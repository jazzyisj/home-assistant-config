title: System
icon: mdi:desktop-classic
path: system
type: custom:vertical-layout
layout:
  max_cols: 4
cards:
  - !include /config/lovelace/include/menu/system_menu.yaml

  - type: grid
    columns: 5
    square: true
    cards:
      - !include /config/lovelace/include/button/zwave_button.yaml
      - !include /config/lovelace/include/button/pihole_button.yaml
      - !include /config/lovelace/include/button/blank_button.yaml
      - !include /config/lovelace/include/button/blank_button.yaml
      - !include /config/lovelace/include/button/blank_button.yaml

  - !include /config/lovelace/include/card/alarm/alarm_alert_card.yaml

  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - !include /config/lovelace/include/graph/processor_use_graph.yaml
          - !include /config/lovelace/include/graph/cpu_temperature_graph.yaml

      - type: horizontal-stack
        cards:
          - !include /config/lovelace/include/graph/memory_use_graph.yaml
          - !include /config/lovelace/include/graph/swap_use_graph.yaml

      - type: horizontal-stack
        cards:
          - !include /config/lovelace/include/graph/cpu_load_1m_graph.yaml
          - !include /config/lovelace/include/graph/cpu_load_5m_graph.yaml
          - !include /config/lovelace/include/graph/cpu_load_15m_graph.yaml

  - type: custom:layout-break
  - type: custom:swipe-card
    card_width: '98%'
    start_card: 1
    reset_after: 120
    parameters: !include /config/lovelace/lovelace_swipe_parameters.yaml
    cards:
      - !include /config/lovelace/include/card/hass/hass_monitor.yaml
      - !include /config/lovelace/include/card/zwave/zwave_devices.yaml
      - !include /config/lovelace/include/markdown/hass_alerts_markdown.yaml

  - type: custom:layout-break
  - type: custom:stack-in-card
    cards:
      - !include /config/lovelace/include/card/system/server_monitor.yaml
      - !include /config/lovelace/include/card/system/battery_monitor_card.yaml
      - !include /config/lovelace/include/graph/hass_network_graph.yaml

  - type: custom:layout-break
  - type: custom:swipe-card
    card_width: '98%'
    start_card: 1
    reset_after: 120
    parameters: !include /config/lovelace/lovelace_swipe_parameters.yaml
    cards:
      - type: vertical-stack
        cards:
          - !include /config/lovelace/include/card/network/network_monitor.yaml

          - type: horizontal-stack
            cards:
              - !include /config/lovelace/include/graph/network_speed_graph.yaml
              - !include /config/lovelace/include/graph/ping_speed_graph.yaml
              - !include /config/lovelace/include/graph/connected_clients_graph.yaml

      - !include /config/lovelace/include/card/network/router_monitor.yaml
      - !include /config/lovelace/include/card/network/pihole_monitor.yaml
      - !include /config/lovelace/include/history/system_alert_history.yaml

  - !include /config/lovelace/include/settings/system_settings.yaml