title: "Lighting"
icon: mdi:lightbulb-on
path: lights
type: custom:vertical-layout
layout:
  max_cols: 4
cards:
  - type: grid
    columns: 4
    square: true
    cards:
      - !include /config/lovelace/include/button/light_button.yaml
      - !include /config/lovelace/include/button/light_flux_button.yaml
      - !include /config/lovelace/include/button/scene/scene_evening_button.yaml
      - !include /config/lovelace/include/button/scene/scene_button.yaml

  - !include /config/lovelace/include/menu/lights_menu.yaml
  - !include /config/lovelace/include/card/alarm/alarm_alert_card.yaml

  - type: custom:swipe-card
    card_width: '98%'
    start_card: 1
    reset_after: 120
    parameters: !include /config/lovelace/lovelace_swipe_parameters.yaml
    cards:
      - !include /config/lovelace/include/card/light/downstairs_lights.yaml
      - !include /config/lovelace/include/history/downstairs_light_history.yaml

  - type: custom:layout-break
  - type: custom:swipe-card
    card_width: '98%'
    start_card: 1
    reset_after: 120
    parameters: !include /config/lovelace/lovelace_swipe_parameters.yaml
    cards:
      - !include /config/lovelace/include/card/light/upstairs_lights.yaml
      - !include /config/lovelace/include/history/upstairs_light_history.yaml

  - type: custom:layout-break
  - type: custom:swipe-card
    card_width: '98%'
    start_card: 1
    reset_after: 120
    parameters: !include /config/lovelace/lovelace_swipe_parameters.yaml
    cards:
      - !include /config/lovelace/include/card/light/kitchen_lights.yaml
      - !include /config/lovelace/include/history/kitchen_light_history.yaml

  - type: custom:swipe-card
    card_width: '98%'
    start_card: 1
    reset_after: 120
    parameters: !include /config/lovelace/lovelace_swipe_parameters.yaml
    cards:
      - !include /config/lovelace/include/card/light/outside_lights.yaml
      - !include /config/lovelace/include/history/outside_light_history.yaml

  - type: custom:layout-break
  - type: horizontal-stack
    cards:
      - !include /config/lovelace/include/graph/illuminance_graph.yaml
      - !include /config/lovelace/include/graph/upstairs_bathroom_illuminance_graph.yaml
      - !include /config/lovelace/include/graph/garage_illuminance_graph.yaml

  - !include /config/lovelace/include/card/light/astrological_card.yaml
  - !include /config/lovelace/include/card/light/lights_in_use.yaml
  - !include /config/lovelace/include/card/scene/scene_timers.yaml
  - !include /config/lovelace/include/settings/light_settings.yaml
