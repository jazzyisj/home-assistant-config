title: Sensors
icon: mdi:smoke-detector
path: sensors
type: custom:vertical-layout
layout:
  max_cols: 4
cards:
  - !include /config/lovelace/include/menu/sensor_menu.yaml

  - type: grid
    columns: 5
    square: true
    cards:
      - !include /config/lovelace/include/button/door_button.yaml
      - !include /config/lovelace/include/button/window_button.yaml
      - !include /config/lovelace/include/button/motion_button.yaml
      - !include /config/lovelace/include/button/blank_button.yaml
      - !include /config/lovelace/include/button/blank_button.yaml

  - !include /config/lovelace/include/card/alarm/alarm_alert_card.yaml

  - type: vertical-stack
    cards:
      - !include /config/lovelace/include/card/sensor/garage_sensor_glance.yaml
      - !include /config/lovelace/include/card/sensor/upstairs_bathroom_sensor_glance.yaml

      - type: entities
        entities:
          - !include /config/lovelace/include/entity/sensor/refrigerator.yaml
          - !include /config/lovelace/include/entity/sensor/dishwasher.yaml

  - type: custom:layout-break
  - !include /config/lovelace/include/card/sensor/window_entities.yaml
  - !include /config/lovelace/include/card/sensor/door_entities.yaml
  - type: custom:layout-break
  - !include /config/lovelace/include/card/sensor/security_camera_sensors.yaml

  - type: custom:layout-break
  #TEST - !include /config/lovelace/include/history/security_camera_history.yaml
  - !include /config/lovelace/include/history/motion_history.yaml
  - !include /config/lovelace/include/settings/sensor_settings.yaml
