title: Presence
type: custom:vertical-layout
layout:
  max_cols: 4
icon: mdi:human-male-female
path: presence
cards:
  - !include /config/lovelace/include/menu/presence_menu.yaml
  - !include /config/lovelace/include/card/alarm/alarm_alert_card.yaml

  - type: horizontal-stack
    cards:
      - !include /config/lovelace/include/button/presence_button_jason.yaml
      - !include /config/lovelace/include/button/presence_button_sheri.yaml
      - !include /config/lovelace/include/button/guest_presence_button.yaml
      - !include /config/lovelace/include/button/alarm_button.yaml

  - !include /config/lovelace/include/card/presence/occupancy_buttons_card.yaml
  - !include /config/lovelace/include/card/presence/presence_summary.yaml

  - !include /config/lovelace/include/history/presence_history.yaml

  - type: custom:layout-break
  - type: custom:swipe-card
    card_width: '98%'
    start_card: 1
    reset_after: 120
    parameters: !include /config/lovelace/lovelace_swipe_parameters.yaml
    cards:
      - !include /config/lovelace/include/card/presence/presence_entities_jason.yaml
      - !include /config/lovelace/include/picture_entity/jason_location.yaml
      - !include /config/lovelace/include/history/presence_history_jason.yaml

  - type: custom:layout-break
  - type: custom:swipe-card
    card_width: '98%'
    start_card: 1
    reset_after: 120
    parameters: !include /config/lovelace/lovelace_swipe_parameters.yaml
    cards:
      - !include /config/lovelace/include/card/presence/presence_entities_sheri.yaml
      - !include /config/lovelace/include/picture_entity/sheri_location.yaml
      - !include /config/lovelace/include/history/presence_history_sheri.yaml

  - type: custom:layout-break
  - type: map
    aspect_ratio: '1'
    default_zoom: 14
    hours_to_show: 12
    dark_mode: true #OPTION
    entities:
      - entity: device_tracker.jason_tracker
      - entity: device_tracker.sheri_tracker
      - entity: zone.home
      - entity: zone.work
      - entity: zone.moms

  - !include /config/lovelace/include/settings/presence_settings.yaml
