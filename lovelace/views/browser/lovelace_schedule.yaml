title: "Household Schedule"
icon: mdi:calendar
path: schedule
type: custom:vertical-layout
layout:
  max_cols: 4
cards:
  - type: grid
    columns: 4
    square: true
    cards:
      - !include /config/lovelace/include/button/schedule/wake_up_button.yaml
      - !include /config/lovelace/include/button/schedule/bedtime_button.yaml
      - !include /config/lovelace/include/button/media/alarm_clock/alarm_clock_button.yaml
      - !include /config/lovelace/include/button/media/quiet_hours_button.yaml

      - !include /config/lovelace/include/button/schedule/work_schedule_button.yaml
      - !include /config/lovelace/include/button/schedule/garbage_button.yaml
      - !include /config/lovelace/include/button/schedule/recycle_button.yaml
      - !include /config/lovelace/include/button/schedule/yardwaste_button.yaml

  - !include /config/lovelace/include/menu/schedule_menu.yaml
  - !include /config/lovelace/include/card/alarm/alarm_alert_card.yaml

  - !include /config/lovelace/include/card/media/alarm_clock/alarm_clock_card.yaml

  - type: custom:layout-break
  - type: horizontal-stack
    cards:
      - !include /config/lovelace/include/picture_glance/buster_picture_glance.yaml
      - !include /config/lovelace/include/picture_glance/maddie_picture_glance.yaml

  - type: horizontal-stack
    cards:
      - !include /config/lovelace/include/picture_glance/dexter_picture_glance.yaml
      - !include /config/lovelace/include/picture_glance/jason_medication_picture_glance.yaml

  - type: horizontal-stack
    cards:
      - !include /config/lovelace/include/picture_glance/hot_tub_maintenance_picture_glance.yaml
      - !include /config/lovelace/include/picture_glance/hot_tub_maintenance_picture_glance.yaml

  - !include /config/lovelace/include/card/schedule/schedule_timers.yaml

  - type: custom:layout-break
  - !include /config/lovelace/include/card/schedule/calendar_card.yaml

  - type: custom:layout-break
  - !include /config/lovelace/include/card/schedule/commute/traffic_map.yaml

  - type: custom:swipe-card
    card_width: '98%'
    start_card: 1
    reset_after: 120
    parameters: !include /config/lovelace/lovelace_swipe_parameters.yaml
    cards:
      - type: vertical-stack
        cards:
          - type: conditional
            conditions:
              - entity: input_boolean.work_schedule
                state: 'on'
            card:
              type: horizontal-stack
              cards:
                - !include /config/lovelace/include/bar/jason_time_work.yaml
                - !include /config/lovelace/include/bar/sheri_time_work.yaml

          - type: horizontal-stack
            cards:
              - !include /config/lovelace/include/bar/jason_time_home.yaml
              - !include /config/lovelace/include/bar/sheri_time_home.yaml

          - !include /config/lovelace/include/settings/schedule_settings.yaml

      - type: vertical-stack
        cards:
          #TRAFFIC - !include /config/lovelace/include/card/schedule/commute/traffic_cameras_glance.yaml
          - !include /config/lovelace/include/settings/schedule_settings.yaml
