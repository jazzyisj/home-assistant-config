title: Indoor Climate
icon: mdi:thermometer
path: climate
type: custom:vertical-layout
layout:
  max_cols: 4
cards:
  - !include /config/lovelace/include/menu/climate_menu.yaml
  - !include /config/lovelace/include/card/alarm/alarm_alert_card.yaml

  - type: custom:swipe-card
    card_width: '98%'
    start_card: 1
    reset_after: 120
    parameters: !include /config/lovelace/lovelace_swipe_parameters.yaml
    cards:
      - !include /config/lovelace/include/card/climate/thermostat_card.yaml
      - !include /config/lovelace/include/history/climate_history.yaml

  - type: custom:layout-break
  - type: custom:swipe-card
    card_width: '98%'
    start_card: 1
    reset_after: 120
    parameters: !include /config/lovelace/lovelace_swipe_parameters.yaml
    cards:
      - !include /config/lovelace/include/card/fan/fan_control.yaml

      - type: vertical-stack
        cards:
          - !include /config/lovelace/include/history/climate_fan_history.yaml
          - !include /config/lovelace/include/history/vent_fan_history.yaml

  - type: custom:swipe-card
    card_width: '98%'
    start_card: 1
    reset_after: 120
    parameters: !include /config/lovelace/lovelace_swipe_parameters.yaml
    cards:
      - !include /config/lovelace/include/card/climate/spa_control.yaml
      - !include /config/lovelace/include/history/spa_climate_history.yaml

  - type: custom:layout-break
  - type: custom:swipe-card
    card_width: '98%'
    start_card: 1
    reset_after: 120
    parameters: !include /config/lovelace/lovelace_swipe_parameters.yaml
    cards:
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - !include /config/lovelace/include/graph/inside_temperature_graph.yaml
              - !include /config/lovelace/include/graph/inside_humidity_graph.yaml

          - type: horizontal-stack
            cards:
              - !include /config/lovelace/include/graph/upstairs_bathroom_temperature_graph.yaml
              - !include /config/lovelace/include/graph/upstairs_bathroom_humidity_graph.yaml

          - type: horizontal-stack
            cards:
              - !include /config/lovelace/include/graph/garage_temperature_graph.yaml
              - !include /config/lovelace/include/graph/garage_humidity_graph.yaml

      - !include /config/lovelace/include/card/climate/climate_statistics_graphs.yaml

  - type: custom:layout-break
  - !include /config/lovelace/include/card/climate/climate_statistics.yaml
  - !include /config/lovelace/include/card/climate/hvac_statistics_graphs.yaml

  - !include /config/lovelace/include/settings/climate_settings.yaml