title: "Energy"
icon: mdi:flash
path: energy
type: custom:grid-layout
layout:
  grid-template-columns: auto 40% 250px
  grid-template-rows: auto
  grid-template-areas: |
    "col1 col2 col3"
cards:
  - type: vertical-stack
    cards:
      - !include /config/lovelace/include/menu/energy_menu.yaml
      - !include /config/lovelace/include/card/alarm/alarm_alert_card.yaml
      - type: energy-date-selection
      - type: energy-usage-graph
      - type: energy-sources-table
      - !include /config/lovelace/include/graph/energy_consumption_graph.yaml
      - !include /config/lovelace/include/card/energy/energy_monitor.yaml

  - type: vertical-stack
    cards:
      - type: energy-devices-graph

  - type: vertical-stack
    cards:
      - type: custom:stack-in-card
        cards:
          - !include /config/lovelace/include/gauge/power_usage_gauge.yaml
          - !include /config/lovelace/include/button/energy_tariff_button.yaml
      - !include /config/lovelace/include/graph/power_usage_graph.yaml
      - type: energy-distribution
      - type: energy-carbon-consumed-gauge


