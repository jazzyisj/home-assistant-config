title: Media
icon: mdi:music-box-multiple
path: media
cards:
  - !include /config/lovelace/include/menu/media_menu.yaml
  - !include /config/lovelace/include/button/media_menu_buttons.yaml
  - !include /config/lovelace/include/picture_glance/radio_glance_card.yaml
  - !include /config/lovelace/include/entities/radio_timers.yaml

  # only show radio settings when active
  - type: conditional
    conditions:
      - entity: input_boolean.radio_on
        state: 'on'
    card: !include /config/lovelace/include/entities/radio_settings.yaml

  - !include /config/lovelace/include/media_player/media_player_spotify_mini.yaml
  - !include /config/lovelace/include/entities/media_players_group.yaml
  - !include /config/lovelace/include/entities/media_players_speaker.yaml
  - !include /config/lovelace/include/entities/media_players_television.yaml
  - type: custom:browser-player