title: Weather
icon: mdi:weather-partly-snowy-rainy
path: weather
cards:
  - !include /config/lovelace/include/menu/weather_menu.yaml
  - !include /config/lovelace/include/card/weather_card_stack.yaml

  - type: iframe
    aspect_ratio: 100%
    url: https://embed.windy.com/embed2.html?lat=41.788&lon=-83.101&zoom=6&level=surface&overlay=rain&menu=&message=true&marker=&calendar=12&pressure=&type=map&location=coordinates&detail=&detailLat=42.293&detailLon=-83.019&metricWind=km%2Fh&metricTemp=%C2%B0F&radarRange=-1

  - type: conditional
    conditions:
      - entity: binary_sensor.dark_sky_alert_active
        state: 'on'
    card:
      !include /config/lovelace/include/markdown/dark_sky_alert_markdown.yaml

  - type: conditional
    conditions:
      - entity: binary_sensor.noaa_alert_active
        state: 'on'
    card:
      !include /config/lovelace/include/markdown/noaa_alert_markdown.yaml