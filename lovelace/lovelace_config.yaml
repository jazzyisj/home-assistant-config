    mode: yaml
    filename: ui-system.yaml
    title: "System"
    icon: mdi:chart-areaspline
    show_in_sidebar: true
    require_admin: true
  lovelace-kiosk:
    mode: yaml
    filename: ui-kiosk.yaml
