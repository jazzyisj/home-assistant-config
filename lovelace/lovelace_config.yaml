    mode: yaml
    filename: ui-kiosk-system.yaml
    title: "System"
    icon: mdi:tablet
    show_in_sidebar: true
    require_admin: false
  lovelace-weather:
    mode: yaml
    filename: ui-weather.yaml
    title: "Weather"
    icon: mdi:weather-partly-snowy-rainy
    show_in_sidebar: true
    require_admin: false
  lovelace-cast:
    mode: yaml
    filename: ui-cast.yaml
    title: "Cast"
    icon: mdi:cast
    show_in_sidebar: true
