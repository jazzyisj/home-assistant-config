###############################################################################
## Router Monitor
###############################################################################
type: entities
title: "Router Monitor"
icon: mdi:router-wireless
state_color: true
show_header_toggle: false
entities:
  #DISABLED sensor.jnet_router_last_boot
  #DISABLED sensor.jnet_router_uptime_verbose
  - entity: sensor.rt_ax58u_epa_boot_time

  - type: custom:fold-entity-row
    padding: 5
    head:
      entity: sensor.rt_ax58u_epa_lan_speed
    entities:
      - sensor.rt_ax58u_epa_wired_download
      - sensor.rt_ax58u_epa_wired_download_speed
      - sensor.rt_ax58u_epa_wired_upload
      - sensor.rt_ax58u_epa_wired_upload_speed

      - sensor.rt_ax58u_epa_bridge_download
      - sensor.rt_ax58u_epa_bridge_download_speed
      - sensor.rt_ax58u_epa_bridge_upload
      - sensor.rt_ax58u_epa_bridge_upload_speed

      - sensor.rt_ax58u_epa_wlan0_download
      - sensor.rt_ax58u_epa_wlan0_download_speed
      - sensor.rt_ax58u_epa_wlan0_upload
      - sensor.rt_ax58u_epa_wlan0_upload_speed

      - sensor.rt_ax58u_epa_wlan1_download
      - sensor.rt_ax58u_epa_wlan1_download_speed
      - sensor.rt_ax58u_epa_wlan1_upload
      - sensor.rt_ax58u_epa_wlan1_upload_speed

  - !include /config/lovelace/card/network/include/network_connected_devices.yaml

  #DISABLED binary_sensor.jnet_router_wan_status
  #DISABLED sensor.jnet_router_wan_status #QUESTION why dupe of binary
  #DISABLED binary_sensor.wan_connected
  - entity: binary_sensor.rt_ax58u_epa_wan
    card_mod:
      style: |
        @keyframes blink {
          50% {
            --paper-item-icon-color: var(--entity-warning-color);
          }
        }
        :host {
          --paper-item-icon-color: var(--entity-critical-color);
          {% if is_state('alert.wan_connected','on') %}animation: blink 0.5s linear infinite;{% endif %}
        }

  #DISABLED sensor.myip
  #DISABLED sensor.jnet_router_external_ip
  - entity: sensor.rt_ax58u_epa_wan_ip
    card_mod:
      style: |
        :host {
          --paper-item-icon-color:
            {% if states('sensor.rt_ax58u_epa_wan_ip') == 'unknown' %} var(--entity-critical-color)
            {% else %} var(--state-icon-color)
            {% endif %}
          ;
        }

  - type: custom:fold-entity-row
    padding: 5
    head:
      entity: sensor.rt_ax58u_epa_wan_speed
    entities:
      - sensor.rt_ax58u_epa_wan_download
      - sensor.rt_ax58u_epa_wan_download_speed
      - sensor.rt_ax58u_epa_wan_upload
      - sensor.rt_ax58u_epa_wan_upload_speed

      #DISABLED not working
      # - sensor.rt_ax58u_epa_usb_download
      # - sensor.rt_ax58u_epa_usb_download_speed
      # - sensor.rt_ax58u_epa_usb_upload
      # - sensor.rt_ax58u_epa_usb_upload_speed

  - type: custom:bar-card
    name: "Processor Use"
    entity: sensor.rt_ax58u_epa_cpu
    entity_row: true
    icon: mdi:cpu-32-bit
    positions:
      icon: outside
      name: outside
      indicator: inside
      value: outside
    direction: right
    height: 15px
    width: 60%
    decimal: 0
    min: 0
    max: 100
    severity: !include /config/lovelace/bar/include/processor_use_bar_color.yaml
    card_mod:
      style: |
        bar-card-card { margin-left: 5px; }

  - type: custom:bar-card
    name: "Processor Temp"
    entity: sensor.rt_ax58u_epa_temperature_cpu
    entity_row: true
    icon: mdi:thermometer
    positions:
      icon: outside
      name: outside
      indicator: inside
      value: outside
    direction: right
    height: 15px
    width: 60%
    decimal: 0
    min: 0
    max: 100
    severity: !include /config/lovelace/bar/include/processor_temp_bar_color.yaml
    card_mod:
      style: |
        bar-card-card { margin-left: 5px; }

  - type: custom:bar-card
    name: "Memory Use"
    entity: sensor.rt_ax58u_epa_ram
    entity_row: true
    icon: mdi:memory
    positions:
      icon: outside
      name: outside
      indicator: inside
      value: outside
    direction: right
    height: 15px
    width: 60%
    decimal: 0
    min: 0
    max: 100
    severity: !include /config/lovelace/bar/include/memory_use_bar_color.yaml
    card_mod:
      style: |
        bar-card-card { margin-left: 5px; }

  - entity: light.rt_ax58u_epa_led

  - type: custom:auto-entities
    filter:
      template: "{{ states.alert|selectattr('attributes.category','eq','network')|map(attribute='entity_id')|list }}"
    sort:
      method: name
      ignore_case: true
    card:
      type: custom:fold-entity-row
      padding: 5
      head:
        entity: input_boolean.network_alerts
        card_mod:
          style: |
            :host {
              --paper-item-icon-color: var(--entity-warning-color);
              --paper-item-icon-active-color:
                {% if states.alert|selectattr('attributes.category','eq','network')
                    |selectattr('state','ne','idle')|list|count > 0 %} var(--entity-severe-color)
                {% else %} var(--state-icon-active-color)
                {% endif %}
              ;
            }

  - type: custom:auto-entities
    filter:
      include:
        - entity_id: "automation.network_*"
    sort:
      method: name
      ignore_case: true
    card:
      type: custom:fold-entity-row
      padding: 5
      head:
        entity: sensor.dummy
        name: "Network Automations"
        icon: mdi:sync-alert
        state: ""
        tap_action:
          action: none

  - type: buttons
    entities:
      - entity: binary_sensor.jnet_router_wan_status
        name: "Int Admin"
        tap_action:
          action: url
          url_path: !secret ROUTER_ADMIN

      - entity: binary_sensor.jnet_router_wan_status
        name: "Ext Admin"
        tap_action:
          action: url
          url_path: !secret ROUTER_ADMIN_EXT

      - entity: sensor.speedtest_download
        name: "Speedtest"
        tap_action:
          action: call-service
          service: script.wan_speedtest
    card_mod:
      style:
        hui-buttons-base $: |
          .ha-scrollbar {
            justify-content: center;
          }
card_mod:
  class: basic_swipe
