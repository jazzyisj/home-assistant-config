###############################################################################
## RPi Monitor - PiHole
###############################################################################
type: custom:stack-in-card
cards:
  # https://github.com/ironsheep/lovelace-rpi-monitor-card
  - type: 'custom:rpi-monitor-card'
    title: 'RPi Monitor - Pi-Hole'
    entity: sensor.rpi_monitor_raspberrypi
    card_style: full
    temp_scale: C
    fs_severity:
      - color: Green
        from: 0
        to: 25
      - color: Orange
        from: 26
        to: 50
      - color: Red
        from: 51
        to: 100
    temp_severity:
      - color: Green
        from: 0
        to: 40
      - color: Orange
        from: 40
        to: 60
      - color: Red
        from: 60
        to: 100
    card_mod:
      class: basic

  - type: custom:apexcharts-card
    config_templates: system_mini
    header:
      title: 'CPU Temp'
    apex_config:
      chart:
        height: 100px
    series:
      - entity: sensor.rpi_temp_raspberrypi
        yaxis_id: temperature
        show:
          in_header: raw
          header_color_threshold: true
        color_threshold: !include /config/lovelace/graph/include/system_temperature_line_color.yaml

      - entity: sensor.rpi_temp_raspberrypi
        yaxis_id: temperature
        type: area
        show:
          in_header: false
        stroke_width: 0
        color_threshold: !include /config/lovelace/graph/include/system_temperature_area_color.yaml
