###############################################################################
## Network Monitor Card
###############################################################################
type: entities
title: 'Network Monitor'
icon: mdi:check-network
state_color: true
entities:
  - type: custom:template-entity-row
    name: "Router Uptime: {{ states('sensor.jnet_router_uptime_verbose') }}"
    secondary: "Last Boot: {{ states('sensor.jnet_router_last_boot') }}"
    icon: mdi:clock-start

  - type: custom:fold-entity-row
    head:
      entity: binary_sensor.wan_connected
      state_color: true
      card_mod:
        style: |
          :host {
            --paper-item-icon-color: var(--entity-critical-color) ;
            --paper-item-icon-active-color: var(--entity-ok-color) ;
          }
    padding: 5
    entities:
      - entity: binary_sensor.jnet_router_wan_status
      - entity: sensor.jnet_router_wan_status
      - entity: sensor.jnet_router_external_ip

  - entity: sensor.myip
    card_mod:
      style: |
        :host {
          --paper-item-icon-color:
            {% if states('sensor.myip')|lower in ['unknown','unavailable','none'] %} var(--entity-critical-color)
            {% else %} var(--entity-ok-color)
            {% endif %}
          ;
        }

  - entity: binary_sensor.wifi_ap_upstairs_connected
    card_mod:
      style: |
        :host {
          --paper-item-icon-color: var(--entity-critical-color);
          --paper-item-icon-active-color: var(--entity-ok-color);
        }

  - !include /config/lovelace/card/network/include/network_connected_devices.yaml

  - type: custom:fold-entity-row
    head:
      entity: binary_sensor.pi_hole
      state_color: true
      tap_action:
        action: more-info
      double_tap_action:
        action: url
        url_path: http://pi.hole/admin/index.php
      card_mod:
        style: |
          :host {
            --paper-item-icon-color:
              {% if is_state('sensor.pi_hole_status','Disconnected') %} var(--entity-critical-color)
              {% elif is_state('sensor.pi_hole_status','Disabled') %} var(--entity-warning-color)
              {% else %} var(--entity-critical-color)
              {% endif %}
            ;
            --paper-item-icon-active-color: var(--entity-ok-color) ;
          }
    padding: 0
    entities:
      - type: conditional
        conditions:
          - entity: binary_sensor.pi_hole_core_update_available
            state: 'on'
        row:
          type: custom:template-entity-row
          entity: binary_sensor.pi_hole_core_update_available
          state: ''
          secondary: >
            Current: {{ state_attr('binary_sensor.pi_hole_core_update_available','current_version') }}
            {% if is_state('binary_sensor.pi_hole_core_update_available','on') %}
            - Latest: {{ state_attr('binary_sensor.pi_hole_core_update_available','latest_version') }}
            {% endif %}
          active: "{{ is_state('binary_sensor.pi_hole_core_update_available','on') }}"
          card_mod:
            style: |
              :host {
                  --paper-item-icon-active-color: var(--entity-warning-color);
                  --secondary-text-color: var(--entity-warning-color);
                }

      - type: conditional
        conditions:
          - entity: binary_sensor.pi_hole_web_update_available
            state: 'on'
        row:
          type: custom:template-entity-row
          entity: binary_sensor.pi_hole_web_update_available
          state: ''
          secondary: >
            Current: {{ state_attr('binary_sensor.pi_hole_web_update_available','current_version') }}
            {% if is_state('binary_sensor.pi_hole_web_update_available','on') %}
            - Latest: {{ state_attr('binary_sensor.pi_hole_web_update_available','latest_version') }}
            {% endif %}
          active: "{{ is_state('binary_sensor.pi_hole_web_update_available','on') }}"
          card_mod: #ISSUE card-mod not working in conditional rows
            style: |
              :host {
                  --paper-item-icon-active-color: var(--entity-warning-color);
                  --secondary-text-color: var(--entity-warning-color);
                }

      - type: conditional
        conditions:
          - entity: binary_sensor.pi_hole_ftl_update_available
            state: 'on'
        row:
          type: custom:template-entity-row
          entity: binary_sensor.pi_hole_ftl_update_available
          state: ''
          secondary: >
            Current: {{ state_attr('binary_sensor.pi_hole_ftl_update_available','current_version') }}
            {% if is_state('binary_sensor.pi_hole_ftl_update_available','on') %}
            - Latest: {{ state_attr('binary_sensor.pi_hole_ftl_update_available','latest_version') }}
            {% endif %}
          active: "{{ is_state('binary_sensor.pi_hole_ftl_update_available','on') }}"
          card_mod:
            style: |
              :host {
                  --paper-item-icon-active-color: var(--entity-warning-color);
                  --secondary-text-color: var(--entity-warning-color);
                }

      - entity: sensor.pi_hole_status
      - entity: switch.pi_hole_enabled
      - entity: input_number.pi_hole_disable_time
      - entity: sensor.pi_hole_seen_clients
      - entity: sensor.pi_hole_domains_blocked

      - type: custom:fold-entity-row
        head:
          entity: sensor.pi_hole_ads_percentage_blocked_today
        padding: 0
        entities:
          - entity: sensor.pi_hole_ads_blocked_today
          - entity: sensor.pi_hole_dns_queries_cached
          - entity: sensor.pi_hole_dns_queries_forwarded
          - entity: sensor.pi_hole_dns_queries_today
          - entity: sensor.pi_hole_dns_unique_clients
          - entity: sensor.pi_hole_dns_unique_domains

  - type: section
    label: Settings

  - type: button
    name: Speedtest
    icon: mdi:speedometer
    action_name: RUN TEST
    tap_action:
      action: call-service
      service: speedtestdotnet.speedtest

  - type: custom:auto-entities
    filter:
      template: "{{ states.alert|selectattr('attributes.category','eq','network')|map(attribute='entity_id')|list }}"
    sort:
      method: name
      ignore_case: true
    card:
      type: custom:fold-entity-row
      head:
        entity: input_boolean.network_alerts
        state_color: true
        card_mod:
          style: |
            :host {
              --paper-item-icon-color:
                  {% if is_state('input_boolean.network_alerts','off') %} var(--entity-warning-color)
                  {% else %} var(--state-icon-color)
                  {% endif %}
              ;
              --paper-item-icon-active-color:
                {% if states.alert|selectattr('attributes.category','eq','network')
                    |selectattr('state','ne','idle')|list|count > 0 %} var(--entity-severe-color)
                {% else %} var(--state-icon-active-color)
                {% endif %}
              ;
            }
      padding: 5

  - type: custom:auto-entities
    filter:
      include:
        - entity_id: 'automation.network_*'
    sort:
      method: name
      ignore_case: true
    card:
      type: custom:fold-entity-row
      head:
        entity: input_boolean.network_automation
        state_color: true
        card_mod:
          style: |
            :host {
              --paper-item-icon-color:
                {% if is_state('input_boolean.network_automation','off') %} var(--entity-warning-color)
                {% else %} var(--state-icon-color)
                {% endif %}
              ;
            }
      padding: 5
card_mod:
  class: basic
