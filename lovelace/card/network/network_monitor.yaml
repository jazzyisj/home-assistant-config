###############################################################################
## Network Monitor
###############################################################################
type: vertical-stack
cards:
  - type: entities
    title: 'Network Monitor'
    icon: mdi:check-network
    state_color: true
    show_header_toggle: false
    entities:
      - entity: sensor.myip
        card_mod:
          style: |
            :host {
              --paper-item-icon-color:
                {% if states('sensor.myip')|lower in ['unknown','unavailable','none'] %} var(--entity-critical-color)
                {% else %} var(--entity-ok-color)
                {% endif %}
              ;
            }

      - entity: binary_sensor.wan_connected
        card_mod:
          style: |
            :host {
              --paper-item-icon-color: var(--entity-critical-color) ;
              --paper-item-icon-active-color: var(--entity-ok-color) ;
            }

      - entity: device_tracker.wifi_ap_upstairs
        card_mod:
          style: |
            :host {
              --paper-item-icon-color:
                {% if is_state('device_tracker.wifi_ap_upstairs','home') %} var(--entity-ok-color)
                {% else %} var(--entity-critical-color)
                {% endif %}
              ;
            }

      - entity: device_tracker.wifi_ap_garage
        card_mod:
          style: |
            :host {
              --paper-item-icon-color:
                {% if is_state('device_tracker.wifi_ap_garage','home') %} var(--entity-ok-color)
                {% else %} var(--entity-critical-color)
                {% endif %}
              ;
            }

      - !include /config/lovelace/card/network/include/network_connected_devices.yaml

      - type: custom:auto-entities
        filter:
          template: "{{ states.alert|selectattr('attributes.category','eq','network')|map(attribute='entity_id')|list }}"
        sort:
          method: name
          ignore_case: true
        card:
          type: custom:fold-entity-row
          padding: 5
          head:
            entity: input_boolean.network_alerts
            state_color: true
            card_mod:
              style: |
                :host {
                  --paper-item-icon-color:
                      {% if is_state('input_boolean.network_alerts','off') %} var(--entity-warning-color)
                      {% else %} var(--state-icon-color)
                      {% endif %}
                  ;
                  --paper-item-icon-active-color:
                    {% if states.alert|selectattr('attributes.category','eq','network')
                        |selectattr('state','ne','idle')|list|count > 0 %} var(--entity-severe-color)
                    {% else %} var(--state-icon-active-color)
                    {% endif %}
                  ;
                }

      - type: custom:auto-entities
        filter:
          include:
            - entity_id: 'automation.network_*'
        sort:
          method: name
          ignore_case: true
        card:
          type: custom:fold-entity-row
          padding: 5
          head:
            entity: input_boolean.network_automation
            state_color: true
            card_mod:
              style: |
                :host {
                  --paper-item-icon-color:
                    {% if is_state('input_boolean.network_automation','off') %} var(--entity-warning-color)
                    {% else %} var(--state-icon-color)
                    {% endif %}
                  ;
                }

      - type: buttons
        entities:
          - entity: sensor.speedtest_download
            name: 'WAN Speedtest'
            tap_action:
              action: call-service
              service: speedtestdotnet.speedtest
        card_mod:
          style:
            hui-buttons-base $: |
              .ha-scrollbar {
                justify-content: center;
              }
    card_mod:
      class: basic

  - type: grid
    columns: 3
    cards:
      - !include /config/lovelace/graph/network/wan_upload_speed_graph.yaml
      - !include /config/lovelace/graph/network/wan_download_speed_graph.yaml
      - !include /config/lovelace/graph/network/wan_ping_speed_graph.yaml
