type: entities
entities:
  - type: 'custom:multiple-entity-row'
    entity: sensor.unifi_ap
    name: Unifi AP
    show_entity_picture: true
    show_state: false
    secondary_info:
      attribute: Uptime
    entities:
      - entity: sensor.unifi_ap_cpu
        name: CPU
      - entity: sensor.unifi_ap_ram
        name: RAM
      - icon: 'mdi:restart'
        tap_action:
          action: call-service
          confirmation: true
          service: shell_command.reboot_unifi_ap
  - type: 'custom:multiple-entity-row'
    entity: sensor.unifi_ap
    icon: 'mdi:devices'
    name: ' '
    show_state: false
    secondary_info:
      entity: sensor.unifi_ap
      name: ' '
    entities:
      - entity: sensor.unifi_ap_wifi_devices
        name: 2.4GhZ
        unit: ' '
      - entity: sensor.unifi_ap5ghz_wifi_devices
        name: 5GhZ
        unit: ' '
      - entity: sensor.unifi_ap_guests
        name: Guests
        unit: ' '
  - type: 'custom:multiple-entity-row'
    entity: sensor.unifi_ap_score
    name: ' '
    icon: 'mdi:percent-outline'
    show_state: false
    secondary_info:
      entity: sensor.unifi_ap_score
      name: ' '
      unit: '% satisfaction'
    entities:
      - entity: sensor.unifi_ap
        attribute: 2gHz
        name: 2gHz
        unit: '%'
        tap_action:
          action: none
      - entity: sensor.unifi_ap
        attribute: 5gHz
        name: 5gHz
        unit: '%'
        tap_action:
          action: none
  - type: 'custom:mini-graph-card'
    entities:
      - entity: sensor.unifi_ap_score
    group: true
    font_size: 85
    hours_to_show: 24
    style: |
      ha-card {
        border-radius: 0px;
        box-shadow: none;
        }
    show:
      icon: false
      graph: false
      name: false
      state: false
      extrema: true
      average: true
  - type: 'custom:multiple-entity-row'
    entity: sensor.unifi_ap_activity
    name: Activity
    show_state: false
    icon: 'mdi:arrow-up-down'
    secondary_info:
      entity: sensor.unifi_ap_activity
      name: ' '
      unit: ' '
    entities:
      - entity: sensor.unifi_ap_update
        name: New Update
  - type: 'custom:mini-graph-card'
    entities:
      - entity: sensor.unifi_ap_activity
    group: true
    hours_to_show: 4
    line_width: 3
    points_per_hour: 15
    show:
      icon: false
      name: false
      state: false
      labels: true