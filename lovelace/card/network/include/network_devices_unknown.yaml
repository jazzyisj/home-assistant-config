type: custom:auto-entities
filter:
  include:
    - domain: device_tracker
      options:
        secondary_info: last-changed
        style: |
          :host {
            --paper-item-icon-color:
              {% if is_state(config.entity,'home')%} var(--state-icon-active-color)
              {% else %} var(--state-icon-color)
              {% endif %}
            ;
          }
  exclude:
    - attributes 1:
        device_type: wired
    - attributes 2:
        device_type: wireless
    - attributes 3:
        device_type: location
    - attributes 4:
        device_type: ping
    - attributes 5:
        device_type: bluetooth
sort:
  method: state
  ignore_case: true
card:
  type: custom:fold-entity-row
  head:
    type: custom:template-entity-row
    entity: sensor.unknown_network_devices
    secondary: "Total Devices: {{ state_attr('sensor.unknown_network_devices','total') }}"
    card_mod:
      style: |
        :host {
          --paper-item-icon-color:
            {% if is_state('binary_sensor.unknown_network_device_alert','on') %} var(--entity-warning-color)
            {% else %} var(--state-icon-color)
            {% endif %}
          ;
        }
  padding: 5

