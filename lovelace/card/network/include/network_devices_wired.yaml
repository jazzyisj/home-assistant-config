###############################################################################
## Wired Network Devices Entity
###############################################################################
type: custom:auto-entities
filter:
  include:
    - domain: device_tracker
      state: home
      attributes:
        device_type: wired
      options:
        secondary_info: last-changed
        card_mod:
          style: |
            :host {
              --paper-item-icon-color:
                {% if is_state(config.entity,'home') %} var(--state-icon-active-color)
                {% else %} var(--state-icon-color)
                {% endif %}
                ;
            }
sort:
  method: last_changed
  reverse: true
card:
  type: custom:fold-entity-row
  padding: 5
  head:
    entity: sensor.wired_network_devices
    tap_action:
      action: fire-dom-event
      browser_mod:
        service: browser_mod.popup
        data:
          content: !include /config/lovelace/card/network/wired_network_devices.yaml
          timeout: 60000
