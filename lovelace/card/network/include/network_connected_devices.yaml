###############################################################################
## Network Connected Devices Entity
###############################################################################
type: custom:fold-entity-row
head:
  type: custom:template-entity-row
  entity: sensor.rt_ax58u_epa_connected_devices
  name: "Network Devices"
  secondary: "{{ 'Unknown Device' if states('sensor.unknown_devices')|int(-1) > 0 }}"
  card_mod:
    style: |
      :host {
        --paper-item-icon-color:
          {% if states('sensor.unknown_devices')|int(-1) > 0 %} var(--entity-warning-color)
          {% else %} var(--state-icon-color)
          {% endif %}
          ;
        --secondary-text-color: var(--entity-warning-color);
      }
padding: 0
entities:
  - !include /config/lovelace/card/network/include/network_devices_wired.yaml
  - !include /config/lovelace/card/network/include/network_devices_wireless.yaml
  - !include /config/lovelace/card/network/include/network_devices_bluetooth.yaml
  - !include /config/lovelace/card/network/include/network_devices_unknown.yaml
