type: custom:auto-entities
filter:
  include:
    - domain: device_tracker
      state: 'home'
      attributes:
        device_type: 'bluetooth'
      options:
        secondary_info: last-changed
        card_mod:
          style: |
            :host {
              --paper-item-icon-color:
                {% if is_state(config.entity,'home') %} var(--state-icon-active-color)
                {% else %} var(--state-icon-color)
                {% endif %}
                ;
            }
sort:
  method: state
  ignore_case: true
card:
  type: custom:fold-entity-row
  head:
    type: custom:template-entity-row
    entity: sensor.bluetooth_devices
    secondary: "Total Devices: {{ state_attr('sensor.bluetooth_devices','total') }}"
    tap_action:
      action: fire-dom-event
      browser_mod:
        command: popup
        deviceID: this
        title: Wired Network Devices
        hide_header: true
        card: !include /config/lovelace/card/network/bluetooth_devices.yaml
    card_mod:
      style: |
        :host {
          --paper-item-icon-color:
              {% if is_state('binary_sensor.bluetooth_alert','on')%} var(--entity-critical-color)
              {% else %} var(--state-icon-color)
              {% endif %}
              ;
        }
  padding: 5
