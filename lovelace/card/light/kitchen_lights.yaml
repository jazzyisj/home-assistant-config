###############################################################################
## Kitchen Light Controls
###############################################################################
type: entities
title: 'Kitchen'
entities:
  - type: custom:light-brightness-preset-row
    entity: light.kitchen_potlights
    name: Kitchen Potlights
    width: 35px
    height: 35px
    customTheme: true
    isOnLowColor: 'var(--light-low-color)'
    isOnMedColor: 'var(--light-med-color)'
    isOnHiColor: 'var(--light-high-color)'
    isOffColor: ' var(--light-off-color)'
    buttonInactiveColor: 'var(--light-inactive-color)'
    customSetpoints: true
    lowBrightness: 50
    medBrightness: 100
    hiBrightness: 255
    tap_action:
      action: fire-dom-event
      browser_mod:
        command: popup
        deviceID: this
        title: 'Kitchen Potlights'
        hide_header: true
        card:
          type: light
          entity: light.kitchen_potlights
    double_tap_action:
      action: more-info

  - type: custom:binary-control-button-row
    entity: light.kitchen_sink_light
    name: Kitchen Sink
    width: 35px
    height: 35px
    customTheme: true
    isOnColor: 'var(--light-high-color)'
    isOffColor: ' var(--light-off-color)'
    buttonInactiveColor: 'var(--light-inactive-color)'

  - type: custom:light-brightness-preset-row
    entity: light.dining_room_rgb_light
    name: 'Dining Room Light'
    width: 35px
    height: 35px
    customTheme: true
    isOnLowColor: 'var(--light-low-color)'
    isOnMedColor: 'var(--light-med-color)'
    isOnHiColor: 'var(--light-high-color)'
    isOffColor: ' var(--light-off-color)'
    buttonInactiveColor: 'var(--light-inactive-color)'
    customSetpoints: true
    lowBrightness: 75
    medBrightness: 175
    hiBrightness: 255
    tap_action:
      action: fire-dom-event
      browser_mod:
        command: popup
        deviceID: this
        title: 'Dining Room Light'
        hide_header: true
        card:
          type: light
          entity: light.dining_room_rgb_light
    double_tap_action:
      action: more-info

  - type: custom:light-brightness-preset-row
    # entity: light.dining_room_potlights  #RGB
    entity: light.test_rgb
    name: Dining Room Potlights
    width: 35px
    height: 35px
    customTheme: true
    isOnLowColor: 'var(--light-low-color)'
    isOnMedColor: 'var(--light-med-color)'
    isOnHiColor: 'var(--light-high-color)'
    isOffColor: ' var(--light-off-color)'
    buttonInactiveColor: 'var(--light-inactive-color)'
    customSetpoints: true
    lowBrightness: 50
    medBrightness: 100
    hiBrightness: 255
    tap_action:
      action: fire-dom-event
      browser_mod:
        command: popup
        deviceID: this
        title: 'Dining Room Potlights'
        hide_header: true
        card:
          type: light
          entity: light.dining_room_potlights
    # double_tap_action:
    #   action: more-info
    double_tap_action:
      action: fire-dom-event
      browser_mod:
        command: popup
        deviceID: this
        title: 'Vanity RGB Light'
        card:
          type: entities
          show_header_toggle: false
          entities:
            - entity: light.test_rgb1
            - entity: light.test_rgb2
            - entity: light.test_rgb3
            - entity: light.test_rgb4
card_mod:
  class: basic
