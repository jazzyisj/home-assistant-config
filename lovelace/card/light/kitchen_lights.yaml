###############################################################################
## Kitchen Light Controls
###############################################################################
type: entities
title: 'Kitchen'
entities:
  - type: custom:light-brightness-preset-row
    entity: light.kitchen_potlights
    name: 'Kitchen Potlights'
    width: 35px
    height: 35px
    customTheme: true
    isOnLowColor: 'var(--light-low-color)'
    isOnMedColor: 'var(--light-med-color)'
    isOnHiColor: 'var(--light-high-color)'
    isOffColor: ' var(--light-off-color)'
    buttonInactiveColor: 'var(--light-inactive-color)'
    customSetpoints: true
    lowBrightness: 5
    medBrightness: 50
    hiBrightness: 100
    tap_action:
      action: fire-dom-event
      browser_mod:
        command: popup
        deviceID: this
        hide_header: true
        title: 'Kitchen Potlights'
        card:
          type: light
          entity: light.kitchen_potlights
    double_tap_action:
      action: more-info

