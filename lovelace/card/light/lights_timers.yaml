###############################################################################
## Light Timers Card
###############################################################################
type: custom:auto-entities
filter:
  include:
    - domain: timer
      attributes:
        type: light
  exclude:
    - state: idle
sort:
  method: name
  ignore_case: true
show_empty: false
card:
  type: custom:timer-bar-card
  card_mod:
    class: basic
