type: entities
title: 'Downstairs'
entities:
  - type: custom:light-brightness-preset-row
    entity: light.family_room_potlights
    width: 35px
    height: 35px
    customTheme: true
    isOnLowColor: 'var(--light-low-color)'
    isOnMedColor: 'var(--light-med-color)'
    isOnHiColor: 'var(--light-high-color)'
    isOffColor: ' var(--light-off-color)'
    buttonInactiveColor: 'var(--light-inactive-color)'
    customSetpoints: true
    lowBrightness: 75
    medBrightness: 100
    hiBrightness: 175
    tap_action:
      action: fire-dom-event
      browser_mod:
        command: popup
        deviceID: this
        hide_header: true
        title: 'Family Room Potlights'
        card:
          type: light
          entity: light.family_room_potlights
    double_tap_action:
      action: more-info

