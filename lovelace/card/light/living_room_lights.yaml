###############################################################################
## Living Room Light Controls
###############################################################################
type: entities
title: "Living Room"
entities:
  - type: custom:light-brightness-preset-row
    entity: light.living_room_fan_light
    name: "Living Room Fan Light"
    width: 35px
    height: 35px
    customTheme: true
    isOnLowColor: "var(--light-low-color)"
    isOnMedColor: "var(--light-med-color)"
    isOnHiColor: "var(--light-high-color)"
    isOffColor: " var(--light-off-color)"
    buttonInactiveColor: "var(--light-inactive-color)"
    customSetpoints: true
    lowBrightness: 5
    medBrightness: 100
    hiBrightness: 255
    tap_action:
      action: fire-dom-event
      browser_mod:
        service: browser_mod.popup
        data:
          content:
            type: light
            entity: light.living_room_fan_light
          timeout: 60000
    double_tap_action:
      action: more-info
    card_mod:
      style: >
        :host {
          color:
            {% set manual = state_attr('switch.adaptive_lighting_main_lights','manual_control') %}
            {% if manual != none %}
              {% if 'light.living_room_fan_light' in manual %} var(--entity-warning-color)
              {% else %} var(--primary-text-color)
              {% endif %}
            {% else %} var(--primary-text-color)
            {% endif %}
          ;
        }

  - type: custom:light-brightness-preset-row
    entity: light.living_room_potlights
    name: "Living Room Potlights"
    width: 35px
    height: 35px
    customTheme: true
    isOnLowColor: "var(--light-low-color)"
    isOnMedColor: "var(--light-med-color)"
    isOnHiColor: "var(--light-high-color)"
    isOffColor: " var(--light-off-color)"
    buttonInactiveColor: "var(--light-inactive-color)"
    customSetpoints: true
    lowBrightness: 5
    medBrightness: 40
    hiBrightness: 100
    tap_action:
      action: fire-dom-event
      browser_mod:
        service: browser_mod.popup
        data:
          content:
            type: light
            entity: light.living_room_potlights
          timeout: 60000
    double_tap_action:
      action: more-info
    card_mod:
      style: >
        :host {
          color:
            {% set manual = state_attr('switch.adaptive_lighting_main_lights','manual_control') %}
            {% if manual != none %}
              {% if 'light.living_room_potlights' in manual %} var(--entity-warning-color)
              {% else %} var(--primary-text-color)
              {% endif %}
            {% else %} var(--primary-text-color)
            {% endif %}
          ;
        }

  - type: custom:binary-control-button-row
    entity: light.living_room_cove_light
    name: "L/R Cove Light"
    width: 35px
    height: 35px
    customTheme: true
    isOnColor: "var(--light-high-color)"
    isOffColor: " var(--light-off-color)"
    buttonInactiveColor: "var(--light-inactive-color)"
    tap_action:
      action: fire-dom-event
      browser_mod:
        service: browser_mod.popup
        data:
          content:
            type: light
            entity: light.living_room_cove_light
          timeout: 60000
    double_tap_action:
      action: more-info
card_mod:
  class: basic_swipe
