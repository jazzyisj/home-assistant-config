        command: popup
        deviceID: this
        hide_header: true
        title: 'Bathroom Vanity RGB Light'
        card:
          type: light
          entity: light.bathroom_vanity_rgb_light
    double_tap_action:
      action: fire-dom-event
      browser_mod:
        command: popup
        deviceID: this
        hide_header: true
        title: 'Vanity RGB Light'
        card:
          type: entities
          show_header_toggle: false
          entities:
            - type: custom:slider-entity-row
              entity: light.bathroom_vanity_rgb_light
              name: 'RGB Master'
              full_row: false
              toggle: true

            - type: custom:slider-entity-row
              entity: light.bathroom_vanity_light_rgb_bulb_1
              name: 'RGB Light 1'
              full_row: false
              toggle: true

            - type: custom:slider-entity-row
              entity: light.bathroom_vanity_light_rgb_bulb_2
              name: 'RGB Light 2'
              full_row: false
              toggle: true
    card_mod:
      style: >
        :host {
          color:
            {% set manual = state_attr('switch.adaptive_lighting_bathroom_lights','manual_control') %}
            {% if manual != none %}
              {% if 'light.bathroom_vanity_light_rgb_bulb_1' in manual
                  and 'light.bathroom_vanity_light_rgb_bulb_2' in manual %} var(--entity-warning-color)
              {% else %} var(--primary-text-color)
              {% endif %}
