###############################################################################
## Upstairs Light Controls
###############################################################################
type: entities
title: 'Upstairs Lighting'
entities:
  - type: custom:binary-control-button-row
    entity: light.side_entrance_light
    name: 'Side Entrance'
    width: 35px
    height: 35px
    customTheme: true
    isOnColor: 'var(--light-high-color)'
    isOffColor: ' var(--light-off-color)'
    buttonInactiveColor: 'var(--light-inactive-color)'
    tap_action:
      action: fire-dom-event
      browser_mod:
        command: popup
        deviceID: this
        hide_header: true
        title: 'Side Entrance Light'
        card:
          type: light
          entity: light.side_entrance_light
    double_tap_action:
      action: more-info

  - type: custom:light-brightness-preset-row
    entity: light.hallway_potlights
    name: 'Hallway Potlights'
    width: 35px
    height: 35px
    customTheme: true
    isOnLowColor: 'var(--light-low-color)'
    isOnMedColor: 'var(--light-med-color)'
    isOnHiColor: 'var(--light-high-color)'
    isOffColor: ' var(--light-off-color)'
    buttonInactiveColor: 'var(--light-inactive-color)'
    customSetpoints: true
    lowBrightness: 5
    medBrightness: 50
    hiBrightness: 100
    tap_action:
      action: fire-dom-event
      browser_mod:
        command: popup
        deviceID: this
        hide_header: true
        title: 'Hallway Potlights'
        card:
          type: light
          entity: light.hallway_potlights
    double_tap_action:
      action: more-info
    card_mod:
      style: >
        :host {
          color:
            {% set manual = state_attr('switch.adaptive_lighting_main_lights','manual_control') %}
            {% if manual != none %}
              {% if 'light.hallway_potlights' in manual %} var(--entity-warning-color)
              {% else %} var(--primary-text-color)
              {% endif %}
            {% else %} var(--primary-text-color)
            {% endif %}
          ;
        }

  - type: section
    label: 'Bathroom'

