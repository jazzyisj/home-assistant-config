type: conditional
conditions:
  - entity: binary_sensor.home_assistant_google_drive_backup_update_available
    state: 'on'
row:
  type: custom:multiple-entity-row
  entity: sensor.home_assistant_google_drive_backup_version
  name: 'Google Drive Backup Update'
  icon: mdi:backup-restore
  state_header: Current
  entities:
    - entity: sensor.home_assistant_google_drive_backup_newest_version
      name: 'Latest'
