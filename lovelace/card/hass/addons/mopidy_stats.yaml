type: conditional
conditions:
  - entity: binary_sensor.mopidy_running
    state: "on"
row:
  type: custom:multiple-entity-row
  entity: sensor.mopidy_cpu_percent
  name: "Mopidy"
  icon: mdi:music-box-multiple
  state_header: "CPU"
  entities:
    - entity: sensor.mopidy_memory_percent
      name: "MEM"
card_mod:
  multiple-entity-row$: |
    hui-generic-entity-row {
      --paper-item-icon-color: var(--entity-ok-color);
    }
