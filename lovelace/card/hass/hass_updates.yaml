        }

  - type: custom:fold-entity-row
    head:
      type: custom:template-entity-row
      entity: binary_sensor.hass_addon_update
      name: HASS Addons
      icon: "{{ 'mdi:alert-rhombus' if is_state('binary_sensor.hass_addon_update','on') else 'mdi:star-plus' }}"
      state: >
        {%- set count = expand('group.addon_update_sensors')|selectattr('state','eq','on')|map(attribute='entity_id')|list|count -%}
        {{- count ~ ' pending update' -}}{{- 's' if count > 1 if is_state('binary_sensor.hass_addon_update','on') else '' }}
      double_tap_action:
        action: navigate
        navigation_path: /hassio/dashboard
      card_mod:
        style: |
          :host {
            --paper-item-icon-color:
              {% if is_state('binary_sensor.hass_addon_update','on') %} var(--entity-warning-color)
              {% else %} var(--state-icon-color)
              {% endif %}
              ;
          }
    entities:
      - type: custom:hui-element
        card_type: markdown
        content: |
          {%- if is_state('binary_sensor.hass_addon_update','off') -%}
          No addon updates available.
          {%- else -%}
          {% set addons = expand('group.addon_update_sensors')|selectattr('state','eq','on') %}
          {%- for item in addons %}
          Hass Addon: {{ item.name|replace(': Update Available','') }}
          Installed Version: {{ states('sensor.' ~ item.entity_id.split('.')[1]|replace('_update_available','') ~ '_version') }}
          Neweset Version: {{ states('sensor.' ~ item.entity_id.split('.')[1]|replace('_update_available','') ~ '_newest_version') }}

          {% endfor -%}
          {%- endif -%}
        card_mod:
          class: sub_card

  - type: custom:fold-entity-row
    head:
      entity: sensor.hacs
      double_tap_action:
        action: navigate
        navigation_path: /hacs/entry
      card_mod:
        style: |
          :host {
            --paper-item-icon-color:
              {% if states('sensor.hacs')|int(0) > 0 %} var(--entity-warning-color)
              {% else %} var(--state-icon-color)
              {% endif %}
              ;
          }
    entities:
      - type: custom:hui-element
        card_type: markdown
        content: |
          {%- if states('sensor.hacs')|int(0) == 0 -%}
          No HACS updates available.
          {%- elif state_attr('sensor.hacs','repositories')|lower not in ['unknown','unavailable','none'] -%}
          {%- for repository in state_attr('sensor.hacs','repositories') -%}
          Repository: {{ state_attr('sensor.hacs','repositories')[loop.index0].display_name }}
          Installed: {{ state_attr('sensor.hacs','repositories')[loop.index0].installed_version }}
          Available: {{ state_attr('sensor.hacs','repositories')[loop.index0].available_version }}

          {% endfor -%}
          {%- endif -%}
        card_mod:
          class: sub_card

  - type: custom:fold-entity-row
    head:
      entity: sensor.breaking_change_warnings
      double_tap_action:
        action: url
        url_path: https://www.home-assistant.io/blog/categories/release-notes/
      card_mod:
        style: |
          :host {
            --paper-item-icon-color:
              {%- if states('sensor.breaking_change_warnings')|int(0) > 0 %} var(--entity-critical-color)
              {%- else %} var(--state-icon-color)
              {%- endif -%}
              ;
            --secondary-text-color: var(--entity-warning-color);
          }
    entities:
      - type: custom:hui-element
        card_type: markdown
        content: |
          {%- if states('sensor.breaking_change_warnings')|int(0) == 0 %}
            No breaking changes.
          {%- else -%}
            {%- for change in state_attr('sensor.breaking_change_warnings','changes') %}
              [{{ state_attr('sensor.breaking_change_warnings','changes')[loop.index0].title }}]({{ state_attr('sensor.breaking_change_warnings','changes')[loop.index0].doclink }})
              [{{ state_attr('sensor.breaking_change_warnings','changes')[loop.index0].integration }}]({{ state_attr('sensor.breaking_change_warnings','changes')[loop.index0].prlink }})
              {{ state_attr('sensor.breaking_change_warnings','changes')[loop.index0].description }}

            {%- endfor -%}
          {%- endif -%}
        card_mod:
          class: sub_card

