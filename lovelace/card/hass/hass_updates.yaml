###############################################################################
## Hass Updates
###############################################################################
type: custom:auto-entities
filter:
  include:
    - domain: update
      options:
        secondary_info: last-changed
        card_mod:
          style: |
            :host {
              --paper-item-icon-color: var(--entity-warning-color);
            }

    - group: group.other_update_entities #TEMP until update entities
      options:
        secondary_info: last-changed
        card_mod:
          style: |
            :host {
              --paper-item-icon-color: var(--entity-warning-color);
            }
  exclude:
    - state: "off"
    - state: unknown
    - state: unavailable
sort:
  method: state
  ignore_case: true
card:
  type: entities
  card_mod:
    class: popup
