type: entities
title: 'Kiosk Monitor'
icon: mdi:tablet-dashboard
show_header_toggle: false
state_color: true
entities:
  - entity: sensor.browser_kiosk_internal
  - entity: camera.browser_kiosk_internal
  - entity: media_player.browser_kiosk_internal
  - entity: binary_sensor.browser_kiosk_internal
  - entity: light.browser_kiosk_internal
