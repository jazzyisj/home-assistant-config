type: entities
title: Home Assistant
icon: mdi:home-assistant
entities:
  - type: custom:template-entity-row
    name: "Home Assistant Uptime: {{ states('sensor.home_assistant_uptime') }}"
    secondary: "Last Restart: {{ states('sensor.last_restart_date_time') }}"
    icon: mdi:clock-start

  - type: custom:auto-entities
    filter:
      include:
        - group: group.integration_online_sensors
          options:
            secondary_info: last-changed
            card_mod:
              style: |
                :host {
                  --paper-item-icon-color:
                    {% if is_state(config.entity,'off') %} var(--entity-warning-color)
                    {% else %} var(--entity-ok-color)
                    {% endif %}
                  ;
                }
    sort:
      method: name
      ignore_case: true
    card:
      type: custom:fold-entity-row
      head:
        entity: binary_sensor.integrations_online
        card_mod:
          style: |
            :host {
              --paper-item-icon-color:
                {% if is_state('binary_sensor.integrations_online','off') %} var(--entity-warning-color)
                {% else %} var(--entity-ok-color)
                {% endif %}
              ;
            }
      padding: 5

  - type: custom:fold-entity-row
    head:
      entity: sensor.offline_devices
      card_mod:
        style: |
          :host {
            --paper-item-icon-color:
              {% if is_state('sensor.offline_devices','0') %} var(--entity-ok-color)
              {% else %} var(--entity-warning-color)
              {% endif %}
            ;
          }
      padding: 0
    entities:
      - type: custom:hui-element
        card_type: markdown
        content: >
          {%- if states('sensor.offline_devices')|int(0) == 0 -%}
            No offline devices.
          {%- else -%}
            {%- for device in expand(state_attr('sensor.offline_devices','entities')) -%}
            - {{ device.name }}{%- if not loop.last -%}{{ '\n' }}{%- endif -%}
            {%- endfor -%}
          {%- endif -%}
        card_mod:
          class: sub_card

  - type: custom:fold-entity-row
    head:
      entity: sensor.offline_zwave_devices
      tap_action:
        action: fire-dom-event
        browser_mod:
          command: popup
          deviceID: this
          title: Wired Network Devices
          hide_header: true
          card: !include /config/lovelace/card/zwave/zwave_devices.yaml
      card_mod:
        style: |
          :host {
            --paper-item-icon-color:
              {% if is_state('binary_sensor.zwave_netowrk','off') %} var(--entity-critical-color)
              {% elif states('sensor.offline_zwave_devices')|int(-1) > 0 %} var(--entity-warning-color)
              {% else %} var(--entity-ok-color)
              {% endif -%}
            ;
          }
    padding: 0
    entities:
      - type: custom:hui-element
        card_type: markdown
        content: >
          {%- if is_state('binary_sensor.zwave_netowrk','off') %}
            The Z-Wave network is offline.
          {%- elif states('sensor.offline_zwave_devices')|int(-1) > 0 %}
            {%- for device in expand(state_attr('sensor.offline_zwave_devices','entities')) %}
            - {{ device.name|replace(': Node Status','') }}{% if not loop.last -%}{{ '\n' }}{% endif %}
            {%- endfor %}
          {%- else %}
            No offline ZWave devices.
          {%- endif %}
        card_mod:
          class: sub_card

  - type: custom:fold-entity-row
    head:
      entity: sensor.unavailable_sensors
      card_mod:
        style: |
          :host {
            --paper-item-icon-color:
              {%- if is_state('sensor.unavailable_sensors','0') %} var(--entity-ok-color)
              {%- else %} var(--entity-warning-color)
              {%- endif -%}
              ;
          }
      padding: 0
    entities:
      - type: custom:hui-element
        card_type: markdown
        content: >
          {%- if states('sensor.unavailable_sensors')|int(0) == 0 -%}
            No unavailable entities.
          {%- else -%}
            {%- for sensor in expand(state_attr('sensor.unavailable_sensors','entities')) -%}
            - {{ sensor.name }}{%- if not loop.last -%}{{ '\n' }}{%- endif -%}
            {%- endfor -%}
          {%- endif -%}
        card_mod:
          class: sub_card

  - type: custom:fold-entity-row
    head:
      entity: sensor.unavailable_entities
      tap_action:
        action: none
      double_tap_action:
        action: more-info
      hold_action:
        action: more-info
      card_mod:
        style: |
          :host {
            --paper-item-icon-color:
              {%- if is_state('sensor.unavailable_entities','0') %} var(--entity-ok-color)
              {%- else %} var(--entity-warning-color)
              {%- endif -%}
              ;
          }
      padding: 0
    entities:
      - type: custom:hui-element
        card_type: markdown
        content: >
          {%- if states('sensor.unavailable_entities')|lower not in ['unknown','unavailable','none'] -%}
            {%- if states('sensor.unavailable_entities')|int(0) == 0 -%}
              No unavailable entities.
            {%- else -%}
              {%- for entity in state_attr('sensor.unavailable_entities','entities') -%}
              - {{ entity }}{%- if not loop.last -%}{{ '\n' }}{%- endif -%}
              {%- endfor -%}
            {%- endif -%}
          {%- endif -%}
        card_mod:
          class: sub_card

  - entity: binary_sensor.remote_ui
    card_mod:
      style: |
        :host {
          --paper-item-icon-color:
            {% if states('binary_sensor.remote_ui')|lower in ['off','unknown','unavailable','none'] %} var(--entity-critical-color)
            {% else %} var(--entity-ok-color)
            {% endif %}
          ;
        }

  - type: custom:auto-entities
    show_empty: true
    unique: true
    sort:
      method: name # don't sort by attribute: last_seen - constantly updating
    card:
      type: custom:fold-entity-row
      padding: 10
      head:
        entity: sensor.connected_browsers
        tap_action:
          action: call-service
          service: browser_mod.debug
        style: |
          :host {
            --paper-item-icon-color:
              {% if is_state('binary_sensor.unknown_browser_alert','on') %} var(--entity-critical-color)
              {% else %} var(--state-icon-color)
              {% endif %}
              ;
          }
    filter:
      include:
        - entity_id: 'sensor.browser_*'
          options:
            secondary_info: last-changed
            style: |
              :host {
                --paper-item-icon-color:
                  {% if is_state_attr(config.entity,'authorized',true) %}
                    {{ 'var(--state-icon-active-color)' if states(config.entity)|int(0) > 0 else 'var(--state-icon-color)' }}
                  {% else %} var(--entity-warning-color)
                  {% endif %}
                  ;
              }

  - entity: sensor.connected_clients

  - type: custom:template-entity-row
    entity: sensor.last_successful_authentication
    state: "{{ state_attr('sensor.last_successful_authentication','Hostname') }}"
    secondary: "User: {{ state_attr('sensor.last_successful_authentication','Username') }}"
    card_mod:
      style: |
        :host {
          --paper-item-icon-color: var(--entity-ok-color);
        }

  - type: custom:template-entity-row
    entity: binary_sensor.hass_update
    secondary: "Home Assistant v{{ states('sensor.home_assistant_version') }}"
    tap_action:
      action: fire-dom-event
      browser_mod:
        command: popup
        deviceID: this
        title: Hass System Updates
        card: !include /config/lovelace/card/hass/hass_updates.yaml
    double_tap_action:
      action: more-info
    hold_action:
      action: navigate
      navigation_path: /hassio/dashboard
    card_mod:
      style: |
        :host {
          --paper-item-icon-color:
            {% if states('sensor.breaking_change_warnings')|int(0) > 0 %} var(--entity-critical-color)
            {% elif is_state('binary_sensor.hass_update','on') %}  var(--entity-warning-color)
            {% else %} var(--entity-ok-color)
            {% endif %}
          ;
        }

  - type: custom:template-entity-row
    entity: sensor.backup_state
    name: System Backups
    icon: mdi:folder-sync
    state: "{{ 'Problem' if is_state('binary_sensor.backups_stale','on') else 'OK' }}"
    secondary: >
      Backups: {{ state_attr('sensor.backup_state','backups_in_home_assistant') }}
      -  Latest: {{ (state_attr('sensor.backup_state','last_backup')|as_datetime).strftime('%b %-d,%Y %H:%M %p') }}
    tap_action:
      action: more-info
    double_tap_action:
      action: navigate
      navigation_path: /hassio/backups
    hold_action:
      action: navigate
      navigation_path: /hassio/ingress/cebe7a76_hassio_google_drive_backup
    card_mod:
      style: |
        :host {
          --paper-item-icon-color:
            {% if is_state('binary_sensor.backups_stale','on') %} var(--entity-critical-color)
            {% elif not is_state('sensor.backup_state','backed_up') %} var(--entity-warning-color)
            {% else %} var(--entity-ok-color)
            {% endif %}
          ;
        }

  - entity: sensor.home_assistant_alerts
    card_mod:
      style: |
        :host {
          --paper-item-icon-color:
            {% if 'persistent_notification.hass_alert' in states.persistent_notification|map(attribute='entity_id')|list %} var(--entity-warning-color)
            {% elif states('sensor.home_assistant_alerts')|lower in ['unknown','unavailable','none'] %} var(--entity-warning-color)
            {% else %} var(--entity-ok-color)
            {% endif %}
          ;
        }
    tap_action:
      action: fire-dom-event
      browser_mod:
        command: popup
        deviceID: this
        title: Home Assistant Alerts
        card: !include /config/lovelace/card/hass/hass_alerts_markdown.yaml
card_mod:
  class: basic
