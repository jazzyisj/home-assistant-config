###############################################################################
## ZWave Devices
###############################################################################
type: entities
title: 'ZWave Devices'
icon: mdi:z-wave
entities:
  - type: custom:auto-entities
    filter:
      include:
        - entity_id: 'sensor.*_node_status'
          options:
            secondary_info: last-changed
            card_mod:
              style: |
                :host {
                  --paper-item-icon-color:
                    {% if not is_state(config.entity,'alive') %} var(--entity-warning-color)
                    {% else %} var(--state-icon-color)
                    {% endif %}
                  ;
                }
    sort:
      method: state
      reverse: true
      ignore_case: true
    card:
      type: custom:fold-entity-row
      head:
        entity: sensor.zwave_devices
        title: 'ZWave Devices'
        icon: mdi:z-wave
      show_header_toggle: false
      card_mod:
        class: basic

  #IDEA network heal
