###############################################################################
## Kiosk Home Launcher
###############################################################################
type: vertical-stack
cards:
  - type: horizontal-stack
    cards:
      - !include /config/lovelace/button/weather/weather_button.yaml
      - !include /config/lovelace/card/other/clock_card_kiosk.yaml

  - type: conditional
    conditions:
      - entity: binary_sensor.envcan_weather_alert
        state: "on"
    card: !include /config/lovelace/button/weather/envcan_alert_button.yaml

  - type: conditional
    conditions:
      - entity: binary_sensor.gdacs_alert_active
        state: "on"
      - entity: input_boolean.display_gdacs
        state: "on"
    card: !include /config/lovelace/button/weather/gdacs_alert_button.yaml

  - type: custom:swipe-card
    parameters: !include /config/lovelace/lovelace_swipe_parameters_auto_play.yaml
    cards:
      - !include /config/lovelace/card/camera/front_door_camera.yaml
      - !include /config/lovelace/card/camera/side_door_camera.yaml
      - !include /config/lovelace/card/camera/front_drive_camera.yaml
      - !include /config/lovelace/card/camera/back_door_camera.yaml

  - !include /config/lovelace/menu/home_menu.yaml
