###############################################################################
## Fan Timers
###############################################################################
type: custom:auto-entities
filter:
  include:
    - domain: timer
      attributes:
        type: fan
  exclude:
    - state: idle
sort:
  method: name
  ignore_case: true
show_empty: false
card:
  type: custom:timer-bar-card
  bar_width: 30%
  card_mod:
    class: basic
