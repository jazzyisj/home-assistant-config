footer:
  type: buttons
  entities:
    - entity: script.fans_on
      icon: mdi:fan
      name: Turn Fans On
      tap_action:
        action: call-service
        service: script.fans_on

    - entity: script.fans_off
      icon: mdi:fan-off
      name: Turn Fans Off
      tap_action:
        action: call-service
        service: script.fans_off
  card_mod:
    style: #STYLE doesn't work in footer
      hui-buttons-base $: |
        .ha-scrollbar {
          justify-content: center;
        }
card_mod:
  class: basic
