###############################################################################
## Youtube Launcher
###############################################################################
type: entities
title: 'Youtube'
icon: mdi:youtube
entities:
  - entity: media_player.youtube

  - entity: select.youtube_playlist
    name: 'Playlist'

  - entity: select.youtube_media_player
    name: 'Media Player'

  - entity: input_select.youtube_player_source
    name: 'Source'

  - entity: input_select.ytube_music_player_playmode
    name: 'Shuffle Mode'

  - entity: input_number.youtube_volume
    name: 'Volume'
    tap_action:
      action: fire-dom-event
      browser_mod:
        command: popup
        deviceID: this
        hide_header: true
        title: 'Youtube Volume'
        card:
          type: light
          entity: light.youtube_volume

  - type: buttons
    entities:
      - entity: switch.youtube_shuffle
        name: 'Shuffle'
        tap_action:
          action: toggle

      - entity: binary_sensor.youtube
        name: 'Youtube Radio'
        tap_action:
          action: call-service
          service: ytube_music_player.start_radio
          service_data:
            entity_id: media_player.ytube_music_player

      - entity: binary_sensor.youtube
        name: 'Youtube'
        tap_action:
          action: call-service
          service: script.media_play
          service_data:
            media_type: youtube
    card_mod:
      style:
        hui-buttons-base $: |
          .ha-scrollbar {
            justify-content: center;
              }
card_mod:
  class: basic
