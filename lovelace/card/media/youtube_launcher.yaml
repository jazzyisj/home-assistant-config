###############################################################################
## Youtube Launcher
###############################################################################
type: entities
title: 'Youtube'
icon: mdi:youtube
entities:
  - entity: media_player.youtube
  - entity: input_select.youtube_player_playlist

  - entity: input_select.youtube_player_source
    name: 'Source'

  - entity: input_select.youtube_player_speaker

  - entity: input_select.ytube_music_player_playmode
    name: 'Shuffle Mode'

  - entity: input_boolean.youtube_player_playcontinuous

  - type: conditional
    conditions:
      - entity: binary_sensor.youtube
        state: 'off'
    row:
      entity: input_number.youtube_volume
      name: 'Volume'
      tap_action:
        action: fire-dom-event
        browser_mod:
          command: popup
          deviceID: this
          hide_header: true
          title: 'Youtube Volume'
          card:
            type: light
            entity: light.youtube_volume

  - entity: button.update_youtube_lists
  - entity: button.start_youtube_radio

  - type: buttons
    entities:
      - entity: binary_sensor.youtube
        name: 'Youtube'
        tap_action:
          action: call-service
          service: script.media_play
          service_data:
            media_type: youtube
    card_mod:
      style:
        hui-buttons-base $: |
          .ha-scrollbar {
            justify-content: center;
              }
card_mod:
  class: basic
