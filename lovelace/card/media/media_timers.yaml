###############################################################################
## Media Timers
###############################################################################
type: entity-filter
state_filter:
  - 'active'
show_empty: false
card:
  type: entities
  card_mod:
    class: basic
  state_color: true
entities:
  - type: custom:timer-bar-card
    entity: timer.timed_mute_duration
    name: System Mute Time Remaining
    filter: true
    compressed: true
    layout: full
    state_color: true

  - type: custom:timer-bar-card
    entity: timer.media_preset_sleep
    name: Radio Sleep Time Remaining
    filter: true
    compressed: true
    layout: full
    state_color: true
