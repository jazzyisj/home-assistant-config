type: entities
title: 'Spotify'
icon: mdi:spotify
#IDEA header:
#   type: picture
#   image: /local/images/header/spotify_header.png
#   tap_action:
#     action: call-service
#     service: input_boolean.toggle
#     service_data:
#       entity_id: input_boolean.media_launcher_spotify

entities:
  - type: conditional
    conditions:
      - entity: input_select.spotify_account
        state: Hassio
    row:
      entity: media_player.spotify

  - type: conditional
    conditions:
      - entity: input_select.spotify_account
        state: Jason
    row:
      entity: media_player.spotify_jason

  - type: conditional
    conditions:
      - entity: input_select.spotify_account
        state: Sheri
    row:
      entity: media_player.spotify_sheri

  - entity: input_select.spotify_account

  - type: conditional
    conditions:
      - entity: input_select.spotify_account
        state: Hassio
    row:
      entity: input_select.spotify_media_player

  - type: conditional
    conditions:
      - entity: input_select.spotify_account
        state: Jason
    row:
      entity: input_select.spotify_jason_media_player

  - type: conditional
    conditions:
      - entity: input_select.spotify_account
        state: Sheri
    row:
      entity: input_select.spotify_sheri_media_player

  - type: conditional
    conditions:
      - entity: input_select.spotify_account
        state: Hassio
    row:
      entity: input_select.spotify_playlist

  - type: conditional
    conditions:
      - entity: input_select.spotify_account
        state: Jason
    row:
      entity: input_select.spotify_jason_playlist

  - type: conditional
    conditions:
      - entity: input_select.spotify_account
        state: Sheri
    row:
      entity: input_select.spotify_sheri_playlist

  - type: conditional
    conditions:
      - entity: input_select.spotify_account
        state: Hassio
    row:
      entity: input_number.spotify_volume
      tap_action:
        action: fire-dom-event
        browser_mod:
          command: popup
          deviceID: this
          title: Spotify Volume
          hide_header: true
          card:
            type: light
            entity: light.spotify_volume

  - type: conditional
    conditions:
      - entity: input_select.spotify_account
        state: Jason
    row:
      entity: input_number.spotify_jason_volume
      tap_action:
        action: fire-dom-event
        browser_mod:
          command: popup
          deviceID: this
          title: Spotify Jason Volume
          hide_header: true
          card:
            type: light
            entity: light.spotify_jason_volume

  - type: conditional
    conditions:
      - entity: input_select.spotify_account
        state: Sheri
    row:
      entity: input_number.spotify_sheri_volume
      tap_action:
        action: fire-dom-event
        browser_mod:
          command: popup
          deviceID: this
          title: Spotify Sheri Volume
          hide_header: true
          card:
            type: light
            entity: light.spotify_sheri_volume

  - type: buttons
    entities:
      - entity: input_boolean.spotify_shuffle
        name: Shuffle
        tap_action:
          action: toggle

      - entity: input_boolean.spotify_random
        name: Random
        tap_action:
          action: toggle

      - entity: input_boolean.spotify_repeat
        name: Repeat
        tap_action:
          action: toggle

  - type: conditional
    conditions:
      - entity: input_select.spotify_account
        state: Hassio
    row:
      type: buttons
      entities:
        - entity: binary_sensor.spotify
          name: Spotify
          tap_action:
            action: call-service
            service: script.media_play
            service_data:
              media_type: spotify
      card_mod:
        style:
          hui-buttons-base $: |
            .ha-scrollbar {
              justify-content: center;
            }

  - type: conditional
    conditions:
      - entity: input_select.spotify_account
        state: Jason
    row:
      type: buttons
      entities:
        - entity: binary_sensor.spotify_jason
          name: Spotify
          tap_action:
            action: call-service
            service: script.media_play
            service_data:
              media_type: spotify_jason
      card_mod:
        style:
          hui-buttons-base $: |
            .ha-scrollbar {
              justify-content: center;
            }

  - type: conditional
    conditions:
      - entity: input_select.spotify_account
        state: Sheri
    row:
      type: buttons
      entities:
        - entity: binary_sensor.spotify_sheri
          name: Spotify
          tap_action:
            action: call-service
            service: script.media_play
            service_data:
              media_type: spotify_sheri
      card_mod:
        style:
          hui-buttons-base $: |
            .ha-scrollbar {
              justify-content: center;
            }
card_mod:
  class: basic
