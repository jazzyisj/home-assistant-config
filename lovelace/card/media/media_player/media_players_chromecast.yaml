###############################################################################
## Chromecast Media Players
###############################################################################
type: vertical-stack
cards:
  - type: entities
    title: "Chromecast Players"
    icon: mdi:television
    entities:
      - type: conditional
        conditions:
          - entity: sensor.deck_chromecast
            state: "off"
        row:
          entity: media_player.mass_deck_chromecast

      - type: conditional
        conditions:
          - entity: sensor.living_room_chromecast
            state: "off"
        row:
          entity: media_player.mass_living_room_chromecast

      - type: conditional
        conditions:
          - entity: sensor.office_chromecast
            state: "off"
        row:
          entity: media_player.mass_office_chromecast

  - type: conditional
    conditions:
      - entity: sensor.deck_chromecast
        state_not: "off"
    card:
      type: media-control
      entity: media_player.mass_deck_chromecast

  - type: conditional
    conditions:
      - entity: sensor.living_room_chromecast
        state_not: "off"
    card:
      type: media-control
      entity: media_player.mass_living_room_chromecast

  - type: conditional
    conditions:
      - entity: sensor.office_chromecast
        state_not: "off"
    card:
      type: media-control
      entity: media_player.mass_deck_chromecast
