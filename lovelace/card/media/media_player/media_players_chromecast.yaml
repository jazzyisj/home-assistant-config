###############################################################################
## Chromecast Media Players
###############################################################################
type: entities
title: "Chromecast Players"
icon: mdi:television
entities:
  - type: custom:state-switch
    entity: template
    #MASS must account for fake mass idle state
    template: "{{ states('sensor.deck_chromecast') in ['off','idle','alarm_clock','unknown','unavailable'] }}"
    states:
      true:
        type: custom:hui-element
        card_type: entities
        entities:
          - entity: media_player.mass_deck_chromecast
        card_mod:
          class: sub_card
      false:
        type: custom:hui-element
        card_type: media-control
        entity: media_player.mass_deck_chromecast

  - type: custom:state-switch
    entity: template
    template: "{{ states('sensor.living_room_chromecast') in ['off','idle','alarm_clock','unknown','unavailable'] }}"
    states:
      true:
        type: custom:hui-element
        card_type: entities
        entities:
          - entity: media_player.mass_living_room_chromecast
        card_mod:
          class: sub_card
      false:
        type: custom:hui-element
        card_type: media-control
        entity: media_player.mass_living_room_chromecast

  - type: custom:state-switch
    entity: template
    template: "{{ states('sensor.office_chromecast') in ['off','idle','alarm_clock','unknown','unavailable'] }}"
    states:
      true:
        type: custom:hui-element
        card_type: entities
        entities:
          - entity: media_player.mass_office_chromecast
        card_mod:
          class: sub_card
      false:
        type: custom:hui-element
        card_type: media-control
        entity: media_player.mass_office_chromecast
