    card: !include /config/lovelace/media_player/living_room_chromecast_media_player.yaml

  - type: conditional
    conditions:
      - entity: sensor.office_chromecast
        state: 'on'
    card: !include /config/lovelace/media_player/office_chromecast_media_player.yaml

