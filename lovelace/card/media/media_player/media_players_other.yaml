###############################################################################
## Other Media Players  (HASS, kiosk, browsers)
###############################################################################
type: vertical-stack
cards:
  - type: custom:state-switch
    entity: template
    template: >
      {% if states('media_player.mass_hass_media_player') not in ['unknown','unavailable'] %}
        {% if states('sensor.hass_media_player') in ['playing','paused'] %} player
        {% else %} entity
        {% endif %}
      {% endif %}
    states:
      entity:
        type: entities
        entities:
          - entity: media_player.mass_hass_media_player
      player:
        type: media-control
        entity: media_player.mass_hass_media_player

