###############################################################################
## Other Media Players  (HASS, kiosk, browsers)
###############################################################################
type: vertical-stack
cards:
  - type: entities #TEST
    entities:
      - media_player.mass_jphone_app_internal
      - media_player.jlaptop_chrome_internal

  - type: custom:state-switch
    entity: template
    template: >
      {% if states('media_player.mass_hass_media_player') not in ['unknown','unavailable'] %}
        {% if states('sensor.hass_media_player') in ['playing','paused'] %} player
        {% else %} entity
        {% endif %}
      {% endif %}
    states:
      entity:
        type: entities
        entities:
          - entity: media_player.mass_hass_media_player
      player:
        type: media-control
        entity: media_player.mass_hass_media_player

