###############################################################################
## Unavailable Media Players
###############################################################################
type: custom:auto-entities
filter:
  include:
    - domain: media_player
      or:
        - state: unknown
        - state: unavailable
      sort:
        method: state
      options:
        secondary_info: last-changed
  exclude:
    - domain: media_player
      or:
        - entity_id: "*jlaptop*"
        - entity_id: "*jtablet*"
        - entity_id: "*jphone*"
        - entity_id: "*jwork*"
        - entity_id: "*sphone*"
        - entity_id: "*mass_*"
unique: true
sort:
  method: name
card:
  type: entities
  title: "Unavailable Media Players"
  icon: mdi:speaker
  state_color: true
  card_mod:
    class: basic
