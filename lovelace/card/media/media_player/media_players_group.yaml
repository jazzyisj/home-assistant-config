type: vertical-stack
cards:
  - type: entities
    title: 'Speaker Groups'
    icon: mdi:monitor-multiple
    entities:
      - type: conditional
        conditions:
          - entity: sensor.all_speakers
            state: 'off'
        row:
          entity: media_player.all_speakers

      - type: conditional
        conditions:
          - entity: sensor.broadcast_speakers
            state: 'off'
        row:
          entity: media_player.broadcast_speakers

      - type: conditional
        conditions:
          - entity: sensor.inside_speakers
            state: 'off'
        row:
          entity: media_player.inside_speakers

      - type: conditional
        conditions:
          - entity: sensor.music_speakers
            state: 'off'
        row:
          entity: media_player.music_speakers

      - type: conditional
        conditions:
          - entity: sensor.night_speakers
            state: 'off'
        row:
          entity: media_player.night_speakers

      - type: conditional
        conditions:
          - entity: sensor.quiet_speakers
            state: 'off'
        row:
          entity: media_player.quiet_speakers

  - type: conditional
    conditions:
      - entity: sensor.all_speakers
        state_not: 'off'
    card: !include /config/lovelace/media_player/all_speakers_media_player.yaml

  - type: conditional
    conditions:
      - entity: sensor.broadcast_speakers
        state_not: 'off'
    card: !include /config/lovelace/media_player/broadcast_speakers_media_player.yaml

  - type: conditional
    conditions:
      - entity: sensor.inside_speakers
        state_not: 'off'
    card: !include /config/lovelace/media_player/inside_speakers_media_player.yaml

  - type: conditional
    conditions:
      - entity: sensor.music_speakers
        state_not: 'off'
    card: !include /config/lovelace/media_player/music_speakers_media_player.yaml

  - type: conditional
    conditions:
      - entity: sensor.night_speakers
        state_not: 'off'
    card: !include /config/lovelace/media_player/night_speakers_media_player.yaml

  - type: conditional
    conditions:
      - entity: sensor.quiet_speakers
        state_not: 'off'
    card: !include /config/lovelace/media_player/quiet_speakers_media_player.yaml
