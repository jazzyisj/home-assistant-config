###############################################################################
## Speaker Groups
###############################################################################
type: vertical-stack
cards:
  - type: entities
    title: "Speaker Groups"
    icon: mdi:monitor-multiple
    entities:
      - type: conditional
        conditions:
          - entity: sensor.all_speakers
            state: "off"
        row:
          entity: media_player.mass_all_speakers

      - type: conditional
        conditions:
          - entity: sensor.broadcast_speakers
            state: "off"
        row:
          entity: media_player.mass_broadcast_speakers

      - type: conditional
        conditions:
          - entity: sensor.inside_speakers
            state: "off"
        row:
          entity: media_player.mass_inside_speakers

      - type: conditional
        conditions:
          - entity: sensor.music_speakers
            state: "off"
        row:
          entity: media_player.mass_music_speakers

      - type: conditional
        conditions:
          - entity: sensor.night_speakers
            state: "off"
        row:
          entity: media_player.mass_night_speakers

      - type: conditional
        conditions:
          - entity: sensor.quiet_speakers
            state: "off"
        row:
          entity: media_player.mass_quiet_speakers

  - type: conditional
    conditions:
      - entity: sensor.all_speakers
        state_not: "off"
    card:
      type: media-control
      entity: media_player.mass_all_speakers

  - type: conditional
    conditions:
      - entity: sensor.broadcast_speakers
        state_not: "off"
    card:
      type: media-control
      entity: media_player.mass_broadcast_speakers

  - type: conditional
    conditions:
      - entity: sensor.inside_speakers
        state_not: "off"
    card:
      type: media-control
      entity: media_player.mass_inside_speakers

  - type: conditional
    conditions:
      - entity: sensor.music_speakers
        state_not: "off"
    card:
      type: media-control
      entity: media_player.mass_music_speakers

  - type: conditional
    conditions:
      - entity: sensor.night_speakers
        state_not: "off"
    card:
      type: media-control
      entity: media_player.mass_night_speakers

  - type: conditional
    conditions:
      - entity: sensor.quiet_speakers
        state_not: "off"
    card:
      type: media-control
      entity: media_player.mass_quiet_speakers
