## Speaker Groups
###############################################################################
type: entities
title: "Speaker Groups"
icon: mdi:monitor-multiple
entities:
  - type: custom:state-switch
    entity: template
    template: "{{ states('sensor.all_speakers') in ['off','alarm_clock','unknown','unavailable'] }}"
    states:
      true:
        type: custom:hui-element
        card_type: entities
        entities:
          - entity: media_player.mass_all_speakers
        card_mod:
          class: sub_card
      false:
        type: custom:hui-element
        card_type: media-control
        entity: media_player.mass_all_speakers

