###############################################################################
## Single Speakers
###############################################################################
type: entities
title: "Speakers"
icon: mdi:monitor-speaker
entities:
  - type: custom:state-switch
    entity: template
    template: >
      {% set state = states('sensor.bathroom_speaker') %}
      {{ state in ['off','alarm_clock'] or 'group' in state
          or states('media_player.mass_bathroom_speaker') in ['unknown','unavailable'] }}
    states:
      true:
        type: custom:hui-element
        card_type: entities
        entities:
          - entity: media_player.mass_bathroom_speaker
        card_mod:
          class: sub_card
      false:
        type: custom:hui-element
        card_type: media-control
        entity: media_player.mass_bathroom_speaker

