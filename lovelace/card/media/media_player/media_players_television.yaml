###############################################################################
## Televisions
###############################################################################
type: entities
title: "Televisions"
icon: mdi:television
entities:
  - type: custom:state-switch
    entity: template
    template: "{{ states('sensor.living_room_tv') in ['off','unknown','unavailable'] }}"
    states:
      true:
        type: custom:hui-element
        card_type: entities
        entities:
          - entity: media_player.living_room_tv
        card_mod:
          class: sub_card
      false:
        type: custom:hui-element
        card_type: media-control
        entity: media_player.living_room_tv

  - type: custom:state-switch
    entity: template
    template: "{{ states('sensor.office_tv') in ['off','unknown','unavailable'] }}"
    states:
      true:
        type: custom:hui-element
        card_type: entities
        entities:
          - entity: media_player.office_tv
          - entity: remote.office_tv #TEMP
        card_mod:
          class: sub_card
      false:
        type: custom:hui-element
        card_type: media-control
        entity: media_player.office_tv

  - type: custom:state-switch
    entity: template
    template: "{{ states('sensor.bedroom_tv') in ['off','unknown','unavailable'] }}"
    states:
      true:
        type: custom:hui-element
        card_type: entities
        entities:
          - entity: media_player.bedroom_tv
        card_mod:
          class: sub_card
      false:
        type: custom:hui-element
        card_type: media-control
        entity: media_player.bedroom_tv
