###############################################################################
## Televisions
###############################################################################
type: vertical-stack
cards:
  - type: entities
    title: "Televisions"
    icon: mdi:television
    entities:
      - type: conditional
        conditions:
          - entity: sensor.bedroom_tv
            state: "off"
        row:
          entity: media_player.bedroom_tv

      - type: conditional
        conditions:
          - entity: sensor.living_room_tv
            state: "off"
        row:
          entity: media_player.living_room_tv

      - type: conditional
        conditions:
          - entity: sensor.office_tv
            state: "off"
        row:
          entity: media_player.office_tv

      - entity: remote.office_tv #TEMP

  - type: conditional
    conditions:
      - entity: sensor.bedroom_tv
        state_not: "off"
    card:
      type: media-control
      entity: media_player.bedroom_tv

  - type: conditional
    conditions:
      - entity: sensor.living_room_tv
        state_not: "off"
    card:
      type: media-control
      entity: media_player.living_room_tv

  - type: conditional
    conditions:
      - entity: sensor.office_tv
        state_not: "off"
    card:
      type: media-control
      entity: media_player.office_tv
