###############################################################################
## Radio Launcher
###############################################################################
type: entities
title: 'Streaming Radio'
icon: mdi:radio
entities:
  - entity: media_player.radio
  - entity: select.radio_playlist
  - entity: select.radio_media_player

  - type: conditional
    conditions:
      - entity: binary_sensor.radio
        state: 'off'
    row:
      entity: input_number.radio_volume
      name: 'Volume'
      tap_action:
        action: fire-dom-event
        browser_mod:
          command: popup
          deviceID: this
          hide_header: true
          title: 'Radio Volume'
          card:
            type: light
            entity: light.radio_volume

  - type: buttons
    entities:
      - entity: binary_sensor.radio
        name: 'Stop Radio'
        icon: mdi:stop-circle
        tap_action:
          action: call-service
          service: script.media_stop
          service_data:
            media_type: radio

      - entity: binary_sensor.radio
        name: 'Play Radio'
        icon: mdi:play-circle
        tap_action:
          action: call-service
          service: script.media_play
          service_data:
            media_type: radio
    card_mod:
      style:
        hui-buttons-base $: |
          .ha-scrollbar {
            justify-content: center;
          }
card_mod:
  class: basic
