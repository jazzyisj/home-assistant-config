###############################################################################
## Radio Launcher
###############################################################################
type: entities
title: 'Streaming Radio'
icon: mdi:radio
entities:
  - entity: media_player.radio #RADIO until streaming radio player
  - entity: input_select.radio_playlist
  - entity: input_select.radio_media_player

  - entity: input_number.radio_volume
    name: Volume
    tap_action:
      action: fire-dom-event
      browser_mod:
        command: popup
        deviceID: this
        title: 'Radio Volume'
        hide_header: true
        card:
          type: light
          entity: light.radio_volume

  - type: buttons
    entities:
      - entity: binary_sensor.radio
        name: Stop Radio
        icon: mdi:stop-circle
        tap_action:
          action: call-service
          service: script.media_stop
          service_data:
            media_type: radio

      - entity: binary_sensor.radio
        name: Play Radio
        icon: mdi:play-circle
        tap_action:
          action: call-service
          service: script.media_play
          service_data:
            media_type: radio
    card_mod:
      style:
        hui-buttons-base $: |
          .ha-scrollbar {
            justify-content: center;
          }
card_mod:
  class: basic
