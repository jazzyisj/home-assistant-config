###############################################################################
## Alarm Clock Media Players
###############################################################################
type: conditional
conditions:
  - entity: binary_sensor.alarm_clock
    state: "on"
card:
  type: entities
  entities:
    - type: conditional
      conditions:
        - entity: sensor.broadcast_speakers
          state: alarm_clock
      row:
        entity: media_player.mass_broadcast_speakers

    - type: conditional
      conditions:
        - entity: sensor.inside_speakers
          state: alarm_clock
      row:
        entity: media_player.mass_inside_speakers

    - type: conditional
      conditions:
        - entity: sensor.music_speakers
          state: alarm_clock
      row:
        entity: media_player.mass_music_speakers

    - type: conditional
      conditions:
        - entity: sensor.night_speakers
          state: alarm_clock
      row:
        entity: media_player.mass_night_speakers

    - type: conditional
      conditions:
        - entity: sensor.quiet_speakers
          state: alarm_clock
      row:
        entity: media_player.mass_quiet_speakers

    - type: conditional
      conditions:
        - entity: sensor.bathroom_speaker
          state: alarm_clock
      row:
        entity: media_player.mass_bathroom_speaker

    - type: conditional
      conditions:
        - entity: sensor.bedroom_hub
          state: alarm_clock
      row:
        entity: media_player.mass_bedroom_hub

    - type: conditional
      conditions:
        - entity: sensor.dining_room_hub
          state: alarm_clock
      row:
        entity: media_player.mass_dining_room_hub

    - type: conditional
      conditions:
        - entity: sensor.garage_speaker
          state: alarm_clock
      row:
        entity: media_player.mass_garage_speaker

    - type: conditional
      conditions:
        - entity: sensor.laundry_room_speaker
          state: alarm_clock
      row:
        entity: media_player.mass_laundry_room_speaker

    - type: conditional
      conditions:
        - entity: sensor.living_room_speaker
          state: alarm_clock
      row:
        entity: media_player.mass_living_room_speaker
  card_mod:
    class: basic
