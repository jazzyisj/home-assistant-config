type: vertical-stack #BUGFIX
cards:
  - type: custom:stack-in-card #STACK #BUG entities card won't display if not nested in a vertical stack
    cards:
      - type: entities
        entities:
          - type: attribute
            entity: sensor.bedroom_display_next_alarm
            attribute: 12hour

          - entity: input_boolean.bedroom_display_alarm_clock_enabled

          - type: custom:slider-entity-row
            entity: number.bedroom_display_alarm_volume
            name: Alarm Volume
            full_row: false
            toggle: true

          - entity: switch.bedroom_display_do_not_disturb
          - entity: sensor.bedroom_display_device
          - entity: sensor.bedroom_display_timers
          - entity: sensor.bedroom_display_alarms

          - type: custom:hui-element
            card_type: markdown
            content: >
              {%- if states('sensor.bedroom_display_alarms')|lower in ['','[]','unknown','unavailable','none'] -%}
                No alarms set.
              {%- else -%}
                {%- for item in state_attr('sensor.bedroom_display_alarms','alarms') -%}
                  [{{ item.status|upper }}] {{ item.fire_time|timestamp_custom('%a %B %d, %-I:%M %p',true,'unknown') }} {%- if not loop.last -%}{{ '\n' }}{%- endif -%}
                {%- endfor -%}
              {%- endif -%}
            card_mod:
              class: sub_card
