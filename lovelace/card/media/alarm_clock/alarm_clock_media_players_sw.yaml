###############################################################################
## Alarm Clock Media Players
#DELETE?  state switch vs conditional
###############################################################################
type: vertical-stack
cards:
  - type: custom:state-switch
    entity: sensor.all_speakers
    states:
      alarm_clock: !include /config/lovelace/media_player/all_speakers_media_player.yaml

  - type: custom:state-switch
    entity: sensor.broadcast_speakers
    states:
      alarm_clock: !include /config/lovelace/media_player/broadcast_speakers_media_player.yaml

  - type: custom:state-switch
    entity: sensor.inside_speakers
    states:
      alarm_clock: !include /config/lovelace/media_player/inside_speakers_media_player.yaml

  - type: custom:state-switch
    entity: sensor.music_speakers
    states:
      alarm_clock: !include /config/lovelace/media_player/music_speakers_media_player.yaml

  - type: custom:state-switch
    entity: sensor.night_speakers
    states:
      alarm_clock: !include /config/lovelace/media_player/night_speakers_media_player.yaml

  - type: custom:state-switch
    entity: sensor.quiet_speakers
    states:
      alarm_clock: !include /config/lovelace/media_player/quiet_speakers_media_player.yaml

  - type: custom:state-switch
    entity: template
    template: "{{ 'on' if states('sensor.living_room_speaker') in ['alarm_clock','alarm_clock_group'] else 'off' }}"
    states:
      'on': !include /config/lovelace/media_player/living_room_speaker_media_player.yaml

  - type: conditional
    conditions:
      - entity: sensor.dining_room_hub
        state: alarm_clock
    card:
      type: media-control
      entity: media_player.dining_room_hub

  - type: custom:state-switch
    entity: template
    template: "{{ 'on' if states('sensor.bedroom_hub') in ['alarm_clock','alarm_clock_group'] else 'off' }}"
    states:
      'on': !include /config/lovelace/media_player/bedroom_hub_media_player.yaml

  - type: custom:state-switch
