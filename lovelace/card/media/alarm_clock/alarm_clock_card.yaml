###############################################################################
## Alarm Clock Card
###############################################################################
type: vertical-stack
cards:
  - type: horizontal-stack
    cards:
      - !include /config/lovelace/button/media/alarm_clock/alarm_clock_auto_button.yaml
      - !include /config/lovelace/button/media/alarm_clock/alarm_clock_manual_button.yaml
      - !include /config/lovelace/button/media/alarm_clock/alarm_clock_nap_button.yaml
      - !include /config/lovelace/button/media/alarm_clock/alarm_clock_other_button.yaml

  - !include /config/lovelace/card/media/alarm_clock/alarm_clock_media_players.yaml
  - !include /config/lovelace/card/media/alarm_clock/alarm_clock_timers.yaml

  #SWIPE render error if swipe used here (this card is in a state-switch)
  # - type: custom:swipe-card
  #   parameters: !include /config/lovelace/lovelace_swipe_parameters.yaml
  #   cards:
  # - type: vertical-stack #BUG state switch won't render in swipe not contained in stack
  #   cards:
  - type: custom:state-switch
    entity: template
    template: >
      {% if is_state('input_boolean.alarm_clock_launcher_manual','on') %} manual
      {% elif is_state('input_boolean.alarm_clock_launcher_nap','on') %} nap
      {% elif is_state('input_boolean.alarm_clock_launcher_other','on') %} other
      {% else %} auto
      {% endif %}
    states:
      auto: !include /config/lovelace/card/media/alarm_clock/alarm_clock_auto.yaml
      manual: !include /config/lovelace/card/media/alarm_clock/alarm_clock_manual.yaml
      nap: !include /config/lovelace/card/media/alarm_clock/alarm_clock_nap.yaml
      other: !include /config/lovelace/card/media/alarm_clock/alarm_clock_other.yaml
