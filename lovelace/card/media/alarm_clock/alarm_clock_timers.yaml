type: vertical-stack
cards:
  - type: conditional
    conditions:
      - entity: timer.alarm_clock_nap
        state: active
    card:
      type: entities
      show_empty: false
      entities:
        - type: custom:timer-bar-card
          entity: timer.alarm_clock_nap

  - type: conditional
    conditions:
      - entity: timer.alarm_clock_snooze
        state: active
    card:
      type: entities
      show_empty: false
      entities:
        - type: custom:timer-bar-card
          entity: timer.alarm_clock_snooze
