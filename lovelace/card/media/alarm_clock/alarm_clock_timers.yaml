###############################################################################
## Alarm Clock Timers
###############################################################################
type: custom:auto-entities
filter:
  include:
    - entity_id: 'sensor.*_timer'
      attributes:
        integration: google_home

    - entity_id: timer.alarm_clock_nap
      state: active

    - entity_id: timer.alarm_clock_snooze
      state: active

  exclude:
    - state: unavailable
    - state: ''
    - state: idle
sort:
  method: name
  ignore_case: true
show_empty: false
card:
  type: custom:timer-bar-card
  bar_width: 30%
  card_mod:
    class: basic
