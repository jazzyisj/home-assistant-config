type: custom:template-entity-row
entity: sensor.garage_speaker_next_alarm
name: 'Garage Speaker'
icon: "{{ 'mdi:alarm-off' if is_state('sensor.garage_speaker_next_alarm','off') else 'mdi:alarm' }}"
state: "{{ state_attr('sensor.garage_speaker_next_alarm','12hour') }}"
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    title: 'Garage Speaker'
    card: !include /config/lovelace/card/media/alarm_clock/alarm_clock_garage_speaker.yaml
card_mod:
  style: |
    :host {
      --paper-item-icon-color:
        {% if is_state('sensor.garage_speaker_next_alarm','off') %} var(--disabled-text-color)
        {% else %} var(--state-icon-active-color)
        {% endif %}
        ;
    }
