###############################################################################
## Living Room Speaker Next Alarm Entity
###############################################################################
type: custom:template-entity-row
entity: sensor.living_room_speaker_next_alarm
name: 'Living Room Speaker'
icon: "{{ 'mdi:alarm-off' if is_state('sensor.living_room_speaker_next_alarm','off') else 'mdi:alarm' }}"
state: "{{ state_attr('sensor.living_room_speaker_next_alarm','12hour') }}"
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    title: 'Living Room Speaker'
    card: !include /config/lovelace/card/media/alarm_clock/alarm_clock_living_room_speaker.yaml
card_mod:
  style: |
    :host {
      --paper-item-icon-color:
        {% if states('sensor.living_room_speaker_next_alarm')|lower == 'unknown' %} var(--state-icon-color)
        {% else %} var(--state-icon-active-color)
        {% endif %}
        ;
    }
