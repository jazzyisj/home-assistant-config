###############################################################################
## Alarm Clock Auto Next Alarm Entity
###############################################################################
type: attribute
entity: sensor.alarm_clock_auto_next_alarm
attribute: 12hour
name: "Wake"
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    hide_header: true
    title: "Auto Alarm Clock"
    card: !include /config/lovelace/card/media/alarm_clock/alarm_clock_auto.yaml
double_tap_action:
  action: call-service
  service: switch.turn_off
  service_data:
    entity_id: switch.alarm_clock_auto
hold_action:
  action: call-service
  service: input_boolean.toggle
  service_data:
    entity_id:
      - input_boolean.alarm_clock_auto_workdays
      - input_boolean.alarm_clock_auto_weekends
card_mod:
  style: |
    :host {
      --paper-item-icon-color:
        {% if is_state_attr('sensor.alarm_clock_auto_next_alarm','status','failed') %} var(--entity-critical-color)
        {% elif is_state_attr('sensor.alarm_clock_auto_next_alarm','status','snoozed') %} var(--alarm-clock-snooze-color)
        {% elif state_attr('sensor.alarm_clock_auto_next_alarm','status') in ['playing','testing'] %} var(--alarm-clock-active-color)
        {% elif is_state_attr('sensor.alarm_clock_auto_next_alarm','status','pending')  %} var(--state-icon-active-color)
        {% elif states('sensor.alarm_clock_auto_next_alarm') == 'unknown' %} var(--state-icon-color)
        {% else %} var(--alarm-clock-pending-color)
        {% endif %}
        ;
    }
