###############################################################################
## Dining Room Hub Alarm Entity
###############################################################################
type: custom:template-entity-row
entity: sensor.dining_room_hub_next_alarm
name: 'Dining Room Hub'
icon: "{{ 'mdi:alarm-off' if is_state('sensor.dining_room_hub_next_alarm','off') else 'mdi:alarm' }}"
state: "{{ state_attr('sensor.dining_room_hub_next_alarm','12hour') }}"
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    hide_header: true
    title: 'Dining Room Hub'
    card: !include /config/lovelace/card/media/alarm_clock/alarm_clock_dining_room_hub.yaml
card_mod:
  style: |
    :host {
      --paper-item-icon-color:
        {% if states('sensor.dining_room_hub_next_alarm')|lower == 'unknown' %} var(--state-icon-color)
        {% else %} var(--state-icon-active-color)
        {% endif %}
        ;
    }
