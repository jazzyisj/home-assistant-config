###############################################################################
## Alarm Clock Manual Next Alarm Entity
###############################################################################
type: attribute
entity: sensor.alarm_clock_manual_next_alarm
attribute: 12hour
name: 'Manual'
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    hide_header: true
    title: 'Manual Alarm Clock'
    card: !include /config/lovelace/card/media/alarm_clock/alarm_clock_manual.yaml
double_tap_action:
  action: call-service
  service: input_boolean.toggle
  service_data:
    entity_id: input_boolean.alarm_clock_manual
hold_action:
  action: call-service
  service: input_boolean.turn_off
  service_data:
    entity_id: switch.alarm_clock_manual
card_mod:
  style: |
    :host {
      --paper-item-icon-color:
        {% if is_state_attr('sensor.alarm_clock_manual_next_alarm','status','snoozed') %} var(--alarm-clock-snooze-color)
        {% elif state_attr('sensor.alarm_clock_manual_next_alarm','status') in ['playing','testing'] %} var(--alarm-clock-active-color)
        {% elif is_state_attr('sensor.alarm_clock_manual_next_alarm','status','pending')  %} var(--state-icon-active-color)
        {% elif states('sensor.alarm_clock_manual_next_alarm')|lower == 'unknown' %} var(--state-icon-color)
        {% elif states('sensor.alarm_clock_manual_next_alarm')|lower in ['unavailable','none'] %} var(--entity-disabled-color)
        {% else %} var(--alarm-clock-pending-color)
        {% endif %}
        ;
    }
