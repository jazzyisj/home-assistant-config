###############################################################################
## Sheri Phone Next Alarm Entity
###############################################################################
type: custom:template-entity-row
entity: sensor.sheri_phone_next_alarm
name: Sheri
icon: "{{ 'mdi:alarm-off' if is_state('sensor.sheri_phone_next_alarm','off') else 'mdi:alarm' }}"
state: "{{ state_attr('sensor.sheri_phone_next_alarm','12hour') }}"
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    title: 'Manual Alarm Clock'
    card: !include /config/lovelace/card/media/alarm_clock/alarm_clock_sheri_phone.yaml
card_mod:
  style: |
    :host {
      --paper-item-icon-color:
        {% if states('sensor.sheri_phone_next_alarm')|lower == 'unknown' %} var(--state-icon-color)
        {% else %} var(--state-icon-active-color)
        {% endif %}
      ;
    }
