###############################################################################
## Nap Alarm Clock Card
###############################################################################
type: vertical-stack
cards:
  - type: entities
    title: Nap Alarm Clock
    entities:
      - type: custom:fold-entity-row
        head:
          type: custom:template-entity-row
          entity: sensor.alarm_clock_nap_next_alarm
          name: Nap Alarm Time
          state: >
            {% set time = state_attr('sensor.alarm_clock_nap_next_alarm','12hour') %}
            {{ time if time != none else 'OFF' }}
          tap_action:
            action: none
          card_mod:
            style: |
              :host {
                --paper-item-icon-color:
                  {% if is_state('sensor.alarm_clock_nap_next_alarm','off') %} var(--state-icon-color)
                  {% else %} var(--state-icon-active-color)
                  {% endif %}
                  ;
              }
        entities:
          - entity: input_number.alarm_clock_nap_time
            name: Duration

          - entity: timer.alarm_clock_nap
            name: Remaining
            card_mod:
              style: |
                :host {
                  --paper-item-icon-color:
                    {% if is_state('timer.alarm_clock_nap','idle') %} var(--state-icon-color)
                    {% else %} var(--state-icon-active-color)
                    {% endif %}
                    ;
                }

      - type: custom:fold-entity-row
        head:
          type: custom:template-entity-row
          entity: sensor.alarm_clock_nap_next_alarm
          icon: mdi:playlist-music
          name: >
            {% set media_type = states('input_select.alarm_clock_sound_nap')|lower %}
            {% if media_type in ['radio','spotify','youtube'] %}
              {{ states('input_select.alarm_clock_' ~ media_type ~ '_nap') }}
            {% else %} {{ media_type|title }}
            {% endif %}
          secondary: "{{ states('input_select.alarm_clock_media_player_nap') }}"
          state: "{{ states('input_number.alarm_clock_volume_nap') }}%"
          tap_action:
            action: none
        padding: 0
        entities:
          - entity: input_select.alarm_clock_sound_nap

          - type: conditional
            conditions:
              - entity: input_select.alarm_clock_sound_nap
                state: Radio
            row:
              entity: input_select.alarm_clock_radio_nap

          - type: conditional
            conditions:
              - entity: input_select.alarm_clock_sound_nap
                state: Spotify
            row:
              entity: input_select.alarm_clock_spotify_nap

          - type: conditional
            conditions:
              - entity: input_select.alarm_clock_sound_nap
                state: Youtube
            row:
              entity: input_select.alarm_clock_youtube_nap

          - entity: input_select.alarm_clock_media_player_nap
          - entity: input_number.alarm_clock_volume_nap

      - !include /config/lovelace/card/media/alarm_clock/include/alarm_clock_settings_entity.yaml

      #ISSUE not footer - card mod doesn't work
      - type: buttons
        entities:
          - entity: input_boolean.alarm_clock_nap
            name: Set Alarm
            tap_action:
              action: toggle

          - entity: switch.alarm_clock_nap
            name: Test Alarm
            tap_action:
              action: call-service
              service: script.alarm_clock_toggle
              service_data:
                alarm_type: nap
                test_play: true
            double_tap_action:
              action: call-service
              service: script.alarm_clock_stop
              service_data:
                alarm_type: nap
        card_mod:
          style:
            hui-buttons-base $: |
              .ha-scrollbar {
                justify-content: center;
              }
    card_mod:
      class: basic
