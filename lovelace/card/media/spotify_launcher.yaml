###############################################################################
## Spotify Launcher
###############################################################################
type: entities
title: 'Spotify'
icon: mdi:spotify
entities:
  - entity: media_player.spotify_hassio
  - entity: input_select.spotify_account
  - entity: input_select.spotify_hassio_media_player
  - entity: input_select.spotify_hassio_playlist

  - entity: input_number.spotify_hassio_volume
    tap_action:
      action: fire-dom-event
      browser_mod:
        command: popup
        deviceID: this
        hide_header: true
        title: 'Spotify Sheri Volume'
        card:
          type: light
          entity: light.spotify_hassio_volume

  - type: buttons
    entities:
      - entity: input_boolean.spotify_shuffle
        name: 'Shuffle'
        tap_action:
          action: toggle

      - entity: input_boolean.spotify_random
        name: 'Random'
        tap_action:
          action: toggle

      - entity: input_boolean.spotify_repeat
        name: 'Repeat'
        tap_action:
          action: toggle
    card_mod:
      style:
        hui-buttons-base $: |
          .ha-scrollbar {
            justify-content: center;
          }

  - type: buttons
    entities:
      - entity: binary_sensor.spotify_hassio
        name: 'Spotify'
        tap_action:
          action: call-service
          service: script.media_play
          service_data:
            media_type: spotify_hassio
    card_mod:
      style:
        hui-buttons-base $: |
          .ha-scrollbar {
            justify-content: center;
          }
card_mod:
  class: basic
