entities:
  - entity: media_player.youtube

  - entity: input_select.youtube_playlist
    name: Playlist

  - entity: input_select.youtube_media_player
    name: Media Player

  - entity: input_select.youtube_player_source
    name: Source

  - entity: input_select.ytube_music_player_playmode
    name: Shuffle Mode

  - entity: input_number.youtube_volume
    name: Volume
    tap_action:
      action: fire-dom-event
      browser_mod:
        command: popup
        deviceID: this
        title: Youtube Volume
        hide_header: true
        card:
          type: light
          entity: light.youtube_volume

  - type: buttons
    entities:
      - entity: switch.youtube_shuffle
        name: Shuffle
        tap_action:
          action: toggle

      - entity: input_boolean.youtube_play_continuous
        name: Continuous Play
        tap_action:
          action: toggle

  - type: custom:paper-buttons-row
    buttons:
      - entity: binary_sensor.youtube
        name: Play Youtube Radio
        icon: mdi:youtube
        state_styles:
          'on':
            button:
              color: var(--state-icon-active-color)
          'off':
            button:
              color: var(--state-icon-color)
        style:
          button:
            background-color: var(--table-row-alternative-background-color)
            border-radius: 40px
            padding: 10px
            font-size: 1.2rem
        tap_action:
          action: call-service
          service: ytube_music_player.start_radio
          service_data:
            entity_id: media_player.ytube_music_player

      - entity: binary_sensor.youtube
        name: Play
        icon: mdi:play-circle
        state_styles:
          'on':
            button:
              color: var(--state-icon-active-color)
          'off':
            button:
              color: var(--state-icon-color)
        style:
          button:
            background-color: var(--table-row-alternative-background-color)
            border-radius: 40px
            padding: 10px
            font-size: 1.2rem
        tap_action:
          action: call-service
          service: script.media_play
          service_data:
            media_type: youtube
card_mod:
  class: basic
