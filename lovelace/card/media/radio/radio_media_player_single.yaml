###################################################################################################
## Radio Single Media Players
###################################################################################################
type: vertical-stack
cards:
  - type: conditional
    conditions:
      - entity: sensor.all_speakers
        state: radio
    card: !include /config/lovelace/media_player/all_speakers_media_player_full.yaml

  - type: conditional
    conditions:
      - entity: sensor.broadcast_speakers
        state: radio
    card: !include /config/lovelace/media_player/broadcast_speakers_media_player_full.yaml

  - type: conditional
    conditions:
      - entity: sensor.music_speakers
        state: radio
    card: !include /config/lovelace/media_player/music_speakers_media_player_full.yaml

  - type: conditional
    conditions:
      - entity: sensor.quiet_speakers
        state: radio
    card: !include /config/lovelace/media_player/quiet_speakers_media_player_full.yaml

  - type: conditional
    conditions:
      - entity: sensor.night_speakers
        state: radio
    card: !include /config/lovelace/media_player/night_speakers_media_player_full.yaml

  - type: conditional
    conditions:
      - entity: sensor.inside_speakers
        state: radio
    card: !include /config/lovelace/media_player/inside_speakers_media_player_full.yaml

  - type: conditional
    conditions:
      - entity: sensor.living_room_speaker
        state: radio
    card: !include /config/lovelace/media_player/living_room_speaker_media_player.yaml

  - type: conditional
    conditions:
      - entity: sensor.dining_room_display
        state: radio
    card: !include /config/lovelace/media_player/dining_room_display_media_player.yaml

  - type: conditional
    conditions:
      - entity: sensor.bedroom_display
        state: radio
    card: !include /config/lovelace/media_player/bedroom_display_media_player.yaml

  - type: conditional
    conditions:
      - entity: sensor.bathroom_speaker
        state: radio
    card: !include /config/lovelace/media_player/bathroom_speaker_media_player.yaml

  - type: conditional
    conditions:
      - entity: sensor.laundry_room_speaker
        state: radio
    card: !include /config/lovelace/media_player/laundry_room_speaker_media_player.yaml

  - type: conditional
    conditions:
      - entity: sensor.garage_speaker
        state: radio
    card: !include /config/lovelace/media_player/garage_speaker_media_player.yaml

  - type: conditional
    conditions:
      - entity: sensor.bedroom_tv
        state: radio
    card: !include /config/lovelace/media_player/bedroom_tv_media_player.yaml

  - type: conditional
    conditions:
      - entity: sensor.living_room_tv
        state: radio
    card: !include /config/lovelace/media_player/living_room_tv_media_player.yaml

  - type: conditional
    conditions:
      - entity: sensor.office_tv
        state: radio
    card: !include /config/lovelace/media_player/office_tv_media_player.yaml

  - type: custom:state-switch
    entity: template
    template: "{{ 'on' if states('sensor.living_room_chromecast') in ['radio','radio_group'] else 'off' }}"
    states:
      'on': !include /config/lovelace/media_player/living_room_chromecast_media_player.yaml

  - type: custom:state-switch
    entity: template
    template: "{{ 'on' if states('sensor.office_chromecast') in ['radio','radio_group'] else 'off' }}"
    states:
      'on': !include /config/lovelace/media_player/office_chromecast_media_player.yaml

  - type: custom:state-switch
    entity: template
    template: "{{ 'on' if states('sensor.deck_chromecast') in ['radio','radio_group'] else 'off' }}"
    states:
      'on': !include /config/lovelace/media_player/deck_chromecast_media_player.yaml
