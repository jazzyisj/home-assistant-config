entities:
  - entity: media_player.radio #RADIO until streaming radio player
  - entity: input_select.radio_playlist
  - entity: input_select.radio_media_player

  - entity: input_number.radio_volume
    name: Volume
    tap_action:
      action: fire-dom-event
      browser_mod:
        command: popup
        deviceID: this
        title: Radio Volume
        hide_header: true
        card:
          type: light
          entity: light.radio_volume

  - type: custom:paper-buttons-row
    buttons:
      - entity: binary_sensor.radio
        name: Play
        icon: mdi:play-circle
        state_styles:
          'on':
            button:
              color: var(--state-icon-active-color)
          'off':
            button:
              color: var(--state-icon-color)
        style:
          button:
            background-color: var(--table-row-alternative-background-color)
            border-radius: 40px
            padding: 10px
            font-size: 1.2rem
        tap_action:
          action: call-service
          service: script.media_play
          service_data:
            media_type: radio
card_mod:
  class: basic
