###############################################################################
## Media Preset Morning
###############################################################################
type: entities
title: 'Media Preset: Morning'
state_color: true
entities:
  - entity: input_select.media_preset_type_morning
    name: 'Media Type'

  - type: conditional
    conditions:
      - entity: input_select.media_preset_type_morning
        state: Radio
    row:
      entity: select.media_preset_radio_morning
      name: 'Playlist'

  - type: conditional
    conditions:
      - entity: input_select.media_preset_type_morning
        state: Spotify Hassio
    row:
      entity: select.media_preset_spotify_hassio_morning
      name: 'Playlist'

  - type: conditional
    conditions:
      - entity: input_select.media_preset_type_morning
        state: Youtube
    row:
      entity: select.media_preset_youtube_morning
      name: 'Playlist'

  - entity: select.media_preset_speaker_morning
  - entity: input_number.media_preset_volume_morning

  - entity: input_boolean.media_preset_enabled_morning
    name: 'Auto Play'

  - type: buttons
    entities:
      - entity: script.media_preset_play
        name: 'Play Morning Media'
        icon: mdi:play-circle
        tap_action:
          action: call-service
          service: script.media_preset_play
          service_data:
            preset: morning
    card_mod:
      style:
        hui-buttons-base $: |
          .ha-scrollbar {
            justify-content: center;
          }
card_mod:
  class: basic
