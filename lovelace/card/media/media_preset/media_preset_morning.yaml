type: entities
title: "Media Preset: Morning"
state_color: true
entities:
  - entity: input_select.media_preset_type_morning
    name: Media Type

  - type: conditional
    conditions:
      - entity: input_select.media_preset_type_morning
        state: Radio
    row:
      entity: input_select.media_preset_radio_morning
      name: Playlist

  - type: conditional
    conditions:
      - entity: input_select.media_preset_type_morning
        state: Spotify
    row:
      entity: input_select.media_preset_spotify_morning
      name: Playlist

  - type: conditional
    conditions:
      - entity: input_select.media_preset_type_morning
        state: Youtube
    row:
      entity: input_select.media_preset_youtube_morning
      name: Playlist

  - entity: input_select.media_preset_speaker_morning
  - entity: input_number.media_preset_volume_morning

  - entity: input_boolean.media_preset_enabled_morning
    name: Auto Play

  - type: custom:paper-buttons-row
    buttons:
      - entity: switch.media_preset_morning
        icon: mdi:play-circle
        name: PLAY
        state: false
        text: Play
        style:
          button:
            color: var(--state-icon-color)
            background-color: var(--table-row-alternative-background-color)
            border-radius: 40px
            padding: 10px
            font-size: 1.2rem
card_mod:
  class: basic
