###############################################################################
## Media Preset Company
###############################################################################
type: entities
title: 'Media Preset: Company'
entities:
  - entity: input_select.media_preset_type_company
    name: Media Type

  - type: conditional
    conditions:
      - entity: input_select.media_preset_type_company
        state: Radio
    row:
      entity: input_select.media_preset_radio_company
      name: Playlist

  - type: conditional
    conditions:
      - entity: input_select.media_preset_type_company
        state: Spotify Hassio
    row:
      entity: input_select.media_preset_spotify_hassio_company
      name: Playlist

  - type: conditional
    conditions:
      - entity: input_select.media_preset_type_company
        state: Youtube
    row:
      entity: input_select.media_preset_youtube_company
      name: Playlist

  - entity: input_select.media_preset_speaker_company
    name: Speaker
  - entity: input_number.media_preset_volume_company
    name: Volume

  - entity: input_boolean.media_preset_enabled_company
    name: Auto Play

  - type: buttons
    entities:
      - entity: switch.media_preset_company
        name: Play Company Media
        icon: mdi:play-circle
    card_mod:
      style:
        hui-buttons-base $: |
          .ha-scrollbar {
            justify-content: center;
          }
card_mod:
  class: basic
