###############################################################################
## Media Preset Chill
###############################################################################
type: entities
title: 'Media Preset: Chill'
entities:
  - entity: input_select.media_preset_type_chill
    name: 'Media Type'

  - type: conditional
    conditions:
      - entity: input_select.media_preset_type_chill
        state: Radio
    row:
      entity: select.media_preset_radio_chill
      name: 'Playlist'

  - type: conditional
    conditions:
      - entity: input_select.media_preset_type_chill
        state: Spotify Hassio
    row:
      entity: select.media_preset_spotify_hassio_chill
      name: 'Playlist'

  - type: conditional
    conditions:
      - entity: input_select.media_preset_type_chill
        state: Youtube
    row:
      entity: select.media_preset_youtube_chill
      name: 'Playlist'

  - entity: select.media_preset_speaker_chill
    name: 'Speaker'

  - entity: input_number.media_preset_volume_chill
    name: 'Volume'

  - entity: input_boolean.media_preset_enabled_chill
    name: 'Auto Play'

  - type: buttons
    entities:
      - entity: script.media_preset_play
        name: 'Play Chill Media'
        icon: mdi:play-circle
        tap_action:
          action: call-service
          service: script.media_preset_play
          service_data:
            preset: chill
    card_mod:
      style:
        hui-buttons-base $: |
          .ha-scrollbar {
            justify-content: center;
          }
card_mod:
  class: basic
