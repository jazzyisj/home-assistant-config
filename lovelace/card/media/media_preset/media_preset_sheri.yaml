type: entities
title: 'Media Preset: Sheri'
entities:
  - entity: input_select.media_preset_type_sheri
    name: Media Type

  - type: conditional
    conditions:
      - entity: input_select.media_preset_type_sheri
        state: Radio
    row:
      entity: input_select.media_preset_radio_sheri
      name: Playlist

  - type: conditional
    conditions:
      - entity: input_select.media_preset_type_sheri
        state: Spotify
    row:
      entity: input_select.media_preset_spotify_sheri
      name: Playlist

  - type: conditional
    conditions:
      - entity: input_select.media_preset_type_sheri
        state: Youtube
    row:
      entity: input_select.media_preset_youtube_sheri
      name: Playlist

  - entity: input_select.media_preset_speaker_sheri
    name: Speaker
  - entity: input_number.media_preset_volume_sheri
    name: Volume

  - entity: input_boolean.media_preset_enabled_sheri
    name: Auto Play

  - type: buttons
    entities:
      - entity: switch.media_preset_sheri
        name: Play Sheri Media
        icon: mdi:play-circle
    card_mod:
      style:
        hui-buttons-base $: |
          .ha-scrollbar {
            justify-content: center;
          }
card_mod:
  class: basic
