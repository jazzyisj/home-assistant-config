type: entities
title: 'Media Preset: Sleep'
state_color: true
entities:
  - entity: input_select.media_preset_type_sleep
    name: Media Type

  - type: conditional
    conditions:
      - entity: input_select.media_preset_type_sleep
        state: Radio
    row:
      entity: input_select.media_preset_radio_sleep
      name: Playlist

  - type: conditional
    conditions:
      - entity: input_select.media_preset_type_sleep
        state: Spotify
    row:
      entity: input_select.media_preset_spotify_sleep
      name: Playlist

  - type: conditional
    conditions:
      - entity: input_select.media_preset_type_sleep
        state: Youtube
    row:
      entity: input_select.media_preset_youtube_sleep
      name: Playlist

  - entity: input_select.media_preset_speaker_sleep
    name: Speakers
  - entity: input_number.media_preset_volume_sleep
    name: Volume
  - entity: input_number.media_preset_sleep_time

  - type: conditional
    conditions:
      - entity: timer.alarm_clock_snooze
        state: active
    row:
      type: custom:timer-bar-card
      entity: timer.alarm_clock_snooze
      name: Sleep Time Remaining

  - entity: input_boolean.media_preset_enabled_sleep
    name: Auto Play

  - type: buttons
    entities:
      - entity: switch.media_preset_sleep
        name: Play Sleep Media
        icon: mdi:play-circle
    card_mod:
      style:
        hui-buttons-base $: |
          .ha-scrollbar {
            justify-content: center;
          }
card_mod:
  class: basic
