###############################################################################
## Media Preset Wake
###############################################################################
type: entities
title: 'Media Preset: Wake'
state_color: true
entities:
  - entity: input_select.media_preset_type_wake
    name: 'Media Type'

  - type: conditional
    conditions:
      - entity: input_select.media_preset_type_wake
        state: Radio
    row:
      entity: select.media_preset_radio_wake
      name: 'Playlist'

  - type: conditional
    conditions:
      - entity: input_select.media_preset_type_wake
        state: 'Spotify Hassio'
    row:
      entity: select.media_preset_spotify_hassio_wake
      name: 'Playlist'

  - type: conditional
    conditions:
      - entity: input_select.media_preset_type_wake
        state: 'Youtube'
    row:
      entity: select.media_preset_youtube_wake
      name: 'Playlist'

  - entity: select.media_preset_speaker_wake
    name: 'Speakers'

  - entity: input_number.media_preset_volume_wake
    name: 'Volume'

  - entity: input_boolean.media_preset_enabled_wake
    name: 'Auto Play'

  - type: buttons
    entities:
      - entity: switch.media_preset_wake
        name: 'Play Wake Media'
        icon: mdi:play-circle
    card_mod:
      style:
        hui-buttons-base $: |
          .ha-scrollbar {
            justify-content: center;
          }
card_mod:
  class: basic
