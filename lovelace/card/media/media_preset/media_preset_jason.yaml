###############################################################################
## Media Preset Jason
###############################################################################
type: entities
title: 'Media Preset: Jason'
entities:
  - entity: input_select.media_preset_type_jason
    name: 'Media Type'

  - type: conditional
    conditions:
      - entity: input_select.media_preset_type_jason
        state: Radio
    row:
      entity: input_select.media_preset_radio_jason
      name: 'Playlist'

  - type: conditional
    conditions:
      - entity: input_select.media_preset_type_jason
        state: Spotify Hassio
    row:
      entity: input_select.media_preset_spotify_hassio_jason
      name: 'Playlist'

  - type: conditional
    conditions:
      - entity: input_select.media_preset_type_jason
        state: Youtube
    row:
      entity: input_select.media_preset_youtube_jason
      name: 'Playlist'

  - entity: input_select.media_preset_speaker_jason
    name: 'Speaker'

  - entity: input_number.media_preset_volume_jason
    name: 'Volume'

  - entity: input_boolean.media_preset_enabled_jason
    name: 'Auto Play'

  - type: buttons
    entities:
      - entity: switch.media_preset_jason
        name: 'Play Jason Media'
        icon: mdi:play-circle
    card_mod:
      style:
        hui-buttons-base $: |
          .ha-scrollbar {
            justify-content: center;
          }
card_mod:
  class: basic
