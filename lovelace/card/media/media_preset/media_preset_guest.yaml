type: entities
title: 'Media Preset: Guest'
entities:
  - entity: input_select.media_preset_type_guest
    name: Media Type

  - type: conditional
    conditions:
      - entity: input_select.media_preset_type_guest
        state: Radio
    row:
      entity: input_select.media_preset_radio_guest
      name: Playlist

  - type: conditional
    conditions:
      - entity: input_select.media_preset_type_guest
        state: Spotify
    row:
      entity: input_select.media_preset_spotify_guest
      name: Playlist

  - type: conditional
    conditions:
      - entity: input_select.media_preset_type_guest
        state: Youtube
    row:
      entity: input_select.media_preset_youtube_guest
      name: Playlist

  - entity: input_select.media_preset_speaker_guest
    name: Speaker
  - entity: input_number.media_preset_volume_guest
    name: Volume

  - entity: input_boolean.media_preset_enabled_guest
    name: Auto Play

  - type: buttons
    entities:
      - entity: switch.media_preset_guest
        name: Play Guest Media
        icon: mdi:play-circle
    card_mod:
      style:
        hui-buttons-base $: |
          .ha-scrollbar {
            justify-content: center;
          }
card_mod:
  class: basic
