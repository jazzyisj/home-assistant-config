###############################################################################
## Media Preset Guest
###############################################################################
type: entities
title: 'Media Preset: Guest'
entities:
  - entity: input_select.media_preset_type_guest
    name: 'Media Type'

  - type: conditional
    conditions:
      - entity: input_select.media_preset_type_guest
        state: Radio
    row:
      entity: select.media_preset_radio_guest
      name: 'Playlist'

  - type: conditional
    conditions:
      - entity: input_select.media_preset_type_guest
        state: Spotify Hassio
    row:
      entity: select.media_preset_spotify_hassio_guest
      name: 'Playlist'

  - type: conditional
    conditions:
      - entity: input_select.media_preset_type_guest
        state: Youtube
    row:
      entity: select.media_preset_youtube_guest
      name: 'Playlist'

  - entity: select.media_preset_speaker_guest
    name: 'Speaker'
  - entity: input_number.media_preset_volume_guest
    name: 'Volume'

  - entity: input_boolean.media_preset_enabled_guest
    name: 'Auto Play'

  - type: buttons
    entities:
      - entity: script.media_preset_play
        name: 'Play Guest Media'
        icon: mdi:play-circle
        tap_action:
          action: call-service
          service: script.media_preset_play
          service_data:
            preset: guest
    card_mod:
      style:
        hui-buttons-base $: |
          .ha-scrollbar {
            justify-content: center;
          }
card_mod:
  class: basic
