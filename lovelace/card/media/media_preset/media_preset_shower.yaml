type: entities
title: 'Media Preset: Shower'
entities:
  - entity: input_select.media_preset_type_shower
    name: Media Type

  - type: conditional
    conditions:
      - entity: input_select.media_preset_type_shower
        state: Radio
    row:
      entity: input_select.media_preset_radio_shower
      name: Playlist

  - type: conditional
    conditions:
      - entity: input_select.media_preset_type_shower
        state: Spotify
    row:
      entity: input_select.media_preset_spotify_shower
      name: Playlist

  - type: conditional
    conditions:
      - entity: input_select.media_preset_type_shower
        state: Youtube
    row:
      entity: input_select.media_preset_youtube_shower
      name: Playlist

  - entity: input_number.media_preset_volume_shower
    name: Volume

  - entity: input_boolean.media_preset_enabled_shower
    name: Auto Play

  - type: buttons
    entities:
      - entity: switch.media_preset_shower
        name: Play Shower Media
        icon: mdi:play-circle
    card_mod:
      style:
        hui-buttons-base $: |
          .ha-scrollbar {
            justify-content: center;
          }
card_mod:
  class: basic
