###############################################################################
## Media Preset Shower
###############################################################################
type: entities
title: 'Media Preset: Shower'
entities:
  - entity: input_select.media_preset_type_shower
    name: 'Media Type'

  - type: conditional
    conditions:
      - entity: input_select.media_preset_type_shower
        state: Radio
    row:
      entity: select.media_preset_radio_shower
      name: 'Playlist'

  - type: conditional
    conditions:
      - entity: input_select.media_preset_type_shower
        state: Spotify Hassio
    row:
      entity: select.media_preset_spotify_hassio_shower
      name: 'Playlist'

  - type: conditional
    conditions:
      - entity: input_select.media_preset_type_shower
        state: Youtube
    row:
      entity: select.media_preset_youtube_shower
      name: 'Playlist'

  - entity: input_number.media_preset_volume_shower
    name: 'Volume'

  - entity: input_boolean.media_preset_enabled_shower
    name: 'Auto Play'

  - type: buttons
    entities:
      - entity: script.media_preset_play
        name: 'Play Shower Media'
        icon: mdi:play-circle
        tap_action:
          action: call-service
          service: script.media_preset_play
          service_data:
            preset: shower
    card_mod:
      style:
        hui-buttons-base $: |
          .ha-scrollbar {
            justify-content: center;
          }
card_mod:
  class: basic
