###############################################################################
## Schedule Timers
###############################################################################
type: custom:auto-entities
filter:
  include:
    - entity_id: timer.bedtime_delay
  exclude:
    - state: unavailable
    - state: idle
sort:
  method: name
  ignore_case: true
show_empty: false
card:
  type: custom:timer-bar-card
  filter: true
  compressed: true
  layout: full
  state_color: true
  card_mod:
    class: basic