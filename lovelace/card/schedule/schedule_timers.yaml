###############################################################################
## Schedule Timers
###############################################################################
type: custom:auto-entities
filter:
  include:
    - entity_id: timer.bedtime_delay
  exclude:
    - state: unavailable
    - state: idle
sort:
  method: name
  ignore_case: true
show_empty: false
card:
  type: custom:timer-bar-card
  bar_width: 30%
  card_mod:
    class: basic
