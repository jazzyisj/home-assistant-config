###############################################################################
## Bedtime Picker
###############################################################################
type: custom:stack-in-card
cards:
  - type: custom:time-picker-card
    entity: input_datetime.days_bedtime
    hour_mode: 12 # 12 / 24
    link_values: true
    hour_step: 1
    minute_step: 1
    layout:
      name: inside
      align_controls: right
      hour_mode: single
      embedded: true
    hide:
      name: false
      seconds: true

  - type: custom:time-picker-card
    entity: input_datetime.afternoons_bedtime
    hour_mode: 12
    link_values: true
    hour_step: 1
    minute_step: 1
