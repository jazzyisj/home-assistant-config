###############################################################################
## Traffic Map
###############################################################################
type: custom:stack-in-card
cards:
  - type: iframe
    url: !secret TRAFFIC_MAP
    aspect_ratio: 100%

  - type: entities
    entities:
      - type: buttons
        entities:
          - entity: sensor.dummy
            icon: mdi:car-multiple
            name: Traffic Map
            tap_action:
              action: url
              url_path: !secret TRAFFIC_FULL
        card_mod:
          style:
            hui-buttons-base $: |
              .ha-scrollbar {
                justify-content: center;
              }
