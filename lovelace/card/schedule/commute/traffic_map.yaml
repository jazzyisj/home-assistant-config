type: custom:stack-in-card
cards:
  - type: iframe
    url: !secret TRAFFIC_LOCAL
    aspect_ratio: 100%

  #CONFIG
  # [20:17:01] ERROR: The configuration check did not pass!
  # [20:17:01] ERROR: See the output below for more details.
  # Testing configuration at /tmp/config
  # Failed config
  #   General Errors:
  #     - Error loading /tmp/config/configuration.yaml: Secret TRAFFIC_LOCAL not defined

  - type: entities
    entities:
      - type: buttons
        entities:
          - entity: sensor.dummy
            icon: mdi:car-multiple
            name: 'Traffic Map'
            tap_action:
              action: url
              url_path: !secret TRAFFIC_MAP

          #CONFIG
          # [20:17:01] ERROR: The configuration check did not pass!
          # [20:17:01] ERROR: See the output below for more details.
          # Testing configuration at /tmp/config
          # Failed config
          #   General Errors:
          #     - Error loading /tmp/config/configuration.yaml: Secret TRAFFIC_MAP not defined

          - entity: sensor.dummy #TEMP - traker map doesn't render in swipe
            icon: mdi:map-marker-account
            name: 'Tracker Map'
            tap_action:
              action: fire-dom-event
              browser_mod:
                command: popup
                deviceID: this
                large: true
                title: 'Tracker Map'
                hide_header: true
                card: !include /config/lovelace/card/presence/tracker_map.yaml
        card_mod:
          style:
            hui-buttons-base $: |
              .ha-scrollbar {
                justify-content: center;
              }
