###############################################################################
## Maddie Mealtime Entity
###############################################################################
entity: binary_sensor.maddie_mealtime
name: "Maddie"
tap_action:
  action: fire-dom-event
  browser_mod:
    service: browser_mod.popup
    data:
      content: !include /config/lovelace/card/schedule/reminders/maddie_mealtime_settings.yaml
      timeout: 60000
double_tap_action:
  action: none
hold_action:
  action: call-service
  service: input_boolean.turn_off
  service_data:
    entity_id: input_boolean.maddie_mealtime_active
