###############################################################################
## Jason Medication Entity
###############################################################################
entity: binary_sensor.jason_medication
name: "Jason"
tap_action:
  action: fire-dom-event
  browser_mod:
    service: browser_mod.popup
    data:
      content: !include /config/lovelace/card/schedule/reminders/jason_medication_settings.yaml
      timeout: 60000
double_tap_action:
  action: none
hold_action:
  action: call-service
  service: input_boolean.turn_off
  service_data:
    entity_id: input_boolean.jason_medication_active
style: |
  :host {
    --paper-item-icon-active-color: var(--state-icon-minor-color);
  }
