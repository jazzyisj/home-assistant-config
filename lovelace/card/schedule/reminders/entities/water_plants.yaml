###############################################################################
## Water Plants Entity
###############################################################################
entity: binary_sensor.water_plants
name: Plants
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    title: Water Plant Settings
    card: !include /config/lovelace/card/schedule/reminders/water_plant_settings.yaml
double_tap_action:
  action: none
hold_action:
  action: call-service
  service: input_boolean.turn_off
  service_data:
    entity_id: input_boolean.water_plants_active
style: |
  :host {
    --paper-item-icon-active-color: var(--state-icon-minor-color);
  }
