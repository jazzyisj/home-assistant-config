###############################################################################
## Reminders Card
###############################################################################
type: glance
columns: 5
show_state: true
show_name: true
state_color: true
entities:
  - entity: binary_sensor.maddie_mealtime
    name: 'Maddie'
    tap_action:
      action: fire-dom-event
      browser_mod:
        command: popup
        deviceID: this
        hide_header: true
        title: 'Maddie Mealtime'
        card: !include /config/lovelace/card/schedule/reminders/maddie_mealtime_settings.yaml

  - entity: binary_sensor.dexter_medication
    name: 'Dexter'
    tap_action:
      action: fire-dom-event
      browser_mod:
        command: popup
        deviceID: this
        hide_header: true
        title: 'Dexter Medication'
        card: !include /config/lovelace/card/schedule/reminders/dexter_medication_settings.yaml

  - entity: binary_sensor.jason_medication
    name: 'Jason'
    tap_action:
      action: fire-dom-event
      browser_mod:
        command: popup
        deviceID: this
        hide_header: true
        title: 'Jason Medication'
        card: !include /config/lovelace/card/schedule/reminders/jason_medication_settings.yaml

  - entity: binary_sensor.hot_tub
    name: 'Hot Tub'
    tap_action:
      action: fire-dom-event
      browser_mod:
        command: popup
        deviceID: this
        hide_header: true
        title: 'Hot Tub Maintenance'
        card: !include /config/lovelace/card/schedule/reminders/hot_tub_settings.yaml

  - entity: binary_sensor.water_plants
    name: 'Plants'
    tap_action:
      action: fire-dom-event
      browser_mod:
        command: popup
        deviceID: this
        hide_header: true
        title: 'Water Plants'
        card: !include /config/lovelace/card/schedule/reminders/water_plant_settings.yaml
card_mod:
  class: basic
  style: |
    ha-card {
      font-size: 12px;
      padding: 0px;
    }
    .card-header {
      font-size: 18px;
      font-variant: small-caps;
    }
