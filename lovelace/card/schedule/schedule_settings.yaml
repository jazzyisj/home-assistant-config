###############################################################################
## Schedule Settings
###############################################################################
type: entities
title: 'Schedule Settings'
icon: mdi:calendar
show_header_toggle: false
state_color: true
entities:
  - type: custom:fold-entity-row
    head:
      entity: binary_sensor.google_calendar_connected
      card_mod:
        style: |
          :host {
            --paper-item-icon-color: var(--entity-severe-color);
          }
    entities:
      - entity: button.update_calendar

  - entity: input_boolean.work_schedule
    tap_action:
      action: fire-dom-event
      browser_mod:
        command: popup
        deviceID: this
        hide_header: true
        title: 'Work Schedule Settings'
        card: !include /config/lovelace/card/schedule/work_schedule_settings.yaml

  - type: attribute
    entity: sensor.next_waketime
    attribute: 12hour
    name: 'Next Wake Time'
    tap_action:
      action: fire-dom-event
      browser_mod:
        command: popup
        deviceID: this
        hide_header: true
        title: 'Waketime Settings'
        card: !include /config/lovelace/card/schedule/waketime_settings.yaml
    card_mod:
      style: |
        :host {
          --paper-item-icon-color:
            {% if states('sensor.waketime_today')|lower in ['unknown','unavailable','none'] %} var(--state-icon-color)
            {% else %} var(--state-icon-active-color)
            {% endif %}
            ;
        }

  - type: attribute
    entity: sensor.next_bedtime
    attribute: 12hour
    name: 'Next Bed Time'
    tap_action:
      action: fire-dom-event
      browser_mod:
        command: popup
        deviceID: this
        hide_header: true
        title: 'Bedtime Settings'
        card: !include /config/lovelace/card/schedule/bedtime_settings.yaml
    style: |
      :host {
        --paper-item-icon-color:
          {% if is_state('sensor.next_bedtime','off') %} var(--state-icon-color)
          {% else %} var(--state-icon-active-color)
          {% endif %}
          ;
      }

  - entity: sensor.next_waste_day
    tap_action:
      action: fire-dom-event
      browser_mod:
        command: popup
        deviceID: this
        hide_header: true
        title: 'Waste Collection'
        card: !include /config/lovelace/card/schedule/waste_collection.yaml

  - entity: input_boolean.garbage_alert
  - entity: input_boolean.recycle_alert
  - entity: input_boolean.yardwaste_alert

  - type: custom:fold-entity-row
    head: binary_sensor.quiet_time
    padding: 0
    entities: !include /config/lovelace/card/include/quiet_time_schedule_entities.yaml

  - type: custom:auto-entities
    filter:
      template: "{{ states.alert|selectattr('attributes.category','eq','schedule')|map(attribute='entity_id')|list }}"
    sort:
      method: name
      ignore_case: true
    card:
      type: custom:fold-entity-row
      padding: 5
      head:
        entity: input_boolean.schedule_alerts
        card_mod:
          style: |
            :host {
              --paper-item-icon-color: var(--entity-warning-color);
              --paper-item-icon-active-color:
                {% if states.alert|selectattr('attributes.category','eq','schedule')
                    |selectattr('state','ne','idle')|list|count > 0 %} var(--entity-severe-color)
                {% else %} var(--state-icon-active-color)
                {% endif %}
              ;
            }

  - type: custom:auto-entities
    filter:
      include:
        - entity_id: 'automation.schedule_*'
    sort:
      method: name
      ignore_case: true
    card:
      type: custom:fold-entity-row
      padding: 5
      head:
        entity: sensor.dummy
        name: 'Schedule Automations'
        icon: mdi:sync-alert
        state: ''
        tap_action:
          action: none

card_mod:
  class: basic
