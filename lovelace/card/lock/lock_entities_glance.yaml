###############################################################################
## Lock Entities Glance Card
#IDEA how do we do lock/unlock all
###############################################################################
# type: custom:stack-in-card #STACK
type: vertical-stack
cards:
  - type: glance
    show_state: true
    state_color: true
    columns: 4
    entities:
      - entity: lock.front_door_lock
        name: Front
        card_mod:
          style: |
            :host {
              --paper-item-icon-color: var(--state-icon-color);
              --paper-item-icon-active-color:
                {{ 'var(--entity-critical-color)' if is_state('input_boolean.front_door_lock_jammed','on')
                      or is_state('binary_sensor.front_door_lock_hardware_failure','on')
                  else 'var(--state-icon-active-color)' }};
            }

      - entity: lock.side_door_lock
        name: Side
        card_mod:
          style: |
            :host {
              --paper-item-icon-color: var(--state-icon-color);
              --paper-item-icon-active-color:
                {{ 'var(--entity-critical-color)' if is_state('input_boolean.side_door_lock_jammed','on')
                      or is_state('binary_sensor.side_door_lock_hardware_failure','on')
                  else 'var(--state-icon-active-color)' }};
            }

      - entity: lock.back_door_lock
        name: Back
        card_mod:
          style: |
            :host {
              --paper-item-icon-color: var(--state-icon-color);
              --paper-item-icon-active-color:
                {{ 'var(--entity-critical-color)' if is_state('input_boolean.back_door_lock_jammed','on')
                      or is_state('binary_sensor.back_door_lock_hardware_failure','on')
                  else 'var(--state-icon-active-color)' }};
            }

      - entity: lock.garage_door_lock
        name: Garage
        card_mod:
          style: |
            :host {
              --paper-item-icon-color: var(--state-icon-color);
              --paper-item-icon-active-color:
                {{ 'var(--entity-critical-color)' if is_state('input_boolean.garage_door_lock_jammed','on')
                      or is_state('binary_sensor.garage_door_lock_hardware_failure','on')
                  else 'var(--state-icon-active-color)' }};
            }
    card_mod:
      class: popup

  - type: custom:swipe-card
    card_width: '98%'
    start_card: 1
    reset_after: 120
    parameters: !include /config/lovelace/lovelace_swipe_parameters_auto_height.yaml
    cards:
      - !include /config/lovelace/card/lock/front_door_lock.yaml
      - !include /config/lovelace/card/lock/side_door_lock.yaml
      - !include /config/lovelace/card/lock/garage_door_lock.yaml
      - !include /config/lovelace/card/lock/back_door_lock.yaml
