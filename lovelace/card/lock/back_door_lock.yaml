###############################################################################
## Back Door Lock
###############################################################################
type: entities
show_state: true
state_color: true
entities:
  - entity: lock.back_door_lock
    tap_action:
      action: call-service
      service: lock.lock
      service_data:
        entity_id: lock.back_door_lock
    hold_action:
      action: call-service
      service: lock.unlock
      service_data:
        entity_id: lock.back_door_lock
    double_tap_action:
      action: call-service
      service: lock.lock
      service_data:
        entity_id: lock.back_door_lock

  - type: custom:fold-entity-row
    head:
      entity: sensor.back_door_lock_status
    padding: 0
    entities:
      - entity: sensor.back_door_lock_node_status
      - entity: button.back_door_lock_ping

  - entity: binary_sensor.back_door_lock_keypad_disabled
  - entity: binary_sensor.back_door_lock_intrusion
  - entity: binary_sensor.back_door_lock_hardware_failure
  - entity: binary_sensor.back_door_lock_lock_jammed
  - entity: input_boolean.back_door_lock_jammed
  - type: custom:battery-state-entity
    entity: sensor.back_door_lock_battery_level
card_mod:
  style: |
    ha-card {
      border: 0px !important;
      box-shadow: none !important;
    }
  class: basic
