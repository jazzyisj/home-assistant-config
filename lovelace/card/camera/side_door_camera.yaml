###############################################################################
## Side Door Camera
###############################################################################
type: picture-glance
name: "SIDE DOOR"
camera_image: camera.side_door
camera_view: auto
aspect_ratio: 16x9
show_name: true
show_state: false
entities:
  - entity: camera.side_door
  - entity: binary_sensor.side_door_frigate_person_motion
  - entity: light.outside_garage_lights
  - entity: camera.side_door_frigate_person
    icon: mdi:camera
tap_action:
  action: fire-dom-event
  browser_mod:
    service: browser_mod.popup
    data:
      title: "Side Door Camera"
      content: !include /config/lovelace/card/camera/side_door_frigate_camera.yaml
      size: fullscreen
      timeout: 60000
