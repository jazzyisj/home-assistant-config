###############################################################################
## Garage Inside Camera
###############################################################################
type: picture-glance
name: 'GARAGE INSIDE'
camera_image: camera.lorex_nvr_mediaprofile_channel12_substream1
camera_view: auto
aspect_ratio: 16x9
show_name: true
show_state: false
entity: camera.lorex_nvr_mediaprofile_channel12_substream1
tap_action:
  action: more-info
entities:
  - entity: cover.garage_bay_door
    tap_action:
      action: more-info
    hold_action:
      action: call-service
      service: cover.open_cover
      service_data:
        entity_id: cover.garage_bay_door
    double_tap_action:
      action: call-service
      service: cover.close_cover
      service_data:
        entity_id: cover.garage_bay_door
  - entity: camera.lorex_nvr_mediaprofile_channel12_substream1
  - entity: binary_sensor.garage_sensor_motion
  - entity: light.garage_lights
  - entity: switch.garage_heat
  - entity: switch.garage_freeze_protection
