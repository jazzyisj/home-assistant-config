###############################################################################
## Front Door Camera
###############################################################################
type: picture-glance
name: 'FRONT DOOR'
entity: camera.front_door
camera_image: camera.front_door
camera_view: auto
aspect_ratio: 16x9
show_name: true
show_state: false
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    large: true
    hide_header: true
    title: 'Front Door'
    card: !include /config/lovelace/card/camera/front_door_frigate_camera.yaml
entities:
  - entity: camera.front_door
  - entity: binary_sensor.front_door_frigate_person_motion
  - entity: light.front_house_potlights
  - entity: light.front_porch_light
  - entity: camera.front_door_frigate_person
    icon: mdi:camera
