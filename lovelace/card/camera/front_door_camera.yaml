###############################################################################
## Front Door Camera
###############################################################################
type: picture-glance
name: "FRONT DOOR"
camera_image: camera.front_door
camera_view: auto
aspect_ratio: 16x9
show_name: true
show_state: false
entities:
  - entity: camera.front_door
  - entity: binary_sensor.front_door_frigate_person_occupancy
  - entity: binary_sensor.front_door_frigate_motion
  - entity: light.front_house_potlights
  - entity: light.front_porch_light
  - entity: camera.front_door_frigate_person
    icon: mdi:camera
tap_action:
  action: fire-dom-event
  browser_mod:
    service: browser_mod.popup
    data:
      title: "Front Door Camera"
      content: !include /config/lovelace/card/camera/front_door_frigate_camera.yaml
      size: fullscreen
      timeout: 60000
