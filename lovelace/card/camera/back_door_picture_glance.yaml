## Back Door Camera
###############################################################################
type: picture-glance
name: 'BACK DOOR'
entity: camera.back_door
camera_image: camera.back_door
camera_view: auto
aspect_ratio: 16x9
show_name: true
show_state: false
tap_action:
  action: more_info
double_tap_action:
  action: call-service
  service: light.turn_off
  service_data:
    entity_id: light.back_house_potlights
hold_action:
  action: call-service
  service: light.turn_on
  service_data:
    entity_id: light.back_house_potlights
entities:
  - entity: camera.back_door
  - entity: light.back_house_potlights
