###############################################################################
## Side Door Frigate Details
###############################################################################
type: entities
title: "Side Door Camera"
state_color: true
entities:
  - entity: camera.side_drive
  # - entity: device_tracker.side_drive_camera

  - entity: binary_sensor.side_drive_camera_tamper_detection
    card_mod:
      style: |
        :host {
          --paper-item-icon-active-color: var(--entity-warning-color);
        }

  - type: custom:fold-entity-row
    head: camera.side_door_frigate
    entities:
      - entity: switch.side_door_frigate_recordings
      - entity: switch.side_door_frigate_snapshots
      - entity: sensor.side_door_frigate_camera_fps

  - type: custom:fold-entity-row
    head: camera.side_door_frigate_person
    entities:
      - entity: sensor.side_door_frigate_detection_fps
      - entity: sensor.side_door_frigate_process_fps
      - entity: sensor.side_door_frigate_skipped_fps

  - type: custom:fold-entity-row
    head: binary_sensor.side_door_frigate_person_occupancy
    entities:
      - entity: sensor.side_door_frigate_person_count
      - entity: switch.side_door_frigate_detect
      - entity: switch.side_door_frigate_improve_contrast
      - entity: number.side_door_frigate_threshold
      - entity: number.side_door_frigate_contour_area

  - type: custom:fold-entity-row
    head: binary_sensor.side_door_frigate_motion
    entities:
      - entity: switch.side_door_frigate_motion
card_mod:
  class: basic
