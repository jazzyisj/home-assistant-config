###############################################################################
## Garage Inside Camera
###############################################################################
type: picture-glance
name: "GARAGE INSIDE"
camera_image: camera.garage_inside
camera_view: auto
aspect_ratio: 16x9
show_name: true
show_state: false
entities:
  - entity: cover.garage_bay_door
    tap_action:
      action: more-info
    hold_action:
      action: call-service
      service: script.garage_door_toggle
  - entity: camera.garage_inside
  - entity: binary_sensor.garage_sensor_motion
  - entity: light.garage_lights
  - entity: switch.garage_heat
  - entity: switch.garage_freeze_protection
tap_action:
  action: navigate
  navigation_path: /lovelace/garage-inside-camera
