type: entities
title: Garage Climate
icon: mdi:thermostat
show_header_toggle: false
state_color: true
entities:
  #GARAGE_HVAC - entity: climate.garage_thermostat
  #   card_mod:
  #   style: |
  #     :host {
  #       --paper-item-icon-color: red;
  #       --paper-item-icon-active-color: green;
  #     }

  - entity: sensor.garage_furnace
    card_mod:
      style: |
        :host {
          --paper-item-icon-color: var(--state-icon-color);
          --paper-item-icon-active-color: var(--state-icon-active-color);
        }

  - entity: sensor.garage_furnace_fan
    card_mod:
      style: |
        :host {
          --paper-item-icon-color: var(--state-icon-color);
          --paper-item-icon-active-color: var(--state-icon-active-color);
        }

  - entity: input_boolean.garage_freeze_protection
    card_mod:
      style: |
        :host {
          --paper-item-icon-color: var(--state-icon-color);
          --paper-item-icon-active-color: var(--state-icon-active-color);
        }

  - type: custom:numberbox-card
    entity: input_number.garage_freeze_temperature
    name: Freeze Temp

  - entity: input_boolean.garage_heat
    card_mod:
      style: |
        :host {
          --paper-item-icon-color: var(--state-icon-color);
          --paper-item-icon-active-color: var(--state-icon-active-color);
        }

  - type: custom:numberbox-card
    entity: input_number.garage_heat_temperature
    name: Heat Temp

  - entity: sensor.garage_sensor_temperature #GARAGE_HVAC thermostat temp
    name: Temperature
    card_mod:
      style: |
        :host {
          --paper-item-icon-color:
            {% if states('sensor.garage_sensor_temperature')|int(0) < 0 %} var(--entity-low-temp-color)
            {% elif states('sensor.garage_sensor_temperature')|int(0) >= 0 and states('sensor.garage_sensor_temperature')|int(0) < 10  %} rgb(0, 69 ,191) ##
            {% elif states('sensor.garage_sensor_temperature')|int(0) >= 10 and states('sensor.garage_sensor_temperature')|int(0) < 20  %} rgb(0, 138 ,191)
            {% elif states('sensor.garage_sensor_temperature')|int(0) >= 20 and states('sensor.garage_sensor_temperature')|int(0) < 30  %} rgb(0, 191 ,173)
            {% elif states('sensor.garage_sensor_temperature')|int(0) >= 30 and states('sensor.garage_sensor_temperature')|int(0) < 40  %} rgb(0, 191 ,104)
            {% elif states('sensor.garage_sensor_temperature')|int(0) >= 40 and states('sensor.garage_sensor_temperature')|int(0) < 50 %} rgb(0, 191 ,34)
            {% elif states('sensor.garage_sensor_temperature')|int(0) >= 50 and states('sensor.garage_sensor_temperature')|int(0) < 60 %} rgb(34, 191 ,0)
            {% elif states('sensor.garage_sensor_temperature')|int(0) >= 60 and states('sensor.garage_sensor_temperature')|int(0) < 70 %} rgb(104, 191 ,0)
            {% elif states('sensor.garage_sensor_temperature')|int(0) >= 70 and states('sensor.garage_sensor_temperature')|int(0) < 80 %} rgb(173, 191 ,0)
            {% elif states('sensor.garage_sensor_temperature')|int(0) >= 80 and states('sensor.garage_sensor_temperature')|int(0) < 90 %} rgb(191, 138 ,0)
            {% elif states('sensor.garage_sensor_temperature')|int(0) >= 90 and states('sensor.garage_sensor_temperature')|int(0) < 100 %} rgb(191, 69 ,0)
            {% elif states('sensor.garage_sensor_temperature')|int(0) >= 100 %} var(--entity-high-temp-color)
            {% else %} var(--disabled-text-color)
            {% endif %}
            ;
        }

  #GARAGE_HVAC - entity: sensor.garage_thermostat_humidity
  #card_mod:
  #   style: |
  #     :host {
  #       --paper-item-icon-color: var(--state-icon-color);
  #       --paper-item-icon-active-color: var(--state-icon-active-color);
  #     }

  - entity: sensor.garage_sensor_humidity #GARAGE_HVAC should be thermostat
    name: Humidity
    card_mod:
      style: |
        :host {
          --paper-item-icon-color:
            {% if states('sensor.garage_sensor_humidity')|int(0) < 0 %} rgb(255, 237 ,0)
            {% elif states('sensor.garage_sensor_humidity')|int(0) >= 0 and states('sensor.garage_sensor_humidity')|int(0) < 10  %} rgb(200, 254, 0)
            {% elif states('sensor.garage_sensor_humidity')|int(0) >= 10 and states('sensor.garage_sensor_humidity')|int(0) < 20  %} rgb(129, 254 ,0)
            {% elif states('sensor.garage_sensor_humidity')|int(0) >= 20 and states('sensor.garage_sensor_humidity')|int(0) < 30  %} rgb(58, 253 ,0)
            {% elif states('sensor.garage_sensor_humidity')|int(0) >= 30 and states('sensor.garage_sensor_humidity')|int(0) < 40  %} rgb(0, 253 ,12)
            {% elif states('sensor.garage_sensor_humidity')|int(0) >= 40 and states('sensor.garage_sensor_humidity')|int(0) < 50  %} rgb(0, 253 ,82)
            {% elif states('sensor.garage_sensor_humidity')|int(0) >= 50 and states('sensor.garage_sensor_humidity')|int(0) < 60  %} rgb(0, 253 ,153)
            {% elif states('sensor.garage_sensor_humidity')|int(0) >= 60 and states('sensor.garage_sensor_humidity')|int(0) < 70  %} rgb(0, 253 ,223)
            {% elif states('sensor.garage_sensor_humidity')|int(0) >= 70 and states('sensor.garage_sensor_humidity')|int(0) < 80  %} rgb(0, 210 ,253)
            {% elif states('sensor.garage_sensor_humidity')|int(0) >= 80 and states('sensor.garage_sensor_humidity')|int(0) < 90%} rgb(0, 140, 253)
            {% elif states('sensor.garage_sensor_humidity')|int(0) >= 90 and states('sensor.garage_sensor_humidity')|int(0) <= 100 %} rgb(0, 70 ,253)
            {% elif states('sensor.garage_sensor_humidity')|int(0) == 100 %} var(--entity-high-temp-color)
            {% else %} var(--disabled-text-color)
            {% endif %}
            ;
        }

  - type: custom:auto-entities
    filter:
      template: "{{ states.alert|selectattr('attributes.category','eq','garage_climate')|map(attribute='entity_id')|list }}"
    sort:
      method: name
      ignore_case: true
    card:
      type: custom:fold-entity-row
      head:
        entity: input_boolean.garage_climate_alerts
        state_color: true
        card_mod:
          style: |
            :host {
              --paper-item-icon-color:
                  {% if is_state('input_boolean.garage_climate_alerts','off') %} var(--entity-warning-color)
                  {% else %} var(--state-icon-color)
                  {% endif %}
              ;
              --paper-item-icon-active-color:
                {% if states.alert|selectattr('attributes.category','eq','garage_climate')
                    |selectattr('state','ne','idle')|list|count > 0 %} var(--entity-severe-color)
                {% else %} var(--state-icon-active-color)
                {% endif %}
              ;
            }
      padding: 5

  - type: custom:auto-entities
    filter:
      include:
        - entity_id: 'automation.garage_climate_*'
    sort:
      method: name
      ignore_case: true
    card:
      type: custom:fold-entity-row
      head:
        entity: input_boolean.garage_climate_automation
        state_color: true
        card_mod:
          style: |
            :host {
              --paper-item-icon-color:
                {% if is_state('input_boolean.garage_climate_automation','off') %} var(--entity-warning-color)
                {% else %} var(--state-icon-color)
                {% endif %}
              ;
            }
      padding: 5
card_mod:
  class: popup
