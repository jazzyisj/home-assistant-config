###############################################################################
## Garage Climate Setttings
###############################################################################
type: entities
title: 'Garage Climate Settings'
icon: mdi:thermostat
show_header_toggle: false
state_color: true
entities:
  - entity: climate.garage_thermostat
  - !include /config/lovelace/card/garage/include/garage_furnace.yaml
  - entity: switch.garage_heat
  - entity: switch.garage_freeze_protection

  - type: custom:auto-entities
    filter:
      template: >
        {{ states.alert|selectattr('attributes.category','eq','garage_climate')
            |map(attribute='entity_id')|list }}
    sort:
      method: name
      ignore_case: true
    card:
      type: custom:fold-entity-row
      padding: 5
      head:
        entity: input_boolean.garage_climate_alerts
        state_color: true
        card_mod:
          style: |
            :host {
              --paper-item-icon-color:
                  {% if is_state('input_boolean.garage_climate_alerts','off') %} var(--entity-warning-color)
                  {% else %} var(--state-icon-color)
                  {% endif %}
              ;
              --paper-item-icon-active-color:
                {% if states.alert|selectattr('attributes.category','eq','garage_climate')
                    |selectattr('state','ne','idle')|list|count > 0 %} var(--entity-severe-color)
                {% else %} var(--state-icon-active-color)
                {% endif %}
              ;
            }

  - type: custom:auto-entities
    filter:
      include:
        - entity_id: 'automation.garage_climate_*'
    sort:
      method: name
      ignore_case: true
    card:
      type: custom:fold-entity-row
      padding: 5
      head:
        entity: input_boolean.garage_climate_automation
        state_color: true
        card_mod:
          style: |
            :host {
              --paper-item-icon-color:
                {% if is_state('input_boolean.garage_climate_automation','off') %} var(--entity-warning-color)
                {% else %} var(--state-icon-color)
                {% endif %}
              ;
            }
card_mod:
  class: popup
