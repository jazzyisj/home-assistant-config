###############################################################################
## Windsor Radar Popup
###############################################################################
type: custom:stack-in-card
cards:
  - type: picture-entity
    name: 'Windsor Radar'
    entity: camera.windsor_radar

  - type: entities
    entities:
      - type: buttons
        entities:
          - entity: sensor.dummy
            icon: mdi:radar
            name: 'Windsor Radar'
            tap_action:
              action: url
              url_path: !secret ENVCAN_RADAR
        card_mod:
          style:
            hui-buttons-base $: |
              .ha-scrollbar {
                justify-content: center;
              }
