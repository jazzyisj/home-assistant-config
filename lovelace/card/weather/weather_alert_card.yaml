###############################################################################
## Weather Alert Card
###############################################################################
type: vertical-stack #BORDER
cards:
  - type: conditional
    conditions:
      - entity: binary_sensor.envcan_weather_alert
        state: 'on'

    card: !include /config/lovelace/button/weather/envcan_alert_button.yaml

  - type: conditional
    conditions:
      - entity: binary_sensor.noaa_weather_alert
        state: 'on'
    card: !include /config/lovelace/button/weather/noaa_alert_button.yaml

  - type: conditional
    conditions:
      - entity: binary_sensor.gdacs_alert_active
        state: 'on'
      - entity: input_boolean.display_gdacs
        state: 'on'
    card: !include /config/lovelace/button/weather/gdacs_alert_button.yaml
