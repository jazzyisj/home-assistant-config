###############################################################################
## Weather Card Popup
###############################################################################
type: horizontal-stack
cards:
  - type: custom:swipe-card
    reset_after: 120
    parameters: !include /config/lovelace/lovelace_swipe_parameters.yaml
    cards:
      - !include /config/lovelace/card/weather/weather_daily_forecast.yaml
      - !include /config/lovelace/card/weather/weather_hourly_forecast.yaml

  - type: custom:swipe-card
    reset_after: 120
    parameters: !include /config/lovelace/lovelace_swipe_parameters.yaml
    cards:
      - !include /config/lovelace/card/weather/windy_radar.yaml
      - !include /config/lovelace/card/weather/nws_radar.yaml
      - !include /config/lovelace/card/weather/windsor_radar.yaml
