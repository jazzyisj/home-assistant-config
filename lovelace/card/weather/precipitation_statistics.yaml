###############################################################################
## Card - Precipitation Statistics
###############################################################################
type: vertical-stack
cards:
  - type: statistics-graph
    title: 'Daily Precipitation'
    entities:
      - sensor.precipitation_yesterday_rain
    days_to_show: 365
    chart_type: bar
    stat_type:
      - max

  - type: statistics-graph
    title: 'Barometric Pressure'
    entities:
      - sensor.outdoor_humidity
    days_to_show: 365
    chart_type: line
    stat_type:
      - max
