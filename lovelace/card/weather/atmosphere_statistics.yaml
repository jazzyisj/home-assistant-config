###############################################################################
## Atmosphere Statistics
###############################################################################
type: vertical-stack
cards:
  - type: statistics-graph
    title: 'Wind Speed'
    entities:
      - sensor.wind_speed
    days_to_show: 365
    chart_type: line
    stat_type:
      - max

  - type: statistics-graph
    title: 'Wind Gust'
    entities:
      - sensor.wind_speed
    days_to_show: 365
    chart_type: line
    stat_type:
      - max

  - type: statistics-graph
    title: 'Wind Bearing'
    entities:
      - sensor.wind_bearing
    days_to_show: 365
    chart_type: line
    stat_type:
      - mean

  - type: statistics-graph
    title: 'Cloud Cover'
    entities:
      - sensor.cloud_cover
    days_to_show: 365
    chart_type: line
    stat_type:
      - mean
