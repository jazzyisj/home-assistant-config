###############################################################################
## Card - Temperature Statistics
###############################################################################
type: vertical-stack
cards:
  - type: statistics-graph
    title: 'Outdoor Temperature'
    entities:
      - sensor.outdoor_temperature
    days_to_show: 365
    chart_type: line
    stat_type:
      - min
      - max
      - mean

  - type: statistics-graph
    title: 'Outdoor Humidity'
    entities:
      - sensor.outdoor_humidity
    days_to_show: 365
    chart_type: line
    stat_type:
      - min
      - max
      - mean

  - type: statistics-graph
    title: 'High Temp Differential'
    entities:
      - sensor.outdoor_high_temperature_differential
    days_to_show: 365
    chart_type: line
    stat_type:
      - min
      - max

  - type: statistics-graph
    title: 'Low Temp Differential'
    entities:
      - sensor.outdoor_low_temperature_differential
    days_to_show: 365
    chart_type: line
    stat_type:
      - min
      - max
