###############################################################################
## Windy Radar Popup
###############################################################################
type: custom:stack-in-card
cards:
  - type: iframe
    aspect_ratio: 100%
    url: !secret WINDY_RADAR_EMBED

  - type: entities
    entities:
      - type: buttons
        entities:
          - entity: sensor.dummy
            icon: mdi:radar
            name: 'Windy Radar'
            tap_action:
              action: url
              url_path: !secret WINDY_RAIN
        card_mod:
          style:
            hui-buttons-base $: |
              .ha-scrollbar {
                justify-content: center;
              }
