###############################################################################
## Wind Conditions Card
###############################################################################
type: horizontal-stack
cards:
  - type: vertical-stack
    cards:
      - !include /config/lovelace/button/weather/wind_conditions_large_button.yaml

      - type: horizontal-stack
        cards:
          - !include /config/lovelace/graph/weather/wind_speed_graph.yaml
          - !include /config/lovelace/graph/weather/wind_gust_graph.yaml
          - !include /config/lovelace/graph/weather/wind_lull_graph.yaml

  - type: entities
    title: 'Current Wind Conditions'
    icon: mdi:weather-windy
    entities:
      - entity: sensor.weatherflow_beaufort_description
      - entity: sensor.weatherflow_beaufort
      - entity: sensor.wind_speed
      - entity: sensor.wind_gust
      - entity: sensor.wind_lull
      - entity: sensor.wind_speed_today
      - entity: sensor.wind_gust_today
      - entity: sensor.wind_bearing
        icon: mdi:compass

      - type: attribute
        entity: sensor.wind_bearing
        icon: mdi:compass
        attribute: full_cardinal
