###############################################################################
## Weather Card
###############################################################################
type: custom:stack-in-card
cards:
  - type: custom:weather-chart-card
    entity: weather.home_daily
    show_main: true
    show_attributes: false
    icons_size: 35
    icons: /local/images/weather_icons/animated/ #STYLE icons - rainy too small
    # card_mod: #STYLE how to access div.main
    #   style: |
    #     div.main {
    #       -- primary-text-color:
    #         {% if is_state('binary_sensor.outdoor_high_temperature_alert','on') %} var(--entity-high-temp-color)
    #         {% elif is_state('binary_sensor.outdoor_low_temperature_alert','on') %} var(--entity-low-temp-color)
    #         {% else %} var(--accent-color)
    #         {% endif %}
    #       ;
    #     }
    card_mod:
      style: | #BORDER
        ha-card {
          border: none !important;
        }

  - type: custom:hourly-weather
    entity: weather.home_hourly
    num_segments: 12 # defaults to 12
    name: "" # defaults to "Hourly Weather"
    # icons: "false" #BUG shows when false
    # hide_hours: "false" #BUG shows when false
    # hide_temperatures: "false" #BUG shows when false
    show_wind: "true"
    show_precipitation_amounts: "true"
    colors:
      clear-night: "#22024d" #VERIFY
      cloudy: "#777"
      # fog: #same as cloudy
      hail: "#2b5174"
      # lightning: # same as rainy
      # lightning-rainy: # same as rainy
      partlycloudy: "#b3dbff"
      # pouring: # same as rainy
      rainy: "#44739d"
      snowy: "#fff"
      # snowy-rainy: # partlycloudy
      sunny: "#90cbff"
      # windy: # same as sunny
      # windy-variant: # same as sunny
      exceptional: "#ff9d00"
    card_mod:
      class: sub_card
      style: | #BORDER
        ha-card {
          border: none !important;
        }

  - !include /config/lovelace/card/weather/weather_card_alerts.yaml
  - !include /config/lovelace/card/weather/today_forecast_envcan.yaml
card_mod:
  class: basic_swipe
