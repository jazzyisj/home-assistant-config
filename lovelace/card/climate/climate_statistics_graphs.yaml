###############################################################################
## Climate Statistics Card
###############################################################################
type: vertical-stack
cards:
  - type: statistics-graph
    title: 'Indoor Temperature'
    entities:
      - entity: sensor.indoor_temperature
        name: Indoor
      - entity: sensor.upstairs_bathroom_sensor_temperature
        name: Bathroom
      - entity: sensor.garage_sensor_temperature
        name: Garage
    days_to_show: 365
    chart_type: line
    stat_types:
      - max

  - type: statistics-graph
    title: 'Indoor Humidity'
    entities:
      - entity: sensor.indoor_humidity
        name: Indoor
      - entity: sensor.upstairs_bathroom_sensor_humidity
        name: Bathroom
      - entity: sensor.garage_sensor_humidity
        name: Garage
    days_to_show: 365
    chart_type: line
    stat_types:
      - max
