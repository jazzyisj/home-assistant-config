###############################################################################
## Climate Statistics Graphs
###############################################################################
type: vertical-stack
cards:
  - type: statistics-graph
    title: "Indoor Temperature"
    entities:
      - entity: sensor.indoor_temperature
        name: "Indoor"

      - entity: sensor.bathroom_sensor_air_temperature
        name: "Bathroom"

      - entity: sensor.garage_sensor_air_temperature
        name: "Garage"
    days_to_show: 365
    period: month
    chart_type: line
    stat_types:
      - max
      - min

  - type: statistics-graph
    title: "Indoor Humidity"
    entities:
      - entity: sensor.indoor_humidity
        name: "Indoor"

      - entity: sensor.bathroom_sensor_humidity
        name: "Bathroom"

      - entity: sensor.garage_sensor_humidity
        name: "Garage"
    days_to_show: 365
    period: month
    chart_type: line
    stat_types:
      - max
      - min
