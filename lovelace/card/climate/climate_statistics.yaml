###############################################################################
## Climate Statistics
###############################################################################
type: entities
state_color: true
entities:
  - entity: sensor.hvac_boost
    card_mod:
      style: |
        :host {
          --paper-item-icon-color:
            {% if states('sensor.hvac_boost')|int(0) == 0 %} var(--state-icon-color)
            {% elif states('sensor.hvac_boost')|int(-1) > 0 %} var(--entity-heating-color)
            {% else %} var(--entity-cooling-color)
            {% endif %}
          ;
        }

  - entity: binary_sensor.humidity_level_in_range
    name: 'Humidity Comfort Zone'

  - entity: sensor.indoor_temperature_annual
    name: 'Average Indoor Temp'

  - entity: sensor.indoor_humidity_annual
    name: 'Average Indoor Humidity'

  - entity: button.reset_thermostat
card_mod:
  class: basic
