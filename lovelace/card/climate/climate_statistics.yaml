###############################################################################
## Climate Statistics
###############################################################################
type: custom:stack-in-card
cards:
  - type: entities
    state_color: true
    entities:
      - type: conditional
        conditions:
          - entity: sensor.hvac_boost
            state_not: '0'
        row:
          entity: sensor.hvac_boost
          card_mod: #ISSUE card mod doesn't work in conditional row
            style: |
              :host {
                --paper-item-icon-color:
                  {% if states('sensor.hvac_boost')|int(0) > -1 %} var(--entity-heating-color)
                  {% else %} var(--entity-cooling-color)
                  {% endif %}
                ;
              }

      - type: conditional
        conditions:
          - entity: binary_sensor.humidity_level_in_range
            state_not: 'on'
        row:
          entity: binary_sensor.humidity_level_in_range
          name: Humidity Confort Alert

      - entity: sensor.indoor_temperature_annual
        name: Average Indoor Temp

      - entity: sensor.indoor_humidity_annual
        name: Average Indoor Humidity
    card_mod:
      class: basic

  - !include /config/lovelace/graph/climate/hvac_runtime_graph.yaml
