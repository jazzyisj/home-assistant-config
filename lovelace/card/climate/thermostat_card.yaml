#######################################################################################################################
## Thermostat Card
#######################################################################################################################
type: custom:stack-in-card
cards:
  - type: thermostat
    entity: climate.thermostat
    card_mod:
      class: sub_card
      style: | #STYLE
        ha-card {
          background:
            {% if is_state('sensor.thermostat_hvac_state','heat') %} var(--entity-heating-color);
            {% elif is_state('sensor.thermostat_hvac_state','cool') %} var(--entity-cooling-color);
            {% endif %}
          ;
        }