###############################################################################
## Nest Protect
###############################################################################
type: entities
title: "Nest Protect Upstairs"
icon: mdi:smoke-detector-variant
show_header_toggle: false
state_color: true
entities:
  - entity: binary_sensor.nest_protect_upstairs_smoke_status
    name: "Smoke Alert"
    card_mod:
      style: |
        :host {
          --paper-item-icon-color: var(--entity-ok-color);
          --paper-item-icon-active-color: var(--entity-critical-color);
        }

  - entity: binary_sensor.nest_protect_upstairs_co_status
    name: "CO Alert"
    card_mod:
      style: |
        :host {
          --paper-item-icon-color: var(--entity-ok-color);
          --paper-item-icon-active-color: var(--entity-critical-color);
        }

  - entity: binary_sensor.nest_protect_upstairs_heat_status
    name: "Heat Alert"
    card_mod:
      style: |
        :host {
          --paper-item-icon-color: var(--entity-ok-color);
          --paper-item-icon-active-color: var(--entity-critical-color);
        }

  - type: custom:fold-entity-row
    head:
      entity: binary_sensor.nest_protect_upstairs_connected
      name: Protect Connected
      card_mod:
        style: |
          :host {
            --paper-item-icon-color: var(--entity-critical-color);
            --paper-item-icon-active-color: var(--entity-ok-color);
          }
    entities:
      - entity: binary_sensor.nest_protect_upstairs_online
        name: "Protect Online (WIFI Test)"
      - entity: device_tracker.nest_protect_upstairs
        name: "Tracker"

      #ISSUE https://github.com/iMicknl/ha-nest-protect/issues/58
      # - entity: sensor.nest_protect_upstairs_replace_by
      #   name: 'Replace'
      #   format: relative

      #TEMP until issue fixed
      - entity: sensor.nest_protect_upstairs_replace
        name: "Replace"
        format: relative

      - entity: binary_sensor.nest_protect_upstairs_co_test
        name: "CO Test"
      - entity: binary_sensor.nest_protect_upstairs_smoke_test
        name: "Smoke Test"
      - entity: binary_sensor.nest_protect_upstairs_speaker_test
        name: "Speaker Test"
      - entity: select.nest_protect_upstairs_brightness
        name: "Brightness"
      - entity: switch.nest_protect_upstairs_steam_check
        name: "Steam Check"
      - entity: switch.nest_protect_upstairs_nightly_promise
        name: "Nightly Promise"
      - entity: switch.nest_protect_upstairs_heads_up
        name: "Heads Up"
      - entity: switch.nest_protect_upstairs_pathlight
        name: "Path Light"

  #ISSUE https://github.com/iMicknl/ha-nest-protect/issues/67
  # - type: custom:fold-entity-row
  #   head:
  #     type: custom:battery-state-entity
  #     entity: binary_sensor.nest_protect_upstairs_battery_level
  #     name: 'Battery Level'
  #   entities:
  - entity: binary_sensor.nest_protect_upstairs_battery_health
    name: "Battery Health"
card_mod:
  class: basic
