###############################################################################
## Sensor Settings Card
###############################################################################
type: entities
title: Sensor Settings
icon: mdi:smoke-detector
show_header_toggle: false
state_color: true
entities:
  - type: custom:fold-entity-row
    head: binary_sensor.door_open
    entities:
      - entity: binary_sensor.back_door_open_alert
      - entity: input_boolean.front_door

      - entity: binary_sensor.front_door_open_alert
      - entity: input_boolean.front_door

      - entity: binary_sensor.garage_side_door_open_alert
      - entity: input_boolean.garage_side_door

      - entity: binary_sensor.patio_door_open_alert
      - entity: input_boolean.patio_door

      - entity: binary_sensor.side_door_open_alert
      - entity: input_boolean.side_door

  - type: custom:auto-entities
    filter:
      template: "{{ states.alert|selectattr('attributes.category','eq','sensor')|map(attribute='entity_id')|list }}"
      options:
        state_color: true
    sort:
      method: name
      ignore_case: true
    card:
      type: custom:fold-entity-row
      head:
        entity: input_boolean.sensor_alerts
        state_color: true
        card_mod:
          style: |
            :host {
              --paper-item-icon-color:
                  {% if is_state('input_boolean.sensor_alerts','off') %} var(--entity-warning-color)
                  {% else %} var(--state-icon-color)
                  {% endif %}
              ;
              --paper-item-icon-active-color:
                {% if states.alert|selectattr('attributes.category','eq','sensor')
                    |selectattr('state','ne','idle')|list|count > 0 %} var(--entity-severe-color)
                {% else %} var(--state-icon-active-color)
                {% endif %}
              ;
            }
      padding: 5

  - type: custom:auto-entities
    filter:
      include:
        - entity_id: 'automation.sensor_*'
          options:
            state_color: true
    sort:
      method: name
      ignore_case: true
    card:
      type: custom:fold-entity-row
      head:
        entity: input_boolean.sensor_automation
        state_color: true
        card_mod:
          style: |
            :host {
              --paper-item-icon-color:
                {% if is_state('input_boolean.sensor_automation','off') %} var(--entity-warning-color)
                {% else %} var(--state-icon-color)
                {% endif %}
              ;
            }
      padding: 5
card_mod:
  class: basic
