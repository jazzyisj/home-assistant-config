###############################################################################
## Indoor Sump Monitor
###############################################################################
type: vertical-stack
cards:
  - type: custom:swipe-card
    reset_after: 120
    parameters: !include /config/lovelace/lovelace_swipe_parameters_auto_height.yaml
    cards:
      - type: entities
        title: "Indoor Sump Monitor"
        icon: mdi:water-pump
        show_header_toggle: false
        state_color: true
        entities:
          - type: custom:fold-entity-row
            head:
              entity: binary_sensor.indoor_sump
            entities:
              - entity: switch.indoor_sump
              - entity: binary_sensor.indoor_sump_input

          - entity: sensor.indoor_sump_count #TEST history stats vs statistics

          - type: custom:fold-entity-row
            head:
              entity: sensor.indoor_sump_hours
            entities:
              - entity: button.indoor_sump_hours_reset

          - entity: sensor.outdoor_sump_count_daily
          - entity: sensor.outdoor_sump_count_annual
          - entity: sensor.outdoor_sump_count_start
          - entity: sensor.outdoor_sump_count_last

          - type: custom:fold-entity-row
            head:
              entity: sensor.indoor_sump_power
            entities:
              - entity: binary_sensor.indoor_sump_overpowering
              - entity: sensor.indoor_sump_energy

          - type: custom:fold-entity-row
            head:
              entity: sensor.indoor_sump_device_temperature
            entities:
              - entity: binary_sensor.indoor_sump_overheating

          - type: custom:fold-entity-row
            head:
              entity: binary_sensor.indoor_sump_cloud
            entities:
              - entity: sensor.indoor_sump_rssi
              - entity: sensor.indoor_sump_uptime

          - type: custom:fold-entity-row
            head:
              entity: binary_sensor.indoor_sump_firmware_update
            entities:
              - entity: button.indoor_sump_ota_update

          - entity: button.indoor_sump_reboot
        card_mod:
          class: basic

      - !include /config/lovelace/history/indoor_sump_history.yaml
