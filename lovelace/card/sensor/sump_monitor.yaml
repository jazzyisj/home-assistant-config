## Indoor Sump Monitor
###############################################################################
type: horizontal-stack
cards:
  - type: entities
    title: Indoor Sump Monitor
    icon: mdi:water-pump
    show_header_toggle: false
    state_color: true
    entities:
      - entity: switch.indoor_sump
      - entity: sensor.indoor_sump_count
      - entity: sensor.indoor_sump_hours
      - entity: binary_sensor.indoor_sump_cloud
      - entity: binary_sensor.indoor_sump_input
      - entity: binary_sensor.indoor_sump_overheating
      - entity: binary_sensor.indoor_sump_overpowering
      - entity: sensor.indoor_sump_device_temperature
      - entity: sensor.indoor_sump_energy
      - entity: sensor.indoor_sump_power
      - entity: sensor.indoor_sump_rssi
      - entity: sensor.indoor_sump_uptime
      - entity: binary_sensor.indoor_sump_firmware_update
      - entity: button.indoor_sump_ota_update
      - entity: button.indoor_sump_ota_update_beta
      - entity: button.indoor_sump_reboot
    card_mod:
      class: basic

  - type: entities
    title: Outdoor Sump Monitor
    icon: mdi:water-pump
    show_header_toggle: false
    state_color: true
    entities:
      - entity: switch.outdoor_sump
      - entity: sensor.outdoor_sump_count
      - entity: sensor.outdoor_sump_hours
      - entity: binary_sensor.outdoor_sump_cloud
      - entity: binary_sensor.outdoor_sump_input
      - entity: binary_sensor.outdoor_sump_overheating
      - entity: binary_sensor.outdoor_sump_overpowering
      - entity: sensor.outdoor_sump_device_temperature
      - entity: sensor.outdoor_sump_energy
      - entity: sensor.outdoor_sump_power
      - entity: sensor.outdoor_sump_rssi
      - entity: sensor.outdoor_sump_uptime
      - entity: binary_sensor.outdoor_sump_firmware_update
      - entity: button.outdoor_sump_ota_update
      - entity: button.outdoor_sump_ota_update_beta
      - entity: button.outdoor_sump_reboot
    card_mod:
      class: basic
