###############################################################################
## Bathroom Sensor
###############################################################################
type: glance
title: 'Bathroom Sensor'
columns: 4
show_name: true
show_icon: true
show_state: true
state_color: true
entities:
  - entity: binary_sensor.bathroom_sensor_motion
    name: 'Motion'

  - entity: sensor.bathroom_sensor_air_temperature
    name: 'Temperature'
    card_mod:
      style: |
        :host {
          --paper-item-icon-color:
            {% set temp = states('sensor.bathroom_sensor_air_temperature')|int(0) %}
            {% if  < 0 %} var(--entity-low-temp-color)
            {% elif temp < 10  %} rgb(0, 69 ,191) ##
            {% elif temp < 20  %} rgb(0, 138 ,191)
            {% elif temp < 30  %} rgb(0, 191 ,173)
            {% elif temp < 40  %} rgb(0, 191 ,104)
            {% elif temp < 50 %} rgb(0, 191 ,34)
            {% elif temp < 60 %} rgb(34, 191 ,0)
            {% elif temp < 70 %} rgb(104, 191 ,0)
            {% elif temp < 80 %} rgb(173, 191 ,0)
            {% elif temp < 90 %} rgb(191, 138 ,0)
            {% else %} rgb(191, 69 ,0)
            {% endif %}
          ;
        }

  - entity: sensor.bathroom_sensor_humidity
    name: 'Humidity'
    card_mod:
      style: |
        :host {
          --paper-item-icon-color:
            {% set humidity = states('sensor.bathroom_sensor_humidity')|int(0) %}
            {% if humidity < 10 %} rgb(200, 254, 0)
            {% elif humidity < 20  %} rgb(129, 254 ,0)
            {% elif humidity < 30  %} rgb(58, 253 ,0)
            {% elif humidity < 40  %} rgb(0, 253 ,12)
            {% elif humidity < 50  %} rgb(0, 253 ,82)
            {% elif humidity < 60  %} rgb(0, 253 ,153)
            {% elif humidity < 70  %} rgb(0, 253 ,223)
            {% elif humidity < 80  %} rgb(0, 210 ,253)
            {% elif humidity < 90%} rgb(0, 140, 253)
            {% else %} rgb(0, 70 ,253)
            {% endif %}
          ;
        }

  - entity: sensor.bathroom_sensor_illuminance
    name: 'Light'
    card_mod:
      style: |
        :host {
          --paper-item-icon-color:
            {% set lux = states('sensor.bathroom_sensor_illuminance')|int(0) %}
            {% if lux == 0 %} rgb(173, 173, 173)
            {% elif lux < 10  %} rgb(188, 188, 162)
            {% elif lux < 20 %} rgb(203, 203, 151)
            {% elif lux < 30 %} rgb(218, 220, 141)
            {% elif lux < 40 %} rgb(233, 236, 130)
            {% elif lux < 50 %} rgb(249, 252, 120)
            {% elif lux < 75 %} rgb(250, 252, 139)
            {% elif lux < 100 %} rgb(251, 253, 158)
            {% elif lux < 250 %} rgb(252, 253, 177)
            {% elif lux < 500 %} rgb(252, 254, 196)
            {% else %} rgb(255, 255, 215)
            {% endif %}
          ;
        }
card_mod:
  class: basic
  style: |
    ha-card {
      background-image: url("/local/images/glance/multisensor6.png") !important;
      background-repeat: no-repeat;
      background-size: cover;
      font-size: 12px;
    }
