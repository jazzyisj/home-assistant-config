###############################################################################
## Battery Monitor Card  https://github.com/maxwroc/battery-state-card
###############################################################################
type: custom:battery-state-card
title: Batteries
sort_by_level: asc
collapse: 10
state_map:
  - from: 'Ok'
    to: 100
  - from: 'Replace'
    to: 25
filter:
  include:
    - name: attributes.device_class
      value: battery
  exclude:
    - name: entity_id
      value: binary_sensor.low_battery_alert
    - name: attributes.mobile
      value: true
card_mod:
  class: basic
