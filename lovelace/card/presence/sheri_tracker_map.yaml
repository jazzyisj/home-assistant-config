type: vertical-stack
cards:
  - type: map
    aspect_ratio: "1"
    default_zoom: 14
    hours_to_show: 12
    dark_mode: false
    entities:
      - entity: person.sheri
      - entity: zone.home
      - entity: zone.work
      - entity: zone.moms
