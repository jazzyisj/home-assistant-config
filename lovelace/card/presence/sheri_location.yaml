###############################################################################
## Sheri Location
###############################################################################
type: conditional
conditions:
  - entity: binary_sensor.wan_connected_alert
    state: 'off'
card:
  type: picture-entity
  entity: camera.sheri_location
  show_state: false
  show_name: false
  tap_action:
    action: more-info
  double_tap_action:
    action: call-service
    service: script.update_device_location
    service_data:
      device: sphone
  hold_action:
    action: none
