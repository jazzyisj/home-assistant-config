type: entities
entities:
  - !include /config/lovelace/card/alarm/include/house_alarm.yaml

  - type: custom:template-entity-row
    entity: input_select.last_person_to_arrive
    secondary: >
      {% if states.input_select.last_person_to_arrive.last_changed is defined %}
        {{ states.input_select.last_person_to_arrive.last_changed
            |as_timestamp(none)|timestamp_custom('%-I:%M %p',true,none) }}
      {% endif %}
    active: "{{ is_state('binary_sensor.someone_home','on') }}"

  - type: custom:template-entity-row
    entity: input_select.last_person_to_leave
    secondary: >
      {% if states.input_select.last_person_to_leave.last_changed is defined %}
        {{ states.input_select.last_person_to_leave.last_changed
            |as_timestamp(none)|timestamp_custom('%-I:%M %p',true,none) }}
      {% endif %}
    active: "{{ is_state('binary_sensor.someone_home','off') }}"

  - entity: sensor.jason_home_week
    card_mod:
      style: |
        :host {
          --paper-item-icon-color: var(--state-icon-active-color);
        }

  - entity: sensor.sheri_home_week
    card_mod:
      style: |
        :host {
          --paper-item-icon-color: var(--state-icon-active-color);
        }
card_mod:
  class: basic
