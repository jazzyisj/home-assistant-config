###############################################################################
## Scenes Card
###############################################################################
type: glance
title: "Scenes"
show_state: false
state_color: true
columns: 3
entities:
  - entity: scene.evening_lights
    name: "Evening"
    icon: mdi:weather-sunset

  - entity: input_boolean.chill_scene
    name: "Chill"
    tap_action:
      action: call-service
      service: browser_mod.notification
      service_data:
        duration: 30000
        message: "Hold to toggle Chill scene."
    hold_action:
      action: toggle

  - entity: input_boolean.company_scene
    name: "Company"
    tap_action:
      action: call-service
      service: browser_mod.notification
      service_data:
        duration: 30000
        message: "Hold to toggle company scene."
    hold_action:
      action: toggle

  - entity: input_boolean.movie_scene
    name: "Movie"
    tap_action:
      action: call-service
      service: browser_mod.notification
      service_data:
        duration: 30000
        message: "Hold to toggle Movie Scene."
    hold_action:
      action: toggle

  - entity: input_boolean.shower_scene
    name: "Shower"
    tap_action:
      action: call-service
      service: browser_mod.notification
      service_data:
        duration: 30000
        message: "Hold to toggle Shower mode."
    hold_action:
      action: toggle
card_mod:
  class: popup
  style: |
    ha-card {
      font-size: 12px;
    }
