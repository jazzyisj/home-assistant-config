###############################################################################
## Alarm Pending
###############################################################################
type: entities
entities:
  - type: custom:timer-bar-card
    entity: timer.alarm_pending
    name: 'PENDING'
    filter: true
    compressed: true
    layout: full
    state_color: true
    icon: >
      {% set dclass = state_attr(state_attr('alarm_control_panel.master','changed_by'),'device_class') %}
      {% if dclass == 'motion' %} mdi:motion-sensor
      {% elif dclass == 'door' %} mdi:door-open
      {% elif dclass == 'window' %} mdi:window-open-variant
      {% else %} mdi:shield-alert
      {% endif %}
    tap_action:
      action: fire-dom-event
      browser_mod:
        command: popup
        deviceID: this
        hide_header: true
        title: 'Alarm Control Panel'
        card: !include /config/lovelace/card/alarm/alarm_control_panel.yaml
    card_mod:
      style: |
        @keyframes blink {
          50% {
            --paper-item-icon-color: white;
          }
        }
        :host {
          --paper-item-icon-color: var(--entity-critical-color);
          animation: blink 1s linear infinite;
        }
card_mod:
  class: alarm_timer
