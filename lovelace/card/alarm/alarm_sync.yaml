###############################################################################
## Alarm Zone Sync Alert
###############################################################################
type: entities
entities:
  - entity: binary_sensor.alarm_zone_sync_alert
    tap_action:
      action: fire-dom-event
      browser_mod:
        command: popup
        deviceID: this
        hide_header: true
        title: 'Master Alarm'
        card: !include /config/lovelace/card/alarm/alarm_control_panel.yaml
    card_mod:
      style: |
        @keyframes blink {
          50% {
            --paper-item-icon-color: white;
          }
        }
        :host {
          --paper-item-icon-color: var(--entity-critical-color);
          animation: blink 1s linear infinite;
        }
card_mod:
  class: alarm_timer
