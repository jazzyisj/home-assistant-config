###############################################################################
## Alarm Control Panel
###############################################################################
type: alarm-panel
name: House Alarm
entity: alarm_control_panel.master
states:
  - arm_home
  - arm_night
  - arm_away
card_mod:
  class: basic
  style: |
    :host {
      --label-badge-red:
          {% if is_state('alarm_control_panel.master','armed_home') %} var(--alarm-armed-home-color)
          {% elif is_state('alarm_control_panel.master','armed_night') %} var(--alarm-armed-night-color)
          {% elif is_state('alarm_control_panel.master','armed_away') %} var(--alarm-armed-away-color)
          {% else %} var(--disabled-text-color)
          {% endif %}
        ;
      --label-badge-yellow: var(--alarm-arming-color);
      --label-badge-green: var(--alarm-disarmed-color);
    }
