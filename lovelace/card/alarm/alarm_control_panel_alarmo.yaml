###############################################################################
## Alarmo Alarm Card
###############################################################################
type: custom:alarmo-card
entity: alarm_control_panel.master
name: 'House Alarm'
states:
  armed_home:
    hide: false
    button_label: 'HOME'
    state_label: 'ARMED HOME'
  armed_night:
    hide: false
    button_label: 'NIGHT'
    state_label: 'ARMED NIGHT'
  armed_away:
    hide: false
    button_label: 'AWAY'
    state_label: 'ARMED AWAY'
  disarmed:
    button_label: 'DISARM'
    state_label: 'DISARMED'
  triggered:
    state_label: 'TRIGGERED'
  arming:
    state_label: 'ARMING'
  pending:
    state_label: 'PENDING'
button_scale: 1.5
keep_keypad_visible: true
use_clear_icon: true
card_mod:
  class: popup
  style: |
    :host {
      --label-badge-red:
          {% if is_state('alarm_control_panel.master','armed_home') %} var(--alarm-armed-home-color)
          {% elif is_state('alarm_control_panel.master','armed_night') %} var(--alarm-armed-night-color)
          {% elif is_state('alarm_control_panel.master','armed_away') %} var(--alarm-armed-away-color)
          {% else %} var(--disabled-text-color)
          {% endif %}
        ;
      --label-badge-yellow: var(--alarm-arming-color);
      --label-badge-green: var(--alarm-disarmed-color);
    }
