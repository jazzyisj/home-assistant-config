###############################################################################
## Alarm Status Card
###############################################################################
type: entities
entities:
  - type: conditional
    conditions:
      - entity: alarm_control_panel.master
        state: disarmed
    row:
      type: custom:template-entity-row
      entity: input_text.alarm_disarmed_by
      secondary: >
        {% if states.input_text.alarm_disarmed_by.last_changed is defined %}
          {{ states.input_text.alarm_disarmed_by.last_changed
              |as_timestamp(none)|timestamp_custom('%-I:%M %p',true,none) }}
        {% endif %}
      active: "{{ is_state('alarm_control_panel.master','disarmed') }}"

  - type: section
    label: 'Frigate Status'
  - entity: sensor.cpu1_inference_speed
  - entity: sensor.cpu2_inference_speed
  - entity: sensor.detection_fps
card_mod:
  class: basic
