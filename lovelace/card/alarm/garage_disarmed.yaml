###############################################################################
## Alarm Garage Disarmed
###############################################################################
type: entities
entities:
  - entity: binary_sensor.garage_disarmed_alert
    tap_action:
      action: navigate
      navigation_path: /lovelace/garage
    card_mod:
      style: |
        @keyframes blink {
          50% {
            --paper-item-icon-color: white;
          }
        }
        :host {
          --paper-item-icon-color: var(--entity-critical-color);
          animation: blink 1s linear infinite;
        }
card_mod:
  class: alarm_timer
