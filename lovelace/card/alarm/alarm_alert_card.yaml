###############################################################################
## Alarm Alert
###############################################################################
type: custom:state-switch
entity: template
template: >
  {% if is_state('alarm_control_panel.master','triggered')
      or is_state('alarm_control_panel.house','triggered')
      or is_state('alarm_control_panel.garage','triggered') %} triggered
  {% elif is_state('alarm_control_panel.master','pending')
      or is_state('alarm_control_panel.house','pending')
      or is_state('alarm_control_panel.garage','pending') %} pending
  {% elif is_state('alarm_control_panel.master','arming')
      or is_state('alarm_control_panel.house','arming')
      or is_state('alarm_control_panel.garage','arming') %} arming
  {% elif is_state('binary_sensor.alarm_open_sensor_alert','on') %} open_sensor
  {% elif is_state('binary_sensor.alarm_bypassed_sensor_alert','on') %} bypassed_sensor
  {% elif is_state('binary_sensor.alarm_zone_sync_alert','on') %} alarm_sync
  {% endif %}
states:
  arming: !include /config/lovelace/card/alarm/alarm_arming.yaml
  pending: !include /config/lovelace/card/alarm/alarm_pending.yaml
  triggered: !include /config/lovelace/card/alarm/alarm_triggered.yaml
  open_sensor: !include /config/lovelace/card/alarm/alarm_open_sensor.yaml
  bypassed_sensor: !include /config/lovelace/card/alarm/alarm_bypassed_sensor.yaml
  alarm_sync: !include /config/lovelace/card/alarm/alarm_sync.yaml
