###############################################################################
## House Alarm Entity
###############################################################################
entity: sensor.master_alarm_status
state_color: true
name: "Alarm"
card_mod:
  style: |
    {% if is_state('input_boolean.alarm_triggered','on') or is_state('alarm_control_panel.master','triggered') %}
    @keyframes blink {
      50% {
        --paper-item-icon-color: var(--alarm-triggered-color);
      }
    }
    {% endif %}
    {% if is_state('alarm_control_panel.master','warning') %}
    @keyframes blink {
      50% {
        --paper-item-icon-color: var(--alarm-pending-color);
      }
    }
    {% endif %}
    {% if is_state('alarm_control_panel.master','pending') %}
    @keyframes blink {
      50% {
        --paper-item-icon-color: var(--alarm-arming-color);
      }
    }
    {% endif %}
    :host {
      --paper-item-icon-color:
        {% if is_state('binary_sensor.alarm_connected','off') %} var(--alarm-severe-color)
        {% elif is_state('input_boolean.alarm_enabled','off') %} var(--disabled-text-color)
        {% elif is_state('alarm_control_panel.master','disarmed') %} var(--alarm-disarmed-color)
        {% elif is_state('alarm_control_panel.master','armed_home') %} var(--alarm-armed-home-color)
        {% elif is_state('alarm_control_panel.master','armed_night') %} var(--alarm-armed-night-color)
        {% elif is_state('alarm_control_panel.master','armed_away') %} var(--alarm-armed-away-color)
        {% else %} var(--disabled-text-color)
        {% endif %}
        ;
      {% if is_state('input_boolean.alarm_triggered','on') or states('alarm_control_panel.master') in ['arming','warning','triggered'] %}animation: blink 1s linear infinite;{% endif %}
    }
tap_action:
  action: fire-dom-event
  browser_mod:
    service: browser_mod.popup
    data:
      content: !include /config/lovelace/card/alarm/alarm_control_panel.yaml
      timeout: 60000
double_tap_action:
  action: fire-dom-event
  browser_mod:
    service: browser_mod.popup
    data:
      content: !include /config/lovelace/card/alarm/alarm_control_panel.yaml
      timeout: 60000
