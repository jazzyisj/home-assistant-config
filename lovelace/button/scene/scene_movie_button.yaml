###############################################################################
## Movie Scene Button
###############################################################################
type: custom:button-card
template: menu_button
entity: input_boolean.movie_scene
tap_action:
  action: call-service
  service: browser_mod.notification
  service_data:
    duration: 30000
    action_text: "DISMISS"
    action: navigate
    navigation_path: /
    message: "Hold to toggle Movie Scene."
double_tap_action:
  action: call-service
  service: input_boolean.turn_off
  service_data:
    entity_id: input_boolean.movie_scene
hold_action:
  action: toggle
