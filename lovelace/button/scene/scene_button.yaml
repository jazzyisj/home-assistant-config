###############################################################################
## Button - Scene
###############################################################################
type: custom:button-card
entity: binary_sensor.scene_active
template: menu_button
icon: >
  [[[
    if (states['input_boolean.shower_mode'].state == 'on')
      return states['input_boolean.shower_mode'].attributes.icon;
    else
      return states['binary_sensor.scene_active'].attributes.icon;
  ]]]
styles:
  icon:
    - color: >
        [[[
          if (states['binary_sensor.scene_active'].state == 'on'
              || states['input_boolean.shower_mode'].state == 'on')
            return 'var(--state-icon-active-color)';
          else
            return 'var(--state-icon-color)';
        ]]]
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    title: 'Scenes'
    card: !include /config/lovelace/card/scene/scenes_glance.yaml
double_tap_action:
  action: call-service
  service: input_boolean.turn_off
  service_data:
    entity_id:
      - input_boolean.chill_mode
      - input_boolean.company_mode
      - input_boolean.movie_mode
      - input_boolean.shower_mode
hold_action:
  action: call-service
  service: input_boolean.turn_on
  service_data:
    entity_id: input_boolean.movie_mode
