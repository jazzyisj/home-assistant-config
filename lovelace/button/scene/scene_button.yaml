###############################################################################
## Scene Button
###############################################################################
type: custom:button-card
entity: binary_sensor.scene_active
template: menu_button
icon: >
  [[[
    if (states['input_boolean.shower_scene'].state == 'on')
      return states['input_boolean.shower_scene'].attributes.icon;
    else
      return states['binary_sensor.scene_active'].attributes.icon;
  ]]]
styles:
  icon:
    - color: >
        [[[
          if (states['binary_sensor.scene_active'].state == 'on'
              || states['input_boolean.shower_scene'].state == 'on')
            return 'var(--state-icon-active-color)';
          else
            return 'var(--state-icon-color)';
        ]]]
tap_action:
  action: fire-dom-event
  browser_mod:
    service: browser_mod.popup
    data:
      content: !include /config/lovelace/card/scene/scenes_glance.yaml
      timeout: 60000
double_tap_action:
  action: call-service
  service: input_boolean.turn_off
  service_data:
    entity_id:
      - input_boolean.chill_scene
      - input_boolean.company_scene
      - input_boolean.movie_scene
      - input_boolean.shower_scene
