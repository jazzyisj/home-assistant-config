###############################################################################
## Shower Scene Button
###############################################################################
type: custom:button-card
template: menu_button
entity: input_boolean.shower_scene
tap_action:
  action: call-service
  service: browser_mod.notification
  service_data:
    message: "Hold to toggle Shower mode."
double_tap_action:
  action: call-service
  service: input_boolean.turn_off
  service_data:
    entity_id: input_boolean.shower_scene
hold_action:
  action: toggle
