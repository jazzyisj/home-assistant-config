###############################################################################
## Chill Scene Button
###############################################################################
type: custom:button-card
template: menu_button
entity: input_boolean.chill_scene
tap_action:
  action: call-service
  service: browser_mod.notification
  service_data:
    message: "Hold to toggle Chill scene."
double_tap_action:
  action: call-service
  service: input_boolean.turn_off
  service_data:
    entity_id: input_boolean.chill_scene
hold_action:
  action: toggle
