###############################################################################
## Button Templates
# https://github.com/custom-cards/button-card
###############################################################################
menu_button:
  aspect_ratio: 1/1
  show_name: false
  show_icon: true
  size: 65%
  show_state: false
  show_label: false
  show_entity_picture: false
  styles:
    name:
      - font-size: 0.6em
      - font-weight: bold
    state:
      - font-size: 0.6em
      - font-weight: bold
    label:
      - font-size: 0.6em
      - font-weight: bold
    card:
      - background-color: var(--ha-card-background);

thermostat_button:
  aspect_ratio: 1/1
  show_name: true
  show_icon: false
  show_state: true
  show_label: true
  styles:
    name:
      - font-size: 0.7em
    state:
      - font-size: 1.3em
      - font-weight: bold
    label:
      - font-size: 0.6em
      - font-weight: bold

presence_button:
  aspect_ratio: 1/1
  show_name: false
  show_icon: true
  size: 65%
  show_state: true
  show_label: true
  show_entity_picture: true
  styles:
    state:
      - font-size: 0.6em
      - font-weight: bold
      - padding: 5px
    card:
      - background-color: var(--ha-card-background);

occupancy_button:
  aspect_ratio: 1/1
  show_state: false
  show_name: true
  show_icon: true
  size: 65%
  show_label: false
  show_entity_picture: false
  styles:
    state:
      - font-size: 0.6em
      - font-weight: bold
    card:
      - background-color: var(--ha-card-background);

alarm_clock_button:
  aspect_ratio: 1/1
  show_name: true
  show_icon: true
  size: 65%
  show_state: true
  show_label: false
  show_entity_picture: false
  styles:
    name:
      - font-size: 0.6em
      - font-weight: bold
    state:
      - font-size: 0.6em
      - font-weight: bold
    card:
      - background-color: var(--ha-card-background);
