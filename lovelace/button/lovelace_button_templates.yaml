###############################################################################
## Button Templates
# https://github.com/custom-cards/button-card
###############################################################################
menu_button:
  aspect_ratio: 1/1
  show_name: false
  show_icon: true
  size: 65%
  show_state: false
  show_label: false
  show_entity_picture: false
  styles:
    grid:
      - grid-template-areas: '"n" "i" "s" "l"'
      - grid-template-rows: min-content 1fr min-content min-content
      - grid-template-columns: 1fr
    name:
      - font-size: 0.6vw
    state:
      - font-size: 0.6vw
      - font-weight: bold
    label:
      - font-size: 0.6vw
      - font-weight: bold
    card:
      - background-color: var(--ha-card-background);

thermostat_button:
  aspect_ratio: 1/1
  show_name: true
  show_icon: false
  show_state: true
  show_label: true
  styles:
    grid:
      - grid-template-areas: '"n" "i" "s" "l"'
      - grid-template-rows: min-content min-content 1fr min-content
      - grid-template-columns: 1fr
    name:
      - font-size: 0.6vw
    state:
      - font-size: 1.2vw
      - font-weight: bold
    label:
      - font-size: 0.6vw
      - font-weight: bold

presence_button:
  aspect_ratio: 1/1
  show_name: false
  show_icon: true
  size: 65%
  show_state: true
  show_label: true
  show_entity_picture: true
  styles:
    grid:
      - grid-template-areas: '"i" "s" "graph"'
      - grid-template-columns: 1fr
      - grid-template-rows: 1fr min-content min-content
    custom_fields:
      graph:
        - overflow: unset
        - padding: 0px
        - margin: 0px
    entity_picture:
      - border-radius: 15px
    state:
      - font-size: 0.6vw
      - font-weight: bold
      - padding-bottom: 5px
    card:
      - overflow: unset
      - padding: 0px
      - margin: 0px
      - background-color: var(--ha-card-background);

occupancy_button:
  aspect_ratio: 1/1
  show_state: false
  show_name: true
  show_icon: true
  size: 65%
  show_label: false
  show_entity_picture: false
  styles:
    grid:
      - grid-template-areas: '"n" "i" "s" "l"'
      - grid-template-rows: min-content 1fr min-content min-content
      - grid-template-columns: 1fr
    state:
      - font-size: 0.7vw
      - font-weight: bold
    card:
      - background-color: var(--ha-card-background);

alarm_clock_button:
  aspect_ratio: 1/1
  show_name: true
  show_icon: true
  size: 65%
  show_state: true
  show_label: false
  show_entity_picture: false
  styles:
    grid:
      - grid-template-areas: '"n" "i" "s" "l"'
      - grid-template-rows: min-content 1fr min-content min-content
      - grid-template-columns: 1fr
    name:
      - font-size: 0.65vw
      - font-weight: bold
    state:
      - font-size: 0.7vw
      - font-weight: bold
    card:
      - background-color: var(--ha-card-background);
