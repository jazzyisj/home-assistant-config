###############################################################################
## Sump Button
###############################################################################
type: custom:button-card
template: menu_button
entity: binary_sensor.sump_active
show_state: false
styles:
  card:
    - background-color: >
        [[[
          if (states['binary_sensor.outdoor_sump'].state == 'unavailable')
            return 'var(--entity-button-critical-color)';
          else if (states['binary_sensor.indoor_sump'].state == 'unavailable')
            return 'var(--entity-button-critical-color)';
          else if (states['switch.outdoor_sump'].state == 'off')
            return 'var(--entity-button-warning-color)';
          else
            return 'var(--ha-card-background)';
        ]]]
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    large: true
    hide_header: true
    title: 'Sump Monitor'
    card: !include /config/lovelace/card/sensor/sump_monitor.yaml
double_tap_action:
  action: url
  url_path: !secret SHELLY_CLOUD
