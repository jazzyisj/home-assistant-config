###############################################################################
## Moisture Button
###############################################################################
type: custom:button-card
template: menu_button
entity: binary_sensor.door_open
icon: mdi:pipe-leak
styles:
  card:
    - background-color: >
        [[[
          if (states['binary_sensor.unavailable_motion'].state == 'on')
            return 'var(--entity-button-critical-color)';
          else
            return 'var(--ha-card-background)';
        ]]]
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    hide_header: true
    title: 'Door Sensors'
    card: !include /config/lovelace/card/sensor/door_sensors.yaml
