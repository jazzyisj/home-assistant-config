###############################################################################
## Energy Tarrif Button
###############################################################################
type: custom:button-card
entity: select.daily_energy_consumption
layout: icon_name
show_name: true
show_state: false
show_icon: false
size: 30px
name: "[[[ return states['sensor.current_energy_tarrif_display'].state; ]]]"
styles:
  grid:
    - grid-template-areas: "'n'"
    - grid-template-rows: mincontent
    - grid-template-columns: 1fr
  state:
    - font-size: 1.7em
  card:
    - height: 100%
    - background-color: >
        [[[
          var tariff = states['select.daily_energy_consumption'].state;
          if (tariff == 'on_peak')
            return 'var(--entity-critical-color) !important';
          else if (tariff == 'mid_peak')
            return 'var(--entity-warning-color) !important';
          else
            return 'var(--entity-ok-color)';
        ]]]
    - color: >
        [[[
          var tariff = states['select.daily_energy_consumption'].state;
          if (tariff == 'on_peak')
            return 'white !important';
          else if (tariff == 'mid_peak')
            return 'black !important';
          else
            return 'white !important';
        ]]]
  icon:
    - color: >
        [[[
          var tariff = states['select.daily_energy_consumption'].state;
          if (tariff == 'on_peak')
            return 'white !important';
          else if (tariff == 'mid_peak')
            return 'black !important';
          else
            return 'white !important';
        ]]]
  img_cell:
    - margin: 0px
    - padding: 0p
  name:
    - padding: 0p
    - margin: 0px
    - font-size: 16px
    - font-weight: bold
    - align-self: center
    - align-items: center
    - justify-self: center
    - justify-content: center
    - text-align: center
card_mod:
  class: basic
