###############################################################################
## Power Use Button
###############################################################################
type: custom:button-card
entity: sensor.current_power_use_kw
template: thermostat_button
name: "POWER"
state_display: "[[[ return states['sensor.current_power_use_kw'].state + ' kW'; ]]]"
label: "[[[ return states['sensor.current_energy_tarrif_display'].state; ]]]"
styles:
  state:
    - font-size: 1.0vw
    - color: >
        [[[
          var power = states['sensor.current_power_use_kw'].state;
          if (power < 300)
            return 'var(--entity-ok-color)';
          else if (power < 400)
            return 'var(--entity-warning-color)';
          else
            return 'var(--entity-severe-color)';
        ]]]
  label:
    - color: >
        [[[
          var tariff = states['select.daily_energy_consumption'].state;
          if (tariff == 'on_peak')
            return 'var(--entity-critical-color)';
          else if (tariff == 'mid_peak')
            return 'var(--entity-warning-color)';
          else
            return 'var(--state-icon-color)';
        ]]]
  card:
    - background-color: >
        [[[
          if (states['sensor.current_power_use_kw'].state > 12)
            return 'var(--entity-button-critical-color)';
          else if (states['sensor.current_power_use_kw'].state > 11)
            return 'var(--entity-button-severe-color)';
          else if (states['binary_sensor.house_energy_monitor_firmware_update'].state == 'on')
            return 'var(--entity-button-warning-color)';
          else if (states['sensor.current_power_use_kw'].state > 10)
            return 'var(--entity-button-warning-color)';
          else
            return 'var(--ha-card-background)';
        ]]]
tap_action:
  action: fire-dom-event
  browser_mod:
    service: browser_mod.popup
    data:
      content: !include /config/lovelace/card/sensor/home_energy_monitor.yaml
      timeout: 60000
double_tap_action:
  action: url
  url_path: !secret SHELLY_CLOUD
hold_action:
  action: navigate
  navigation_path: /energy
