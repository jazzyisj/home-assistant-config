###############################################################################
## Weather Button #STYLE
###############################################################################
type: custom:button-card
entity: sensor.current_condition
size: 65%
show_name: true
name: "[[[ return states['sensor.outdoor_temperature'].state + '°' ]]]"
show_entity_picture: true
entity_picture: "[[[ return 'https://weather.gc.ca/weathericons/' + states['sensor.windsor_icon_code'].state + '.gif' ]]]"
show_state: true
state_display: "[[[ return states['sensor.outdoor_high_temperature'].state + '°/' + states['sensor.outdoor_low_temperature'].state + '°'; ]]]"
show_label: true
label: "[[[ return states['sensor.windsor_condition'].state.toUpperCase(); ]]]"
styles:
  grid:
    - grid-template-areas: '"i i n" "i i s" "l l l"'
    - grid-template-rows: 1fr 15px 25px
    - grid-template-columns: 1fr min-content 70px
  card:
    - width: 175px
    - height: 115px
  name:
    - font-size: 1.5em
    - font-weight: bold
    - color: >
        [[[
          if (states['binary_sensor.outdoor_high_temperature_alert'].state == 'on')
            return 'var(--entity-high-temp-color)';
          else if (states['binary_sensor.outdoor_low_temperature_alert'].state == 'on')
            return 'var(--entity-low-temp-color)';
          else
            return 'var(--primary-text-color)';
        ]]]
  state:
    - font-size: 0.8em
  label:
    - font-size: 1em
    - font-weight: bold
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    large: true
    hide_header: true
    title: 'Weather Forecast'
    card: !include /config/lovelace/card/weather/weather_card_popup.yaml
double_tap_action:
  action: url
  url_path: !secret WINDY_RAIN
hold_action:
  action: call-service
  service: script.weather_report
