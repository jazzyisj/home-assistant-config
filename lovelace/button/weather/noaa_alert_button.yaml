###############################################################################
## NOAA Weather Alert Button
###############################################################################
type: custom:button-card
entity: binary_sensor.noaa_weather_alert
layout: icon_name
show_name: true
show_state: false
show_icon: false
name: >
  [[[
      return states['sensor.noaa_alerts_miz076'].attributes.alerts[0].event.toUpperCase();
  ]]]
styles:
  grid:
    - grid-template-areas: "'i n'"
    - grid-template-columns: 1px 100%
  card:
    - background-color: >
        [[[
          if (states['sensor.noaa_alerts_miz076'].attributes.alerts[0].severity.toLowerCase() == 'extreme')
            return 'var(--entity-critical-color)';
          else if (states['sensor.noaa_alerts_miz076'].attributes.alerts[0].severity.toLowerCase() == 'severe')
            return 'var(--entity-severe-color)';
          else if (states['sensor.noaa_alerts_miz076'].attributes.alerts[0].severity.toLowerCase() == 'moderate')
            return 'var(--entity-warning-color)';
          else if (states['sensor.noaa_alerts_miz076'].attributes.alerts[0].severity.toLowerCase() == 'minor')
            return 'var(--entity-minor-color)';
          else
            return 'var(--disabled-text-color)';
        ]]]
    - color: >
        [[[
          if (states['sensor.noaa_alerts_miz076'].attributes.alerts[0].severity.toLowerCase() == 'extreme')
            return 'white';
          else if (states['sensor.noaa_alerts_miz076'].attributes.alerts[0].severity.toLowerCase() == 'severe')
            return 'white';
          else if (states['sensor.noaa_alerts_miz076'].attributes.alerts[0].severity.toLowerCase() == 'moderate')
            return 'black';
          else if (states['sensor.noaa_alerts_miz076'].attributes.alerts[0].severity.toLowerCase() == 'minor')
            return 'black';
          else
            return 'black';
        ]]]
  name:
    - font-size: 22px
    - font-weight: bold
    - text-aligh: center
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    title: 'NOAA Weather Alert'
    card: !include /config/lovelace/card/weather/noaa_alert_markdown.yaml
hold_action:
  action: url
  url_path: !secret NWS_FORECAST
