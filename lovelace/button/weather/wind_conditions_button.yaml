###############################################################################
## Wind Conditions Button
###############################################################################
type: custom:button-card
name: 'Wind Conditions'
entity: sensor.wind_bearing
size: 65% # icon
aspect_ratio: 1/1
show_name: false
show_entity_picture: true
show_state: true
state_display: >
  [[[
      return states['sensor.wind_bearing'].attributes['cardinal']
       + ' (' + states['sensor.wind_bearing'].state + 'Â°)';
  ]]]
show_label: true
label: >
  [[[
      return states['sensor.wind_gust'].state + ' - ' + states['sensor.wind_gust'].state + 'km/h';
  ]]]
styles:
  grid:
    - grid-template-areas: '"i" "l" "s"'
    - grid-template-rows: 1fr min-content min-content
    - grid-template-columns: 1fr
  label:
    - justify-self: center
    - font-size: 14px
    - font-weight: bold
  state:
    - justify-self: center
    - font-size: 12px
  card:
    - background-color: var(--ha-card-background);
