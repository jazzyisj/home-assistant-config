###############################################################################
## Garage Thermostat Button
###############################################################################
type: custom:button-card
template: menu_button
entity: switch.garage_heat
show_name: true
show_icon: false
show_state: true
show_label: true
name: GARAGE
state_display: >
  [[[
    if (isNaN(states['climate.garage_thermostat'].attributes['current_temperature']))
      return 'N/A';
    else
      return (Math.round(states['climate.garage_thermostat'].attributes['current_temperature'] * 10) / 10) + '°';
  ]]]
label: >
  [[[
    if (states['climate.garage_thermostat'].state == 'off')
      return 'OFF';
    else if (states['climate.garage_thermostat'].attributes['preset_mode'] == 'away')
      return 'FREEZE: ' + states['climate.garage_thermostat'].attributes['temperature'] + '°';
    else
      return states['climate.garage_thermostat'].state.toUpperCase() + ': '
        + states['climate.garage_thermostat'].attributes['temperature'] + '°';
  ]]]
styles:
  label:
    - font-size: 0.9em
    - font-weight: bold
    - color: >
        [[[
          if (states['climate.garage_thermostat'].attributes['preset_mode'] == 'away'
              && states['climate.garage_thermostat'].state == 'heat')
            return 'var(--entity-cooling-color)';
          else if (states['climate.garage_thermostat'].state == 'heat')
            return 'var(--entity-heating-color)';
          else
            return 'var(--primary-text-color)';
        ]]]
  state:
    - font-size: 1.7em
    - font-weight: bold
  name:
    - font-size: 0.9em
    - font-weight: bold
  card:
    - background-color: >
        [[[
          if (states['binary_sensor.garage_furnace'].state == 'on')
            return 'var(--entity-button-heating-color)';
          else
            return 'var(--ha-card-background)';
        ]]]
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    hide_header: true
    title: 'Garage Climate Settings'
    card: !include /config/lovelace/card/garage/garage_climate_settings.yaml
double_tap_action:
  action: call-service
  service: switch.turn_off
  service_data:
    entity_id: switch.garage_heat
hold_action:
  action: toggle
