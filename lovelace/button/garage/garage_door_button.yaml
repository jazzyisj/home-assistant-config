###############################################################################
## Garage Door Button
###############################################################################
type: custom:button-card
template: menu_button
entity: cover.garage_door_opener
name: Garage Door
show_state: false
icon: >
  [[[
    if (states['binary_sensor.myq_connected'].state == 'off')
      return states['binary_sensor.myq_connected'].attributes.icon;
    else if (states['binary_sensor.myq_bridge_connected'].state == 'off')
      return states['binary_sensor.myq_bridge_connected'].attributes.icon;
    else if (states['input_boolean.garage_door_close_alert'].state == 'on')
      return states['input_boolean.garage_door_close_alert'].attributes.icon;
    else if (states['input_boolean.garage_door_open_alert'].state == 'on')
      return states['input_boolean.garage_door_open_alert'].attributes.icon;
    else
      return states['binary_sensor.garage_door_open'].attributes.icon;
  ]]]
styles:
  icon:
    - color: >
        [[[
          if (states['cover.garage_door_opener'].state == 'opening'
              || states['cover.garage_door_opener'].state == 'closing'
              || states['cover.garage_door_opener'].state == 'open')
            return 'var(--state-icon-active-color)';
          else if (states['cover.garage_door_opener'].state == 'closed')
            return 'var(--state-icon-color)';
          else
            return 'var(--entity-disabled-color)';
        ]]]
  card:
    - background-color: >
        [[[
          if (states['binary_sensor.myq_connected'].state == 'off'
              || states['binary_sensor.myq_bridge_connected'].state == 'off')
            return 'var(--entity-button-critical-color)';
          else if (states['input_boolean.garage_door_close_alert'].state == 'on'
              || states['input_boolean.garage_door_open_alert'].state == 'on')
            return 'var(--entity-button-warning-color)';
          else
            return 'var(--ha-card-background)';
        ]]]
tap_action:
  action: call-service
  service: cover.close_cover
  service_data:
    entity_id: cover.garage_door_opener
double_tap_action:
  action: call-service
  service: input_boolean.turn_off
  service_data:
    entity_id:
      - input_boolean.garage_door_close_alert
      - input_boolean.garage_door_open_alert
hold_action:
  action: call-service
  service: script.garage_door_toggle
