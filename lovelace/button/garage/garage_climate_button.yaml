###############################################################################
## Button - Garage Heat
###############################################################################
type: custom:button-card
template: menu_button
entity: input_boolean.garage_heat
name: Garage Climate
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    hide_header: true
    title: 'Garage Climate'
    card: !include /config/lovelace/card/garage/garage_climate.yaml
double_tap_action:
  action: call-service
  service: input_boolean.turn_off
  service_data:
    entity_id: input_boolean.garage_heat
hold_action:
  action: call-service
  service: input_boolean.toggle
  service_data:
    entity_id: input_boolean.garage_heat
