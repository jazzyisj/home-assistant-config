###############################################################################
## Sheri Presence Button
###############################################################################
type: custom:button-card
template: presence_button
entity: binary_sensor.sheri_home
state_display: >
  [[[
    if (states['input_boolean.home_override_sheri'].state == 'on')
      if (states['binary_sensor.sheri_home'].state == 'on')
        return 'HOME';
      else
        return 'AWAY';
    else if (states['person.sheri'].state == 'home')
      return 'HOME';
    else if (states['person.sheri'].state == 'not_home')
      return 'AWAY';
    else
      return states['person.sheri'].state.toUpperCase();
  ]]]
entity_picture: >
  [[[
    if (states['binary_sensor.sheri_home'].state == 'on')
      return '/local/images/entity_icons/sheri_home.png';
    else if (states['person.sheri'].state == 'Work')
      return '/local/images/entity_icons/sheri_work.png';
    else
      return '/local/images/entity_icons/sheri_away.png';
  ]]]
custom_fields:
  graph:
    card: !include /config/lovelace/bar/sheri_time_bar.yaml
styles:
  grid:
    - grid-template-areas: '"i" "s" "graph"'
    - grid-template-columns: 1fr
    - grid-template-rows: 1fr min-content min-content
  state:
    - padding: 0px
    - padding-bottom: 5px
    - margin: 0px
  entity_picture:
    - border-radius: 15px
    - padding: 0px
    - padding-top: 5px
    - padding-bottom: 5px
    - margin: 0px
  custom_fields:
    graph:
      - overflow: unset
      - padding: 0px
      - margin: 0px
  card:
    - overflow: unset
    - padding: 0px
    - margin: 0px
    - background-color: >
        [[[
          if (states['input_boolean.home_override_sheri'].state == 'on')
            return 'var(--entity-button-warning-color)';
          else
            return 'var(--ha-card-background)';
        ]]]
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    hide_header: true
    title: 'Sheri Presence'
    card: !include /config/lovelace/card/presence/sheri_presence.yaml
double_tap_action:
  action: call-service
  service: input_boolean.turn_off
  service_data:
    entity_id: input_boolean.home_override_sheri
hold_action:
  action: call-service
  service: script.toggle_home
  service_data:
    person: sheri
