###############################################################################
## Sheri Presence Button
###############################################################################
type: custom:button-card
template: presence_button
entity: binary_sensor.sheri_home
name: Sheri
state_display: >
  [[[
    if (states['input_boolean.home_override_sheri'].state == 'on')
      if (states['binary_sensor.sheri_home'].state == 'on')
        return 'HOME';
      else
        return 'AWAY';
    else if (states['device_tracker.sheri_tracker'].state == 'home')
      return 'HOME';
    else if (states['device_tracker.sheri_tracker'].state == 'not_home')
      return 'AWAY';
    else
      return states['device_tracker.sheri_tracker'].state.toUpperCase();
  ]]]
entity_picture: >
  [[[
    if (states['binary_sensor.sheri_home'].state == 'on')
      return '/local/images/glance/sheri_home.png';
    else if (states['device_tracker.sheri_tracker'].state == 'Work')
      return '/local/images/glance/sheri_work.png';
    else
      return '/local/images/glance/sheri_away.png';
  ]]]
styles:
  entity_picture:
    - border-radius: 15px
  card:
    - background-color: >
        [[[
          if (states['input_boolean.home_override_sheri'].state == 'on')
            return 'var(--entity-button-warning-color)';
          else
            return 'var(--ha-card-background)';
        ]]]
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    title: 'Sheri Presence'
    card: !include /config/lovelace/card/presence/sheri_presence.yaml
double_tap_action:
  action: call-service
  service: input_boolean.turn_off
  service_data:
    entity_id: input_boolean.home_override_sheri
hold_action:
  action: call-service
  service: script.toggle_home
  service_data:
    person: sheri
