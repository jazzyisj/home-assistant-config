type: custom:button-card
template: presence_button
entity: input_boolean.guest_home
name: Guest
state:
  - operator: ==
    value: 'on'
    styles:
      icon:
        - color: var(--entity-guest-color)
tap_action:
  action: toggle
double_tap_action:
  action: navigate
  navigation_path: /lovelace/presence
hold_action:
  action: toggle
