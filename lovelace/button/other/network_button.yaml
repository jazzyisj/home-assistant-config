###############################################################################
## Network Button
###############################################################################
type: custom:button-card
template: menu_button
entity: binary_sensor.wan_connected
styles:
  icon:
    - color: >
        [[[
          if (states['sensor.network_status'].state == 'critical')
            return 'var(--entity-critical-color)';
          else if (states['sensor.network_status'].state == 'severe')
            return 'var(--entity-severe-color)';
          else if (states['sensor.network_status'].state == 'warning')
            return 'var(--entity-warning-color)';
          else if (states['sensor.network_status'].state == 'minor')
            return 'var(--entity-minor-color)';
          else
            return 'var(--state-icon-color)';
        ]]]
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    title: 'Network Monitor'
    card: !include /config/lovelace/card/network/network_monitor.yaml
double_tap_action:
  action: navigate
  navication_path: /lovelace-system/system
