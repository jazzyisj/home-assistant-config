###############################################################################
## Sprinkler Button
###############################################################################
type: custom:button-card
template: menu_button
entity: binary_sensor.sprinkler_active
show_state: true
state_display: >
  [[[
      if (states['sensor.next_watering_zone'].state == 'suspended')
        return states['sensor.next_watering_zone'].state.toUpperCase();
      else
        return ' ';
  ]]]
styles:
  icon:
    - color: >
        [[[
          if (states['binary_sensor.sprinkler_active'].state == 'on')
            return 'var(--state-icon-active-color)';
          else
            return 'var(--state-icon-color)';
        ]]]
  card:
    - background-color: >
        [[[
          if (states['binary_sensor.hydrawise_controller_connected'].state != 'on')
            return 'var(--entity-button-critical-color)';
          else if (states['binary_sensor.hydrawise_connected'].state != 'on')
            return 'var(--entity-button-severe-color)';
          else
            return 'var(--ha-card-background)';
        ]]]
double_tap_action:
  action: url
  url_path: !secret HYDRAWISE_DASHBOARD
