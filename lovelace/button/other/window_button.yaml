###############################################################################
## Window Button
###############################################################################
type: custom:button-card
template: menu_button
entity: binary_sensor.window_open
styles:
  icon:
    - color: >
        [[[
          if (states['binary_sensor.window_open'].state == 'on'
              && states['input_boolean.alarm_triggered'].state == 'on')
            return 'var(--entity-critical-color)';
          else if ((states['binary_sensor.window_open'].state == 'on'
              && states['input_boolean.alarm_pending'].state == 'on')
            || (states['binary_sensor.window_open'].state == 'on'
              && states['alert.hvac_window_door_open'].state != 'idle'))
            return 'var(--entity-severe-color)';
          else if (states['binary_sensor.window_open'].state == 'on')
            return 'var(--state-icon-active-color';
          else
            return 'var(--state-icon-color)';
        ]]]
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    title: 'Window Sensors'
    hide_header: true
    card: !include /config/lovelace/card/sensor/window_sensors.yaml
