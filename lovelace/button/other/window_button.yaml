###############################################################################
## Button - Window
###############################################################################
type: custom:button-card
template: menu_button
entity: binary_sensor.window_open
styles:
  icon:
    - color: >
        [[[
          if (states['binary_sensor.window_open'].state == 'on')
            return 'var(--state-icon-active-color)';
          else
            return 'var(--state-icon-color)';
        ]]]
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    title: 'Window Sensors'
    hide_header: true
    card: !include /config/lovelace/card/sensor/window_sensors.yaml
double_tap_action:
  action: none
hold_action:
  action: none
