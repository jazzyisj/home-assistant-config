###############################################################################
## Adaptive Light Button
###############################################################################
type: custom:button-card
template: menu_button
entity: switch.adaptive_lighting_main_lights
name: 'Main Lights'
styles:
  icon:
    - color: >
        [[[
          if (states['switch.adaptive_lighting_rgb_lights'].state == 'on')
            return states['sensor.adaptive_lighting_rgb_lights'].state;
          else
            return 'var(--state-icon-color)';
        ]]]
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    hide_header: true
    title: 'Adaptive Light Settings'
    card: !include /config/lovelace/card/light/adaptive_light_settings.yaml
double_tap_action:
  action: call-service
  service: switch.turn_off
  service_data:
    entity_id: switch.adaptive_lighting_main_lights
hold_action:
  action: toggle
