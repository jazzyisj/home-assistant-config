###############################################################################
## Ceiling Fan Button
###############################################################################
type: custom:button-card
template: menu_button
entity: binary_sensor.fans_on
name: Fans
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    title: 'Ceiling Fans'
    hide_header: true
    card: !include /config/lovelace/card/fan/fan_control.yaml
double_tap_action:
  action: call-service
  service: script.fans_off
hold_action:
  action: call-service
  service: script.fans_on
