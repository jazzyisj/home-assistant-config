###############################################################################
## Hot Tub Button
###############################################################################
type: custom:button-card
template: menu_button
entity: climate.spa
icon: mdi:hot-tub
styles:
  icon:
    - color: >
        [[[
          if (states['fan.spa_pump1'].state == 'on'
              || states['fan.spa_pump2'].state == 'on'
              || states['fan.spa_pump3'].state == 'on')
            return 'var(--state-icon-active-color)';
          else
            return 'var(--state-icon-color)';
        ]]]
  card:
    - background-color: >
        [[[
          if (states['binary_sensor.balboa_connected'].state == 'off')
            return 'var(--entity-button-critical-color)';
          else if (states['climate.spa'].state == 'unknown'
              || states['climate.spa'].state == 'unavailable')
            return 'var(--entity-button-severe-color)';
          else
            return 'var(--ha-card-background)';
        ]]]
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    hide_header: true
    title: "Light Settings"
    card: !include /config/lovelace/card/climate/spa_settings.yaml
double_tap_action:
  action: call-service
  service: fan.turn_off
  service_data:
    entity_id:
      - fan.spa_pump1
      - fan.spa_pump3
      - fan.spa_pump3
hold_action:
  action: call-service
  service: fan.turn_on
  service_data:
    entity_id:
      - fan.spa_pump1
      - fan.spa_pump3
      - fan.spa_pump3
