###############################################################################
## Fan Button
###############################################################################
type: custom:button-card
template: menu_button
entity: binary_sensor.fans_on
name: Fans
styles:
  card:
    - background-color: >
        [[[
          if (states['binary_sensor.unavailable_fans'].state == 'on')
            return 'var(--entity-button-critical-color)';
          else
            return 'var(--ha-card-background)';
        ]]]
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    hide_header: true
    title: 'Fan Controls'
    card: !include /config/lovelace/card/fan/fan_control.yaml
double_tap_action:
  action: call-service
  service: script.fans_off
hold_action:
  action: call-service
  service: script.fans_on
