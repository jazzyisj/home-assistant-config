###############################################################################
## Button - Alarm
###############################################################################
type: custom:button-card
template: menu_button
entity: alarm_control_panel.master
name: Alarm
show_state: true
show_icon: true
icon: "[[[ return states['sensor.alarm_status'].attributes.icon; ]]]"
state_display: "[[[ return states['sensor.alarm_status'].state.toUpperCase(); ]]]"
styles:
  icon:
    - color: >
        [[[
          if (states['sensor.alarm_status'].state == 'Disabled')
            return 'var(--disabled-text-color)';
          else if (states['alarm_control_panel.master'].state == 'disarmed')
            return 'var(--alarm-disarmed-color)';
          else if (states['alarm_control_panel.master'].state == 'armed_home')
            return 'var(--alarm-armed-home-color)';
          else if (states['alarm_control_panel.master'].state == 'armed_night')
            return 'var(--alarm-armed-night-color)';
          else if (states['alarm_control_panel.master'].state == 'armed_away')
            return 'var(--alarm-armed-away-color)';
          else if (states['alarm_control_panel.master'].state == 'arming')
            return 'var(--alarm-arming-color)';
          else if (states['alarm_control_panel.master'].state == 'pending')
            return 'var(--alarm-pending-color)';
          else if (states['alarm_control_panel.master'].state == 'triggered')
          return 'var(--alarm-triggered-color)';
          else
            return 'var(--entity-warning-color)';
        ]]]
  card: #STYLE
    - background-color: >
        [[[
          if ((states['input_boolean.alarm_triggered'].state == 'on'
                && states['alarm_control_panel.master'].state == 'disarmed')
              || states['binary_sensor.alarm_open_sensor_alert'].state == 'on'
              || states['binary_sensor.alarm_bypassed_sensor_alert'].state == 'on')
            return 'var(--entity-button-warning-color)';
          else
            return 'var(--ha-card-background)';
        ]]]
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    title: 'House Alarm'
    hide_header: true
    card: !include /config/lovelace/card/alarm/alarm_control_panel_alarmo.yaml
double_tap_action:
  action: navigate
  navigation_path: /lovelace/alarm
hold_action:
  action: call-service
  service: input_boolean.turn_off
  service_data:
    entity_id: input_boolean.alarm_triggered
