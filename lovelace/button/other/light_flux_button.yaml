###############################################################################
## Light Flux Button
###############################################################################
type: custom:button-card
template: menu_button
entity: switch.light_flux_dining_room
name: Flux
styles:
  icon:
    - color: "[[[ return states['sensor.flux_color_general'].state; ]]]"
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    title: 'Light Settings'
    card: !include /config/lovelace/card/light/light_settings.yaml
double_tap_action:
  action: call-service
  service: switch.turn_off
  service_data:
    entity_id: switch.light_flux_dining_room
hold_action:
  action: toggle
