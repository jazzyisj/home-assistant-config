###############################################################################
## Lock Button
###############################################################################
type: custom:button-card
template: menu_button
entity: sensor.door_locks
styles:
  icon:
    - color: >
        [[[
          if (states['binary_sensor.door_lock_jammed'].state == 'on'
            || states['binary_sensor.door_lock_failed'].state == 'on')
            return 'var(--entity-critical-color)';
          else if (states['sensor.door_locks'].state > 0)
            return 'var(--entity-minor-color)';
          else
            return 'var(--state-icon-color)';
        ]]]
  card:
    - background-color: >
        [[[
          if (states['binary_sensor.unavailable_lock'].state == 'on')
            return 'var(--entity-button-critical-color)';
          else
            return 'var(--ha-card-background)';
        ]]]
tap_action:
  action: fire-dom-event
  browser_mod:
    service: browser_mod.popup
    data:
      content: !include /config/lovelace/card/lock/lock_entities_glance.yaml
      timeout: 60000
double_tap_action:
  action: call-service
  service: script.lock_all_locks
hold_action:
  action: call-service
  service: script.unlock_all_locks
