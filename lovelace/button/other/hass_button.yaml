###############################################################################
## Hass Button
###############################################################################
type: custom:button-card
template: menu_button
entity: sensor.hass_status
styles:
  icon:
    - color: >
        [[[
          if (states['sensor.hass_status'].state == 'critical')
            return 'var(--entity-critical-color)';
          else if (states['sensor.hass_status'].state == 'severe')
            return 'var(--entity-severe-color)';
          else if (states['sensor.hass_status'].state == 'warning')
            return 'var(--entity-warning-color)';
          else if (states['sensor.hass_status'].state == 'minor')
            return 'var(--entity-minor-color)';
          else
            return 'var(--state-icon-color)';
        ]]]
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    hide_header: true
    title: 'System Status'
    card: !include /config/lovelace/card/system/system_status.yaml
double_tap_action:
  action: navigate
  navigation_path: /lovelace-system/hass
hold_action:
  action: call-service
  service: script.alerts_on
