###############################################################################
## Light Button
###############################################################################
type: custom:button-card
template: menu_button
entity: binary_sensor.lights_on
name: Lights
styles:
  icon:
    - color: >
        [[[
          if (states['binary_sensor.lights_on'].state == 'on'
            && (states['switch.light_flux_dining_room'].state == 'on'
              || states['switch.light_flux_bathroom'].state == 'on'))
            return states['sensor.flux_color_general'].state;
          else if (states['binary_sensor.lights_on'].state == 'on')
            return 'var(--state-icon-active-color)';
          else
            return 'var(--state-icon-color)';
        ]]]
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    title: 'Light Settings'
    hide_header: true
    card: !include /config/lovelace/card/light/light_settings.yaml
double_tap_action:
  action: navigate
  navigation_path: /lovelace/lights
hold_action:
  action: call-service
  service: script.lights_off
