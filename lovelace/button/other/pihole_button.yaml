###############################################################################
## Button - PiHole
###############################################################################
type: custom:button-card
template: menu_button
entity: binary_sensor.pihole_disconnected_alert
styles:
  icon:
    - color: >
        [[[
          if (states['sensor.pi_hole_status'].state == 'Disconnected')
            return 'var(--entity-critical-color)';
          else if (states['sensor.pi_hole_status'].state == 'Disabled')
            return 'var(--entity-warning-color)';
          else if (states['sensor.pi_hole_status'].state == 'Enabled')
            return 'var(--state-icon-color)';
          else
            return 'var(--entity-critical-color)';
        ]]]
tap_action:
  action: more-info
double_tap_action:
  action: url
  url_path: http://pi.hole/admin/index.php
hold_action:
  action: call-service
  service: switch.toggle
  service_data:
    entity_id: switch.pi_hole_enabled
