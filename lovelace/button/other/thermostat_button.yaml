###############################################################################
## Thermostat Button
###############################################################################
type: custom:button-card
template: menu_button
entity: sensor.thermostat_temperature
show_name: true
show_icon: false
show_state: true
show_label: true
name: HOUSE
state_display: >
  [[[
    if (states['binary_sensor.nest_connected'].state != 'on')
      return 'N/A';
    else
      return (Math.round(states['sensor.thermostat_temperature'].state * 10) / 10) + '°';
  ]]]
label: >
  [[[
    if (states['binary_sensor.nest_connected'].state != 'on')
      return 'OFFLINE';
    else if ((states['sensor.thermostat_mode'].state == 'Auto' && states['sensor.thermostat_hvac_state'].state == 'heating')
        || (states['sensor.thermostat_mode'].state == 'Auto' && states['sensor.thermostat_hvac_state'].state == 'cooling')
        || (states['sensor.thermostat_mode'].state == 'Heat' || states['sensor.thermostat_mode'].state == 'Cool'))
      return states['sensor.thermostat_mode'].state.toUpperCase() + ': ' + states['sensor.thermostat_target_temperature'].state + '°';
    else
      return states['sensor.thermostat_mode'].state.toUpperCase();
  ]]]
styles:
  label:
    - font-size: 0.9em
    - font-weight: bold
    - color: >
        [[[
          if (states['sensor.thermostat_mode'].state == 'Heat')
            return 'var(--entity-heating-color)';
          else if (states['sensor.thermostat_mode'].state == 'Cool')
            return 'var(--entity-cooling-color)';
          else if (states['sensor.thermostat_mode'].state == 'Auto')
            return 'var(--entity-auto-color)';
          else
            return 'var(--primary-text-color)';
        ]]]
  state:
    - font-size: 1.7em
    - font-weight: bold
  name:
    - font-size: 0.9em
    - font-weight: bold
  card:
    - background-color: >
        [[[
          if (states['sensor.thermostat_hvac_state'].state == 'heating')
            return 'var(--entity-button-heating-color)';
          else if (states['sensor.thermostat_hvac_state'].state == 'cooling')
            return 'var(--entity-button-cooling-color)';
          else
            return 'var(--ha-card-background)';
        ]]]
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    title: 'Upstairs Thermostat'
    card: !include /config/lovelace/card/climate/thermostat_card.yaml
double_tap_action:
  action: call-service
  service: climate.turn_off
  service_data:
    entity_id: climate.thermostat
hold_action:
  action: call-service
  service: climate.turn_on
  service_data:
    entity_id: climate.thermostat
