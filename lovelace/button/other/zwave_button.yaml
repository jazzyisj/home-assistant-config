###############################################################################
## Button - Z-Wave
###############################################################################
type: custom:button-card
template: menu_button
entity: binary_sensor.zwave_network
styles:
  icon:
    - color: >
        [[[
          if (states['binary_sensor.zwave_network'].state == 'off')
            return 'var(--entity-critical-color)';
          else if (states['sensor.offline_zwave_devices'].state > 0)
            return 'var(--entity-severe-color)';
          else
            return 'var(--state-icon-color)';
        ]]]
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    title: 'ZWave Devices'
    hide_header: true
    card: !include /config/lovelace/card/zwave/zwave_devices.yaml
double_tap_action:
  action: call-service
  service: alert.turn_off
  service_data:
    entity_id: alert.zwave_netork
