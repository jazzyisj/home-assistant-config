type: custom:button-card
template: menu_button
entity: binary_sensor.motion_on
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    title: 'Active Motion Sensors'
    hide_header: true
    card: !include /config/lovelace/card/sensor/motion_on.yaml
double_tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    title: 'Alarm Settings'
    hide_header: true
    card: !include /config/lovelace/card/alarm/alarm_settings.yaml
