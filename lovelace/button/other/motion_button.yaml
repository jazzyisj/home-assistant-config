###############################################################################
## Button - Motion #IDEA add water leaks
###############################################################################
type: custom:button-card
template: menu_button
entity: binary_sensor.garage_sensor_motion
styles:
  icon:
    - color: >
        [[[
          if (states['binary_sensor.motion_on'].state == 'on')
            return 'var(--state-icon-active-color';
          else
            return 'var(--state-icon-color)';
        ]]]
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    title: 'Active Motion Sensors'
    card: !include /config/lovelace/card/sensor/motion_on.yaml
double_tap_action:
  action: none
hold_action:
  action: none
