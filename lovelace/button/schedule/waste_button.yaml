###############################################################################
## Button - Next Waste Day
###############################################################################
type: custom:button-card
template: menu_button
entity: sensor.next_waste_day
show_name: false
show_icon: true
show_state: true
icon: >
  [[[
    if (states['sensor.next_garbage_day'].state == 'Tomorrow')
      return states['sensor.next_garbage_day'].attributes.icon;
    else if (states['sensor.next_recycle_day'].state == 'Tomorrow')
      return states['sensor.next_recycle_day'].attributes.icon;
    else if (states['sensor.next_yardwaste_day'].state == 'Tomorrow')
      return states['sensor.next_yardwaste_day'].attributes.icon;
    else
      return states['sensor.next_waste_day'].attributes.icon;
  ]]]
state_display: >
  [[[
    if (states['sensor.next_garbage_day'].state == 'Tomorrow'
          || states['sensor.next_recycle_day'].state == 'Tomorrow'
          || states['sensor.next_yardwaste_day'].state == 'Tomorrow')
      return 'TOMORROW';
    else if (states['sensor.next_garbage_day'].state == 'Today'
          || states['sensor.next_recycle_day'].state == 'Today'
          || states['sensor.next_yardwaste_day'].state == 'Today')
      return 'TODAY';
    else
      return states['sensor.next_waste_day'].state.toUpperCase();
  ]]]
styles:
  icon:
    - color: >
        [[[
          if (states['sensor.next_garbage_day'].state == 'Tomorrow')
            return 'var(--calendar-garbage-color)';
          else if (states['sensor.next_recycle_day'].state == 'Tomorrow')
            return 'var(--calendar-recycle-color)';
          else if (states['sensor.next_yardwaste_day'].state == 'Tomorrow')
            return 'var(--calendar-yardwaste-color)';
          else if (states['sensor.next_garbage_day'].state == 'Today')
            return 'var(--calendar-garbage-color)';
          else if (states['sensor.next_recycle_day'].state == 'Today')
            return 'var(--calendar-recycle-color)';
          else if (states['sensor.next_yardwaste_day'].state == 'Today')
            return 'var(--calendar-yardwaste-color)';
          else
            return 'var(--state-icon-color)'
        ]]]
  card:
    - background-color: >
        [[[
          if (states['input_boolean.garbage_alert'].state == 'on'
                || states['input_boolean.recycle_alert'].state == 'on'
                || states['input_boolean.yardwaste_alert'].state == 'on')
            return 'var(--entity-button-active-color)';
          else
            return 'var(--ha-card-background)';
        ]]]
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    title: 'Waste Pickup Schedule'
    hide_header: true
    card: !include /config/lovelace/card/schedule/waste_pickup.yaml
double_tap_action:
  action: navigate
  navigation_path: /lovelace/schedule
hold_action:
  action: call-service
  service: input_boolean.turn_off
  service_data:
    entity_id:
      - input_boolean.garbage_alert
      - input_boolean.recycle_alert
      - input_boolean.yardwaste_alert
