###############################################################################
## Bedtime Button
###############################################################################
type: custom:button-card
template: menu_button
name: 'Bedtime'
entity: binary_sensor.bedtime_active
show_state: true
state_display: >
  [[[
    return states['sensor.bedtime_today'].attributes['12hour'].toUpperCase();
  ]]]
styles:
  icon:
    - color: >
        [[[
          if (states['input_boolean.bedtime_delayed'].state == 'on'
                || states['script.bedtime'].state == 'on')
            return 'var(--state-icon-active-color)';
          else if (states['sensor.bedtime_today'].attributes['12hour'] == 'OFF')
            return 'var(--entity-warning-color)';
          else
            return 'var(--state-icon-color)';
        ]]]
  card:
    - background-color: >
        [[[
          if (states['binary_sensor.bedtime_active'].state == 'on')
            return 'var(--entity-button-active-color)';
          else
            return 'var(--ha-card-background)';
        ]]]
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    hide_header: true
    title: 'Schedule Settings'
    card: !include /config/lovelace/card/schedule/bedtime_settings.yaml
double_tap_action:
  action: call-service
  service: input_boolean.toggle
  service_data:
    entity_id: input_boolean.bedtime_delayed
hold_action:
  action: call-service
  service: script.toggle
  service_data:
    entity_id: script.bedtime
