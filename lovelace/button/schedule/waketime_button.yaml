###############################################################################
## Button - Wakeup
###############################################################################
type: custom:button-card
template: menu_button
entity: script.waketime
name: Wake Time
show_state: true
state_display: "[[[ return states['sensor.next_waketime'].attributes['12hour'].toUpperCase(); ]]]"

styles:
  icon:
    - color: >
        [[[
          if (states['script.waketime'].state == 'on')
            return 'var(--state-icon-active-color)';
          else if (states['sensor.next_waketime'].attributes['12hour'] == 'OFF')
            return 'var(--entity-warning-color)';
          else
            return 'var(--state-icon-color)';
        ]]]
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    title: 'Wake Time Settings'
    card: !include /config/lovelace/card/schedule/waketime_settings.yaml
hold_action:
  action: call-service
  service: script.waketime
