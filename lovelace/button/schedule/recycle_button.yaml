###############################################################################
## Recycle Day Button
###############################################################################
type: custom:button-card
template: menu_button
entity: sensor.next_recycle_day
show_name: false
show_icon: true
show_state: true
state_display: "[[[ return states['sensor.next_recycle_day'].state.toUpperCase(); ]]]"
styles:
  icon:
    - color: >
        [[[
          if (states['sensor.next_recycle_day'].state == 'Today'
              || states['sensor.next_recycle_day'].state == 'Tomorrow')
            return 'var(--calendar-recycle-color)';
          else
            return 'var(--state-icon-color)';
        ]]]
  card:
    - background-color: >
        [[[
          if (states['input_boolean.recycle_alert'].state == 'on')
            return 'var(--entity-button-active-color)';
          else
            return 'var(--ha-card-background)';
        ]]]
hold_action:
  action: call-service
  service: input_boolean.turn_off
  service_data:
    entity_id: input_boolean.recycle_alert
