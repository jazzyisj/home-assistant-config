###############################################################################
## Camera Button #IDEA - tamper sensors, cameras offline
###############################################################################
type: custom:button-card
template: menu_button
entity: device_tracker.lorex_nvr
name: 'CCTV'
show_icon: true
icon: >
  [[[
    if (states['input_boolean.camera_notifications'].state == 'off')
      return 'mdi:cctv-off';
    else
      return 'mdi:cctv';
  ]]]

styles:
  icon:
    - color: >
        [[[
          if (states['input_boolean.camera_notifications'].state == 'off')
            return 'var(--entity-warning-color)';
          else
            return 'var(--state-icon-color)';
        ]]]
  card:
    - background-color: >
        [[[
          if (states['device_tracker.lorex_nvr'].state !=  'home')
            return 'var(--entity-button-critical-color)';
          else
            return 'var(--ha-card-background)';
        ]]]
tap_action:
  action: navigate
  navigation_path: /ccab4aaf_frigate/dashboard
hold_action:
  action: call-service
  service: input_boolean.toggle
  service_data:
    entity_id: input_boolean.camera_notifications
