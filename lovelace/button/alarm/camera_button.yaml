###############################################################################
## Camera Button
###############################################################################
type: custom:button-card
template: menu_button
entity: device_tracker.lorex_nvr
name: "CCTV"
show_icon: true
icon: >
  [[[
    if (states['input_boolean.camera_notifications'].state == 'off')
      return 'mdi:cctv-off';
    else
      return 'mdi:cctv';
  ]]]
styles:
  icon:
    - color: >
        [[[
          if (states['binary_sensor.camera_tamper_alert'].state == 'on')
            return 'var(--entity-critical-color)';
          else if (states['input_boolean.camera_notifications'].state == 'off')
            return 'var(--entity-warning-color)';
          else
            return 'var(--state-icon-color)';
        ]]]
  card:
    - background-color: >
        [[[
          if (states['binary_sensor.lorex_nvr_connected'].state ==  'off')
            return 'var(--entity-button-critical-color)';
          else if (states['binary_sensor.camera_offline_alert'].state ==  'on')
            return 'var(--entity-button-severe-color)';
          else if (states['binary_sensor.camera_tamper_alert'].state == 'on')
            return 'var(--entity-button-minor-color)';
          else
            return 'var(--ha-card-background)';
        ]]]
tap_action:
  action: fire-dom-event
  browser_mod:
    service: browser_mod.popup
    data:
      timeout: 60000
      content: !include /config/lovelace/card/camera/camera_settings.yaml
double_tap_action:
  action: navigate
  navigation_path: /ccab4aaf_frigate/dashboard
hold_action:
  action: navigate
  navigation_path: nvr-cameras
