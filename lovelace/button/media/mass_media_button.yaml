## MASS Media Button
###############################################################################
type: custom:button-card
template: menu_button
entity: binary_sensor.mass_media
tap_action:
  action: call-service
  service: input_boolean.turn_off
  service_data:
    entity_id: group.media_launchers
double_tap_action:
  action: call-service
  service: script.mass_players_off
hold_action:
  action: navigate
  navigation_path: /lovelace/media-settings
