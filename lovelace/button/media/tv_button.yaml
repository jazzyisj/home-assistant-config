###############################################################################
## TV Button
###############################################################################
type: custom:button-card
template: menu_button
entity: binary_sensor.tv_on
name: TV
styles:
  card:
    - background-color: >
        [[[
          if (states['input_boolean.media_launcher_tv'].state == 'on')
            return 'var(--entity-button-selected-color)';
          else
            return 'var(--ha-card-background)';
        ]]]
tap_action:
  action: call-service
  service: input_boolean.toggle
  service_data:
    entity_id: input_boolean.media_launcher_tv
hold_action:
  action: call-service
  service: script.media_player_off
  service_data:
    media_players:
      - media_player.living_room_tv
      - media_player.bedroom_tv
      - media_player.office_tv
      - media_player.living_room_chromecast
      - media_player.office_chromecast
      - media_player.deck_chromecast
