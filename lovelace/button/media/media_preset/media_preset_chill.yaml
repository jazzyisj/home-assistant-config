###############################################################################
## Button - Media Preset Chill
###############################################################################
type: custom:button-card
template: menu_button
entity: input_boolean.media_launcher_preset_chill
name: Chill
styles:
  icon:
    - color: var(--state-icon-color);
  card:
    - background-color: >
        [[[
          if (states['input_boolean.media_launcher_preset_chill'].state == 'on'
                && states['input_boolean.media_launcher_lock'].state == 'on')
            return 'var(--entity-button-active-color)';
          else if (states['input_boolean.media_launcher_preset_chill'].state == 'on')
            return 'var(--entity-button-selected-color)';
          else
            return 'var(--ha-card-background)';
        ]]]
tap_action:
  action: call-service
  service: input_boolean.toggle
  service_data:
    entity_id: input_boolean.media_launcher_preset_chill
double_tap_action:
  action: call-service
  service: input_boolean.toggle
  service_data:
    entity_id: input_boolean.media_launcher_lock
hold_action:
  action: call-service
  service: switch.toggle
  service_data:
    entity_id: switch.media_preset_chill
