###############################################################################
## Quiet Time Button
###############################################################################
type: custom:button-card
template: menu_button
entity: binary_sensor.quiet_time
state_display: >
  [[[
      if (states['binary_sensor.quiet_time'].state == 'on')
        return 'QUIET';
      else
        return ' ';
  ]]]
icon: >
  [[[
    if (states['switch.system_mute'].state == 'on')
      return states['switch.system_mute'].attributes.icon;
    else if (states['binary_sensor.mobile_phone_in_use'].state == 'on')
      return states['binary_sensor.mobile_phone_in_use'].attributes.icon;
    else if (states['binary_sensor.volume_override'].state == 'on')
      return states['binary_sensor.volume_override'].attributes.icon;
    else
      return states['binary_sensor.quiet_time'].attributes.icon;
  ]]]
styles:
  icon:
    - color: >
        [[[
          if (states['switch.system_mute'].state == 'on')
            return 'var(--entity-warning-color)';
          else if (states['binary_sensor.mobile_phone_in_use'].state == 'on')
            return 'var(--entity-minor-color)';
          else if (states['binary_sensor.volume_override'].state == 'on')
            return 'var(--entity-warning-color)';
          else if (states['binary_sensor.quiet_time'].state == 'on')
            return 'var(--state-icon-active-color)';
          else
            return 'var(--state-icon-color)';
        ]]]
tap_action:
  action: call-service
  service: input_boolean.toggle
  service_data:
    entity_id: input_boolean.media_launcher_volume
double_tap_action:
  action: call-service
  service: input_boolean.toggle
  service_data:
    entity_id: input_boolean.volume_override
hold_action:
  action: call-service
  service: switch.toggle
  service_data:
    entity_id: switch.system_mute
