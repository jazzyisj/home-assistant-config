###############################################################################
## Media Color Light Sync Button
###############################################################################
type: custom:button-card
template: menu_button
entity: input_boolean.media_color_light_sync
name: 'Media Color Light Sync'
styles:
  icon:
    - color: >
        [[[
          return states['sensor.media_light_color'].state;
        ]]]
  card:
    - background-color: >
        [[[
          if (states['input_boolean.media_color_light_sync'].state == 'on'
              && states['input_boolean.media_launcher_lock'].state == 'on')
            return 'var(--entity-button-active-color)';
          else if (states['input_boolean.media_color_light_sync'].state == 'on')
            return 'var(--entity-button-selected-color)';
          else
            return 'var(--ha-card-background)';
        ]]]
tap_action:
  action: toggle
