###############################################################################
## Button - Radio
###############################################################################
type: custom:button-card
template: menu_button
entity: binary_sensor.radio
name: Radio
styles:
  icon:
    - color: >
        [[[
          var player_state = states['media_player.radio'].state;
          var sensor_state = states['binary_sensor.radio'].state;

          if (states['input_boolean.mute_all'].state == 'on')
            return 'var(--entity-warning-color)';
          else if (player_state == 'paused')
            return 'var(--entity-minor-color)';
          else if (sensor_state == 'on')
            return 'var(--entity-radio-color)';
          else
            return 'var(--state-icon-color)';
        ]]]
  card:
    - background-color: >
        [[[
          if (states['input_boolean.radio_failed'].state == 'on'
              || states['binary_sensor.wan_connected_alert'].state == 'on')
            return 'var(--entity-button-critical-color)';
          else if (states['input_boolean.media_launcher_radio'].state == 'on'
                && states['input_boolean.media_launcher_lock'].state == 'on')
            return 'var(--entity-button-active-color)';
          else if (states['input_boolean.media_launcher_radio'].state == 'on')
            return 'var(--entity-button-selected-color)';
          else
            return 'var(--ha-card-background)';
        ]]]
tap_action:
  action: call-service
  service: input_boolean.toggle
  service_data:
    entity_id: input_boolean.media_launcher_radio
double_tap_action:
  action: call-service
  service: media_player.turn_off
  service_data:
    entity_id: media_player.radio
hold_action:
  action: call-service
  service: script.media_player_toggle
  service_data:
    media_player: media_player.radio
