###############################################################################
## Spotify Button
###############################################################################
type: custom:button-card
template: menu_button
entity: binary_sensor.spotify_hassio
name: 'Spotify'
styles:
  icon:
    - color: >
        [[[
          var player_state = states['media_player.spotify_hassio'].state;
          var sensor_state = states['binary_sensor.spotify_hassio'].state;
          var sensor_jason_state = states['binary_sensor.spotify_jason'].state;
          var sensor_sheri_state = states['binary_sensor.spotify_sheri'].state;

          if (states['switch.system_mute'].state == 'on')
            return 'var(--entity-warning-color)';
          else if (player_state == 'paused')
            return 'var(--entity-minor-color)';
          else if (sensor_state == 'on' || sensor_jason_state == 'on' || sensor_sheri_state == 'on')
            return 'var(--entity-spotify-color)';
          else
            return 'var(--state-icon-color)';
        ]]]
  card:
    - background-color: >
        [[[
          if (states['media_player.spotify_hassio_main'].state == 'unknown'
              || states['media_player.spotify_hassio_main'].state == 'unavailable')
            return 'var(--entity-button-critical-color)';
          else if (states['input_boolean.spotify_hassio_failed'].state == 'on')
            return 'var(--entity-button-severe-color)';
          else if (states['input_boolean.media_launcher_spotify'].state == 'on'
                && states['input_boolean.media_launcher_lock'].state == 'on')
            return 'var(--entity-button-active-color)';
          else if (states['input_boolean.media_launcher_spotify'].state == 'on')
            return 'var(--entity-button-selected-color)';
          else
            return 'var(--ha-card-background)';
        ]]]
tap_action:
  action: call-service
  service: input_boolean.toggle
  service_data:
    entity_id: input_boolean.media_launcher_spotify
double_tap_action:
  action: call-service
  service: homeassistant.turn_off
  service_data:
    entity_id:
      - media_player.spotify_hassio
      - input_boolean.spotify_hassio_failed
      - input_boolean.spotify_jason_failed
      - input_boolean.spotify_sheri_failed
hold_action:
  action: call-service
  service: script.media_player_toggle
  service_data:
    media_player: media_player.spotify_hassio
