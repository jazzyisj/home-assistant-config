###############################################################################
## Media Button
###############################################################################
type: custom:button-card
template: menu_button
name: 'Media'
icon: >
  [[[
    if (states['switch.system_mute'].state == 'on')
      return states['switch.system_mute'].attributes.icon;
    else if (states['binary_sensor.alarm_clock'].state == 'on')
      return states['binary_sensor.alarm_clock'].attributes.icon;
    else if (states['binary_sensor.mobile_phone_in_use'].state == 'on')
      return states['binary_sensor.mobile_phone_in_use'].attributes.icon;
    else
      return states['binary_sensor.media_on'].attributes.icon;
  ]]]
show_state: true
state_display: >
  [[[
      if (states['switch.system_mute'].state == 'on')
        return 'MUTE';
      else if (states['binary_sensor.alarm_clock'].state == 'on')
        return 'ALARM';
      else if (states['binary_sensor.quiet_time'].state == 'on')
        return 'QUIET';
      else if (states['input_boolean.quiet_time_enabled'].state == 'off')
        return 'QUIET DISABLED';
      else
        return ' ';
  ]]]
styles:
  icon:
    - color: >
        [[[
          if (states['switch.system_mute'].state == 'on')
            return 'var(--entity-warning-color)';
          else if (states['binary_sensor.alarm_clock'].state == 'on'
              || states['binary_sensor.media_on'].state == 'on')
            return 'var(--state-icon-active-color)';
          else
            return 'var(--state-icon-color)';
        ]]]
  state:
    - color: >
        [[[
          if (states['binary_sensor.quiet_time'].state == 'on')
            return 'var(--state-icon-active-color)';
          else
            return 'var(--primary-text-color)';
        ]]]
  card:
    - background-color: >
        [[[
          if (states['binary_sensor.unavailable_media_player'].state == 'on')
            return 'var(--entity-button-critical-color)';
          else if (states['input_boolean.quiet_time_enabled'].state == 'off')
            return 'var(--entity-button-warning-color)';
          else
            return 'var(--ha-card-background)';
        ]]]
tap_action:
  action: navigate
  navigation_path: /lovelace-kiosk-media/media
double_tap_action:
  action: call-service
  service: script.media_stop
hold_action:
  action: call-service
  service: switch.toggle
  service_data:
    entity_id: switch.system_mute
