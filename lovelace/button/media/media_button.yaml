###############################################################################
## Button - Media
###############################################################################
type: custom:button-card
template: menu_button
name: Media
icon: >
  [[[
    if (states['input_boolean.mute_all'].state == 'on')
      return states['input_boolean.mute_all'].attributes.icon;
    else
      return 'mdi:music-circle';
  ]]]
styles:
  icon:
    - color: >
        [[[
          if (states['input_boolean.mute_all'].state == 'on')
            return 'var(--entity-warning-color)';
          else if (states['input_boolean.tts_playing'].state == 'on'
              || states['binary_sensor.alarm_clock'].state == 'on'
              || states['binary_sensor.radio'].state == 'on'
              || states['binary_sensor.spotify'].state == 'on'
              || states['binary_sensor.spotify_jason'].state == 'on'
              || states['binary_sensor.spotify_sheri'].state == 'on'
              || states['binary_sensor.youtube'].state == 'on')
            return 'var(--state-icon-active-color)';
          else
            return 'var(--state-icon-color)';
        ]]]
tap_action:
  action: call-service
  service: input_boolean.turn_off
  service_data:
    entity_id:
      - group.media_launchers
      - group.media_failed
      - input_boolean.media_launcher_lock
double_tap_action:
  action: call-service
  service: script.media_stop
hold_action:
  action: call-service
  service: script.media_play
