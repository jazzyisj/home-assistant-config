###############################################################################
## Media Button
###############################################################################
type: custom:button-card
template: menu_button
name: Media
show_state: true
state_display: >
  [[[
      if (states['binary_sensor.quiet_time'].state == 'on')
        return 'QUIET';
      else
        return ' ';
  ]]]
icon: >
  [[[
    if (states['switch.system_mute'].state == 'on')
      return states['switch.system_mute'].attributes.icon;
    else if (states['binary_sensor.alarm_clock'].state == 'on')
      return states['binary_sensor.alarm_clock'].attributes.icon;
    else
      return states['binary_sensor.media_on'].attributes.icon;
  ]]]
styles:
  icon:
    - color: >
        [[[
          if (states['switch.system_mute'].state == 'on')
            return 'var(--entity-warning-color)';
          else if (states['binary_sensor.alarm_clock'].state == 'on'
              || states['binary_sensor.media_on'].state == 'on')
            return 'var(--state-icon-active-color)';
          else
            return 'var(--state-icon-color)';
        ]]]
  state:
    - color: >
        [[[
          if (states['binary_sensor.quiet_time'].state == 'on')
            return 'var(--state-icon-active-color)';
          else
            return 'var(--primary-text-color)';
        ]]]
tap_action:
  action: call-service
  service: switch.toggle
  service_data:
    entity_id: switch.system_mute
double_tap_action:
  action: call-service
  service: script.media_stop
hold_action:
  action: call-service
  service: script.media_play
