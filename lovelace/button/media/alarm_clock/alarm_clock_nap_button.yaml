###############################################################################
## Button - Alarm Clock Nap
###############################################################################
type: custom:button-card
entity: input_boolean.alarm_clock_launcher_nap
template: alarm_clock_button
show_name: true
name: 'NAP'
icon: "[[[ return states['sensor.alarm_clock_nap_next_alarm'].attributes.icon ]]]"
show_state: true
state_display: >
  [[[
    if (states['sensor.alarm_clock_nap_next_alarm'].attributes['status'] == 'pending')
      return states['sensor.alarm_clock_nap_next_alarm'].attributes['12hour'].toUpperCase();
    else
      return states['sensor.alarm_clock_nap_next_alarm'].attributes['status'].toUpperCase();
  ]]]
styles:
  icon:
    - color: >
        [[[
          if (states['input_boolean.mute_all'].state == 'on')
            return 'var(--entity-warning-color)';
          else if (states['sensor.alarm_clock_nap_next_alarm'].attributes['status'] == 'playing'
              || states['sensor.alarm_clock_nap_next_alarm'].attributes['status'] == 'testing'
              || states['sensor.alarm_clock_nap_next_alarm'].attributes['status'] == 'delayed')
            return 'var(--alarm-clock-active-color)';
          else if (states['sensor.alarm_clock_nap_next_alarm'].attributes['status'] == 'snoozed')
            return 'var(--alarm-clock-snooze-color)';
          else if (states['sensor.alarm_clock_nap_next_alarm'].attributes['status'] == 'error')
            return 'var(--entity-critical-color)';
          else if (states['sensor.alarm_clock_nap_next_alarm'].attributes['status'] == 'off'
              || states['sensor.alarm_clock_nap_next_alarm'].attributes['status'] == 'failed')
            return 'var(--state-icon-color)';
          else
            return 'var(--alarm-clock-pending-color)';
        ]]]
  card:
    - background-color: >
        [[[
          if (states['sensor.alarm_clock_nap_next_alarm'].attributes['status'] == 'failed')
            return 'var(--entity-button-critical-color)';
          else if (states['input_boolean.alarm_clock_launcher_nap'].state == 'on')
            return 'var(--entity-button-selected-color)';
          else
            return 'var(--ha-card-background)';
        ]]]
tap_action:
  action: toggle
double_tap_action:
  action: call-service
  service: script.alarm_clock_off
hold_action:
  action: call-service
  service: input_boolean.toggle
  service_data:
    entity_id: input_boolean.alarm_clock_nap
