###############################################################################
## Alarm Clock Other Button
###############################################################################
type: custom:button-card
entity: input_boolean.alarm_clock_launcher_other
template: alarm_clock_button
show_name: true
name: "[[[ return states['sensor.alarm_clock_other'].attributes['source']; ]]]"
icon: "[[[ return states['sensor.alarm_clock_other'].attributes.icon; ]]]"
show_state: true
state_display: >
  [[[
      if (states['sensor.alarm_clock_other'].attributes['source'] == null)
        return 'OTHER';
      else
        return states['sensor.alarm_clock_other'].attributes['12hour'].toUpperCase();
  ]]]
styles:
  icon:
    - color: >
        [[[
          if (states['sensor.alarm_clock_other'].attributes['source'] == null)
            return 'var(--state-icon-color)';
          else
            return 'var(--state-icon-active-color)';
        ]]]
  card:
    - background-color: >
        [[[
          if (states['input_boolean.alarm_clock_launcher_other'].state == 'on'
                && states['input_boolean.media_launcher_lock'].state == 'on')
            return 'var(--entity-button-active-color)';
          else if (states['input_boolean.alarm_clock_launcher_other'].state == 'on')
            return 'var(--entity-button-selected-color)';
          else
            return 'var(--ha-card-background)';
        ]]]
tap_action:
  action: toggle
double_tap_action:
  action: fire-dom-event
  browser_mod:
    service: browser_mod.popup
    data:
      content: !include /config/lovelace/card/media/alarm_clock/alarm_clock_next_alarm.yaml
      timeout: 120000
hold_action:
  action: call-service
  service: script.alarm_clock_other_off
