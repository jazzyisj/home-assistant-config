#######################################################################
## Rain Yesterday Bar  https://github.com/custom-cards/bar-card
#######################################################################
type: custom:bar-card
entity: sensor.precipitation_yesterday_rain
name: Rain - Yesterday
icon: mdi:water
unit_of_measurement: mm
decimal: 1
min: 0
max: 25
direction: up
positions:
  icon: outside
  indicator: 'off'
  name: 'off'
  minmax: 'off'
  value: outside
width: 50%
color: rgb(0, 151, 206)
tap_action:
  action: none
card_mod:
  class: sub_card
  style: |
    ha-card { background-color: transparent; box-shadow: none;}
    bar-card-card { margin-left: -10px; margin-bottom: -3px; margin-top: -3px; }
    bar-card-currentbar, bar-card-backgroundbar { border-radius: 0.5em; }
    bar-card-value { overflow; visible; padding-left: 10px; margin: 0px; }
    .card-content { text-align: start; padding: 0px; }
