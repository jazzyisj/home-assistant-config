###############################################################################
## Hass Alert History Graph
###############################################################################
type: history-graph
title: 'HASS Alert History'
hours_to_show: 24
refresh_interval: 300
entities:
  - entity: alert.integration_offline
    name: 'Integratino'

  - entity: alert.update_available
    name: 'Update'

  - entity: alert.unavailable_sensor
    name: 'Sensor'

  - entity: alert.unknown_device
    name: 'Device'

  - entity: alert.remote_ui
    name: 'Remote UI'

  - entity: alert.low_battery
    name: 'Battery'

  - entity: alert.zwave_device
  - entity: alert.zwave_network
card_mod:
  class: basic
