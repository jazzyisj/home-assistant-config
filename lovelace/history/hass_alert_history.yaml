###############################################################################
## Hass Alert History Graph
###############################################################################
type: history-graph
title: 'HASS Alert History'
hours_to_show: 24
refresh_interval: 300
entities:
  - entity: alert.hass_update
    name: 'Update'

  - entity: alert.device_offline
    name: 'Device'

  - entity: alert.unavailable_sensor
    name: 'Sensor'

  - entity: alert.low_battery
    name: 'Battery'
card_mod:
  class: basic
