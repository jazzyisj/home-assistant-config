###############################################################################
## Front Door Lock History Graph
###############################################################################
type: history-graph
hours_to_show: 168
refresh_interval: 900
entities:
  - entity: sensor.front_door_lock_status
    name: 'Status'

  - entity: binary_sensor.front_door_lock_keypad_disabled
    name: 'Keypad'

  - entity: binary_sensor.front_door_lock_intrusion
    name: 'Intrusion'

  - entity: binary_sensor.front_door_lock_hardware_failure
    name: 'Hardware'

  - entity: binary_sensor.front_door_lock_lock_jammed
    name: 'Jammed - Sensor'

  - entity: input_boolean.front_door_lock_jammed
    name: 'Jammed - Boolean'

  - entity: sensor.front_door_lock_alarm_type
    name: 'Alarm Type'

  - entity: sensor.front_door_lock_alarm_level
    name: 'Alarm Level'

  - entity: sensor.front_door_lock_keypad_state
    name: 'Keypad State'

  - entity: sensor.front_door_lock_hardware_status
    name: 'Hardware Status'
    
  - entity: sensor.front_door_lock_security_sensor_status
    name: 'Security Status'
card_mod:
  class: basic
