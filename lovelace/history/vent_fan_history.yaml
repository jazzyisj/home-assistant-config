type: history-graph
title: 'Vent Fan History'
hours_to_show: 72
refresh_interval: 300
entities:
  - entity: fan.bathroom_fan
    name: 'Fan'

  - entity: input_boolean.bathroom_fan
    name: 'User'

  - entity: binary_sensor.bathroom_humidity_fan
    name: 'Humidity'

  - entity: binary_sensor.bathroom_mold_fan
    name: 'Mold'

  - entity: binary_sensor.bathroom_temperature_fan
    name: 'Temperature'

  - entity: timer.bathroom_fan
    name: 'In Use'
card_mod:
  class: basic
