###############################################################################
## Outdoor Sump History
###############################################################################
type: custom:history-explorer-card
cardName: outdoor-sump
header: hide
uimode: dark
uiLayout:
  toolbar: top
  selector: hide
graphs:
  - type: timeline
    entities:
      - entity: binary_sensor.outdoor_sump
        name: 'Running'

  - type: line
    entities:
      - entity: sensor.outdoor_sump_power
        name: 'Power'
        color: '#3e95cd'
        fill: rgba(151,187,205,0.15)

  - type: line
    entities:
      - entity: sensor.outdoor_sump_device_temperature
        name: 'Temp'
        color: '#3ecd95'
        fill: rgba(151,205,187,0.15)
