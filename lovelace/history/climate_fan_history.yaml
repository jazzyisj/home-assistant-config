###############################################################################
## Climate Fan History Graph
###############################################################################
type: history-graph
title: 'Climate Fan History'
hours_to_show: 72
refresh_interval: 300
entities:
  - entity: input_boolean.hvac_fan_control
    name: 'HVAC Control'

  - entity: input_boolean.fan_schedule
    name: 'Scheduled'

  - entity: timer.fan_schedule_duration
    name: 'Sch Duration'

  - entity: timer.fan_schedule_delay
    name: 'Sch Delay'

  - entity: fan.hvac_fan
    name: 'HVAC Fan'

  - entity: fan.bedroom_fan
    name: 'Bedroom'

  - entity: timer.bedroom_fan
    name: 'Bedroom I/U'

  - entity: fan.office_fan
    name: 'Office'
    
  - entity: timer.office_fan
    name: 'Office I/U'
card_mod:
  class: basic
