###############################################################################
## System Alert History Graph
###############################################################################
type: history-graph
title: 'System Alert History'
hours_to_show: 24
refresh_interval: 300
entities:
  - entity: alert.cpu_temperature
    name: CPU Temp

  - entity: alert.processor_use
    name: CPU

  - entity: alert.memory_use
    name: Memory

  - entity: alert.disk_use
    name: Disk
card_mod:
  class: basic
