###############################################################################
## Weather Alert History Graph
###############################################################################
type: history-graph
title: 'Weather Alert History'
hours_to_show: 168
refresh_interval: 300
entities:
  - entity: binary_sensor.noaa_weather_alert
    name: NOAA
  - entity: binary_sensor.envcan_weather_alert
    name: Envcan
  - entity: alert.storm_approaching
    name: Storm
  - entity: alert.outdoor_high_temperature
    name: High Temp
  - entity: alert.outdoor_low_temperature
    name: Low Temp
  - entity: alert.allergy_risk
    name: Allergy
  - entity: alert.asthma_risk
    name: Asthma
  - entity: alert.uv_risk
    name: UV Index
  - entity: alert.air_quality
    name: Air Quality
  - entity: alert.flu_risk
    name: Flu Risk
card_mod:
  class: basic
