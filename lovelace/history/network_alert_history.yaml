###############################################################################
## Network Alert History Graph
###############################################################################
type: history-graph
title: 'Network Alert History'
hours_to_show: 24
refresh_interval: 300
entities:
  - entity: binary_sensor.wan_connected_alert
    name: 'WAN'

  - entity: alert.bluetooth_disabled
    name: 'Bluetooth'

  - entity: alert.speedtest_connected
    name: 'Speedtest'

  - entity: alert.uptime_robot_connected
    name: 'Uptime'

  - entity: alert.wifi_ap_upstairs_connected
    name: 'WIFI AP1'

  - entity: alert.unknown_device
    name: 'Unknown'
card_mod:
  class: basic
