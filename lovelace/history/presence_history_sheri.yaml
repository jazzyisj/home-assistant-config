###############################################################################
## Sheri Presence History Graph
###############################################################################
type: custom:history-explorer-card
cardName: sheri-presence
header: Sheri History
uimode: dark
uiLayout:
  toolbar: top
  selector: hide
graphs:
  - type: timeline
    entities:
      - entity: person.sheri
        name: "Person"

      - entity: device_tracker.sheri_tracker
        name: "Tracker"

      - entity: binary_sensor.sheri_home
        name: "Sensor"

      - entity: input_boolean.sheri_almost_home
        name: "Almost"

      - entity: device_tracker.sphone_bt
        name: "Phone BT"

      - entity: binary_sensor.sheri_phone_wifi_connected
        name: "Phone WIFI"

      - entity: device_tracker.sphone
        name: "Phone GPS"

      - entity: binary_sensor.sphone_high_accuracy_mode
        name: "Accuracy"

      - entity: binary_sensor.sheri_phone_connected
        name: "Phone Connected"
card_mod:
  class: basic
