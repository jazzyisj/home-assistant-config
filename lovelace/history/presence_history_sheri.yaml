###############################################################################
## Sheri Presence History Graph
###############################################################################
type: custom:history-explorer-card
cardName: sheri-presence
header: Sheri History
uimode: dark
uiLayout:
  toolbar: top
  selector: hide
graphs:
  - type: timeline
    entities:
      - entity: person.sheri
        name: "Person"

      - entity: binary_sensor.sheri_home
        name: "Sensor"

      - entity: input_boolean.home_override_sheri
        name: "Override"

      - entity: device_tracker.sphone
        name: "Phone GPS"

      - entity: device_tracker.sphone_wifi
        name: "Phone WIFI"

      - entity: device_tracker.sphone_bt
        name: "Phone BT"

      - entity: input_boolean.sheri_almost_home
        name: "Almost"

      - entity: sensor.sphone_detected_activity
        name: "Activity"

      - entity: binary_sensor.sphone_high_accuracy_mode
        name: "Accuracy"

      - entity: switch.sheri_phone_high_accuracy
        name: "Switch"

      - entity: binary_sensor.sheri_phone_connected
        name: "Phone Connected"
