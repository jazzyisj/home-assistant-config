###############################################################################
## Lovelace Swipe Card Parameters
# https://swiperjs.com/swiper-api#parameters
# https://github.com/bramkragten/swipe-card
###############################################################################
# focusableElements: 'input, select, option, textarea, button, video, label'
# nested: # doesn't help with nested swipes
preloadImages: true #ISSUE not working for cameras?
threshold: 10
autoHeight: false
grabCursor: true
centeredSlides: true
loop: true #BUG causing blank card
loopAdditionalSlides: 4
spaceBetween: 8
effect: coverflow
coverflowEffect:
  rotate: 50
  stretch: 0
  depth: 100
  modifier: 1
  slideShadows: true
pagination:
  type: bullets
#BUG volume slider, hold_action issues
