###############################################################################
## Lovelace Swipe Card Parameters
###############################################################################
preloadImages: true
threshold: 10
autoHeight: false
grabCursor: true
centeredSlides: true
spaceBetween: 8
effect: coverflow
coverflowEffect:
  rotate: 50
  stretch: 0
  depth: 100
  modifier: 1
  slideShadows: true
pagination:
  type: bullets
