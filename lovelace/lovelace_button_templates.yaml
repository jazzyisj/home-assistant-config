#######################################################################################################################
## Button Templates
#######################################################################################################################
menu_button:
  size: 50px # icon
  aspect_ratio: 1/1
  show_state: false
  show_name: false
  show_label: false
  show_entity_picture: false
  styles:
    name:
      - font-size: 10px
      - font-weight: bold
    state:
      - font-size: 12px
      - font-weight: bold
    card:
      - background-color: var(--ha-card-background);

presence_button:
  size: 70% # icon
  aspect_ratio: 1/1
  show_state: true
  show_name: false
  show_label: true
  show_entity_picture: true
  styles:
    state:
      - font-size: 12px
      - font-weight: bold
    card:
      - background-color: var(--ha-card-background);

occupancy_button:
  size: 50px # icon
  aspect_ratio: 1/1
  show_state: false
  show_name: true
  show_label: false
  show_entity_picture: false
  styles:
    state:
      - font-size: 14px
      - font-weight: bold
    card:
      - background-color: var(--ha-card-background);