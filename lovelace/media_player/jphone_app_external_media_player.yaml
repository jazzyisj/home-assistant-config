###############################################################################
## Media Player - Jason Phone External
###############################################################################
type: custom:state-switch
entity: template
template: "{{ 'on' if states('sensor.jason_phone_media_player_external') in ['playing','paused'] else 'off' }}"
states:
  'off':
    type: custom:mini-media-player
    entity: media_player.browser_jphone_app_external
    name: 'Jason Phone: External'
    icon: mdi:speaker-multiple
    group: true
    toggle_power: false
    hide: !include /config/lovelace/media_player/include/mini_media_player_off.yaml
  'on':
    type: custom:mini-media-player
    entity: media_player.browser_jphone_app_external
    name: 'Jason Phone: External'
    icon: mdi:tablet
    group: true
    toggle_power: false
    hide: !include /config/lovelace/media_player/include/mini_media_player_on.yaml
    artwork: full-cover
    source: full
    info: scroll
