###############################################################################
## Media Player - Sheri Phone External
###############################################################################
type: conditional
conditions:
  - entity: media_player.browser_sphone_app_external
    state_not: unavailable
  - entity: media_player.browser_sphone_app_external
    state_not: unknown
card:
  type: custom:state-switch
  entity: template
  template: "{{ 'on' if states('sensor.sheri_phone_media_player_external') in ['playing','paused'] else 'off' }}"
  states:
    'off':
      type: custom:mini-media-player
      entity: media_player.browser_sphone_app_external
      name: 'Sheri Phone: External'
      icon: mdi:monitor-cellphone
      group: true
      toggle_power: false
      hide: !include /config/lovelace/media_player/include/mini_media_player_off.yaml
    'on':
      type: custom:mini-media-player
      entity: media_player.browser_sphone_app_external
      name: 'Sheri Phone: External'
      icon: mdi:monitor-cellphone
      group: true
      toggle_power: false
      hide: !include /config/lovelace/media_player/include/mini_media_player_on.yaml
      artwork: full-cover
      source: full
      info: scroll
