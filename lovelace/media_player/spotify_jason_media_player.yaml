#######################################################################
## Spotify Media Player
#######################################################################
type: custom:state-switch
entity: template
template: "{{ 'on' if states('media_player.spotify_jason') in ['playing','paused'] else 'off' }}"
states:
  'off':
    type: custom:mini-media-player
    entity: media_player.spotify_jason
    icon: mdi:spotify
    toggle_power: true # default false
    idle_view: when_idle # when_idle, when_paused, when_standby, after
    hide: !include /config/lovelace/media_player/include/mini_media_player_off.yaml
    tap_action:
      action: call-service
      service: input_boolean.toggle
      service_data:
        entity_id: input_boolean.media_launcher_spotify
  'on':
    type: custom:mini-media-player
    entity: media_player.spotify_jason
    icon: mdi:spotify
    toggle_power: true # default false
    hide: !include /config/lovelace/media_player/include/mini_media_player_on.yaml
    artwork: material # full-cover-fit, full-cover, material, cover, none
    source: full # icon, full
    info: scroll # short, scroll
    card_mod:
      style: |
        :host {
          --mini-media-player-icon-color: var(--entity-spotify-color);
        }
