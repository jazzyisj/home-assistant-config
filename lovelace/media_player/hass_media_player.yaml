###############################################################################
## Hass Media Player
###############################################################################
type: custom:state-switch
entity: template
template: "{{ 'on' if states('sensor.vlc_hass') in ['playing','paused'] else 'off' }}"
states:
  'off':
    type: custom:mini-media-player
    entity: media_player.vlc_hass
    name: 'HASS VLC Player'
    icon: mdi:speaker-multiple
    group: true
    toggle_power: false
    hide: !include /config/lovelace/media_player/include/mini_media_player_off.yaml
  'on':
    type: custom:mini-media-player
    entity: media_player.vlc_hass
    name: 'HASS VLC Player'
    icon: mdi:tablet
    group: true
    toggle_power: false
    hide: !include /config/lovelace/media_player/include/mini_media_player_on.yaml
    artwork: full-cover
    source: full
    info: scroll
