###############################################################################
## Hass Media Player
###############################################################################
type: custom:state-switch
entity: template
template: "{{ 'on' if states('media_player.vlc_telnet') in ['playing','paused'] else 'off' }}"
states:
  'off':
    type: custom:mini-media-player
    entity: media_player.vlc_telnet
    icon: mdi:spotify
    toggle_power: false
    idle_view: when_idle
    hide: !include /config/lovelace/media_player/include/mini_media_player_off.yaml
  'on':
    type: custom:mini-media-player
    entity: media_player.vlc_telnet
    icon: mdi:spotify
    toggle_power: false
    hide: !include /config/lovelace/media_player/include/mini_media_player_on.yaml
    artwork: material
    source: full
    info: scroll
    card_mod:
      style: |
        :host {
          --mini-media-player-icon-color: var(--entity-active-color);
        }
