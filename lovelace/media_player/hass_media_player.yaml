## Hass Media Player
###############################################################################
type: vertical-stack
cards:
  - type: conditional
    conditions:
      - entity: media_player.vlc_hass
        state_not: unavailable
      - entity: media_player.vlc_hass
        state_not: unknown
      - entity: media_player.vlc_hass
        state_not: idle
    card:
      type: media-control
      entity: media_player.vlc_hass

  - type: conditional
    conditions:
      - entity: media_player.vlc_hass
        state_not: unavailable
      - entity: media_player.vlc_hass
        state_not: unknown
      - entity: media_player.vlc_hass
        state: idle
    card:
      type: entities
      entities:
        - media_player.vlc_hass
