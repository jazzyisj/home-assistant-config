###############################################################################
## Quiet Speakers Media Player - Full
###############################################################################
type: custom:state-switch
entity: template
template: >
  {{ 'on' if states('sensor.quiet_speakers')|lower
      not in ['idle','off','unknown','unavailable','none'] else 'off' }}
states:
  'off':
    type: custom:mini-media-player
    entity: media_player.quiet_speakers
    name: 'Quiet Speakers'
    icon: mdi:speaker-multiple
    group: true
    toggle_power: false
    hide: !include /config/lovelace/media_player/include/mini_media_player_off.yaml
  'on':
    type: custom:mini-media-player
    entity: media_player.quiet_speakers
    name: 'Quiet Speakers'
    icon: mdi:speaker-multiple
    group: true
    toggle_power: false
    hide: !include /config/lovelace/media_player/include/mini_media_player_on.yaml
    artwork: full-cover
    source: full
    info: scroll
