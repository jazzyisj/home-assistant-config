###############################################################################
## Night Speakers Media Player - Full
###############################################################################
type: custom:state-switch
entity: template
template: >
  {{ 'on' if states('sensor.night_speakers')|lower
      not in ['off','unknown','unavailable'] else 'off' }}
states:
  'off':
    type: custom:mini-media-player
    entity: media_player.night_speakers
    name: 'Night Speakers'
    icon: mdi:speaker-multiple
    group: true
    toggle_power: false
    hide: !include /config/lovelace/media_player/include/mini_media_player_off.yaml
  'on':
    type: custom:mini-media-player
    entity: media_player.night_speakers
    name: 'Night Speakers'
    icon: mdi:tablet
    group: true
    toggle_power: false
    hide: !include /config/lovelace/media_player/include/mini_media_player_on.yaml
    artwork: full-cover
    source: full
    info: scroll
