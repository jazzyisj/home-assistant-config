###############################################################################
## Bathroom Speaker
###############################################################################
type: custom:state-switch
entity: template
template: >
  {% if states('sensor.bathroom_speaker') in ['idle','off'] %} off
  {% elif states('sensor.bathroom_speaker') in ['on','alarm_clock'] %} on
  {% else %}{{ 'group' if 'group' in states('sensor.bathroom_speaker') else 'single' }}
  {% endif %}
states:
  'off':
    type: custom:mini-media-player
    entity: media_player.bathroom_speaker
    name: 'Bathroom Speaker'
    icon: mdi:google-home
    hide: !include /config/lovelace/media_player/include/mini_media_player_off.yaml
    toggle_power: false
    group: true
  'on':
    type: custom:mini-media-player
    entity: media_player.bathroom_speaker
    name: 'Bathroom Speaker'
    icon: mdi:google-home
    hide: !include /config/lovelace/media_player/include/mini_media_player_on.yaml
    toggle_power: false
    group: true
    artwork: material
    source: full
    info: scroll
  single:
    type: custom:mini-media-player
    entity: media_player.bathroom_speaker
    name: 'Bathroom Speaker'
    icon: mdi:google-home
    toggle_power: false
    group: true
    hide: !include /config/lovelace/media_player/include/mini_media_player_on.yaml
    artwork: full-cover
    source: full
    info: scroll
    idle_view: when_idle
  group:
    type: custom:mini-media-player
    entity: media_player.bathroom_speaker
    name: 'Bathroom Speaker'
    icon: mdi:google-home
    hide: !include /config/lovelace/media_player/include/mini_media_player_group.yaml
    toggle_power: false
    group: true
    artwork: material
    source: full
    info: scroll
    idle_view: when_idle
