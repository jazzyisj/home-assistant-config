###############################################################################
## Media Player - Laptop Chrome External
###############################################################################
type: custom:state-switch
entity: template
template: "{{ 'on' if states('sensor.browser_media_player_jlaptop_chrome_external') in ['playing','paused'] else 'off' }}"
states:
  'off':
    type: custom:mini-media-player
    entity: media_player.browser_jlaptop_chrome_external
    name: 'HASS VLC Player'
    icon: mdi:monitor-cellphone
    group: true
    toggle_power: false
    hide: !include /config/lovelace/media_player/include/mini_media_player_off.yaml
  'on':
    type: custom:mini-media-player
    entity: media_player.browser_jlaptop_chrome_external
    name: 'HASS VLC Player'
    icon: mdi:monitor-cellphone
    group: true
    toggle_power: false
    hide: !include /config/lovelace/media_player/include/mini_media_player_on.yaml
    artwork: full-cover
    source: full
    info: scroll
