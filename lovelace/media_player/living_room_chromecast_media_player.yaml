###############################################################################
## Living Room Chromecast
###############################################################################
type: custom:state-switch
entity: template
template: >
  {% if states('sensor.living_room_chromecast') in ['idle','off'] %} off
  {% elif states('sensor.living_room_chromecast') in ['on','alarm_clock'] %} on
  {% else %}{{ 'group' if 'group' in states('sensor.living_room_chromecast') else 'single' }}
  {% endif %}
states:
  'off':
    type: custom:mini-media-player
    entity: media_player.living_room_chromecast
    name: 'Living Room Chromecast'
    icon: mdi:cast
    hide: !include /config/lovelace/media_player/include/mini_media_player_off.yaml
    toggle_power: true
    group: true
  'on':
    type: custom:mini-media-player
    entity: media_player.living_room_chromecast
    name: 'Living Room Chromecast'
    icon: mdi:cast
    hide: !include /config/lovelace/media_player/include/mini_media_player_on.yaml
    toggle_power: true
    group: true
    artwork: material
    source: full
    info: scroll
  single:
    type: custom:mini-media-player
    entity: media_player.living_room_chromecast
    name: 'Living Room Chromecast'
    icon: mdi:cast
    toggle_power: true
    group: true
    hide: !include /config/lovelace/media_player/include/mini_media_player_on.yaml
    artwork: full-cover
    source: full
    info: scroll
    idle_view: when_idle
  group:
    type: custom:mini-media-player
    entity: media_player.living_room_chromecast
    name: 'Living Room Chromecast'
    icon: mdi:cast
    hide: !include /config/lovelace/media_player/include/mini_media_player_group.yaml
    toggle_power: true
    group: true
    artwork: material
    source: full
    info: scroll
    idle_view: when_idle
