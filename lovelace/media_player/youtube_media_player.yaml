###############################################################################
## Youtube Media Player
###############################################################################
type: custom:state-switch
entity: template
template: "{{ 'on' if states('media_player.youtube') in ['playing','paused'] else 'off' }}"
states:
  'off':
    type: custom:mini-media-player
    entity: media_player.youtube
    icon: mdi:youtube
    toggle_power: false
    idle_view: when_idle
    hide: !include /config/lovelace/media_player/include/mini_media_player_off.yaml
    tap_action:
      action: call-service
      service: input_boolean.toggle
      service_data:
        entity_id: input_boolean.media_launcher_youtube
  'on':
    type: custom:mini-media-player
    entity: media_player.youtube
    icon: mdi:youtube
    toggle_power: false
    hide: !include /config/lovelace/media_player/include/mini_media_player_on.yaml
    artwork: material
    source: full
    info: scroll
    card_mod:
      style: |
        :host {
          --mini-media-player-icon-color: var(--entity-youtube-color);
        }
