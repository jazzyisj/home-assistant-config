###############################################################################
## Kiosk Media Player
###############################################################################
type: conditional
conditions:
  - entity: media_player.browser_kiosk_internal
    state_not: unavailable
  - entity: media_player.browser_kiosk_internal
    state_not: unknown
card:
  type: custom:state-switch
  entity: template
  template: "{{ 'on' if states('sensor.kiosk_media_player') in ['playing','paused'] else 'off' }}"
  states:
    'off':
      type: custom:mini-media-player
      entity: media_player.browser_kiosk_internal
      name: 'Kiosk Player'
      icon: mdi:monitor-dashboard
      group: true
      toggle_power: false
      hide: !include /config/lovelace/media_player/include/mini_media_player_off.yaml
    'on':
      type: custom:mini-media-player
      entity: media_player.browser_kiosk_internal
      name: 'Kiosk Player'
      icon: mdi:monitor-dashboard
      group: true
      toggle_power: false
      hide: !include /config/lovelace/media_player/include/mini_media_player_on.yaml
      artwork: full-cover
      source: full
      info: scroll
