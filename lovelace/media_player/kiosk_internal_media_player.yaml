type: vertical-stack
cards:
  - type: conditional
    conditions:
      - entity: media_player.kiosk_media_player
        state_not: unavailable
      - entity: media_player.kiosk_media_player
        state_not: unknown
      - entity: media_player.kiosk_media_player
        state_not: idle
    card:
      type: media-control
      entity: media_player.kiosk_media_player

  - type: conditional
    conditions:
      - entity: media_player.kiosk_media_player
        state_not: unavailable
      - entity: media_player.kiosk_media_player
        state_not: unknown
      - entity: media_player.kiosk_media_player
        state: idle
    card:
      type: entities
      entities:
        - media_player.kiosk_media_player

