###############################################################################
## Bedroom Hub
###############################################################################
type: custom:state-switch
entity: template
template: >
  {% if states('sensor.bedroom_hub') == 'off' %} off
  {% elif states('sensor.bedroom_hub') in ['on','alarm_clock'] %} on
  {% else %}{{ 'group' if 'group' in states('sensor.bedroom_hub') else 'single' }}
  {% endif %}
states:
  'off':
    type: custom:mini-media-player
    entity: media_player.bedroom_tv
    name: 'Bedroom Hub'
    icon: mdi:tablet
    hide: !include /config/lovelace/media_player/include/mini_media_player_off.yaml
    toggle_power: false
    group: true
  'on':
    type: custom:mini-media-player
    entity: media_player.bedroom_hub
    name: 'Bedroom Hub'
    icon: mdi:tablet
    hide: !include /config/lovelace/media_player/include/mini_media_player_on.yaml
    toggle_power: false
    group: true
    artwork: material
    source: full
    info: scroll
  single:
    type: custom:mini-media-player
    entity: media_player.bedroom_hub
    name: 'Bedroom Hub'
    icon: mdi:tablet
    toggle_power: false
    group: true
    hide: !include /config/lovelace/media_player/include/mini_media_player_on.yaml
    artwork: full-cover
    source: full
    info: scroll
    idle_view: when_idle
  group:
    type: custom:mini-media-player
    entity: media_player.bedroom_hub
    name: 'Bedroom Hub'
    icon: mdi:tablet
    hide: !include /config/lovelace/media_player/include/mini_media_player_group.yaml
    toggle_power: false
    group: true
    artwork: material
    source: full
    info: scroll
    idle_view: when_idle
