###############################################################################
## Media Player - Sheri Phone Internal
###############################################################################
type: custom:state-switch
entity: template
template: "{{ 'on' if states('sensor.sheri_phone_media_player_internal') in ['playing','paused'] else 'off' }}"
states:
  'off':
    type: custom:mini-media-player
    entity: media_player.browser_sphone_app_internal
    name: 'Sheri Phone: Internal'
    icon: mdi:monitor-cellphone
    group: true
    toggle_power: false
    hide: !include /config/lovelace/media_player/include/mini_media_player_off.yaml
  'on':
    type: custom:mini-media-player
    entity: media_player.browser_sphone_app_internal
    name: 'Sheri Phone: Internal'
    icon: mdi:monitor-cellphone
    group: true
    toggle_power: false
    hide: !include /config/lovelace/media_player/include/mini_media_player_on.yaml
    artwork: full-cover
    source: full
    info: scroll
