#######################################################################
## https://github.com/kalkih/mini-media-player
#######################################################################
type: custom:state-switch
entity: template
template: >
  {{ 'group' if states('sensor.office_tv') in
      ['radio_group','alarm_clock_group','spotify_hassio_group','spotify_jason_group','spotify_sheri_group','tts_group','group'] else 'single' }}
default: single
states:
  single:
    type: custom:mini-media-player
    entity: media_player.office_tv
    name: Office TV
    icon: mdi:television
    group: true
    hide:
      info: false
      power: false
      source: false
      sound_mode: false
      controls: false
      prev: false
      next: false
      play_pause: false
      play_stop: false
      progress: false
      runtime: false
      artwork_border: false
      power_state: false
      icon_state: false
      shuffle: false
    artwork: material
    source: full
    sound_mode: full
    info: scroll
    volume_stateless: false
    max_volume: 100
    min_volume: 0
    idle_view: when_idle
  group:
    type: custom:mini-media-player
    entity: media_player.office_tv
    name: Office TV
    icon: mdi:television
    group: true
    hide:
      info: true
      power: true
      source: true
      sound_mode: true
      controls: true
      prev: true
      next: true
      play_pause: true
      play_stop: true
      progress: true
      runtime: true
      artwork_border: true
      power_state: false
      icon_state: false
    artwork: material
    source: icon
    sound_mode: icon
    info: scroll
    volume_stateless: false
    max_volume: 100
    min_volume: 0
    idle_view: when_idle