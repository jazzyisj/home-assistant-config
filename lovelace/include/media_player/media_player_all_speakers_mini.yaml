type: custom:state-switch
entity: binary_sensor.spotify_active
default: default
transition: swap_right
transition_time: 500
states:
  default:
    type: custom:mini-media-player
    entity: media_player.all_speakers
    name: All Speakers
    icon: 'mdi:speaker-multiple'
    group: true
    hide:
      info: false
      power: false
      source: false
      sound_mode: false
      controls: false
      prev: false
      next: false
      play_pause: false
      play_stop: false
      progress: false
      runtime: false
      artwork_border: false
      power_state: false
      icon_state: false
    artwork: full-cover
    source: full
    sound_mode: full
    info: scroll
    volume_stateless: false
    max_volume: 100
    min_volume: 0
    idle_view: when_idle

