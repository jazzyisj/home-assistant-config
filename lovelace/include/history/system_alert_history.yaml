style: |
  .card-header {
    font-size: 22px;
    font-variant: small-caps;
  }
entities:
  - entity: alert.system_system_update
    name: Update
  - entity: alert.rpi_power
    name: RPi Power
  - entity: alert.cpu_temperature
    name: CPU Temp
  - entity: alert.device_offline
    name: Device
  - entity: alert.disk_use
    name: Disk
  - entity: alert.low_battery
    name: Battery
  - entity: alert.processor_use
    name: Processor
  - entity: alert.memory_use
    name: Memory
  - entity: alert.unavailable_sensor
    name: Sensor
  - entity: alert.zwave_network
    name: Z-Wave