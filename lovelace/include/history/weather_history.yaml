type: history-graph
title: Weather Alert History
hours_to_show: 72
#DEPRACATED hours_to_show_template: "{{ states('input_number.weather_history_hours')|int }}"
refresh_interval: 300
entities:
  - entity: binary_sensor.noaa_alert_active
    name: NOAA
  - entity: binary_sensor.dark_sky_alert_active
    name: DarkSky
  - entity: alert.weather_high_temperature
    name: High Temp
  - entity: alert.outdoor_low_temperature
    name: Low Temp
  - entity: alert.allergy_risk
    name: Allergy
  - entity: alert.asthma_risk
    name: Asthma
  - entity: alert.uv_risk
    name: UV Index
  - entity: alert.air_quality
    name: Air Quality
  - entity: alert.flu_risk
    name: Flu Risk