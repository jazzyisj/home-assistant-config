#######################################################################
## https://github.com/kalkih/mini-graph-card
#######################################################################
type: custom:mini-graph-card
name: Swap File Use
hours_to_show: 24
points_per_hour: 4
update_interval: 900
decimals: 0
cache: true
animate: true
height: 150
line_width: 3
smoothing: true
show:
  name: true
  icon: true
  state: true
  graph: line
  fill: fade
  points: false
  legend: false
  average: false
  extrema: false
  labels: hover
  icon_adaptive_color: true
align_header: default
align_icon: right
align_state: left
font_size: 75 # percent
font_size_header: 14 # pixels
color_thresholds_transition: smooth
color_thresholds:
- value: 0
  color: '#00CC0F'
- value: 10
  color: '#19D000'
- value: 20
  color: '#44D400'
- value: 30
  color: '#70D800'
- value: 40
  color: '#9EDB00'
- value: 45
  color: '#CDE000'
- value: 50
  color: '#CDE000'
- value: 55
  color: '#E4C900'
- value: 60
  color: '#E79F00'
- value: 65
  color: '#EC7300'
- value: 70
  color: '#EF4500'
entities:
  - entity: sensor.swap_use_percent
tap_action:
  action: none
double_tap_action:
  action: none
hold_action:
  action: none