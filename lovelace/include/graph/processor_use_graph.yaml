#######################################################################
## https://github.com/kalkih/mini-graph-card
#######################################################################
type: custom:mini-graph-card
name: Processor Use
hours_to_show: 24
points_per_hour: 12
update_interval: 300
decimals: 0
cache: true
animate: true
height: 150
line_width: 3
smoothing: true
show:
  name: true
  icon: true
  state: true
  graph: line
  fill: fade
  points: false
  legend: false
  average: false
  extrema: false
  labels: hover
  icon_adaptive_color: true
align_header: default
align_icon: right
align_state: left
font_size: 75 # percent
font_size_header: 14 # pixels
color_thresholds_transition: smooth
color_thresholds:
  - value: 0
    color: rgb(0, 204, 15)
  - value: 10
    color: rgb(25, 208, 0)
  - value: 20
    color: rgb(68, 212, 0)
  - value: 30
    color: rgb(112, 216, 0)
  - value: 40
    color: rgb(158, 219, 0)
  - value: 45
    color: rgb(205, 224, 0)
  - value: 50
    color: rgb(205, 224, 0)
  - value: 55
    color: rgb(228, 201, 0)
  - value: 60
    color: rgb(205, 224, 0)
  - value: 65
    color: rgb(236, 115, 0)
  - value: 70
    color: rgb(228, 201, 0)
  - value: 80
    color: rgb(231, 159, 0)
  - value: 90
    color: rgb(236, 115, 0)
  - value: 100
    color: rgb(239, 69, 0)
entities:
  - entity: sensor.processor_use_percent
tap_action:
  action: none
