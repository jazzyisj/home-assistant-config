# type: custom:card-templater
# entities:
#   - input_number.system_history_hours
# card:
  type: custom:mini-graph-card
  name: Processor Use
  hours_to_show: 24 #GRAPH_HOURS hours_to_show_template: "{{ states('input_number.system_history_hours')|int }}"
  points_per_hour: 12
  update_interval: 300
  decimals: 0
  cache: true #CACHE
  animate: true
  height: 150
  line_width: 3
  smoothing: true
  show:
    name: true
    icon: true
    state: true
    graph: line
    fill: fade
    points: false
    legend: false
    average: false
    extrema: false
    labels: hover
    icon_adaptive_color: true
  align_header: default
  align_icon: right
  align_state: left
  font_size: 75 # percent
  font_size_header: 14 # pixels
  color_thresholds_transition: smooth
  color_thresholds:
  - value: 0
    color: '#00CC0F'
  - value: 10
    color: '#19D000'
  - value: 20
    color: '#44D400'
  - value: 30
    color: '#70D800'
  - value: 40
    color: '#9EDB00'
  - value: 50
    color: '#CDE000'
  - value: 60
    color: '#CDE000'
  - value: 70
    color: '#E4C900'
  - value: 80
    color: '#E79F00'
  - value: 90
    color: '#EC7300'
  - value: 100
    color: '#EF4500'
  entities:
    - entity: sensor.processor_use_percent
  tap_action:
    action: none
  double_tap_action:
    action: none
  hold_action:
    action: none