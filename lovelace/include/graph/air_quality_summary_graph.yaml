#######################################################################################################################
## Atmosphere Summary Graph
# https://github.com/RomRider/apexcharts-card
# https://apexcharts.com/docs/installation/
#######################################################################################################################

type: custom:apexcharts-card
config_templates: weather_graph
apex_config:
  title:
    text: Air Quality
yaxis:
  - id: aqi
    show: true
    min: 0
    max: 50
    apex_config:
      tickAmount: 5
      decimalsInFloat: 0
      # forceNiceScale: true
      title:
        text: AQI
        rotate: -90

  - id: aqi2
    show: true
    opposite: true
    min: 0
    max: 150
    apex_config:
      tickAmount: 5
      decimalsInFloat: 0
      # forceNiceScale: true
      title:
        text: Total AQI
        rotate: -90

all_series_config:
  type: line
  yaxis_id: aqi
  float_precision: 1
  fill_raw: last
  curve: smooth
  opacity: 1
  stroke_width: 2
  group_by:
    func: max
    duration: 4h
series:
  - entity: sensor.waqi_windsor
    name: AQI
    yaxis_id: aqi2
    type: area
    color: '#CECECE'
    stroke_width: 1
    opacity: 0.7
    color_threshold:
      - value: 0
        color: '#43CC73'
        opacity: 0.1
      - value: 20
        color: '#A4CE3C'
        opacity: 0.3
      - value: 50
        color: '#F9F204'
        opacity: 0.4
      - value: 100
        color: '#F1931C'
        opacity: 0.7
      - value: 150
        color: '#EC1A24'
        opacity: 0.7
      - value: 200
        color: '#A4024C'
        opacity: 0.8
      - value: 300
        color: '#891A1F'
        opacity: 0.9

  - entity: sensor.waqi_windsor
    attribute: nitrogen_dioxide
    name: NO2
    yaxis_id: aqi
    color: '#CC0000'

  - entity: sensor.waqi_windsor
    attribute: sulfur_dioxide
    name: SO2
    yaxis_id: aqi
    color: '#00DDFF'

  - entity: sensor.waqi_windsor
    attribute: ozone
    name: O3
    yaxis_id: aqi
    color: '#FF9F00'

  - entity: sensor.waqi_windsor
    attribute: co
    name: CO
    yaxis_id: aqi
    color: '#00FF00'
