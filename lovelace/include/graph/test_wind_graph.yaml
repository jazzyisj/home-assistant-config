#######################################################################################################################
## Temperature Summary Graph
# https://github.com/RomRider/apexcharts-card
# https://apexcharts.com/docs/installation/
#######################################################################################################################
type: custom:apexcharts-card
config_templates: weather_graph
apex_config:
  title:
    text: Wind Speed
yaxis:
  - id: speed
    show: true
    # min: 0
    # max: 40
    apex_config:
      tickAmount: 5
      decimalsInFloat: 0
      title:
        text: Wind Speed (km/h)
        rotate: -90
series:
  - entity: sensor.climacell_wind_speed
    name: Climacell Wind
    yaxis_id: speed

  - entity: sensor.climacell_wind_gust
    name: Climacell Gust
    yaxis_id: speed

  - entity: weather.home
    attribute: wind_speed
    name: Accuweather Wind
    yaxis_id: speed

  - entity: sensor.home_wind_gust
    name: Accuweather Gust
    yaxis_id: speed

  - entity: sensor.envcan_wind_speed
    name: Envcan Wind
    yaxis_id: speed

  - entity: sensor.envcan_wind_gust
    name: Envcan Gust
    fill_raw: zero
    yaxis_id: speed

  - entity: sensor.kdtw_wind_speed
    name: NWS Wind
    yaxis_id: speed

  - entity: sensor.kdtw_wind_gust
    name: NWS Gust
    yaxis_id: speed

  - entity: sensor.dark_sky_wind_gust
    name: Dark Sky Gust
    yaxis_id: speed