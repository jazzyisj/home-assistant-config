#######################################################################
## https://github.com/kalkih/mini-graph-card
#######################################################################
type: custom:mini-graph-card
name: CPU Temperature
hours_to_show: 24
points_per_hour: 12
update_interval: 300
decimals: 0
cache: true
animate: true
height: 150
line_width: 3
smoothing: true
show:
  name: true
  icon: true
  state: true
  graph: line
  fill: fade
  points: false
  legend: false
  average: false
  extrema: false
  labels: hover
  icon_adaptive_color: true
align_header: default
align_icon: right
align_state: left
font_size: 75 # percent
font_size_header: 14 # pixels
color_thresholds_transition: smooth
#ISSUE minigraph doesn't support rgb!
color_thresholds:
  - value: 0
    color: '#009933' #rgb(0, 153, 51)
  - value: 60
    color: '#228b22' #rgb(34, 139, 34)
  - value: 65
    color: '#daa520' #rgb(218, 165, 32)
  - value: 70
    color: '#ff8c00' #rgb(255, 140, 0)
  - value: 75
    color: '#ff0000' #rgb(255, 0, 0)
  - value: 80
    color: '#8b0000' #rgb(139, 0, 0)
  - value: 85
    color: '#dc143c' #rgb(220, 20, 60)
entities:
  - entity: sensor.cpu_temperature
tap_action:
  action: none
