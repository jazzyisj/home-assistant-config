#######################################################################
## https://github.com/kalkih/mini-graph-card
#######################################################################
type: custom:mini-graph-card
name: Pressure
hours_to_show: 168
points_per_hour: 4
update_interval: 900
decimals: 0
cache: true
animate: true
height: 150
line_width: 3
smoothing: true
show:
  name: true
  icon: true
  state: true
  graph: line
  fill: fade
  points: false
  legend: true
  average: true
  extrema: true
  labels: hover
  icon_adaptive_color: true
align_header: default
align_icon: right
align_state: left
font_size: 75 # percent
font_size_header: 14 # pixels
color_thresholds_transition: smooth
color_thresholds:
  - value: 900
    color: '#CCFFFF'
  - value: 1000
    color: '#0099FF'
  - value: 1010
    color: '#0099FF'
  - value: 1015
    color: '#009933'
  - value: 1020
    color: '#990033'
  - value: 1025
    color: '#990033'
  - value: 1030
    color: '#660066'
entities:
  - entity: sensor.dark_sky_pressure
    name: Pressure
tap_action:
  action: url
  url_path: 'https://www.windy.com/-Pressure-pressure?pressure,41.947,-82.672,7'