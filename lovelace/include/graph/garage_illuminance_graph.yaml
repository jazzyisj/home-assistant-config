# card:
  type: custom:mini-graph-card
  name: Garage
  hours_to_show: 72 #GRAPH_HOURS hours_to_show_template: "{{ states('input_number.light_history_hours')|int }}"
  points_per_hour: 12
  update_interval: 300
  decimals: 0
  cache: true #CACHE
  animate: true
  height: 100
  line_width: 3
  smoothing: true
  show:
    name: true
    icon: true
    state: true
    graph: line
    fill: fade
    points: false
    legend: true
    average: false
    extrema: false
    labels: hover
    labels_secondary: hover
    icon_adaptive_color: true
  align_header: default
  align_icon: right
  align_state: left
  font_size: 75 # percent
  font_size_header: 14 # pixels
  color_thresholds_transition: smooth
  color_thresholds:
    - value: 0
      color: "#ADADAD"
    - value: 10
      color: "#BCBCA2"
    - value: 20
      color: "#CBCB97"
    - value: 30
      color: "#DADC8D"
    - value: 40
      color: "#E9EC82"
    - value: 50
      color: "#F9FC78"
    - value: 75
      color: "#FAFC8B"
    - value: 100
      color: "#FBFD9E"
    - value: 250
      color: "#FCFDB1"
    - value: 500
      color: "#FCFEC4"
    - value: 1000
      color: "#FFFFD7"
  entities:
    - entity: sensor.garage_sensor_illuminance
      name: Garage
  tap_action:
    action: none
  double_tap_action:
    action: none
  hold_action:
    action: none