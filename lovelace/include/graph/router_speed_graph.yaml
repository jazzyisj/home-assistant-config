#######################################################################################################################
## Router Speed Graph
# https://github.com/RomRider/apexcharts-card
# https://apexcharts.com/docs/installation/
#######################################################################################################################
type: custom:apexcharts-card
config_templates: system_graph
apex_config:
  title:
    text: Router Speeds
yaxis:
  - id: mbs
    show: true
    min: 0
    apex_config:
      tickAmount: 6
      decimalsInFloat: 0
      forceNiceScale: true
      title:
        text: Network Speed (Mbit/s)
        rotate: -90

  - id: kbs
    show: true
    opposite: true
    min: 0
    apex_config:
      tickAmount: 6
      decimalsInFloat: 0
      forceNiceScale: true
      title:
        text: Network Speed (kbit/s)
        rotate: -90

series:
  - entity: sensor.jnet_router_kib_s_received
    name: Recieved
    yaxis_id: kbs

  - entity: sensor.jnet_router_kib_s_sent
    name: Sent
    yaxis_id: kbs

  - entity: sensor.asuswrt_upload_speed
    name: Upload
    yaxis_id: mbs

  - entity: sensor.asuswrt_download_speed
    name: Upload
    yaxis_id: mbs