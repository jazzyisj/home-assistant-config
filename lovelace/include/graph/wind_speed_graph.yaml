#   - input_number.weather_history_hours
# card:
  type: custom:mini-graph-card
  name: Wind Speed
  hours_to_show: 24 #GRAPH_HOURS hours_to_show_template: "{{ states('input_number.weather_history_hours')|int }}"
  points_per_hour: 12
  update_interval: 300
  decimals: 0
  cache: true #CACHE
  animate: true
  line_width: 3
  smoothing: true
  show:
    name: false
    icon: false
    state: false
    graph: line
    fill: fade
    points: false
    legend: false
    average: false
    extrema: false
    labels: false
  color_thresholds_transition: smooth
  color_thresholds:
    - value: 0
      color: '#FFFFFF'
    - value: 1
      color: '#07E9E8'
    - value: 2
      color: '#00A1F2'
    - value: 3
      color: '#0005EC'
    - value: 5
      color: '#0BF704'
    - value: 10
      color: '#06C206'
    - value: 15
      color: '#009201'
    - value: 20
      color: '#F9F506'
    - value: 25
      color: '#F2B600'
    - value: 30
      color: '#F99708'
    - value: 35
      color: '#FB010A'
    - value: 40
      color: '#D60006'
    - value: 45
      color: '#B70205'
    - value: 50
      color: '#F801FF'
    - value: 60
      color: '#9953C3'
    - value: 70
      color: '#3C0F66'
  entities:
    - entity: sensor.climacell_wind_speed
      name: Sustained
    - entity: sensor.climacell_wind_gust
      name: Gust

