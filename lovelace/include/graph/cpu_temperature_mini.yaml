#######################################################################
## https://github.com/kalkih/mini-graph-card
#######################################################################
type: custom:mini-graph-card
name: CPU Temperature
hours_to_show: 72
points_per_hour: 12
update_interval: 300
decimals: 0
cache: true
animate: true
height: 150
line_width: 3
smoothing: true
show:
  name: true
  icon: true
  state: true
  graph: line
  fill: fade
  points: false
  legend: true
  average: true
  extrema: true
  labels: hover
  icon_adaptive_color: true
align_header: default
align_icon: right
align_state: left
font_size: 75 # percent
font_size_header: 14 # pixels
color_thresholds_transition: smooth
color_thresholds:
  - value: 0
    color: '#009933'
  - value: 60
    color: '#228B22'
  - value: 65
    color: '#DAA520'
  - value: 70
    color: '#FF8C00'
  - value: 75
    color: '#FF0000'
  - value: 80
    color: '#DC143C'
  - value: 85
    color: '#8B0000'
entities:
  - entity: sensor.cpu_temperature