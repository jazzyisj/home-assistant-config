#######################################################################################################################
## Temperature Summary Graph
# https://github.com/RomRider/apexcharts-card
# https://apexcharts.com/docs/installation/
#######################################################################################################################
type: custom:apexcharts-card
config_templates: weather_graph
apex_config:
  title:
    text: Pressure
yaxis:
  - id: pressure
    show: true
    opposite: true
    min: 980
    max: 1030
    apex_config:
      tickAmount: 5
      decimalsInFloat: 1
      title:
        text: Barmetric Pressure (hPa)
        rotate: -90

  - id: pressure2
    show: true
    opposite: true
    min: 90
    max: 130
    apex_config:
      tickAmount: 5
      decimalsInFloat: 1
      title:
        text: Barmetric Pressure (kPa)
        rotate: -90

series:
  - entity: sensor.climacell_pressure_surface_level
    name: Climacell
    yaxis_id: pressure

  - entity: weather.home
    attribute: pressure
    name: Accuweather
    yaxis_id: pressure

  - entity: sensor.envcan_pressure
    name: Envcan
    yaxis_id: pressure2
