#######################################################################################################################
## Temperature Summary Graph
# https://github.com/RomRider/apexcharts-card
# https://apexcharts.com/docs/installation/
#######################################################################################################################
type: custom:apexcharts-card
config_templates: weather_graph
apex_config:
  title:
    text: Humidity
yaxis:
  - id: percent
    show: true
    opposite: true
    # min: 0
    # max: 100
    apex_config:
      tickAmount: 5
      decimalsInFloat: 0
      labels:
        show: true
      title:
        text: Perecent
        rotate: -90
series:
  - entity: sensor.climacell_humidity
    name: Climacell
    yaxis_id: percent

  - entity: weather.home
    attribute: humidity
    name: Accuweather
    yaxis_id: percent

  - entity: sensor.envcan_humidity
    name: Envcan
    yaxis_id: percent

  - entity: sensor.kdtw_relative_humidity
    name: NWS
    yaxis_id: percent

  - entity: sensor.dark_sky_humidity
    name: Dark Sky
    yaxis_id: percent
