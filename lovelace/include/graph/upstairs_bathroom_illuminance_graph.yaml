#######################################################################
## https://github.com/kalkih/mini-graph-card
#######################################################################
type: custom:mini-graph-card
name: Bathroom
hours_to_show: 72
points_per_hour: 12
update_interval: 300
decimals: 0
cache: true
animate: true
height: 100
line_width: 3
smoothing: true
show:
  name: true
  icon: true
  state: true
  graph: line
  fill: fade
  points: false
  legend: true
  average: false
  extrema: false
  labels: hover
  icon_adaptive_color: true
align_header: default
align_icon: right
align_state: left
font_size: 75 # percent
font_size_header: 14 # pixels
color_thresholds_transition: smooth
color_thresholds:
  - value: 0
    color: rgb(173, 173, 173)
  - value: 10
    color: rgb(188, 188, 162)
  - value: 20
    color: rgb(203, 203, 151)
  - value: 30
    color: rgb(218, 220, 141)
  - value: 40
    color: rgb(233, 236, 130)
  - value: 50
    color: rgb(249, 252, 120)
  - value: 75
    color: rgb(250, 252, 139)
  - value: 100
    color: rgb(251, 253, 158)
  - value: 250
    color: rgb(252, 253, 177)
  - value: 500
    color: rgb(252, 254, 196)
  - value: 1000
    color: rgb(255, 255, 215)
entities:
  - entity: sensor.upstairs_bathroom_sensor_illuminance
    name: Upstairs Bathroom
tap_action:
  action: none
double_tap_action:
  action: none
hold_action:
  action: none