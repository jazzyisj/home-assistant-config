#######################################################################################################################
## Temperature Summary Graph
# https://github.com/RomRider/apexcharts-card
# https://apexcharts.com/docs/installation/
#######################################################################################################################
type: custom:apexcharts-card
config_templates: weather_graph
apex_config:
  title:
    text: Temperature
yaxis:
  - id: temperature
    show: true
    min: -20
    max: 40
    apex_config:
      tickAmount: 7
      decimalsInFloat: 0
      forceNiceScale: true
      title:
        text: Temperature
        rotate: -90
series:
  - entity: sensor.climacell_temperature
    name: Climacell
    yaxis_id: temperature

  - entity: weather.home
    attribute: temperature
    name: Accuweather Apparent
    yaxis_id: temperature

  - entity: sensor.home_apparent_temperature
    name: Accuweather Apparent
    yaxis_id: temperature

  - entity: sensor.home_realfeel_temperature
    name: Accuweather Realfeel
    yaxis_id: temperature

  - entity: sensor.envcan_temperature
    name: Envcan
    yaxis_id: temperature

