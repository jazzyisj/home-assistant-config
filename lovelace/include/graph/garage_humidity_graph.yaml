## https://github.com/kalkih/mini-graph-card
#######################################################################
  type: custom:mini-graph-card
  name: Garage
  hours_to_show: 24
  points_per_hour: 1
  update_interval: 900
  decimals: 0
  cache: true
  animate: true
  # height: 350
  line_width: 3
  smoothing: true
  show:
    name: true
    icon: true
    state: true
    graph: line
    fill: fade
    points: false
    legend: true
    average: false
    extrema: false
    labels: hover
    labels_secondary: hover
    icon_adaptive_color: true
  align_header: default
  align_icon: right
  align_state: left
  font_size: 75 # percent
  font_size_header: 14 # pixels
  color_thresholds_transition: smooth
  color_thresholds:
    - value: 0
      color: '#c8fe00'
    - value: 10
      color: '#c8fe00'
    - value: 20
      color: '#81fe00'
    - value: 30
      color: '#3afd00'
    - value: 40
      color: '#00fd0c'
    - value: 50
      color: '#00fd52'
    - value: 60
      color: '#00fd99'
    - value: 70
      color: '#00fddf'
    - value: 80
      color: '#00d2fd'
    - value: 90
      color: '#dae3eb'
    - value: 100
      color: '#0046fd'
  entities:
    - entity: sensor.garage_sensor_humidity
      name: Garage
    - entity: sensor.outdoor_humidity
      name: Outdoor
      color: '#34BAEB'
      fill: false
  tap_action:
    action: none
  double_tap_action:
    action: none
  hold_action:
    action: none