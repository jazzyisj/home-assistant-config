type: custom:mini-graph-card
name: Air Quality
hours_to_show: 72
#DEPRACATED hours_to_show_template: "{{ states('input_number.weather_history_hours')|int }}"
points_per_hour: 1
update_interval: 900
decimals: 0
cache: true
animate: true
height: 150
line_width: 3
smoothing: true
show:
  name: true
  icon: true
  state: true
  graph: line
  fill: fade
  points: false
  legend: true
  average: true
  extrema: true
  labels: hover
  labels_secondary: hover
  icon_adaptive_color: true
align_header: default
align_icon: right
align_state: left
font_size: 75 # percent
font_size_header: 14 # pixels
color_thresholds_transition: smooth
color_thresholds:
  - value: 0
    color: '#00CC00'
  - value: 50
    color: '#FFFF33'
  - value: 150
    color: '#FF9933'
  - value: 200
    color: '#CC0000'
  - value: 300
    color: '#9933FF'
  - value: 500
    color: '#990000'
entities:
  - entity: sensor.waqi_windsor
    name: East Side
    show_state: true
    show_indicator: true
    show_graph: true
    show_fill: true
    show_legend: true

  - entity: sensor.waqi_windsor_downtown_ontario_canada
    name: Downtown
    color: '#0066FF'
    show_state: false
    show_indicator: false
    show_fill: false
    show_legend: false

  - entity: sensor.waqi_windsor_west_ontario_canada
    name: West Side
    color: '#FF3300'
    show_state: false
    show_indicator: false
    show_fill: false
    show_legend: false
tap_action:
  action: none
double_tap_action:
  action: none
hold_action:
  action: none