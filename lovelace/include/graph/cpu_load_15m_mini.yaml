#######################################################################
## https://github.com/kalkih/mini-graph-card
#######################################################################
type: custom:mini-graph-card
name: CPU 15m
hours_to_show: 24
points_per_hour: 12
update_interval: 300
decimals: 2
cache: true
animate: true
height: 150
line_width: 3
smoothing: true
show:
  name: true
  icon: true
  state: true
  graph: line
  fill: fade
  points: false
  legend: true
  average: true
  extrema: true
  labels: hover
  icon_adaptive_color: true
align_header: default
align_icon: right
align_state: left
font_size: 75 # percent
font_size_header: 14 # pixels
color_thresholds_transition: smooth
color_thresholds:
  - value: 0
    color: '#00CC0F'
  - value: 0.1
    color: '#19D000'
  - value: 0.2
    color: '#44D400'
  - value: 0.3
    color: '#70D800'
  - value: 0.4
    color: '#9EDB00'
  - value: 0.5
    color: '#CDE000'
  - value: 1
    color: '#CDE000'
  - value: 3
    color: '#E4C900'
  - value: 6
    color: '#E79F00'
  - value: 9
    color: '#EC7300'
  - value: 10
    color: '#EF4500'
entities:
  - entity: sensor.load_15m