# type: custom:card-templater
# entities:
#   - input_number.garage_history_hours
# card:
  type: custom:mini-graph-card
  name: Garage
  hours_to_show: 72 #GRAPH_HOURS hours_to_show_template: "{{ states('input_number.garage_history_hours')|int }}"
  points_per_hour: 12
  update_interval: 300
  decimals: 0
  cache: true #CACHE
  animate: true
  height: 350
  line_width: 3
  smoothing: true
  show:
    name: true
    icon: true
    state: true
    graph: line
    fill: fade
    points: false
    legend: true
    average: false
    extrema: false
    labels: hover
    labels_secondary: hover
    icon_adaptive_color: true
  align_header: default
  align_icon: right
  align_state: left
  font_size: 75 # percent
  font_size_header: 14 # pixels
  color_thresholds_transition: smooth
  color_thresholds:
    - value: -20
      color: '#978FC3'
    - value: -10
      color: '#928FBB'
    - value: 0
      color: '#97C4D8'
    - value: 10
      color: '#8BCDCF'
    - value: 20
      color: '#72B9BB'
    - value: 30
      color: '#708FA9'
    - value: 40
      color: '#4F8B48'
    - value: 50
      color: '#7D8F28'
    - value: 60
      color: '#B0A20C'
    - value: 70
      color: '#D6AC08'
    - value: 80
      color: '#EF9407'
    - value: 85
      color: '#F76002'
    - value: 90
      color: '#CC4A13'
    - value: 95
      color: '#C04212'
    - value: 100
      color: '#932608'
    - value: 110
      color: '#B1432D'
  entities:
    - entity: sensor.garage_sensor_temperature
      name: Garage
    - entity: sensor.dark_sky_apparent_temperature
      name: Outdoor
      color: '#8F34EB'
      fill: false
  tap_action:
    action: none
  double_tap_action:
    action: none
  hold_action:
    action: none