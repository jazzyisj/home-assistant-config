#######################################################################
## https://github.com/kalkih/mini-graph-card
#######################################################################
type: custom:mini-graph-card
name: Clouds
hours_to_show: 168
points_per_hour: 12
update_interval: 300
decimals: 0
cache: false #CACHE
animate: true
height: 150
line_width: 3
smoothing: true
show:
  name: true
  icon: true
  state: true
  graph: line
  fill: fade
  points: false
  legend: true
  average: false
  extrema: false
  labels: hover
  icon_adaptive_color: true
align_header: default
align_icon: right
align_state: left
font_size: 75 # percent
font_size_header: 14 # pixels
color_thresholds_transition: smooth
color_thresholds:
  - value: 0
    color: '#38ADFF'
  - value: 10
    color: '#42ACF7'
  - value: 20
    color: '#4CACEF'
  - value: 30
    color: '#56ABE7'
  - value: 40
    color: '#60ABDF'
  - value: 500
    color: '#6AAAD7'
  - value: 60
    color: '#75AACF'
  - value: 70
    color: '#7FA9C7'
  - value: 80
    color: '#89A9BF'
  - value: 90
    color: '#93A8B7'
  - value: 100
    color: '#9DA8AF'
entities:
  - entity: sensor.climacell_cloud_cover
    name: Cloud Cover