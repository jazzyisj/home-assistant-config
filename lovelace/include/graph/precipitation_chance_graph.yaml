# card:
  type: custom:mini-graph-card
  name: POP
  hours_to_show: 72 #GRAPH_HOURS hours_to_show_template: "{{ states('input_number.weather_history_hours')|int }}"
  points_per_hour: 12
  update_interval: 300
  decimals: 0
  cache: true #CACHE
  animate: true
  height: 150
  line_width: 3
  smoothing: true
  show:
    name: true
    icon: true
    state: true
    graph: line
    fill: fade
    points: false
    legend: true
    average: false
    extrema: false
    labels: hover
    icon_adaptive_color: true
  align_header: default
  align_icon: right
  align_state: left
  font_size: 75 # percent
  font_size_header: 14 # pixels
  color_thresholds_transition: smooth
  color_thresholds:
    - value: 0
      color: '#FFFFFF'
    - value: 0.05
      color: '#07E9E8'
    - value: 0.10
      color: '#00A1F2'
    - value: 0.15
      color: '#0005EC'
    - value: 0.20
      color: '#0BF704'
    - value: 0.25
      color: '#06C206'
    - value: 0.30
      color: '#009201'
    - value: 0.35
      color: '#F9F506'
    - value: 0.40
      color: '#F2B600'
    - value: 0.45
      color: '#F99708'
    - value: 0.50
      color: '#FB010A'
    - value: 0.55
      color: '#D60006'
    - value: 0.60
      color: '#B70205'
    - value: 0.65
      color: '#F801FF'
    - value: 0.70
      color: '#9953C3'
    - value: 0.75
      color: '#3C0F66'
  entities:
    - entity: sensor.chance_of_precip
      name: Precip Chance
      show_state: true
  tap_action:
    action: url
    url_path: 'https://maps.darksky.net/@radar,42.375,-82.354,7'