#######################################################################
## https://github.com/kalkih/mini-graph-card
#######################################################################
type: custom:mini-graph-card
name: Bathroom
hours_to_show: 72
points_per_hour: 4
update_interval: 300
decimals: 0
cache: true
animate: true
height: 150
line_width: 3
smoothing: true
show:
  name: true
  icon: true
  state: true
  graph: line
  fill: fade
  points: false
  legend: true
  average: false
  extrema: false
  labels: hover
  icon_adaptive_color: true
align_header: default
align_icon: right
align_state: left
font_size: 75 # percent
font_size_header: 14 # pixels
color_thresholds_transition: smooth
color_thresholds:
  - value: 0
    color: '#c8fe00'
  - value: 10
    color: '#c8fe00'
  - value: 20
    color: '#81fe00'
  - value: 30
    color: '#3afd00'
  - value: 40
    color: '#00fd0c'
  - value: 50
    color: '#00fd52'
  - value: 60
    color: '#00fd99'
  - value: 70
    color: '#00fddf'
  - value: 80
    color: '#00d2fd'
  - value: 90
    color: '#dae3eb'
  - value: 100
    color: '#0046fd'
entities:
  - entity: sensor.upstairs_bathroom_sensor_humidity
    name: Humidity
  - entity: sensor.upstairs_bathroom_mold_indicator
    name: Mold Risk
tap_action:
  action: none
double_tap_action:
  action: none
hold_action:
  action: none