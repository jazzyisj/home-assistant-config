#######################################################################
## https://github.com/kalkih/mini-graph-card
#######################################################################
type: custom:mini-graph-card
name: Bathroom
hours_to_show: 72
points_per_hour: 4
update_interval: 300
decimals: 0
cache: true
animate: true
height: 150
line_width: 3
smoothing: true
show:
  name: true
  icon: true
  state: true
  graph: line
  fill: fade
  points: false
  legend: true
  average: false
  extrema: false
  labels: hover
  icon_adaptive_color: true
align_header: default
align_icon: right
align_state: left
font_size: 75 # percent
font_size_header: 14 # pixels
color_thresholds_transition: smooth
color_thresholds:
  - value: 0
    color: rgb(200, 254, 0)
  - value: 10
    color: rgb(200, 254, 0)
  - value: 20
    color: rgb(129, 254, 0)
  - value: 30
    color: rgb(58, 253, 0)
  - value: 40
    color: rgb(0, 253, 12)
  - value: 50
    color: rgb(0, 253, 82)
  - value: 60
    color: rgb(0, 253, 153)
  - value: 70
    color: rgb(0, 253, 223)
  - value: 80
    color: rgb(0, 210, 253)
  - value: 90
    color: rgb(0, 143, 219)
  - value: 100
    color: rgb(0, 70, 253)
entities:
  - entity: sensor.upstairs_bathroom_sensor_humidity
    name: Humidity
  - entity: sensor.upstairs_bathroom_mold_risk
    name: Mold Risk
tap_action:
  action: none
double_tap_action:
  action: none
hold_action:
  action: none