type: custom:mini-graph-card
name: Current Energy
hours_to_show: 72
#DEPRACATED hours_to_show_template: "{{ states('input_number.sesnor_history_hours')|int }}"
points_per_hour: 12
update_interval: 900
decimals: 0
cache: true
animate: true
height: 150
line_width: 3
smoothing: true
show:
  name: true
  icon: true
  state: true
  graph: line
  fill: fade
  points: false
  legend: true
  average: true
  extrema: true
  labels: hover
  icon_adaptive_color: true
align_header: default
align_icon: right
align_state: left
font_size: 75 # percent
font_size_header: 14 # pixels
color_thresholds_transition: smooth
color_thresholds:
- value: 0
  color: '#00CC0F'
- value: 20
  color: '#19D000'
- value: 40
  color: '#44D400'
- value: 60
  color: '#70D800'
- value: 80
  color: '#9EDB00'
- value: 100
  color: '#CDE000'
- value: 120
  color: '#CDE000'
- value: 140
  color: '#E4C900'
- value: 160
  color: '#E79F00'
- value: 180
  color: '#EC7300'
- value: 200
  color: '#EF4500'
- value: 220
  color: '#EF4500'
- value: 240
  color: '#EF4500'
entities:
  - entity: sensor.current_energy
tap_action:
  action: none
double_tap_action:
  action: none
hold_action:
  action: none    
