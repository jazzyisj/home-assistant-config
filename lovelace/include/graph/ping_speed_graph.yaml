#######################################################################
## https://github.com/kalkih/mini-graph-card
#######################################################################
type: custom:mini-graph-card
name: Ping
hours_to_show: 24
points_per_hour: 6
update_interval: 300
decimals: 0
cache: true
animate: true
height: 150
line_width: 3
smoothing: true
show:
  name: true
  icon: true
  state: true
  graph: line
  fill: fade
  points: false
  legend: false
  average: false
  extrema: false
  labels: hover
  icon_adaptive_color: true
align_header: default
align_icon: right
align_state: left
font_size: 75 # percent
font_size_header: 14 # pixels
color_thresholds_transition: smooth
color_thresholds:
  - value: 0
    color: rgb(0,153,51)
  - value: 20
    color: rgb(0,153,51)
  - value: 30
    color: rgb(255,255,102)
  - value: 60
    color: rgb(255,173,51)
  - value: 80
    color: rgb(255,102,0)
  - value: 100
    color: rgb(179,0,0)
entities:
  - entity: sensor.speedtest_ping
hold_action:
  action: call-service
  service: script.system_internet_speedtest