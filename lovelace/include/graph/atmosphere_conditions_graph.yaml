#######################################################################################################################
## Atmosphere Summary Graph
# https://github.com/RomRider/apexcharts-card
# https://apexcharts.com/docs/installation/
#######################################################################################################################
type: custom:apexcharts-card
config_templates: weather_graph
apex_config:
  title:
    text: Atmospheric Conditions
yaxis:
  - id: speed
    show: true
    min: 0
    max: 60
    apex_config:
      tickAmount: 5
      decimalsInFloat: 0
      title:
        text: Wind Speed (km/h)
        rotate: -90

  - id: pressure
    show: true
    opposite: true
    min: 980
    max: 1030
    apex_config:
      tickAmount: 5
      decimalsInFloat: 1
      title:
        text: Barmetric Pressure (hPa)
        rotate: -90

  - id: percent
    show: false
    min: 0
    max: 100
    apex_config:
      tickAmount: 5
      decimalsInFloat: 0
      title:
        text: Percent
        rotate: -90

  - id: uv
    show: false
    min: 0
    max: 11
    apex_config:
      tickAmount: 5

  - id: visibility
    show: false
    min: 0
    max: 20
    apex_config:
      tickAmount: 5
      decimalsInFloat: 0
      title:
        text: Visibility (km)
        rotate: -90

all_series_config:
  float_precision: 1
series:
  - name: Wind
    entity: sensor.wind_speed
    yaxis_id: speed
    type: area
    stroke_width: 1
    opacity: 0.5
    color: '#006400'
    color_threshold:
      - value: 0
        color: rgb(0, 255, 0)
        opacity: 0.2
