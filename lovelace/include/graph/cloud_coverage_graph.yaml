#######################################################################
## https://github.com/kalkih/mini-graph-card
#######################################################################
type: custom:mini-graph-card
name: Clouds
hours_to_show: 72
points_per_hour: 12
update_interval: 300
decimals: 0
cache: true
animate: true
height: 150
line_width: 3
smoothing: true
show:
  name: true
  icon: true
  state: true
  graph: line
  fill: fade
  points: false
  legend: true
  average: false
  extrema: false
  labels: hover
  icon_adaptive_color: true
align_header: default
align_icon: right
align_state: left
font_size: 75 # percent
font_size_header: 14 # pixels
color_thresholds_transition: smooth
color_thresholds:
  - value: 0
    color: rgb(56, 173, 255)
  - value: 10
    color: rgb(66, 172, 247)
  - value: 20
    color: rgb(76, 172, 239)
  - value: 30
    color: rgb(86, 171, 231)
  - value: 40
    color: rgb(96, 171, 223)
  - value: 50
    color: rgb(106, 170, 215)
  - value: 60
    color: rgb(117, 170, 207)
  - value: 70
    color: rgb(127, 169, 199)
  - value: 80
    color: rgb(137, 169, 191)
  - value: 90
    color: rgb(147, 168, 183)
  - value: 100
    color: rgb(157, 168, 175)
entities:
  - entity: sensor.cloud_cover
    name: Cloud Cover
tap_action:
  action: call-service
  service: browser_mod.popup
  service_data:
    deviceID: sensor.browser_jlaptop_chrome_local
    title: Cloud Coverage
    large: true
    card: !include /config/lovelace/include/graph/cloud_coverage_graph_popup.yaml
double_tap_action:
  action: more-info
hold_action:
  action: url
  url: https://maps.darksky.net/@cloud_cover,42.545,-81.584,7