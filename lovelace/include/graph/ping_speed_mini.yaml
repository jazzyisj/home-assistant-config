#######################################################################
## https://github.com/kalkih/mini-graph-card
#######################################################################
type: custom:mini-graph-card
name: Ping Speeds
hours_to_show: 72
points_per_hour: 6
update_interval: 300
decimals: 0
cache: true
animate: true
height: 150
line_width: 3
smoothing: true
show:
  name: true
  icon: true
  state: true
  graph: line
  fill: fade
  points: false
  legend: true
  average: true
  extrema: true
  labels: hover
  icon_adaptive_color: true
align_header: default
align_icon: right
align_state: left
font_size: 75 # percent
font_size_header: 14 # pixels
color_thresholds_transition: smooth
color_thresholds:
  - value: 0
    color: '#EF4500'
  - value: 20
    color: '#EC7300'
  - value: 40
    color: '#E79F00'
  - value: 60
    color: '#E4C900'
  - value: 80
    color: '#9EDB00'
  - value: 100
    color: '#CDE000'
entities:
  - entity: sensor.speedtest_ping
style: |
  ha-card {
    padding: 10px !important;
  }