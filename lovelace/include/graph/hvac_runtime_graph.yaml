# type: custom:card-templater
# entities:
#   - input_number.climate_history_hours
# card:
type: custom:mini-graph-card
name: HVAC Runtime
decimals: 1
hours_to_show: 720
#DEPRACATED hours_to_show_template: "{{ states('input_number.climate_history_hours')|int }}"
group_by: date
update_interval: 3600
group: false
cache: true
animate: true
smoothing: true
hour24: false
show:
  name: true
  icon: true
  state: true
  graph: bar
  fill: fade
  points: true
  legend: true
  average: true
  extrema: true
  labels: hover
  labels_secondary: hover
  name_adaptive_color: true
  icon_adaptive_color: true
align_header: default
align_icon: right
align_state: left
font_size: 75 # percent
font_size_header: 14 # px
line_width: 3
bar_spacing: 0
color_thresholds: #STYLE
  - value: 0
    color: '#97C4D8'
  - value: 0.25
    color: '#8BCDCF'
  - value: 0.50
    color: '#72B9BB'
  - value: 0.75
    color: '#708FA9'
  - value: 1.00
    color: '#4F8B48'
  - value: 1.25
    color: '#7D8F28'
  - value: 1.50
    color: '#B0A20C'
  - value: 1.75
    color: '#D6AC08'
  - value: 2.00
    color: '#EF9407'
  - value: 2.25
    color: '#F76002'
  - value: 2.50
    color: '#CC4A13'
  - value: 2.75
    color: '#C04212'
  - value: 3.00
    color: '#932608'
  - value: 3.25
    color: '#B1432D'
entities:
  - entity: sensor.daily_heat_runtime
    name: Heat
  - entity: sensor.daily_ac_runtime
    name: Cool
tap_action:
  action: none
double_tap_action:
  action: none
hold_action:
  action: none
