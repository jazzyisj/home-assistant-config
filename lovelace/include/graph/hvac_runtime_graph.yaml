#######################################################################################################################
## HVAC Runtime Graph
# https://github.com/RomRider/apexcharts-card
# https://apexcharts.com/docs/installation/
#######################################################################################################################
type: custom:apexcharts-card
config_templates: default
graph_span: 7d
header:
  show: true
  title: HVAC Runtime
apex_config:
  grid:
    show: true
  legend:
    position: bottom
    itemMargin:
      horizontal: 10
      vertical: 10
yaxis:
  - id: temp
    # min: -20
    # max: 40
    apex_config:
      decimalsInFloat: 1
      tickAmount: 5
      labels:
        show: true
      title:
        text: Temperature (Â°C)
        rotate: -90

  - id: hvac
    opposite: true
    #min: ~ 0.1  #QUESTION what does the tilde do?
    min: 0
    max: 24
    apex_config:
      decimalsInFloat: 1
      tickAmount: 5
      labels:
        show: true
      title:
        text: HVAC Hours
        rotate: -90
all_series_config:
  group_by:
    func: max
    duration: 1d
  stroke_width: 2
series:
  - entity: sensor.thermostat_temperature
    yaxis_id: temp
    type: line
    name: Indoor

  - entity: sensor.thermostat_target_temperature
    yaxis_id: temp
    type: line
    name: Target

  - entity: sensor.outdoor_temperature
    yaxis_id: temp
    type: line
    name: Outdoor

  - entity: sensor.daily_heat_runtime
    yaxis_id: hvac
    type: column
    name: Heat
    opacity: 0.7
    show:
      datalabels: true

  - entity: sensor.daily_ac_runtime
    yaxis_id: hvac
    type: column
    name: Cool
    color: rgb(0, 0, 255)
    opacity: 0.7
    show:
      datalabels: true