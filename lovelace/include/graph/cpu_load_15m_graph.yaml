#######################################################################
## https://github.com/kalkih/mini-graph-card
#######################################################################
type: custom:mini-graph-card
name: CPU 15m
hours_to_show: 24
points_per_hour: 12
update_interval: 300
decimals: 2
cache: true
animate: true
height: 150
line_width: 3
smoothing: true
show:
  name: true
  icon: true
  state: true
  graph: line
  fill: fade
  points: false
  legend: false
  average: false
  extrema: false
  labels: hover
  icon_adaptive_color: true
align_header: default
align_icon: right
align_state: left
font_size: 75 # percent
font_size_header: 14 # pixels
color_thresholds_transition: smooth
color_thresholds:
  - value: 0
    color: rgb(0, 204, 15)
  - value: 0.1
    color: rgb(25, 208, 0)
  - value: 0.2
    color: rgb(68, 212, 0)
  - value: 0.3
    color: rgb(112, 216, 0)
  - value: 0.4
    color: rgb(158, 219, 0)
  - value: 0.5
    color: rgb(205, 224, 0)
  - value: 1
    color: rgb(205, 224, 0)
  - value: 3
    color: rgb(228, 201, 0)
  - value: 6
    color: rgb(231, 159, 0)
  - value: 9
    color: rgb(236, 115, 0)
  - value: 10
    color: rgb(239, 69, 0)
entities:
  - entity: sensor.load_15m
tap_action:
  action: none
double_tap_action:
  action: none
hold_action:
  action: none