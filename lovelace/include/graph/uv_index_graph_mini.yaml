#######################################################################
## https://github.com/kalkih/mini-graph-card
#######################################################################
type: custom:mini-graph-card
name: UV Index
hours_to_show: 168
points_per_hour: 1
update_interval: 900
decimals: 0
cache: true
animate: true
height: 150
line_width: 3
smoothing: true
show:
  name: true
  icon: true
  state: true
  graph: line
  fill: fade
  points: false
  legend: true
  average: true
  extrema: true
  labels: hover
  icon_adaptive_color: true
align_header: default
align_icon: right
align_state: left
font_size: 75 # percent
font_size_header: 14 # pixels
color_thresholds_transition: smooth
color_thresholds:
  - value: 1
    color: '#33CC99'
  - value: 3
    color: '#FFFF66'
  - value: 6
    color: '#FF9933'
  - value: 8
    color: '#FFFF66'
  - value: 11
    color: '#CC0099'
entities:
  - entity: sensor.dark_sky_uv_index
    name: UV Index
tap_action:
  action: url
  url_path: 'https://maps.darksky.net/@uv_index,42.375,-82.354,7'