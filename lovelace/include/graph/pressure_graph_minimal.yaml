#######################################################################
## https://github.com/kalkih/mini-graph-card
#######################################################################
  type: custom:mini-graph-card
  hours_to_show: 72
  points_per_hour: 4
  update_interval: 900
  decimals: 1
  cache: true #CACHE
  animate: true
  line_width: 3
  smoothing: true
  show:
    name: false
    icon: false
    state: false
    graph: line
    fill: fade
    points: false
    legend: false
  color_thresholds_transition: smooth
  color_thresholds:
    - value: 0
      color: '#85529D'
    - value: 28
      color: '#AD51A6'
    - value: 28.2
      color: '#B58AE6'
    - value: 28.4
      color: '#D388E3'
    - value: 28.6
      color: '#F952FF'
    - value: 28.8
      color: '#954E54'
    - value: 29
      color: '#B74E55'
    - value: 29.2
      color: '#D1554D'
    - value: 29.4
      color: '#FC744E'
    - value: 29.6
      color: '#FFD948'
    - value: 29.8
      color: '#8EFFFF'
    - value: 30
      color: '#4C96FF'
    - value: 30.2
      color: '#4E73E6'
    - value: 30.4
      color: '#4D4DFF'
    - value: 30.6
      color: '#4D50DB'
  entities:
    - entity: sensor.climacell_pressure
      name: Pressure
  tap_action:
    action: call-service
    service: browser_mod.popup
    data:
      title: Atmosphere Summary
      deviceID: this
      large: true
      hide_header: true
      card: !include /config/lovelace/include/graph/atmosphere_summary_graph.yaml
  double_tap_action:
    action: more-info
  hold_action:
    action: url
    url: 'https://www.windy.com/-Pressure-pressure?pressure,41.947,-82.672,7'