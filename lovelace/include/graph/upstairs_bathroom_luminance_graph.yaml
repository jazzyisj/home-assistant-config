type: custom:mini-graph-card
name: Bathroom
hours_to_show: 72
#DEPRACATED hours_to_show_template: "{{ states('input_number.light_history_hours')|int }}"
points_per_hour: 12
update_interval: 300
decimals: 0
cache: true
animate: true
height: 150
line_width: 3
smoothing: true
show:
  name: true
  icon: true
  state: true
  graph: line
  fill: fade
  points: false
  legend: true
  average: true
  extrema: true
  labels: hover
  icon_adaptive_color: true
align_header: default
align_icon: right
align_state: left
font_size: 75 # percent
font_size_header: 14 # pixels
color_thresholds_transition: smooth
color_thresholds:
  - value: 0
    color: '#adadad'
  - value: 10
    color: '#bcbca2'
  - value: 20
    color: '#cbcb97'
  - value: 30
    color: '#dadc8d'
  - value: 40
    color: '#e9ec82'
  - value: 50
    color: '#f9fc78'
  - value: 75
    color: '#fafc8b'
  - value: 100
    color: '#fbfd9e'
  - value: 250
    color: '#fcfdb1'
  - value: 500
    color: '#fcfec4'
  - value: 1000
    color: '#ffffd7'
entities:
  - entity: sensor.upstairs_bathroom_luminance
    name: Upstairs Bathroom
tap_action:
  action: none
double_tap_action:
  action: none
hold_action:
  action: none      