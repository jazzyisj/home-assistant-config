type: custom:mini-graph-card
name: Illuminance
hours_to_show: 72
#DEPRACATED hours_to_show_template: "{{ states('input_number.light_history_hours')|int }}"
points_per_hour: 4
update_interval: 900
decimals: 0
cache: true
animate: true
height: 150
line_width: 3
smoothing: true
show:
  name: true
  icon: true
  state: true
  graph: line
  fill: fade
  points: false
  legend: true
  average: true
  extrema: true
  labels: hover
  labels_secondary: hover
  icon_adaptive_color: true
align_header: default
align_icon: right
align_state: left
font_size: 75 # percent
font_size_header: 14 # pixels
color_thresholds_transition: smooth
color_thresholds:
  - value: 0
    color: '#ADADAD'
  - value: 1000
    color: '#BCBCA2'
  - value: 2000
    color: '#CBCB97'
  - value: 3000
    color: '#DADC8D'
  - value: 4000
    color: '#E9EC82'
  - value: 5000
    color: '#F9FC78'
  - value: 6000
    color: '#FAFC8B'
  - value: 7000
    color: '#FBFD9E'
  - value: 8000
    color: '#FCFDB1'
  - value: 9000
    color: '#FCFEC4'
  - value: 10000
    color: '#FFFFD7'
entities:
  - entity: sensor.illuminance
    name: Illuminance
tap_action:
  action: url
  navigation_path: 'https://maps.darksky.net/@cloud_cover,42.545,-81.584,7'
double_tap_action:
  action: none
hold_action:
  action: none    