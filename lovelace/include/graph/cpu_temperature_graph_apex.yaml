#######################################################################
## CPU Temperature Graph
#######################################################################
type: custom:apexcharts-card
config_templates: default_mini
# apex_config:
#   title:
#     text: 'CPU Temperature'

yaxis:
  - id: temp
    show: false
    min: 0
    max: 100
    apex_config:
      tickAmount: 5
      decimalsInFloat: 0
      forceNiceScale: true
      title:
        text: CPU Temperature
        rotate: -90

series:
  - name: CPU Temp
    entity: sensor.cpu_temperature
    yaxis_id: temp
    type: area
    stroke_width: 0
    opacity: 0.7
    color: rgb(255, 0, 0)
    color_threshold:
      - value: 0
        color: rgb(0, 153, 51)
        opacity: 0.1
      - value: 60
        color: rgb(34, 139, 34)
        opacity: 0.3
      - value: 65
        color: rgb(218, 165, 32)
        opacity: 0.4
      - value: 70
        color: rgb(255, 140, 0)
        opacity: 0.7
      - value: 75
        color: rgb(255, 0, 0)
        opacity: 0.7
      - value: 80
        color: rgb(139, 0, 0)
        opacity: 0.8
      - value: 85
        color: rgb(220, 20, 60)
        opacity: 0.9
