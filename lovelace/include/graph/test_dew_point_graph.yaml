#######################################################################################################################
## Temperature Summary Graph
# https://github.com/RomRider/apexcharts-card
# https://apexcharts.com/docs/installation/
#######################################################################################################################
type: custom:apexcharts-card
config_templates: weather_graph
apex_config:
  title:
    text: Dew Point
yaxis:
  - id: temperature
    show: true
    # min: -20
    # max: 40
    apex_config:
      tickAmount: 7
      decimalsInFloat: 0
      forceNiceScale: true
      title:
        text: Temperature
        rotate: -90
series:
  - entity: sensor.climacell_dew_point
    name: Climacell
    yaxis_id: temperature

  - entity: sensor.home_dew_point
    name: Accuweather
    yaxis_id: temperature

  - entity: sensor.envcan_dew_point
    name: Envcan
    yaxis_id: temperature

  - entity: sensor.kdtw_dew_point
    name: NWS
    yaxis_id: temperature