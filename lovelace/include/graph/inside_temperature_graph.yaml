# type: custom:card-templater
# entities:
#   - input_number.climate_history_hours
# card:
type: custom:mini-graph-card
name: Temperature
hours_to_show: 72
#DEPRACATED hours_to_show_template: "{{ states('input_number.climate_history_hours')|int }}"
points_per_hour: 4
update_interval: 900
decimals: 0
cache: true
animate: true
height: 150
line_width: 3
smoothing: true
show:
  name: true
  icon: true
  state: true
  graph: line
  fill: fade
  points: false
  legend: true
  average: true
  extrema: true
  labels: hover
  labels_secondary: hover
  icon_adaptive_color: true
align_header: default
align_icon: right
align_state: left
font_size: 75 # percent
font_size_header: 14 # pixels
color_thresholds_transition: smooth
color_thresholds:
  - value: -20
    color: '#978FC3'
  - value: -10
    color: '#928FBB'
  - value: 0
    color: '#97C4D8'
  - value: 10
    color: '#8BCDCF'
  - value: 20
    color: '#72B9BB'
  - value: 30
    color: '#708FA9'
  - value: 40
    color: '#4F8B48'
  - value: 50
    color: '#7D8F28'
  - value: 60
    color: '#B0A20C'
  - value: 70
    color: '#D6AC08'
  - value: 80
    color: '#EF9407'
  - value: 85
    color: '#F76002'
  - value: 90
    color: '#CC4A13'
  - value: 95
    color: '#C04212'
  - value: 100
    color: '#932608'
  - value: 110
    color: '#B1432D'
entities:
  - entity: sensor.upstairs_thermostat_temperature
    name: Temperature
    color: '#708FA9'
  - entity: sensor.upstairs_thermostat_target
    name: Target
    color: '#7D3C98'
    fill: false
tap_action:
  action: call-service
  service: browser_mod.popup
  service_data:
    deviceID: this
    title: Thermostat
    card: !include /config/lovelace/include/card/thermostat_card.yaml
double_tap_action:
  action: none
hold_action:
  action: none      
