#######################################################################
## https://github.com/kalkih/mini-graph-card
#######################################################################
type: custom:mini-graph-card
name: Temperature
hours_to_show: 72
points_per_hour: 12
update_interval: 900
decimals: 0
cache: true
animate: true
# height: 150
line_width: 3
smoothing: true
show:
  name: true
  icon: true
  state: true
  graph: line
  fill: fade
  points: false
  legend: true
  average: false
  extrema: false
  labels: hover
  labels_secondary: hover
  icon_adaptive_color: true
align_header: default
align_icon: right
align_state: left
font_size: 75 # percent
font_size_header: 14 # pixels
color_thresholds_transition: smooth
color_thresholds:
  - value: -20
    color: rgb(151, 143, 195)
  - value: -10
    color: rgb(146, 143, 187)
  - value: 0
    color: rgb(151, 196, 216)
  - value: 10
    color: rgb(139, 205, 207)
  - value: 20
    color: rgb(114, 185, 187)
  - value: 30
    color: rgb(112, 143, 169)
  - value: 40
    color: rgb(79, 139, 72)
  - value: 50
    color: rgb(125, 143, 40)
  - value: 60
    color: rgb(176, 162, 12)
  - value: 70
    color: rgb(214, 172, 8)
  - value: 80
    color: rgb(239, 148, 7)
  - value: 85
    color: rgb(247, 96, 2)
  - value: 90
    color: rgb(204, 74, 19)
  - value: 95
    color: rgb(192, 66, 18)
  - value: 100
    color: rgb(147, 38, 8)
  - value: 110
    color: rgb(177, 67, 45)
entities:
  - entity: sensor.indoor_temperature
    name: Temperature
  - entity: sensor.thermostat_target_temperature
    name: Target
    color: rgb(143, 52, 235)
    fill: false
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    title: Thermostat
    card: !include /config/lovelace/include/card/climate/thermostat_card.yaml
double_tap_action:
  action: none
hold_action:
  action: none
