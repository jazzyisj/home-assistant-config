type: custom:mini-graph-card
name: Wind Speed
hours_to_show: 168
points_per_hour: 4
update_interval: 900
decimals: 0
cache: true
animate: true
height: 150
line_width: 3
smoothing: true
show:
  name: true
  icon: true
  state: true
  graph: line
  fill: fade
  points: false
  legend: true
  average: true
  extrema: true
  labels: hover
  icon_adaptive_color: true
align_header: default
align_icon: right
align_state: left
font_size: 75 # percent
font_size_header: 14 # pixels
color_thresholds_transition: smooth
color_thresholds:
  - value: 0
    color: '#FFFFFF'
  - value: 1
    color: '#07E9E8'
  - value: 2
    color: '#00A1F2'
  - value: 3
    color: '#0005EC'
  - value: 5
    color: '#0BF704'
  - value: 10
    color: '#06C206'
  - value: 15
    color: '#009201'
  - value: 20
    color: '#F9F506'
  - value: 25
    color: '#F2B600'
  - value: 30
    color: '#F99708'
  - value: 35
    color: '#FB010A'
  - value: 40
    color: '#D60006'
  - value: 45
    color: '#B70205'
  - value: 50
    color: '#F801FF'
  - value: 60
    color: '#9953C3'
  - value: 70
    color: '#3C0F66'
entities:
  - entity: sensor.dark_sky_wind_gust
    name: Gust
  - entity: sensor.dark_sky_wind_speed
    name: Sustained
tap_action:
  action: url
  url_path: 'https://www.windy.com/-Wind-gusts-gust?gust,41.947,-82.672,7'
