#######################################################################################################################
## Atmosphere Summary Graph
# https://github.com/RomRider/apexcharts-card
# https://apexcharts.com/docs/installation/
#######################################################################################################################

type: custom:apexcharts-card
config_templates: weather_graph
apex_config:
  title:
    text: "Wind Conditions"
yaxis:
  - id: speed
    show: true
    apex_config:
      tickAmount: 5
      decimalsInFloat: 0
      title:
        text: "Wind Speed (mph)"
        rotate: -90

  - id: direction
    show: true
    opposite: true
    min: 0
    max: 360
    apex_config:
      tickAmount: 10
      decimalsInFloat: 0
      title:
        text: Bearing
        rotate: -90
all_series_config:
  float_precision: 0
  fill_raw: last
  curve: smooth
  opacity: 1
  stroke_width: 3
series:
  - entity: sensor.wind_speed
    name: "Wind Speed"
    yaxis_id: speed
    type: area
    color: '#006400'
    stroke_width: 1
    opacity: 0.5
    color_threshold:
    - value: 0
      color: '#FFFFFF'
      opacity: 0.1
    - value: 1
      color: '#07E9E8'
      opacity: 0.2
    - value: 2
      color: '#00A1F2'
      opacity: 0.2
