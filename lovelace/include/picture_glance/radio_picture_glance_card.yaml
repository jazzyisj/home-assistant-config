type: picture-glance
entity: sensor.radio_status
state_image:
  'off': /local/images/glance/radio_off.png
  'on': /local/images/glance/radio_on.png
  'wake': /local/images/glance/radio_wake.png
  'sleep': /local/images/glance/radio_sleep.png
  'failed': /local/images/glance/radio_failed.png
  'unknown': /local/images/glance/radio_failed.png
show_state: false
aspect_ratio: 0.5
tap_action:
  action: call-service
  service: input_boolean.toggle
  service_data:
    entity_id: input_boolean.radio
double_tap_action:
  action: navigate
  navigation_path: /lovelace/media
hold_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    title: Radio Settings
    card: !include /config/lovelace/include/card/radio/radio_player.yaml
entities:
  - !include /config/lovelace/include/entity/media_preset/media_preset_wake.yaml
  - !include /config/lovelace/include/entity/media_preset/media_preset_morning.yaml
  - !include /config/lovelace/include/entity/media_preset/media_preset_sleep.yaml
  - !include /config/lovelace/include/entity/media_preset/media_preset_jason.yaml
  - !include /config/lovelace/include/entity/media_preset/media_preset_sheri.yaml
  - !include /config/lovelace/include/entity/media_preset/media_preset_shower.yaml
  - !include /config/lovelace/include/entity/media_preset/media_preset_company.yaml
  - !include /config/lovelace/include/entity/radio/radio_on.yaml