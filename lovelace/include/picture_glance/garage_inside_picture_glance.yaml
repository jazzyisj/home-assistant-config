aspect_ratio: 16x9
show_name: true
show_state: false
entity: camera.lorex_nvr_mediaprofile_channel12_substream1
tap_action:
  action: more-info
hold_action:
  action: call-service
  service: script.garage_door_close
double_tap_action:
  action: navigate
  navigation_url: /lovelace/garage
entities:
  - entity: cover.garage_door_opener
    tap_action:
      action: more-info
    hold_action:
      action: call-service
