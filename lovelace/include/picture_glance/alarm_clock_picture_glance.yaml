###################################################################################################
## Alarm Clock Card
###################################################################################################
type: picture-glance
entity: sensor.alarm_clock_status
state_image:
  'off': /local/images/glance/alarm_clock_off.png
  'pending': /local/images/glance/alarm_clock_off.png
  'playing': /local/images/glance/alarm_clock_playing.png
  'snoozed': /local/images/glance/alarm_clock_snoozed.png
  'failed': /local/images/glance/alarm_clock_failed.png
  'unknown': /local/images/glance/alarm_clock_failed.png
tap_action:
  action: call-service
  service: script.alarm_clock_tap_action
double_tap_action:
  action: call-service
  service: script.alarm_clock_stop
  service_data:
    reset_volume: true
hold_action:
  action: call-service
  service: input_boolean.turn_on
  service_data:
    entity_id: input_boolean.alarm_clock_snooze
entities:
  - type: custom:dummy_entity_row
    name: Alarm Clock Settings
    entity: sensor.dummy
    icon: mdi:cog
    tap_action:
      action: fire-dom-event
      browser_mod:
        command: popup
        deviceID: this
        title: Alarm Clock Settings
        card: !include /config/lovelace/include/card/alarm_clock/alarm_clock_settings.yaml
    double_tap_action:
      action: none
    hold_action:
      action: none

  - entity: sensor.alarm_clock_auto_display
    tap_action:
      action: fire-dom-event
      browser_mod:
        command: popup
        deviceID: this
        title: Auto Alarm Clock
        card: !include /config/lovelace/include/card/alarm_clock/alarm_clock_settings_auto.yaml
    double_tap_action:
      action: call-service
      service: input_boolean.toggle
      service_data:
        entity_id: input_boolean.alarm_clock_auto_workdays
    hold_action:
      action: call-service
      service: input_boolean.turn_off
      service_data:
        entity_id: input_boolean.alarm_clock_active_auto

  - entity: sensor.alarm_clock_manual_display
    tap_action:
      action: fire-dom-event
      browser_mod:
        command: popup
        deviceID: this
        title: Manual Alarm Clock
        card: !include /config/lovelace/include/card/alarm_clock/alarm_clock_settings_manual.yaml
    double_tap_action:
      action: call-service
      service: input_boolean.toggle
      service_data:
        entity_id: input_boolean.alarm_clock_manual
    hold_action:
      action: call-service
      service: input_boolean.turn_off
      service_data:
        entity_id: input_boolean.alarm_clock_active_manual

  - entity: sensor.alarm_clock_nap_display
    tap_action:
      action: fire-dom-event
      browser_mod:
        command: popup
        deviceID: this
        title: Nap Alarm Clock
        card: !include /config/lovelace/include/card/alarm_clock/alarm_clock_settings_nap.yaml
    double_tap_action:
      action: call-service
      service: input_boolean.toggle
      service_data:
        entity_id: input_boolean.alarm_clock_nap
    hold_action:
      action: call-service
      service: input_boolean.turn_off
      service_data:
        entity_id: input_boolean.alarm_clock_active_nap

  - entity: input_boolean.alarm_clock_snooze


