type: vertical-stack
cards:
  - type: picture-glance
    entity: sensor.radio_status
    state_image:
      'off': /local/images/glance/radio_off.png
      'on': /local/images/glance/radio_on.png
      'morning': /local/images/glance/radio_morning.png
      'sleep': /local/images/glance/radio_sleep.png
      'failed': /local/images/glance/radio_failed.png
      'unknown': /local/images/glance/radio_failed.png
    show_state: false
    aspect_ratio: 0.5
    tap_action:
      action: call-service
      service: browser_mod.popup
      service_data:
        deviceID: this
        title: Radio Settings
        large: false
        card: !include /config/lovelace/include/entities/radio_settings_player.yaml
    double_tap_action:
      action: navigate
      navigation_path: /lovelace/media
    hold_action:
      action: call-service
      service: input_boolean.toggle
      service_data:
        entity_id: input_boolean.radio_on
    entities:
      - !include /config/lovelace/include/entity/radio_settings.yaml

      - entity: binary_sensor.spotify_active
        tap_action:
          action: call-service
          service: browser_mod.toast
          servcie_data:
            message: "Hold to start Spotify, double tap to "
            duration: 30000
        double_tap_action:
          action: call-service
          service: script.spotify_stop
        hold_action:
          action: call-service
          service: script.start_spotcast

      - !include /config/lovelace/include/entity/radio_preset_morning.yaml
      - !include /config/lovelace/include/entity/radio_preset_sleep.yaml
      - !include /config/lovelace/include/entity/radio_preset_jason.yaml
      - !include /config/lovelace/include/entity/radio_preset_sheri.yaml
      - !include /config/lovelace/include/entity/radio_preset_shower.yaml
      - !include /config/lovelace/include/entity/radio_preset_company.yaml
      - entity: input_boolean.radio_pause
      - !include /config/lovelace/include/entity/radio_on.yaml