type: entity-filter
show_empty: true
state_filter:
  - 'on'
  - 'false' # incl for startup
  # - 'idle'
  # - 'off'
card:
  type: glance
  title: Lighting
  columns: 3
  show_state: false
  show_name: true
  state_color: true
  style: |
    ha-card {
      font-size: 12px;
      font-weight: bold;
    }
    .card-header {
      font-size: 32px;
      font-weight: normal;
      font-variant: small-caps;
    }
entities:
  - !include /config/lovelace/include/entity/lutron_connected_alert.yaml
  - !include /config/lovelace/include/entity/unavailable_zwave_light.yaml

  # global
  - !include /config/lovelace/include/entity/hass_startup.yaml
  - !include /config/lovelace/include/entity/wan_connected_alert.yaml

