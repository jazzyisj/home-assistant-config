type: entity-filter
show_empty: true
state_filter:
  - 'on'
  - 'false' # incl for startup
  # - 'off'
  # - 'idle'
card:
  type: glance
  title: System Monitor
  columns: 3
  show_state: false
  show_name: true
  state_color: true
  style: |
    ha-card {
      font-size: 12px;
      font-weight: bold;
    }
    .card-header {
      font-size: 32px;
      font-weight: normal;
      font-variant: small-caps;
    }
entities:
  - !include /config/lovelace/include/entity/system_device_offline.yaml
  - !include /config/lovelace/include/entity/manual_mode.yaml
  - !include /config/lovelace/include/entity/alert_disabled.yaml
  - !include /config/lovelace/include/entity/automation_disabled.yaml
  - !include /config/lovelace/include/entity/hassio_connected_alert.yaml
  - !include /config/lovelace/include/entity/system_unavailable_sensor.yaml
  - !include /config/lovelace/include/entity/system_unknown_browser.yaml
  - !include /config/lovelace/include/entity/system_network_device.yaml
  - !include /config/lovelace/include/entity/system_memory_use.yaml
  - !include /config/lovelace/include/entity/system_swap_use.yaml
  - !include /config/lovelace/include/entity/system_disk_use.yaml
  - !include /config/lovelace/include/entity/system_processor_use.yaml
  - !include /config/lovelace/include/entity/system_cpu_temperature.yaml
  - !include /config/lovelace/include/entity/system_rpi_power.yaml
  - !include /config/lovelace/include/entity/system_update.yaml
  - !include /config/lovelace/include/entity/system_remote_ui.yaml
  - !include /config/lovelace/include/entity/system_zwave_network.yaml

  # battery
  - !include /config/lovelace/include/entity/system_low_battery.yaml

  # global
  - !include /config/lovelace/include/entity/hass_startup.yaml
  - !include /config/lovelace/include/entity/wan_connected_alert.yaml