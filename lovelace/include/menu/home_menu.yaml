type: entity-filter
show_empty: false
state_filter:
  - 'on'
  - 'false' # incl for startup
  - Set # incl for alarm clocks
  - Active # incl for alarm clocks
  - Snooze # incl for alarm clocks
  - Days # incl for work_today
  - Afternoons # incl for work_today
  # - idle
  # - 'off'
card:
  type: glance
  show_state: false
  show_name: true
  state_color: true
  columns: 4
  style: |
    ha-card {
      font-size: 12px;
    }
    .card-header {
      font-size: 32px;
      font-weight: normal;
      font-variant: small-caps;
    }
