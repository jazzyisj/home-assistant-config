type: entity-filter
state_filter:
  - 'on'
  - 'false' # incl for startup
  # - 'off'
  # - 'idle'
show_empty: true
card:
  title: Climate Control
  type: glance
  columns: 3
  show_state: false
  show_name: true
  state_color: true
  style: |
    ha-card {
      font-size: 12px;
      font-weight: bold;
    }
    .card-header {
      font-size: 32px;
      font-weight: normal;
      font-variant: small-caps;
    }
entities:
  - !include /config/lovelace/include/entity/nest_connected_alert.yaml
  - !include /config/lovelace/include/entity/balboa_connected_alert.yaml
  - !include /config/lovelace/include/entity/climate_emergency_heat.yaml
  - !include /config/lovelace/include/entity/climate_indoor_low_temperature.yaml
  - !include /config/lovelace/include/entity/climate_indoor_high_temperature.yaml
  - !include /config/lovelace/include/entity/climate_indoor_high_humidity.yaml
  - !include /config/lovelace/include/entity/climate_upstairs_bathroom_mold_risk.yaml

  # global
  - !include /config/lovelace/include/entity/hass_startup.yaml
  - !include /config/lovelace/include/entity/wan_connected_alert.yaml
