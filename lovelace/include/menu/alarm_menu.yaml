type: entity-filter
show_empty: true
state_filter:
  - 'on'
  - 'false' # incl for startup
  # - 'off'
  # - 'idle'
card:
  type: glance
  title: House Alarm
  show_state: false
  show_name: true
  state_color: true
  columns: 3
  style: |
    ha-card {
      font-size: 12px;
      font-weight: bold;
    }
    .card-header {
      font-size: 32px;
      font-weight: normal;
      font-variant: small-caps;
    }
entities:
  - !include /config/lovelace/include/entity/alarm_connected_alert.yaml
  - !include /config/lovelace/include/entity/alarm_auto_arm_disabled.yaml
  - !include /config/lovelace/include/entity/presence_occupancy_mode.yaml

  - entity: binary_sensor.door_open
  - entity: binary_sensor.window_open
  - entity: binary_sensor.locks_open

  # global
  - !include /config/lovelace/include/entity/hass_startup.yaml
  - !include /config/lovelace/include/entity/wan_connected_alert.yaml