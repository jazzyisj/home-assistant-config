type: entity-filter
show_empty: true
state_filter:
  - 'on'
  - 'false' # incl for startup  
  # - 'off'
  # - 'idle'
card:
  type: glance
  title: Garage
  columns: 3
  show_state: false
  show_name: true
  state_color: true
  style: |
    ha-card {
      font-size: 12px;
      font-weight: bold;
    }
    .card-header {
      font-size: 32px;
      font-weight: normal;
      font-variant: small-caps;
    }
entities:
  - !include /config/lovelace/include/entity/hass_startup.yaml
  - !include /config/lovelace/include/entity/wan_connected_alert.yaml
  - !include /config/lovelace/include/entity/garage_door_connected_alert.yaml
  - !include /config/lovelace/include/entity/garage_door_garage_door_open.yaml
  - !include /config/lovelace/include/entity/garage_climate_extended_heat.yaml
  - !include /config/lovelace/include/entity/garage_climate_high_temperature.yaml
  - !include /config/lovelace/include/entity/garage_climate_low_temperature.yaml