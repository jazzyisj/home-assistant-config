type: entity-filter
show_empty: true
state_filter:
  - 'on'
  - 'false' # incl for startup
  # - 'off'
  # - 'idle'
card:
  title: Schedule
  type: glance
  columns: 3
  show_state: false
  show_name: true
  state_color: true
  style: |
    ha-card {
      font-size: 12px;
      font-weight: bold;
    }
    .card-header {
      font-size: 32px;
      font-weight: normal;
      font-variant: small-caps;
    }
entities:
  - !include /config/lovelace/include/entity/google_calendar_connected_alert.yaml
  - !include /config/lovelace/include/entity/calendar_empty_alert.yaml
  - !include /config/lovelace/include/entity/holiday_today.yaml
  - !include /config/lovelace/include/entity/holiday_tomorrow.yaml
  - !include /config/lovelace/include/entity/garbage_today.yaml
  - !include /config/lovelace/include/entity/recycle_today.yaml
  - !include /config/lovelace/include/entity/yardwaste_today.yaml
  - !include /config/lovelace/include/entity/garbage_tomorrow.yaml
  - !include /config/lovelace/include/entity/recycle_tomorrow.yaml
  - !include /config/lovelace/include/entity/yardwaste_tomorrow.yaml
  - !include /config/lovelace/include/entity/schedule_shift_selection.yaml

  # work commute alerts
  - !include /config/lovelace/include/entity/google_traffic_connected_alert.yaml
  - !include /config/lovelace/include/entity/commute_active.yaml
  - !include /config/lovelace/include/entity/traffic_work_commute_jason.yaml
  - !include /config/lovelace/include/entity/traffic_home_commute_jason.yaml
  - !include /config/lovelace/include/entity/traffic_work_commute_sheri.yaml
  - !include /config/lovelace/include/entity/traffic_home_commute_sheri.yaml
