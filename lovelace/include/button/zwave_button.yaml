type: custom:button-card
template: menu_button
entity: binary_sensor.zwave_device_alert
icon: mdi:z-wave
styles:
  icon:
    - color: >
        [[[
          if (states['binary_sensor.zwave_device_alert'].state == 'on')
            return 'var(--state-icon-warning-color';
          else
            return 'var(--state-icon-color)';
        ]]]
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    title: ZWave Devices
    hide_header: true
    card: !include /config/lovelace/include/card/system/zwave_devices.yaml
