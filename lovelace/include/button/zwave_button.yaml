type: custom:button-card
template: menu_button
entity: binary_sensor.zwave_device_alert
icon: mdi:z-wave
styles:
  icon:
    - color: >
        [[[
          if (states['sensor.offline_zwave_devices'].attributes['total_devices'] == 0)
            return 'var(--entity-critical-color)';
          else if (states['binary_sensor.zwave_device_alert'].state != 'off')
            return 'var(--entity-warning-color)';
          else
            return 'var(--state-icon-color)';
        ]]]
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    title: ZWave Devices
    hide_header: true
    card: !include /config/lovelace/include/card/zwave/zwave_devices.yaml

