type: custom:button-card
template: menu_button
entity: script.scene_wake_up
name: Morning #TODO before waketime wake today after waketime wake tomorrow
icon: mdi:weather-sunset-up
show_state: true
state_display: "[[[ return (states['sensor.waketime_today_display'].state); ]]]"
styles:
  icon:
    - color: >
        [[[
          if (states['script.scene_wake_up'].state == 'on')
            return 'var(--state-icon-active-color)';
          else if (states['sensor.waketime_today'].state == 'Off')
            return 'var(--entity-warning-color)';
          else
            return 'var(--state-icon-color)';
        ]]]
tap_action:
  action: call-service
  service: browser_mod.popup
  service_data:
    title: Wake Time Settings
    deviceID: this
    large: false
    card: !include /config/lovelace/include/entities/waketime_settings.yaml
double_tap_action:
  action: navigate
  navigation_path: /lovelace/schedule
hold_action:
  action: call-service
  service: script.scene_wake_up