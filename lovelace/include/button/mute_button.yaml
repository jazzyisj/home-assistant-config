styles:
  icon:
    - color: >
        [[[
          if (states['input_boolean.mute_all'].state == 'on')
            return 'var(--entity-warning-color)';
          else if (states['binary_sensor.mobile_phone_in_use'].state == 'on')
            return 'var(--entity-minor-color)';
          else if (states['binary_sensor.mobile_phone_in_use'].attributes['speaker_on'] == 'true')
            return 'var(--entity-minor-color)';
          else if (states['binary_sensor.quiet_hours'].state == 'on')
            return 'var(--state-icon-active-color)';
          else
            return 'var(--state-icon-color)';
        ]]]
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    title: System Mute Settings
    card: !include /config/lovelace/include/card/media/mute_settings.yaml
double_tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    title: Quiet Hours Settings
    card: !include /config/lovelace/include/card/media/quiet_hours_settings.yaml
hold_action:
  action: call-service
  service: input_boolean.toggle
  service_data:
    entity_id: input_boolean.mute_all
