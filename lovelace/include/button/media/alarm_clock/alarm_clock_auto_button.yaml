###############################################################################
## Button - Alarm Clock Auto
###############################################################################
type: custom:button-card
entity: input_boolean.alarm_clock_launcher_auto
template: alarm_clock_button
show_name: true
name: 'AUTO'
icon: "[[[ return states['sensor.alarm_clock_auto'].attributes.icon; ]]]"
show_state: true
state_display: >
  [[[
    if (states['sensor.alarm_clock_auto'].attributes['status'] == 'pending')
      return states['sensor.alarm_clock_auto'].attributes['12hour'].toUpperCase();
    else
      return states['sensor.alarm_clock_auto'].attributes['status'].toUpperCase();
  ]]]
styles:
  icon:
    - color: >
        [[[
          if (states['input_boolean.mute_all'].state == 'on')
            return 'var(--entity-warning-color)';
          else if (states['sensor.alarm_clock_auto'].attributes.status == 'playing'
              || states['sensor.alarm_clock_auto'].attributes.status == 'testing')
            return 'var(--alarm-clock-active-color)';
          else if (states['sensor.alarm_clock_auto'].attributes.status == 'snoozed')
            return 'var(--alarm-clock-snooze-color)';
          else if (states['sensor.alarm_clock_auto'].state == 'off'
              || states['sensor.alarm_clock_auto'].attributes.status == 'failed')
            return 'var(--state-icon-color)';
          else
            return 'var(--alarm-clock-pending-color)';
        ]]]
  card:
    - background-color: >
        [[[
          if (states['sensor.alarm_clock_auto'].attributes.status == 'failed')
            return 'var(--entity-button-critical-color)';
          else if (states['input_boolean.alarm_clock_launcher_auto'].state == 'on')
            return 'var(--entity-button-active-color)';
          else
            return 'var(--ha-card-background)';
        ]]]

tap_action:
  action: toggle
double_tap_action:
  action: call-service
  service: script.alarm_clock_stop
  service_data:
    alarm_type: auto
hold_action:
  action: call-service
  service: script.alarm_clock_auto_toggle
