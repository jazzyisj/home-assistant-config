###############################################################################
## Button - Other Alarm Clock
###############################################################################
type: custom:button-card
entity: input_boolean.alarm_clock_launcher_other
template: alarm_clock_button
show_name: true
name: >
  [[[
    if (states['sensor.alarm_clock_other'].state == 'off')
      return 'OTHER';
    else
      return states['sensor.alarm_clock_other'].attributes['source_name'].toUpperCase();
  ]]]
icon: "[[[ return states['sensor.alarm_clock_other'].attributes.icon; ]]]"
show_state: true
state_display: "[[[ return states['sensor.alarm_clock_other'].attributes['12hour']; ]]]"
styles:
  icon:
    - color: >
        [[[
          if (states['sensor.alarm_clock_other'].state == 'off')
            return 'var(--state-icon-color)';
          else
            return 'var(--state-icon-active-color)';
        ]]]
  card:
    - background-color: >
        [[[
          if (states['input_boolean.alarm_clock_launcher_other'].state == 'on')
            return 'var(--entity-button-active-color)';
          else
            return 'var(--ha-card-background)';
        ]]]
tap_action:
  action: toggle
double_tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    title: 'Next Alarm'
    card: !include /config/lovelace/include/card/media/alarm_clock/alarm_clock_next_alarm.yaml
hold_action:
  action: call-service
  service: script.alarm_clock_other_off
