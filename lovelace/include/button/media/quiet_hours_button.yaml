type: custom:button-card
template: menu_button
entity: binary_sensor.quiet_hours
icon: >
  [[[
    if (states['input_boolean.mute_all'].state == 'on')
      return states['input_boolean.mute_all'].attributes.icon;
    else if (states['binary_sensor.mobile_phone_in_use'].state == 'on')
      return states['binary_sensor.mobile_phone_in_use'].attributes.icon;
    else if (states['input_boolean.volume_override'].state == 'on')
      return states['input_boolean.volume_override'].attributes.icon;
    else
      return states['binary_sensor.quiet_hours'].attributes.icon;
  ]]]
styles:
  icon:
    - color: >
        [[[
          if (states['input_boolean.mute_all'].state == 'on')
            return 'var(--entity-warning-color)';
          else if (states['binary_sensor.mobile_phone_in_use'].state == 'on')
            return 'var(--entity-minor-color)';
          else if (states['input_boolean.volume_override'].state == 'on')
            return 'var(--entity-warning-color)';
          else if (states['binary_sensor.quiet_hours'].state == 'on')
            return 'var(--state-icon-active-color)';
          else
            return 'var(--state-icon-color)';
        ]]]
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    title: "Quiet Hours Settings"
    hide_header: true
    card: !include /config/lovelace/include/card/media/quiet_hours_settings.yaml
double_tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    title: "Media Settings"
    card: !include /config/lovelace/include/card/media/media_settings.yaml
hold_action:
  action: call-service
  service: input_boolean.toggle
  service_data:
    entity_id: input_boolean.mute_all
