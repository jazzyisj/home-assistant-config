type: custom:button-card
template: menu_button
entity: input_boolean.media_launcher_preset_shower
name: Jason
styles:
  card:
    - background-color: >
        [[[
          if (states['input_boolean.media_launcher_preset_shower'].state == 'on')
            return 'var(--entity-button-active-color)';
          else
            return 'var(--ha-card-background)';
        ]]]
tap_action:
  action: call-service
  service: input_boolean.turn_on
  service_data:
    entity_id: input_boolean.media_launcher_preset_shower
double_tap_action:
  action: call-service
  service: input_boolean.turn_off
  service_data:
    entity_id: input_boolean.media_launcher_preset_shower
hold_action:
  action: call-service
  service: script.media_preset_play
  service_data:
    preset: shower