#######################################################################################################################
## GDACS Alert Button
#######################################################################################################################
type: custom:button-card
entity: binary_sensor.gdacs_alert_active
layout: icon_name
show_name: true
show_state: false
show_icon: false
name: >
  [[[
       if (states['binary_sensor.gdacs_alert_active'].state == 'on')
        return states['binary_sensor.gdacs_alert_active'].attributes.last_alert.toUpperCase();
      else
        return 'No Alerts';
  ]]]
styles:
  grid:
    - grid-template-areas: "'i n'"
    - grid-template-columns: 1px 100%
  card:
    - background-color: >
        [[[
          if (states['binary_sensor.gdacs_alert_active'].attributes.last_alert_severity == 'Green')
            return 'var(--entity-ok-color)';
          else if (states['binary_sensor.gdacs_alert_active'].attributes.last_alert_severity == 'Orange')
            return 'var(--entity-warning-color)';
          else if (states['binary_sensor.gdacs_alert_active'].attributes.last_alert_severity == 'Red')
            return 'var(--entity-critical-color)';
          else
            return 'var(--disabled-text-color)';
        ]]]
    - color: >
        [[[
          if (states['binary_sensor.gdacs_alert_active'].attributes.last_alert_severity == 'Green')
            return 'white';
          else if (states['binary_sensor.gdacs_alert_active'].attributes.last_alert_severity == 'Orange')
            return 'black';
          else if (states['binary_sensor.gdacs_alert_active'].attributes.last_alert_severity == 'Red')
            return 'white';
          else
            return 'black';
        ]]]
  name:
    - font-size: 22px
    - font-weight: bold
    - text-align: center
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    title: GDACS Alerts
    card: !include /config/lovelace/include/markdown/gdacs_alert_markdown.yaml
double_tap_action:
  action: url
  url_path: https://www.gdacs.org/Alerts/default.aspx
hold_action:
  action: call-service
  service: input_boolean.turn_off
  service_data:
    entity_id: input_boolean.display_gdacs_alerts

