type: custom:button-card
template: menu_button
name: Quiet Hours
entity: binary_sensor.quiet_hours
icon: >
  [[[
    if (states['input_boolean.mute_all'].state == 'on')
      return 'mdi:volume-off';
    else if (states['binary_sensor.quiet_hours'].state == 'on')
      return 'mdi:volume-low';
    else
      return 'mdi:volume-high';
  ]]]
show_state: true
state_display: >
  [[[
    if (states['input_boolean.mute_all'].state == 'on')
      return 'Muted';
    else if (states['binary_sensor.quiet_hours'].state == 'on')
      return 'Quiet';
    else
      return ' ';
  ]]]
styles:
  icon:
    - color: >
        [[[
          if (states['input_boolean.mute_all'].state == 'on')
            return 'var(--entity-warning-color)';
          else if (states['binary_sensor.quiet_hours'].state == 'on')
            return 'var(--state-icon-active-color)';
          else
            return 'var(--state-icon-color)';
        ]]]
tap_action:
  action: call-service
  service: browser_mod.popup
  service_data:
    deviceID: this
    title: Quiet Hours Settings
    large: false
    card: !include /config/lovelace/include/entities/quiet_hours_settings.yaml
double_tap_action:
  action: call-service
  service: input_boolean.toggle
  service_data:
    entity_id: input_boolean.mute_all
hold_action:
  action: call-service
  service: input_boolean.toggle
  service_data:
    entity_id: input_boolean.quiet_hours_override