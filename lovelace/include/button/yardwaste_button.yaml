type: custom:button-card
template: menu_button
entity: sensor.next_yardwaste_day
show_name: false
show_icon: true
show_state: true
# state_display: >
#   [[[
#       return states['sensor.next_yardwaste_day'].state;
#   ]]]
styles:
  card:
    - background-color: >
        [[[
          if (states['input_boolean.yardwaste_alert'].state == 'on')
            return 'var(--state-icon-active-color)';
          else
            return 'var(--ha-card-background)';
        ]]]
  icon:
    - color: >
        [[[
          if (states['sensor.next_yardwaste_day'].state == 'Today' || states['sensor.next_yardwaste_day'].state == 'Tomorrow')
            return 'var(--calendar-yardwaste-color)';
          else
            return 'var(--primary-text-color)';
        ]]]
  state:
    - color: >
        [[[
          if (states['input_boolean.yardwaste_alert'].state == 'on')
            return black;
          else
            return 'var(--primary-text-color)';
        ]]]
tap_action:
  action: none
double_tap_action:
  action: navigate
  navigation_path: /lovelace/schedule
hold_action:
  action: call-service
  service: input_boolean.turn_off
  service_data:
    entity_id: input_boolean.yardwaste_alert