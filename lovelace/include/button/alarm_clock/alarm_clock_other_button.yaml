type: custom:button-card
entity: input_boolean.alarm_clock_launcher_other
template: alarm_cock_button
show_name: true
name: "OTHER"
icon: "[[[ return states['sensor.alarm_clock_other'].attributes.icon; ]]]"
show_state: true
state_display: "[[[ return states['sensor.alarm_clock_other'].state; ]]]"
styles:
  icon:
    - color: >
        [[[
          if (states['sensor.alarm_clock_other'].state == 'Off')
            return 'var(--state-icon-color)';
          else
            return 'var(--state-icon-active-color)';
        ]]]
tap_action:
  action: toggle
double_tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    title: Next Alarm
    card: !include /config/lovelace/include/card/alarm_clock/alarm_clock_next_alarm.yaml
hold_action:
  action: call-service
  service: script.alarm_clock_other_off
