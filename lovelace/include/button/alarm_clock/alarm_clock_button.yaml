type: custom:button-card
entity: input_boolean.alarm_clock_show_card
template: menu_button
icon: "[[[ return states['sensor.alarm_clock_next_alarm'].attributes.icon ]]]"
show_state: true
state_display: "[[[ return states['sensor.alarm_clock_next_alarm'].state ]]]"
styles:
  icon:
    - color: >
        [[[
          if (states['sensor.alarm_clock_next_alarm'].state == 'Off')
            return 'var(--state-icon-color)';
          else if (states['sensor.alarm_clock_next_alarm'].state == 'Active')
            return 'var(--alarm-clock-active-color)';
          else if (states['sensor.alarm_clock_next_alarm'].state == 'Failed')
            return 'var(--entity-critical-color)';
          else if (states['sensor.alarm_clock_next_alarm'].state == 'Snoozed')
            return 'var(--alarm-clock-snooze-color)';
          else if (states['sensor.alarm_clock_next_alarm'].state == 'Paused')
            return 'var(--entity-warning-color)';
          else
            return 'var(--alarm-clock-pending-color)';
        ]]]
tap_action:
  action: toggle
double_tap_action:
  action: call-service
  service: script.alarm_clock_stop
  service_data:
    reset_volume: true
hold_action:
  action: call-service
  service: switch.toggle
  service_data:
    entity_id: switch.alarm_clock_snooze
