type: custom:button-card
entity: binary_sensor.dark_sky_alert_active
layout: icon_name_state2nd
show_name: true
show_state: true
show_icon: true
size: 40px # icon
name: >
  [[[
      return states['sensor.dark_sky_severe_weather_alert'].attributes.condition;
  ]]]
state_display: >
  [[[
      return states['sensor.dark_sky_alerts'].attributes.description_1.split('###', 1);
  ]]]
styles:
  grid:
    - grid-template-areas: "'i n n' 'i n n' 'i s s'"
    - grid-template-columns: min-content min-content
    - grid-template-rows: min-content min-content min-content
  card:
    - height: 70px
    - background-color: >
        [[[
          if (states['sensor.dark_sky_alerts'].attributes.severity_0.toLowerCase() == 'warning')
            return 'var(--entity-critical-color)';
          else if (states['sensor.dark_sky_alerts'].attributes.severity_0.toLowerCase() == 'watch')
            return 'var(--entity-severe-color)';
          else if (states['sensor.dark_sky_alerts'].attributes.severity_0.toLowerCase() == 'advisory')
            return 'var(--entity-warning-color)';
          else if (states['sensor.dark_sky_alerts'].attributes.severity_0.toLowerCase() == 'statement')
            return 'var(--entity-minor-color)';
          else
            return 'var(--disabled-text-color)';
        ]]]
    - color: >
        [[[
          if (states['sensor.dark_sky_alerts'].attributes.severity_0.toLowerCase() == 'warning')
            return 'white';
          else if (states['sensor.dark_sky_alerts'].attributes.severity_0.toLowerCase() == 'watch')
            return 'white';
          else if (states['sensor.dark_sky_alerts'].attributes.severity_0.toLowerCase() == 'advisory')
            return 'black';
          else if (states['sensor.dark_sky_alerts'].attributes.severity_0.toLowerCase() == 'statement')
            return 'black';
          else
            return 'black';
        ]]]
  icon:
    - color: >
        [[[
          if (states['sensor.dark_sky_alerts'].attributes.severity_0.toLowerCase() == 'warning')
            return 'var(--entity-warning-color)';
          else if (states['sensor.dark_sky_alerts'].attributes.severity_0.toLowerCase() == 'watch')
            return 'white';
          else if (states['sensor.dark_sky_alerts'].attributes.severity_0.toLowerCase() == 'advisory')
            return 'var(--entity-critical-color)';
          else if (states['sensor.dark_sky_alerts'].attributes.severity_0.toLowerCase() == 'statement')
            return 'black';
          else
            return 'black';
        ]]]
  img_cell:
    - margin: 5px
    - width: 50px
  name:
    - font-size: 22px
    - font-weight: bold
    - align-self: start
    - align-items: start
    - justify-self: start
    - justify-content: start
    - text-align: start
  state:
    - font-size: 12px
    - font-weight: normal
    - align-self: start
    - align-items: start
    - justify-self: start
    - justify-content: start
    - text-align: start
tap_action:
  action: call-service
  service: browser_mod.popup
  service_data:
    deviceID: this
    title: Dark Sky Weather Alert
    large: false
    card: !include /config/lovelace/include/markdown/dark_sky_alert_markdown.yaml
double_tap_action:
  action: navigate
  navigation_path: /lovelace/weather
hold_action:
  action: call-service
  service: input_boolean.toggle
  service_data:
    entity_id: input_boolean.display_weather_alerts