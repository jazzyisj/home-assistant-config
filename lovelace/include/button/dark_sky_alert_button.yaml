type: custom:button-card
entity: binary_sensor.dark_sky_alert_severe_weather_alert
layout: icon_name_state2nd
show_name: true
show_state: true
size: 70% # icon
color: rgb(0, 0, 0);
color_type: icon
name: >
  [[[
      return states['sensor.dark_sky_severe_weather_alert'].attributes.condition;
  ]]]
# state_display: >
#   [[[
#       return states['sensor.dark_sky_alerts'].attributes.description_1.split('###', 1);
#   ]]]
styles:
  grid:  #STYLE
    - grid-template-areas: '"i n"'
    - grid-template-columns: min-content
    - grid-template-rows: min-content min-content
  card:
    - height: 75px;
    - background-color: >
        [[[
          if (states['sensor.dark_sky_alerts'].attributes.severity_0.toLowerCase() == 'warning')
            return 'var(--entity-critical-color)';
          else if (states['sensor.dark_sky_alerts'].attributes.severity_0.toLowerCase() == 'watch')
            return 'var(--entity-high-temp-color)';
          else if (states['sensor.dark_sky_alerts'].attributes.severity_0.toLowerCase() == 'advisory')
            return 'var(--entity-warning-color)';
          else if (states['sensor.dark_sky_alerts'].attributes.severity_0.toLowerCase() == 'statement')
            return 'var(--entity-warning-color)';
          else
            return 'var(--disabled-text-color)';
        ]]]
    - color: >
        [[[
          if (states['sensor.dark_sky_alerts'].attributes.severity_0.toLowerCase() == 'warning')
            return 'white';
          else if (states['sensor.dark_sky_alerts'].attributes.severity_0.toLowerCase() == 'watch')
            return 'black';
          else if (states['sensor.dark_sky_alerts'].attributes.severity_0.toLowerCase() == 'advisory')
            return 'black';
          else if (states['sensor.dark_sky_alerts'].attributes.severity_0.toLowerCase() == 'statement')
            return 'black';
          else
            return 'black';
        ]]]
  icon:
    - color: >
        [[[
          if (states['sensor.dark_sky_alerts'].attributes.severity_0.toLowerCase() == 'warning')
            return 'white';
          else if (states['sensor.dark_sky_alerts'].attributes.severity_0.toLowerCase() == 'watch')
            return 'black';
          else if (states['sensor.dark_sky_alerts'].attributes.severity_0.toLowerCase() == 'advisory')
            return 'black';
          else if (states['sensor.dark_sky_alerts'].attributes.severity_0.toLowerCase() == 'statement')
            return 'black';
          else
            return 'black';
        ]]]
  img_cell:
    - justify-content: start
    - align-items: start
    - margin: 5px
  name:
    - font-size: 22px
    - font-weight: bold
    - text-align: left
    - justify-self: start
    - color: >
        [[[
          if (states['sensor.dark_sky_alerts'].attributes.severity_0.toLowerCase() == 'warning')
            return 'rgb(255, ,255 ,255)';
          else if (states['sensor.dark_sky_alerts'].attributes.severity_0.toLowerCase() == 'watch')
            return 'rgb(0, ,0 , 0)';
          else if (states['sensor.dark_sky_alerts'].attributes.severity_0.toLowerCase() == 'advisory')
            return 'rgb(0, ,0 , 0)';
          else if (states['sensor.dark_sky_alerts'].attributes.severity_0.toLowerCase() == 'statement')
           return 'rgb(0, ,0 , 0)';
          else
            return 'rgb(0, ,0 ,0)';
        ]]]
  state:
    - font-size: 12px
    - font-weight: normal
    - text-align: left
tap_action:
  action: call-service
  service: browser_mod.popup
  service_data:
    deviceID: this
    title: Dark Sky Weather Alert
    large: false
    card: !include /config/lovelace/include/markdown/dark_sky_alert_markdown.yaml
double_tap_action:
  action: navigate
  navigation_path: /lovelace/weather
hold_action:
  action: call-service
  service: input_boolean.toggle
  service_data:
    entity_id: input_boolean.display_weather_alerts