type: custom:button-card
template: menu_button
entity: binary_sensor.ceiling_fans_on
name: Fans
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    title: "Ceiling Fans On"
    card: !include /config/lovelace/include/card/fan/ceiling_fans_on.yaml
double_tap_action:
  action: call-service
  service: script.fans_off
hold_action:
  action: call-service
  service: script.fans_on