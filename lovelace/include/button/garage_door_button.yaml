type: custom:button-card
template: menu_button
entity: binary_sensor.garage_door_open
name: Garage Door
icon: >
  [[[
    if (states['binary_sensor.garage_door_open'].state == 'on')
      return 'mdi:garage-open';
    else
      return 'mdi:garage';
  ]]]
styles:
  icon:
    - color: >
        [[[
          if ((states['binary_sensor.garage_door_open'].state == 'on') && (states['alarm_control_panel.house'].state != 'disarmed'))
            return 'var(--entity-critical-color)';
          else if (states['alert.garage_door_garage_door_open'].state == 'on')
            return 'var(--entity-severe-color)';
          else if (states['binary_sensor.garage_door_open'].state == 'on')
            return 'var(--state-icon-active-color)';
          else
            return 'var(--state-icon-color)';
        ]]]
tap_action:
  action: call-service
  service: cover.close_cover
  service_data:
    entity_id: cover.garage_door_opener
double_tap_action:
  action: navigate
  navication_path: /lovelace/garage
hold_action:
  action: call-service
  service: cover.open_cover
  service_data:
    entity_id: cover.garage_door_opener