type: custom:button-card
template: menu_button
entity: input_boolean.spotify
name: Spotify
icon: mdi:spotify
styles:
  icon: #SPOTIFY jason/sheri color?
    - color: >
        [[[
          var on_states = ['playing','paused'];
          var spotify_player = states['sensor.spotify_media_player'].state;

          if (spotify_player != 'off')
            var spotify_state = states[spotify_player].state;
          else
            var spotify_state = 'off';

          if (states['input_boolean.spotify_failed'].state == 'on'
              || states['binary_sensor.wan_connected_alert'].state == 'on'
              || spotify_state == 'unknown'
              || spotify_state == 'unavailable')
            return 'var(--entity-critical-color)';

          else if (states['input_boolean.spotify'].state == 'on' && spotify_player == 'off')
            return 'var(--entity-warning-color)';
          else if (states['input_boolean.spotify'].state == 'off' && on_states.includes(spotify_state))
            return 'var(--entity-warning-color)';
          else if (states['script.scene_wake_up'].state == 'on'
              && states['input_select.media_preset_type_wake'].state == 'Spotify')
            return 'var(--entity-minor-color)';
          else if (states['timer.media_preset_sleep'].state == 'active'
              && states['input_select.media_preset_type_sleep'].state == 'Spotify')
            return 'var(--entity-minor-color)';
          else if (states['input_boolean.spotify'].state == 'on')
            return 'var(--entity-spotify-color)';
          else if (states['binary_sensor.spotify_active'].state == 'on')
            return 'var(--entity-afternoonshift-color)';
          else
            return 'var(--state-icon-color)';
        ]]]
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    title: Media Launcher
    card: !include /config/lovelace/include/card/media/media_launcher.yaml
double_tap_action:
  action: call-service
  service: script.media_player_toggle_pause
  service_data:
    media_type: spotify
hold_action:
  action: toggle
