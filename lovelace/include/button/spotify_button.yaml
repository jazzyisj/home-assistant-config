type: custom:button-card
template: menu_button
entity: input_boolean.spotify_on
name: Spotify
icon: mdi:spotify
show_state: true
state_display: "[[[ return(states['input_boolean.spotify_on'].state.toUpperCase()); ]]]"
styles:
  icon:
    - color: >
        [[[
          if (states['input_boolean.spotify_on'].state == 'on')
            return 'var(--entity-spotify-color)';
          else
            return 'var(--state-icon-color)';
        ]]]
tap_action:
  action: call-service
  service: browser_mod.popup
  service_data:
    deviceID: this
    title: Spotify Player
    large: false
    card: !include /config/lovelace/include/entities/spotify_player.yaml
double_tap_action:
  action: navigate
  navigation_path: /lovelace/media
hold_action:
  action: call-service
  service: input_boolean.toggle
  service_data:
    entity_id: input_boolean.spotify_on