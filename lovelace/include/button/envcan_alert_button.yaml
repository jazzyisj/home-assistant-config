#######################################################################################################################
## EnvCan Alert Button
#######################################################################################################################
type: custom:button-card
entity: binary_sensor.envcan_weather_alert
layout: icon_name
show_name: true
show_state: false
show_icon: true
size: 30px
name: >
  [[[
      if (states['sensor.warnings'].state != '')
        return states['sensor.warnings'].state.toUpperCase();
      else if (states['sensor.watches'].state != '')
        return states['sensor.watches'].state.toUpperCase();
      else if (states['sensor.advisories'].state != '')
        return states['sensor.advisories'].state.toUpperCase();
      else if (states['sensor.statements'].state != '')
        return states['sensor.statements'].state.toUpperCase();
      else
        return 'No Alerts';
  ]]]
styles:
  grid:
    - grid-template-areas: "'i n'"
    - grid-template-columns: min-content min-content
  card:
    - background-color: >
        [[[
          if (states['binary_sensor.envcan_weather_alert'].attributes.severity == 'warning')
            return 'var(--entity-critical-color)';
          else if (states['binary_sensor.envcan_weather_alert'].attributes.severity == 'watch')
            return 'var(--entity-severe-color)';
          else if (states['binary_sensor.envcan_weather_alert'].attributes.severity == 'advisory')
            return 'var(--entity-warning-color)';
          else if (states['binary_sensor.envcan_weather_alert'].attributes.severity == 'statement')
            return 'var(--entity-minor-color)';
          else
            return 'var(--disabled-text-color)';
        ]]]
    - color: >
        [[[
          if (states['binary_sensor.envcan_weather_alert'].attributes.severity == 'warning')
            return 'white';
          else if (states['binary_sensor.envcan_weather_alert'].attributes.severity == 'watch')
            return 'white';
          else if (states['binary_sensor.envcan_weather_alert'].attributes.severity == 'advisory')
            return 'black';
          else if (states['binary_sensor.envcan_weather_alert'].attributes.severity == 'statement')
            return 'black';
          else
            return 'black';
        ]]]
  icon:
    - color: >
        [[[
          if (states['binary_sensor.envcan_weather_alert'].attributes.severity == 'warning')
            return 'var(--entity-warning-color)';
          else if (states['binary_sensor.envcan_weather_alert'].attributes.severity == 'watch')
            return 'white';
          else if (states['binary_sensor.envcan_weather_alert'].attributes.severity == 'advisory')
            return 'var(--entity-critical-color)';
          else if (states['binary_sensor.envcan_weather_alert'].attributes.severity == 'statement')
            return 'black';
          else
            return 'black';
        ]]]
  img_cell:
    - margin: 0px
    - padding: 0p
  name:
    - padding: 0p
    - margin: 0px
    - font-size: 20px
    - font-weight: bold
    - align-self: start
    - align-items: start
    - justify-self: start
    - justify-content: start
    - text-align: start
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    title: EnvCan Weather Alert
    card: !include /config/lovelace/include/markdown/envcan_alert_markdown.yaml
double_tap_action:
  action: navigate
  navigation_path: /lovelace/weather
card_mod:
  style: #STYLE try to make padding/margins smaller
    ha card: |
      {
        padding: 0 px;
        margin 0px;
      }