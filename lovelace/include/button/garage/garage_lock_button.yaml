type: custom:button-card
template: menu_button
entity: lock.garage_door_lock
styles:
  icon:
    - color: >
        [[[
          if (states['lock.garage_door_lock'].state == 'unlocked')
            return 'var(--state-icon-active-color)';
          else
            return 'var(--state-icon-color)';
        ]]]
tap_action:
  action: more-info
double_tap_action:
  action: call-service
  service: lock.lock
  service_data:
    entity_id: lock.garage_door_lock
hold_action:
  action: call-service
  service: lock.unlock
  service_data:
    entity_id: lock.garage_door_lock
