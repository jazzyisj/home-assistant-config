type: custom:button-card
template: menu_button
icon: >
  [[[
    if (states['switch.movie_mode'].state == 'on')
      return 'mdi:movie-open';
    else if (states['switch.shower_mode'].state == 'on')
      return 'mdi:shower-head';
    else if (states['switch.company_mode'].state == 'on')
      return 'mdi:account-group';
    else
      return 'mdi:movie-filter';
  ]]]
styles:
  icon:
    - color: >
        [[[
          if (states['switch.movie_mode'].state == 'on')
            return 'var(--state-icon-active-color)';
          else if (states['switch.shower_mode'].state == 'on')
            return 'var(--state-icon-active-color)';
          else if (states['switch.company_mode'].state == 'on')
            return 'var(--state-icon-active-color)';
          else
            return 'var(--state-icon-color)';
        ]]]
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    title: Scenes
    card: !include /config/lovelace/include/card/scene/scenes_glance.yaml
double_tap_action:
  action: call-service
  service: switch.turn_off
  service_data:
    entity_id: switch.movie_mode
hold_action:
  action: call-service
  service: switch.turn_on
  service_data:
    entity_id: switch.movie_mode