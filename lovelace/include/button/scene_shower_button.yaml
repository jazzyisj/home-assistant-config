type: custom:button-card
template: menu_button
entity: script.start_shower
tap_action:
  action: call-service
  service: browser_mod.toast
  service_data:
    message: "Hold button to start/stop shower scene."
double_tap_action:
  action: call-service
  service: script.stop_shower
hold_action:
  action: call-service
  service: script.toggle_shower