type: custom:button-card
template: menu_button
entity: script.shower_on
tap_action:
  action: call-service
  service: browser_mod.toast
  service_data:
    message: "Hold button to start/stop shower scene."
double_tap_action:
  action: call-service
  service: script.shower_off
hold_action:
  action: call-service
  service: script.toggle_shower