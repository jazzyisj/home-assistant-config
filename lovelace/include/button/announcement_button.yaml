type: custom:button-card
template: menu_button
entity: binary_sensor.tts_playing
name: Announcement
icon: mdi:account-voice
tap_action:
  action: call-service
  service: browser_mod.popup
  service_data:
    title: Announcement Settings
    deviceID: this
    card: !include /config/lovelace/include/entities/announcement_settings.yaml
double_tap_action:
  action: navigate
  navigation_path: /lovelace/media
hold_action:
  action: call-service
  service: input_boolean.turn_off
  service_data:
    entity_id: input_boolean.tts_playing