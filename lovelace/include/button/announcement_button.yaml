type: custom:button-card
template: menu_button
entity: binary_sensor.tts_playing
name: Announcement
show_state: false
icon: >
  [[[
    if (states['input_boolean.tts_enabled'].state == 'on')
      return 'mdi:account-voice';
    else
      return 'mdi:voice-off';
  ]]]
styles:
  icon:
    - color: >
        [[[
          if (states['binary_sensor.tts_playing'].state == 'on')
            return 'var(--state-icon-active-color)';
          else if (states['input_boolean.mute_all'].state == 'on')
            return 'var(--entity-warning-color)';
          else if (states['input_boolean.tts_enabled'].state == 'off')
            return 'var(--entity-warning-color)';
          else
            return 'var(--state-icon-color)';
        ]]]
tap_action:
  action: call-service
  service: browser_mod.popup
  service_data:
    title: Announcement Settings
    deviceID: this
    card: !include /config/lovelace/include/entities/announcement_settings.yaml
double_tap_action:
  action: call-service
  service: input_boolean.toggle
  service_data:
    entity_id: input_boolean.tts_enabled
hold_action:
  action: call-service
  service: input_boolean.turn_off
  service_data:
    entity_id: input_boolean.tts_playing