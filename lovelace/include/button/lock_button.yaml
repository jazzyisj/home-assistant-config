type: custom:button-card
template: menu_button
entity: binary_sensor.locks_open
icon: mdi:lock
tap_action:
  action: call-service
  service: browser_mod.popup
  service_data:
    deviceID: this
    title: Door Locks
    large: false
    card: !include /config/lovelace/include/glance/lock_entities_glance.yaml #VIRTUAL
double_tap_action:
  action: call-service
  service: script.locks_unlock_all
hold_action:
  action: call-service
  service: script.locks_lock_all