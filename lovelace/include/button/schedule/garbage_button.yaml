###############################################################################
## Garbage Day Button
###############################################################################
type: custom:button-card
template: menu_button
entity: sensor.next_garbage_day
show_name: false
show_icon: true
show_state: true
state_display: >
  [[[
      return states['sensor.next_garbage_day'].state.toUpperCase();
  ]]]
styles:
  icon:
    - color: >
        [[[
          if (states['sensor.next_garbage_day'].state == 'Today' || states['sensor.next_garbage_day'].state == 'Tomorrow')
            return 'var(--calendar-garbage-color)';
          else
            return 'var(--primary-text-color)';
        ]]]
  card:
    - background-color: >
        [[[
          if (states['input_boolean.garbage_alert'].state == 'on')
            return 'var(--entity-button-active-color)';
          else
            return 'var(--ha-card-background)';
        ]]]
tap_action:
  action: none
double_tap_action:
  action: navigate
  navigation_path: /lovelace/schedule
hold_action:
  action: call-service
  service: input_boolean.turn_off
  service_data:
    entity_id: input_boolean.garbage_alert
