type: custom:button-card
template: menu_button
entity: script.wake_up
name: Wake Time
icon: mdi:weather-sunset-up
show_state: true
state_display: >
  [[[
    return (states['sensor.next_waketime'].attributes['12hour'].toUpperCase());
  ]]]
styles:
  icon:
    - color: >
        [[[
          if (states['script.wake_up'].state == 'on')
            return 'var(--state-icon-active-color)';
          else if (states['sensor.next_waketime'].state == 'off')
            return 'var(--entity-warning-color)';
          else
            return 'var(--state-icon-color)';
        ]]]
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    title: 'Wake Time Settings'
    card: !include /config/lovelace/include/card/schedule/waketime_settings.yaml
double_tap_action:
  action: navigate
  navigation_path: /lovelace/schedule
hold_action:
  action: call-service
  service: script.wake_up
