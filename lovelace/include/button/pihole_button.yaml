type: custom:button-card
template: menu_button
entity: binary_sensor.pihole_disconnected_alert
icon: mdi:pi-hole
styles:
  icon:
    - color: >
        [[[
          if (states['binary_sensor.pihole_disconnected_alert'].state == 'on')
            return 'var(--state-icon-critical-color';
          else
            return 'var(--state-icon-color)';
        ]]]
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    title: Pi-Hole Monitor
    card: !include /config/lovelace/include/card/system/pihole_monitor.yaml
double_tap_action:
  action: none
hold_action:
  action: url
  url_path: http://pi.hole/admin/index.php