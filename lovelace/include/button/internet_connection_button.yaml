type: conditional
conditions:
  - entity: binary_sensor.wan_connected_alert
    state: 'on'
card:
  type: custom:button-card
  entity: binary_sensor.wan_connected
  layout: icon_name
  show_name: true
  show_state: false
  size: 40px # icon
  color: rgb(0, 0, 0);
  color_type: icon
  name: Internet Disconnected!
  styles: #STYLE
    card:
      - height: 75px
      - background-color: var(--entity-warning-color)
      - color: black
      - grid-template-columns: min-content min-content
    icon:
      - color: var(--entity-critical-color)
    img_cell:
      - justify-content: start
      - align-items: start
      - margin: 5px
    name:
      - font-size: 18px
      - font-weight: bold
      - text-align: left
      - justify-content: start
  tap_action:
    action: none
  double_tap_action:
    action: navigate
    navigation_path: /lovelace/system
  hold_action:
    action: none
