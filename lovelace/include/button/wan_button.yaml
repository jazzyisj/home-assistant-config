type: custom:button-card
template: menu_button
entity: binary_sensor.wan_connected
icon: mdi:wan
styles:
  icon:
    - color: >
        [[[
          if (states['binary_sensor.wan_connected'].state == 'off')
            return 'var(--entity-critical-color)';
          else
            return 'var(--entity-ok-color)';
        ]]]
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    title: Network Monitor
    card: !include /config/lovelace/include/card/network/network_monitor.yaml
double_tap_action:
  action: navigate
  navication_path: /lovelace/system

