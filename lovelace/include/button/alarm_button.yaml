type: custom:button-card
template: menu_button
entity: alarm_control_panel.house
name: Alarm
icon: >
  [[[
    if (states['sensor.alarm_status'].state == 'Disabled')
      return 'mdi:shield-remove';
    else if (states['alarm_control_panel.house'].state == 'disarmed')
      return 'mdi:shield-check';
    else if (states['alarm_control_panel.house'].state == 'armed_home')
      return 'mdi:shield-home';
    else if (states['alarm_control_panel.house'].state == 'armed_night')
      return 'mdi:shield-star';
    else if (states['alarm_control_panel.house'].state == 'armed_away')
      return 'mdi:shield-lock';
    else if (states['alarm_control_panel.house'].state == 'pending')
      return 'mdi:shield-half-full';
    else if (states['alarm_control_panel.house'].state == 'warning')
      return 'mdi:shield-alert-outline';
    else if (states['alarm_control_panel.house'].state == 'triggered')
      return 'mdi:shield-alert';
    else
      return 'mdi:alert';
  ]]]
styles:
  icon:
    - color: >
        [[[
          if (states['sensor.alarm_status'].state == 'Disabled')
            return 'var(--disabled-text-color)';
          else if (states['alarm_control_panel.house'].state == 'disarmed')
            return 'var(--alarm-disarmed-color)';
          else if (states['alarm_control_panel.house'].state == 'armed_home')
            return 'var(--alarm-armed-home-color)';
          else if (states['alarm_control_panel.house'].state == 'armed_night')
            return 'var(--alarm-armed-night-color)';
          else if (states['alarm_control_panel.house'].state == 'armed_away')
            return 'var(--alarm-armed-away-color)';
          else if (states['alarm_control_panel.house'].state == 'pending')
            return 'var(--alarm-pending-color)';
          else if (states['alarm_control_panel.house'].state == 'warning')
            return 'var(--alarm-warning-color)';
          else if (states['alarm_control_panel.house'].state == 'triggered')
          return 'var(--alarm-triggered-color)';
          else
            return 'var(--entity-warning-color)';
        ]]]
tap_action:
  action: call-service
  service: browser_mod.popup
  service_data:
    deviceID: this
    title: House Alarm
    large: false
    card:
      !include /config/lovelace/include/card/alarm_control_panel.yaml
double_tap_action:
  action: navigate
  navigation_path: /lovelace/alarm
hold_action:
  action: call-service
  service: browser_mod.popup
  service_data:
    deviceID: this
    title: House Alarm
    large: false
    card:
      !include /config/lovelace/include/card/alarm_control_panel.yaml