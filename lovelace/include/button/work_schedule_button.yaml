type: custom:button-card
template: menu_button
entity: input_boolean.work_schedule
name: Work Schedule
icon: mdi:factory
state:
  - operator: ==
    value: 'on'
    styles:
      icon:
        - color: var(--state-icon-active-color)
tap_action:
  action: call-service
  service: browser_mod.popup
  service_data:
    deviceID: this
    title: Work Schedule Settings
    card: !include /config/lovelace/include/entities/work_schedule_settings.yaml
double_tap_action:
  action: navigate
  navigation_path: /lovelace/schedule
hold_action:
  action: toggle