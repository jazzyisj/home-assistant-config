type: custom:button-card
template: menu_button
entity: input_boolean.work_schedule
name: Work Schedule
icon: mdi:factory
styles:
  icon:
    - color: >
        [[[
          if (states['alert.shift_selection'].state == 'on')
            return 'var(--entity-warning-color)';
          else if (states['binary_sensor.pre_work_active'].state == 'on')
            return 'var(--entity-minor-color)';
          else if (states['input_boolean.work_schedule'].state == 'on')
            return 'var(--state-icon-active-color)';
          else
            return 'var(--state-icon-color)';
        ]]]
tap_action:
  action: call-service
  service: browser_mod.popup
  service_data:
    deviceID: this
    title: Work Schedule Settings
    card: !include /config/lovelace/include/entities/work_schedule_settings.yaml
double_tap_action:
  action: navigate
  navigation_path: /lovelace/schedule
hold_action:
  action: toggle




