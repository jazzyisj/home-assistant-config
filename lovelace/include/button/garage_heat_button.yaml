type: custom:button-card
template: menu_button
entity: input_boolean.garage_heat
name: Garage Heat
icon: mdi:fire
tap_action:
  action: call-service
  service: browser_mod.popup
  service_data:
    deviceID: this
    title: Garage Climate
    large: false
    card: !include /config/lovelace/include/entities/garage_climate.yaml
double_tap_action:
  action: call-service
  service: browser_mod.toast
  service_data:
    message: "Hold button to toggle garage heat."
    duration: 30000
hold_action:
  action: call-service
  service: input_boolean.toggle
  service_data:
    entity_id: input_boolean.garage_heat