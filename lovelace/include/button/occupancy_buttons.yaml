## https://github.com/custom-cards/button-card
#######################################################################

type: horizontal-stack
cards:
  - type: custom:button-card
    template: occupancy_button
    entity: input_select.occupancy_mode
    name: Home
    icon: mdi:home
    tap_action:
      action: call-service
      service: script.home_mode
    hold_action:
      action: call-service
      service: script.home_mode
    state:
      - operator: ==
        value: Home
        styles:
          card:
            - background-color: '#404040'
          icon:
            - color: '#FFD300'
          name:
            - color: '#FFFFFF'

