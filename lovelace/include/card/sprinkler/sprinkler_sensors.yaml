type: entities
entities:
  - type: custom:template-entity-row
    entity: sensor.current_watering_zone
    secondary: >
      {% if is_state('binary_sensor.hydrawise_connected','on') %}
        {% if not is_state('sensor.current_watering_zone','Not Watering') %}
          Remaining: {{ state_attr('sensor.current_watering_zone','minutes_left') }} minutes
        {% endif %}
      {% endif %}
    tap_action:
      action: url
      url_path: https://app.hydrawise.com/config/dashboard
    card_mod:
      style: |
        :host {
          --paper-item-icon-color:
            {% if states('sensor.current_watering_zone') in ['unknown','unavailable','none'] %} var(--disabled-text-color)
            {% elif is_state('sensor.next_watering_zone','Watering Suspended') %} var(--entity-warning-color)
            {% elif is_state('sensor.current_watering_zone','Not Watering') %} var(--state-icon-color)
            {% else %} var(--state-icon-active-color)
            {% endif %}
            ;
        }

  - type: custom:template-entity-row
    entity: sensor.next_watering_zone
    secondary: >
      {% if not is_state('sensor.next_watering_zone','Watering Suspended') %}
        {{ state_attr('sensor.next_watering_zone','start_time') }}
      {% endif %}
    tap_action:
      action: url
      url_path: https://app.hydrawise.com/config/dashboard
    card_mod:
      style: |
        :host {
          --paper-item-icon-color:
            {% if states('sensor.next_watering_zone') in ['unknown','unavailable','none'] %} var(--disabled-text-color)
            {% elif is_state('sensor.next_watering_zone','Watering Suspended') %} var(--entity-warning-color)
            {% elif is_state('sensor.next_watering_zone','') %} var(--state-icon-color)
            {% else %} var(--state-icon-active-color)
            {% endif %}
            ;
        }
card_mod:
  class: basic