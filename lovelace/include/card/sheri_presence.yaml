type: custom:vertical-stack-in-card
cards:
  - type: entities
    show_header_toggle: false
    state_color: true
    entities:
      - entity: person.sheri

      - type: custom:template-entity-row
        name: Current Address
        icon: mdi:map-marker-radius
        secondary: "{{ states('sensor.jphone_address') }}"
        card_mod:
          style: |
            :host {
              --paper-item-icon-color:
                {% if states('sensor.jphone_address')|lower in ['unknown','unavailable','none'] %} var(--entity-warning-color)
                {% else %} var(--state-icon-active-color)
                {% endif %}
                ;
            }

  - type: entities
    show_header_toggle: false
    state_color: true
    entities:
      - type: section
        label: Presence Override

      - entity: binary_sensor.sheri_home
        card_mod:
          style: |
            :host {
              --paper-item-icon-color:
                {% if is_state('input_boolean.home_override_sheri','on') %} var(--entity-warning-color)
                {% elif is_state('binary_sensor.sheri_home','on') %} var(--state-icon-active-color)
                {% else %} var(--state-icon-color)
                {% endif %}
                ;
            }

      - entity: input_boolean.sheri_home
        state_color: true
        card_mod:
          style: |
            :host {
              --paper-item-icon-color:
                {% if is_state('input_boolean.home_override_sheri','on') %} var(--entity-warning-color)
                {% else%} var(--state-icon-color)
                {% endif %}
                ;
              --paper-item-icon-active-color:
                {% if is_state('input_boolean.home_override_sheri','on') %} var(--entity-warning-color)
                {% else%} var(--state-icon-active-color)
                {% endif %}
                ;
            }

      - entity: input_boolean.home_override_sheri
        state_color: true
        card_mod:
          style: |
            :host {
              --paper-item-icon-color: var(--state-icon-color);
              --paper-item-icon-active-color: var(--entity-warning-color);
            }

  - type: picture-entity
    entity: camera.sheri_location
    camera_image: camera.sheri_location
    show_name: false
    show_state: false