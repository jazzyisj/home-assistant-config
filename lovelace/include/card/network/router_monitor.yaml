type: vertical-stack
cards:
  - type: entities
    title: Router Monitor
    icon: mdi:router-wireless-settings
    entities:
      - entity: sensor.asuswrt_devices_connected
      - !include /config/lovelace/include/entity/network/network_devices_wired.yaml
      - !include /config/lovelace/include/entity/network/network_devices_wireless.yaml
      - !include /config/lovelace/include/entity/network/network_devices_unknown.yaml
      - type: divider
      - entity: sensor.asuswrt_upload
      - entity: sensor.asuswrt_download
      - entity: binary_sensor.jnet_router_wan_status
      - entity: sensor.jnet_router_b_sent
      - entity: sensor.jnet_router_b_received
    card_mod:
      class: basic

  - !include /config/lovelace/include/graph/router_speed_graph.yaml

  - type: horizontal-stack
    cards:
      - !include /config/lovelace/include/graph/router_load_1m_graph.yaml
      - !include /config/lovelace/include/graph/router_load_5m_graph.yaml
      - !include /config/lovelace/include/graph/router_load_15m_graph.yaml

