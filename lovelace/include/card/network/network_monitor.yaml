type: entities
title: Network Monitor
icon: mdi:check-network
entities:
  - entity: binary_sensor.wan_connected
    card_mod:
      style: |
        :host {
          --paper-item-icon-color:
            {% if is_state('binary_sensor.wan_connected','off') %} var(--entity-critical-color)
            {% else %} var(--entity-ok-color)
            {% endif %}
            ;
        }

  - entity: sensor.myip
    card_mod:
      style: |
        :host {
          --paper-item-icon-color:
            {% if states('sensor.myip')| lower in ['unknown','unavailable','none'] %} var(--entity-critical-color)
            {% else %} var(--entity-ok-color)
            {% endif %}
            ;
        }

  - entity: binary_sensor.wifi_ap_upstairs_connected
    card_mod:
      style: |
        :host {
          --paper-item-icon-color:
            {% if is_state('binary_sensor.wifi_ap_upstairs_connected','off') %} var(--entity-critical-color)
            {% else %} var(--state-icon-color)
            {% endif %}
          ;
        }

  - type: custom:template-entity-row
    name: "Router Uptime: {{ states('sensor.jnet_router_uptime_verbose') }}"
    secondary: "Last Boot: {{ states('sensor.jnet_router_last_boot_date_time') }}"
    icon: mdi:clock-start

  - !include /config/lovelace/include/entity/network/network_connected_devices.yaml
  - entity: sensor.asuswrt_upload
  - entity: sensor.asuswrt_download
  #OPTION in graph - entity: sensor.asuswrt_upload_speed
  #OPTION in graph - entity: sensor.asuswrt_download_speed
  #OPTION in graph - entity: sensor.asuswrt_load_avg_1m
  #OPTION in graph - entity: sensor.asuswrt_load_avg_5m
  #OPTION in graph - entity: sensor.asuswrt_load_avg_15m
  - !include /config/lovelace/include/entity/network/wan_connected_status.yaml

  - !include /config/lovelace/include/entity/network/pihole_status.yaml
card_mod:
  class: basic