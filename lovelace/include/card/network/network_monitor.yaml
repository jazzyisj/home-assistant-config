type: entities
title: Network Monitor
icon: mdi:check-network
entities:
  - entity: binary_sensor.wan_connected
    card_mod:
      style: |
        :host {
          --paper-item-icon-color:
            {% if is_state('binary_sensor.wan_connected_alert','on') %} var(--entity-critical-color)
            {% else %} var(--entity-ok-color)
            {% endif %}
            ;
        }

  - !include /config/lovelace/include/entity/network/pihole_status.yaml

  - entity: sensor.myip
    card_mod:
      style: |
        :host {
          --paper-item-icon-color:
            {% if states('sensor.myip')| lower in ['unknown','unavailable','none'] %} var(--entity-critical-color)
            {% else %} var(--entity-ok-color)
            {% endif %}
            ;
        }

  - entity: sensor.asuswrt_devices_connected
  - !include /config/lovelace/include/entity/network/network_devices_wired.yaml
  - !include /config/lovelace/include/entity/network/network_devices_wireless.yaml
  - !include /config/lovelace/include/entity/network/network_devices_bluetooth.yaml
  - !include /config/lovelace/include/entity/network/network_devices_unknown.yaml
card_mod:
  class: basic