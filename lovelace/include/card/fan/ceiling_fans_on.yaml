type: custom:auto-entities
filter:
  include:
    - domain: fan
      attributes:
        type: ceiling_fan
  exclude:
    - state: 'off'
card:
  type: entities
  card_mod:
    class: popup
entities:
  - type: button
    icon: mdi:fan
    name: Turn All Fans Off
    action_name: RUN
    tap_action:
      action: call-service
      service: script.fans_off

  - type: button
    icon: mdi:fan
    name: Turn All Fans On
    action_name: RUN
    tap_action:
      action: call-service
      service: script.fans_on