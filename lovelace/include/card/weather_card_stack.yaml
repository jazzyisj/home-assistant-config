      - type: entities
        entities:
          - entity: sensor.moon_phases
          - entity: sensor.nws_alerts
          - camera.windsor_metrogram

          - type: weblink
            name: Darksky Temp Map
            icon: mdi:weather-lightning-rainy
            url: https://maps.darksky.net/@temperature,43.679,-82.389,6

          - type: weblink
            name: Environment Canada
            icon: mdi:weather-lightning-rainy
            url: https://weather.gc.ca/city/pages/on-94_metric_e.html

          - type: weblink
            name: National Weather Service
            icon: mdi:weather-lightning-rainy
            url: https://forecast.weather.gov/MapClick.php?zoneid=MIZ076

      - type: entities
        entities:
          - type: call-service
            name: Weather Report
            icon: mdi:weather-lightning-rainy
            service: script.weather_report
            action_name: PLAY

