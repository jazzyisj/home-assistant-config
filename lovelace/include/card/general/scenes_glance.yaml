type: glance
show_state: false
state_color: true
columns: 3
entities:
  - entity: scene.evening
    name: Evening
    icon: mdi:weather-sunset

  - entity: scene.night_lights
    name: Night
    icon: mdi:weather-night

  - entity: script.scene_movie
    name: Movie
    tap_action:
      action: call-service
      service: browser_mod.toast
      service_data:
        message: "Hold button to start Movie scene. Double tap to turn scene off."
    double_tap_action:
      action: call-service
      service: script.turn_off
      service_data:
        entity_id: script.scene_movie
    hold_action:
      action: call-service
      service: script.scene_movie

  - entity: script.scene_company
    name: Company
    tap_action:
      action: call-service
      service: browser_mod.toast
      service_data:
        message: "Hold button to start Company scene. Double tap to turn scene off."
    double_tap_action:
      action: call-service
      service: script.turn_off
      service_data:
        entity_id: script.scene_company
    hold_action:
      action: call-service
      service: script.scene_company

  - entity: script.start_shower
    name: Shower
    tap_action:
      action: call-service
      service: browser_mod.toast
      service_data:
        message: "Hold button to start/stop shower scene."
    double_tap_action:
      action: call-service
      service: script.stop_shower
    hold_action:
      action: call-service
      service: script.toggle_shower
card_mod:
  class: popup
  style: |
    ha-card {
      font-size: 12px;
    }