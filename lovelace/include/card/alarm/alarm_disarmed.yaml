type: entities
entities:
  - !include /config/lovelace/include/entity/alarm/house_alarm.yaml

  - type: conditional
    conditions:
      - entity: alarm_control_panel.master
        state: 'disarmed'
    row:
      type: custom:template-entity-row
      entity: input_text.alarm_disarmed_by
      secondary: "{{ as_timestamp(states.input_text.alarm_disarmed_by.last_changed)|timestamp_custom('%a %B %d, %-I:%M %p') }}"
      active: "{{ is_state('alarm_control_panel.master','disarmed') }}"
card_mod:
  class: basic