type: custom:state-switch  #STYLE causing gap between cards
entity: template
template: >
  {% if is_state('alarm_control_panel.alarmo','arming') %} arming
  {% elif is_state('alarm_control_panel.alarmo','pending') %} pending
  {% elif is_state('alarm_control_panel.alarmo','triggered') %} triggered
  {% elif is_state('binary_sensor.alarm_open_sensor_alert','on') %} open_sensor
  {% elif is_state('binary_sensor.alarm_bypassed_sensor_alert','on') %} bypassed_sensor
  {% endif %}
states:
  arming: !include /config/lovelace/include/card/alarm/alarm_arming.yaml
  pending: !include /config/lovelace/include/card/alarm/alarm_pending.yaml
  triggered: !include /config/lovelace/include/card/alarm/alarm_triggered.yaml
  open_sensor: !include /config/lovelace/include/card/alarm/alarm_open_sensor.yaml
  bypassed_sensor: !include /config/lovelace/include/card/alarm/alarm_bypassed_sensor.yaml

