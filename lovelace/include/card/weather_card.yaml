type: vertical-stack
cards:
  - !include /config/lovelace/include/card/dark_sky_card.yaml

  - type: conditional
    conditions:
      - entity: input_boolean.display_weather_alerts
        state: 'on'
      - entity: binary_sensor.dark_sky_alert_active
        state: 'on'
    card: !include /config/lovelace/include/button/dark_sky_alert_button.yaml

  - type: conditional
    conditions:
      - entity: input_boolean.display_weather_alerts
        state: 'on'
      - entity: binary_sensor.noaa_alert_active
        state: 'on'
    card: !include /config/lovelace/include/button/noaa_alert_button.yaml

  - type: conditional
    conditions:
      - entity: input_boolean.display_gdacs_alerts
        state: 'on'
      - entity: binary_sensor.gdacs_alert_active
        state: 'on'
    card: !include /config/lovelace/include/entities/gdacs_alerts.yaml

  - type: entities
    entities:
      - type: custom:template-entity-row
        entity: camera.windsor_metrogram
        state: ''
        tap_action:
          action: call-service
          service: browser_mod.popup
          service_data:
            deviceID: this
            title: Windsor Metrogram
            large: true
            card:
              type: picture-entity
              entity: camera.windsor_metrogram
              show_name: false
              show_state: false

      - entity: sensor.moon_phases
      - !include /config/lovelace/include/entity/darksky_current_conditions_entity.yaml
      - !include /config/lovelace/include/entity/darksky_hourly_forecast_entity.yaml
      - !include /config/lovelace/include/entity/darksky_forecast_entity.yaml

      - type: call-service
        name: Weather Report
        icon: mdi:weather-lightning-rainy
        service: script.weather_report
        action_name: PLAY

