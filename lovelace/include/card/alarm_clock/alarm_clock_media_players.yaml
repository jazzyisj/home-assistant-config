###################################################################################################
## Conditional Media Player Display
###################################################################################################
type: vertical-stack
cards:
  - type: conditional
    conditions:
      - entity: sensor.all_speakers
        state: alarm_clock
    card: !include /config/lovelace/include/media_player/all_speakers_media_player.yaml

  - type: conditional
    conditions:
      - entity: sensor.broadcast_speakers
        state: alarm_clock
    card: !include /config/lovelace/include/media_player/broadcast_speakers_media_player.yaml

  - type: conditional
    conditions:
      - entity: sensor.music_speakers
        state: alarm_clock
    card: !include /config/lovelace/include/media_player/music_speakers_media_player.yaml

  - type: conditional
    conditions:
      - entity: sensor.quiet_speakers
        state: alarm_clock
    card: !include /config/lovelace/include/media_player/quiet_speakers_media_player.yaml

  - type: conditional
    conditions:
      - entity: sensor.night_speakers
        state: alarm_clock
    card: !include /config/lovelace/include/media_player/night_speakers_media_player.yaml

  - type: conditional
    conditions:
      - entity: sensor.inside_speakers
        state: alarm_clock
    card: !include /config/lovelace/include/media_player/inside_speakers_media_player.yaml

  - type: custom:state-switch
    entity: template
    template: "{{ 'on' if states('sensor.living_room_speaker') in ['alarm_clock','alarm_clock_group'] else 'off' }}"
    states:
      'on':
        !include /config/lovelace/include/media_player/living_room_speaker_media_player.yaml

