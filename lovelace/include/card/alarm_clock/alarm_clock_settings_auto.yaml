type: entities
show_header_toggle: false
#STYLE border radius
card_mod:
  style: |
    ha-card {
      border: 5px;
      border-radius: 0px; !important
    }
entities:
  - entity: sensor.alarm_clock_auto # don't use entity include - recursive popup
    name: Next Auto Alarm
    tap_action:
      action: fire-dom-event
      browser_mod:
        command: popup
        deviceID: this
        title: Alarm Time
        card: !include /config/lovelace/include/card/schedule/waketime_picker.yaml
    double_tap_action:
      action: none
    hold_action:
      action: none
    card_mod:
      style: |
        :host {
          --paper-item-icon-color:
            {% if is_state('sensor.alarm_clock_auto','Off') %} var(--state-icon-color)
            {% else %} var(--state-icon-active-color)
            {% endif %}
            ;
        }

  - type: divider

  - entity: input_select.alarm_clock_sound_auto
    card_mod:
      style: |
        :host {
          --paper-item-icon-color:
            {% if is_state('sensor.alarm_clock_auto','Off') %} var(--state-icon-color)
            {% else %} var(--state-icon-active-color)
            {% endif %}
            ;
        }

  - type: conditional
    conditions:
      - entity: input_select.alarm_clock_sound_auto
        state: Radio
    row:
      entity: input_select.alarm_clock_radio_auto
    card_mod:
      style: |
        :host {
          --paper-item-icon-color:
            {% if is_state('sensor.alarm_clock_auto','Off') %} var(--state-icon-color)
            {% else %} var(--state-icon-active-color)
            {% endif %}
            ;
        }

  - type: conditional
    conditions:
      - entity: input_select.alarm_clock_sound_auto
        state: Spotify
    row:
      entity: input_select.alarm_clock_spotify_auto
    card_mod:
      style: |
        :host {
          --paper-item-icon-color:
            {% if is_state('sensor.alarm_clock_auto','Off') %} var(--state-icon-color)
            {% else %} var(--state-icon-active-color)
            {% endif %}
            ;
        }

  - entity: input_select.alarm_clock_media_player_auto
    card_mod:
      style: |
        :host {
          --paper-item-icon-color:
            {% if is_state('sensor.alarm_clock_auto','Off') %} var(--state-icon-color)
            {% else %} var(--state-icon-active-color)
            {% endif %}
            ;
        }

  - entity: input_number.alarm_clock_volume_auto
    icon: mdi:volume-high
    card_mod:
      style: |
        :host {
          --paper-item-icon-color:
            {% if is_state('sensor.alarm_clock_auto','Off') %} var(--state-icon-color)
            {% elif states('input_number.alarm_clock_volume_auto')|int > 0 %} var(--state-icon-active-color)
            {% else %} var(--entity-warning-color)
            {% endif %}
            ;
        }

  - !include /config/lovelace/include/card/alarm_clock/alarm_clock_common_settings.yaml

  - type: divider

  - type: custom:paper-buttons-row
    buttons:
      - entity: input_boolean.alarm_clock_auto_workdays
        name: Workdays
        state_icons:
          'on': mdi:alarm-check
          'off': mdi:alarm-off
        state_styles:
          'on':
            button:
              color: var(--state-icon-active-color)
          'off':
            button:
              color: var(--state-icon-color)
        style:
          button:
            background-color: var(--table-row-alternative-background-color)
            border-radius: 40px
            padding: 10px
            font-size: 1.2rem
        tap_action:
          action: toggle
        double_tap_action:
        action: fire-dom-event
        browser_mod:
          command: popup
          deviceID: this
          title: Workdays Waketime
          card: !include /config/lovelace/include/card/schedule/waketime_picker.yaml
        hold_action:
          action: toggle

      - entity: input_boolean.alarm_clock_auto_weekends
        name: Weekends
        state_icons:
          'on': mdi:alarm-check
          'off': mdi:alarm-off
        state_styles:
          'on':
            button:
              color: var(--state-icon-active-color)
          'off':
            button:
              color: var(--state-icon-color)
        style:
          button:
            background-color: var(--table-row-alternative-background-color)
            border-radius: 40px
            padding: 10px
            font-size: 1.2rem
        tap_action:
          action: toggle
        double_tap_action:
        action: fire-dom-event
        browser_mod:
          command: popup
          deviceID: this
          title: Weekend Waketime
          card:
            type: custom:time-picker-card
            entity: input_datetime.weekend_waketime
            layout:
              name: inside
              align_controls: right
        hold_action:
          action: toggle

      - entity: input_boolean.alarm_clock_guest
        name: Guest
        state_icons:
          'on': mdi:alarm-check
          'off': mdi:alarm-off
        state_styles:
          'on':
            button:
              color: var(--state-icon-active-color)
          'off':
            button:
              color: var(--state-icon-color)
        style:
          button:
            background-color: var(--table-row-alternative-background-color)
            border-radius: 40px
            padding: 10px
            font-size: 1.2rem
        tap_action:
          action: toggle
        double_tap_action:
          action: fire-dom-event
          browser_mod:
            command: popup
            deviceID: this
            title: Guest Waketime
            card:
              type: custom:time-picker-card
              entity: input_datetime.guest_waketime
              layout:
                name: inside
                align_controls: right
        hold_action:
          action: toggle

  - type: custom:paper-buttons-row
    buttons:
      - entity: input_boolean.alarm_clock_active_auto
        name: "{{ 'Stop Alarm' if is_state('input_boolean.alarm_clock_active_auto','on') else 'Test Alarm' }}"
        state_icons:
          'on': mdi:alarm-note
          'off': mdi:alarm-note
        state_styles:
          'on':
            button:
              color: var(--state-icon-active-color)
          'off':
            button:
              color: var(--state-icon-color)
        style:
          button:
            background-color: var(--table-row-alternative-background-color)
            border-radius: 40px
            padding: 10px
            font-size: 1.2rem
        tap_action:
          action: call-service
          service: script.alarm_clock_toggle
          service_data:
            alarm_type: auto
            first_run: true
            test_play: true
        double_tap_action:
          action: call-service
          service: script.alarm_clock_stop
          service_data:
            variables:
              reset_volume: true
        hold_action:
          action: call-service
          service: script.alarm_clock_play
          service_data:
            alarm_type: auto
            first_run: true
            test_play: true
