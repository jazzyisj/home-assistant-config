type: vertical-stack #BUGFIX
cards:
  - type: custom:stack-in-card #STACK #BUG entities card won't display if not nested in a vertical stack
    cards:
      - !include /config/lovelace/include/card/alarm_clock/alarm_clock_popup_menu.yaml

      - type: entities
        entities:
          - entity: sensor.sphone_alarm_clock_display
            name: Next Alarm
            card_mod:
              style: |
                :host {
                  --paper-item-icon-color:
                    {%- if not is_state('sensor.sphone_alarm_clock_display','Off') %} var(--state-icon-active-color)
                    {%- else %} var(--state-icon-color)
                    {%- endif -%}
                    ;
                }

          - entity: sensor.sphone_volume_level_alarm
          - entity: input_boolean.sphone_use_alarm_clock
          - entity: input_boolean.sphone_alarm_clock_notifications
        card_mod:
          class: sub_card
    card_mod:
      class: alarm_clock_lanucher