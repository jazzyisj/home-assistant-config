type: custom:stack-in-card
cards:
  - type: custom:swipe-card
    card_width: '98%'
    start_card: 1
    reset_after: 120
    parameters: !include /config/lovelace/lovelace_swipe_parameters.yaml
    cards:
      - !include /config/lovelace/include/picture_glance/alarm_clock_picture_glance.yaml
      - !include /config/lovelace/include/card/alarm_clock/media_player_conditional_entities_alarm_clock.yaml

  - type: conditional
    conditions:
      - entity: timer.alarm_clock_nap
        state: active
    card:
      type: entities
      show_empty: false
      entities:
        - type: custom:timer-bar-card
          entity: timer.alarm_clock_nap

  - type: conditional
    conditions:
      - entity: timer.alarm_clock_snooze
        state: active
    card:
      type: entities
      show_empty: false
      entities:
        - type: custom:timer-bar-card
          entity: timer.alarm_clock_snooze
