type: entities
entities:
  - !include /config/lovelace/include/entity/alarm/house_alarm.yaml

  - type: custom:template-entity-row
    entity: input_select.last_person_to_arrive
    secondary: "{{ as_timestamp(states.input_select.last_person_to_arrive.last_changed)|timestamp_custom('%a %B %d, %-I:%M %p',true,'ERROR') }}"
    active: "{{ is_state('binary_sensor.someone_home','on') }}"

  - type: custom:template-entity-row
    entity: input_select.last_person_to_leave
    secondary: "{{ as_timestamp(states.input_select.last_person_to_leave.last_changed)|timestamp_custom('%a %B %d, %-I:%M %p',true,'ERROR') }}"
    active: "{{ is_state('binary_sensor.someone_home','off') }}"

  - entity: sensor.jason_home_week
    card_mod:
      style: |
        :host {
          --paper-item-icon-color: var(--state-icon-active-color);
        }

  - entity: sensor.sheri_home_week
    card_mod:
      style: |
        :host {
          --paper-item-icon-color: var(--state-icon-active-color);
        }
card_mod:
  class: basic