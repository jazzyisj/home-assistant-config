type: vertical-stack #BUGFIX
cards:
  - type: custom:stack-in-card #STACK #BUG entities card won't display if not nested in a vertical stack
    cards:
      - type: entities
        state_color: true
        entities:
          - entity: input_select.occupancy_mode

          - type: custom:fold-entity-row
            head: binary_sensor.someone_home
            padding: 5
            entities:
              - entity: input_boolean.jason_home
              - entity: input_boolean.home_override_jason
              - entity: input_boolean.sheri_home
              - entity: input_boolean.home_override_sheri
              - entity: input_boolean.guest_home
        card_mod:
          class: sub_card

      - !include /config/lovelace/include/card/alarm/alarm_control_panel.yaml #STYLE class basic not popup
    card_mod:
      class: popup