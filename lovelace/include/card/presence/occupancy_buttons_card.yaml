#######################################################################
## https://github.com/custom-cards/button-card
#######################################################################

type: horizontal-stack
cards:
  - type: custom:button-card
    template: occupancy_button
    entity: input_select.occupancy_mode
    name: >
      [[[
        return states['input_select.occupancy_mode'].state;
      ]]]
    icon: >
      [[[
        if (states['input_select.occupancy_mode'].state == 'Override')
          return 'mdi:home-circle-outline';
        else
          return 'mdi:home-account';
      ]]]
    tap_action:
      action: call-service
      service: input_select.select_option
      service_data:
        entity_id: input_select.occupancy_mode
        option: Home
    double_tap_action:
      action: call-service
      service: input_select.select_option
      service_data:
        entity_id: input_select.occupancy_mode
        option: Override
    state:
      - operator: ==
        value: Home
        styles:
          icon:
            - color: var(--entity-minor-color)
          name:
            - color: '#FFFFFF'
      - operator: ==
        value: Override
        styles:
          icon:
            - color: var(--entity-minor-color)
          name:
            - color: '#FFFFFF'

