type: custom:radial-menu #STYLE
icon: mdi:home-account
name: Home
default_open: true
default_dismiss: true
tap_action:
  action: call-service
  service: input_select.select_option
  service_data:
    entity_id: input_select.occupancy_mode
    option: Home
card_mod:
  style: |
    ha-card {
      background-color: var(--ha-card-background);
    }
items:
  - entity: input_select.occupancy_mode
    icon: mdi:road-variant
    name: Away
    tap_action:
      action: call-service
      service: input_select.select_option
      service_data:
        entity_id: input_select.occupancy_mode
        option: Away

  - entity: input_select.occupancy_mode
    icon: mdi:weather-night
    name: Night
    tap_action:
      action: call-service
      service: input_select.select_option
      service_data:
        entity_id: input_select.occupancy_mode
        option: Night

  - entity: input_select.occupancy_mode
    icon: mdi:beach
    name: Vacation
    tap_action:
      action: call-service
      service: input_select.select_option
      service_data:
        entity_id: input_select.occupancy_mode
        option: Vacation

  - entity: input_select.occupancy_mode
    icon: mdi:home-circle-outline
    name: Override
    tap_action:
      action: call-service
      service: input_select.select_option
      service_data:
        entity_id: input_select.occupancy_mode
        option: Override