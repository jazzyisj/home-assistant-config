type: custom:radial-menu
icon: mdi:home-account
name: Home
default_open: true
default_dismiss: true
tap_action:
  action: call-service
  service: input_select.select_option
  service_data:
    entity_id: input_select.occupancy_mode
    option: Home
items:
  - entity: input_select.occupancy_mode
    icon: mdi:road-variant
    name: Away
    tap_action:
      action: call-service
      service: input_select.select_option
      service_data:
        entity_id: input_select.occupancy_mode
        option: Away
    card_mod:
      style: |
        .host {
          --paper-itme-icon-color: var(--presence-away-color);
        }

  - entity: input_select.occupancy_mode
    icon: mdi:weather-night
    name: Night
    tap_action:
      action: call-service
      service: input_select.select_option
      service_data:
        entity_id: input_select.occupancy_mode
        option: Night
    card_mod:
      style: |
        .host {
          --paper-itme-icon-color: var(--presence-night-color);
        }

  - entity: input_select.occupancy_mode
    icon: mdi:beach
    name: Vacation
    tap_action:
      action: call-service
      service: input_select.select_option
      service_data:
        entity_id: input_select.occupancy_mode
        option: Vacation
    card_mod:
      style: |
        .host {
          --paper-itme-icon-color: var(--presence-vacation-color);
        }

  - entity: input_select.occupancy_mode
    icon: mdi:home-circle-outline
    name: Override
    tap_action:
      action: call-service
      service: input_select.select_option
      service_data:
        entity_id: input_select.occupancy_mode
        option: Override
    card_mod:
      style: |
        .host {
          --paper-itme-icon-color: var(--presence-override-color);
        }
card_mod:
  style: |
    ha-card {
      background-color: transparent;
    }
