            states:
              'on':
                !include /config/lovelace/include/media_player/media_player_living_room_tv.yaml

          - type: custom:state-switch
            entity: template
            template: "{{ 'on' if states('sensor.office_tv') in ['radio','radio_group'] else 'off' }}"
            states:
