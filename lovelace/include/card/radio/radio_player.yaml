type: entities
entities:
  - entity: input_select.radio_station
  - entity: input_select.radio_media_player
  - entity: input_number.radio_volume
  - !include /config/lovelace/include/entity/media/volume_limit_override.yaml
  - type: divider
  - entity: input_boolean.resume_radio
  - entity: input_boolean.radio_failed
  - type: custom:paper-buttons-row
    buttons:
      - entity: input_boolean.radio
        state_icons:
          'on': mdi:stop-circle
          'off': mdi:play-circle
        state_text:
          'on': Stop Radio
          'off': Play Radio
        state_styles:
          'on':
            button:
              color: var(--state-icon-active-color)
          'off':
            button:
              color: var(--state-icon-color)
        style:
          button:
            background-color: var(--table-row-alternative-background-color)
            border-radius: 40px
            padding: 10px
            font-size: 1.2rem
        tap_action:
          action: call-service
          service: script.media_toggle
          service_data:
            media_type: radio
card_mod:
  class: sub_card
