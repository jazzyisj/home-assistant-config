###############################################################################
## Alarm Clock Card
###############################################################################
type: vertical-stack
cards:
  - type: horizontal-stack
    cards:
      - !include /config/lovelace/include/button/media/alarm_clock/alarm_clock_auto_button.yaml
      - !include /config/lovelace/include/button/media/alarm_clock/alarm_clock_manual_button.yaml
      - !include /config/lovelace/include/button/media/alarm_clock/alarm_clock_nap_button.yaml
      - !include /config/lovelace/include/button/media/alarm_clock/alarm_clock_other_button.yaml

  - type: custom:state-switch
    entity: template
    template: >
      {% if is_state('input_boolean.alarm_clock_launcher_auto','on') %} auto
      {% elif is_state('input_boolean.alarm_clock_launcher_manual','on') %} manual
      {% elif is_state('input_boolean.alarm_clock_launcher_nap','on') %} nap
      {% elif is_state('input_boolean.alarm_clock_launcher_other','on') %} other
      {% endif %}
    states:
      auto: !include /config/lovelace/include/card/media/alarm_clock/alarm_clock_auto.yaml
      manual: !include /config/lovelace/include/card/media/alarm_clock/alarm_clock_manual.yaml
      nap: !include /config/lovelace/include/card/media/alarm_clock/alarm_clock_nap.yaml
      other: !include /config/lovelace/include/card/media/alarm_clock/alarm_clock_other.yaml

  - type: entities
    entities:
      - !include /config/lovelace/include/entity/alarm_clock/alarm_clock_common_settings.yaml

  - type: vertical-stack
    cards:
      - type: conditional
        conditions:
          - entity: timer.alarm_clock_nap
            state: active
        card:
          type: entities
          show_empty: false
          entities:
            - type: custom:timer-bar-card
              entity: timer.alarm_clock_nap

      - type: conditional
        conditions:
          - entity: timer.alarm_clock_snooze
            state: active
        card:
          type: entities
          show_empty: false
          entities:
            - type: custom:timer-bar-card
              entity: timer.alarm_clock_snooze

  - !include /config/lovelace/include/card/media/alarm_clock/alarm_clock_media_players.yaml
