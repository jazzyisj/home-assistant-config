type: vertical-stack #BUGFIX
cards:
  - type: custom:stack-in-card #STACK #BUG entities card won't display if not nested in a vertical stack
    cards:
      - type: entities
        entities:
          - type: attribute
            entity: sensor.sphone_alarm_clock
            attribute: 12hour
            name: Next Alarm
            card_mod:
              style: |
                :host {
                  --paper-item-icon-color:
                    {%- if not is_state('sensor.sphone_alarm_clock','off') %} var(--state-icon-active-color)
                    {%- else %} var(--state-icon-color)
                    {%- endif -%}
                    ;
                }

          - entity: sensor.sphone_volume_level_alarm
          - entity: input_boolean.sphone_alarm_clock_enabled
          - entity: input_boolean.sphone_alarm_clock_notifications
        card_mod:
          class: sub_card
    card_mod:
      class: basic
