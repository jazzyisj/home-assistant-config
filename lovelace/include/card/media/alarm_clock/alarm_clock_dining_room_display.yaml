type: entities
entities:
  - type: attribute
    entity: sensor.dining_room_display_next_alarm
    attribute: 12hour

  - entity: input_boolean.dining_room_display_alarm_enabled
  - entity: switch.dining_room_display_do_not_disturb

  - entity: number.dining_room_display_alarm_volume
    name: Alarm Volume
    full_row: false
    toggle: true

  - entity: sensor.dining_room_display_device
  - entity: sensor.dining_room_display_timers
  - entity: sensor.dining_room_display_alarms

  - type: custom:hui-element
    card_type: markdown
    content: >
      {%- if states('sensor.dining_room_display_alarms')|lower in ['','[]','unknown','unavailable','none'] -%}
        No alarms set.
      {%- else -%}
        {%- for item in state_attr('sensor.dining_room_display_alarms','alarms') -%}
          [{{ item.status|upper }}] {{ item.fire_time|timestamp_custom('%a %B %d, %-I:%M %p',true,'unknown') }} {%- if not loop.last -%}{{ '\n' }}{%- endif -%}
        {%- endfor -%}
      {%- endif -%}
    card_mod:
      class: sub_card
