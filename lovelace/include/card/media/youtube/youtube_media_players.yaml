###################################################################################################
## Youtube Media Players
###################################################################################################
type: custom:state-switch
entity: template
template: >
  {% if is_state('binary_sensor.youtube','on')
      and states('sensor.youtube_media_player') in state_attr('sensor.media_players','group') %} group
  {% else %}{{ 'on' if states('media_player.youtube') in ['playing','paused'] else 'off' }}
  {% endif %}
default: 'off'
states:
  'off': !include /config/lovelace/include/media_player/youtube_media_player.yaml
  'on':
    type: custom:swipe-card
    card_width: '98%'
    start_card: 1
    reset_after: 120
    parameters: !include /config/lovelace/lovelace_swipe_parameters.yaml
    cards:
      - !include /config/lovelace/include/media_player/youtube_media_player.yaml
      - !include /config/lovelace/include/card/media/youtube/youtube_media_player_single.yaml
  'group':
    type: custom:swipe-card
    card_width: '98%'
    start_card: 1
    reset_after: 120
    parameters: !include /config/lovelace/lovelace_swipe_parameters.yaml
    cards:
      - !include /config/lovelace/include/media_player/youtube_media_player.yaml
      - !include /config/lovelace/include/card/media/youtube/youtube_media_player_single.yaml
      - !include /config/lovelace/include/card/media/youtube/youtube_media_player_group.yaml
