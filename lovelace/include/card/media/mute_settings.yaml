type: vertical-stack #BUGFIX
cards:
  - type: custom:stack-in-card #STACK #BUG entities card won't display if not nested in a vertical stack
    cards:
      - type: entities
        entities:
          - entity: input_boolean.mute_all
          - entity: input_number.timed_mute_duration
          - type: conditional
            conditions:
              - entity: timer.timed_mute_duration
                state_not: idle
            row:
              type: custom:timer-bar-card
              entity: timer.timed_mute_duration
      - type: light
        entity: light.radio_volume
      - type: light
        entity: light.spotify_volume
    card_mod:
      class: popup