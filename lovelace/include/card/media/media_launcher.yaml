type: vertical-stack #BUGFIX
cards:
  - type: custom:stack-in-card #STACK #BUG entities card won't display if not nested in a vertical stack
    cards:
      - type: entities
        entities:
          - type: buttons
            entities:
              - entity: input_boolean.media_launcher_radio
                tap_action:
                  action: call-service
                  service: input_boolean.turn_on
                  service_data:
                    entity_id: input_boolean.media_launcher_radio

              - entity: input_boolean.media_launcher_spotify
                tap_action:
                  action: call-service
                  service: input_boolean.turn_on
                  service_data:
                    entity_id: input_boolean.media_launcher_spotify

              - entity: input_boolean.media_launcher_preset_jason
                tap_action:
                  action: call-service
                  service: input_boolean.turn_on
                  service_data:
                    entity_id: input_boolean.media_launcher_preset_jason

              - entity: input_boolean.media_launcher_preset_sheri
                tap_action:
                  action: call-service
                  service: input_boolean.turn_on
                  service_data:
                    entity_id: input_boolean.media_launcher_preset_sheri

              - entity: input_boolean.media_launcher_preset_guest
                tap_action:
                  action: call-service
                  service: input_boolean.turn_on
                  service_data:
                    entity_id: input_boolean.media_launcher_preset_guest

              - entity: input_boolean.media_launcher_preset_wake
                tap_action:
                  action: call-service
                  service: input_boolean.turn_on
                  service_data:
                    entity_id: input_boolean.media_launcher_preset_wake

              - entity: input_boolean.media_launcher_preset_morning
                tap_action:
                  action: call-service
                  service: input_boolean.turn_on
                  service_data:
                    entity_id: input_boolean.media_launcher_preset_morning

              - entity: input_boolean.media_launcher_preset_sleep
                tap_action:
                  action: call-service
                  service: input_boolean.turn_on
                  service_data:
                    entity_id: input_boolean.media_launcher_preset_sleep

              - entity: input_boolean.media_launcher_preset_company
                tap_action:
                  action: call-service
                  service: input_boolean.turn_on
                  service_data:
                    entity_id: input_boolean.media_launcher_preset_company

              - entity: input_boolean.media_launcher_preset_shower
                tap_action:
                  action: call-service
                  service: input_boolean.turn_on
                  service_data:
                    entity_id: input_boolean.media_launcher_preset_shower

        card_mod:
          class: sub_card

      - type: custom:state-switch #BUG screen flickers when switching using conditional cards
        entity: template
        template: >
          {% if is_state('input_boolean.media_launcher_radio','on') %} radio
          {% elif is_state('input_boolean.media_launcher_spotify','on') %} spotify
          {% elif is_state('input_boolean.media_launcher_preset_jason','on') %} jason
          {% elif is_state('input_boolean.media_launcher_preset_sheri','on') %} sheri
          {% elif is_state('input_boolean.media_launcher_preset_guest','on') %} guest
          {% elif is_state('input_boolean.media_launcher_preset_wake','on') %} wake
          {% elif is_state('input_boolean.media_launcher_preset_morning','on') %} morning
          {% elif is_state('input_boolean.media_launcher_preset_sleep','on') %} sleep
          {% elif is_state('input_boolean.media_launcher_preset_company','on') %} company
          {% elif is_state('input_boolean.media_launcher_preset_shower','on') %} shower
          {% endif %}
        states:
          radio: !include /config/lovelace/include/card/radio/radio_player.yaml
          spotify: !include /config/lovelace/include/card/spotify/spotify_player.yaml
          jason: !include /config/lovelace/include/card/media_preset/media_preset_jason.yaml
          sheri: !include /config/lovelace/include/card/media_preset/media_preset_sheri.yaml
          guest: !include /config/lovelace/include/card/media_preset/media_preset_guest.yaml
          wake: !include /config/lovelace/include/card/media_preset/media_preset_wake.yaml
          morning: !include /config/lovelace/include/card/media_preset/media_preset_morning.yaml
          sleep: !include /config/lovelace/include/card/media_preset/media_preset_sleep.yaml
          company: !include /config/lovelace/include/card/media_preset/media_preset_company.yaml
          shower: !include /config/lovelace/include/card/media_preset/media_preset_shower.yaml
    card_mod:
      class: media_launcher