type: vertical-stack
cards:
  - !include /config/lovelace/include/card/media/media_buttons.yaml
  - !include /config/lovelace/include/card/media/media_preset/media_preset_buttons.yaml

  - type: custom:state-switch
    entity: template
    template: >
      {% if is_state('input_boolean.media_launcher_radio','on') %} radio
      {% elif is_state('input_boolean.media_launcher_spotify','on') %} spotify
      {% elif is_state('input_boolean.media_launcher_youtube','on') %} youtube
      {% elif is_state('input_boolean.media_launcher_tv','on') %} tv
      {% elif is_state('input_boolean.media_launcher_preset_jason','on') %} jason
      {% elif is_state('input_boolean.media_launcher_preset_sheri','on') %} sheri
      {% elif is_state('input_boolean.media_launcher_preset_guest','on') %} guest
      {% elif is_state('input_boolean.media_launcher_preset_wake','on') %} wake
      {% elif is_state('input_boolean.media_launcher_preset_morning','on') %} morning
      {% elif is_state('input_boolean.media_launcher_preset_sleep','on') %} sleep
      {% elif is_state('input_boolean.media_launcher_preset_chill','on') %} chill
      {% elif is_state('input_boolean.media_launcher_preset_company','on') %} company
      {% elif is_state('input_boolean.media_launcher_preset_shower','on') %} shower
      {% else %} default
      {% endif %}
    default: default
    states:
      radio: !include /config/lovelace/include/card/media/radio/radio_launcher.yaml
      spotify: !include /config/lovelace/include/card/media/spotify/spotify_launcher.yaml
      youtube: !include /config/lovelace/include/card/media/youtube/youtube_launcher.yaml
      tv: !include /config/lovelace/include/card/media/media_player/media_players_television.yaml
      jason: !include /config/lovelace/include/card/media/media_preset/media_preset_jason.yaml
      sheri: !include /config/lovelace/include/card/media/media_preset/media_preset_sheri.yaml
      guest: !include /config/lovelace/include/card/media/media_preset/media_preset_guest.yaml
      wake: !include /config/lovelace/include/card/media/media_preset/media_preset_wake.yaml
      morning: !include /config/lovelace/include/card/media/media_preset/media_preset_morning.yaml
      sleep: !include /config/lovelace/include/card/media/media_preset/media_preset_sleep.yaml
      chill: !include /config/lovelace/include/card/media/media_preset/media_preset_chill.yaml
      company: !include /config/lovelace/include/card/media/media_preset/media_preset_company.yaml
      shower: !include /config/lovelace/include/card/media/media_preset/media_preset_shower.yaml
