type: glance
show_state: true
state_color: true
columns: 4
footer:
entities:
  - entity: lock.front_door_lock
    name: Front
    card_mod:
      style: |
        :host {
          --paper-item-icon-color: var(--state-icon-color);
          --paper-item-icon-active-color:
            {{ 'var(--entity-critical-color)' if is_state('input_boolean.front_door_lock_jammed','on')
                  or is_state('binary_sensor.front_door_lock_hardware_failure','on')
              else 'var(--state-icon-active-color)' }};
        }

  - entity: lock.side_door_lock
