type: custom:auto-entities
filter:
  include:
    - domain: sensor
      entity_id: "sensor.*_timer"
      attributes:
        integration: google_home
  exclude:
    - state: unavailable
    - state: ''
    - state: idle
sort:
  method: name
  ignore_case: true
show_empty: false
card:
  type: custom:timer-bar-card
