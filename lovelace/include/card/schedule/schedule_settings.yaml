type: entities
show_header_toggle: false
state_color: true
entities:
  - entity: binary_sensor.google_calendar_connected
  - !include /config/lovelace/include/entity/schedule/waketime_today.yaml
  - !include /config/lovelace/include/entity/schedule/bedtime_today.yaml
  - !include /config/lovelace/include/entity/media/quiet_hours.yaml
  - !include /config/lovelace/include/entity/schedule/work_schedule_settings.yaml
  - !include /config/lovelace/include/entity/commute/commute_settings.yaml

  - type: custom:auto-entities
    filter:
      template: "{{ states.alert|selectattr('attributes.category','eq','schedule')|map(attribute='entity_id')|list }}"
      options:
        card_mod:
          style: |
            :host {
              --paper-item-icon-color:
                {% if is_state(config.entity,'on') %} var(--state-icon-active-color)
                {% else %} var(--state-icon-color)
                {% endif %}
                ;
            }
    sort:
      method: name
      ignore_case: true
    card:
      type: custom:fold-entity-row
      padding: 0
      head:
        entity: input_boolean.schedule_alerts
        card_mod:
          style: |
            :host {
              --paper-item-icon-color:
                  {% if states.alert|selectattr('attributes.category','eq','schedule')|selectattr('state','ne','idle')|list|count > 0 %} var(--entity-warning-color)
                  {% else %} var(--state-icon-color)
                  {% endif %}
                ;
            }

  - type: custom:auto-entities
    filter:
      include:
        - entity_id: "automation.schedule_*"
    sort:
      method: name
      ignore_case: true
    card:
      type: custom:fold-entity-row
      padding: 5
      head:
        entity: input_boolean.schedule_automation
        state_color: true


  - type: custom:auto-entities
    filter:
      include:
        - entity_id: "alert.alarm_clock_*"
    sort:
      method: name
      ignore_case: true

    card:
      type: custom:fold-entity-row
      head:
        entity: sensor.dummy
        name: Alarm Clock Alerts
        icon: mdi:timer-outline
        tap_action:
          action: none
      padding: 5

  - type: custom:auto-entities
    filter:
      include:
        - entity_id: "automation.alarm_clock_*"
    sort:
      method: name
      ignore_case: true
    card:
      type: custom:fold-entity-row
      head:
        entity: sensor.dummy
        name: Alarm Clock Automation
        icon: mdi:timer-outline
        tap_action:
          action: none
      padding: 5
card_mod:
  class: popup

