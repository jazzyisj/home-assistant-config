type: entities
show_header_toggle: false
state_color: true
entities:
  - entity: binary_sensor.google_calendar_connected
    card_mod:
      style: |
        :host {
          --paper-item-icon-color: var(--entity-critical-color);
        }
  - entity: input_datetime.day_reset
  - !include /config/lovelace/include/entity/schedule/next_waketime.yaml
  - !include /config/lovelace/include/entity/schedule/next_bedtime.yaml
  - !include /config/lovelace/include/entity/schedule/quiet_hours.yaml
  - !include /config/lovelace/include/entity/schedule/work_schedule.yaml
  - !include /config/lovelace/include/entity/schedule/commute/commute_enabled.yaml

  - type: custom:auto-entities
    filter:
      template: "{{ states.alert|selectattr('attributes.category','eq','schedule')|map(attribute='entity_id')|list }}"
      options:
        card_mod:
          style: |
            :host {
              --paper-item-icon-color:
                {% if is_state(config.entity,'on') %} var(--state-icon-active-color)
                {% else %} var(--state-icon-color)
                {% endif %}
                ;
            }
    sort:
      method: name
      ignore_case: true
    card:
      type: custom:fold-entity-row
      padding: 0
      head:
        entity: input_boolean.schedule_alerts
        state_color: true
        card_mod:
          style: | #STYLE like this all alerts
            :host {
              --paper-item-icon-color:
                  {% if states.alert|selectattr('attributes.category','eq','schedule')
                      |selectattr('state','ne','idle')|list|count > 0
                    or is_state('input_boolean.schedule_alerts','off') %} var(--entity-warning-color)
                  {% else %} var(--state-icon-color)
                  {% endif %}
                ;
            }

  - type: custom:auto-entities
    filter:
      include:
        - entity_id: 'automation.schedule_*'
    sort:
      method: name
      ignore_case: true
    card:
      type: custom:fold-entity-row
      padding: 5
      head:
        entity: input_boolean.schedule_automation
        state_color: true
card_mod:
  class: popup
