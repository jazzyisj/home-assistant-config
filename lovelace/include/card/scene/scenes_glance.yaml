type: glance
show_state: false
state_color: true
columns: 5
entities:
  - entity: scene.evening_lights
    name: Evening
    icon: mdi:weather-sunset

  - entity: input_boolean.chill_mode
    name: Chill
    tap_action:
      action: call-service
      service: browser_mod.toast
      service_data:
        message: "Hold to toggle Chill mode."
    hold_action:
      action: toggle

  - entity: input_boolean.company_mode
    name: Company
    tap_action:
      action: call-service
      service: browser_mod.toast
      service_data:
        message: "Hold to toggle Company mode."
    hold_action:
      action: toggle

  - entity: input_boolean.movie_mode
    name: Movie
    tap_action:
      action: call-service
      service: browser_mod.toast
      service_data:
        message: "Hold to toggle Movie mode."
    hold_action:
      action: toggle

  - entity: input_boolean.shower_mode
    name: Shower
    tap_action:
      action: call-service
      service: browser_mod.toast
      service_data:
        message: "Hold to toggle Shower mode."
    hold_action:
      action: toggle
card_mod:
  class: popup
  style: |
    ha-card {
      font-size: 12px;
    }