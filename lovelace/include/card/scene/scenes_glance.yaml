type: glance
show_state: false
state_color: true
columns: 3
entities:
  - entity: scene.evening
    name: Evening
    icon: mdi:weather-sunset

  - entity: scene.night_lights
    name: Night
    icon: mdi:weather-night

  - entity: switch.movie_mode
    name: Movie
    tap_action:
      action: call-service
      service: browser_mod.toast
      service_data:
        message: "Hold to toggle Movie mode."
    hold_action:
      action: toggle

  - entity: switch.company_mode
    name: Company
    tap_action:
      action: call-service
      service: browser_mod.toast
      service_data:
        message: "Hold to toggle Company mode."
    hold_action:
      action: toggle

  - entity: switch.shower_mode
    name: Shower
    tap_action:
      action: call-service
      service: browser_mod.toast
      service_data:
        message: "Hold to toggle Shower mode."
    hold_action:
      action: toggle
card_mod:
  class: popup
  style: |
    ha-card {
      font-size: 12px;
    }