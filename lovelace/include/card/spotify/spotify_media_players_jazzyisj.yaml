###################################################################################################
## Spotify Media Players Jason #NEW_MEDIA_PLAYER
###################################################################################################
type: custom:swipe-card
card_width: '98%'
start_card: 2
reset_after: 60
parameters: !include /config/lovelace/lovelace_swipe_parameters.yaml
cards:
  - type: custom:state-switch
    entity: template
    template: "{{ 'group' if expand(state_attr('sensor.spotify_media_player_jazzyisj','players'))|count > 1 else 'default' }}"
    default: default
    states:
      default:
        type: vertical-stack
        cards:
          - type: custom:state-switch
            entity: template
            template: "{{ 'on' if states('sensor.living_room_speaker') == 'spotify_jason' else 'off' }}"
            states:
              'on':
                !include /config/lovelace/include/media_player/media_player_living_room_speaker.yaml

          - type: custom:state-switch
            entity: template
            template: "{{ 'on' if states('sensor.dining_room_display') == 'spotify_jason' else 'off' }}"
            states:
              'on':
                !include /config/lovelace/include/media_player/media_player_dining_room_display.yaml

