type: entities
entities:
  - entity: input_select.spotify_account
  - entity: input_select.spotify_media_player
  - entity: input_select.spotify_playlist_hassio
  - entity: input_number.spotify_volume
  - type: divider
  - type: custom:paper-buttons-row
    buttons:
      - entity: input_boolean.spotify_shuffle
        name: false
      - entity: input_boolean.spotify_random
        name: false
      - entity: input_boolean.spotify_repeat
        name: false
      - entity: input_boolean.volume_override
        name: false
  - type: divider
  - entity: input_boolean.resume_spotify
  - entity: input_boolean.spotify_failed
  - type: custom:paper-buttons-row
    buttons:
      - entity: input_boolean.spotify
        state_icons:
          'on': mdi:stop-circle
          'off': mdi:play-circle
        state_text:
          'on': Stop Spotify
          'off': Play Spotify
        state_styles:
          'on':
            button:
              color: var(--state-icon-active-color)
          'off':
            button:
              color: var(--state-icon-color)
        style:
          button:
            background-color: var(--table-row-alternative-background-color)
            border-radius: 40px
            padding: 10px
            font-size: 1.2rem
        tap_action:
          action: call-service
          service: script.media_toggle
          service_data:
            media_type: spotify
card_mod:
  class: sub_card
