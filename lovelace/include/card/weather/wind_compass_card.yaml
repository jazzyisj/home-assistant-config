#######################################################################
# https://github.com/tomvanswam/compass-card
#######################################################################
type: custom:compass-card
name: "Wind Conditions"
indicator_sensors:
  - sensor: sensor.wind_direction
    indicator:
      type: arrow_inward
      show: true
      color: orange
value_sensors:
  - sensor: sensor.wind_gust
    state_value:
      dynamic_style:
        bands:
          - from_value: 0
            color: rgb(255, 255, 255)
          - from_value: 1
            color: rgb(7, 233, 232)
          - from_value: 2
            color: rgb(0, 161, 242)
          - from_value: 3
            color: rgb(90, 5, 236)
          - from_value: 5
            color: rgb(11, 247, 4)
          - from_value: 10
            color: rgb(6, 194, 6)
          - from_value: 15
            color: rgb(0, 146, 1)
          - from_value: 20
            color: rgb(249, 245, 6)
          - from_value: 25
            color: rgb(242, 182, 0)
          - from_value: 30
            color: rgb(249, 151, 8)
          - from_value: 35
            color: rgb(251, 1, 10)
          - from_value: 40
            color: rgb(214, 0, 6)
          - from_value: 45
            color: rgb(183, 2, 5)
          - from_value: 50
            color: rgb(248, 1, 255)
          - from_value: 60
            color: rgb(153, 83, 195)
          - from_value: 70
            color: rgb(60, 15, 102)
compass:
  north:
    show: true
  east:
    show: true
  west:
    show: true
  south:
    show: true
tap_action: # nonstandard tap_action see git
  action: url
  url: 'https://www.windy.com/-Wind-gusts-gust?gust,41.947,-82.672,7'
card_mod:
  class: sub_card
  style: |
    div.indicator-sensors {
      font-size: 12px;
    }
    span.value {
      font-size: 16px;
    }
    span.measurement {
      font-size: 12px;
    }