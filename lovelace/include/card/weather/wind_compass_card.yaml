compass:
  north:
    show: true
  east:
    show: true
  west:
    show: true
  south:
    show: true
tap_action: # nonstandard tap_action see git
  action: url
  url: 'https://www.windy.com/-Wind-gusts-gust?gust,41.947,-82.672,7'
card_mod:
  class: sub_card
  style: |
    div.indicator-sensors {
      font-size: 12px;
    }
    span.value {
      font-size: 16px;
    }
    span.measurement {
      font-size: 12px;
    }