#######################################################################
# https://github.com/tomvanswam/compass-card
#######################################################################
type: custom:compass-card
indicator_sensors:
  - sensor: sensor.climacell_wind_direction
    indicator:
      type: arrow_inward
      show: true
      color: orange
value_sensors:
  - sensor: sensor.climacell_wind_gust
    state_value:
      dynamic_style:
        bands:
          - from_value: 0
            color: '#FFFFFF'
          - from_value: 1
            color: '#07E9E8'
          - from_value: 2
            color: '#00A1F2'
          - from_value: 3
            color: '#0005EC'
          - from_value: 5
            color: '#0BF704'
          - from_value: 10
            color: '#06C206'
          - from_value: 15
            color: '#009201'
          - from_value: 20
            color: '#F9F506'
          - from_value: 25
            color: '#F2B600'
          - from_value: 30
            color: '#F99708'
          - from_value: 35
            color: '#FB010A'
          - from_value: 40
            color: '#D60006'
          - from_value: 45
            color: '#B70205'
          - from_value: 50
            color: '#F801FF'
          - from_value: 60
            color: '#9953C3'
          - from_value: 70
            color: '#3C0F66'
  - sensor: sensor.climacell_wind_speed
    state_value:
      color: green
      dynamic_style:
        bands:
          - from_value: 0
            color: '#FFFFFF'
          - from_value: 1
            color: '#07E9E8'
          - from_value: 2
            color: '#00A1F2'
          - from_value: 3
            color: '#0005EC'
          - from_value: 5
            color: '#0BF704'
          - from_value: 10
            color: '#06C206'
          - from_value: 15
            color: '#009201'
          - from_value: 20
            color: '#F9F506'
          - from_value: 25
            color: '#F2B600'
          - from_value: 30
            color: '#F99708'
          - from_value: 35
            color: '#FB010A'
          - from_value: 40
            color: '#D60006'
          - from_value: 45
            color: '#B70205'
          - from_value: 50
            color: '#F801FF'
          - from_value: 60
            color: '#9953C3'
          - from_value: 70
            color: '#3C0F66'
compass:
  north:
    show: true
  east:
    show: true
  west:
    show: true
  south:
    show: true
tap_action: # nonstandard tap_action see git
  action: url
  url: 'https://www.windy.com/-Wind-gusts-gust?gust,41.947,-82.672,7'
card_mod:
  class: sub_card