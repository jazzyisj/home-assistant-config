type: vertical-stack
cards:
  - type: custom:state-switch
    entity: binary_sensor.windsor_weather_alert
    states:
      'on': !include /config/lovelace/include/button/weather/envcan_alert_button.yaml

  - type: custom:state-switch
    entity: binary_sensor.noaa_weather_alert
    states:
      'on': !include /config/lovelace/include/button/weather/noaa_alert_button.yaml

  - type: custom:state-switch
    entity: template
    template: >
      {{ 'display' if is_state('binary_sensor.gdacs_alert_active','on')
          and is_state('input_boolean.display_gdacs_alerts','on') else 'no' }}
    states:
      'display': !include /config/lovelace/include/button/weather/gdacs_alert_button.yaml
