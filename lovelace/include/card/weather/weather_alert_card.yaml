type: custom:stack-in-card
cards:
  - type: conditional #STYLE causing gap between cards
    conditions:
      - entity: binary_sensor.envcan_weather_alert
        state: 'on'
    card: !include /config/lovelace/include/button/envcan_alert_button.yaml

  - type: conditional
    conditions:
      - entity: binary_sensor.noaa_weather_alert
        state: 'on'
    card: !include /config/lovelace/include/button/noaa_alert_button.yaml
card_mod:
  class: sub_card
