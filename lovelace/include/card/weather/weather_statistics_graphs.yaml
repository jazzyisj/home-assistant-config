type: vertical-stack  #TODO more graphs
cards:
  - type: statistics-graph
    title: "Outdoor Temperature"
    entities:
      - sensor.outdoor_temperature
    days_to_show: 365
    chart_type: line
    stat_type:
      - min
      - max
      - mean

  - type: statistics-graph
    title: "Outdoor Temperature"
    entities:
      - sensor.outdoor_humidity
    days_to_show: 365
    chart_type: line
    stat_type:
      - min
      - max
      - mean

  - type: statistics-graph
    title: "Daily Precipitation"
    entities:
      - sensor.precipitation_yesterday_rain #VERIFY
    days_to_show: 365
    chart_type: bar
    stat_type:
      - max