type: vertical-stack
cards:
  - type: statistics-graph
    title: "Outdoor Temperature"
    entities:
      - sensor.outdoor_temperature
    days_to_show: 365
    chart_type: line
    stat_type:
      - min
      - max
      - mean

  - type: statistics-graph
    title: "Outdoor Humidity"
    entities:
      - sensor.outdoor_humidity
    days_to_show: 365
    chart_type: line
    stat_type:
      - min
      - max
      - mean

  - type: statistics-graph
    title: "Daily Precipitation"
    entities:
      - sensor.precipitation_yesterday_rain
    days_to_show: 365
    chart_type: bar
    stat_type:
      - max

  - type: statistics-graph
    title: "Barometric Pressure"
    entities:
      - sensor.outdoor_humidity
    days_to_show: 365
    chart_type: line
    stat_type:
      - max

  - type: statistics-graph
    title: "Wind Speed"
    entities:
      - sensor.wind_speed
    days_to_show: 365
    chart_type: line
    stat_type:
      - max

  - type: statistics-graph
    title: "Wind Gust"
    entities:
      - sensor.wind_speed
    days_to_show: 365
    chart_type: line
    stat_type:
      - max

  - type: statistics-graph
    title: "Cloud Cover"
    entities:
      - sensor.cloud_cover
    days_to_show: 365
    chart_type: line
    stat_type:
      - mean