type: custom:stack-in-card
cards:
  - type: weather-forecast
    entity: weather.windsor_current
    card_mod:
      class: sub_card
      style: |
        ha-card .temp-attribute .temp {
          color:
            {% if is_state('binary_sensor.outdoor_high_temperature_alert','on') %} var(--entity-high-temp-color)
            {% elif is_state('binary_sensor.outdoor_low_temperature_alert','on') %} var(--entity-low-temp-color)
            {% else %} var(--primary-text-color)
            {% endif %}
          ;
        }

  - type: custom:multiline-entity-card
    name: "Forecast"
    entity: sensor.envcan_forecast
    show_icon: false
    show_name: false
    card_mod:
      class: sub_card
      style: | #STYLE font size
        span.value{
          font-size: 14px;
          font-weight: normal;
        }

  - type: picture-entity
    entity: camera.windsor_metrogram
    camera_image: camera.windsor_metrogram
    show_name: false
    show_state: false
    card_mod:
      class: sub_card
      style: | #STYLE how can we center this?
        ha-card {
          width: 98%;
        }

  - !include /config/lovelace/include/card/weather/weather_card_sensors.yaml
card_mod:
  class: basic
  style: |
    ha-card {
      display: flex;
      align-items: center
    }

