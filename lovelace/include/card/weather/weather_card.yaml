type: custom:stack-in-card
cards:
  - type: weather-forecast
    entity: weather.windsor_current
    card_mod:
      class: sub_card
      style: |
        ha-card .temp-attribute .temp {
          color:
            {% if is_state_attr('binary_sensor.outdoor_temperature_alert','type','heat') %} var(--entity-high-temp-color)
            {% elif is_state_attr('binary_sensor.outdoor_temperature_alert','type','cold') %} var(--entity-low-temp-color)
            {% else %} var(--state-icon-color)
            {% endif %}
          ;
        }
  - !include /config/lovelace/include/card/weather/weather_card_trend_sensors.yaml

  - type: picture-entity
    entity: camera.windsor_metrogram
    camera_image: camera.windsor_metrogram
    show_name: false
    show_state: false
    card_mod:
      style: | #STYLE how can we center this?
        ha-card {
          width: 98%;
          justify-content: center !important;
        }

  - type: custom:multiline-entity-card
    name: "Forecast"
    entity: sensor.envcan_forecast
    show_icon: false
    show_name: false
    card_mod:
      style: | #STYLE font size
        span.value{
          font-size: 14px;
          font-weight: normal;
        }

  - !include /config/lovelace/include/card/weather/weather_card_sensors.yaml
card_mod:
  class: basic
  style: |
    ha-card {
      justify-content: center !important;
    }

