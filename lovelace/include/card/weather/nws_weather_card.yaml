#######################################################################################################################
## Climacell Weather Card  https://github.com/r-renato/ha-card-weather-conditions
#######################################################################################################################
type: vertical-stack
cards:
  - type: weather-forecast
    entity: weather.kdtw_daynight

  - type: weather-forecast
    entity: weather.kdtw_hourly

  - type: entities
    entities:
      - sensor.kdtw_barometric_pressure
      - sensor.kdtw_dew_point
      - sensor.kdtw_heat_index
      - sensor.kdtw_relative_humidity
      - sensor.kdtw_sea_level_pressure
      - sensor.kdtw_temperature
      - sensor.kdtw_visibility
      - sensor.kdtw_wind_chill
      - sensor.kdtw_wind_direction
      - sensor.kdtw_wind_gust
      - sensor.kdtw_wind_speed
      - weather.kdtw_hourly
      - weather.kdtw_daynight