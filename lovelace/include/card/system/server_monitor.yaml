type: entities
title: Server Monitor
icon: mdi:server
card_mod:
  class: basic
entities:
  - type: custom:template-entity-row
    name: "RPi Uptime: {{ states('sensor.rpi_uptime') }}"
    secondary: "Last Boot: {{ states('sensor.last_boot_date_time') }}"
    icon: mdi:clock-start

  - entity: sensor.local_ip
    name: IPV4
  - entity: sensor.ipv6_address_eth0
    name: IPV6

  - !include /config/lovelace/include/entity/network/network_devices_bluetooth.yaml

