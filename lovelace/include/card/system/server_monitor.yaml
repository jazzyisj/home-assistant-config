type: entities
title: Server Monitor
icon: mdi:server
card_mod:
  class: basic
entities:
  - type: custom:template-entity-row
    name: "Server Uptime: {{ states('sensor.server_uptime') }}"
    secondary: "Last Boot: {{ states('sensor.last_boot_date_time') }}"
    icon: mdi:clock-start

  - entity: sensor.local_ip
    name: IPV4
  - entity: sensor.ipv6_address_eth0
    name: IPV6

  - entity: sensor.processor_use_percent
    card_mod:
      style: |
        {% if is_state('binary_sensor.processor_use_alert','on') %}
        @keyframes blink {
          50% {
            --paper-item-icon-color: var(--entity-warning-color);
          }
        }
        {% endif %}
        :host {
          --paper-item-icon-color:
            {% if is_state('binary_sensor.processor_use_alert','on') %} var(--entity-critical-color)
            {% elif states('sensor.processor_use_percent')|int(0) < 40 %} var(--entity-ok-color)
            {% elif states('sensor.processor_use_percent')|int(0) < 50 %} var(--entity-minor-color)
            {% elif states('sensor.processor_use_percent')|int(0) < 70 %} var(--entity-warning-color)
            {% elif states('sensor.processor_use_percent')|int(0) < 80 %} var(--entity-severe-color)
            {% else %} var(--entity-critical-color)
            {% endif %}
          ;
        }
        {% if is_state('binary_sensor.processor_use_alert','on') %}animation: blink 2s linear infinite;{% endif %}

