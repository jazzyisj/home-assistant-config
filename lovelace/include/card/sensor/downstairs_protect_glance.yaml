type: glance
title: Downstairs Protect
columns: 4
show_name: true
show_icon: true
show_state: true
state_color: true
entities:
  - entity: sensor.downstairs_nest_protect_smoke_status
    name: Smoke
    card_mod:
      style: |
        :host {
          --paper-item-icon-color:
            {% if is_state('sensor.downstairs_nest_protect_smoke_status','Ok') %} var(--entity-ok-color)
            {% elif is_state('sensor.downstairs_nest_protect_smoke_status','Warning') %} var(--entity-warning-color)
            {% elif is_state('sensor.downstairs_nest_protect_smoke_status','Emergency') %} var(--entity-critical-color)
            {% else %} var(--disabled-text-color)
            {% endif %}
            ;
        }
  - entity: sensor.downstairs_nest_protect_co_status
    name: CO Level
    card_mod:
      style: |
        :host {
          --paper-item-icon-color:
            {% if is_state('sensor.downstairs_nest_protect_co_status','Ok') %} var(--entity-ok-color)
            {% elif is_state('sensor.downstairs_nest_protect_co_status','Warning') %} var(--entity-warning-color)
            {% elif is_state('sensor.downstairs_nest_protect_co_status','Emergency') %} var(--entity-critical-color)
            {% else %} var(--disabled-text-color)
            {% endif %}
            ;
        }
  - entity: sensor.downstairs_nest_protect_color_status
    name: Status
    card_mod:
      style: |
        :host {
          --paper-item-icon-color:
            {% if is_state('sensor.downstairs_nest_protect_color_status','green') %} var(--entity-ok-color)
            {% elif is_state('sensor.downstairs_nest_protect_color_status','yellow') %} var(--entity-warning-color)
            {% elif is_state('sensor.downstairs_nest_protect_color_status','red') %} var(--entity-critical-color)
            {% else %} var(--disabled-text-color)
            {% endif %}
            ;
        }

  - entity: sensor.downstairs_nest_protect_battery_health
    name: Battery
    card_mod:
      style: |
        :host {
          --paper-item-icon-color:
            {% if is_state('sensor.downstairs_nest_protect_battery_health','Ok') %} var(--entity-ok-color)
            {% elif is_state('sensor.downstairs_nest_protect_battery_health','Replace') %} var(--entity-warning-color)
            {% else %} var(--disabled-text-color)
            {% endif %}
            ;
        }
card_mod:
  class: basic
  style: |
    ha-card {
      background-image: url("/local/images/glance/nest_protect.png") !important;
      background-repeat: no-repeat !important;
      background-size: cover !important;
      font-size: 12px;
    }