type: conditional
conditions:
  - entity: variable.startup_complete
    state: 'false'
card:
  type: entities
  state_color: true
  show_header_toggle: false
  #STYLE margin, active color
  style: |
    ha-card {
      background: red;
      font-size: 16px;
      font-weight: bold;
      color: white;
      padding-top: 0px
      padding-bottom: 0px      
      margin: 0px;
    }
  entities:
    - type: custom:template-entity-row
      name: Completing Hassio Startup
      entity: variable.startup_complete
      state: ''
      active: "{{ is_state('variable.startup_complete','false') }}"
      style: |
        :host {
          --paper-item-icon-active-color: var(--entity-warning-color);
        }
