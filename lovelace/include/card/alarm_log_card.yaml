#######################################################################################################################
## House Alarm Log
## https://github.com/royto/logbook-card
#######################################################################################################################
type: custom:logbook-card
title: "House Alarm Log"
entity: alarm_control_panel.house
attributes:
  - value: changedbyuser
    label: User
    #type: date
state_map:
  - value: disarmed
    label: Disarmed
    icon: mdi:shield-check
  - value: armed_home
    label: Armed Home
    icon: mdi:shield-home
  - value: armed_night
    label: Armed Night
    icon: mdi:shield-star
  - value: armed_away
    label: Armed Away
    icon: mdi:shield-lock
  - value: warning
    label: Warning
    icon: mdi:shield-alert-outline    
  - value: warning
    label: Warning
    icon: mdi:shield-alert-outline
  - value: triggered
    label: Triggered
    icon: mdi:shield-alert
hiddenState:
  - pending
date_format: MMM Do h:mm A
history: 7
max_items: 20
collapse: 6
no_event: "NO ITEMS"
desc: true
show:
  icon: true
  end_date: false
  start_date: true
  duration: true
  separator: true
separator_style:
  color: white
  style: dashed