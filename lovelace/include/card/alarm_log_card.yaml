## House Alarm Log
## https://github.com/royto/logbook-card
type: custom:logbook-card
title: "Alarm Log"
entity: alarm_control_panel.house
attributes:
  - value: arm_state
    label: State
  - value: changedbyuser
    label: User
    #type: date
state_map:
  - value: armed_home
    label: Label
    icon: 'mdi:stove'
hiddenState:
  - disarmed
date_format: MMM Do h:mm A
history: 7
max_items: 20
collapse: 6
no_event: "Empty!"
desc: true
show:
  icon: true
  end_date: false
  start_date: true
  duration: true
  separator: true
separator_style:
  color: white
  style: dashed