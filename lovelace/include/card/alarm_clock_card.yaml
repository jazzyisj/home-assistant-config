type: custom:vertical-stack-in-card
cards:
  - type: custom:swipe-card
    card_width: '98%'
    start_card: 1
    reset_after: 120
    parameters:
      nested: false
      followFinger: true
      threshold: 10
      autoHeight: true
      roundLengths: true
      speed: 300
      effect: coverflow
      grabCursor: true
      centeredSlides: true
      slidesPerView: auto
      spaceBetween: 8
      coverflowEffect:
        rotate: 50
        stretch: 0
        depth: 100
        modifier: 1
        slideShadows : true
      pagination:
        type: bullets
        hideOnClick: false
        clickable: true
    cards:
      - !include /config/lovelace/include/picture_glance/alarm_clock_picture_glance.yaml
      - !include /config/lovelace/include/entities/media_player_conditional_entities_alarm_clock.yaml

  # only show alarm clock timers when active
  - type: conditional
    conditions:
      - entity: timer.alarm_clock_snooze
        state: 'active'
    card:
      type: entities
      show_header_toggle: false
      show_empty: false
      state_color: true
      entities:
        - entity: timer.alarm_clock_snooze


