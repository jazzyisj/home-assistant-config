type: vertical-stack
cards:
  - !include /config/lovelace/include/entities/alarm_pending.yaml
  - !include /config/lovelace/include/entities/alarm_warning.yaml
  - !include /config/lovelace/include/entities/alarm_triggered.yaml

  - type: conditional
    conditions:
      - entity: binary_sensor.dark_sky_severe_weather_alert
        state: 'on'
    card: !include /config/lovelace/include/button/dark_sky_alert_button.yaml

  - type: custom:state-switch
    entity: template
    template: "{% set conditions = ['tornado','wind','hail','snowfall'] %}{% set found = namespace(value=0) %}{% for cond in conditions %}{% if cond in state_attr('sensor.dark_sky_alerts','description_1')|lower %}{% set found.value = 1 %}{% endif %}{% endfor %}{{ 'on' if is_state_attr('sensor.dark_sky_alerts','severity_1','warning') and found.value == 1 else 'off' }}"
    states:
      'on': !include /config/lovelace/include/button/dark_sky_alert_button.yaml

  - type: conditional
    conditions:
      - entity: binary_sensor.noaa_alert_active
        state: 'on'
    card: !include /config/lovelace/include/button/noaa_alert_button.yaml