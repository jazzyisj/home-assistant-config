#######################################################################################################################
## Climacell Weather Card  https://github.com/r-renato/ha-card-weather-conditions
#######################################################################################################################

type: custom:ha-card-weather-conditions
name: Windsor
language: en
animation: true
#camera: camera.windsor_metrogram
pollen:
  tree:
    entity: sensor.cc_home_pollen_tree
    min: 0
    max: 5
    low: 1
    high: 3
  weed:
    entity: sensor.cc_home_pollen_weed
    min: 0
    max: 5
    low: 1
    high: 3
  grass:
    entity: sensor.cc_home_pollen_grass
    min: 0
    max: 5
    low: 1
    high: 3
air_quality:
  pm25: sensor.cc_home_pm25
  pm10: sensor.cc_home_pm10
  o3: sensor.cc_home_o3
  no2: sensor.cc_home_no2
  co: sensor.cc_home_co
  so2: sensor.cc_home_so2
  epa_aqi: sensor.cc_home_epa_aqi
  epa_health_concern: sensor.cc_home_epa_health_concern
weather:
  icons_model: climacell
  current:
    sun: sun.sun
    #moon_phase: sensor.cc_home_moon_phase
    current_conditions: sensor.cc_home_weather_condition
    humidity: sensor.cc_home_humidity_percentage
    pressure: sensor.cc_home_barometric_pressure
    temperature: sensor.cc_home_temperature
    visibility: sensor.cc_home_visibility
    wind_bearing: sensor.cc_home_wind_direction
    wind_speed: sensor.cc_home_wind_speed
    precipitation: sensor.cc_home_precipitation
    forecast: true
  forecast:
    meteogram: camera.windsor_metrogram
    icons:
      day_1: sensor.cc_home_weather_condition_0d
      day_2: sensor.cc_home_weather_condition_1d
      day_3: sensor.cc_home_weather_condition_2d
      day_4: sensor.cc_home_weather_condition_3d
      day_5: sensor.cc_home_weather_condition_4d
    temperature_high:
      day_1: sensor.cc_home_temperature_max_0d
      day_2: sensor.cc_home_temperature_max_1d
      day_3: sensor.cc_home_temperature_max_2d
      day_4: sensor.cc_home_temperature_max_3d
      day_5: sensor.cc_home_temperature_max_4d
    temperature_low:
      day_1: sensor.cc_home_temperature_min_0d
      day_2: sensor.cc_home_temperature_min_1d
      day_3: sensor.cc_home_temperature_min_2d
      day_4: sensor.cc_home_temperature_min_3d
      day_5: sensor.cc_home_temperature_min_4d
    precipitation_probability:
      day_1: sensor.cc_home_precipitation_probability_0d
      day_2: sensor.cc_home_precipitation_probability_1d
      day_3: sensor.cc_home_precipitation_probability_2d
      day_4: sensor.cc_home_precipitation_probability_3d
      day_5: sensor.cc_home_precipitation_probability_4d
    precipitation_intensity:
      day_1: sensor.cc_home_precipitation_max_0d
      day_2: sensor.cc_home_precipitation_max_1d
      day_3: sensor.cc_home_precipitation_max_2d
      day_4: sensor.cc_home_precipitation_max_3d
      day_5: sensor.cc_home_precipitation_max_4d