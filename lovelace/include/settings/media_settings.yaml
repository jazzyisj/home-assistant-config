type: entities
show_header_toggle: false
state_color: true
entities:
  - type: custom:dummy-entity-row
    entity: sensor.dummy
    icon: mdi:cog
    name: Media Settings
    tap_action:
      action: call-service
      service: browser_mod.popup
      service_data:
        deviceID: this
        title: Media Settings
        large: true
        card: !include /config/lovelace/include/entities/media_settings.yaml
    double_tap_action:
      action: none
    hold_action:
      action: none
    style: |
      :host {
        --paper-item-icon-color: var(--disabled-text-color);
      }
