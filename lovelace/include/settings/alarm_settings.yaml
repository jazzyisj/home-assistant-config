type: entities
entities:
  - type: custom:template-entity-row
    icon: mdi:cog
    name: "Alarm Settings"
    card_mod:
      style: |
        :host {
          --paper-item-icon-color: var(--disabled-text-color);
        }
    tap_action:
      action: fire-dom-event
      browser_mod:
        command: popup
        deviceID: this
        title: "House Alarm Settings"
        card: !include /config/lovelace/include/card/alarm/alarm_settings.yaml
    double_tap_action:
      action: none
    hold_action:
      action: none
card_mod:
  class: basic
