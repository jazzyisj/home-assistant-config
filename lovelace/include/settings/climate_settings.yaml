type: entities
show_header_toggle: false
state_color: true
entities:
  - type: custom:dummy-entity-row
    entity: sensor.dummy
    icon: mdi:cog
    name: Climate Settings
    tap_action:
      action: call-service
      service: browser_mod.popup
      service_data:
        deviceID: this
        title: Climate Settings
        large: false
        card: !include /config/lovelace/include/entities/climate_settings.yaml
    double_tap_action:
      action: none
    hold_action:
      action: none
    style: |
      :host {
        --paper-item-icon-active-color: var(--disabled-text-color);
      }