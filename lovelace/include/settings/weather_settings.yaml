type: entities
entities:
  - type: button
    icon: mdi:weather-lightning-rainy
    name: Weather Report
    action_name: PLAY
    tap_action:
      action: call-service
      service: script.weather_report

  - type: custom:template-entity-row
    icon: mdi:cog
    name: Weather Settings
    tap_action:
      action: fire-dom-event
      browser_mod:
        command: popup
        deviceID: this
        title: Weather Settings
        card: !include /config/lovelace/include/card/weather/weather_settings.yaml
    card_mod:
      style: |
        :host {
          --paper-item-icon-color: var(--disabled-text-color);
        }
card_mod:
  class: basic

