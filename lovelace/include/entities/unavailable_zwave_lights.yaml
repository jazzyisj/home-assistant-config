type: custom:auto-entities
card:
  type: entities
  show_header_toggle: false
filter:
  include:
    - group: group.zwave_lights
  exclude:
    - state: 'ready'
entities:
  - type: button
    icon: mdi:medical-bag
    name: Heal ZWave Network
    action_name: RUN
    tap_action:
      action: call-service
      service: zwave.heal_network

  - type: button
    icon: mdi:restart
    name: Reset ZWave Network
    action_name: RUN
    tap_action:
      action: call-service
      service: zwave.soft_reset