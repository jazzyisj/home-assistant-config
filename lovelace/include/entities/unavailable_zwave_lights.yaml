type: custom:auto-entities
card:
  type: entities
  show_header_toggle: false
filter:
  template: "{{ states.zwave|selectattr('attributes.type','in',['dimmer','switch'])|selectattr('state','ne','ready')|map(attribute='entity_id')|list }}"
entities:
  - type: custom:paper-buttons-row
    buttons:
      - icon: mdi:medical-bag
        name: Heal Network
        style:
          icon:
            color: var(--state-icon-active-color)
          button:
            background-color: var(--table-row-alternative-background-color)
            border-radius: 40px
            padding: 10px
            font-size: 1.2rem
        tap_action:
          action: call-service
          service: zwave.heal_network

      - icon: mdi:restart
        name: Reset Network
        style:
          icon:
            color: var(--state-icon-active-color)
          button:
            background-color: var(--table-row-alternative-background-color)
            border-radius: 40px
            padding: 10px
            font-size: 1.2rem
        tap_action:
          action: call-service
          service: zwave.soft_reset