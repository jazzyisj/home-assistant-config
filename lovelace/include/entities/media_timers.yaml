# only show active timers
type: entity-filter
state_filter:
  - 'active'
  #- 'idle'
show_empty: false
card:
  type: entities
entities:
  - entity: timer.media_preset_wake
    name: Morning Volume Remaining
    style: |
      :host {
        --paper-item-icon-color: var(--state-icon-active-color);
      }

  - entity: timer.media_preset_sleep
    name: Radio Sleep Timer Remaining
    style: |
      :host {
        --paper-item-icon-color: var(--state-icon-active-color);
      }