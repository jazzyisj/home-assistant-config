  - type: divider
  - type: divider
  - entity: input_select.tts_service

  - type: conditional
    conditions:
      - entity: input_select.tts_service
        state: 'Nabu Casa'
    row:
      entity: input_select.tts_cloud_voice

  - entity: input_select.tts_media_player
  - entity: input_number.tts_volume

  - type: divider
