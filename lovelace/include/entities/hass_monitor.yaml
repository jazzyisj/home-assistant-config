type: entities
title: Home Assistant
icon: mdi:home-assistant
show_header_toggle: false
state_color: true
style: |
  .card-header {
    font-size: 22px;
    font-variant: small-caps;
  }
entities:
  - entity: sensor.home_assistant_alerts2 #IDEA tap to navigate to swipe

  - type: custom:template-entity-row
    name: "Home Assistant Uptime: {{ states('sensor.ha_uptime') }}"
    secondary: "Last Restart: {{ states('sensor.last_restart_date_time') }}"
    icon: mdi:clock-start
    tap_action:
      action: none
    double_tap_action:
      action: none
    hold_action:
      action: none
    style: |
      :host {
        --paper-item-icon-color: var(--state-icon-active-color);
      }

  - type: custom:fold-entity-row
    padding: 0
    head:
      entity: binary_sensor.system_update
      state_color: true
      tap_action:
        action: none
      double_tap_action:
        action: none
      hold_action:
        action: navigate
        navigation_path: /hassio/dashboard
      style: |
        :host {
          --paper-item-icon-color: var(--state-icon-active-color);
          --paper-item-icon-active-color:
            {% if states('sensor.breaking_change_warnings')|int > 0 %} var(--entity-critical-color)
            {% else %} var(--entity-warning-color) }}
            {% endif %}
            ;
        }
    entities:
      - type: custom:hui-element
        card_type: entities
        show_header_toggle: false
        state_color: true
        entities: !include /config/lovelace/include/entities/system_updates.yaml
        style: | #STYLE
          :host {
            left: 0
            top: 0
            border: 5px solid green;
            --ha-card-background-color: rgba(0, 0, 0, 0)
            --ha-card-drop-shadow: none
          }
          .card-content {
            padding: 5px;
            margin: 0px;
          }

  - type: custom:auto-entities
    card:
      type: custom:fold-entity-row
      head:
        entity: binary_sensor.integration_connected
        state_color: true
        tap_action:
          action: none
        double_tap_action:
          action: none
        hold_action:
          action: none
        style: |
          :host {
            --paper-item-icon-color: var(--entity-critical-color);
            --paper-item-icon-active-color: var(--state-icon-active-color);
          }
      padding: 5
    sort:
      method: name
      ignore_case: true
    filter:
      include:
        - group: group.integration_connected_sensors
          options:
            secondary_info: last-changed
            style: |
              :host {
                --paper-item-icon-color:
                  {% if is_state(config.entity,'on') %} var(--state-icon-active-color)
                  {% else %} var(--entity-warning-color)
                  {% endif %}
                  ;
              }

  - type: custom:auto-entities
    filter:
      include:
        - domain: zwave
          options:
            secondary_info: last-changed
            style: |
              :host {
                --paper-item-icon-color:
                  {%- if is_state(config.entity,'ready') %} var(--state-icon-active-color)
                  {%- elif is_state(config.entity,'initializing') %} var(--state-icon-warning-color)
                  {%- else %} var(--entity-critical-color)
                  {%- endif -%}
                  ;
              }
    sort:
      method: name
      ignore_case: true
    card:
      type: custom:fold-entity-row
      head:
        entity: sensor.zwave_unavailable_devices
        tap_action:
          action: none
        double_tap_action:
          action: none
        hold_action:
          action: none
        style: |
          :host {
            --paper-item-icon-color:
              {%- if is_state('sensor.zwave_unavailable_devices','0') %} var(--state-icon-active-color)
              {%- else %} var(--entity-critical-color)
              {%- endif -%}
              ;
          }
      padding: 0
    entities:
      - type: button
        icon: mdi:medical-bag
        name: Heal ZWave Network
        action_name: HEAL
        tap_action:
          action: call-service
          service: zwave.heal_network

      - type: button
        icon: mdi:restart
        name: Reset ZWave Network
        action_name: RESET
        tap_action:
          action: call-service
          service: zwave.soft_reset

  - type: custom:fold-entity-row
    head:
      entity: sensor.offline_devices
      tap_action:
        action: none
      double_tap_action:
        action: none
      hold_action:
        action: none
      style: |
        :host {
          --paper-item-icon-color:
            {%- if is_state('sensor.offline_devices','0') %} var(--state-icon-active-color)
            {%- else %} var(--entity-critical-color)
            {%- endif -%}
            ;
        }
      padding: 0
    entities:
      - type: custom:hui-element
        card_type: markdown
        style: |
          .card-content {
            border: none
            box-shadow: none
          }
        content: >
          {%- if states.sensor.offline_devices.attributes.entities is defined -%}
            {%- if states('sensor.offline_devices')|int == 0 -%}
              No offline devices.
            {%- else -%}
              {%- for device in state_attr('sensor.offline_devices','entities') -%}
              - {{ state_attr(device,'friendly_name')}}{%- if not loop.last -%}{{ '\n' }}{%- endif -%}
              {%- endfor -%}
            {%- endif -%}
          {%- endif -%}

  - type: custom:fold-entity-row
    head:
      entity: sensor.unavailable_sensors
      tap_action:
        action: none
      double_tap_action:
        action: none
      hold_action:
        action: none
      style: |
        :host {
          --paper-item-icon-color:
            {%- if is_state('sensor.unavailable_sensors','0') %} var(--state-icon-active-color)
            {%- else %} var(--entity-warning-color)
            {%- endif -%}
            ;
        }
      padding: 0
    entities:
      - type: custom:hui-element
        card_type: markdown
        style: |
          .card-content {
            border: none
            box-shadow: none
          }
        content: >
          {%- if states.sensor.unavailable_sensors.attributes.entities is defined -%}
            {%- if states('sensor.unavailable_sensors')|int == 0 -%}
              No unavailable entities.
            {%- else -%}
              {%- for device in state_attr('sensor.unavailable_sensors','entities') -%}
              - {{ state_attr(device,'friendly_name') }}{%- if not loop.last -%}{{ '\n' }}{%- endif -%}
              {%- endfor -%}
            {%- endif -%}
          {%- endif -%}

  - type: custom:fold-entity-row
    head:
      entity: sensor.unavailable_entities
      tap_action:
        action: none
      double_tap_action:
        action: none
      hold_action:
        action: none
      style: |
        :host {
          --paper-item-icon-color:
            {%- if is_state('sensor.unavailable_entities','0') %} var(--state-icon-active-color)
            {%- else %} var(--entity-warning-color)
            {%- endif -%}
            ;
        }
      padding: 0
    entities:
      - type: custom:hui-element
        card_type: markdown
        style: |
          .card-content {
            border: none
            box-shadow: none
          }
        content: >
          {%- if states.sensor.unavailable_entities.attributes.entities is defined -%}
            {%- if states('sensor.unavailable_entities')|int == 0 -%}
              No unavailable entities.
            {%- else -%}
              {%- for device in state_attr('sensor.unavailable_entities','entities') -%}
              - {{ device }}{%- if not loop.last -%}{{ '\n' }}{%- endif -%}
              {%- endfor -%}
            {%- endif -%}
          {%- endif -%}

  - entity: binary_sensor.remote_ui
    tap_action:
      action: none
    double_tap_action:
      action: none
    hold_action:
      action: none
    style: |
      :host {
        --paper-item-icon-color: var(--entity-critical-color);
        --paper-item-icon-active-color: var(--state-icon-active-color) ;
      }

  - !include /config/lovelace/include/entity/browser_monitor.yaml

  - entity: sensor.last_successful_authentication
    style: |
      :host {
        --paper-item-icon-color: var(--state-icon-active-color);
      }

  - entity: binary_sensor.snapshots_stale
    name: Snapshots Updated
    tap_action:
      action: none
    double_tap_action:
      action: navigate
      navigation_path: /hassio/snapshots
    hold_action:
      action: navigate
      navigation_path: /hassio/addon/cebe7a76_hassio_google_drive_backup/info
    style: |
      :host {
        --paper-item-icon-color: var(--state-icon-active-color);
        --paper-item-icon-active-color: var(--entity-critical-color);
      }

  - type: custom:fold-entity-row
    head:
      #OPTION mariadb entity: sensor.hassio_db
      entity: sensor.home_assistant_v2_db
      name: Hassio Database
      style: |
        :host {
          --paper-item-icon-color:
            {% if states('sensor.hassio_db')|int > 1000 %} var(--entity-critical-color)
            {% elif states('sensor.hassio_db')|int > 500 %} var(--entity-warning-color)
            {% else %} var(--state-icon-active-color)
            {% endif %}
            ;
        }
    padding: 5
    style: |
      :host {
        --paper-item-icon-color: var(--state-icon-active-color);
      }
    entities:
      - type: call-service
        service: script.purge_database
        name: Purge Hassio Database
        icon: mdi:database-sync
        action_name: PURGE
