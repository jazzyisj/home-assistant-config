type: entities
title: Climate Settings
show_header_toggle: false
state_color: true
entities:
  - entity: binary_sensor.nest_connected
  - entity: binary_sensor.upstairs_thermostat_online

  - entity: automation.climate_occupancy_mode_control
    style: |
      :host {
        --paper-item-icon-color: var(--entity-warning-color);
      }

  - type: custom:fold-entity-row
    head:
      type: custom:dummy-entity-row
      entity: sensor.dummy
      icon: mdi:thermometer
      name: Thermostat Temperatures
    padding: 5
    entities:
      - entity: input_number.home_heat_temperature
      - entity: input_number.home_cool_temperature
      - entity: input_number.night_heat_temperature
      - entity: input_number.night_cool_temperature
      - entity: input_number.guest_heat_temperature
      - entity: input_number.guest_cool_temperature

  - type: custom:fold-entity-row
    head:
      type: custom:dummy-entity-row
      entity: sensor.dummy
      icon: mdi:thermometer-lines
      name: Climate Alert Thresholds
      padding: 5
    entities:
      - entity: input_number.low_temperature_threshold
      - entity: input_number.high_temperature_threshold
      - entity: input_number.high_humidity_threshold

  - type: custom:auto-entities
    filter:
      include:
        - entity_id: "alert.climate_*"
    sort:
      method: name
      ignore_case: true
    card:
      type: custom:fold-entity-row
      head:
        type: custom:dummy-entity-row
        entity: sensor.dummy
        icon: mdi:alert
        name: Climate Alerts
      padding: 5

  - type: custom:auto-entities
    card:
      type: custom:fold-entity-row
      head: input_boolean.climate_automation
      padding: 5
    filter:
      include:
        - entity_id: "automation.climate_*"
    sort:
      method: name
      ignore_case: true

  - type: custom:dummy-entity-row
    entity: sensor.dummy
    icon: mdi:cog
    name: Ceiling Fan Settings
    style: |
      :host {
        --paper-item-icon-active-color: var(--disabled-text-color);
      }
    tap_action:
      action: call-service
      service: browser_mod.popup
      service_data:
        deviceID: this
        title: Ceiling Fan Settings
        large: false
        card: !include /config/lovelace/include/entities/ceiling_fan_settings.yaml

  - type: custom:dummy-entity-row
    entity: sensor.dummy
    icon: mdi:cog
    name: Vent Fan Settings
    style: |
      :host {
        --paper-item-icon-active-color: var(--disabled-text-color);
      }
    tap_action:
      action: call-service
      service: browser_mod.popup
      service_data:
        deviceID: this
        title: Vent Fan Settings
        large: false
        card: !include /config/lovelace/include/entities/vent_fan_settings.yaml