type: conditional
conditions:
  - entity: alarm_control_panel.house
    state: 'warning'
card:
  type: entities
  #STYLE
  style: |
    ha-card {
      background: var(--entity-warning-color);
      --secondary-text-color: var(--primary-text-color)
      --mdc-icon-size: 100px
      font-size: 16px;
      font-weight: bold;
      color: rgb(0, 0, 0);
    }
  entities:
    - entity: timer.alarm_warning
      tap_action:
        action: navigate
        navigation_path: /lovelace/alarm
      double_tap_action:
        action: navigate
        navigation_path: /lovelace/alarm
      hold_action:
        action: navigate
        navigation_path: /lovelace/alarm
      #STYLE
      style: |
        :host {
          --paper-item-icon-color: black;
        }
        @keyframes blink {
          50% {
            --paper-item-icon-color: var(--alarm-critical-color);
          }
        }
        animation: blink 1s linear infinite;