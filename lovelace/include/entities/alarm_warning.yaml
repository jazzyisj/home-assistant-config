type: conditional
conditions:
  - entity: alarm_control_panel.house
    state: warning
card:
  type: entities
  style: |
    ha-card {
      background: var(--alarm-warning-color);
    }
  entities:
    #NOTE can't do this with a template row entity, timer state does not update
    - entity: timer.alarm_warning
      tap_action:
        action: navigate
        navigation_path: /lovelace/alarm
      style: |
        @keyframes blink {
          50% {
            --paper-item-icon-color: var(--entity-critical-color);
          }
        }
        :host {
          --paper-item-icon-color: black;
          animation: blink 1s linear infinite;
          color: black;
          font-size: 22px;
          font-weight: bold;
        }

    - type: custom:template-entity-row
      name: "{{ states('input_text.current_alarm')|title }}"
      icon: >
        {% set dclass = state_attr(state_attr('alarm_control_panel.house','changed_by'),'device_class') %}
        {% if dclass == 'motion') %} mdi:motion-sensor
        {% elif dclass == 'door') %} mdi:door-open
        {% elif dclass == 'window') %} mdi:window-open-variant
        {% else %} mdi:alert
        {% endif %}
      style: |
        :host {
          --paper-item-icon-color: var(--entity-critical-color);
          color: black;
          font-size: 18px;
          font-weight: bold;
        }