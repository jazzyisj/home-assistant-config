type: conditional
conditions:
  - entity: alarm_control_panel.house
    state: 'pending'
card:
  type: entities
  style: |
    ha-card {
      background: var(--entity-warning-color);
      font-size: 16px;
      font-weight: bold;
      color: rgb(0, 0, 0);
    }
  entities:
    - entity: timer.alarm_pending
      style: |
        :host {
          --paper-item-icon-color: black;
        }
      tap_action:
        action: navigate
        navigation_path: /lovelace/alarm
      double_tap_action:
        action: navigate
        navigation_path: /lovelace/alarm
      hold_action:
        action: navigate
        navigation_path: /lovelace/alarm