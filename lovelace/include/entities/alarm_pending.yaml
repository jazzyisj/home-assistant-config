type: conditional
conditions:
  - entity: alarm_control_panel.house
    state: pending
card:
  type: entities
  style: |
    ha-card {
      background: var(--alarm-pending-color);
    }
  entities:
    #NOTE can't do this with a template row entity, timer state does not update
    - entity: timer.alarm_pending
      tap_action:
        action: navigate
        navigation_path: /lovelace/alarm
      style: |
        @keyframes blink {
          50% {
            --paper-item-icon-color: var(--entity-critical-color);
          }
        }
        :host {
          --paper-item-icon-color: black;
          animation: blink 1s linear infinite;
          color: black;
          font-size: 22px;
          font-weight: bold;
        }