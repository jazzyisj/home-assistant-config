type: entities
show_header_toggle: false
entities:
  - entity: binary_sensor.google_calendar_connected
  - !include /config/lovelace/include/entity/waketime_today.yaml
  - !include /config/lovelace/include/entity/bedtime_today.yaml
  - !include /config/lovelace/include/entity/work_today.yaml
  - !include /config/lovelace/include/entity/quiet_hours.yaml

  - type: custom:dummy-entity-row
    entity: sensor.dummy
    icon: mdi:cog
    name: Traffic Settings
    tap_action:
      action: call-service
      service: browser_mod.popup
      service_data:
        deviceID: this
        title: Commute Settings
        large: false
        card: !include /config/lovelace/include/entities/traffic_settings.yaml
    style: |
      :host {
        --paper-item-icon-color: var(--disabled-text-color);
      }

  - type: custom:auto-entities
    filter:
      include:
        - entity_id: "alert.schedule_*"
    sort:
      method: name
      ignore_case: true
    card:
      type: custom:fold-entity-row
      head:
        type: custom:dummy-entity-row
        entity: sensor.dummy
        icon: mdi:alert
        name: Schedule Alerts
      padding: 0

  - type: custom:auto-entities
    filter:
      include:
        - entity_id: "automation.schedule_*"
    sort:
      method: name
      ignore_case: true
    card:
      type: custom:fold-entity-row
      head: input_boolean.schedule_automation
      padding: 0
