type: entities
show_header_toggle: false
state_color: true
entities:
  - entity: binary_sensor.google_calendar_connected
  - !include /config/lovelace/include/entity/waketime_today.yaml
  - !include /config/lovelace/include/entity/bedtime_today.yaml
  - !include /config/lovelace/include/entity/quiet_hours.yaml
  - !include /config/lovelace/include/entity/work_schedule_settings.yaml
  - !include /config/lovelace/include/entity/traffic_settings.yaml

  - type: custom:auto-entities
    filter:
      template: "{{ states.alert|selectattr('attributes.category','eq','schedule')|map(attribute='entity_id')|list }}"
      options:
        style: |
          :host {
            --paper-item-icon-color:
              {% if is_state(config.entity,'on') %} var(--state-icon-active-color)
              {% else %} var(--state-icon-color)
              {% endif %}
              ;
          }
    sort:
      method: name
      ignore_case: true
    card:
      type: custom:fold-entity-row
      padding: 0
      head:
        type: custom:template-entity-row
        icon: mdi:alert
        name: Schedule Alerts
        state_color: true
        style: |
          :host {
            --paper-item-icon-color:
                {% if states.alert|selectattr('attributes.category','eq','schedule')|selectattr('state','ne','idle')|list|count > 0 %} var(--entity-warning-color)
                {% else %} var(--state-icon-color)
                {% endif %}
              ;
          }

  - type: custom:auto-entities
    filter:
      include:
        - entity_id: "automation.schedule_*"
    sort:
      method: name
      ignore_case: true
    card:
      type: custom:fold-entity-row
      padding: 5
      head:
        entity: input_boolean.schedule_automation
        state_color: true
