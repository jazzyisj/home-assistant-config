type: entities
title: Radio Player
show_header_toggle: false
entities:
  - entity: input_select.radio_station
  - entity: input_select.radio_media_player
  - entity: input_number.radio_volume

  - type: custom:paper-buttons-row
    buttons:
      - entity: input_boolean.radio_on
        state_icons:
          'on': mdi:stop-circle
          'off': mdi:play-circle
        state_text:
          'on': Play Radio
          'off': Play Radio
        state_styles:
          'on':
            button:
              color: var(--paper-item-icon-active-color)
          'off':
            button:
              color: var(--paper-item-icon-color)
        style:
          button:
            background-color: var(--table-row-alternative-background-color)
            border-radius: 40px
            padding: 10px
            font-size: 1.2rem
        tap_action:
          action: call-service
          service: script.radio_play        
          # action: call-service
          # service: browser_mod.toast
          # service_data:
          #   message: "Hold to play radio. Double Tap to turn off radio."
          #   duration: 30000
        double_tap_action:
          action: call-service
          service: script.radio_play
        hold_action:
          action: call-service
          service: script.radio_play