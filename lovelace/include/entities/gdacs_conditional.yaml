type: conditional
conditions:
  - entity: sensor.sensor.gdacs_alerts
    state_not: '0'
  - entity: sensor.sensor.gdacs_alerts
    state_not: unknown
  - entity: input_boolean.display_gdacs_alerts
    state: 'on'
card:
  type: custom:auto-entities
  filter:
    include:
      - domain: geo_location
  sort:
    method: name
    ignore_case: true
  card:
    type: entities
    style: |
      ha-card {
        --paper-item-icon-color: var(--entity-critical-color);
        --secondary-text-color: rgb(0, 0, 0);
        background: var(--entity-warning-color);
        font-size: 14px;
        font-weight: bold;
        color: rgb(0, 0, 0);
      }
