type: entities
show_header_toggle: false
entities:
  - entity: binary_sensor.upstairs_nest_protect_online
  - entity: binary_sensor.downstairs_nest_protect_online
  - entity: zwave.garage_sensor
  - entity: zwave.upstairs_bathroom_sensor

  - type: custom:fold-entity-row
    head:
      type: custom:dummy-entity-row
      entity: sensor.dummy
      icon: mdi:alert
      name: Sensor Alerts
    padding: 0
    entities:
      - entity: alert.sensor_smoke_detected
      - entity: alert.sensor_co_detected

  - type: custom:auto-entities
    card:
      type: custom:fold-entity-row
      head: input_boolean.sensor_automation
      padding: 0
    filter:
      include:
        - entity_id: "automation.sensor_*"
    sort:
      method: name
      ignore_case: true