type: entities
show_header_toggle: false
state_color: true
style: |
  .card-header {
  font-size: 18px;
  font-variant: small-caps;
  }
entities:
  - type: custom:fold-entity-row
    head: sensor.current_shift
    padding: 0
    style: |
      :host {
        --paper-item-icon-color:
          {% if is_state('sensor.current_shift','Not Set') %} var(--entity-warning-color)
          {% elif is_state('sensor.current_shift','Days') %} var(--entity-dayshift-color)
          {% elif is_state('sensor.current_shift','Afternoons') %} var(--entity-afternoonshift-color)
          {% endif %}
          ;
      }
    entities:
      - entity: input_boolean.shift_override
        style: |
          :host {
            --paper-item-icon-color:
              {% if is_state('input_boolean.shift_override','on') %} var(--paper-item-icon-active-color)
              {% else %} var(--disabled-text-color)
              {% endif %}
              ;
          }

      - entity: input_select.shift_selection
        style: |
          :host {
            --paper-item-icon-color:
              {% if is_state('input_select.shift_selection','Not Set') %} var(--entity-warning-color)
              {% elif is_state('input_select.shift_selection','Days') %} var(--entity-dayshift-color)
              {% elif is_state('input_select.shift_selection','Afternoons') %} var(--entity-afternoonshift-color)
              {% endif %}
              ;
          }

  - type: custom:fold-entity-row
    head: input_boolean.work_schedule
    padding: 0
    style: |
      :host {
        --paper-item-icon-color:
          {% if is_state('input_boolean.work_schedule','on') %} var(--paper-item-icon-active-color)
          {% else %} var(--disabled-text-color)
          {% endif %}
          ;
      }
    entities:
      #ISSUE recursive
      # - !include /config/lovelace/include/entity/work_today.yaml
      # - !include /config/lovelace/include/entity/work_tomorrow.yaml

      - entity: input_boolean.saturday_workday
        style: |
          :host {
            --paper-item-icon-color:
              {% if is_state('input_boolean.saturday_workday','on') %} var(--paper-item-icon-active-color)
              {% else %} var(--disabled-text-color)
              {% endif %}
              ;
          }

  - entity: sensor.work_holiday
    style: |
      :host {
        --paper-item-icon-color: var(--entity-work-holiday-color);
      }

  - type: custom:fold-entity-row
    head:
      type: custom:dummy-entity-row
      entity: sensor.dummy
      icon: mdi:alert
      name: Work Schedule Alerts
    padding: 0
    entities:
      - entity: alert.schedule_shift_selection