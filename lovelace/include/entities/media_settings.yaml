type: entities
show_header_toggle: false
state_color: true
entities:
  - entity: binary_sensor.spotify_connected
    tap_action:
      action: none
    double_tap_action:
      action: none
    hold_action:
      action: none

  - !include /config/lovelace/include/entity/chromecast_devices.yaml

  - entity: input_boolean.mute_all
    tap_action:
      action: none
    double_tap_action:
      action: none
    hold_action:
      action: none

  - !include /config/lovelace/include/entity/tts_enabled.yaml
  - !include /config/lovelace/include/entity/quiet_hours.yaml
  - !include /config/lovelace/include/entity/radio_settings.yaml

  - type: custom:auto-entities
    card:
      type: custom:fold-entity-row
      head: input_boolean.media_player_automation
      padding: 0
    filter:
      include:
        - entity_id: "automation.media_player_*"
    sort:
      method: name
      ignore_case: true