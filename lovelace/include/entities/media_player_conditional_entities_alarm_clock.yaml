###################################################################################################
## Conditional Media Player Display #NEW_MEDIA_PLAYER
## - only show active alarm clock media players
###################################################################################################

type: vertical-stack
cards:
  - type: conditional
    conditions:
      - entity: sensor.all_speakers
        state: alarm_clock
    card: !include /config/lovelace/include/media_player/media_player_all_speakers_mini.yaml

  - type: conditional
    conditions:
      - entity: sensor.broadcast_speakers
        state: alarm_clock
    card: !include /config/lovelace/include/media_player/media_player_broadcast_speakers_mini.yaml

  - type: conditional
    conditions:
      - entity: sensor.music_speakers
        state: alarm_clock
    card: !include /config/lovelace/include/media_player/media_player_music_speakers_mini.yaml

  - type: conditional
    conditions:
      - entity: sensor.quiet_speakers
        state: alarm_clock
    card: !include /config/lovelace/include/media_player/media_player_quiet_speakers_mini.yaml

  - type: conditional
    conditions:
      - entity: sensor.night_speakers
        state: alarm_clock
    card: !include /config/lovelace/include/media_player/media_player_night_speakers_mini.yaml

  - type: custom:state-switch
    entity: template
    template: "{{ 'on' if states('sensor.dining_room_display') in ['alarm_clock','alarm_clock_group'] else 'off' }}"
    states:
      'on':
        !include /config/lovelace/include/media_player/media_player_dining_room_display_mini.yaml

  - type: custom:state-switch
    entity: template
    template: "{{ 'on' if states('sensor.bedroom_display') in ['alarm_clock','alarm_clock_group'] else 'off' }}"
    states:
      'on':
        !include /config/lovelace/include/media_player/media_player_bedroom_display_mini.yaml

  - type: custom:state-switch
    entity: template
    template: "{{ 'on' if states('sensor.bathroom_speaker') in ['alarm_clock','alarm_clock_group'] else 'off' }}"
    states:
      'on':
        !include /config/lovelace/include/media_player/media_player_bathroom_speaker_mini.yaml

  - type: custom:state-switch
    entity: template
    template: "{{ 'on' if states('sensor.laundry_room_speaker') in ['alarm_clock','alarm_clock_group'] else 'off' }}"
    states:
      'on':
        !include /config/lovelace/include/media_player/media_player_laundry_room_speaker_mini.yaml

  - type: custom:state-switch
    entity: template
    template: "{{ 'on' if states('sensor.garage_speaker') in ['alarm_clock','alarm_clock_group'] else 'off' }}"
    states:
      'on':
        !include /config/lovelace/include/media_player/media_player_garage_speaker_mini.yaml

  - type: custom:state-switch
    entity: template
    template: "{{ 'on' if states('sensor.living_room_tv') in ['alarm_clock','alarm_clock_group'] else 'off' }}"
    states:
      'on':
        !include /config/lovelace/include/media_player/media_player_living_room_tv_mini.yaml

  - type: custom:state-switch
    entity: template
    template: "{{ 'on' if states('sensor.bedroom_tv') in ['alarm_clock','alarm_clock_group'] else 'off' }}"
    states:
      'on':
        !include /config/lovelace/include/media_player/media_player_bedroom_tv_mini.yaml

  - type: custom:state-switch
    entity: template
    template: "{{ 'on' if states('sensor.deck_tv') in ['alarm_clock','alarm_clock_group'] else 'off' }}"
    states:
      'on':
        !include /config/lovelace/include/media_player/media_player_deck_tv_mini.yaml

