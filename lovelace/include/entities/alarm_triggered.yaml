type: conditional
conditions:
  - entity: alarm_control_panel.house
    state: 'triggered'
card:
  type: entities
  style: |
    ha-card {
      background: red;
      font-size: 16px;
      font-weight: bold;
      color: black;
    }
  entities:
    - type: custom:template-entity-row
      icon: mdi:shield-alert
      name: "ALARM: {{ states('input_text.current_alarm') }}"
      active: true
      style: |
        :host {
          --paper-item-icon-active-color: white;
        }
      tap_action:
        action: navigate
        navigation_path: /lovelace/alarm
      double_tap_action:
        action: navigate
        navigation_path: /lovelace/alarm
      hold_action:
        action: navigate
        navigation_path: /lovelace/alarm