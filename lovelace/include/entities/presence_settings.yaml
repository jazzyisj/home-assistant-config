type: entities
show_header_toggle: false
state_color: true
entities:
  - entity: input_select.occupancy_mode
  - entity: input_boolean.occupancy_notifications
  - entity: input_boolean.occupancy_announcements

  - type: custom:auto-entities
    filter:
      include:
        - entity_id: "alert.presence_*"
    sort:
      method: name
      ignore_case: true
    card:
      type: custom:fold-entity-row
      head:
        type: custom:dummy-entity-row
        entity: sensor.dummy
        icon: mdi:alert
        name: Presence Alerts
      padding: 0

  - type: custom:auto-entities
    filter:
      include:
        - entity_id: "automation.presence_*"
    sort:
      method: name
      ignore_case: true
    card:
      type: custom:fold-entity-row
      head: input_boolean.presence_automation
    padding: 0
    entities:
