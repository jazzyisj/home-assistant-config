type: entities
title: Radio Player
show_header_toggle: false
entities:
  - entity: input_select.radio_station
  - entity: input_select.radio_media_player
  - entity: input_number.radio_volume

  - type: custom:paper-buttons-row
    buttons:
      - entity: input_boolean.radio_on
        state_icons:
          'on': mdi:stop-circle
          'off': mdi:play-circle
        state_text:
          'on': Stop Radio
          'off': Play Radio
        state_styles:
          'on':
            button:
              color: var(--state-icon-active-color)
          'off':
            button:
              color: var(--state-icon-color)
        style:
          button:
            background-color: var(--table-row-alternative-background-color)
            border-radius: 40px
            padding: 10px
            font-size: 1.2rem
        tap_action:
          action: call-service
          service: input_boolean.toggle
          service_data:
            entity_id: input_boolean.radio_on