      - entity: sensor.dining_room_display
        state: 'on'
    card: !include /config/lovelace/include/media_player/media_player_dining_room_display_mini.yaml

  - type: conditional
    conditions:
      - entity: sensor.bedroom_display
        state: 'on'
    card: !include /config/lovelace/include/media_player/media_player_bedroom_display_mini.yaml

  - type: conditional
    conditions:
      - entity: sensor.bathroom_speaker
        state: 'on'
    card: !include /config/lovelace/include/media_player/media_player_bathroom_speaker_mini.yaml

  - type: conditional
    conditions:
      - entity: sensor.laundry_room_speaker
        state: 'on'
