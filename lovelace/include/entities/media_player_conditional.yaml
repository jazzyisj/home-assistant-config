  - type: conditional
    conditions:
      - entity: sensor.garage_speaker
        state: 'on'
    card: !include /config/lovelace/include/media_player/media_player_garage_speaker_mini.yaml

  - type: conditional
    conditions:
      - entity: sensor.living_room_tv
        state: 'on'
    card: !include /config/lovelace/include/media_player/media_player_living_room_tv_mini.yaml

  - type: conditional
    conditions:
      - entity: sensor.bedroom_tv
        state: 'on'
    card: !include /config/lovelace/include/media_player/media_player_bedroom_tv_mini.yaml

  - type: conditional
    conditions:
      - entity: sensor.deck_tv
        state: 'on'
    card: !include /config/lovelace/include/media_player/media_player_deck_tv_mini.yaml
