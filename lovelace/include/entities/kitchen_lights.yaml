type: entities
title: Kitchen
show_header_toggle: false
state_color: true
style: |
  .card-header {
    font-size: 22px;
    font-variant: small-caps;
  }
entities:
  - type: custom:light-brightness-preset-row
    entity: light.kitchen_potlights
    name: Kitchen Potlights
    customTheme: true
    isOnLowColor: '#FFEFAD' #'var(--state-icon-active-color)'
    isOnMedColor: '#FFE26D' #'var(--state-icon-active-color)'
    isOnHiColor: '#FFCC00' #'var(--state-icon-active-color)'
    isOffColor: 'var(--state-icon-active-color)'
    buttonInactiveColor: 'var(--state-icon-color)'
    customSetpoints: true
    lowBrightness: 75
    medBrightness: 100
    hiBrightness: 175

  - type: custom:binary-control-button-row
    entity: light.kitchen_sink_light
    name: Kitchen Sink
    customTheme: true
    isOffColor: 'var(--state-icon-active-color)'
    isOnColor: 'var(--state-icon-active-color)'
    buttonInactiveColor: 'var(--state-icon-color)'

  - type: custom:light-brightness-preset-row
    entity: light.dining_room_rgb_light
    name: Dining Room RGB Light
    customTheme: true
    isOnLowColor: '#FFEFAD' #'var(--state-icon-active-color)' #STYLE
    isOnMedColor: '#FFE26D' #'var(--state-icon-active-color)'
    isOnHiColor: '#FFCC00' #'var(--state-icon-active-color)'
    isOffColor: 'var(--state-icon-active-color)'
    buttonInactiveColor: 'var(--state-icon-color)'
    customSetpoints: true
    lowBrightness: 75
    medBrightness: 100
    hiBrightness: 175
    tap_action:
      action: more-info
    # style: |
    #   :host {
    #     color: black;
    #   }

  - type: custom:light-brightness-preset-row
    entity: light.dining_room_potlights
    name: Dining Room Potlights
    customTheme: true
    isOnLowColor: '#FFEFAD' #'var(--state-icon-active-color)'
    isOnMedColor: '#FFE26D' #'var(--state-icon-active-color)'
    isOnHiColor: '#FFCC00' #'var(--state-icon-active-color)'
    isOffColor: 'var(--state-icon-active-color)'
    buttonInactiveColor: 'var(--state-icon-color)'
    customSetpoints: true
    lowBrightness: 75
    medBrightness: 100
    hiBrightness: 175
