type: conditional
conditions:
  - entity: alarm_control_panel.house
    state: 'disarmed'
card:
  type: vertical-stack
  cards:
    - type: entities
      entities:
        - type: custom:template-entity-row
          entity: variable.alarm_disarmed_by
          secondary: "{{ as_timestamp(states.variable.alarm_disarmed_by.last_changed)|timestamp_custom('%a %B %d, %_I:%M %p') }}"
          active: "{{ is_state('alarm_control_panel.house','disarmed') }}"