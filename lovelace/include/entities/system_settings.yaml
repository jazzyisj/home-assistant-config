type: entities
show_header_toggle: false
state_color: true
entities:
  - entity: input_boolean.alerts_enabled

  - entity: input_boolean.manual_mode
    name: Manual Mode
    hold_action:
      action: call-service
      service: input_boolean.toggle
      service_data:
      entity_id: input_boolean.manual_mode

  - entity: input_select.log_level

  - entity: input_boolean.supplemental_logging

  - type: custom:slider-entity-row
    entity: input_number.system_history_hours
    full_row: true

  - type: divider

  - type: button
    icon: mdi:home-assistant
    name: Restart Home Assistant
    action_name: RESTART
    tap_action:
      action: call-service
      confirmation:
        text: "Are you sure you want to restart Home Assistant?"
      service: homeassistant.restart

  - type: button
    icon: mdi:restore-alert
    name: Reboot Server
    action_name: REBOOT
    tap_action:
      action: call-service
      confirmation:
        text: "Are you sure you want to reboot the server?"
      service: hassio.host_reboot

  - type: divider

  - type: custom:auto-entities
    filter:
      template: "{{ states.alert|selectattr('attributes.category','eq','system')|map(attribute='entity_id')|list }}"
    sort:
      method: name
      ignore_case: true
    card:
      type: custom:fold-entity-row
      padding: 0
      head:
        type: custom:template-entity-row
        icon: mdi:alert
        name: System Alerts
        state_color: true
        style: |
          :host {
            --paper-item-icon-color:
                {% if states.alert|selectattr('attributes.category','eq','system')|selectattr('state','ne','idle')|list|count > 0 %} var(--entity-warning-color)
                {% else %} var(--state-icon-color)
                {% endif %}
              ;
          }

  - type: custom:auto-entities
    filter:
      include:
        - entity_id: "automation.system_*"
        - entity_id: "automation.automation_*"
        - entity_id: "automation.zwave_*"
    sort:
      method: name
      ignore_case: true
    card:
      type: custom:fold-entity-row
      head: input_boolean.system_automation
      padding: 0
