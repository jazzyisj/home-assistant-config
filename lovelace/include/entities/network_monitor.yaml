type: entities
title: Network
icon: mdi:check-network
show_header_toggle: false
state_color: true
style: |
  .card-header {
    font-size: 22px;
    font-variant: small-caps;
  }
entities:
  - entity: binary_sensor.wan_connected
    style: |
      :host {
        --paper-item-icon-color:
          {% if is_state('binary_sensor.wan_connected','on')%} var(--state-icon-active-color)
          {% else %} var(--entity-warning-color)
          {% endif %}
          ;
      }

  - entity: sensor.myip
    style: |
      :host {
        --paper-item-icon-color: var(--state-icon-active-color);
      }

  - !include /config/lovelace/include/entity/network_devices_wired.yaml
  - !include /config/lovelace/include/entity/network_devices_wireless.yaml
  - !include /config/lovelace/include/entity/network_devices_bluetooth.yaml
  - !include /config/lovelace/include/entity/network_devices_unknown.yaml
  - !include /config/lovelace/include/entity/router_status.yaml

