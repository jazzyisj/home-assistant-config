type: custom:auto-entities
card:
  type: entities
  show_header_toggle: false
filter:
  include:
    - group: group.lights
  exclude:
    - state: 'off'
entities:
  - type: button
    icon: mdi:light
    name: Turn All Lights Off
    action_name: RUN
    tap_action:
      action: call-service
      service: script.lights_off

  - type: button
    icon: mdi:light
    name: Turn All Lights On
    action_name: RUN
    tap_action:
      action: call-service
      service: script.lights_on