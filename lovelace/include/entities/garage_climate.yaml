type: entities
show_header_toggle: false
state_color: true
entities:
  #DISABLED - no thermostat
  # - entity: climate.garage_thermostat
  #   style: |
  #     :host {
  #       --paper-item-icon-color: red;
  #       --paper-item-icon-active-color: green;
  #     }

  - entity: sensor.garage_furnace
    style: |
      :host {
        --paper-item-icon-color: var(--state-icon-color);
        --paper-item-icon-active-color: var(--state-icon-active-color);
      }

  - entity: sensor.garage_furnace_fan
    style: |
      :host {
        --paper-item-icon-color: var(--state-icon-color);
        --paper-item-icon-active-color: var(--state-icon-active-color);
      }

  - entity: input_boolean.garage_freeze_protection
    style: |
      :host {
        --paper-item-icon-color: var(--state-icon-color);
        --paper-item-icon-active-color: var(--state-icon-active-color);
      }

  - entity: input_number.garage_freeze_temperature
    name: Freeze Temp

  - entity: input_boolean.garage_heat
    style: |
      :host {
        --paper-item-icon-color: var(--state-icon-color);
        --paper-item-icon-active-color: var(--state-icon-active-color);
      }

  - entity: input_number.garage_heat_temperature
    name: Heat Temp

  - entity: sensor.garage_temperature  #OPTION thermostat temp
    icon: mdi:thermostat
    name: Temperature
    style: |
      :host {
        --paper-item-icon-color:
          {% if states('sensor.garage_temperature')|int < 0 %} var(--entity-low-temp-color)
          {% elif states('sensor.garage_temperature')|int >= 0 and states('sensor.garage_temperature')|int < 10  %} rgb(0, 69 ,191) ##
          {% elif states('sensor.garage_temperature')|int >= 10 and states('sensor.garage_temperature')|int < 20  %} rgb(0, 138 ,191)
          {% elif states('sensor.garage_temperature')|int >= 20 and states('sensor.garage_temperature')|int < 30  %} rgb(0, 191 ,173)
          {% elif states('sensor.garage_temperature')|int >= 30 and states('sensor.garage_temperature')|int < 40  %} rgb(0, 191 ,104)
          {% elif states('sensor.garage_temperature')|int >= 40 and states('sensor.garage_temperature')|int < 50 %} rgb(0, 191 ,34)
          {% elif states('sensor.garage_temperature')|int >= 50 and states('sensor.garage_temperature')|int < 60 %} rgb(34, 191 ,0)
          {% elif states('sensor.garage_temperature')|int >= 60 and states('sensor.garage_temperature')|int < 70 %} rgb(104, 191 ,0)
          {% elif states('sensor.garage_temperature')|int >= 70 and states('sensor.garage_temperature')|int < 80 %} rgb(173, 191 ,0)
          {% elif states('sensor.garage_temperature')|int >= 80 and states('sensor.garage_temperature')|int < 90 %} rgb(191, 138 ,0)
          {% elif states('sensor.garage_temperature')|int >= 90 and states('sensor.garage_temperature')|int < 100 %} rgb(191, 69 ,0)
          {% elif states('sensor.garage_temperature')|int >= 100 %} var(--entity-high-temp-color)
          {% else %} var(--disabled-text-color)
          {% endif %}
          ;
      }

  #DISABLED - no thermostat
  # - entity: sensor.garage_thermostat_humidity
  #   style: |
  #     :host {
  #       --paper-item-icon-color: var(--state-icon-color);
  #       --paper-item-icon-active-color: var(--state-icon-active-color);
  #     }

  - entity: sensor.garage_humidity  #OPTION should be thermostat
    name: Humidity
    style: |
      :host {
        --paper-item-icon-color:
          {% if states('sensor.garage_humidity')|int < 0 %} rgb(255, 237 ,0)
          {% elif states('sensor.garage_humidity')|int >= 0 and states('sensor.garage_humidity')|int < 10  %} rgb(200, 254, 0)
          {% elif states('sensor.garage_humidity')|int >= 10 and states('sensor.garage_humidity')|int < 20  %} rgb(129, 254 ,0)
          {% elif states('sensor.garage_humidity')|int >= 20 and states('sensor.garage_humidity')|int < 30  %} rgb(58, 253 ,0)
          {% elif states('sensor.garage_humidity')|int >= 30 and states('sensor.garage_humidity')|int < 40  %} rgb(0, 253 ,12)
          {% elif states('sensor.garage_humidity')|int >= 40 and states('sensor.garage_humidity')|int < 50  %} rgb(0, 253 ,82)
          {% elif states('sensor.garage_humidity')|int >= 50 and states('sensor.garage_humidity')|int < 60  %} rgb(0, 253 ,153)
          {% elif states('sensor.garage_humidity')|int >= 60 and states('sensor.garage_humidity')|int < 70  %} rgb(0, 253 ,223)
          {% elif states('sensor.garage_humidity')|int >= 70 and states('sensor.garage_humidity')|int < 80  %} rgb(0, 210 ,253)
          {% elif states('sensor.garage_humidity')|int >= 80 and states('sensor.garage_humidity')|int < 90%} rgb(0, 140, 253)
          {% elif states('sensor.garage_humidity')|int >= 90 and states('sensor.garage_humidity')|int <= 100 %} rgb(0, 70 ,253)
          {% elif states('sensor.garage_humidity')|int == 100 %} var(--entity-high-temp-color)
          {% else %} var(--disabled-text-color)
          {% endif %}
          ;
      }

