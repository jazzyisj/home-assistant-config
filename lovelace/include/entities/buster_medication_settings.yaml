type: entities
show_header_toggle: false
state_color: true
entities:
  - type: custom:auto-entities
    filter:
      include:
        - entity_id: "automation.buster_*"
    sort:
      method: name
      ignore_case: true
    card:
      type: custom:fold-entity-row
      head:
        entity: input_boolean.buster_medication_enabled
        state_color: true
      padding: 0

  - entity: input_boolean.buster_medication_active
  - entity: input_datetime.buster_medication_days_pill_1
  - entity: input_datetime.buster_medication_days_pill_2
  - entity: input_datetime.buster_medication_days_pill_3
  - entity: input_datetime.buster_medication_afternoons_pill_1
  - entity: input_datetime.buster_medication_afternoons_pill_2
  - entity: input_datetime.buster_medication_afternoons_pill_3
  - entity: input_datetime.buster_medication_weekends_pill_1
  - entity: input_datetime.buster_medication_weekends_pill_2
  - entity: input_datetime.buster_medication_weekends_pill_3
