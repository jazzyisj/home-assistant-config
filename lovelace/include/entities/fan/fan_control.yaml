type: entities
title: Fan Controls
icon: mdi:fan
show_header_toggle: false
state_color: true
card_mod:
  style: |
    .card-header {
      font-size: 22px;
      font-variant: small-caps;
    }
entities:
  - type: custom:fan-percent-button-row
    entity: fan.upstairs_bedroom_fan
    name: Upstairs Bedroom
    customTheme: true
    customSetpoints: true
    reverseButtons: false
    width: 35px
    height: 35px
    isOffColor: 'var(--state-icon-color)'
    isOnLowColor: 'var(--light-low-color)'
    isOnMedColor: 'var(--light-med-color)'
    isOnHiColor: 'var(--light-high-color)'
    buttonInactiveColor: 'var(--secondary-background-color)'
    lowPercentage: 33
    medPercentage: 66
    hiPercentage: 100
    card_mod:
      style: |
        button.percentage {
          color: #000000;
          font-weight: bold;
          border: none;
        }

