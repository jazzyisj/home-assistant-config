type: custom:swipe-card
card_width: '98%'
start_card: 1
reset_after: 60
parameters:
  followFinger: true
  threshold: 10
  autoHeight: true
  roundLengths: true
  speed: 300
  effect: coverflow
  grabCursor: true
  centeredSlides: true
  slidesPerView: auto
  spaceBetween: 8
  coverflowEffect:
    rotate: 50
    stretch: 0
    depth: 100
    modifier: 1
    slideShadows : true
  pagination:
    type: bullets
    hideOnClick: false
    clickable: true
cards:
  - !include /config/lovelace/include/entities/spotify/spotcast_card.yaml
  - !include /config/lovelace/include/entities/spotify/spotify_player.yaml
  - !include /config/lovelace/include/entities/spotify/spotify_media_players.yaml