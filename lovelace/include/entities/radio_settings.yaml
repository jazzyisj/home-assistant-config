type: entities
show_header_toggle: false
state_color: true
entities:
  - !include /config/lovelace/include/entity/radio_on.yaml
  - entity: input_number.media_volume_default
  - entity: input_number.media_volume_quiet
  - entity: input_boolean.volume_override

  - type: divider
  - type: custom:auto-entities
    card:
      type: custom:fold-entity-row
      head:
        entity: sensor.dummy
        name: Radio Automations
        icon: mdi:radio
      padding: 0
    filter:
      include:
        - entity_id: "automation.radio_*"
    sort:
      method: name
      ignore_case: true
