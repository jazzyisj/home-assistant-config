type: entities
title: Spotify Player
show_header_toggle: false
entities:
  - entity: input_select.spotify_playlist
  - entity: input_select.spotify_media_player
  - entity: input_number.spotify_volume
  - entity: input_boolean.spotify_shuffle
  - entity: input_boolean.spotify_random
  - entity: input_boolean.spotify_repeat
  - entity: input_boolean.volume_override
  
  - type: custom:paper-buttons-row
    buttons:
      - entity: input_boolean.spotify_on
        state_icons:
          'on': mdi:stop-circle
          'off': mdi:play-circle
        state_text:
          'on': Stop Spotify
          'off': Play Spotify
        state_styles:
          'on':
            button:
              color: var(--state-icon-active-color)
          'off':
            button:
              color: var(--state-icon-color)
        style:
          button:
            background-color: var(--table-row-alternative-background-color)
            border-radius: 40px
            padding: 10px
            font-size: 1.2rem
        tap_action:
          action: call-service
          service: input_boolean.toggle
          service_data:
            entity_id: input_boolean.spotify_on