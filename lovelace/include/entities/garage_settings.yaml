type: entities
show_header_toggle: false
state_color: true
entities:
  - entity: binary_sensor.garage_door_connected
    style: |
      :host {
        --paper-item-icon-color: var(--entity-critical-color);
      }

  - entity: cover.garage_door_opener

  #DISABLED - entity: zwave.garage_thermostat
  - entity: input_number.garage_freeze_temperature
    name: Freeze Temp
  - entity: input_number.garage_heat_temperature
    name: Heat Temp
  - type: custom:auto-entities
    filter:
      include:
        - entity_id: "alert.garage_*"
    sort:
      method: name
      ignore_case: true
    card:
      type: custom:fold-entity-row
      head:
        type: custom:dummy-entity-row
        entity: sensor.dummy
        icon: mdi:alert
        name: Garage Alerts
      padding: 0

  - type: custom:auto-entities
    card:
      type: custom:fold-entity-row
      head: input_boolean.garage_door_automation
      padding: 0
    filter:
      include:
        - entity_id: "automation.garage_*"
      exclude:
        - entity_id: "automation.garage_climate*"
    sort:
      method: name
      ignore_case: true

  - type: custom:auto-entities
    card:
      type: custom:fold-entity-row
      head: input_boolean.garage_climate_automation
      padding: 0
    filter:
      include:
        - entity_id: "automation.garage_climate_*"
    sort:
      method: name
      ignore_case: true
