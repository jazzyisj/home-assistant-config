type: entities
show_header_toggle: false
entities:
  - type: custom:template-entity-row
    entity: variable.last_person_to_arrive
    secondary: "{{ as_timestamp(states.variable.last_person_to_arrive.last_changed)|timestamp_custom('%a %B %d, %_I:%M %p') }}"
    active: "{{ is_state('binary_sensor.someone_home','on') }}"

  - type: custom:template-entity-row
    entity: variable.last_person_to_leave
    secondary: "{{ as_timestamp(states.variable.last_person_to_leave.last_changed)|timestamp_custom('%a %B %d, %_I:%M %p') }}"
    active: "{{ is_state('binary_sensor.someone_home','off') }}"

  - entity: sensor.jason_home_week
    style: |
      :host {
        --paper-item-icon-color: var(--state-icon-active-color);
      }

  - entity: sensor.sheri_home_week
    style: |
      :host {
        --paper-item-icon-color: var(--state-icon-active-color);
      }