type: entities
show_header_toggle: false
entities:
  - entity: input_datetime.alarm_clock_manual_time
    tap_action:
      action: call-service
      service: browser_mod.popup
      service_data:
        deviceID: this
        title: Alarm Time
        card:
          type: 'custom:time-picker-card'
          entity: input_datetime.alarm_clock_manual_time
          layout:
            name: inside
            align_controls: right

  - type: divider

  - entity: input_select.alarm_clock_sound_manual

  - type: conditional
    conditions:
      - entity: input_select.alarm_clock_sound_manual
        state: Radio
    row:
      entity: input_select.alarm_clock_radio_station_manual

  - entity: input_select.alarm_clock_media_player_manual
  - entity: input_number.alarm_clock_volume_manual

  - type: divider

  - type: custom:paper-buttons-row
    buttons:
      - entity: input_boolean.alarm_clock_manual
        state_icons:
          'on': mdi:alarm-check
          'off': mdi:alarm-off
        state_text:
          'on': Alarm Set
          'off': Set Alarm
        state_styles:
          'on':
            button:
              color: var(--paper-item-icon-active-color)
          'off':
            button:
              color: var(--paper-item-icon-color)
        style:
          button:
            background-color: var(--table-row-alternative-background-color)
            border-radius: 40px
            padding: 10px
            font-size: 1.2rem
        tap_action:
          action: toggle
        double_tap_action:
          action: call-service
          service: browser_mod.popup
          service_data:
            deviceID: this
            title: Alarm Time
            card:
              type: 'custom:time-picker-card'
              entity: input_datetime.alarm_clock_manual_time
              layout:
                name: inside
                align_controls: right
        hold_action:
          action: toggle

      - entity: input_boolean.alarm_clock_active_manual
        state_icons:
          'on': mdi:alarm-note
          'off': mdi:alarm-note-off
        state_text:
          'on': Stop Alarm
          'off': Test Play
        state_styles:
          'on':
            button:
              color: var(--paper-icon-active-color)
          'off':
            button:
              color: var(--paper-icon-color)
        style:
          button:
            background-color: var(--table-row-alternative-background-color)
            border-radius: 40px
            padding: 10px
            font-size: 1.2rem
        tap_action:
          action: call-service
          service: script.alarm_clock_stop
        double_tap_action:
          action: call-service
          service: script.alarm_clock_stop
        hold_action:
          action: call-service
          service: script.alarm_clock_play
          service_data:
            alarm_type: manual
            first_run: true
            test_play: true
