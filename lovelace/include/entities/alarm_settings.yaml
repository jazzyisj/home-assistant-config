type: entities
show_header_toggle: false
state_color: true
entities:
  # - !include /config/lovelace/include/entity/alarm_status_entity.yaml

  - entity: input_boolean.alarm_auto_arming
    style: |
      :host {
        --paper-item-icon-color: var(--entity-warning-color);
      }

  - type: custom:auto-entities
    filter:
      include:
        - entity_id: "alert.alarm_*"
      exclude:
        - entity_id: "alert.alarm_clock*"
    sort:
      method: name
      ignore_case: true
    card:
      type: custom:fold-entity-row
      head:
        type: custom:dummy-entity-row
        entity: sensor.dummy
        icon: mdi:alert
        name: House Alarm Alerts
      padding: 0

  - type: custom:auto-entities
    filter:
      include:
        - entity_id: "automation.alarm_*"
      exclude:
        - entity_id: "automation.alarm_clock*"
    sort:
      method: name
      ignore_case: true
    card:
      type: custom:fold-entity-row
      head: input_boolean.alarm_automation
      padding: 0
