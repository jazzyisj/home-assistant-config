type: entities
title: Kitchen
show_header_toggle: false
state_color: true
card_mod:
  style: |
    .card-header {
      font-size: 22px;
      font-variant: small-caps;
    }
entities:
  - type: custom:light-brightness-preset-row
    entity: light.kitchen_potlights
    name: Kitchen Potlights
    customTheme: true
    isOnLowColor: 'var(--light-low-color)'
    isOnMedColor: 'var(--light-med-color)'
    isOnHiColor: 'var(--light-high-color)'
    isOffColor: 'var(--state-icon-color)'
    buttonInactiveColor: 'var(--secondary-background-color)'
    customSetpoints: true
    width: 35px
    height: 35px
    lowBrightness: 75
    medBrightness: 100
    hiBrightness: 175
    card_mod:
      style: |
        button.brightness {
          color: #000000;
          font-weight: bold;
        }

  - type: custom:binary-control-button-row
    entity: light.kitchen_sink_light
    name: Kitchen Sink
    customTheme: true
    isOffColor: 'var(--state-icon-color)'
    isOnColor: 'var(--light-high-color)'
    buttonInactiveColor: 'var(--secondary-background-color)'
    card_mod:
      style: |
        button.switch {
          color: #000000;
          font-weight: bold;
        }

  - type: custom:light-brightness-preset-row
    entity: light.dining_room_rgb_light
    name: Dining Room RGB Light
    customTheme: true
    isOnLowColor: 'var(--light-low-color)'
    isOnMedColor: 'var(--light-med-color)'
    isOnHiColor: 'var(--light-high-color)'
    isOffColor: 'var(--state-icon-color)'
    buttonInactiveColor: 'var(--secondary-background-color)'
    customSetpoints: true
    width: 35px
    height: 35px
    lowBrightness: 75
    medBrightness: 100
    hiBrightness: 175
    tap_action:
      action: more-info
    card_mod:
      style: |
        button.brightness {
          color: #000000;
          font-weight: bold;
        }


  - type: custom:light-brightness-preset-row
    entity: light.dining_room_potlights
    name: Dining Room Potlights
    customTheme: true
    isOnLowColor: 'var(--light-low-color)'
    isOnMedColor: 'var(--light-med-color)'
    isOnHiColor: 'var(--light-high-color)'
    isOffColor: 'var(--state-icon-color)'
    buttonInactiveColor: 'var(--secondary-background-color)'
    customSetpoints: true
    width: 35px
    height: 35px
    lowBrightness: 75
    medBrightness: 100
    hiBrightness: 175
    card_mod:
      style: |
        button.brightness {
          color: #000000;
          font-weight: bold;
        }
