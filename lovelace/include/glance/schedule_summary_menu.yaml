type: glance
columns: 3
show_state: true
show_name: true
state_color: true
style: |
  ha-card {
    font-size: 12px;
    padding: 0px;
  }
  .card-header {
    font-size: 18px;
    font-variant: small-caps;
  }
entities:
  - entity: sensor.garbage_day
    name: Next Garbage Day
    style: |
      :host {
        --paper-item-icon-color:
        {% if is_state('sensor.garbage_day','Off') %} var(--state-icon-color)
        {% else %} var(--calendar-garbage-color)
        {% endif %}
        ;
      }

  - entity: sensor.recycle_day
    name: Next Recycle Day
    style: |
      :host {
        --paper-item-icon-color:
        {% if is_state('sensor.recycle_day','Off') %} var(--state-icon-color)
        {% else %} var(--calendar-recycle-color)
        {% endif %}
        ;
      }

  - entity: sensor.yardwaste_day
    name: Next Yardwaste Day
    style: |
      :host {
        --paper-item-icon-color:
        {% if is_state('sensor.yardwaste_day','Off') %} var(--state-icon-color)
        {% else %} var(--calendar-yardwaste-color)
        {% endif %}
        ;
      }

  - !include /config/lovelace/include/entity/work_today.yaml
  - !include /config/lovelace/include/entity/work_tomorrow.yaml
  - !include /config/lovelace/include/entity/work_holiday.yaml
  - !include /config/lovelace/include/entity/waketime_tomorrow.yaml
  - !include /config/lovelace/include/entity/bedtime_today.yaml
  - !include /config/lovelace/include/entity/alarm_clock_next_alarm.yaml
  - !include /config/lovelace/include/entity/alarm_clock_auto.yaml
  - !include /config/lovelace/include/entity/alarm_clock_manual.yaml
  - !include /config/lovelace/include/entity/alarm_clock_nap.yaml
