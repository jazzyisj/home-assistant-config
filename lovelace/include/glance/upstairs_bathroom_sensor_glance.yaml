type: glance
title: Upstairs Bathroom Sensor
columns: 4
show_name: true
show_icon: true
show_state: true
state_color: true
style: |
  .card-header {
    font-size: 22px;
    font-variant: small-caps;
  }
  ha-card {
    background-image: url("/local/images/glance/multisensor6.png");
    background-repeat: no-repeat;
    background-size: cover;
  }
entities:
  - entity: binary_sensor.upstairs_bathroom_motion
    name: Motion

  - entity: sensor.upstairs_bathroom_temperature
    name: Temperature
    style: |
      :host {
        --paper-item-icon-color:
          {% if states('sensor.upstairs_bathroom_temperature')|int < 0 %} var(--entity-low-temp-color)
          {% elif states('sensor.upstairs_bathroom_temperature')|int >= 0 and states('sensor.upstairs_bathroom_temperature')|int < 10  %} rgb(0, 69 ,191) ##
          {% elif states('sensor.upstairs_bathroom_temperature')|int >= 10 and states('sensor.upstairs_bathroom_temperature')|int < 20  %} rgb(0, 138 ,191)
          {% elif states('sensor.upstairs_bathroom_temperature')|int >= 20 and states('sensor.upstairs_bathroom_temperature')|int < 30  %} rgb(0, 191 ,173)
          {% elif states('sensor.upstairs_bathroom_temperature')|int >= 30 and states('sensor.upstairs_bathroom_temperature')|int < 40  %} rgb(0, 191 ,104)
          {% elif states('sensor.upstairs_bathroom_temperature')|int >= 40 and states('sensor.upstairs_bathroom_temperature')|int < 50 %} rgb(0, 191 ,34)
          {% elif states('sensor.upstairs_bathroom_temperature')|int >= 50 and states('sensor.upstairs_bathroom_temperature')|int < 60 %} rgb(34, 191 ,0)
          {% elif states('sensor.upstairs_bathroom_temperature')|int >= 60 and states('sensor.upstairs_bathroom_temperature')|int < 70 %} rgb(104, 191 ,0)
          {% elif states('sensor.upstairs_bathroom_temperature')|int >= 70 and states('sensor.upstairs_bathroom_temperature')|int < 80 %} rgb(173, 191 ,0)
          {% elif states('sensor.upstairs_bathroom_temperature')|int >= 80 and states('sensor.upstairs_bathroom_temperature')|int < 90 %} rgb(191, 138 ,0)
          {% elif states('sensor.upstairs_bathroom_temperature')|int >= 90 and states('sensor.upstairs_bathroom_temperature')|int < 100 %} rgb(191, 69 ,0)
          {% elif states('sensor.upstairs_bathroom_temperature')|int >= 100 %} var(--entity-high-temp-color)
          {% else %} var(--disabled-text-color)
          {% endif %}
          ;
      }

  - entity: sensor.upstairs_bathroom_humidity
    name: Humidity
    style: |
      :host {
        --paper-item-icon-color:
          {% if states('sensor.upstairs_bathroom_humidity')|int < 0 %} rgb(255, 237 ,0)
          {% elif states('sensor.upstairs_bathroom_humidity')|int >= 0 and states('sensor.upstairs_bathroom_humidity')|int < 10  %} rgb(200, 254, 0)
          {% elif states('sensor.upstairs_bathroom_humidity')|int >= 10 and states('sensor.upstairs_bathroom_humidity')|int < 20  %} rgb(129, 254 ,0)
          {% elif states('sensor.upstairs_bathroom_humidity')|int >= 20 and states('sensor.upstairs_bathroom_humidity')|int < 30  %} rgb(58, 253 ,0)
          {% elif states('sensor.upstairs_bathroom_humidity')|int >= 30 and states('sensor.upstairs_bathroom_humidity')|int < 40  %} rgb(0, 253 ,12)
          {% elif states('sensor.upstairs_bathroom_humidity')|int >= 40 and states('sensor.upstairs_bathroom_humidity')|int < 50  %} rgb(0, 253 ,82)
          {% elif states('sensor.upstairs_bathroom_humidity')|int >= 50 and states('sensor.upstairs_bathroom_humidity')|int < 60  %} rgb(0, 253 ,153)
          {% elif states('sensor.upstairs_bathroom_humidity')|int >= 60 and states('sensor.upstairs_bathroom_humidity')|int < 70  %} rgb(0, 253 ,223)
          {% elif states('sensor.upstairs_bathroom_humidity')|int >= 70 and states('sensor.upstairs_bathroom_humidity')|int < 80  %} rgb(0, 210 ,253)
          {% elif states('sensor.upstairs_bathroom_humidity')|int >= 80 and states('sensor.upstairs_bathroom_humidity')|int < 90%} rgb(0, 140, 253)
          {% elif states('sensor.upstairs_bathroom_humidity')|int >= 90 and states('sensor.upstairs_bathroom_humidity')|int <= 100 %} rgb(0, 70 ,253)
          {% elif states('sensor.upstairs_bathroom_humidity')|int == 100 %} var(--entity-high-temp-color)
          {% else %} var(--disabled-text-color)
          {% endif %}
          ;
      }

  - entity: sensor.upstairs_bathroom_luminance
    name: Light
    style: |
      :host {
        --paper-item-icon-color:
          {% if states('sensor.upstairs_bathroom_luminance')|int == 0 %} rgb(173, 173, 173)
          {% elif states('sensor.upstairs_bathroom_luminance')|int > 0 and states('sensor.upstairs_bathroom_luminance')|int < 10  %} rgb(188, 188, 162)
          {% elif states('sensor.upstairs_bathroom_luminance')|int >= 10 and states('sensor.upstairs_bathroom_luminance')|int < 20 %} rgb(203, 203, 151)
          {% elif states('sensor.upstairs_bathroom_luminance')|int >= 20 and states('sensor.upstairs_bathroom_luminance')|int < 30 %} rgb(218, 220, 141)
          {% elif states('sensor.upstairs_bathroom_luminance')|int >= 30 and states('sensor.upstairs_bathroom_luminance')|int < 40 %} rgb(233, 236, 130)
          {% elif states('sensor.upstairs_bathroom_luminance')|int >= 40 and states('sensor.upstairs_bathroom_luminance')|int < 50 %} rgb(249, 252, 120)
          {% elif states('sensor.upstairs_bathroom_luminance')|int >= 50 and states('sensor.upstairs_bathroom_luminance')|int < 75 %} rgb(250, 252, 139)
          {% elif states('sensor.upstairs_bathroom_luminance')|int >= 75 and states('sensor.upstairs_bathroom_luminance')|int < 100 %} rgb(251, 253, 158)
          {% elif states('sensor.upstairs_bathroom_luminance')|int >= 100 and states('sensor.upstairs_bathroom_luminance')|int < 250 %} rgb(252, 253, 177)
          {% elif states('sensor.upstairs_bathroom_luminance')|int >= 250 and states('sensor.upstairs_bathroom_luminance')|int < 500 %} rgb(252, 254, 196)
          {% elif states('sensor.upstairs_bathroom_luminance')|int >= 500 %} rgb(255, 255, 215)
          {% else %} var(--state-icon-color)
          {% endif %}
          ;
      }

