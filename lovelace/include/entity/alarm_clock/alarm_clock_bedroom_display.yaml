type: custom:template-entity-row
entity: sensor.bedroom_display_next_alarm
name: "Bedroom Display"
icon: "{{ 'mdi:alarm-off' if is_state('sensor.bedroom_display_next_alarm','Off') else 'mdi:alarm' }}"
state: "{{ state_attr('sensor.bedroom_display_next_alarm','12hour') }}"
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    title: "Bedroom Display"
    card: !include /config/lovelace/include/card/alarm_clock/alarm_clock_bedroom_display.yaml
card_mod:
  style: |
    :host {
      --paper-item-icon-color:
        {% if is_state('sensor.bedroom_display_next_alarm','Off') %} var(--disabled-text-color)
        {% else %} var(--state-icon-active-color)
        {% endif %}
        ;
    }
