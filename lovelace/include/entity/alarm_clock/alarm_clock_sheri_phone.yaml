type: custom:template-entity-row
entity: sensor.sphone_alarm_clock
name: Sheri
icon: "{{ 'mdi:alarm-off' if is_state('sensor.sphone_alarm_clock','Off') else 'mdi:alarm' }}"
state: "{{ state_attr('sensor.sphone_alarm_clock','12hour') }}"
tap_action:
  action: fire-dom-event
  browser_mod:
    command: call-service
    service: script.alarm_clock_popup
    service_data:
      deviceID: this
      alarm_type: sheri
card_mod:
  style: |
    :host {
      --paper-item-icon-color:
        {% if is_state('sensor.sphone_alarm_clock','Off') %} var(--disabled-text-color)
        {% else %} var(--state-icon-active-color)
        {% endif %}
        ;
    }