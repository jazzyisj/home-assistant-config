type: custom:template-entity-row
entity: sensor.sphone_alarm_clock
name: Sheri
icon: "{{ 'mdi:alarm-off' if is_state('sensor.sphone_alarm_clock','Off') else 'mdi:alarm' }}"
state: "{{ state_attr('sensor.sphone_alarm_clock','12hour') }}"
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    title: Manual Alarm Clock
    card: !include /config/lovelace/include/card/alarm_clock/alarm_clock_sheri_phone.yaml
card_mod:
  style: |
    :host {
      --paper-item-icon-color:
        {% if is_state('sensor.sphone_alarm_clock','Off') %} var(--disabled-text-color)
        {% else %} var(--state-icon-active-color)
        {% endif %}
      ;
    }