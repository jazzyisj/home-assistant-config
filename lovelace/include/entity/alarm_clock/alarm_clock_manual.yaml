type: attribute
entity: sensor.alarm_clock_manual
attribute: 12hour
name: Manual
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    title: 'Manual Alarm Clock'
    card: !include /config/lovelace/include/card/media/alarm_clock/alarm_clock_manual.yaml
double_tap_action:
  action: call-service
  service: input_boolean.toggle
  service_data:
    entity_id: input_boolean.alarm_clock_manual
hold_action:
  action: call-service
  service: input_boolean.turn_off
  service_data:
    entity_id: switch.alarm_clock_manual
card_mod:
  style: |
    :host {
      --paper-item-icon-color:
        {% if is_state_attr('sensor.alarm_clock_manual','status','snoozed') %} var(--alarm-clock-snooze-color)
        {% elif state_attr('sensor.alarm_clock_manual','status') in ['playing','testing','pending'] %} var(--alarm-clock-active-color)
        {% elif is_state('sensor.alarm_clock_manual','off') %} var(--state-icon-color)
        {% elif states('sensor.alarm_clock_manual')|lower in ['','unknown','unavailable','none'] %} var(--entity-disabled-color)
        {% else %} var(--alarm-clock-pending-color)
        {% endif %}
        ;
    }
