type: custom:fold-entity-row
head:
  type: custom:template-entity-row
  entity: sensor.alarm_clock_next_alarm_display
  name: Common Settings
  state: ''
  tap_action:
    action: none
padding: 5
entities:
  - entity: input_boolean.alarm_clock_increase_volume
    tap_action:
      action: none
    double_tap_action:
      action: none
    hold_action:
      action: none

  - entity: input_boolean.alarm_clock_alerts
    tap_action:
      action: none
    double_tap_action:
      action: none
    hold_action:
      action: none

  - entity: input_number.alarm_clock_play_delay
    tap_action:
      action: none
    double_tap_action:
      action: none
    hold_action:
      action: none

  - entity: input_boolean.alarm_clock_failed #STYLE
    tap_action:
        action: toggle
    card_mod:
      style: |
        :host {
          --paper-item-icon-color:
            {% if is_state('input_boolean.alarm_clock_failed','on') %} var(--entity-critical-color)
            {% else %} var(--state-icon-color)
            {% endif %}
          ;
        }

