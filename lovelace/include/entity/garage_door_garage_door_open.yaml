entity: alert.garage_door_garage_door_open
style: |
  :host {
    --paper-item-icon-active-color:
      {% if is_state('alarm_control_panel.house','triggered') %} var(--entity-critical-color)
      {% else %} var(--entity-warning-color)
      {% endif %}
      ;
    }
tap_action:
  action: call-service
  service: browser_mod.popup
  service_data:
    deviceID: this
    title: Garage Settings
    large: false
    card: !include /config/lovelace/include/entities/garage_settings.yaml
double_tap_action:
  action: call-service
  service: cover.close_cover
  service_data:
    entity_id: cover.garage_door_opener
hold_action:
  action: call-service
  service: alert.turn_off
  service_data:
    entity_id: alert.garage_door_garage_door_open