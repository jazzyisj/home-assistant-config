type: custom:fold-entity-row
head: sensor.alarm_clock_next_alarm_display
entities:
  - !include /config/lovelace/include/entity/alarm_clock_auto.yaml
  - !include /config/lovelace/include/entity/alarm_clock_manual.yaml
  - !include /config/lovelace/include/entity/alarm_clock_nap.yaml
  - !include /config/lovelace/include/entity/jphone_next_alarm.yaml
  - !include /config/lovelace/include/entity/sphone_next_alarm.yaml
tap_action:
  action: none
double_tap_action:
  action: none
hold_action:
  action: none
style: |
  :host {
    --paper-item-icon-color:
      {% if is_state('sensor.alarm_clock_next_alarm','Off') %} var(--state-icon-color)
      {% else %} var(--state-icon-active-color)
      {% endif %}
      ;
  }