entity: alert.system_unavailable_sensor
tap_action:
  action: call-service
  service: browser_mod.popup
  service_data:
    deviceID: this
    title: Unavailable Sensors
    large: false
    card:
      type: markdown
      content: >
        {%- if states.sensor.unavailable_sensors.attributes.entities is defined -%}
          {%- if states('sensor.unavailable_sensors')|int == 0 -%}
            No unavailable entities.
          {%- else -%}
            {%- for device in state_attr('sensor.unavailable_sensors','entities') -%}
            - {{ state_attr(device,'friendly_name') }}{%- if not loop.last -%}{{ '\n' }}{%- endif -%}
            {%- endfor -%}
          {%- endif -%}
        {%- endif -%}
double_tap_action:
  action: navigate
  navigation_path: /lovelace/system
hold_action:
  action: call-service
  service: alert.turn_off
  service_data:
    entity_id: alert.system_unavailable_sensor
style: |
  :host {
    --paper-item-icon-active-color: var(--entity-warning-color);
  }