entity: sensor.next_work_holiday
name: Today
tap_action:
  action: none
double_tap_action:
  action: navigate
  navigation_path: /lovelace/schedule
hold_action:
  action: none
style: |
  :host {
    --paper-item-icon-color:
      {% if is_state('sensor.next_work_holiday','Today') %} var(--entity-work-holiday-color)
      {% else %} var(--state-icon-color)
      {% endif %}
      ;
  }