entity: binary_sensor.work_today
name: Work Today
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    title: Work Schedule Settings
    card: !include /config/lovelace/include/card/schedule/work_schedule_settings.yaml
double_tap_action:
  action: navigate
  navigation_path: /lovelace/schedule
hold_action:
  action: call-service
  service: input_boolean.toggle
  service_data:
    entity_id: input_boolean.work_schedule
style: |
  :host {
    --paper-item-icon-color: var(--state-icon-color);
    --paper-item-icon-active-color:
        {% if is_state('input_boolean.work_shift_override','on') %} var(--entity-warning-color)
        {% elif is_state('sensor.current_shift','Off') %} var(--entity-warning-color)
        {% elif is_state('sensor.current_shift','Days') %} var(--entity-dayshift-color)
        {% elif is_state('sensor.current_shift','Afternoons') %} var(--entity-afternoonshift-color)
        {% else %} var(--disabled-text-color)
        {% endif %}
      ;
  }