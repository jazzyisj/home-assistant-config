type: attribute
entity: sensor.next_waketime
attribute: 12hour
name: Wake Time
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    title: Waketime Settings
    card: !include /config/lovelace/include/card/schedule/waketime_settings.yaml
double_tap_action:
  action: navigate
  navigation_path: /lovelace/schedule
hold_action:
  action: call-service
  service: input_boolean.toggle
  service_data:
    entity_id: input_boolean.work_schedule
card_mod:
  style: |
    :host {
      --paper-item-icon-color:
        {% if is_state('sensor.waketime_today','off') %} var(--state-icon-color)
        {% else %} var(--state-icon-active-color)
        {% endif %}
        ;
    }
