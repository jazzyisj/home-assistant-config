type: attribute
entity: sensor.bedtime_today
attribute: 12hour
name: Bed Time
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    title: Bedtime Settings
    card: !include /config/lovelace/include/card/schedule/bedtime_settings.yaml
double_tap_action:
  action: navigate
  navigation_path: /lovelace/schedule
hold_action:
  action: call-service
  service: input_boolean.toggle
  service_data:
    entity_id: input_boolean.work_schedule
style: |
  :host {
    --paper-item-icon-color:
      {% if is_state('sensor.bedtime_today','Off') %} var(--state-icon-color)
      {% else %} var(--state-icon-active-color)
      {% endif %}
      ;
  }