entity: sensor.waketime_tomorrow_display
name: Wake Tomorrow
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    title: Waketime Settings
    card: !include /config/lovelace/include/card/schedule/waketime_settings.yaml
double_tap_action:
  action: navigate
  navigation_path: /lovelace/schedule
hold_action:
  action: call-service
  service: input_boolean.toggle
  service_data:
    entity_id: input_boolean.work_schedule
style: |
  :host {
    --paper-item-icon-color:
      {% if is_state('sensor.waketime_tomorrow_display','Off') %} var(--disabled-text-color)
      {% else %} var(--state-icon-active-color)
      {% endif %}
      ;
  }
