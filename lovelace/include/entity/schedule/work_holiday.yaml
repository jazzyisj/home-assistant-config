entity: sensor.next_work_holiday
name: Next Work Holiday
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    title: Work Schedule Settings
    card: !include /config/lovelace/include/card/schedule/work_schedule_settings.yaml
double_tap_action:
  action: navigate
  navigation_path: /lovelace/schedule
style: |
  :host {
    --paper-item-icon-color:
        {% if is_state('sensor.next_work_holiday','Off') %} var(--state-icon-color)
        {% else %} var(--entity-work-holiday-color);
        {% endif %}
      ;
  }