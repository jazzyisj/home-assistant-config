entity: sensor.alarm_clock_nap_display
tap_action:
  action: call-service
  service: browser_mod.popup
  service_data:
    title: Nap Alarm Clock
    deviceID: this
    large: false
    card: !include /config/lovelace/include/entities/alarm_clock_settings_nap.yaml
double_tap_action:
  action: call-service
  service: input_boolean.toggle
  service_data:
    entity_id: input_boolean.alarm_clock_nap
hold_action:
  action: call-service
  service: input_boolean.turn_off
  service_data:
    entity_id: input_boolean.alarm_clock_active_nap
style: |
  :host {
    --paper-item-icon-color:
      {% if is_state('sensor.alarm_clock_nap_display','Off') %} var(--disabled-text-color)
      {% elif is_state('sensor.alarm_clock_nap_display','Snooze') %} var(--alarm-clock-snooze-color)
      {% elif is_state('sensor.alarm_clock_nap_display','Active') %} var(--alarm-clock-active-color)
      {% else %} var(--paper-item-icon-active-color)
      {% endif %}
      ;
  }