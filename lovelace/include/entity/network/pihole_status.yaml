entity: sensor.pi_hole_status
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    title: Pi-Hole Monitor
    card: !include /config/lovelace/include/card/network/pihole_monitor.yaml
double_tap_action:
  action: more-info
card_mod:
  style: |
    :host {
      --paper-item-icon-color:
        {% if is_state('sensor.pi_hole_status','Disconnected') %} var(--entity-critical-color)
        {% elif is_state('sensor.pi_hole_status','Disabled') %} var(--entity-warning-color)
        {% elif is_state('sensor.pi_hole_status','Enabled') %} var(--entity-ok-color)
        {% else %} var(--entity-critical-color)
        {% endif %}
      ;
    }