entity: sensor.alarm_clock_next_alarm_display
tap_action:
  action: call-service
  service: browser_mod.popup
  service_data:
    deviceID: this
    title: Alarm Clock Settings
    card: !include /config/lovelace/include/entities/alarm_clock_settings.yaml
double_tap_action:
  action: none
hold_action:
  action: none
style: |
  :host {
    --paper-item-icon-color:
      {% if is_state('sensor.alarm_clock_next_alarm','Off') %} var(--state-icon-color)
      {% else %} var(--state-icon-active-color)
      {% endif %}
      ;
  }