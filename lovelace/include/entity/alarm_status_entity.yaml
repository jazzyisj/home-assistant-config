#######################################################################################################################
## House Alarm Entity
#######################################################################################################################
entity: sensor.alarm_status
state_color: true
name: Alarm
style: |
  {% if is_state('variable.alarm_triggered','true') or is_state('alarm_control_panel.house','triggered') %}
  @keyframes blink {
    50% {
      --paper-item-icon-color: var(--alarm-triggered-color);
    }
  }
  {% endif %}
  {% if is_state('alarm_control_panel.house','warning') %}
  @keyframes blink {
    50% {
      --paper-item-icon-color: var(--alarm-warning-color);
    }
  }
  {% endif %}
  {% if is_state('alarm_control_panel.house','pending') %}
  @keyframes blink {
    50% {
      --paper-item-icon-color: var(--alarm-pending-color);
    }
  }
  {% endif %}
  :host {
    --paper-item-icon-color:
      {% if is_state('binary_sensor.alarm_connected','off') %} var(--alarm-critical-color)
      {% elif is_state('input_boolean.alarm_automation','off') %} var(--alarm-warning-color)
      {% elif is_state('alarm_control_panel.house','disarmed') %} var(--alarm-disarmed-color)
      {% elif is_state('alarm_control_panel.house','armed_home') %} var(--alarm-armed-home-color)
      {% elif is_state('alarm_control_panel.house','armed_night') %} var(--alarm-armed-night-color)
      {% elif is_state('alarm_control_panel.house','armed_away') %} var(--alarm-armed-away-color)
      {% else %} var(--disabled-text-color)
      {% endif %}
      ;
    {% if is_state('variable.alarm_triggered','true') or states('alarm_control_panel.house') in ['pending','warning','triggered'] %}animation: blink 1s linear infinite;{% endif %}
  }
tap_action:
  action: call-service
  service: browser_mod.popup
  service_data:
    deviceID: this
    title: House Alarm
    large: false
    card:
      !include /config/lovelace/include/card/alarm_control_panel.yaml
double_tap_action:
  action: navigate
  navigation_path: /lovelace/alarm
hold_action:
  action: call-service
  service: script.arm_alarm_away