entity: alert.weather_noaa_alert
tap_action:
  action: url
  url_path: https://alerts.weather.gov/cap/wwaatmget.php?x=MIZ076&y=1
double_tap_action:
  action: navigate
  navigation_path: /lovelace/weather
hold_action:
  action: call-service
  service: input_boolean.toggle
  service_data:
    entity_id: input_boolean.display_weather_alerts
style: |
  :host {
    --paper-item-icon-active-color:
      {% if states('variable.current_noaa_alert_severity') == 'extreme' %} var(--entity-critical-color)
      {% elif states('variable.current_noaa_alert_severity') == 'severe' %} var(--entity-severe-color)
      {% elif states('variable.current_noaa_alert_severity') == 'moderate' %} var(--entity-warning-color)
      {% elif states('variable.current_noaa_alert_severity') == 'minor' %} var(--entity-minor-color)
      {% else %} var(--disabled-text-color)
      {% endif %}
      ;
  }