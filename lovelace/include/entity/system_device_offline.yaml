entity: alert.device_offline
tap_action:
  action: call-service
  service: browser_mod.popup
  service_data:
    deviceID: this
    title: Offline Devices
    large: false
    card: >
      {%- if states.sensor.offline_devices.attributes.entities is defined -%}
        {%- if states('sensor.offline_devices')|int == 0 -%}
          No offline devices.
        {%- else -%}
          {%- for device in state_attr('sensor.offline_devices','entities') -%}
          - {{ state_attr(device,'friendly_name')}}{%- if not loop.last -%}{{ '\n' }}{%- endif -%}
          {%- endfor -%}
        {%- endif -%}
      {%- endif -%}
double_tap_action:
  action: navigate
  navigation_path: /lovelace/system
hold_action:
  action: call-service
  service: alert.turn_off
  service_data:
    entity_id: alert.device_offline
style: |
  :host {
    --paper-item-icon-active-color: var(--entity-critical-color);
  }