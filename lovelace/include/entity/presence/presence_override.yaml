entity: alert.presence_override
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    title: Occupancy Mode
    card: !include /config/lovelace/include/card/presence/occupancy_mode.yaml
double_tap_action:
  action: call-service
  service: automation.trigger
  service_data:
    entity_id: automation.presence_turn_off_presence_override
hold_action:
  action: call-service
  service: alert.turn_off
  service_data:
    entity_id: alert.presence_override
style: |
  :host {
    --paper-item-icon-active-color: var(--entity-warning-color);
  }