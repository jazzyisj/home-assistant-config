entity: binary_sensor.alarm_connected_alert
tap_action:
  action: call-service
  service: browser_mod.popup
  service_data:
    deviceID: this
    title: House Alarm Settings
    large: false
    card: !include /config/lovelace/include/entities/alarm_settings.yaml
double_tap_action:
  action: navigate
  navigation_path: /lovelace/alarm
hold_action:
  action: call-service
  service: browser_mod.popup
  service_data:
    deviceID: this
    title: House Alarm Settings
    large: false
    card: !include /config/lovelace/include/entities/alarm_settings.yaml
style: |
  :host {
    --paper-item-icon-active-color: var(--entity-critical-color);
  }