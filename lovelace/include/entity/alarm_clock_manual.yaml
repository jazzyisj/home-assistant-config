entity: sensor.alarm_clock_manual_display
tap_action:
  action: call-service
  service: browser_mod.popup
  service_data:
    title: Manual Alarm Clock
    deviceID: this
    large: false
    card: !include /config/lovelace/include/entities/alarm_clock_settings_manual.yaml
double_tap_action:
  action: call-service
  service: input_boolean.toggle
  service_data:
    entity_id: input_boolean.alarm_clock_manual
hold_action:
  action: call-service
  service: input_boolean.turn_off
  service_data:
    entity_id: input_boolean.alarm_clock_active_manual
style: |
  :host {
    --paper-item-icon-color:
      {% if is_state('sensor.alarm_clock_manual_display','Off') %} var(--state-icon-color)
      {% elif is_state('sensor.alarm_clock_manual_display','Snooze') %} var(--alarm-clock-snooze-color)
      {% elif is_state('sensor.alarm_clock_manual_display','Active') %} var(--alarm-clock-active-color)
      {% else %} var(--state-icon-active-color)
      {% endif %}
      ;
  }