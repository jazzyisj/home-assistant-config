entity: binary_sensor.pihole_disconnected_alert
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    title: PiHole Monitor
    card: !include /config/lovelace/include/card/system/pihole_monitor.yaml
double_tap_action:
  action: more-info
card_mod:
  style: |
    :host {
      --paper-item-icon-color:
        {% if is_state('binary_sensor.pihole_disconnected_alert','on') %} var(--entity-critical-color)
        {% else %} var(--state-icon-color)
        {% endif %}
        ;
    }