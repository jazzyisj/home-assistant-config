entity: alert.zwave_device_alert
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    title: Offline ZWave Devices
    hide_header: true
    card: !include /config/lovelace/include/card/system/offline_zwave_devices.yaml
hold_action:
  action: call-service
  service: alert.turn_off
  service_data:
    entity_id: alert.zwave_device_alert
style: |
  :host {
    --paper-item-icon--color:
      {% if is_state('binary_sensor.zwave_devices_alert','on') 5] var(--entity-critical-color)
      {% else %} var(--state-icon-color)
      {% endif %}
    ;
  }