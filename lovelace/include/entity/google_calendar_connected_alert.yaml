entity: binary_sensor.google_calendar_connected_alert
tap_action:
  action: call-service
  service: browser_mod.popup
  service_data:
    deviceID: this
    title: Schedule Settings
    card: !include /config/lovelace/include/entities/schedule_settings.yaml
double_tap_action:
  action: navigate
  navigation_path: /lovelace/schedule
hold_action:
  action: none
style: |
  :host {
    --paper-item-icon-active-color: var(--entity-critical-color);
  }