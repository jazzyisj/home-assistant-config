entity: binary_sensor.automation_disabled
tap_action:
  action: call-service
  service: browser_mod.popup
  service_data:
    deviceID: this
    title: Disabled Automations
    card: !include /config/lovelace/include/entities/disabled_automations.yaml
double_tap_action:
  action: navigate
  navigation_path: /lovelace/system
hold_action:
  action: call-service
  service: input_boolean.turn_on
  service_data:
    entity_id: group.automation_controls
style: |
  :host {
    --paper-item-icon-active-color: var(--entity-warning-color);
  }