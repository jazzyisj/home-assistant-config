entity: alert.traffic_jason_home_commute
name: Jason Home
tap_action:
  action: call-service
  service: browser_mod.popup
  service_data:
    deviceID: this
    title: Jason Time To Home
    card:
      type: custom:entity-attributes-card
      filter:
        include:
          - sensor.jason_time_to_home.duration
          - sensor.jason_time_to_home.duration_in_traffic
          - sensor.jason_time_to_home.mode
          - sensor.jason_time_to_home.distance
          - sensor.jason_time_to_home.origin_addresses
          - sensor.jason_time_to_home.destination_addresses
double_tap_action:
  action: call-service
  service: browser_mod.popup
  service_data:
    deviceID: this
    title: Commute Traffic
    large: false
    card: !include /config/lovelace/include/card/traffic_map_iframe.yaml
hold_action:
  action: call-service
  service: alert.turn_off
  service_data:
    entity_id: alert.traffic_jason_home_commute
style: |
  :host {
    --paper-item-icon-active-color: var(--entity-warning-color);
  }