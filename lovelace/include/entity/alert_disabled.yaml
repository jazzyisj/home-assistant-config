entity: binary_sensor.alert_disabled
tap_action:
  action: call-service
  service: browser_mod.popup
  service_data:
    deviceID: this
    title: Disabled Alerts
    card: !include /config/lovelace/include/entities/disabled_alerts.yaml
double_tap_action:
  action: call-service
  service: browser_mod.popup
  service_data:
    deviceID: this
    title: System Settings
    large: false
    card: !include /config/lovelace/include/entities/system_settings.yaml
hold_action:
  action: call-service
  service: alert.turn_on
  service_data:
    entity_id: all
style: |
  :host {
    --paper-item-icon-active-color: var(--entity-warning-color);
  }