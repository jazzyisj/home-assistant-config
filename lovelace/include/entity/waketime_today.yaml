entity: sensor.waketime_today_display
name: Wake Time
tap_action:
  action: call-service
  service: browser_mod.popup
  service_data:
    deviceID: this
    title: Waketime Settings
    card: !include /config/lovelace/include/entities/waketime_settings.yaml
double_tap_action:
  action: navigate
  navigation_path: /lovelace/schedule
hold_action:
  action: call-service
  service: input_boolean.toggle
  service_data:
    entity_id: input_boolean.work_schedule
style: |
  :host {
    --paper-item-icon-color:
      {% if is_state('sensor.waketime_today','Off') %} var(--entity-warning-color)
      {% else %} var(--state-icon-active-color)
      {% endif %}
      ;
  }