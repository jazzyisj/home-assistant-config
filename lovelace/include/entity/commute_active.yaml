entity: binary_sensor.commute_active
tap_action:
  action: call-service
  service: browser_mod.popup
  service_data:
    deviceID: this
    title: Commute Settings
    large: false
    card: !include /config/lovelace/include/entities/traffic_settings.yaml
double_tap_action:
  action: none
hold_action:
  action: none
style: |
  :host {
    --paper-item-icon-active-color:
      {% if is_state('alert.traffic_work_commute_jason','on') %} var(--entity-warning-color)
      {% elif is_state('alert.traffic_work_commute_sheri','on') %} var(--entity-warning-color)
      {% elif is_state('binary_sensor.commute_active','on') %} var(--entity-minor-color)
      {% endif %}
      ;
  }