entity: variable.startup_complete
tap_action:
  action: none
double_tap_action:
  action: none
hold_action:
  action: none
style: |
  {% if is_state('variable.startup_complete','false') %}
  @keyframes blink {
    50% {
      --paper-item-icon-color: white;
    }
  }
  {% endif %}
  :host {
    --paper-item-icon-color: var(--entity-critical-color);
    {% if is_state('variable.startup_complete','false') %}animation: blink 3s linear infinite;{% endif %}
  }
