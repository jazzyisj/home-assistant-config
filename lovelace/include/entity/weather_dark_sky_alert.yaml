entity: alert.weather_dark_sky_alert
tap_action:
  action: call-service
  service: browser_mod.popup
  service_data:
    deviceID: this
    title: EnvCan Weather Alert
    card: !include /config/lovelace/include/markdown/dark_sky_alert_markdown.yaml
double_tap_action:
  action: navigate
  navigation_path: /lovelace/weather
hold_action:
  action: url
  url_path: https://weather.gc.ca/warnings/report_e.html?on16
  #TEST action: call-service
  # service: input_boolean.toggle
  # service_data:
  #   entity_id: input_boolean.display_weather_alerts
style: |
  :host {
    --paper-item-icon-active-color:
      {% if states('variable.current_dark_sky_alert_severity') == 'warning' %} var(--entity-critical-color)
      {% elif states('variable.current_dark_sky_alert_severity') == 'watch' %} var(--entity-severe-color)
      {% elif states('variable.current_dark_sky_alert_severity') == 'advisory' %} var(--entity-warning-color)
      {% elif states('variable.current_dark_sky_alert_severity') == 'statement' %} var(--entity-minor-color)
      {% else %} var(--disabled-text-color)
      {% endif %}
      ;
  }