entity: alert.shift_selection
tap_action:
  action: call-service
  service: browser_mod.popup
  service_data:
    deviceID: this
    title: Schedule Settings
    large: false
    card: !include /config/lovelace/include/entities/work_schedule_settings.yaml
double_tap_action:
  action: navigate
  navigation_path: /lovelace/schedule
hold_action:
  action: call-service
  service: alert.turn_off
  service_data:
    entity_id: alert.shift_selection
style: |
  :host {
    --paper-item-icon-color: var(--entity-warning-color);
  }