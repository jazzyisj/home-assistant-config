type: custom:dummy-entity-row
entity: sensor.dummy
icon: mdi:cog
name: Radio Settings
tap_action:
  action: call-service
  service: browser_mod.popup
  service_data:
    title: Radio Settings
    deviceID: this
    large: false
    card: !include /config/lovelace/include/entities/radio_settings.yaml
double_tap_action:
  action: navigate
  navigation_path: /lovelace/media
hold_action:
  action: call-service
  service: input_boolean.toggle
  service_data:
    entity_id: input_boolean.radio_on
style: |
  :host {
    --paper-item-icon-color: var(--disabled-text-color);
  }