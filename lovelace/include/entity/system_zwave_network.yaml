entity: alert.zwave_network
tap_action:
  action: call-service
  service: browser_mod.popup
  service_data:
    deviceID: this
    title: Unavailable Zwave Devices
    large: false
    card:
      type: markdown
      content: >
        The following ZWave devices are unavailable:{{ '\n'  }}
        {%- if states.zwave|rejectattr('state','eq','ready')|map(attribute='name')|list|count > 0 -%}
        - {{ states.zwave|rejectattr('state','eq','ready')|map(attribute='name')|list|join('\n- ') }}
        {%- else -%}
            No unavailable ZWave devices.
        {%- endif -%}
double_tap_action:
  action: navigate
  navigation_path: /lovelace/system
hold_action:
  action: call-service
  service: alert.turn_off
  service_data:
    entity_id: alert.zwave_network
style: |
  :host {
    --paper-item-icon-active-color: var(--entity-critical-color);
  }