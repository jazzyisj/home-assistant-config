entity: binary_sensor.lutron_connected_alert
tap_action:
  action: call-service
  service: browser_mod.popup
  service_data:
    deviceID: this
    title: Light Settings
    large: false
    card: !include /config/lovelace/include/entities/light_settings.yaml
double_tap_action:
  action: navigate
  navigation_path: /lovelace/lights
hold_action:
  action: none
style: |
  :host {
    --paper-item-icon-active-color: var(--entity-critical-color);
  }