entity: binary_sensor.quiet_hours
state_color: true
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    title: Quiet Hours
    card: !include /config/lovelace/include/card/media/quiet_hours_settings.yaml
double_tap_action:
  action: none
hold_action:
  action: none
card_mod:
  style: |
    :host {
      --paper-item-icon-color:
        {% if is_state('input_boolean.quiet_hours_enabled','off') %} var(--entity-warning-color)
        {% else %} var(--state-icon-color)
        {% endif %}
      ;
    }