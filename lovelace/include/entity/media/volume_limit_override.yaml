entity: input_boolean.volume_override
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    title: Quiet Hours
    card: !include /config/lovelace/include/card/media/quiet_hours_settings.yaml
card_mod: #STYLE doesn't work in conditional rows
  style: |
    :host {
      --paper-item-icon-color:
        {% if is_state('input_boolean.volume_override','on') %} var(--entity-warning-color)
        {% else %} var(--state-icon-color)
        {% endif %}
      ;
    }