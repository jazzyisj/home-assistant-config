type: custom:auto-entities
show_empty: true
unique: true
sort:
  method: attribute
  attribute: last_seen
  reverse: false
card:
  type: custom:fold-entity-row
  padding: 10
  head:
    entity: sensor.remote_ui_connected
    name: Connected Browsers
    tap_action:
      action: call-service
      service: browser_mod.debug
    double_tap_action:
      action: none
    hold_action:
      action: none
    style: |
      :host {
        --paper-item-icon-color:
          {% if states('sensor.remote_ui_connected')|int > 0 %} var(--state-icon-active-color)
          {% else %} var(--state-icon-color)
          {% endif %}
          ;
      }
filter:
   include:
    - entity_id: "sensor.browser_*"
      options:
        secondary_info: last-changed
        style: |
          :host {
            --paper-item-icon-color:
              {% if states(config.entity)|int > 0 %} var(--state-icon-active-color)
              {% else %} var(--state-icon-color)
              {% endif %}
              ;
          }

