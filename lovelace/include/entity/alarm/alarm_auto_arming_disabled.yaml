entity: binary_sensor.alarm_auto_arming_disabled
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    title: House Alarm Settings
    card: !include /config/lovelace/include/card/alarm/alarm_settings.yaml
double_tap_action:
  action: navigate
  navigation_path: /lovelace/alarm
hold_action:
  action: call-service
  service: input_boolean.turn_on
  service_data:
    entity_id: input_boolean.alarm_auto_arming
card_mod:
  style: |
    :host {
      --paper-item-icon-color:
        {% if is_state('input_boolean.alarm_auto_arming','off') %} var(--entity-warning-color)
        {% else %} var(--state-icon-color)
        {% endif %}
      ;
      --paper-item-icon-color:  var(--entity-warning-color);
    }