type: custom:fold-entity-row
head:
  entity: sensor.chromecast_devices
  name: Cast Devices
  icon: mdi:cast-connected
entities:
  - type: custom:hui-element
    card_type: markdown
    content: |
      {% for device in state_attr('sensor.chromecast_devices','devices') %}
        {{ states.sensor.chromecast_devices.attributes.devices[loop.index0].name }}
      {%- endfor -%}
tap_action:
  action: non
double_tap_action:
  action: none
hold_action:
  action: none
style: |
  :host {
    --paper-item-icon-color:
      {% if is_state('sensor.chromecast_devices','ok') %} var(--paper-item-icon-active-color)
      {% else %} var(--entity-warning-color)
      {% endif %}
      ;