###############################################################################
## WAN Speedtest Gauge
###############################################################################
type: horizontal-stack
cards:
  - type: gauge
    entity: sensor.speedtest_download
    name: "Download"
    max: 250
    needle: true
    severity:
      green: 200
      yellow: 150
      red: 0

  - type: gauge
    entity: sensor.speedtest_upload
    name: "Upload"
    max: 250
    needle: true
    severity:
      green: 200
      yellow: 150
      red: 0

  - type: gauge
    entity: sensor.speedtest_ping
    name: "Ping"
    max: 100
    needle: true
    severity:
      green: 0
      yellow: 20
      red: 50
