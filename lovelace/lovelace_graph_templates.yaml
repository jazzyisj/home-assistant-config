#######################################################################################################################
## Apex Graph Templates https://github.com/RomRider/apexcharts-card#configuration-templates
#######################################################################################################################
default:
  hours_12: true
  cache: true
  show:
    loading: true

weather_graph:
  config_templates: default
  update_interval: 5min
  graph_span: 3d
  header:
    show: true
    floating: true
    show_states: true
    colorize_states: true
    standard_format: false
  all_series_config:
    type: line
    show:
      in_chart: true
      in_header: false # true,false,raw
      in_brush: false
      name_in_header: false
      offset_in_name: false
      header_color_threshold: false
      datalabels: false
      legend_value: true
      extremas: false
    fill_raw: last
    float_precision: 0 # legend/toolip
    group_by:
      func: max
      duration: 1hour
    curve: smooth
    stroke_width: 2
    opacity: 1
  apex_config:
    chart:
      height: 400px
      selection:
        enabled: true
    grid:
      show: true
    title:
      align: left
      margin: 20
      offsetX: 20
      offsetY: 0
      floating: false
      style:
        fontSize: 20px
        fontWeight: 400
        fontFamily: Helvetica, Arial
        color: '#BDC1C6'
    legend:
      position: bottom
      itemMargin:
        horizontal: 5
        vertical: 5
      fontSize: 14px
      fontFamily: Helvetica, Arial
      fontWeight: 400
      labels:
        #OPTION colors: undefined
        useSeriesColors: false
    tooltip:
      enabled: true
    xaxis:
      labels:
        show: true
      axisTicks:
        show: true
      crosshairs:
        show: true
  experimental:
    color_threshold: true
    brush: false

system_graph:
  config_templates: default
  update_interval: 5min
  graph_span: 1d
  header:
    show: true
    floating: true
    show_states: true
    colorize_states: true
    standard_format: false
  all_series_config:
