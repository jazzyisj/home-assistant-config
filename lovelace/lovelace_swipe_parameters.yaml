#######################################################################################################################
## Lovelace Swipe Card Parameters # https://swiperjs.com/swiper-api#parameters  https://github.com/bramkragten/swipe-card
#######################################################################################################################
# focusableElements: 'input, select, option, textarea, button, video, label' #ISSUE doesn't work, volume sliders
# nested: #ISSUE doesn't help with nested swipes
card_width: 96%
preloadImages: true
threshold: 10
autoHeight: true
grabCursor: true
centeredSlides: true
# loop: true #ISSUE causing blank card
# loopAdditionalSlides: 1
spaceBetween: 8
effect: coverflow
coverflowEffect:
  rotate: 50
  stretch: 0
  depth: 100
  modifier: 1
  slideShadows : true
pagination:
  type: bullets