title: System
icon: mdi:desktop-classic
path: system
panel: true
cards:
  - type: custom:layout-card
    layout: vertical
    cards:
      - !include /config/lovelace/include/menu/system_menu.yaml
      - !include /config/lovelace/include/card/global_alerts.yaml
      - !include /config/lovelace/include/entities/hass_monitor.yaml

      - break
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - !include /config/lovelace/include/graph/processor_use_mini.yaml
              - !include /config/lovelace/include/graph/cpu_temperature_mini.yaml

          - type: horizontal-stack
            cards:
              - !include /config/lovelace/include/graph/memory_use_mini.yaml
              - !include /config/lovelace/include/graph/swap_use_mini.yaml

          - type: horizontal-stack
            cards:
              - !include /config/lovelace/include/graph/cpu_load_1m_mini.yaml
              - !include /config/lovelace/include/graph/cpu_load_5m_mini.yaml
              - !include /config/lovelace/include/graph/cpu_load_15m_mini.yaml

      - break
      - type: vertical-stack
        cards:
          - !include /config/lovelace/include/entities/server_monitor.yaml
          - !include /config/lovelace/include/card/battery_monitor_card.yaml

      - break
      - type: custom:swipe-card
        cards:
          - type: vertical-stack
            cards:
              - !include /config/lovelace/include/entities/network_monitor.yaml

              - type: horizontal-stack
                cards:
                  - !include /config/lovelace/include/graph/network_speed_mini.yaml
                  - !include /config/lovelace/include/graph/ping_speed_mini.yaml

              #DISABLED - type: horizontal-stack
              #   cards:
              #     - !include /config/lovelace/include/graph/network_traffic_mini.yaml
              #     - !include /config/lovelace/include/graph/network_packets_mini.yaml
              #     - !include /config/lovelace/include/graph/network_throughput_mini.yaml

              - !include /config/lovelace/include/settings/system_settings.yaml

          #DISABLED - type: vertical-stack
          #   cards:
          #     - !include /config/lovelace/include/history/network_traffic_history.yaml
          #     - !include /config/lovelace/include/settings/system_settings.yaml

          - type: vertical-stack
            cards:
              - !include /config/lovelace/include/history/system_alert_history.yaml
              - !include /config/lovelace/include/settings/system_settings.yaml
