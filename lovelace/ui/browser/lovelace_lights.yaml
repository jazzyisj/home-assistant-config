title: Lighting #NEW_LIGHT
icon: mdi:lightbulb-on
path: lights
panel: true
cards:
  - type: custom:layout-card
    layout: vertical
    cards:
      - !include /config/lovelace/include/menu/lights_menu.yaml
      - !include /config/lovelace/include/card/global_alerts.yaml

      - type: horizontal-stack
        cards:
          - !include /config/lovelace/include/button/light_button.yaml
          - !include /config/lovelace/include/button/light_flux_button.yaml
          - !include /config/lovelace/include/button/scene_evening_button.yaml
          - !include /config/lovelace/include/button/scene_movie_button.yaml
          - !include /config/lovelace/include/button/scene_company_button.yaml

      - !include /config/lovelace/include/entities/downstairs_lights.yaml

      - break
      - !include /config/lovelace/include/entities/upstairs_lights.yaml

      - break
      - !include /config/lovelace/include/entities/kitchen_lights.yaml
      - !include /config/lovelace/include/entities/outside_lights.yaml

      - break
      - type: custom:state-switch
        entity: binary_sensor.light_in_use
        default: 'off'
        states:
          'off':
            type: custom:swipe-card
            card_width: '98%'
            start_card: 1
            reset_after: 120
            parameters:
              followFinger: true
              threshold: 10
              autoHeight: true
              roundLengths: true
              speed: 300
              effect: coverflow
              grabCursor: true
              centeredSlides: true
              slidesPerView: auto
              spaceBetween: 8
              coverflowEffect:
                rotate: 50
                stretch: 0
                depth: 100
                modifier: 1
                slideShadows : true
              pagination:
                type: bullets
            cards:
              - type: vertical-stack
                cards:
                  - !include /config/lovelace/include/glance/light_conditions_glance.yaml

                  - type: horizontal-stack
                    cards:
                      - !include /config/lovelace/include/graph/upstairs_bathroom_luminance_graph.yaml
                      - !include /config/lovelace/include/graph/garage_luminance_graph.yaml

                  - type: horizontal-stack
                    cards:
                      - !include /config/lovelace/include/graph/cloud_coverage_graph.yaml
                      - !include /config/lovelace/include/graph/illuminance_graph.yaml

                  - !include /config/lovelace/include/settings/light_settings.yaml

              - type: vertical-stack
                cards:
                  - !include /config/lovelace/include/history/light_inside_history.yaml
                  - !include /config/lovelace/include/settings/light_settings.yaml

              - type: vertical-stack
                cards:
                  - !include /config/lovelace/include/history/light_outside_history.yaml
                  - !include /config/lovelace/include/settings/light_settings.yaml

          'on':
            type: custom:swipe-card
            card_width: '98%'
            start_card: 1
            reset_after: 120
            parameters:
              followFinger: true
              threshold: 10
              autoHeight: true
              roundLengths: true
              speed: 300
              effect: coverflow
              grabCursor: true
              centeredSlides: true
              slidesPerView: auto
              spaceBetween: 8
              coverflowEffect:
                rotate: 50
                stretch: 0
                depth: 100
                modifier: 1
                slideShadows : true
              pagination:
                type: bullets
            cards:
              - type: vertical-stack
                cards:
                  - !include /config/lovelace/include/glance/light_conditions_glance.yaml

                  - type: horizontal-stack
                    cards:
                      - !include /config/lovelace/include/graph/upstairs_bathroom_luminance_graph.yaml
                      - !include /config/lovelace/include/graph/garage_luminance_graph.yaml

                  - type: horizontal-stack
                    cards:
                      - !include /config/lovelace/include/graph/cloud_coverage_graph.yaml
                      - !include /config/lovelace/include/graph/illuminance_graph.yaml

                  - !include /config/lovelace/include/settings/light_settings.yaml

              - type: vertical-stack
                cards:
                  - type: custom:auto-entities
                    show_empty: true
                    card:
                      type: entities
                      title: Lights In Use
                      show_header_toggle: false
                    filter:
                      include:
                        - group: group.light_in_use_timers
                      exclude:
                        - state: idle
                    sort:
                      method: name
                      ignore_case: true

                  - !include /config/lovelace/include/settings/light_settings.yaml

              - type: vertical-stack
                cards:
                  - !include /config/lovelace/include/history/light_inside_history.yaml
                  - !include /config/lovelace/include/settings/light_settings.yaml

              - type: vertical-stack
                cards:
                  - !include /config/lovelace/include/history/light_outside_history.yaml
                  - !include /config/lovelace/include/history/light_settings_history.yaml
                  - !include /config/lovelace/include/settings/light_settings.yaml
