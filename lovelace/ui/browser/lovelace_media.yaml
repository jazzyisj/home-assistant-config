title: Media
icon: mdi:music-box-multiple
path: media
panel: true
cards:
  - type: custom:layout-card
    layout: vertical
    max_columns: 4
    cards:
      - !include /config/lovelace/include/menu/media_menu.yaml
      - !include /config/lovelace/include/card/global_alerts.yaml

      - type: horizontal-stack
        cards:
          - !include /config/lovelace/include/button/announcement_button.yaml
          - !include /config/lovelace/include/button/quiet_mute_button.yaml
          - !include /config/lovelace/include/button/scene_movie_button.yaml
          - !include /config/lovelace/include/button/spotify_button.yaml
          - !include /config/lovelace/include/button/radio_button.yaml

      - type: custom:swipe-card
        card_width: '98%'
        start_card: 1
        reset_after: 60
        parameters:
          followFinger: true
          threshold: 10
          autoHeight: true
          roundLengths: true
          speed: 300
          effect: coverflow
          grabCursor: true
          centeredSlides: true
          slidesPerView: auto
          spaceBetween: 8
          coverflowEffect:
            rotate: 50
            stretch: 0
            depth: 100
            modifier: 1
            slideShadows : true
          pagination:
            type: bullets
            hideOnClick: false
            clickable: true
        cards:
          - !include /config/lovelace/include/picture_glance/radio_picture_glance_card.yaml
          - !include /config/lovelace/include/entities/radio_player.yaml

      - !include /config/lovelace/include/card/spotify_card.yaml

      - break
      - !include /config/lovelace/include/entities/media_players_group.yaml

      - break
      - !include /config/lovelace/include/entities/media_players_speaker.yaml

      - break
      - !include /config/lovelace/include/entities/media_players_television.yaml
      - !include /config/lovelace/include/entities/media_players_spotify.yaml
      - !include /config/lovelace/include/entities/media_timers.yaml
      #DISABLED - type: custom:browser-player
      - !include /config/lovelace/include/settings/media_settings.yaml

