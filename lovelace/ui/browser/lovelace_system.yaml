title: System
icon: mdi:desktop-classic
path: system
panel: true
cards:
  - type: custom:layout-card
    layout: vertical
    cards:
      - !include /config/lovelace/include/menu/system_menu.yaml
      - !include /config/lovelace/include/card/global_alerts.yaml

      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - !include /config/lovelace/include/graph/processor_use_graph.yaml
              - !include /config/lovelace/include/graph/cpu_temperature_graph.yaml

          - type: horizontal-stack
            cards:
              - !include /config/lovelace/include/graph/memory_use_graph.yaml
              - !include /config/lovelace/include/graph/swap_use_graph.yaml

          - type: horizontal-stack
            cards:
              - !include /config/lovelace/include/graph/cpu_load_1m_graph.yaml
              - !include /config/lovelace/include/graph/cpu_load_5m_graph.yaml
              - !include /config/lovelace/include/graph/cpu_load_15m_graph.yaml

      - break
      - type: custom:swipe-card
        card_width: '98%'
        start_card: 1
        reset_after: 120
        parameters:
          nested: false
          followFinger: true
          threshold: 10
          autoHeight: true
          roundLengths: true
          speed: 300
          effect: coverflow
          grabCursor: true
          centeredSlides: true
          slidesPerView: auto
          spaceBetween: 8
          coverflowEffect:
            rotate: 50
            stretch: 0
            depth: 100
            modifier: 1
            slideShadows : true
          pagination:
            type: bullets
            hideOnClick: false
            clickable: true
        cards:
          - !include /config/lovelace/include/entities/hass_monitor.yaml
          - !include /config/lovelace/include/entities/hass_addons_monitor.yaml

      - break
      # - type: custom:swipe-card
      #   card_width: '98%'
      #   start_card: 1
      #   reset_after: 120
      #   parameters:
      #     nested: false
      #     followFinger: true
      #     threshold: 10
      #     autoHeight: true
      #     roundLengths: true
      #     speed: 300
      #     effect: coverflow
      #     grabCursor: true
      #     centeredSlides: true
      #     slidesPerView: auto
      #     spaceBetween: 8
      #     coverflowEffect:
      #       rotate: 50
      #       stretch: 0
      #       depth: 100
      #       modifier: 1
      #       slideShadows : true
      #     pagination:
      #       type: bullets
      #       hideOnClick: false
      #       clickable: true
      #   cards:
      - type: vertical-stack
        cards:
          - !include /config/lovelace/include/entities/server_monitor.yaml
          - !include /config/lovelace/include/card/battery_monitor_card.yaml
          #SWIPE won't work under swipe card

      - break
      - type: custom:swipe-card
        card_width: '98%'
        start_card: 1
        reset_after: 120
        parameters:
          nested: false
          followFinger: true
          threshold: 10
          autoHeight: true
          roundLengths: true
          speed: 300
          effect: coverflow
          grabCursor: true
          centeredSlides: true
          slidesPerView: auto
          spaceBetween: 8
          coverflowEffect:
            rotate: 50
            stretch: 0
            depth: 100
            modifier: 1
            slideShadows : true
          pagination:
            type: bullets
            hideOnClick: false
            clickable: true
        cards:
          - type: vertical-stack
            cards:
              - !include /config/lovelace/include/entities/network_monitor.yaml

              - type: horizontal-stack
                cards:
                  - !include /config/lovelace/include/graph/network_speed_graph.yaml
                  - !include /config/lovelace/include/graph/ping_speed_graph.yaml

              #DISABLED - type: horizontal-stack
