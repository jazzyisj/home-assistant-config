title: Debugging
icon: mdi:android-debug-bridge
path: debugging
cards:
  - type: custom:auto-entities
    show_empty: true
    filter:
      include:
        - domain: variable
    sort:
      method: name
      ignore_case: true
    card:
      type: entities
      title: Variable Values
      show_header_toggle: false

  - type: custom:auto-entities
    show_empty: true
    filter:
      include:
        - domain: automation
      exclude:
        - state: 'on'
    sort:
      method: name
      ignore_case: true
    card:
      type: entities
      title: Disabled Automations
      show_header_toggle: false

  - type: custom:auto-entities
    show_empty: true
    filter:
      include:
        - domain: automation
      exclude:
        - attributes:
            current: "= 0"
    sort:
      method: name
      ignore_case: true
    card:
      type: entities
      title: Running Automations
      show_header_toggle: false

  - type: custom:auto-entities
    show_empty: true
    filter:
      include:
        - domain: script
      exclude:
        - state: 'off'
    sort:
      method: name
      ignore_case: true
    card:
      type: entities
      title: Running Scripts
      show_header_toggle: false

  - type: custom:auto-entities
    show_empty: true
    filter:
      include:
        - domain: timer
      exclude:
        - state: 'idle'
    sort:
      method: name
      ignore_case: true
    card:
      type: entities
      title: Running Timers
      show_header_toggle: false

  - type: custom:auto-entities
    show_empty: true
    filter:
      include:
        - domain: alert
      exclude:
        - state: 'idle'
    sort:
      method: name
      ignore_case: true
    card:
      type: entities
      title: Active Alerts
      show_header_toggle: false

  - type: custom:auto-entities
    show_empty: true
    filter:
      include:
        - domain: group
          options:
            type: custom:fold-entity-row
    sort:
      method: name
      ignore_case: true
    card:
      type: entities
      show_header_toggle: false
      title: Groups