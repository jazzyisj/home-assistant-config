###############################################################################
## Low Battery Alert Entity
###############################################################################
entity: alert.low_battery
tap_action:
  action: none
double_tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    title: 'Battery Monitor'
    card: !include /config/lovelace/card/hass/battery_monitor_card.yaml
hold_action:
  action: call-service
  service: alert.turn_off
  service_data:
    entity_id: alert.low_battery
card_mod:
  style: |
    :host {
      --paper-item-icon-active-color: var(--entity-warning-color);
    }
