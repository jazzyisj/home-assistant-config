###############################################################################
## Low Battery Alert Entity
###############################################################################
entity: alert.low_battery
tap_action:
  action: fire-dom-event
  browser_mod:
    service: browser_mod.popup
    data:
      content: !include /config/lovelace/card/hass/battery_monitor_card.yaml
      timeout: 60000
double_tap_action:
  action: more-info
hold_action:
  action: call-service
  service: alert.turn_off
  service_data:
    entity_id: alert.low_battery
card_mod:
  style: |
    :host {
      --paper-item-icon-active-color: var(--entity-warning-color);
    }
