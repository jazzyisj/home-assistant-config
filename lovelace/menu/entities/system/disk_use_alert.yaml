###############################################################################
## Disk Use Alert Entity
###############################################################################
entity: alert.disk_use
name: 'Disk Use'
double_tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    hide_header: true
    title: 'Pi-Hole Monitor'
    card: !include /config/lovelace/card/system/server_monitor.yaml
hold_action:
  action: call-service
  service: alert.turn_off
  service_data:
    entity_id: alert.disk_use
card_mod:
  style: |
    :host {
      --paper-item-icon-active-color: var(--entity-warning-color);
    }
