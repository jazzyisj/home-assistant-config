###############################################################################
## Unknown Device Alert Entity
###############################################################################
entity: alert.unknown_device
name: "Unknown Device"
double_tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    hide_header: true
    title: "Router Monitor"
    card: !include /config/lovelace/card/network/router_monitor.yaml
hold_action:
  action: call-service
  service: alert.turn_off
  service_data:
    entity_id: alert.unknown_device
card_mod:
  style: |
    :host {
      --paper-item-icon-active-color: var(--entity-warning-color);
    }
