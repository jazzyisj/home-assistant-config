###############################################################################
## Unknown Network Device Alert Entity
###############################################################################
entity: alert.unknown_network_device
name: 'Unknown Device'
double_tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    hide_header: true
    title: 'Network Monitor'
    card: !include /config/lovelace/card/network/network_monitor.yaml
hold_action:
  action: call-service
  service: alert.turn_off
  service_data:
    entity_id: alert.unknown_network_device
card_mod:
  style: |
    :host {
      --paper-item-icon-active-color: var(--entity-warning-color);
    }
