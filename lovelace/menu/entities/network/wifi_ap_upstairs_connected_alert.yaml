###############################################################################
## Upstairs WIFI AP Connected Alert Entity
###############################################################################
entity: alert.wifi_ap_upstairs_connected
name: 'WIFI AP'
double_tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    hide_header: true
    title: 'Pi-Hole Monitor'
    card: !include /config/lovelace/card/network/network_monitor.yaml
hold_action:
  action: call-service
  service: alert.turn_off
  service_data:
    entity_id: alert.wifi_ap_upstairs_connected
style: |
  :host {
    --paper-item-icon-active-color: var(--entity-severe-color);
  }
