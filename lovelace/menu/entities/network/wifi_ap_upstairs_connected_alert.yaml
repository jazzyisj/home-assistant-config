###############################################################################
## Upstairs WIFI AP Connected Alert Entity
###############################################################################
entity: alert.wifi_ap_upstairs_connected
name: "WIFI AP"
tap_action:
  action: fire-dom-event
  browser_mod:
    service: browser_mod.popup
    data:
      content: !include /config/lovelace/card/network/router_monitor.yaml
      timeout: 60000
double_tap_action:
  action: more-info
hold_action:
  action: call-service
  service: alert.turn_off
  service_data:
    entity_id: alert.wifi_ap_upstairs_connected
style: |
  :host {
    --paper-item-icon-active-color: var(--entity-severe-color);
  }
