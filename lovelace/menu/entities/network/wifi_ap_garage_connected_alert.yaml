###############################################################################
## Garage WIFI AP Connected Alert Entity
###############################################################################
entity: alert.wifi_ap_garage_connected
name: "WIFI AP"
double_tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    hide_header: true
    title: "Router Monitor"
    card: !include /config/lovelace/card/network/router_monitor.yaml
hold_action:
  action: call-service
  service: alert.turn_off
  service_data:
    entity_id: alert.wifi_ap_garage_connected
style: |
  :host {
    --paper-item-icon-active-color: var(--entity-severe-color);
  }
