###############################################################################
## Bluetooth Disabled Alert Entity
###############################################################################
entity: alert.bluetooth_disabled
name: "Bluetooth Disabled"
tap_action:
  action: fire-dom-event
  browser_mod:
    service: browser_mod.popup
    data:
      content: !include /config/lovelace/card/network/bluetooth_devices.yaml
      timeout: 60000
double_tap_action:
  action: more-info
hold_action:
  action: call-service
  service: alert.turn_off
  service_data:
    entity_id: alert.bluetooth_disabled
card_mod:
  style: |
    :host {
      --paper-item-icon-active-color: var(--entity-severe-color);
    }
