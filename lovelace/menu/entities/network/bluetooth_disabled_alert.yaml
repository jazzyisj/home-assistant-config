###############################################################################
## Bluetooth Disabled Alert Entity
###############################################################################
entity: alert.bluetooth_disabled
name: 'Bluetooth Disabled'
double_tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    hide_header: true
    title: 'Bluetooth Devices'
    card: !include /config/lovelace/card/network/bluetooth_devices.yaml
hold_action:
  action: call-service
  service: alert.turn_off
  service_data:
    entity_id: alert.bluetooth_disabled
card_mod:
  style: |
    :host {
      --paper-item-icon-active-color: var(--entity-severe-color);
    }
