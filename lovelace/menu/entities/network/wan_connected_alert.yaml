###############################################################################
## WAN Connected Alert Entity
###############################################################################
entity: alert.wan_connected
name: 'WAN'
tap_action:
  action: none
hold_action:
  action: call-service
  service: alert.turn_off
  service_data:
    entity_id: alert.wan_connected
card_mod:
  style: |
    {% if is_state('alert.wan_connected','on') %}
    @keyframes blink {
      50% {
        --paper-item-icon-active-color: var(--entity-warning-color);
      }
    }
    {% endif %}
    :host {
      --paper-item-icon-active-color: var(--entity-critical-color);
      {% if is_state('alert.wan_connected','on') %}animation: blink 0.5s linear infinite;{% endif %}
    }
