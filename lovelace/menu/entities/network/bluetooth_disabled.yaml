###############################################################################
## Bluetooth Disabled Alert Entity
###############################################################################
entity: alert.bluetooth_disabled
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    title: 'Bluetooth Devices'
    card:
      type: custom:auto-entities
      card:
        type: entities
      sort:
        method: state
        ignore_case: true
      filter:
        include:
          - attributes:
              device_type: 'bluetooth'
            options:
              secondary_info: last-changed
              style: |
                :host {
                  --paper-item-icon-color:
                    {% if is_state(config.entity,'home')%} var(--state-icon-active-color)
                    {% else %} var(--state-icon-color)
                    {% endif %}
                    ;
                }
double_tap_action:
  action: navigate
  navigation_path: /lovelace-system/system
hold_action:
  action: call-service
  service: alert.turn_off
  service_data:
    entity_id: alert.bluetooth_disabled
style: |
  :host {
    --paper-item-icon-active-color: var(--entity-critical-color);
  }
