###############################################################################
## Door Lock Failed Alert Entity
###############################################################################
entity: alert.door_lock_failed
name: 'Lock Failed'
tap_action:
  action: none
double_tap_action:
  action: call-service
  service: script.reset_locks
hold_action:
  action: call-service
  service: alert.turn_off
  service_data: alert.door_lock_failed
card_mod:
  style: |
    :host {
      --paper-item-icon-active-color: var(--entity-warning-color);
    }
