###############################################################################
## Alarm Auto Arming Disabled Alert Entity
###############################################################################
entity: alert.alarm_auto_arming_disabled
name: 'Alarm Disabled'
double_tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    hide_header: true
    title: 'Alarm Settings'
    card: !include /config/lovelace/card/alarm/alarm_settings.yaml
hold_action:
  action: call-service
  service: alert.turn_off
  service_data:
    entity_id: alert.alarm_auto_arming_disabled
card_mod:
  style: |
    :host {
      --paper-item-icon-active-color: var(--entity-warning-color);
    }
