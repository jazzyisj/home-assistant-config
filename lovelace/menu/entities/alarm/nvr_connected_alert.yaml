###############################################################################
## NVR Connected Alert Entity
###############################################################################
entity: alert.nvr_connected
name: 'NVR Disconnected'
double_tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    hide_header: true
    title: 'Alarm Settings'
    card: !include /config/lovelace/card/alarm/alarm_settings.yaml
hold_action:
  action: call-service
  service: alert.turn_off
  service_data:
    entity_id: alert.nvr_connected
card_mod:
  style: |
    :host {
      --paper-item-icon-active-color: var(--entity-severe-color);
    }
