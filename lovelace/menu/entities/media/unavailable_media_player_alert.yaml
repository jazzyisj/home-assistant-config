###############################################################################
## Unavailable Media Player Entity
###############################################################################
entity: alert.unavailable_media_player
name: "Media Player"
tap_action:
  action: fire-dom-event
  browser_mod:
    service: browser_mod.popup
    data:
      content: !include /config/lovelace/card/media/media_player/unavailable_media_players.yaml
      timeout: 60000
card_mod:
  style: |
    :host {
      --paper-item-icon-active-color: var(--entity-severe-color);
    }
