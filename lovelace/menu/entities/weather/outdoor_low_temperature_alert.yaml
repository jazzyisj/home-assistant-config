###############################################################################
## Outdoor Low Temperature Alert Entity
###############################################################################
entity: alert.outdoor_low_temperature
name: 'Outdoor Low Temp'
tap_action:
  action: none
double_tap_action:
  action: url
  url_path: https://www.windy.com/-Temperature-temp?temp,2019-02-24-18,42.202,-83.064,10,p:off
hold_action:
  action: call-service
  service: alert.turn_off
  service_data:
    entity_id: alert.outdoor_low_temperature
card_mod:
  style: |
    :host {
      --paper-item-icon-active-color: var(--entity-warning-color);
    }
