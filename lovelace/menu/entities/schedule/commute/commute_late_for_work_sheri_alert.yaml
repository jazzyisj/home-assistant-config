###############################################################################
## Late For Work Sheri Alert Entity
###############################################################################
entity: alert.late_for_work_sheri
name: 'Sheri Late'
double_tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    hide_header: true
    title: 'Commute Settings'
    card: !include /config/lovelace/card/schedule/commute/commute_settings.yaml
hold_action:
  action: call-service
  service: alert.turn_off
  service_data:
    entity_id: alert.late_for_work_sheri
card_mod:
  style: |
    :host {
      --paper-item-icon-active-color: var(--entity-warning-color);
    }
