###############################################################################
## Home Commute Sheri Alert Entity
###############################################################################
entity: alert.home_commute_sheri
name: 'Sheri Home'
double_tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    hide_header: true
    title: 'Commute Traffic'
    card: !include /config/lovelace/card/schedule/commute/traffic_map.yaml
hold_action:
  action: call-service
  service: alert.turn_off
  service_data:
    entity_id: alert.sheri_home_commute
card_mod:
  style: |
    :host {
      --paper-item-icon-active-color: var(--entity-minor-color);
    }
