###############################################################################
## Shift Selection Alert Entity
###############################################################################
entity: alert.shift_selection
double_tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    hide_header: true
    title: 'Work Schedule Settings'
    card: !include /config/lovelace/card/schedule/work_schedule_settings.yaml
hold_action:
  action: call-service
  service: alert.turn_off
  service_data:
    entity_id: alert.shift_selection
card_mod:
  style: |
    :host {
      --paper-item-icon-active-color: var(--entity-severe-color);
    }
