###############################################################################
## Mobile Bluetooth Sheri Alert Entity
###############################################################################
entity: alert.sheri_phone_bluetooth_off
name: "Sheri Bluetooth"
tap_action:
  action: fire-dom-event
  browser_mod:
    service: browser_mod.popup
    data:
      content: !include /config/lovelace/card/presence/sheri_presence.yaml
      timeout: 60000
double_tap_action:
  action: more-info
hold_action:
  action: call-service
  service: alert.turn_off
  service_data:
    entity_id: alert.sheri_phone_bluetooth_off
card_mod:
  style: |
    :host {
      --paper-item-icon-active-color: var(--entity-warning-color);
    }
