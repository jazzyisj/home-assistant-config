###############################################################################
## Mobile Bluetooth Jason Alert Entity
###############################################################################
entity: alert.jason_phone_bluetooth_off
name: 'Jason BT Off'
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    hide_header: true
    title: 'Jason Presence'
    card: !include /config/lovelace/card/presence/jason_presence.yaml
hold_action:
  action: call-service
  service: alert.turn_off
  service_data:
    entity_id: alert.jason_phone_bluetooth_off
card_mod:
  style: |
    :host {
      --paper-item-icon-active-color: var(--entity-warning-color);
    }
