###############################################################################
## Sheri Phone Bluetooth Disconnected Alert Entity
###############################################################################
entity: alert.sheri_phone_bluetooth_connected
name: 'Sheri Bluetooth'
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    hide_header: true
    title: 'Sheri Presence'
    card: !include /config/lovelace/card/presence/sheri_presence.yaml
hold_action:
  action: call-service
  service: alert.turn_off
  service_data:
    entity_id: alert.sheri_phone_bluetooth_connected
card_mod:
  style: |
    :host {
      --paper-item-icon-active-color: var(--entity-warning-color);
    }
