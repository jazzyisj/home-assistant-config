###############################################################################
## Garage Low Temperature Alert Entity
###############################################################################
entity: alert.garage_low_temperature
name: 'Garage Low Temp'
double_tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    hide_header: true
    title: 'Garage Climate Settings'
    card: !include /config/lovelace/card/garage/garage_climate_settings.yaml
hold_action:
  action: call-service
  service: alert.turn_off
  service_data:
    entity_id: alert.garage_low_temperature
card_mod:
  style: |
    :host {
      --paper-item-icon-active-color: var(--entity-severe-color);
    }
