###############################################################################
## Garage Low Temperature Alert Entity
###############################################################################
entity: alert.garage_low_temperature
name: Garage Temp
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    title: 'Garage Settings'
    hide_header: true
    card: !include /config/lovelace/card/garage/garage_climate_settings.yaml
double_tap_action:
  action: none
hold_action:
  action: call-service
  service: alert.turn_off
  service_data:
    entity_id: alert.garage_low_temperature
style: |
  :host {
    --paper-item-icon-active-color: var(--entity-low-temp-color);
  }
