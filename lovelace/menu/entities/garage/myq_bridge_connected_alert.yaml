###############################################################################
## MyQ Bridge Connected Alert Entity
###############################################################################
entity: alert.myq_bridge_connected
name: "MyQ Bridge"
tap_action:
  action: fire-dom-event
  browser_mod:
    service: browser_mod.popup
    data:
      content: !include /config/lovelace/card/garage/garage_door_settings.yaml
      timeout: 60000
double_tap_action:
  action: more-info
hold_action:
  action: call-service
  service: alert.turn_off
  service_data:
    entity_id: alert.myq_bridge_connected
card_mod:
  style: |
    :host {
      --paper-item-icon-active-color: var(--entity-warning-color);
    }
