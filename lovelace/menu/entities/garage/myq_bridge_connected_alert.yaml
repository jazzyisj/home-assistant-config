###############################################################################
## MyQ Bridge Connected Alert Entity
###############################################################################
entity: alert.myq_bridge_connected
name: "MyQ Bridge"
double_tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    hide_header: true
    title: "Garage Settings"
    card: !include /config/lovelace/card/garage/garage_door_settings.yaml
hold_action:
  action: call-service
  service: alert.turn_off
  service_data:
    entity_id: alert.myq_bridge_connected
card_mod:
  style: |
    :host {
      --paper-item-icon-active-color: var(--entity-warning-color);
    }
