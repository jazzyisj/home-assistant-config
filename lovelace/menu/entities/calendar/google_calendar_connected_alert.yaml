###############################################################################
## Google Calendar Connected Alert Entity
###############################################################################
entity: alert.google_calendar_connected
name: 'Calendar Disconnected'
double_tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    hide_header: true
    title: 'Schedule Settings'
    card: !include /config/lovelace/card/schedule/schedule_settings.yaml
hold_action:
  action: call-service
  service: alert.turn_off
  service_data:
    entity_id: alert.google_calendar_connected
card_mod:
  style: |
    :host {
      --paper-item-icon-active-color: var(--entity-severe-color);
    }
