###############################################################################
## Google Calendar Connected Alert Entity
###############################################################################
entity: binary_sensor.google_calendar_connected_alert
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    title: 'Schedule Settings'
    card: !include /config/lovelace/card/schedule/schedule_settings.yaml
double_tap_action:
  action: navigate
  navigation_path: /lovelace/presence
hold_action:
  action: none
style: |
  :host {
    --paper-item-icon-active-color: var(--entity-critical-color);
  }
