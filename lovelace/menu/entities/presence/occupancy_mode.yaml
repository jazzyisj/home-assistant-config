###############################################################################
## Occupoancy Mode Alert Entity
###############################################################################
entity: alert.occupancy_mode
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    title: 'Occupancy Mode'
    card: !include /config/lovelace/card/presence/occupancy_mode.yaml
hold_action:
  action: call-service
  service: alert.turn_off
  service_data:
    entity_id: alert.occupancy_mode
style: |
  :host {
    --paper-item-icon-active-color: var(--entity-warning-color);
  }
