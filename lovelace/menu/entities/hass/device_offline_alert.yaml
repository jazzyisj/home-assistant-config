###############################################################################
## Offline Device Alert Entity
###############################################################################
entity: alert.device_offline
name: 'Device Offline'
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    hide_header: true
    title: 'Device Monitor'
    card: !include /config/lovelace/card/hass/device_monitor.yaml
double_tap_action:
  action: more-info
hold_action:
  action: call-service
  service: alert.turn_off
  service_data:
    entity_id: alert.device_offline
card_mod:
  style: |
    :host {
      --paper-item-icon-active-color: var(--entity-warning-color);
    }
