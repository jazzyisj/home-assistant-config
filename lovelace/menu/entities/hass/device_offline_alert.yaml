###############################################################################
## Offline Device Alert Entity
###############################################################################
entity: alert.device_offline
name: 'Device Offline'
tap_action:
  action: none
double_tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    title: 'Offline Devices'
    card:
      type: markdown
      content: >
        {%- if states('sensor.offline_devices')|int(0) == 0 -%}
          No offline devices.
        {%- else -%}
          {%- for device in expand(state_attr('sensor.offline_devices','entities')) -%}
          - {{ device.name }}{%- if not loop.last -%}{{ '\n' }}{%- endif -%}
          {%- endfor -%}
        {%- endif -%}
      card_mod:
        class: popup
hold_action:
  action: call-service
  service: alert.turn_off
  service_data:
    entity_id: alert.device_offline
card_mod:
  style: |
    :host {
      --paper-item-icon-active-color: var(--entity-severe-color);
    }
