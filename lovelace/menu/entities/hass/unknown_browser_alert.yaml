###############################################################################
## Unknown Browser Alert Entity
###############################################################################
entity: alert.unknown_browser
name: 'Unknown Browser'
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    hide_header: true
    title: 'Hass Monitor'
    card: !include /config/lovelace/card/hass/hass_monitor.yaml
double_tap_action:
  action: more-info
hold_action:
  action: call-service
  service: alert.turn_off
  service_data:
    entity_id: alert.unknown_browser
card_mod:
  style: |
    :host {
      --paper-item-icon-active-color: var(--entity-severe-color);
    }
