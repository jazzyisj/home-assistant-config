###############################################################################
## Remote UI Alert Entity
###############################################################################
entity: alert.remote_ui
name: 'Remote UI'
double_tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    hide_header: true
    title: 'Hass Monitor'
    card: !include /config/lovelace/card/hass/hass_monitor.yaml
hold_action:
  action: call-service
  service: alert.turn_off
  service_data:
    entity_id: alert.remote_ui
card_mod:
  style: |
    :host {
      --paper-item-icon-active-color: var(--entity-severe-color);
    }
