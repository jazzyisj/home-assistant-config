###############################################################################
## Alerts Disabled Entity
###############################################################################
entity: binary_sensor.alert_disabled
name: 'Alert Disabled'
tap_action: none
double_tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    title: 'Disabled Alerts'
    card: !include /config/lovelace/card/hass/disabled_alerts.yaml
hold_action:
  action: call-service
  service: script.alerts_on
card_mod:
  style: |
    :host {
      --paper-item-icon-active-color: var(--entity-warning-color);
    }
