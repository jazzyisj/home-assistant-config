###############################################################################
## Alerts Disabled Entity
###############################################################################
entity: binary_sensor.alert_disabled
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    title: Disabled Alerts
    card:
      type: custom:auto-entities
      card:
        type: entities
        show_header_toggle: false
      filter:
        include:
          - domain: alert
        exclude:
          - state: 'idle'
          - state: 'on'
      card_mod:
        class: popup
double_tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    title: System Settings
    card: !include /config/lovelace/card/system/system_settings.yaml
hold_action:
  action: call-service
  service: alert.turn_on
  service_data:
    entity_id: all
  style: |
    :host {
      --paper-item-icon-color: var(--entity-warning-color);
    }
