###############################################################################
## Automations Disabled Entity
###############################################################################
entity: binary_sensor.automation_disabled
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    title: Disabled Automations
    card:
      type: custom:auto-entities
      card:
        type: entities
        show_header_toggle: false
      filter:
        include:
          - group: group.automation_controls
        exclude:
          - state: 'on'
      card_mod:
        class: popup
double_tap_action:
  action: navigate
  navigation_path: /lovelace/system
hold_action:
  action: call-service
  service: input_boolean.turn_on
  service_data:
    entity_id: group.automation_controls
  style: |
    :host {
      --paper-item-icon-color: var(--entity-warning-color);
    }