###############################################################################
## Automations Disabled Entity
###############################################################################
entity: binary_sensor.automation_disabled
name: 'Automation Disabled'
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    hide_header: true
    title: 'Disabled Automations'
    card: !include /config/lovelace/card/hass/disabled_automations.yaml
double_tap_action:
  action: more-info
hold_action:
  action: call-service
  service: input_boolean.turn_on
  service_data:
    entity_id: group.automation_controls
card_mod:
  style: |
    :host {
      --paper-item-icon-active-color: var(--entity-warning-color);
    }
