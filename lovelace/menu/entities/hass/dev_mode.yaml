###############################################################################
## Dev Mode Entity
###############################################################################
entity: input_boolean.dev_mode
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    title: 'Hass Settings'
    card: !include /config/lovelace/card/hass/hass_monitor.yaml
double_tap_action:
  action: navigate
  navigation_path: /lovelace-system/hass
hold_action:
  action: call-service
  service: input_boolean.turn_off
  service_data:
    entity_id: input_boolean.dev_mode
style: |
  :host {
    --paper-item-icon-active-color: var(--entity-warning-color);
  }
