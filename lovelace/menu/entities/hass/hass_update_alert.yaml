###############################################################################
## Hass Update Alert Entity
###############################################################################
entity: alert.hass_update
name: 'Update'
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    hide_header: true
    title: 'System Updates'
    card: !include /config/lovelace/card/hass/hass_updates.yaml
double_tap_action:
  action: more-info
hold_action:
  action: call-service
  service: alert.turn_off
  service_data:
    entity_id: alert.hass_update
card_mod:
  style: |
    :host {
      --paper-item-icon-active-color: var(--entity-severe-color);
    }
