###############################################################################
## Hass Update Alert Entity
###############################################################################
entity: alert.hass_update
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    title: 'Hass System Updates'
    card: !include /config/lovelace/card/hass/hass_updates.yaml
double_tap_action:
  action: navigate
  navigation_path: /lovelace-system/hass
hold_action:
  action: call-service
  service: alert.turn_off
  service_data:
    entity_id: alert.hass_update
style: |
  :host {
    --paper-item-icon-active-color: var(--entity-warning-color);
  }
