###############################################################################
## Unavailable Sensor Alert Entity
###############################################################################
entity: alert.unavailable_sensor
name: 'Unknown Sensor'
double_tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    hide_header: true
    title: 'Device Monitor'
    card: !include /config/lovelace/card/hass/device_monitor.yaml
hold_action:
  action: call-service
  service: alert.turn_off
  service_data:
    entity_id: alert.unavailable_sensor
card_mod:
  style: |
    :host {
      --paper-item-icon-active-color: var(--entity-severe-color);
    }
