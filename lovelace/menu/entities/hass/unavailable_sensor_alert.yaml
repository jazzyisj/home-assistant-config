###############################################################################
## Unavailable Sensor Alert Entity
###############################################################################
entity: alert.unavailable_sensor
name: 'Unknown Sensor'
tap_action:
  action: none
double_tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    title: 'Unavailable Sensors'
    card:
      type: markdown
      content: >
        {%- if states('sensor.unavailable_sensors')|int(0) == 0 -%}
          No unavailable entities.
        {%- else -%}
          {%- for sensor in expand(state_attr('sensor.unavailable_sensors','entities')) -%}
          - {{ sensor.name }}{%- if not loop.last -%}{{ '\n' }}{%- endif -%}
          {%- endfor -%}
        {%- endif -%}
      card_mod:
        class: popup
hold_action:
  action: call-service
  service: alert.turn_off
  service_data:
    entity_id: alert.unavailable_sensor
card_mod:
  style: |
    :host {
      --paper-item-icon-active-color: var(--entity-severe-color);
    }
