entity: alert.alarm_clock_presence
name: 'Alarm Clock Presence'
tap_action:
  action: none
double_tap_action:
  action: call-service
  service: script.alarm_clock_stop
hold_action:
  action: call-service
  service: alert.turn_off
  service_data:
    entity_id: alert.alarm_clock_presence
card_mod:
  style: |
    :host {
      --paper-item-icon-active-color: var(--entity-severe-color);
    }
