###############################################################################
## Nest Connected Alert Entity
###############################################################################
entity: alert.nest_connected
name: 'Nest Disconnected'
double_tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    hide_header: true
    title: 'Climate Settings'
    card: !include /config/lovelace/card/climate/climate_settings.yaml
hold_action:
  action: call-service
  service: alert.turn_off
  service_data:
    entity_id: alert.nest_connected
card_mod:
  style: |
    :host {
      --paper-item-icon-active-color: var(--entity-severe-color);
    }
