###############################################################################
## Spa Low Temperature Alert Entity
###############################################################################
entity: alert.spa_low_temperature
name: 'Spa Low Temp'
double_tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    hide_header: true
    title: 'Spa Control'
    card: !include /config/lovelace/card/climate/spa_control.yaml
hold_action:
  action: call-service
  service: alert.turn_off
  service_data:
    entity_id: alert.spa_low_temperature
card_mod:
  style: |
    :host {
      --paper-item-icon-active-color: var(--entity-warning-color);
    }
