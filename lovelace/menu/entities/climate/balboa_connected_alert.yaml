###############################################################################
## Balboa Connected Alert Entity
###############################################################################
entity: alert.balboa_connected
name: 'Balboa Disconnected'
double_tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    hide_header: true
    title: 'Spa Control'
    card: !include /config/lovelace/card/climate/spa_control.yaml
hold_action:
  action: call-service
  service: alert.turn_off
  service_data:
    entity_id: alert.balboa_connected
card_mod:
  style: |
    :host {
      --paper-item-icon-active-color: var(--entity-severe-color);
    }
