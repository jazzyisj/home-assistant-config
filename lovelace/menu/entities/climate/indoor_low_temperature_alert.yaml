###############################################################################
## Indoor Low Temperature Alert Entity
###############################################################################
entity: alert.indoor_low_temperature
name: "Low Indoor Temp"
double_tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    hide_header: true
    title: "Climate Settings"
    card: !include /config/lovelace/card/climate/climate_monitor.yaml
hold_action:
  action: call-service
  service: alert.turn_off
  service_data:
    entity_id: alert.indoor_low_temperature
card_mod:
  style: |
    :host {
      --paper-item-icon-active-color: var(--entity-warning-color);
    }
