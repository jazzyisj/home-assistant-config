###############################################################################
## Balboa Connected Alert Entity
###############################################################################
entity: binary_sensor.balboa_connected_alert
tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    deviceID: this
    title: 'Balboa Spa'
    card: !include /config/lovelace/card/climate/spa_control.yaml
double_tap_action:
  action: navigate
  navigation_path: /lovelace/climate
hold_action:
  action: none
style: |
  :host {
    --paper-item-icon-color: var(--enitity-critical-color);
  }
