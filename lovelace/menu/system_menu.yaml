###############################################################################
## System Menu
###############################################################################
type: entity-filter
show_empty: false
state_filter:
  - 'on'
  - 'false' # incl for startup
  # - 'off'
  # - 'idle'
card:
  type: glance
  columns: 4
  show_state: false
  show_name: true
  card_mod:
    class: view_menu
entities:
  - !include /config/lovelace/menu/entities/hass/alert_disabled.yaml
  - !include /config/lovelace/menu/entities/hass/automation_disabled.yaml

  # battery
  - !include /config/lovelace/menu/entities/system/low_battery.yaml

  # global
  - !include /config/lovelace/menu/entities/hass/hass_startup.yaml
