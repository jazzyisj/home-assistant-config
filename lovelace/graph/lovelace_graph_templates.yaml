## https://apexcharts.com/docs/installation/
## https://github.com/RomRider/apexcharts-card#configuration-templates
###############################################################################
default:
  hours_12: true
  cache: true
  show:
    loading: true
  all_series_config:
    curve: smooth
    stroke_width: 1
    opacity: 1
    group_by:
      func: max
      duration: 1hr
  experimental:
    color_threshold: true

mini_graph:
  config_templates: default
  layout: minimal
  header:
    show: true
    show_states: true
    colorize_states: true
  apex_config:
    grid:
      show: false
    legend:
      show: false
    tooltip:
      enabled: false
    xaxis:
      labels:
        show: false
      axisTicks:
        show: false
      crosshairs:
        show: false
  all_series_config:
    show:
      in_chart: true
      legend_value: false
      name_in_header: false
    group_by:
      func: max
      duration: 15min
    fill_raw: last
    type: line

light_mini:
  config_templates: mini_graph
  update_interval: 1min
  graph_span: 72hr
  yaxis:
    - id: lux
      show: false

climate_mini:
  config_templates: mini_graph
  update_interval: 1min
  graph_span: 72h
  yaxis:
    - id: temperature
      show: false
      min: ~15
      max: ~30

    - id: humidity
      show: false
      min: ~30
      max: ~80
  all_series_config:
    group_by:
      func: max
      duration: 2hr

weather_graph:
  config_templates: default
  yaxis:

weather_mini:
  config_templates:
    - weather_graph
    - mini_graph
  update_interval: 15min
  graph_span: 24h
  all_series_config:
    group_by:
      func: max
      duration: 15min

weather_graph_week:
  config_templates: weather_graph
  update_interval: 60min
  graph_span: 7d

system_graph:
  config_templates: default
  update_interval: 5min
  graph_span: 1d
  apex_config:
    chart:
      height: 275px
  all_series_config:
    group_by:
      func: max
      duration: 5min

system_mini:
  config_templates: mini_graph
  update_interval: 15sec
  graph_span: 24h
  yaxis:
    - id: percent
      show: false
      max: ~40

    - id: cpu
      show: false
      max: ~0.5

    - id: temperature
      show: false
      min: ~30

    - id: wan
      show: false
      max: 250

    - id: ping
      show: false
      min: 0
      max: ~50
  all_series_config:
    group_by:
      func: max
      duration: 5min

network_graph:
  config_templates: default
  update_interval: 15min
  graph_span: 1d
  apex_config:
    chart:
      height: 250px
  yaxis:
    - id: speed
      show: true
      apex_config:
        tickAmount: 6
        decimalsInFloat: 0
        forceNiceScale: true
        title:
          text: Transfer Speed (Mbit/s)
          rotate: -90

    - id: data
      show: true
      opposite: true
      apex_config:
        tickAmount: 6
        decimalsInFloat: 0
        forceNiceScale: true
        title:
          text: Data (GB)
          rotate: -90
  all_series_config:
    curve: smooth
    stroke_width: 1
    opacity: 1
