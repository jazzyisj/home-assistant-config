###############################################################################
## Outdoor Illuminance Graph
###############################################################################
type: custom:apexcharts-card
config_templates: light_mini
header:
  title: 'Illuminance'
series:
  - entity: sensor.tempest_st_00057689_illuminance
    yaxis_id: lux
    show:
      in_header: raw
      header_color_threshold: true
    color_threshold: !include /config/lovelace/graph/include/lux_line_color.yaml
    header_actions:
      tap_action:
        action: url
        url_path: 'https://maps.darksky.net/@cloud_cover,42.545,-81.584,7'

  - entity: sensor.tempest_st_00057689_illuminance
    yaxis_id: lux
    type: area
    show:
      in_header: false
    stroke_width: 0
    color_threshold: !include /config/lovelace/graph/include/lux_area_color.yaml
