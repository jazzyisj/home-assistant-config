###############################################################################
## Garage Illuminance Graph
###############################################################################
type: custom:apexcharts-card
config_templates: light_mini
header:
  title: 'Illuminance'
series:
  - entity: sensor.garage_sensor_illuminance
    yaxis_id: lux
    show:
      in_header: raw
      header_color_threshold: true
    color_threshold: !include /config/lovelace/graph/include/lux_line_color.yaml

  - entity: sensor.garage_sensor_illuminance
    yaxis_id: lux
    type: area
    show:
      in_header: false
    stroke_width: 0
    color_threshold: !include /config/lovelace/graph/include/lux_area_color.yaml
