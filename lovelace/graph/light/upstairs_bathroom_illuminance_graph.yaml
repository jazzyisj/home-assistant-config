#######################################################################
## Upstairs Bathroom Illuminance Graph
#######################################################################
type: custom:apexcharts-card
config_templates: light_mini
header:
  title: 'Bathroom Lux'
series:
  - entity: sensor.upstairs_bathroom_sensor_illuminance
    yaxis_id: lux
    show:
      in_header: true
      header_color_threshold: true

    color_threshold: !include /config/lovelace/graph/include/lux_line_color.yaml

  - entity: sensor.upstairs_bathroom_sensor_illuminance
    yaxis_id: lux
    type: area
    show:
      in_header: false
    stroke_width: 0
    color_threshold: !include /config/lovelace/graph/include/lux_area_color.yaml
