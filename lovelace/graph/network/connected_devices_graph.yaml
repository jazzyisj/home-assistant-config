###############################################################################
## Connected Devices Graph
###############################################################################
type: custom:apexcharts-card
config_templates: system_mini
header:
  title: 'Devices'
series:
  - entity: sensor.asuswrt_devices_connected
    yaxis_id: devices
    show:
      in_header: raw
      header_color_threshold: true
    color_threshold: !include /config/lovelace/graph/include/connected_devices_line_color.yaml

  - entity: sensor.asuswrt_devices_connected
    yaxis_id: devices
    type: area
    show:
      in_header: false
    stroke_width: 0
    color_threshold: !include /config/lovelace/graph/include/connected_devices_area_color.yaml
