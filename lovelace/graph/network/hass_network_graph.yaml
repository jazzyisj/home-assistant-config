###############################################################################
## HASS Network Graph
###############################################################################
type: custom:apexcharts-card
config_templates: network_graph
apex_config:
  title:
    text: 'HASS - Network'
series:
  - entity: sensor.network_throughput_in_eth0
    name: In
    yaxis_id: speed
    unit: 'Mbit/s'
    transform: 'return x * 8;' # MB/s to Mbit/s

  - entity: sensor.network_throughput_out_eth0
    name: Out
    yaxis_id: speed
    unit: 'Mbit/s'
    transform: 'return x * 8;'

  - entity: sensor.hass_network_sent
    name: Sent
    yaxis_id: data
    type: column
    stroke_width: 3
    unit: 'GB'
    transform: 'return x / 111.02230246252;' # MiB to GB
    group_by:
      func: max
      duration: 1h

  - entity: sensor.hass_network_received
    name: Received
    yaxis_id: data
    type: column
    stroke_width: 3
    unit: 'GB'
    transform: 'return x / 111.02230246252;'
    group_by:
      func: max
      duration: 1h
