###############################################################################
## Router Download Speed Graph
###############################################################################
type: custom:apexcharts-card
config_templates: network
apex_config:
  title:
    text: "Download Speed"
series:
  - entity: sensor.speedtest_download
    name: "Speedtest"
    yaxis_id: speed
    stroke_width: 3
    color_threshold: !include /config/lovelace/graph/include/wan_speed_line_color.yaml

  - entity: sensor.rt_ax58u_wan_download_speed
    name: "WAN"
    yaxis_id: speed

  - entity: sensor.rt_ax58u_wired_download_speed
    name: "Wired"
    yaxis_id: speed

  - entity: sensor.rt_ax58u_wlan0_download_speed
    name: "WLAN0"
    yaxis_id: speed

  - entity: sensor.rt_ax58u_wlan1_download_speed
    name: "WLAN1"
    yaxis_id: speed
card_mod:
  class: basic_swipe
