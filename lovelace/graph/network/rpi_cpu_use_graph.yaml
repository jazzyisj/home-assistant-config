###############################################################################
## RPi CPU Temp Graph
###############################################################################
type: custom:apexcharts-card
config_templates: system_mini
header:
  title: 'CPU Use'
series:
  - entity: sensor.rpi_cpu_use_raspberrypi
    yaxis_id: cpu
    show:
      in_header: raw
      header_color_threshold: true
    color_threshold: !include /config/lovelace/graph/include/cpu_load_line_color.yaml

  - entity: sensor.rpi_cpu_use_raspberrypi
    yaxis_id: cpu
    type: area
    show:
      in_header: false
    stroke_width: 0
    color_threshold: !include /config/lovelace/graph/include/cpu_load_area_color.yaml
card_mod:
  class: basic
  style: | #SWIPE
    ha-card {
        margin: 2px;
      }
