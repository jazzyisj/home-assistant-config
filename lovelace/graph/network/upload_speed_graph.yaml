###############################################################################
## Router Upload Speed Graph
###############################################################################
type: custom:apexcharts-card
config_templates: network
apex_config:
  title:
    text: "Upload Speed"
series:
  - entity: sensor.speedtest_upload
    name: "Speedtest"
    yaxis_id: speed
    stroke_width: 2
    color_threshold: !include /config/lovelace/graph/include/wan_speed_line_color.yaml

  - entity: sensor.rt_ax58u_wan_upload_speed
    name: "WAN"
    yaxis_id: speed

  - entity: sensor.rt_ax58u_wired_upload_speed
    name: "Wired"
    yaxis_id: speed

  - entity: sensor.rt_ax58u_2_4_ghz_upload_speed
    name: "2 GHz"
    yaxis_id: speed

  - entity: sensor.rt_ax58u_5_ghz_upload_speed
    name: "5 Ghz"
    yaxis_id: speed
card_mod:
  class: basic_swipe
