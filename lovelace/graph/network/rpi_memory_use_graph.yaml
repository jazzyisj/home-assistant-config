###############################################################################
## RPi Memory Use Graph
###############################################################################
type: custom:apexcharts-card
config_templates: system_mini
header:
  title: 'Memory Use'
series:
  - entity: sensor.rpi_memory_use_percent
    yaxis_id: memory
    show:
      in_header: raw
      header_color_threshold: true
    color_threshold: !include /config/lovelace/graph/include/memory_use_line_color.yaml

  - entity: sensor.rpi_memory_use_percent
    yaxis_id: memory
    type: area
    show:
      in_header: false
    stroke_width: 0
    color_threshold: !include /config/lovelace/graph/include/memory_use_area_color.yaml
card_mod:
  class: basic
  style: | #SWIPE
    ha-card {
        margin: 2px;
      }
