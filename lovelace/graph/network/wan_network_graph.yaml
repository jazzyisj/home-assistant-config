###############################################################################
## WAN Network Graph
###############################################################################
type: custom:apexcharts-card
config_templates: network
apex_config:
  title:
    text: 'WAN'
series:
  - entity: sensor.asuswrt_upload_speed #ISSUE https://community.home-assistant.io/t/asuswrt-upload-download-stats-not-working/402502
    name: 'WAN Up'
    yaxis_id: speed

  - entity: sensor.asuswrt_download_speed #ISSUE https://community.home-assistant.io/t/asuswrt-upload-download-stats-not-working/402502
    name: 'WAN Down'
    yaxis_id: speed

  - entity: sensor.wan_upload
    name: 'Upload'
    yaxis_id: data
    type: column
    group_by:
      func: max
      duration: 1h

  - entity: sensor.wan_download
    name: 'Download'
    yaxis_id: data
    type: column
    group_by:
      func: max
      duration: 1h
