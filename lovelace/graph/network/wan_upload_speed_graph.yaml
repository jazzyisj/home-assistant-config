#######################################################################
## WAN Upload Speed Graph
#######################################################################
type: custom:apexcharts-card
config_templates: system_mini
header:
  title: 'Upload'
series:
  - entity: sensor.speedtest_upload
    yaxis_id: wan
    show:
      in_header: raw
      header_color_threshold: true
    color_threshold: !include /config/lovelace/graph/include/wan_line_color.yaml
    header_actions:
      hold_action:
        action: call-service
        service: script.wan_speedtest

  - entity: sensor.speedtest_upload
    yaxis_id: wan
    type: area
    show:
      in_header: false
    stroke_width: 0
    color_threshold: !include /config/lovelace/graph/include/wan_area_color.yaml
