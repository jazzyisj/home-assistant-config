###############################################################################
## Router Network Graph
###############################################################################
type: custom:apexcharts-card
config_templates: network
apex_config:
  title:
    text: 'Network'
series:
  - entity: sensor.jnet_router_kib_s_received
    name: Received
    yaxis_id: speed
    unit: 'Mbit/s'
    transform: 'return x / 976.5625;' # kib/s to Mbit/s

  - entity: sensor.jnet_router_kib_s_sent
    name: Sent
    yaxis_id: speed
    unit: 'Mbit/s'
    transform: 'return x / 976.5625;'

  - entity: sensor.router_sent
    name: Sent
    yaxis_id: data
    type: column
    unit: GB
    transform: 'return x / 1000000000;' # b to GB
    group_by:
      func: max
      duration: 1h

  - entity: sensor.router_received
    name: Received
    yaxis_id: data
    type: column
    unit: GB
    transform: 'return x / 1000000000;'
    group_by:
      func: max
      duration: 1h
