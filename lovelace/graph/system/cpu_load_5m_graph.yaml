###############################################################################
## CPU Load 5m Graph
###############################################################################
type: custom:apexcharts-card
config_templates: system_mini
header:
  title: 'CPU 5m'
series:
  - name: CPU 5m
    entity: sensor.load_5m
    yaxis_id: cpu
    show:
      in_header: true
      header_color_threshold: true
    color_threshold: !include /config/lovelace/graph/include/cpu_load_line_color.yaml

  - name: 'CPU 5m'
    entity: sensor.load_5m
    yaxis_id: cpu
    type: area
    show:
      in_header: false
    color_threshold: !include /config/lovelace/graph/include/cpu_load_area_color.yaml
