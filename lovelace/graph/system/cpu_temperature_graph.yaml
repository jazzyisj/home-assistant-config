#######################################################################
## CPU Temperature Graph
#######################################################################
type: custom:apexcharts-card
config_templates: system_mini
header:
  title: 'CPU Temp'
series:
  - name: 'CPU Temp'
    entity: sensor.cpu_temperature
    yaxis_id: temperature
    show:
      in_header: raw
      header_color_threshold: true
    color_threshold:
      - value: 0
        color: rgb(0, 153, 51)
      - value: 10
        color: rgb(57, 145, 18)
      - value: 20
        color: rgb(81, 137, 0)
      - value: 30
        color: rgb(100, 128, 0)
      - value: 40
        color: rgb(116, 119, 0)
      - value: 50
        color: rgb(131, 108, 0)
      - value: 60
        color: rgb(144, 95, 0)
      - value: 70
        color: rgb(155, 81, 0)
      - value: 80
        color: rgb(165, 65, 0)
      - value: 90
        color: rgb(173, 43, 0)
      - value: 100
        color: rgb(179, 0, 0)

  - name: 'CPU Temp'
    entity: sensor.cpu_temperature
    yaxis_id: temperature
    type: area
    show:
      in_header: false
    color_threshold:
      - value: 0
        color: rgb(0, 153, 51)
        opacity: 0.5

      - value: 10
        color: rgb(57, 145, 18)
        opacity: 0.5

      - value: 20
        color: rgb(81, 137, 0)
        opacity: 0.5

      - value: 30
        color: rgb(100, 128, 0)
        opacity: 0.5

      - value: 40
        color: rgb(116, 119, 0)
        opacity: 0.5

      - value: 50
        color: rgb(131, 108, 0)
        opacity: 0.5

      - value: 60
        color: rgb(144, 95, 0)
        opacity: 0.6

      - value: 70
        color: rgb(155, 81, 0)
        opacity: 0.7

      - value: 80
        color: rgb(165, 65, 0)
        opacity: 0.8

      - value: 90
        color: rgb(173, 43, 0)
        opacity: 0.9

      - value: 100
        color: rgb(179, 0, 0)
        opacity: 1
