#######################################################################################################################
## Cloud Cover Graph
#######################################################################################################################
type: custom:apexcharts-card
config_templates: weather_graph
apex_config:
  title:
    text: Cloud Cover
yaxis:
  - id: percent
    show: true
    opposite: true
    min: 0
    max: 100
    apex_config:
      tickAmount: 5
      decimalsInFloat: 0
      labels:
        show: true
      title:
        text: Perecent
        rotate: -90
series:
  - entity: sensor.home_cloud_cover
    name: Accuweather
    yaxis_id: percent

  - entity: sensor.dark_sky_cloud_coverage
    name: Dark Sky
    yaxis_id: percent
