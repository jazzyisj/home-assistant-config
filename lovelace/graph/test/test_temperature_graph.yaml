#######################################################################################################################
## Temperature Graph
#######################################################################################################################
type: custom:apexcharts-card
config_templates: weather_graph
apex_config:
  title:
    text: Temperature
yaxis:
  - id: temperature
    show: true
    apex_config:
      tickAmount: 7
      decimalsInFloat: 0
      forceNiceScale: true
      title:
        text: Temperature
        rotate: -90
series:
  - entity: weather.home
    attribute: temperature
    name: Accuweather
    yaxis_id: temperature

  - entity: sensor.windsor_temperature
    name: Envcan
    yaxis_id: temperature

  - entity: sensor.kdtw_temperature
    name: NWS
    yaxis_id: temperature