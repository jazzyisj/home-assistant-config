###############################################################################
## Indoor Sump Power Graph
###############################################################################
type: custom:apexcharts-card
config_templates: system_mini
header:
  title: 'Sump Power'
yaxis:
  - id: watts
    show: false
series:
  - name: 'Indoor Sump Power'
    entity: sensor.indoor_sump_power
    yaxis_id: watts
    show:
      in_header: raw
      header_color_threshold: true
    color_threshold: !include /config/lovelace/graph/include/power_use_w_line_color.yaml
    header_actions:
      tap_action:
        action: more-info
      double_tap_action:
        action: url
        url_path: !secret SHELLY_CLOUD

  - entity: sensor.indoor_sump_power
    yaxis_id: watts
    type: area
    show:
      in_header: false
    stroke_width: 0
    color_threshold: !include /config/lovelace/graph/include/power_use_w_area_color.yaml
