###############################################################################
## Indoor Sump Temperature Graph
###############################################################################
type: custom:apexcharts-card
config_templates: system_mini
header:
  title: 'Sump Temp'
series:
  - name: 'Indoor Sump Temperature'
    entity: sensor.indoor_sump_device_temperature
    yaxis_id: temperature
    show:
      in_header: raw
      header_color_threshold: true
    color_threshold: !include /config/lovelace/graph/include/system_temperature_line_color.yaml
    header_actions:
      tap_action:
        action: url
        url_path: !secret SHELLY_CLOUD 

  - entity: sensor.indoor_sump_device_temperature
    yaxis_id: temperature
    type: area
    show:
      in_header: false
    stroke_width: 0
    color_threshold: !include /config/lovelace/graph/include/system_temperature_area_color.yaml
