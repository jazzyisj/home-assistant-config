###############################################################################
## Temperature Summary Graph
# https://github.com/RomRider/apexcharts-card
# https://apexcharts.com/docs/installation/
###############################################################################
type: custom:apexcharts-card
config_templates: weather_graph
apex_config:
  title:
    text: 'Apparent Temperature'
yaxis:
  - id: temperature
    show: true
    apex_config:
      tickAmount: 7
      decimalsInFloat: 0
      forceNiceScale: true
      title:
        text: 'Temperature'
        rotate: -90
series:
  - entity: sensor.home_apparent_temperature
    name: 'Accuweather Apparent'
    yaxis_id: temperature

  - entity: sensor.home_realfeel_temperature
    name: 'Accuweather Realfeel'
    yaxis_id: temperature

  - entity: sensor.windsor_humidex
    name: 'Envcan'
    yaxis_id: temperature

  - entity: sensor.kdtw_heat_index
    name: 'NWS'
    yaxis_id: temperature
