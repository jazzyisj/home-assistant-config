###############################################################################
## Temperature Summary Graph
###############################################################################
type: custom:apexcharts-card
config_templates: weather
apex_config:
  title:
    text: 'Apparent Temperature'
yaxis:
  - id: temperature
    show: true
    apex_config:
      tickAmount: 7
      decimalsInFloat: 0
      forceNiceScale: true
series:
  - entity: sensor.tempest_st_00057689_feels_like_temperature
    name: 'Local'
    yaxis_id: temperature
    fill_raw: 'null'

  - entity: sensor.weatherflow_feels_like_temperature
    name: 'WeatherFlow'
    yaxis_id: temperature
    fill_raw: 'null'

  - entity: sensor.windsor_apparent_temperature
    name: 'Envcan'
    yaxis_id: temperature
    fill_raw: 'null'

  - entity: sensor.outdoor_temperature
    name: 'Actual'
    yaxis_id: temperature
    fill_raw: 'null'
