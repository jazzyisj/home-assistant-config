###############################################################################
## Temperature Summary Graph
###############################################################################
type: custom:apexcharts-card
config_templates: weather_graph
apex_config:
  title:
    text: 'Apparent Temperature'
yaxis:
  - id: temperature
    show: true
    apex_config:
      tickAmount: 7
      decimalsInFloat: 0
      forceNiceScale: true

series:
  - entity: sensor.tempest_st_00057689_feels_like_temperature
    name: Local
    yaxis_id: temperature

  - entity: sensor.weatherflow_feels_like_temperature
    name: WeatherFlow
    yaxis_id: temperature

  - entity: sensor.windsor_apparent_temperature
    name: 'Envcan'
    yaxis_id: temperature

  - entity: sensor.kdtw_apparent_temperature
    name: 'NWS'
    yaxis_id: temperature
