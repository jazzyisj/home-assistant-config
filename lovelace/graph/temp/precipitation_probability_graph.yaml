###############################################################################
## Precipitation Probability Graph
###############################################################################
type: custom:apexcharts-card
config_templates: weather
apex_config:
  title:
    text: 'Precipitation Probability'
yaxis:
  - id: percent
    show: true
    opposite: true
    min: 0
    max: 100
    apex_config:
      tickAmount: 5
      decimalsInFloat: 0
      labels:
        show: true

series:
  - entity: sensor.tempest_st_00057689_precipitation_probability
    name: 'Local'
    yaxis_id: percent

  - entity: sensor.weatherflow_precipitation_probability
    name: 'WeatherFlow'
    yaxis_id: percent

  - entity: sensor.windsor_chance_of_precip
    name: Envcan
    fill_raw: 'zero'
    yaxis_id: percent
    unit: '%'

  - entity: sensor.dark_sky_precip_probability
    name: Dark Sky
    yaxis_id: percent
