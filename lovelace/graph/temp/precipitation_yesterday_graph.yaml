###############################################################################
## Precipitation Yesterday Graph
###############################################################################
type: custom:apexcharts-card
config_templates: weather
apex_config:
  title:
    text: 'Precipitation Yesterday'
yaxis:
  - id: amount
    show: true
    apex_config:
      tickAmount: 5
series:
  - entity: sensor.tempest_st_00057689_rain_yesterday
    name: 'Local'
    yaxis_id: amount

  - entity: sensor.weatherflow_precipitation_yesterday
    name: 'Cloud'
    yaxis_id: amount

  - entity: sensor.weatherflow_precipitation_yesterday_rain_checked
    name: 'Checked'
    yaxis_id: amount

  - entity: sensor.precipitation_yesterday
    name: 'EnvCan'
    yaxis_id: amount
