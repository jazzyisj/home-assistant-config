###############################################################################
## Precipitation Rate Graph
###############################################################################
type: custom:apexcharts-card
config_templates: weather
apex_config:
  title:
    text: 'Precipitation Rate'
yaxis:
  - id: rate
    show: true
    apex_config:
      tickAmount: 5
      decimalsInFloat: 0
series:
  - entity: sensor.tempest_st_00057689_rain_rate
    name: 'Local'
    yaxis_id: rate
    float_precision: 3

  - entity: sensor.weatherflow_precipitation_rate
    name: 'Cloud'
    yaxis_id: rate
    float_precision: 3
