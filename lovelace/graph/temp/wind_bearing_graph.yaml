###############################################################################
## Wind Direction Graph #WF
###############################################################################
type: custom:apexcharts-card
config_templates: weather
apex_config:
  title:
    text: 'Wind Direction'
yaxis:
  - id: direction
    show: true
    min: 0
    max: 360
    apex_config:
      tickAmount: 2
      decimalsInFloat: 0
series:
  - entity: sensor.weatherflow_wind_direction
    name: 'Local'
    yaxis_id: direction

  - entity: sensor.tempest_st_00057689_wind_bearing
    name: 'WeatherFlow'
    yaxis_id: direction

  - entity: sensor.windsor_wind_bearing
    name: 'Envcan'
    yaxis_id: direction
