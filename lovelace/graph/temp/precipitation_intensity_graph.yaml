###############################################################################
## Precipitation Intensity Graph
###############################################################################
type: custom:apexcharts-card
config_templates: weather
apex_config:
  title:
    text: 'Precipitation Intensity'
yaxis:
  - id: intensity
    show: true
    apex_config:
      tickAmount: 5
      decimalsInFloat: 1
series:
  - entity: sensor.tempest_st_00057689_rain_intensity
    name: 'Local Intensity'
    yaxis_id: intensity

  - entity: sensor.weatherflow_precipitation_intensity
    name: 'WF Intensity'
    yaxis_id: intensity

  - entity: sensor.dark_sky_precip_intensity
    name: 'Dark Sky'
    yaxis_id: intensity
