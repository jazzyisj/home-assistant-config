###############################################################################
## Precipitation Probability Graph
###############################################################################
type: custom:apexcharts-card
config_templates: weather
apex_config:
  title:
    text: 'Precipitation Intensity'
yaxis:
  - id: intensity
    show: true
    min: 0
    max: 1
    apex_config:
      tickAmount: 5
      decimalsInFloat: 3
series:
  - entity: sensor.tempest_st_00057689_rain_intensity
    name: 'Local Intensity'
    yaxis_id: intensity
    float_precision: 3
    fill_raw: 'zero'
    unit: mm/h

  - entity: sensor.tempest_st_00057689_rain_rate
    name: 'Local Rate'
    yaxis_id: intensity
    float_precision: 3

  - entity: sensor.weatherflow_precipitation_intensity
    name: 'WF Intensity'
    yaxis_id: intensity
    float_precision: 3
    fill_raw: 'zero'
    unit: mm/h

  - entity: sensor.weatherflow_precipitation_rate
    name: 'WF Rate'
    yaxis_id: intensity
    float_precision: 3

  - entity: sensor.dark_sky_precip_intensity
    name: 'Dark Sky'
    yaxis_id: intensity
    float_precision: 3
