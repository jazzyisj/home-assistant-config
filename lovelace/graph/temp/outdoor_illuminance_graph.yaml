###############################################################################
## Outdoor Illuminance Graph
###############################################################################
type: custom:apexcharts-card
config_templates: weather_graph_week
header:
  title: 'Illuminance'

yaxis:
  - id: lux
    show: false
series:
  - entity: sensor.outdoor_illuminance
    yaxis_id: lux
    stroke_width: 1

  - entity: sensor.tempest_st_00057689_illuminance
    yaxis_id: lux
    stroke_width: 1

  - entity: sensor.weatherflow_brightness
    yaxis_id: lux
    stroke_width: 1
