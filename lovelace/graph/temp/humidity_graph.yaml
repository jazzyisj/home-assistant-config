###############################################################################
## Humidity Graph
###############################################################################
type: custom:apexcharts-card
config_templates: weather_graph
apex_config:
  title:
    text: 'Humidity'
yaxis:
  - id: percent
    show: true
    apex_config:
      tickAmount: 5
      decimalsInFloat: 0
      labels:
        show: true

series:
  - entity: sensor.tempest_st_00057689_humidity
    name: Local
    yaxis_id: percent

  - entity: sensor.weatherflow_relative_humidity
    name: WeatherFlow
    yaxis_id: percent

  - entity: sensor.windsor_humidity
    name: Envcan
    yaxis_id: percent

  - entity: sensor.kdtw_relative_humidity
    name: NWS
    yaxis_id: percent

  - entity: sensor.dark_sky_humidity
    name: Dark Sky
    yaxis_id: percent
