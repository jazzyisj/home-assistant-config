###############################################################################
## Humidity Graph
###############################################################################
type: custom:apexcharts-card
config_templates: weather_graph
apex_config:
  title:
    text: Humidity
yaxis:
  - id: percent
    show: true
    opposite: true
    apex_config:
      tickAmount: 5
      decimalsInFloat: 0
      labels:
        show: true
      title:
        text: Perecent
        rotate: -90
series:
  - entity: weather.home
    attribute: humidity
    name: Accuweather
    yaxis_id: percent

  - entity: sensor.windsor_humidity
    name: Envcan
    yaxis_id: percent

  - entity: sensor.kdtw_relative_humidity
    name: NWS
    yaxis_id: percent

  - entity: sensor.dark_sky_humidity
    name: Dark Sky
    yaxis_id: percent
