###############################################################################
## Wind Graph
###############################################################################
type: custom:apexcharts-card
config_templates: weather_graph
apex_config:
  title:
    text: 'Wind Speed'
yaxis:
  - id: speed
    show: true
    apex_config:
      tickAmount: 5
      decimalsInFloat: 0
      title:
        text: 'Wind Speed (km/h)'
        rotate: -90
series:
  - entity: weather.home
    attribute: wind_speed
    name: 'Accuweather Wind'
    yaxis_id: speed

  - entity: sensor.home_wind_gust
    name: 'Accuweather Gust'
    yaxis_id: speed

  - entity: sensor.windsor_wind_speed
    name: 'Envcan Wind'
    yaxis_id: speed

  - entity: sensor.windsor_wind_gust
    name: 'Envcan Gust'
    fill_raw: 'null'
    yaxis_id: speed

  - entity: sensor.kdtw_wind_speed
    name: 'NWS Wind'
    yaxis_id: speed

  - entity: sensor.kdtw_wind_gust
    name: 'NWS Gust'
    yaxis_id: speed

  - entity: sensor.dark_sky_wind_gust
    name: 'Dark Sky Gust'
    yaxis_id: speed
