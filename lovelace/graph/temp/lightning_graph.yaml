###############################################################################
## Lightning Graph
###############################################################################
type: custom:apexcharts-card
config_templates: weather
apex_config:
  title:
    text: 'Lightining Count'
yaxis:
  - id: count
    show: false
    min: 0
    max: ~10
series:
  - entity: sensor.tempest_st_00057689_lightning_count
    name: 'Local Count'
    yaxis_id: count

  - entity: sensor.weatherflow_lightning_strike_count
    name: 'Cloud Count'
    yaxis_id: count

  - entity: sensor.weatherflow_lightning_strike_count_last_hour
    name: 'Cloud 1 Hour'
    yaxis_id: count

  - entity: sensor.weatherflow_lightning_strike_count_last_3_hours
    name: 'Cloud 3 Hour'
    yaxis_id: count
