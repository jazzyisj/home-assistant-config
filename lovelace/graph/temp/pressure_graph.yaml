###############################################################################
## Pressure Graph
###############################################################################
type: custom:apexcharts-card
config_templates: weather_graph
apex_config:
  title:
    text: 'Barometric Pressure'
yaxis:
  - id: pressure
    show: true
    apex_config:
      tickAmount: 5
      decimalsInFloat: 1

series:
  - entity: sensor.tempest_st_00057689_sea_level_pressure
    name: 'Local'
    yaxis_id: pressure

  - entity: sensor.weatherflow_sea_level_pressure
    name: 'WeatherFlow'
    yaxis_id: pressure

  - entity: sensor.windsor_pressure
    name: 'Envcan'
    transform: 'return Number(x) * 10;'
    unit: hPa
    yaxis_id: pressure

  - entity: sensor.kdtw_sea_level_pressure
    name: 'NWS'
    transform: 'return Number(x) * 0.01;'
    unit: hPa
    yaxis_id: pressure
