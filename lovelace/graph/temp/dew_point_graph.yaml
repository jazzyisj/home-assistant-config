###############################################################################
## Dew Point Graph
###############################################################################
type: custom:apexcharts-card
config_templates: weather_graph
apex_config:
  title:
    text: 'Dew Point'
yaxis:
  - id: temperature
    show: true
    apex_config:
      tickAmount: 7
      decimalsInFloat: 0
      forceNiceScale: true

series:
  - entity: sensor.tempest_st_00057689_dew_point
    name: 'Local'
    yaxis_id: temperature

  - entity: sensor.weatherflow_dewpoint
    name: 'WeatherFlow'
    yaxis_id: temperature

  - entity: sensor.windsor_dew_point
    name: 'Envcan'
    yaxis_id: temperature

  - entity: sensor.kdtw_dew_point
    name: 'NWS'
    yaxis_id: temperature
