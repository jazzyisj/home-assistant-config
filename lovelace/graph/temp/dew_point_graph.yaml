###############################################################################
## Dew Point Graph
###############################################################################
type: custom:apexcharts-card
config_templates: weather_graph
apex_config:
  title:
    text: 'Dew Point'
yaxis:
  - id: temperature
    show: true
    apex_config:
      tickAmount: 7
      decimalsInFloat: 0
      forceNiceScale: true
      title:
        text: 'Temperature'
        rotate: -90
series:
  - entity: sensor.home_dew_point
    name: 'Accuweather'
    yaxis_id: temperature

  - entity: sensor.windsor_dew_point
    name: 'Envcan'
    yaxis_id: temperature

  - entity: sensor.kdtw_dew_point
    name: 'NWS'
    yaxis_id: temperature
