###############################################################################
## Wind Graph
###############################################################################
type: custom:apexcharts-card
config_templates: weather_graph
apex_config:
  title:
    text: 'Wind Speed'
yaxis:
  - id: speed
    show: true
    apex_config:
      tickAmount: 5
      decimalsInFloat: 0

series:
  - entity: sensor.tempest_st_00057689_wind_speed
    name: 'Local'
    yaxis_id: speed
    transform: 'return Number(x) * 3.6;'
    unit: km/h

  - entity: sensor.weatherflow_wind_speed_km_h
    name: 'WeatherFlow'
    yaxis_id: speed

  - entity: sensor.windsor_wind_speed
    name: 'Envcan Wind'
    yaxis_id: speed

