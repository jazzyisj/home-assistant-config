###############################################################################
## Visibility Summary Graph
###############################################################################
type: custom:apexcharts-card
config_templates: weather_graph
apex_config:
  title:
    text: Visibility
yaxis:
  - id: visibility
    show: false
    min: 0
    max: 20
    apex_config:
      tickAmount: 5
      decimalsInFloat: 0
      title:
        text: Visibility (km)
        rotate: -90

  - id: visibility2
    show: false
    min: 0
    max: 2000
    apex_config:
      tickAmount: 5
      decimalsInFloat: 0
      title:
        text: Visibility (m)
        rotate: -90

series:
  - entity: weather.home
    attribute: visibility
    name: Accuweather
    yaxis_id: visibility

  - entity: sensor.windsor_visibility
    name: Envcan
    yaxis_id: visibility

  - entity: sensor.kdtw_visibility
    name: NWS
    yaxis_id: visibility2
