###############################################################################
## Visibility Summary Graph
###############################################################################
type: custom:apexcharts-card
config_templates: weather_graph
apex_config:
  title:
    text: 'Visibility'
yaxis:
  - id: visibility
    show: true
    min: 0
    max: 40
    apex_config:
      tickAmount: 5
      decimalsInFloat: 0

series:
  - entity: sensor.tempest_st_00057689_visibility
    name: 'Local'
    yaxis_id: visibility

  - entity: sensor.weatherflow_visibility
    name: 'WeatherFlow'
    yaxis_id: visibility

  - entity: sensor.windsor_visibility
    name: 'Envcan'
    yaxis_id: visibility

  - entity: sensor.kdtw_visibility
    name: 'NWS'
    transform: 'return Number(x) / 1000;'
    unit: km
    yaxis_id: visibility
