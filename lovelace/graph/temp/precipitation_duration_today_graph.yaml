###############################################################################
## Precipitation Duration Today Graph
###############################################################################
type: custom:apexcharts-card
config_templates: weather
apex_config:
  title:
    text: 'Precipitation Duration Today'
yaxis:
  - id: duration
    show: true
    apex_config:
      tickAmount: 5
series:
  - entity: sensor.tempest_st_00057689_rain_duration_today
    name: 'Local'
    yaxis_id: duration

  - entity: sensor.weatherflow_precipitation_duration_today
    name: 'Cloud'
    yaxis_id: duration
