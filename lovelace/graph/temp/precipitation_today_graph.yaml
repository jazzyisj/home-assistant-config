###############################################################################
## Precipitation Today Graph
###############################################################################
type: custom:apexcharts-card
config_templates: weather
apex_config:
  title:
    text: 'Precipitation Today'
yaxis:
  - id: amount
    show: true
    apex_config:
      tickAmount: 5
series:
  - entity: sensor.tempest_st_00057689_rain_today
    name: 'Local'
    yaxis_id: amount

  - entity: sensor.weatherflow_precipitation_today
    name: 'Cloud'
    yaxis_id: amount

  - entity: sensor.weatherflow_precipitation_today_rain_checked
    name: 'Checked'
    yaxis_id: amount
