###############################################################################
## Temperature Graph
###############################################################################
type: custom:apexcharts-card
config_templates: weather_graph
apex_config:
  title:
    text: 'Temperature'
yaxis:
  - id: temperature
    show: true
    apex_config:
      tickAmount: 7
      decimalsInFloat: 0
      forceNiceScale: true

series:
  - entity: sensor.tempest_st_00057689_temperature
    name: Local

  - entity: sensor.weatherflow_air_temperature
    name: WeatherFlow

  - entity: sensor.windsor_temperature
    name: 'Envcan'
    yaxis_id: temperature

  - entity: sensor.kdtw_temperature
    name: 'NWS'
    yaxis_id: temperature

