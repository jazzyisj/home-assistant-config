#######################################################################
## Upstairs Bathroom Humidity Graph
#######################################################################
type: custom:apexcharts-card
config_templates: climate_mini
header:
  title: 'Bathroom'
series:
  - name: 'Humidity'
    entity: sensor.upstairs_bathroom_sensor_humidity
    yaxis_id: humidity
    show:
      in_header: false
    color_threshold: !include /config/lovelace/graph/include/humidity_line_color.yaml

  - entity: sensor.upstairs_bathroom_sensor_humidity
    yaxis_id: humidity
    type: area
    show:
      in_header: true
      header_color_threshold: true
    stroke_width: 0
    color_threshold: !include /config/lovelace/graph/include/humidity_area_color.yaml

  - name: 'Mold Risk'
    entity: sensor.upstairs_bathroom_mold_risk
    yaxis_id: humidity
    show:
      in_header: false
    color: rgb(255, 0, 0)
