#######################################################################################################################
## HVAC Runtime Graph
#######################################################################################################################
type: custom:apexcharts-card
config_templates: default
graph_span: 5d
header:
  show: false
apex_config:
  grid:
    show: true
  chart:
    height: 300px
  legend:
    position: bottom
    itemMargin:
      horizontal: 10
      vertical: 10
yaxis:
  - id: indoor
    show: true
    min: ~15
    max: ~25
    apex_config:
      decimalsInFloat: 1
      tickAmount: 5
      labels:
        show: true
      title:
        text: Temperature (°C)
        rotate: -90

  - id: outdoor
    show: false
    min: ~5
    max: ~30
    apex_config:
      decimalsInFloat: 1
      tickAmount: 5
      labels:
        show: true
      title:
        text: Temperature (°C)
        rotate: -90

  - id: hvac
    opposite: true
    max: 24
    apex_config:
      decimalsInFloat: 1
      tickAmount: 5
      labels:
        show: true
      title:
        text: HVAC Hours
        rotate: -90
all_series_config:
  group_by:
    func: max
    duration: 1hr
  stroke_width: 3
series:
  - entity: sensor.thermostat_temperature
    yaxis_id: indoor
    name: Indoor

  - entity: sensor.thermostat_target_temperature
    yaxis_id: indoor
    group_by:
      func: raw
    name: Target

  - entity: sensor.outdoor_temperature
    yaxis_id: outdoor
    name: Outdoor

  - entity: sensor.daily_heat_runtime
    yaxis_id: hvac
    type: column
    name: Heat
    group_by:
      func: max
      duration: 1day
    opacity: 0.7
    show:
      datalabels: true

  - entity: sensor.daily_ac_runtime
    yaxis_id: hvac
    type: column
    name: Cool
    group_by:
      func: max
      duration: 1day
    color: rgb(0, 0, 255)
    opacity: 0.7
    show:
      datalabels: true
