###############################################################################
## Garage Temperature Graph
###############################################################################
type: custom:apexcharts-card
config_templates: climate_mini
header:
  title: 'Garage'
series:
  - name: 'Temperature'
    entity: sensor.garage_sensor_temperature
    yaxis_id: temperature
    show:
      in_header: raw
      header_color_threshold: true
    color_threshold: !include /config/lovelace/graph/include/temperature_line_color.yaml

  - entity: sensor.garage_sensor_temperature
    yaxis_id: temperature
    type: area
    show:
      in_header: false
    stroke_width: 0
    color_threshold: !include /config/lovelace/graph/include/temperature_area_color.yaml

  - name: 'Outdoor'
    entity: sensor.outdoor_temperature
    yaxis_id: temperature
    show:
      in_header: false
    color: rgb(255, 0, 0)
