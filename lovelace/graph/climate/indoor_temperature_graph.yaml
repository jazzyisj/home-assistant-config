###############################################################################
## Indoor Temperature Graph
###############################################################################
type: custom:apexcharts-card
config_templates: climate_mini
header:
  title: 'Temperature'
series:
  - name: 'Temperature'
    entity: sensor.indoor_temperature
    yaxis_id: temperature
    show:
      in_header: raw
      header_color_threshold: true
    color_threshold: !include /config/lovelace/graph/include/temperature_line_color.yaml

  - entity: sensor.indoor_temperature
    yaxis_id: temperature
    type: area
    show:
      in_header: false
    stroke_width: 0
    color_threshold: !include /config/lovelace/graph/include/temperature_area_color.yaml
    header_actions:
      tap_action:
        action: fire-dom-event
        browser_mod:
          command: popup
          deviceID: this
          title: Thermostat
          card: !include /config/lovelace/card/climate/thermostat_card.yaml

  - name: 'Target'
    entity: sensor.thermostat_target_temperature
    yaxis_id: temperature
    show:
      in_header: raw
    group_by:
      func: raw
    stroke_width: 2
    color: rgb(3, 132, 252)
