###############################################################################
## Indoor Humidity Graph
###############################################################################
type: custom:apexcharts-card
config_templates: climate_mini
header:
  title: 'Humidity'
series:
  - name: 'Indoor'
    entity: sensor.thermostat_humidity
    yaxis_id: humidity
    show:
      in_header: raw
      header_color_threshold: true
    color_threshold: !include /config/lovelace/graph/include/humidity_line_color.yaml

  - entity: sensor.thermostat_humidity
    yaxis_id: humidity
    type: area
    show:
      in_header: false
    stroke_width: 0
    color_threshold: !include /config/lovelace/graph/include/humidity_area_color.yaml

