###############################################################################
## Energy Consumption Graph
###############################################################################
type: custom:apexcharts-card
config_templates: system_mini
graph_span: 3d
header:
  show: true
  title: 'Power Use'
yaxis:
  - id: watts
    apex_config:
      tickAmount: 5
      title:
        text: 'Watts (W)'
        rotate: -90
series:
  - entity: sensor.current_power_use
    yaxis_id: watts
    type: area
    name: 'Power Use'
    fill_raw: last
    stroke_width: 0
    group_by:
      func: max
      duration: 5m
    color_threshold: !include /config/lovelace/graph/include/power_use_line_color.yaml
