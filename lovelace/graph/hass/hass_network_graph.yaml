###############################################################################
## HASS Network Graph
###############################################################################
type: custom:apexcharts-card
config_templates: network
apex_config:
  title:
    text: "HASS - Network"
series:
  - entity: sensor.hass_mbps_received
    name: "Received"
    yaxis_id: speed

  - entity: sensor.hass_mbps_sent
    name: "Sent"
    yaxis_id: speed

  - entity: sensor.hass_data_sent
    name: "Sent"
    yaxis_id: data
    type: column
    group_by:
      func: max
      duration: 1h

  - entity: sensor.hass_data_received
    name: "Received"
    yaxis_id: data
    type: column
    group_by:
      func: max
      duration: 1h
card_mod:
  class: basic_swipe
