###############################################################################
## CPU Percent Detail Graph
###############################################################################
type: custom:apexcharts-card
config_templates: system
apex_config:
  title:
    text: 'HASS - CPU'
  yaxis:
    - id: percent
      show: true
series:
  - entity: sensor.hass_core_stats
    attribute: cpu_percent
    name: Core
    yaxis_id: percent

  - entity: sensor.hass_supervisor_stats
    attribute: cpu_percent
    name: Supervisor
    yaxis_id: percent

  - entity: sensor.hass_addon_cpu_percent
    name: Addons
    yaxis_id: percent

  - entity: sensor.hass_audio_stats
    attribute: cpu_percent
    name: CPU
    yaxis_id: percent

  - entity: sensor.hass_cli_stats
    attribute: cpu_percent
    name: CLI
    yaxis_id: percent

  - entity: sensor.hass_dns_stats
    attribute: cpu_percent
    name: DNS
    yaxis_id: percent

  - entity: sensor.hass_multicast_stats
    attribute: cpu_percent
    name: Multicast
    yaxis_id: percent

  - entity: sensor.hass_observer_stats
    attribute: cpu_percent
    name: Observer
    yaxis_id: percent
