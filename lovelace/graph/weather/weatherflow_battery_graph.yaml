###############################################################################
## Weatherflow Battery Level Graph
###############################################################################
type: custom:apexcharts-card
config_templates: weather_mini
graph_span: 7d
header:
  title: 'Battery'
yaxis:
  - id: percent
    show: false
    min: 0
    max: 100
series:
  - name: 'Battery' #WF sensor.tempest_st_00057689_battery
    entity: sensor.weatherflow_battery_tempest
    yaxis_id: percent
    show:
      in_header: raw
      header_color_threshold: true
    color_threshold: !include /config/lovelace/graph/include/battery_line_color.yaml

  - name: 'Battery'
    entity: sensor.weatherflow_battery_tempest
    yaxis_id: duration
    type: area
    show:
      in_header: false
    color_threshold: !include /config/lovelace/graph/include/battery_area_color.yaml
