###############################################################################
## Precipitation Intensity Graph
###############################################################################
type: custom:apexcharts-card
config_templates: weather_mini
header:
  title: 'Precip'
yaxis:
  - id: precip
    show: false
    min: 0
    max: ~25
series:
  - name: 'Precipitation'
    entity: sensor.precipitation_intensity
    yaxis_id: precip
    show:
      in_header: raw
      header_color_threshold: true
    color_threshold: !include /config/lovelace/graph/include/precipitation_intensity_line_color.yaml
    header_actions:
      double_tap_action:
        action: url
        url_path: !secret WINDY_RAIN
      hold_action:
        action: fire-dom-event
        browser_mod:
          command: popup
          deviceID: this
          large: true
          hide_header: true
          title: 'Precipitation'
          card: !include /config/lovelace/graph/weather/precipitation_detail_graph.yaml

  - name: 'Precipitation'
    entity: sensor.precipitation_intensity
    yaxis_id: precip
    type: area
    show:
      in_header: false
    color_threshold: !include /config/lovelace/graph/include/precipitation_intensity_area_color.yaml
