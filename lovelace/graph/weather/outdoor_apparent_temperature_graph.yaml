###############################################################################
## Outdoor Apparent Temperature Graph
###############################################################################
type: custom:apexcharts-card
config_templates: weather_mini
header:
  title: "RealFeel"
yaxis:
  - id: temperature
    show: false
series:
  - name: "Temperature"
    entity: sensor.outdoor_apparent_temperature
    yaxis_id: temperature
    show:
      in_header: raw
      header_color_threshold: true
    color_threshold: !include /config/lovelace/graph/include/temperature_line_color.yaml
    header_actions:
      double_tap_action:
        action: url
        url_path: !secret WINDY_TEMP
      hold_action:
        action: fire-dom-event
        browser_mod:
          service: browser_mod.popup
          data:
            title: "Outdoor Temperature"
            content: !include /config/lovelace/graph/weather/outdoor_temperature_detail_graph.yaml
            size: wide

  - name: "Apparent"
    entity: sensor.outdoor_apparent_temperature
    yaxis_id: temperature
    type: area
    show:
      in_header: false
    color_threshold: !include /config/lovelace/graph/include/temperature_area_color.yaml
