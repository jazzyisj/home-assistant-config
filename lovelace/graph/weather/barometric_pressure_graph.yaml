###############################################################################
## Barometric Pressure Graph
###############################################################################
type: custom:apexcharts-card
config_templates: weather_mini
header:
  title: 'Pressure'
yaxis:
  - id: pressure
    show: false
    opposite: true
    min: 980
    max: 1035
series:
  - name: 'Pressure'
    entity: sensor.barometric_pressure
    yaxis_id: pressure
    float_precision: 0
    show:
      in_header: raw
      header_color_threshold: true
    color_threshold: !include /config/lovelace/graph/include/pressure_line_color.yaml
    header_actions:
      tap_action:
        action: fire-dom-event
        browser_mod:
          command: popup
          deviceID: this
          title: 'Barometric Pressure'
          hide_header: true
          large: true
          card:
            type: iframe
            aspect_ratio: 100%
            url: https://maps.darksky.net/@sea_level_pressure,43.109,-77.651,5

  - name: 'Pressure'
    entity: sensor.barometric_pressure
    yaxis_id: pressure
    type: area
    float_precision: 0
    show:
      in_header: false
    color_threshold: !include /config/lovelace/graph/include/pressure_area_color.yaml
