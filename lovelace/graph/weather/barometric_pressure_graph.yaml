###############################################################################
## Barometric Pressure Graph
###############################################################################
type: custom:apexcharts-card
config_templates: weather_mini
header:
  title: 'Pressure'
yaxis:
  - id: pressure
    show: false
    opposite: true
    min: 980
    max: 1035
series:
  - name: 'Pressure'
    entity: sensor.barometric_pressure
    yaxis_id: pressure
    float_precision: 0
    show:
      in_header: raw
      header_color_threshold: true
    color_threshold: !include /config/lovelace/graph/include/pressure_line_color.yaml

  - name: 'Pressure'
    entity: sensor.barometric_pressure
    yaxis_id: pressure
    type: area
    float_precision: 0
    show:
      in_header: false
    color_threshold: !include /config/lovelace/graph/include/pressure_area_color.yaml
