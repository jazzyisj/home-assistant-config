###############################################################################
## Visibility Graph
###############################################################################
type: custom:apexcharts-card
config_templates: weather_mini
header:
  title: "Visibility"
yaxis:
  - id: visibility
    show: false
    min: 0
    max: ~30
series:
  - name: "Visibility"
    entity: sensor.visibility
    yaxis_id: visibility
    show:
      in_header: raw
      header_color_threshold: true
    color_threshold: !include /config/lovelace/graph/include/visibility_line_color.yaml
    header_actions:
      double_tap_action:
        action: url
        url_path: !secret DARK_SKY_CLOUD
      hold_action:
        action: fire-dom-event
        browser_mod:
          service: browser_mod.popup
          data:
            title: "Atmospheric Conditions"
            content: !include /config/lovelace/graph/weather/atmosphere_conditions_detail_graph.yaml
            size: wide

  - name: "Visibility"
    entity: sensor.visibility
    yaxis_id: visibility
    type: area
    show:
      in_header: false
    color_threshold: !include /config/lovelace/graph/include/visibility_area_color.yaml
