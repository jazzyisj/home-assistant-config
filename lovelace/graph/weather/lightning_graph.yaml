###############################################################################
## Lightning Graph
###############################################################################
type: custom:apexcharts-card
config_templates: weather_mini
header:
  title: "Lightning"
yaxis:
  - id: count
    show: false
    min: 0
    max: ~5
series:
  - name: "Lightning"
    entity: sensor.weatherflow_lightning_strike_count_last_hour
    yaxis_id: count
    show:
      in_header: raw
      header_color_threshold: true
    color_threshold: !include /config/lovelace/graph/include/lightning_count_line_color.yaml
    header_actions:
      double_tap_action:
        action: url
        url_path: !secret WINDY_RADAR
      hold_action:
        action: fire-dom-event
        browser_mod:
          command: popup
          deviceID: this
          large: true
          hide_header: true
          title: "Lightning Detail"
          card: !include /config/lovelace/graph/weather/lightning_detail_graph.yaml

  - name: "Lightning"
    entity: sensor.weatherflow_lightning_strike_count_last_hour
    yaxis_id: count
    type: area
    show:
      in_header: false
    color_threshold: !include /config/lovelace/graph/include/lightning_count_area_color.yaml
