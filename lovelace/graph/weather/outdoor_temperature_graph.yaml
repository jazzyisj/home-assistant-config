#######################################################################################################################
## Temperature Summary Graph
# https://github.com/RomRider/apexcharts-card
# https://apexcharts.com/docs/installation/
#######################################################################################################################
type: custom:apexcharts-card
config_templates: weather_graph
apex_config:
  title:
    text: Temperature
yaxis:
  - id: temperature
    show: true
    apex_config:
      tickAmount: 7
      decimalsInFloat: 0
      forceNiceScale: true
      title:
        text: Temperature
        rotate: -90

  - id: percent
    show: true
    opposite: true
    min: 0
    max: 100
    apex_config:
      tickAmount: 5
      decimalsInFloat: 0
      labels:
        show: true
      title:
        text: Perecent
        rotate: -90

series: #ISSUE #APEX graph no shading below 0
  - entity: sensor.outdoor_temperature # https://www.windy.com/colors?temp,42.505,-88.451,6
    name: Temperature
    yaxis_id: temperature
    fill_raw: 'null'
    type: area
    stroke_width: 1
    opacity: 0.5
    color: rgb(255, 179, 0)
    color_threshold: &temp_colors
      - value: -70
        color: rgb(115, 70, 105)
      - value: -55
        color: rgb(202, 172, 195)
      - value: -40
        color: rgb(162, 70, 145)
      - value: -25
        color: rgb(143, 89, 169)
      - value: -15
        color: rgb(157, 219, 217)
      - value: -8
        color: rgb(106, 191, 181)
      - value: -4
        color: rgb(100, 166, 189)
      - value: 0
        color: rgb(93, 133, 198)
      - value: 1
        color: rgb(68, 125, 99)
      - value: 10
        color: rgb(128, 147, 24)
      - value: 21
        color: rgb(243, 183, 4)
      - value: 30
        color: rgb(232, 83, 25)
      - value: 47
        color: rgb(71, 14, 0)

  - entity: sensor.outdoor_apparent_temperature
    name: RealFeel
    yaxis_id: temperature
    fill_raw: 'null'
    type: area
    stroke_width: 1
    opacity: 0.6
    color: rgb(186, 87, 0)
    color_threshold: *temp_colors

  - name: Avg (24h)
    entity: sensor.outdoor_temperature
    yaxis_id: temperature
    group_by:
      func: avg
      duration: 24h
    opacity: 0.6
    color: rgb(255, 0, 206)

  - name: Dewpoint
    entity: sensor.dew_point
    yaxis_id: temperature
    opacity: 0.6
    color: rgb(0, 206, 51)

  - name: Humidity
    entity: sensor.outdoor_humidity
    yaxis_id: percent
    stroke_width: 3
    opacity: 0.6
    color: rgb(0, 106, 255)
