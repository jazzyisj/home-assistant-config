###############################################################################
## Weatherflow Voltage Graph
###############################################################################
type: custom:apexcharts-card
config_templates: weather_mini
graph_span: 7d
header:
  title: "Voltage"
yaxis:
  - id: percent
    show: false
    min: 0
    max: ~5
series:
  - name: "Voltage"
    entity: sensor.tempest_st_00057689_voltage
    yaxis_id: percent
    show:
      in_header: raw
      header_color_threshold: true
    color_threshold: !include /config/lovelace/graph/include/voltage_line_color.yaml

  - name: "Voltage"
    entity: sensor.tempest_st_00057689_voltage
    yaxis_id: duration
    type: area
    show:
      in_header: false
    color_threshold: !include /config/lovelace/graph/include/voltage_area_color.yaml
