###############################################################################
## Outdoor Humidity Graph
###############################################################################
type: custom:apexcharts-card
config_templates: weather_mini
header:
  title: "Humidity"
yaxis:
  - id: humidity
    show: false
    min: 0
    max: 100
series:
  - name: "Humidity"
    entity: sensor.outdoor_humidity
    yaxis_id: humidity
    show:
      in_header: raw
      header_color_threshold: true
    color_threshold: !include /config/lovelace/graph/include/humidity_line_color.yaml
    header_actions:
      double_tap_action:
        action: url
        url_path: !secret WINDY_HUMIDITY
      hold_action:
        action: navigate
        navigation_path: /lovelace/precipitation-detail

  - name: "Humidity"
    entity: sensor.outdoor_humidity
    yaxis_id: humidity
    type: area
    show:
      in_header: false
    color_threshold: !include /config/lovelace/graph/include/humidity_area_color.yaml
