###############################################################################
## Rain Duration Today Graph
###############################################################################
type: custom:apexcharts-card
config_templates: weather_mini
header:
  title: "Rain Duration"
yaxis:
  - id: duration
    show: false
series:
  - name: "Rain Duration"
    entity: sensor.precipitation_duration_today
    yaxis_id: duration
    type: area
    show:
      in_header: raw
      header_color_threshold: true
    stroke_width: 0
    color_threshold:
      - value: 0
        color: rgb(220, 220, 220)
        opacity: 0

      - value: 1
        color: rgb(80, 137, 178)
        opacity: 1
    header_actions:
      double_tap_action:
        action: url
        url_path: !secret WINDY_RAIN
      hold_action:
        action: navigate
        navigation_path: /lovelace/precipitation-detail
