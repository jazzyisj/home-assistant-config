###############################################################################
## Cloud Cover Graph
###############################################################################
type: custom:apexcharts-card
config_templates: weather_mini
header:
  title: 'Clouds'
yaxis:
  - id: percent
    show: false
    opposite: true
    min: 0
    max: 100
series:
  - name: 'Clouds'
    entity: sensor.cloud_cover
    yaxis_id: percent
    fill_raw: 'zero'
    show:
      in_header: raw
      header_color_threshold: true
    stroke_width: 1
    color_threshold: !include /config/lovelace/graph/include/cloud_cover_line_color.yaml

  - name: 'Clouds'
    entity: sensor.cloud_cover
    yaxis_id: percent
    type: area
    fill_raw: 'zero'
    show:
      in_header: false
    stroke_width: 0
    color_threshold: !include /config/lovelace/graph/include/cloud_cover_area_color.yaml
