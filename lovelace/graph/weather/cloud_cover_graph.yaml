###############################################################################
## Cloud Cover Graph
###############################################################################
type: custom:apexcharts-card
config_templates: weather_mini
header:
  title: "Clouds"
yaxis:
  - id: percent
    show: false
    opposite: true
    min: 0
    max: 100
series:
  - name: "Clouds"
    entity: sensor.cloud_cover
    yaxis_id: percent
    show:
      in_header: raw
      header_color_threshold: true
    stroke_width: 1
    color_threshold: !include /config/lovelace/graph/include/cloud_cover_line_color.yaml
    header_actions:
      double_tap_action:
        action: url
        url_path: !secret DARK_SKY_CLOUD
      hold_action:
        action: fire-dom-event
        browser_mod:
          service: browser_mod.popup
          data:
            title: "Atmosphere Conditions"
            content: !include /config/lovelace/graph/weather/atmosphere_conditions_detail_graph.yaml
            size: wide

  - name: "Clouds"
    entity: sensor.cloud_cover
    yaxis_id: percent
    type: area
    show:
      in_header: false
    stroke_width: 0
    color_threshold: !include /config/lovelace/graph/include/cloud_cover_area_color.yaml
