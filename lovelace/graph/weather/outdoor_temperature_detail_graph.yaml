###############################################################################
## Outdoor Temperature Detail Graph
###############################################################################
type: custom:apexcharts-card
config_templates: weather
apex_config:
  title:
    text: 'Temperature'
yaxis:
  - id: temperature
    show: true
    apex_config:
      tickAmount: 5
      decimalsInFloat: 1
      title:
        text: 'Temperature'
        rotate: -90
        style:
          fontSize: 14px
          fontFamily: Roboto
          fontWeight: normal

series: #ISSUE #APEX graph shading reference if from 0
  - entity: sensor.outdoor_temperature
    name: 'Temperature'
    yaxis_id: temperature
    type: line
    stroke_width: 1
    opacity: 1
    color: rgb(150, 150, 150)
    color_threshold: !include /config/lovelace/graph/include/temperature_line_color.yaml

  - entity: sensor.outdoor_temperature
    name: 'Temperature'
    yaxis_id: temperature
    type: area
    show:
      legend_value: false
    stroke_width: 0
    color: rgb(150, 150, 150)
    color_threshold: !include /config/lovelace/graph/include/temperature_area_color.yaml

  - entity: sensor.outdoor_apparent_temperature
    name: 'RealFeel'
    yaxis_id: temperature
    stroke_width: 3
    opacity: 1
    color: rgb(150, 150, 150)
    color_threshold: !include /config/lovelace/graph/include/temperature_line_color.yaml

  - name: 'Avg (24h)'
    entity: sensor.outdoor_temperature_avg_daily
    yaxis_id: temperature
    stroke_width: 1
    opacity: 1
    color: rgb(255, 51, 51)
    group_by:
      func: avg
      duration: 12hr

  - name: 'Dewpoint'
    entity: sensor.dew_point
    yaxis_id: temperature
    stroke_width: 1
    opacity: 0.7
    color: rgb(0, 206, 51)

  - entity: sensor.windsor_normal_high_temperature
    name: 'High Normal'
    yaxis_id: temperature
    stroke_width: 1
    opacity: 0.8
    color: rgb(255, 184, 61)

  - entity: sensor.windsor_normal_low_temperature
    name: 'Low Normal'
    yaxis_id: temperature
    stroke_width: 1
    opacity: 0.8
    color: rgb(61, 203, 255)
