###############################################################################
## Air Quality Index Graph
###############################################################################
type: custom:apexcharts-card
config_templates: weather_mini
header:
  title: 'AQI'
yaxis:
  - id: aqi
    show: false
    opposite: true
series:
  - name: 'Air Quality'
    entity: sensor.air_quality_index
    yaxis_id: aqi
    fill_raw: 'zero'
    show:
      in_header: raw
      header_color_threshold: true
    stroke_width: 1
    color_threshold: !include /config/lovelace/graph/include/air_quality_index_line_color.yaml

  - name: 'Air Quality'
    entity: sensor.air_quality_index
    yaxis_id: aqi
    type: area
    fill_raw: 'zero'
    show:
      in_header: false
    stroke_width: 0
    color_threshold: !include /config/lovelace/graph/include/air_quality_index_area_color.yaml
