###############################################################################
## Wind Gust Graph
###############################################################################
type: custom:apexcharts-card
config_templates: weather_mini
header:
  title: "Wind Gust"
yaxis:
  - id: wind
    show: false
    opposite: true
    min: 0
    max: ~50
series:
  - name: "Wind Gust"
    entity: sensor.wind_gust
    yaxis_id: wind
    show:
      in_header: raw
      header_color_threshold: true
    color_threshold: !include /config/lovelace/graph/include/wind_speed_line_color.yaml
    header_actions:
      double_tap_action:
        action: url
        url_path: !secret WINDY_WIND
      hold_action:
        action: fire-dom-event
        browser_mod:
          service: browser_mod.popup
          data:
            title: "Wind Speed"
            content: !include /config/lovelace/graph/weather/wind_speed_detail_graph.yaml
            size: wide

  - name: "Wind Gust"
    entity: sensor.wind_gust
    yaxis_id: wind
    type: area
    show:
      in_header: false
    color_threshold: !include /config/lovelace/graph/include/wind_speed_area_color.yaml
