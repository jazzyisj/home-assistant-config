###############################################################################
## Temperature Summary Graph
###############################################################################
type: custom:apexcharts-card
config_templates: weather_graph
apex_config:
  title:
    text: Temperature
yaxis:
  - id: temperature
    show: true
    apex_config:
      tickAmount: 7
      decimalsInFloat: 0
      forceNiceScale: true
      title:
        text: Temperature
        rotate: -90

  - id: percent
    show: true
    opposite: true
    min: 0
    max: 100
    apex_config:
      tickAmount: 5
      decimalsInFloat: 0
      labels:
        show: true
      title:
        text: Perecent
        rotate: -90

series: #ISSUE #APEX graph no shading below 0
  - entity: sensor.outdoor_temperature
    name: Temperature
    yaxis_id: temperature
    fill_raw: 'null'
    type: area
    stroke_width: 1
    opacity: 0.5
    color: rgb(255, 179, 0)
    color_threshold: !include /config/lovelace/graph/include/temperature_area_color.yaml

  - entity: sensor.outdoor_apparent_temperature
    name: RealFeel
    yaxis_id: temperature
    fill_raw: 'null'
    type: area
    stroke_width: 1
    opacity: 0.6
    color: rgb(186, 87, 0)
    color_threshold: !include /config/lovelace/graph/include/temperature_area_color.yaml

  - name: Avg (24h)
    entity: sensor.outdoor_temperature
    yaxis_id: temperature
    group_by:
      func: avg
      duration: 24h
    opacity: 0.6
    color: rgb(255, 0, 206)

  - name: Dewpoint
    entity: sensor.dew_point
    yaxis_id: temperature
    opacity: 0.6
    color: rgb(0, 206, 51)

  - name: Humidity
    entity: sensor.outdoor_humidity
    yaxis_id: percent
    stroke_width: 3
    opacity: 0.6
    color: rgb(0, 106, 255)
