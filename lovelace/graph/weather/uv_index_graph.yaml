###############################################################################
## UV Index Graph
###############################################################################
type: custom:apexcharts-card
config_templates: weather_mini
header:
  title: 'UV Index'
yaxis:
  - id: uv
    show: false
    opposite: true
    min: 0
    max: 11
series:
  - name: 'UV Index'
    entity: sensor.uv_index
    yaxis_id: uv
    fill_raw: 'zero'
    show:
      in_header: raw
      header_color_threshold: true
    stroke_width: 1
    color_threshold: !include /config/lovelace/graph/include/uv_index_line_color.yaml

  - name: 'UV Index'
    entity: sensor.uv_index
    yaxis_id: uv
    type: area
    fill_raw: 'zero'
    show:
      in_header: false
    stroke_width: 0
    color_threshold: !include /config/lovelace/graph/include/uv_index_area_color.yaml
