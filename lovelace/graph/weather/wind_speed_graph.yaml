###############################################################################
## Atmospheric Pressure Graph
###############################################################################
type: custom:apexcharts-card
config_templates: weather_mini
header:
  title: 'Wind'
yaxis:
  - id: wind
    show: false
    opposite: true
    min: 0
    max: ~50
series:
  - name: 'Wind Speed'
    entity: sensor.wind_speed
    yaxis_id: wind
    show:
      in_header: false
    color_threshold: !include /config/lovelace/graph/include/wind_speed_line_color.yaml

  - name: 'Wind Gust'
    entity: sensor.wind_gust
    yaxis_id: wind
    type: area
    show:
      in_header: raw
      header_color_threshold: true
    color_threshold: !include /config/lovelace/graph/include/wind_speed_area_color.yaml
