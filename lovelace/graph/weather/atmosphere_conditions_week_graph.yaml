###############################################################################
## Atmosphere Summary Graph
###############################################################################
type: custom:apexcharts-card
config_templates: weather_graph_week
apex_config:
  title:
    text: 'Atmospheric Conditions'
yaxis:
  - id: speed
    show: true
    min: 0
    max: 75
    apex_config:
      tickAmount: 5
      decimalsInFloat: 0
      title:
        text: 'Wind Speed (km/h)'
        rotate: -90
        style:
          fontSize: 14px
          fontFamily: Roboto # 'Helvetica, Arial, sans-serif'
          fontWeight: normal

  - id: pressure
    show: true
    opposite: true
    min: 980
    max: 1035
    apex_config:
      tickAmount: 5
      decimalsInFloat: 0
      title:
        text: 'Barmetric Pressure (hPa)'
        rotate: -90
        style:
          fontSize: 14px
          fontFamily: Roboto # 'Helvetica, Arial, sans-serif'
          fontWeight: normal

  - id: clouds
    show: false
    min: 0
    max: 100
    apex_config:
      tickAmount: 5

  - id: visibility
    show: false
    min: 0
    max: 50
    apex_config:
      tickAmount: 5
      decimalsInFloat: 0

all_series_config:
  float_precision: 1
series:
  - name: 'Wind'
    entity: sensor.wind_speed
    yaxis_id: speed
    type: line
    stroke_width: 1
    opacity: 1
    color: rgb(150, 150, 150)
    color_threshold: !include /config/lovelace/graph/include/wind_speed_line_color.yaml

  - name: 'Wind'
    entity: sensor.wind_speed
    yaxis_id: speed
    type: area
    show:
      legend_value: false
    stroke_width: 0
    color: rgb(150, 150, 150)
    color_threshold: !include /config/lovelace/graph/include/wind_speed_area_color.yaml

  - name: 'Gust'
    entity: sensor.wind_gust
    yaxis_id: speed
    type: line
    stroke_width: 1
    opacity: 1
    color: rgb(150, 150, 150)
    color_threshold: !include /config/lovelace/graph/include/wind_speed_line_color.yaml

  - name: 'Gust'
    entity: sensor.wind_gust
    yaxis_id: speed
    type: area
    show:
      legend_value: false
    stroke_width: 0
    color: rgb(150, 150, 150)
    color_threshold: !include /config/lovelace/graph/include/wind_speed_area_color.yaml

  - name: 'Pressure'
    entity: sensor.barometric_pressure
    yaxis_id: pressure
    float_precision: 0
    stroke_width: 1.5
    opacity: 1
    color: rgb(150, 150, 150)
    color_threshold: !include /config/lovelace/graph/include/pressure_line_color.yaml

  - name: 'Clouds'
    entity: sensor.cloud_cover
    yaxis_id: clouds
    type: line
    stroke_width: 1
    opacity: 1
    color: rgb(150, 150, 150)
    color_threshold: !include /config/lovelace/graph/include/cloud_cover_line_color.yaml

  - name: 'Clouds'
    entity: sensor.cloud_cover
    yaxis_id: clouds
    type: area
    show:
      legend_value: false
    stroke_width: 0
    color: rgb(150, 150, 150)
    color_threshold: !include /config/lovelace/graph/include/cloud_cover_area_color.yaml

  - name: Visibility
    entity: sensor.visibility
    yaxis_id: visibility
    stroke_width: 1.5
    opacity: 1
    color: rgb(255, 51, 51)
