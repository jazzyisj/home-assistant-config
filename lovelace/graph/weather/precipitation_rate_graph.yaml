###############################################################################
## Precipitation Intensity Graph
###############################################################################
type: custom:apexcharts-card
config_templates: weather_mini
header:
  title: "Precip Rate"
yaxis:
  - id: precip
    show: false
    min: 0
    max: ~10
series:
  - name: "Precipitation"
    entity: sensor.precipitation_rate
    yaxis_id: precip
    show:
      in_header: raw
      header_color_threshold: true
    color_threshold: !include /config/lovelace/graph/include/precipitation_rate_line_color.yaml
    header_actions:
      double_tap_action:
        action: url
        url_path: !secret WINDY_RAIN
      hold_action:
        action: fire-dom-event
        browser_mod:
          service: browser_mod.popup
          data:
            title: "Precipitation"
            content: !include /config/lovelace/graph/weather/precipitation_detail_graph.yaml
            size: wide

  - name: "Precipitation"
    entity: sensor.precipitation_intensity
    yaxis_id: precip
    type: area
    show:
      in_header: false
    color_threshold: !include /config/lovelace/graph/include/precipitation_rate_area_color.yaml
