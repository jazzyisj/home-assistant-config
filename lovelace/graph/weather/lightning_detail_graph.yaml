###############################################################################
## Lightning Detail Graph
###############################################################################
type: custom:apexcharts-card
config_templates: weather_detail
apex_config:
  title:
    text: "Lightning"
yaxis:
  - id: count
    show: true
    min: 0
    max: ~25
    apex_config:
      tickAmount: 5
      decimalsInFloat: 0
      title:
        text: "Count"
        rotate: -90
        style:
          fontSize: 14px
          fontFamily: Roboto
          fontWeight: normal

  - id: distance
    show: true
    opposite: true
    min: 0
    max: ~20
    apex_config:
      tickAmount: 5

series:
  - name: "Count"
    entity: sensor.tempest_st_00057689_lightning_count
    yaxis_id: count

  - name: "Count"
    entity: sensor.weatherflow_lightning_strike_count
    stroke_width: 2
    yaxis_id: count

  - name: "Distance"
    entity: sensor.tempest_st_00057689_lightning_distance
    yaxis_id: distance
    color: rgb(175,110,225)
