###############################################################################
## Wind Conditions Week
###############################################################################
type: custom:apexcharts-card
config_templates: weather
apex_config:
  title:
    text: 'Wind Speed'
yaxis:
  - id: speed
    show: true
    min: 0
    max: 75
    apex_config:
      tickAmount: 5
      decimalsInFloat: 0
      title:
        text: 'Wind Speed (km/h)'
        rotate: -90
        style:
          fontSize: 14px
          fontFamily: Roboto
          fontWeight: normal

all_series_config:
  float_precision: 1
series:
  - name: 'Wind'
    entity: sensor.wind_speed
    yaxis_id: speed
    type: line
    stroke_width: 1
    opacity: 1
    color: rgb(150, 150, 150)
    color_threshold: !include /config/lovelace/graph/include/wind_speed_line_color.yaml

  - name: 'Wind'
    entity: sensor.wind_speed
    yaxis_id: speed
    type: area
    show:
      legend_value: false
    stroke_width: 0
    color: rgb(150, 150, 150)
    color_threshold: !include /config/lovelace/graph/include/wind_speed_area_color.yaml

  - name: 'Gust'
    entity: sensor.wind_gust
    yaxis_id: speed
    type: line
    stroke_width: 1
    opacity: 1
    color: rgb(150, 150, 150)
    color_threshold: !include /config/lovelace/graph/include/wind_speed_line_color.yaml

  - name: 'Gust'
    entity: sensor.wind_gust
    yaxis_id: speed
    type: area
    show:
      legend_value: false
    stroke_width: 0
    color: rgb(150, 150, 150)
    color_threshold: !include /config/lovelace/graph/include/wind_speed_area_color.yaml
