###############################################################################
## Rain Today Graph
###############################################################################
type: custom:apexcharts-card
config_templates: weather_mini
header:
  title: 'Rain Today'
yaxis:
  - id: accumulation
    show: false
    min: 0
    max: ~20
series:
  - name: 'Rain' #WF sensor.tempest_st_00057689_rain_today
    entity: sensor.weatherflow_precipitation_today
    yaxis_id: accumulation
    show:
      in_header: raw
      header_color_threshold: true
    color_threshold: !include /config/lovelace/graph/include/precipitation_accumulation_line_color.yaml
    header_actions:
      double_tap_action:
        action: url
        url_path: !secret WINDY_RAIN
      hold_action:
        action: fire-dom-event
        browser_mod:
          command: popup
          deviceID: this
          large: true
          hide_header: true
          title: 'Precipitation'
          card: !include /config/lovelace/graph/weather/precipitation_detail_graph.yaml

  - name: 'Rain'
    entity: sensor.weatherflow_precipitation_today
    yaxis_id: accumulation
    type: area
    show:
      in_header: false
    color_threshold: !include /config/lovelace/graph/include/precipitation_accumulation_area_color.yaml
