###############################################################################
## Alarm View
###############################################################################
title: 'House Alarm'
icon: mdi:alarm-light
path: alarm
# type: custom:vertical-layout
# layout:
#   max_cols: 3
type: sidebar
cards:
  - type: vertical-stack
    cards:
      - !include /config/lovelace/card/alarm/alarm_buttons.yaml
      - !include /config/lovelace/menu/alarm_menu.yaml
      - !include /config/lovelace/card/alarm/alarm_alert_card.yaml

      - type: custom:swipe-card
        reset_after: 120
        parameters: !include /config/lovelace/lovelace_swipe_parameters_auto_height.yaml
        cards:
          - type: vertical-stack
            cards:
              - !include /config/lovelace/card/alarm/alarm_control_panel.yaml
              - !include /config/lovelace/card/alarm/alarm_status.yaml

          - !include /config/lovelace/card/alarm/alarm_settings.yaml
    view_layout:
      position: sidebar

  - type: custom:swipe-card
    reset_after: 120
    parameters: !include /config/lovelace/lovelace_swipe_parameters_auto_height.yaml
    cards:
      - type: grid
        columns: 2
        square: false
        cards:
          - !include /config/lovelace/card/camera/front_door_picture_glance.yaml
          - !include /config/lovelace/card/camera/side_door_picture_glance.yaml
          - !include /config/lovelace/card/camera/front_drive_picture_glance.yaml
          - !include /config/lovelace/card/camera/back_house_picture_glance.yaml
          - !include /config/lovelace/card/camera/front_yard_picture_glance.yaml
          - !include /config/lovelace/card/camera/patio_door_picture_glance.yaml

      - type: grid
        columns: 2
        square: false
        cards:
          - !include /config/lovelace/card/camera/side_drive_picture_glance.yaml
          - !include /config/lovelace/card/camera/back_door_picture_glance.yaml
          - !include /config/lovelace/card/camera/garage_inside_picture_glance.yaml
