###############################################################################
## Home View - Kiosk
###############################################################################
title: 'Home'
icon: mdi:home-account
path: home
type: custom:vertical-layout
layout:
  max_cols: 2
cards:
  - !include /config/lovelace/card/presence/home_presence_buttons.yaml

  - type: grid
    columns: 5
    square: true
    cards:
      - !include /config/lovelace/button/other/lock_button.yaml
      - !include /config/lovelace/button/garage/garage_door_button.yaml
      - !include /config/lovelace/button/other/door_button.yaml
      - !include /config/lovelace/button/other/window_button.yaml
      - !include /config/lovelace/button/other/motion_button.yaml

      - !include /config/lovelace/button/other/thermostat_button.yaml
      - !include /config/lovelace/button/garage/garage_thermostat_button.yaml
      - !include /config/lovelace/button/other/ceiling_fan_button.yaml
      - !include /config/lovelace/button/other/light_button.yaml
      - !include /config/lovelace/button/other/fireplace_button.yaml

      - !include /config/lovelace/button/schedule/work_schedule_button.yaml
      - !include /config/lovelace/button/schedule/waketime_button.yaml
      - !include /config/lovelace/button/schedule/bedtime_button.yaml
      - !include /config/lovelace/button/schedule/waste_button.yaml
      - !include /config/lovelace/button/scene/scene_button.yaml

      - !include /config/lovelace/button/other/hass_button.yaml
      - !include /config/lovelace/button/other/energy_button.yaml
      - !include /config/lovelace/button/other/sprinkler_button.yaml
      - !include /config/lovelace/button/media/tts_button.yaml
      - !include /config/lovelace/button/media/media_button.yaml

  - type: custom:layout-break

  - !include /config/lovelace/card/alarm/alarm_alert_card.yaml

  - type: horizontal-stack
    cards:
      - !include /config/lovelace/button/weather/weather_button.yaml
      - !include /config/lovelace/card/other/clock_card_kiosk.yaml

  - !include /config/lovelace/card/weather/weather_alert_card.yaml
  - !include /config/lovelace/menu/home_menu.yaml

  - type: custom:swipe-card
    card_width: '98%'
    parameters: !include /config/lovelace/lovelace_swipe_parameters_auto_play.yaml
    cards:
      - !include /config/lovelace/card/camera/front_door_picture_glance.yaml
      - !include /config/lovelace/card/camera/side_door_picture_glance.yaml
      - !include /config/lovelace/card/camera/front_drive_picture_glance.yaml
      - !include /config/lovelace/card/camera/back_door_picture_glance.yaml
