###############################################################################
## Hass View - Kiosk
###############################################################################
title: "Hass"
icon: mdi:home-assistant
path: hass
type: custom:vertical-layout
layout:
  max_cols: 3
cards:
  - type: custom:swipe-card
    start_card: 1
    reset_after: 60
    parameters: !include /config/lovelace/swipe_parameters.yaml
    cards:
      - !include /config/lovelace/card/hass/hass_monitor.yaml
      - !include /config/lovelace/card/hass/hass_addon_monitor.yaml

  - type: custom:layout-break

  - !include /config/lovelace/card/hass/device_monitor.yaml
  - !include /config/lovelace/card/hass/battery_monitor_card.yaml

  - type: custom:layout-break

  - type: custom:swipe-card
    parameters: !include /config/lovelace/swipe_parameters_auto_height.yaml
    cards:
      - !include /config/lovelace/card/system/server_monitor.yaml
      - !include /config/lovelace/card/system/glances_monitor.yaml
      - !include /config/lovelace/card/hass/kiosk_monitor.yaml
