###############################################################################
## Weather View - Kiosk
###############################################################################
title: "Weather"
icon: mdi:weather-partly-snowy-rainy
path: weather
type: custom:vertical-layout
layout:
  max_cols: 2
cards:
  - type: custom:swipe-card
    reset_after: 120
    parameters: !include /config/lovelace/swipe_parameters_auto_height.yaml
    cards:
      - !include /config/lovelace/card/weather/weather_forecast.yaml
      - !include /config/lovelace/card/weather/current_weather_sensors.yaml
      - !include /config/lovelace/card/weather/weatherflow_monitor.yaml
      - !include /config/lovelace/card/weather/weather_settings.yaml

  - type: custom:layout-break

  - !include /config/lovelace/menu/weather_menu.yaml
  - !include /config/lovelace/card/alarm/alarm_alert_card.yaml

  - type: conditional
    conditions:
      - entity: binary_sensor.envcan_weather_alert
        state: "on"
    card: !include /config/lovelace/button/weather/envcan_alert_button.yaml

  - type: conditional
    conditions:
      - entity: binary_sensor.gdacs_alert_active
        state: "on"
      - entity: input_boolean.display_gdacs
        state: "on"
    card: !include /config/lovelace/button/weather/gdacs_alert_button.yaml

  - type: custom:swipe-card
    reset_after: 120
    parameters: !include /config/lovelace/swipe_parameters_auto_height.yaml
    cards:
      - type: grid
        columns: 4
        cards:
          - !include /config/lovelace/graph/weather/outdoor_temperature_graph.yaml
          - !include /config/lovelace/graph/weather/outdoor_apparent_temperature_graph.yaml
          - !include /config/lovelace/graph/weather/dewpoint_temperature_graph.yaml
          - !include /config/lovelace/graph/weather/outdoor_humidity_graph.yaml

          - !include /config/lovelace/graph/weather/barometric_pressure_graph.yaml
          - !include /config/lovelace/graph/weather/cloud_cover_graph.yaml
          - !include /config/lovelace/graph/weather/lightning_graph.yaml
          - !include /config/lovelace/graph/weather/visibility_graph.yaml

          - !include /config/lovelace/graph/weather/precipitation_probability_graph.yaml
          - !include /config/lovelace/graph/weather/precipitation_rate_graph.yaml
          - !include /config/lovelace/graph/weather/rain_accumulation_today_graph.yaml
          - !include /config/lovelace/graph/weather/rain_duration_today_graph.yaml

          - !include /config/lovelace/button/weather/wind_conditions_button.yaml
          - !include /config/lovelace/graph/weather/wind_speed_graph.yaml
          - !include /config/lovelace/graph/weather/wind_gust_graph.yaml
          - !include /config/lovelace/graph/weather/wind_lull_graph.yaml

          - !include /config/lovelace/graph/weather/uv_index_graph.yaml
          - !include /config/lovelace/graph/weather/air_quality_graph.yaml
          - !include /config/lovelace/graph/weather/weatherflow_battery_graph.yaml
          - !include /config/lovelace/graph/weather/weatherflow_voltage_graph.yaml

      - !include /config/lovelace/card/weather/weather_radar_custom.yaml
      - !include /config/lovelace/card/weather/weather_settings.yaml
