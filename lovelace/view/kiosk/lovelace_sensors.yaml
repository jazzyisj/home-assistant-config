###############################################################################
## Sensor View - Kiosk
###############################################################################
title: 'Sensors'
icon: mdi:smoke-detector-variant
path: sensors
type: custom:vertical-layout
layout:
  max_cols: 2
cards:
  - !include /config/lovelace/card/sensor/sensor_buttons.yaml
  - !include /config/lovelace/card/alarm/alarm_alert_card.yaml

  - type: custom:swipe-card
    reset_after: 120
    parameters: !include /config/lovelace/lovelace_swipe_parameters_auto_height.yaml
    cards:
      - !include /config/lovelace/card/sensor/garage_sensor_glance.yaml
      - !include /config/lovelace/card/sensor/bathroom_sensor_glance.yaml

  - type: custom:layout-break

  - !include /config/lovelace/menu/sensor_menu.yaml

  - type: horizontal-stack
    cards:
      - type: vertical-stack
        cards:
          - !include /config/lovelace/gauge/power_usage_gauge.yaml
          - !include /config/lovelace/button/sensor/energy_tariff_button.yaml

      - !include /config/lovelace/graph/sensor/power_usage_graph.yaml

  - !include /config/lovelace/graph/sensor/energy_consumption_graph.yaml
