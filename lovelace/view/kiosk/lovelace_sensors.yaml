###############################################################################
## Sensor View - Kiosk
###############################################################################
title: 'Sensors'
icon: mdi:smoke-detector
path: sensors
type: custom:vertical-layout
layout:
  max_cols: 2
cards:
  - !include /config/lovelace/menu/sensor_menu.yaml
  - !include /config/lovelace/card/sensor/sensor_buttons.yaml
  - !include /config/lovelace/card/alarm/alarm_alert_card.yaml

  - type: vertical-stack
    cards:
      - !include /config/lovelace/card/sensor/garage_sensor_glance.yaml
      - !include /config/lovelace/card/sensor/bathroom_sensor_glance.yaml

  - type: entities
    entities:
      - !include /config/lovelace/card/sensor/include/refrigerator.yaml
      - !include /config/lovelace/card/sensor/include/dishwasher.yaml
      - !include /config/lovelace/card/sensor/include/indoor_sump.yaml
      - !include /config/lovelace/card/sensor/include/outdoor_sump.yaml

  - type: custom:layout-break

  - type: horizontal-stack
    cards:
      - type: vertical-stack
        cards:
          - !include /config/lovelace/button/other/energy_tariff_button.yaml
          - !include /config/lovelace/gauge/power_usage_gauge.yaml

      - !include /config/lovelace/graph/energy/power_usage_graph.yaml

  - !include /config/lovelace/graph/energy/energy_consumption_graph.yaml
