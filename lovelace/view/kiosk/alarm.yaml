###############################################################################
## Alarm View - Kiosk
###############################################################################
title: "House Alarm"
icon: mdi:shield-home
path: alarm
type: sidebar
cards:
  - type: vertical-stack
    cards:
      - !include /config/lovelace/menu/alarm_menu.yaml
      - !include /config/lovelace/card/alarm/alarm_alert_card.yaml

      - type: vertical-stack
        cards:
          - type: grid
            columns: 3
            square: true
            cards:
              - !include /config/lovelace/button/alarm/master_alarm_button.yaml
              - !include /config/lovelace/button/alarm/house_alarm_button.yaml
              - !include /config/lovelace/button/alarm/garage_alarm_button.yaml

              - !include /config/lovelace/button/other/lock_button.yaml
              - !include /config/lovelace/button/sensor/door_button.yaml
              - !include /config/lovelace/button/sensor/window_button.yaml

              - !include /config/lovelace/button/garage/garage_door_button.yaml
              - !include /config/lovelace/button/sensor/motion_button.yaml
              - !include /config/lovelace/button/alarm/camera_button.yaml

      - !include /config/lovelace/card/alarm/alarm_status.yaml
    view_layout:
      position: sidebar

  - type: vertical-stack
    cards:
      - type: custom:swipe-card
        reset_after: 120
        parameters: !include /config/lovelace/swipe_parameters_auto_height.yaml
        cards:
          - type: grid
            columns: 2
            square: false
            cards:
              - !include /config/lovelace/card/camera/front_door_camera.yaml
              - !include /config/lovelace/card/camera/side_door_camera.yaml
              - !include /config/lovelace/card/camera/front_drive_camera.yaml
              - !include /config/lovelace/card/camera/back_house_camera.yaml
              - !include /config/lovelace/card/camera/garage_inside_camera.yaml
              - !include /config/lovelace/card/camera/front_yard_camera.yaml
          - type: grid
            columns: 2
            square: false
            cards:
              - !include /config/lovelace/card/camera/side_drive_camera.yaml
              - !include /config/lovelace/card/camera/back_door_camera.yaml
              - !include /config/lovelace/card/camera/patio_door_camera.yaml
              - !include /config/lovelace/card/camera/back_yard_camera.yaml
              - !include /config/lovelace/card/camera/side_gate_back_camera.yaml
              - !include /config/lovelace/card/camera/side_gate_front_camera.yaml
