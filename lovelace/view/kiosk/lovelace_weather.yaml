###############################################################################
## Weather View - Kiosk
###############################################################################
title: 'Weather'
icon: mdi:weather-partly-snowy-rainy
path: weather
type: custom:vertical-layout
layout:
  max_cols: 2
cards:
  - !include /config/lovelace/menu/weather_menu.yaml
  - !include /config/lovelace/card/alarm/alarm_alert_card.yaml
  - type: custom:swipe-card
    reset_after: 120
    parameters: !include /config/lovelace/lovelace_swipe_parameters_auto_height.yaml
    cards:
      - !include /config/lovelace/card/weather/weather_card.yaml
      - !include /config/lovelace/card/weather/weather_detail_card.yaml

  - type: custom:layout-break

  - type: custom:swipe-card
    reset_after: 120
    parameters: !include /config/lovelace/lovelace_swipe_parameters_auto_height.yaml
    cards:
      - type: grid
        columns: 4
        square: true
        cards:
          - !include /config/lovelace/graph/weather/outdoor_temperature_graph.yaml
          - !include /config/lovelace/graph/weather/outdoor_humidity_graph.yaml
          - !include /config/lovelace/graph/weather/barometric_pressure_graph.yaml
          - !include /config/lovelace/graph/weather/wind_speed_graph.yaml

          - !include /config/lovelace/graph/weather/precipitation_intensity_graph.yaml
          - !include /config/lovelace/graph/weather/cloud_cover_graph.yaml
          - !include /config/lovelace/graph/weather/uv_index_graph.yaml
          - !include /config/lovelace/graph/weather/air_quality_index_graph.yaml

          - !include /config/lovelace/graph/weather/precipitation_intensity_graph.yaml
          - !include /config/lovelace/graph/weather/cloud_cover_graph.yaml
          - !include /config/lovelace/graph/weather/uv_index_graph.yaml
          - !include /config/lovelace/graph/weather/air_quality_index_graph.yaml

      - type: vertical-stack
        cards:
          - !include /config/lovelace/card/weather/windy_kiosk.yaml

          - type: picture-entity
            name: Windsor Radar
            entity: camera.windsor_radar
