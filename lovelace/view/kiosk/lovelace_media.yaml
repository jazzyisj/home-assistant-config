###############################################################################
## Media View
###############################################################################
title: 'Media'
icon: mdi:music-box-multiple
path: media
type: custom:vertical-layout
layout:
  max_cols: 3
cards:
  - !include /config/lovelace/menu/media_menu.yaml
  - !include /config/lovelace/card/alarm/alarm_alert_card.yaml
  - !include /config/lovelace/card/media/media_launcher.yaml

  - type: custom:state-switch
    entity: template
    template: "{{ is_state('group.media_launchers','off') }}"
    states:
      true: !include /config/lovelace/card/media/media_player/media_players_television.yaml

  - type: custom:layout-break
  - !include /config/lovelace/card/media/media_player/media_players_group.yaml

  - type: custom:layout-break
  - !include /config/lovelace/card/media/media_player/media_players_speaker.yaml
  - !include /config/lovelace/card/media/media_player/media_players_other.yaml
