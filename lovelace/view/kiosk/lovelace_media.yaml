###############################################################################
## Media View
###############################################################################
title: 'Media'
icon: mdi:music-box-multiple
path: media
type: custom:vertical-layout
layout:
  max_cols: 2
cards:
  - !include /config/lovelace/menu/media_menu.yaml
  - !include /config/lovelace/card/alarm/alarm_alert_card.yaml
  - !include /config/lovelace/card/media/media_buttons.yaml
  - !include /config/lovelace/card/media/media_player/media_players_master.yaml
  - !include /config/lovelace/card/media/media_player/media_players_other.yaml

  - type: custom:layout-break

  - type: custom:state-switch
    entity: template
    template: "{{ is_state('group.media_launchers','on') }}"
    transition: slide-right
    transition_time: 400
    states:
      true: !include /config/lovelace/card/media/media_launcher.yaml
      false: !include /config/lovelace/card/media/media_player/media_players_kiosk.yaml
