###############################################################################
## Danger - Cast View
###############################################################################
title: 'Danger'
path: danger
type: panel
cards:
  - type: custom:state-switch
    entity: template
    default: default
    template: >
      {% if is_state('binary_sensor.heat_alarm','on') %} heat
      {% elif is_state('binary_sensor.smoke_alarm','on') %} smoke
      {% elif is_state('binary_sensor.co_alarm','on') %} co
      {% endif %}
    states:
      default: !include /config/lovelace/card/sensor/danger_alarm_picture_glance.yaml
      heat: !include /config/lovelace/card/sensor/fire_alarm_picture_glance.yaml
      smoke: !include /config/lovelace/card/sensor/smoke_alarm_picture_glance.yaml
      co: !include /config/lovelace/card/sensor/co_alarm_picture_glance.yaml
