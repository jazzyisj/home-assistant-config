###############################################################################
## Weather View
#ISSUE cards not respecting parameters (stat_type)
###############################################################################
title: "Weather Stats"
icon: mdi:weather-partly-snowy-rainy
path: weather_stats
cards:
  - !include /config/lovelace/card/weather/weather_statistics.yaml

  - type: statistics-graph
    title: "Outdoor Temperature"
    entities:
      - entity: sensor.outdoor_temperature
        name: "Outdoor Temp"
    days_to_show: 365
    period: month
    chart_type: line
    stat_type:
      - mean

  - type: statistics-graph
    title: "High Temp Differential"
    entities:
      - sensor.outdoor_high_temperature_differential
    days_to_show: 365
    period: month
    chart_type: line
    stat_type:
      - max

  - type: statistics-graph
    title: "Low Temp Differential"
    entities:
      - sensor.outdoor_low_temperature_differential
    days_to_show: 365
    period: month
    chart_type: line
    stat_type:
      - max

  - type: statistics-graph
    title: "Outdoor Humidity"
    entities:
      - sensor.outdoor_humidity
    days_to_show: 365
    period: month
    chart_type: line
    stat_type:
      - max

  - type: statistics-graph
    title: "Daily Precipitation"
    entities:
      - sensor.precipitation_today
    days_to_show: 365
    period: month
    chart_type: bar
    stat_type:
      - max

  - type: statistics-graph
    title: "Wind Speed"
    entities:
      - sensor.wind_speed
    days_to_show: 365
    period: month
    chart_type: line
    stat_type:
      - max

  - type: statistics-graph
    title: "Wind Gust"
    entities:
      - sensor.wind_gust
    days_to_show: 365
    period: month
    chart_type: line
    stat_type:
      - max

  - type: statistics-graph
    title: "Wind Bearing"
    entities:
      - sensor.wind_bearing
    days_to_show: 365
    period: month
    chart_type: line
    stat_type:
      - mean

  - type: statistics-graph
    title: "Cloud Cover"
    entities:
      - sensor.cloud_cover
    days_to_show: 365
    period: month
    chart_type: line
    stat_type:
      - max

  - type: statistics-graph
    title: "Barometric Pressure"
    entities:
      - sensor.barometric_pressure
    days_to_show: 365
    period: month
    chart_type: line
    stat_type:
      - min
      - max
