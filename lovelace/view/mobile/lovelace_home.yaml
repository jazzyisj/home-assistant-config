###############################################################################
## Home View - Mobile
###############################################################################
title: 'Home'
icon: mdi:home-account
path: home
cards:
  - !include /config/lovelace/card/button/home_buttons.yaml

  - type: horizontal-stack
    cards:
      - type: conditional
        conditions:
          - entity: binary_sensor.jason_home
            state: 'off'
        card: !include /config/lovelace/bar/jason_time_home.yaml

      - type: conditional # just to fill hole in UI
        conditions:
          - entity: binary_sensor.sheri_home
            state: 'off'
          - entity: binary_sensor.jason_home
            state: 'on'
        card: !include /config/lovelace/bar/jason_time_home.yaml

      - type: conditional
        conditions:
          - entity: binary_sensor.work_commute_active
            state: 'on'
        card: !include /config/lovelace/bar/jason_time_work.yaml

      - type: conditional
        conditions:
          - entity: binary_sensor.sheri_home
            state: 'off'
        card: !include /config/lovelace/bar/sheri_time_home.yaml

      - type: conditional # just to fill hole in UI
        conditions:
          - entity: binary_sensor.sheri_home
            state: 'off'
          - entity: binary_sensor.sheri_home
            state: 'on'
        card: !include /config/lovelace/bar/sheri_time_home.yaml

      - type: conditional
        conditions:
          - entity: binary_sensor.work_commute_active
            state: 'on'
        card: !include /config/lovelace/bar/sheri_time_work.yaml

  - !include /config/lovelace/card/alarm/alarm_alert_card.yaml
  - !include /config/lovelace/card/button/main_buttons.yaml
  - !include /config/lovelace/menu/home_menu.yaml
