title: 'Home'
icon: mdi:home-account
path: home
cards:
  - !include /config/lovelace/card/alarm/alarm_alert_card.yaml

  - type: horizontal-stack
    cards:
      - !include /config/lovelace/button/presence/occupancy_mode_button.yaml
