      - !include /config/lovelace/button/presence/presence_button_jason.yaml
      - !include /config/lovelace/button/presence/presence_button_sheri.yaml

      - type: conditional
        conditions:
          - entity: input_boolean.guest_home
            state: 'on'
        card: !include /config/lovelace/button/presence/guest_presence_button.yaml

  - type: grid
    columns: 5
    square: true
    cards:
      - !include /config/lovelace/button/other/lock_button.yaml
