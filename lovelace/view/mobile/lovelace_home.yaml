      - !include /config/lovelace/button/other/fireplace_button.yaml
      - !include /config/lovelace/button/other/fan_button.yaml
      - !include /config/lovelace/button/sensor/dishwasher_button.yaml
      - !include /config/lovelace/button/sensor/refrigerator_button.yaml

      - !include /config/lovelace/button/other/light_button.yaml
      - !include /config/lovelace/button/scene/scene_movie_button.yaml
      - !include /config/lovelace/button/scene/scene_company_button.yaml
      - !include /config/lovelace/button/scene/scene_chill_button.yaml
      - !include /config/lovelace/button/scene/scene_shower_button.yaml
      - !include /config/lovelace/button/sensor/power_use_button.yaml

      - !include /config/lovelace/button/schedule/work_schedule_button.yaml
