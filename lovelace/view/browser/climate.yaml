###############################################################################
## Climate View
###############################################################################
title: "Climate"
icon: mdi:thermometer
path: climate
type: custom:vertical-layout
layout:
  max_cols: 4
cards:
  - !include /config/lovelace/menu/climate_menu.yaml
  - !include /config/lovelace/card/alarm/alarm_alert_card.yaml

  - type: grid
    columns: 5
    square: true
    cards:
      - !include /config/lovelace/button/other/thermostat_button.yaml
      - !include /config/lovelace/button/garage/garage_thermostat_button.yaml
      - !include /config/lovelace/button/other/fireplace_button.yaml
      - !include /config/lovelace/button/other/fan_button.yaml
      - !include /config/lovelace/button/other/hot_tub_button.yaml

  - !include /config/lovelace/card/climate/thermostat_card.yaml

  - type: horizontal-stack
    cards:
      - !include /config/lovelace/graph/climate/indoor_temperature_graph.yaml
      - !include /config/lovelace/graph/climate/indoor_humidity_graph.yaml

  - type: horizontal-stack
    cards:
      - !include /config/lovelace/graph/climate/bathroom_temperature_graph.yaml
      - !include /config/lovelace/graph/climate/bathroom_humidity_graph.yaml

  - type: custom:layout-break
  - type: custom:swipe-card
    reset_after: 120
    parameters: !include /config/lovelace/swipe_parameters_auto_height.yaml
    cards:
      - type: vertical-stack
        cards:
          - !include /config/lovelace/card/fan/fan_control.yaml
          - !include /config/lovelace/card/fan/fan_timers.yaml

      - !include /config/lovelace/card/fan/fan_settings.yaml

  - type: custom:layout-break

  - type: custom:swipe-card
    reset_after: 120
    parameters: !include /config/lovelace/swipe_parameters_auto_height.yaml
    cards:
      - !include /config/lovelace/card/climate/climate_settings.yaml
      - !include /config/lovelace/history/climate_history.yaml

  - type: custom:layout-break
  - type: custom:swipe-card
    reset_after: 120
    parameters: !include /config/lovelace/swipe_parameters_auto_height.yaml
    cards:
      - !include /config/lovelace/graph/climate/hvac_runtime_graph.yaml
      - !include /config/lovelace/statistics/hvac_runtime_statistics_graph.yaml
