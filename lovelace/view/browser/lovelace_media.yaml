###############################################################################
## Media View - Default
###############################################################################
title: 'Media'
icon: mdi:music-box-multiple
path: media
type: custom:vertical-layout
layout:
  max_cols: 4
cards:
  - !include /config/lovelace/menu/media_menu.yaml
  - !include /config/lovelace/card/alarm/alarm_alert_card.yaml
  - !include /config/lovelace/card/media/media_launcher.yaml

  - type: entities #TEMP
    entities:
      - entity: media_player.radio
      - entity: media_player.spotify
      - entity: media_player.spotify_hassio
      - entity: media_player.spotify_jason
      - entity: media_player.spotify_jazzyisj
      - entity: media_player.spotify_sheri
      - entity: media_player.spotify_sherigagnon
      - entity: media_player.youtube
      - entity: media_player.ytube_music_player
      - entity: media_player.vlc_telnet

  - type: custom:layout-break
  - !include /config/lovelace/card/media/media_player/media_players_group.yaml

  - type: custom:layout-break
  - !include /config/lovelace/card/media/media_player/media_players_speaker.yaml

  - type: custom:layout-break
  - type: custom:swipe-card
    card_width: '98%'
    start_card: 1
    reset_after: 120
    parameters: !include /config/lovelace/lovelace_swipe_parameters.yaml
    cards:
      - type: vertical-stack
        cards:
          - !include /config/lovelace/card/media/media_player/media_players_television.yaml
          - type: custom:browser-player #ISSUE interferes with dropdowns in media launcher

      - !include /config/lovelace/card/media/media_settings.yaml
