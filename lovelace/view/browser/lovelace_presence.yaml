###############################################################################
## Presence View
###############################################################################
title: 'Presence'
icon: mdi:human-male-female
path: presence
type: custom:vertical-layout
layout:
  max_cols: 4
cards:
  - !include /config/lovelace/card/alarm/alarm_alert_card.yaml
  - !include /config/lovelace/card/presence/presence_buttons.yaml
  - !include /config/lovelace/card/presence/occupancy_buttons_card.yaml
  - !include /config/lovelace/card/schedule/schedule_buttons.yaml
  - !include /config/lovelace/menu/presence_menu.yaml
  - !include /config/lovelace/card/schedule/schedule_timers.yaml

  - type: custom:swipe-card
    parameters: !include /config/lovelace/lovelace_swipe_parameters_auto_height.yaml
    cards:
      - !include /config/lovelace/card/presence/presence_summary.yaml
      - !include /config/lovelace/history/presence_history.yaml
      - !include /config/lovelace/card/presence/presence_settings.yaml
      - !include /config/lovelace/card/schedule/schedule_settings.yaml

  - type: custom:layout-break
  - type: custom:swipe-card
    parameters: !include /config/lovelace/lovelace_swipe_parameters_auto_height.yaml
    cards:
      - !include /config/lovelace/card/presence/jason_presence.yaml
      - !include /config/lovelace/card/presence/jason_location.yaml
      - !include /config/lovelace/history/presence_history_jason.yaml

  - type: custom:swipe-card
    parameters: !include /config/lovelace/lovelace_swipe_parameters_auto_height.yaml
    cards:
      - !include /config/lovelace/card/presence/sheri_presence.yaml
      - !include /config/lovelace/card/presence/sheri_location.yaml
      - !include /config/lovelace/history/presence_history_sheri.yaml

  - type: custom:layout-break
  - !include /config/lovelace/card/schedule/reminders/reminders.yaml
  - !include /config/lovelace/card/media/alarm_clock/alarm_clock_card.yaml

  - type: custom:layout-break
  - type: custom:swipe-card
    reset_after: 120
    parameters: !include /config/lovelace/lovelace_swipe_parameters.yaml
    cards:
      - type: vertical-stack
        cards:
          - !include /config/lovelace/card/schedule/commute/traffic_map.yaml

          - type: conditional
            conditions:
              - entity: binary_sensor.work_schedule
                state: 'on'
            card:
              type: horizontal-stack
              cards:
                - !include /config/lovelace/bar/jason_time_work.yaml
                - !include /config/lovelace/bar/sheri_time_work.yaml

          - type: horizontal-stack
            cards:
              - !include /config/lovelace/bar/jason_time_home.yaml
              - !include /config/lovelace/bar/sheri_time_home.yaml

          #TRAFFIC - !include /config/lovelace/card/schedule/commute/traffic_cameras_glance.yaml

      - !include /config/lovelace/card/schedule/calendar_card.yaml
      - !include /config/lovelace/card/presence/presence_map.yaml
