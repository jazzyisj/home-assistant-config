###############################################################################
## Presence View - Default
###############################################################################
title: 'Presence'
icon: mdi:human-male-female
path: presence
type: custom:vertical-layout
layout:
  max_cols: 4
cards:
  - !include /config/lovelace/card/button/presence_buttons.yaml
  - !include /config/lovelace/card/presence/occupancy_buttons_card.yaml

  - !include /config/lovelace/menu/presence_menu.yaml
  - !include /config/lovelace/card/alarm/alarm_alert_card.yaml

  - type: custom:swipe-card
    parameters: !include /config/lovelace/lovelace_swipe_parameters.yaml
    cards:
      - !include /config/lovelace/card/presence/presence_summary.yaml
      - !include /config/lovelace/history/presence_history.yaml
      - !include /config/lovelace/card/presence/presence_settings.yaml

  - type: custom:layout-break
  - type: custom:swipe-card
    parameters: !include /config/lovelace/lovelace_swipe_parameters.yaml
    cards:
      - !include /config/lovelace/card/presence/jason_presence.yaml
      - !include /config/lovelace/card/presence/jason_location.yaml
      - !include /config/lovelace/history/presence_history_jason.yaml

  - type: custom:layout-break
  - type: custom:swipe-card
    parameters: !include /config/lovelace/lovelace_swipe_parameters.yaml
    cards:
      - !include /config/lovelace/card/presence/sheri_presence.yaml
      - !include /config/lovelace/card/presence/sheri_location.yaml
      - !include /config/lovelace/history/presence_history_sheri.yaml

  - type: custom:layout-break
  - !include /config/lovelace/card/presence/presence_map.yaml
