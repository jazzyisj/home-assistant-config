###############################################################################
## Lighting View
###############################################################################
title: 'Lighting'
icon: mdi:lightbulb-on
path: lights
type: custom:vertical-layout
layout:
  max_cols: 4
cards:
  - !include /config/lovelace/card/light/light_buttons.yaml
  - !include /config/lovelace/menu/lights_menu.yaml
  - !include /config/lovelace/card/alarm/alarm_alert_card.yaml

  - type: custom:swipe-card
    reset_after: 120
    parameters: !include /config/lovelace/lovelace_swipe_parameters_auto_height.yaml
    cards:
      - !include /config/lovelace/card/light/downstairs_lights.yaml
      - !include /config/lovelace/history/downstairs_light_history.yaml

  - type: custom:layout-break
  - type: custom:swipe-card
    reset_after: 120
    parameters: !include /config/lovelace/lovelace_swipe_parameters_auto_height.yaml
    cards:
      - !include /config/lovelace/card/light/upstairs_lights.yaml
      - !include /config/lovelace/history/upstairs_light_history.yaml

  - type: custom:layout-break
  - type: custom:swipe-card
    reset_after: 120
    parameters: !include /config/lovelace/lovelace_swipe_parameters_auto_height.yaml
    cards:
      - !include /config/lovelace/card/light/kitchen_lights.yaml
      - !include /config/lovelace/history/kitchen_light_history.yaml

  - type: custom:swipe-card
    reset_after: 120
    parameters: !include /config/lovelace/lovelace_swipe_parameters_auto_height.yaml
    cards:
      - !include /config/lovelace/card/light/outside_lights.yaml
      - !include /config/lovelace/history/outside_light_history.yaml

  - type: custom:layout-break

  - type: custom:swipe-card
    reset_after: 120
    parameters: !include /config/lovelace/lovelace_swipe_parameters_auto_height.yaml
    cards:
      - type: vertical-stack
        cards:
          - !include /config/lovelace/card/light/astrological_card.yaml
          - !include /config/lovelace/card/light/lights_timers.yaml
          - !include /config/lovelace/card/scene/scene_timers.yaml

          - type: horizontal-stack
            cards:
              - !include /config/lovelace/graph/light/illuminance_graph.yaml
              - !include /config/lovelace/graph/light/bathroom_illuminance_graph.yaml
              - !include /config/lovelace/graph/light/garage_illuminance_graph.yaml

      - !include /config/lovelace/card/light/light_settings.yaml
