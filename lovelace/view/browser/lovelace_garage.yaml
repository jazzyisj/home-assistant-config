###############################################################################
## Garage View
###############################################################################
title: "Garage"
icon: mdi:garage
path: garage
type: sidebar
cards:
  - type: vertical-stack
    cards:
      - !include /config/lovelace/menu/garage_menu.yaml
      - !include /config/lovelace/card/garage/garage_buttons.yaml
      - !include /config/lovelace/card/alarm/alarm_alert_card.yaml

      - type: horizontal-stack
        cards:
          - !include /config/lovelace/graph/climate/garage_temperature_graph.yaml
          - !include /config/lovelace/graph/climate/garage_humidity_graph.yaml
          - !include /config/lovelace/graph/light/garage_illuminance_graph.yaml

      - type: custom:swipe-card
        reset_after: 120
        parameters: !include /config/lovelace/lovelace_swipe_parameters_auto_height.yaml
        cards:
          - !include /config/lovelace/card/garage/garage_door_settings.yaml
          - !include /config/lovelace/card/garage/garage_climate_settings.yaml
    view_layout:
      position: sidebar

  - !include /config/lovelace/card/camera/garage_inside_camera.yaml
