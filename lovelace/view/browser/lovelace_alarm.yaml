###############################################################################
## Alarm View - Default
###############################################################################
title: 'House Alarm'
icon: mdi:alarm-light
path: alarm
type: custom:vertical-layout
layout:
  max_cols: 4
cards:
  - !include /config/lovelace/card/button/alarm_buttons.yaml
  - !include /config/lovelace/menu/alarm_menu.yaml
  - !include /config/lovelace/card/alarm/alarm_alert_card.yaml
  - !include /config/lovelace/card/alarm/alarm_timers.yaml #TEMP

  #TODO if garage zone /house zone != master status card
  - type: custom:swipe-card
    card_width: '98%'
    start_card: 1
    reset_after: 120
    parameters: !include /config/lovelace/lovelace_swipe_parameters.yaml
    cards:
      - type: vertical-stack
        cards:
          - !include /config/lovelace/card/alarm/alarm_control_panel.yaml
          - !include /config/lovelace/card/alarm/alarm_status.yaml

      - type: vertical-stack
        cards:
          - !include /config/lovelace/card/lock/front_door_lock.yaml
          - !include /config/lovelace/history/front_door_lock_history.yaml

      - type: vertical-stack
        cards:
          - !include /config/lovelace/card/lock/back_door_lock.yaml
          - !include /config/lovelace/history/back_door_lock_history.yaml

      - type: vertical-stack
        cards:
          - !include /config/lovelace/card/lock/side_door_lock.yaml
          - !include /config/lovelace/history/side_door_lock_history.yaml
      - type: vertical-stack
        cards:
          - !include /config/lovelace/card/lock/garage_door_lock.yaml
          - !include /config/lovelace/history/garage_door_lock_history.yaml

      - type: vertical-stack
        cards:
          - !include /config/lovelace/history/alarm_history.yaml
          - !include /config/lovelace/history/lock_history.yaml

  - type: custom:layout-break
  - type: custom:swipe-card
    card_width: '98%'
    start_card: 1
    reset_after: 120
    parameters: !include /config/lovelace/lovelace_swipe_parameters.yaml
    cards:
      - !include /config/lovelace/card/camera/front_door_picture_glance.yaml
      - !include /config/lovelace/card/camera/front_door_frigate_details.yaml

  - type: custom:swipe-card
    card_width: '98%'
    start_card: 1
    reset_after: 120
    parameters: !include /config/lovelace/lovelace_swipe_parameters.yaml
    cards:
      - !include /config/lovelace/card/camera/side_door_picture_glance.yaml
      - !include /config/lovelace/card/camera/side_door_frigate_details.yaml

  - !include /config/lovelace/card/camera/front_drive_picture_glance.yaml

  - type: custom:layout-break
  - !include /config/lovelace/card/camera/back_house_picture_glance.yaml
  - !include /config/lovelace/card/camera/front_yard_picture_glance.yaml
  - !include /config/lovelace/card/camera/patio_door_picture_glance.yaml

  - type: custom:layout-break
  - type: custom:swipe-card
    card_width: '98%'
    start_card: 1
    reset_after: 120
    parameters: !include /config/lovelace/lovelace_swipe_parameters.yaml
    cards:
      - type: vertical-stack
        cards:
          - !include /config/lovelace/card/camera/side_drive_picture_glance.yaml
          - !include /config/lovelace/card/camera/back_door_picture_glance.yaml
          - !include /config/lovelace/card/camera/garage_inside_picture_glance.yaml

      - !include /config/lovelace/card/alarm/alarm_settings.yaml
