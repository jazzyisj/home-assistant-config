###############################################################################
## Network View
###############################################################################
title: "Network"
icon: mdi:network
path: network
type: custom:vertical-layout
layout:
  max_cols: 4
cards:
  - type: custom:swipe-card
    parameters: !include /config/lovelace/lovelace_swipe_parameters_auto_height.yaml
    cards:
      - !include /config/lovelace/card/network/router_monitor.yaml
      - !include /config/lovelace/history/wired_history.yaml
      - !include /config/lovelace/history/wireless_history.yaml
      - !include /config/lovelace/history/bluetooth_history.yaml

  - !include /config/lovelace/gauge/wan_speedtest_gauge.yaml

  - type: custom:layout-break

  - !include /config/lovelace/card/network/rpi_monitor_pihole.yaml

  - type: custom:layout-break

  - !include /config/lovelace/card/network/pihole_monitor.yaml

  - type: custom:layout-break

  - type: custom:swipe-card
    parameters: !include /config/lovelace/lovelace_swipe_parameters_auto_height.yaml
    cards:
      - type: vertical-stack
        cards:
          - !include /config/lovelace/graph/network/upload_speed_graph.yaml
          - !include /config/lovelace/graph/network/download_speed_graph.yaml
          - !include /config/lovelace/graph/network/wan_ping_graph.yaml

      - type: vertical-stack
        cards:
          - !include /config/lovelace/graph/network/wan_network_graph.yaml
          - !include /config/lovelace/graph/network/wired_network_graph.yaml
      - type: vertical-stack
        cards:
          - !include /config/lovelace/graph/network/wlan0_network_graph.yaml
          - !include /config/lovelace/graph/network/wlan1_network_graph.yaml
