###############################################################################
## Hass View
###############################################################################
title: 'Hass'
icon: mdi:home-assistant
path: hass
type: custom:vertical-layout
layout:
  max_cols: 4
cards:
  - type: custom:swipe-card
    start_card: 1
    reset_after: 60
    parameters: !include /config/lovelace/lovelace_swipe_parameters.yaml
    cards:
      - type: vertical-stack
        cards:
          - !include /config/lovelace/card/hass/hass_monitor.yaml
          - !include /config/lovelace/card/hass/device_monitor.yaml

      - !include /config/lovelace/card/hass/hass_addon_monitor.yaml

  - type: custom:layout-break

  - !include /config/lovelace/card/system/server_monitor.yaml
  - !include /config/lovelace/history/system_alert_history.yaml

  - type: custom:layout-break

  - !include /config/lovelace/card/hass/kiosk_monitor.yaml

  - type: custom:swipe-card
    start_card: 1
    reset_after: 60
    parameters: !include /config/lovelace/lovelace_swipe_parameters.yaml
    cards:
      - !include /config/lovelace/card/hass/battery_monitor_card.yaml
      - !include /config/lovelace/history/hass_alert_history.yaml

  - type: custom:layout-break

  - !include /config/lovelace/graph/network/hass_network_graph.yaml
  - !include /config/lovelace/graph/hass/cpu_percent_detail_graph.yaml
  - !include /config/lovelace/graph/hass/memory_percent_detail_graph.yaml
