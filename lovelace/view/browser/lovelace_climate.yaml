###############################################################################
## Climate View
###############################################################################
title: 'Climate'
icon: mdi:thermometer
path: climate
type: custom:vertical-layout
layout:
  max_cols: 4
cards:
  - !include /config/lovelace/menu/climate_menu.yaml
  - !include /config/lovelace/card/alarm/alarm_alert_card.yaml
  - !include /config/lovelace/card/climate/thermostat_card.yaml

  - type: custom:swipe-card
    reset_after: 120
    parameters: !include /config/lovelace/lovelace_swipe_parameters_auto_height.yaml
    cards:
      - !include /config/lovelace/card/climate/climate_statistics.yaml
      - !include /config/lovelace/card/climate/hvac_statistics_graphs.yaml
      - !include /config/lovelace/history/climate_history.yaml

  - type: custom:layout-break
  - type: custom:swipe-card
    reset_after: 120
    parameters: !include /config/lovelace/lovelace_swipe_parameters_auto_height.yaml
    cards:
      - !include /config/lovelace/card/fan/fan_control.yaml

      - type: vertical-stack
        cards:
          - !include /config/lovelace/history/climate_fan_history.yaml
          - !include /config/lovelace/history/vent_fan_history.yaml

      - !include /config/lovelace/card/fan/fan_settings.yaml

  - type: custom:layout-break
  - type: custom:swipe-card
    reset_after: 120
    parameters: !include /config/lovelace/lovelace_swipe_parameters_auto_height.yaml
    cards:
      - type: vertical-stack
        cards:
          - !include /config/lovelace/card/climate/fireplace_control.yaml
          - !include /config/lovelace/card/climate/spa_control.yaml

      - !include /config/lovelace/history/spa_climate_history.yaml

  - type: custom:layout-break
  - type: custom:swipe-card
    reset_after: 120
    parameters: !include /config/lovelace/lovelace_swipe_parameters_auto_height.yaml
    cards:
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - !include /config/lovelace/graph/climate/indoor_temperature_graph.yaml
              - !include /config/lovelace/graph/climate/indoor_humidity_graph.yaml

          - type: horizontal-stack
            cards:
              - !include /config/lovelace/graph/climate/bathroom_temperature_graph.yaml
              - !include /config/lovelace/graph/climate/bathroom_humidity_graph.yaml

          - type: horizontal-stack
            cards:
              - !include /config/lovelace/graph/climate/garage_temperature_graph.yaml
              - !include /config/lovelace/graph/climate/garage_humidity_graph.yaml

      - !include /config/lovelace/card/climate/climate_statistics_graphs.yaml
      - !include /config/lovelace/card/climate/climate_settings.yaml
