###############################################################################
## System View - Default
###############################################################################
title: 'System'
icon: mdi:desktop-classic
path: system
type: custom:vertical-layout
layout:
  max_cols: 4
cards:
  - !include /config/lovelace/menu/system_menu.yaml
  - !include /config/lovelace/card/button/system_buttons.yaml
  - !include /config/lovelace/card/alarm/alarm_alert_card.yaml

  - type: custom:swipe-card
    card_width: '98%'
    start_card: 1
    reset_after: 120
    parameters: !include /config/lovelace/lovelace_swipe_parameters.yaml
    cards:
      - !include /config/lovelace/card/hass/hass_monitor.yaml
      - !include /config/lovelace/card/hass/hass_addon_monitor.yaml

      - type: vertical-stack
        cards:
          - !include /config/lovelace/graph/system/addon_memory_use_graph.yaml
          - !include /config/lovelace/graph/system/addon_cpu_use_graph.yaml

  - type: custom:layout-break
  - type: vertical-stack
    cards:
      - type: custom:swipe-card
        card_width: '98%'
        start_card: 1
        reset_after: 120
        parameters: !include /config/lovelace/lovelace_swipe_parameters.yaml
        cards:
          - !include /config/lovelace/card/system/server_monitor.yaml
          - !include /config/lovelace/history/system_alert_history.yaml

      - !include /config/lovelace/card/system/server_monitor_graphs.yaml
      - !include /config/lovelace/card/system/battery_monitor_card.yaml

  - type: custom:layout-break
  - !include /config/lovelace/card/network/network_monitor.yaml
  - !include /config/lovelace/card/network/network_monitor_graphs.yaml

  - type: custom:layout-break
  - type: custom:swipe-card
    card_width: '98%'
    start_card: 1
    reset_after: 120
    parameters: !include /config/lovelace/lovelace_swipe_parameters.yaml
    cards:
      - type: vertical-stack
        cards:
          - !include /config/lovelace/graph/network/router_network_graph.yaml
          - !include /config/lovelace/graph/network/wan_network_graph.yaml
          - !include /config/lovelace/graph/network/hass_network_graph.yaml

      - type: vertical-stack
        cards:
          - !include /config/lovelace/card/system/system_settings.yaml
          - !include /config/lovelace/card/network/network_settings.yaml
