###############################################################################
## Home View - Default
###############################################################################
title: 'Home'
icon: mdi:home-account
path: home
type: custom:vertical-layout
layout:
  max_cols: 4
cards:
  - !include /config/lovelace/card/button/home_buttons.yaml

  - type: horizontal-stack
    cards:
      - type: conditional
        conditions:
          - entity: binary_sensor.jason_home
            state: 'off'
        card: !include /config/lovelace/bar/jason_time_home.yaml

      - type: conditional # just to fill hole in UI
        conditions:
          - entity: binary_sensor.sheri_home
            state: 'off'
          - entity: binary_sensor.jason_home
            state: 'on'
        card: !include /config/lovelace/bar/jason_time_home.yaml

      - type: conditional
        conditions:
          - entity: binary_sensor.work_commute_active
            state: 'on'
        card: !include /config/lovelace/bar/jason_time_work.yaml

      - type: conditional
        conditions:
          - entity: binary_sensor.sheri_home
            state: 'off'
        card: !include /config/lovelace/bar/sheri_time_home.yaml

      - type: conditional # just to fill hole in UI
        conditions:
          - entity: binary_sensor.sheri_home
            state: 'off'
          - entity: binary_sensor.sheri_home
            state: 'on'
        card: !include /config/lovelace/bar/sheri_time_home.yaml

      - type: conditional
        conditions:
          - entity: binary_sensor.work_commute_active
            state: 'on'
        card: !include /config/lovelace/bar/sheri_time_work.yaml

  - !include /config/lovelace/card/alarm/alarm_alert_card.yaml
  - !include /config/lovelace/card/button/main_buttons.yaml
  - !include /config/lovelace/menu/home_menu.yaml
  - !include /config/lovelace/card/schedule/schedule_timers.yaml
  - !include /config/lovelace/card/scene/scene_timers.yaml

  - type: custom:layout-break
  - type: custom:swipe-card
    card_width: '98%'
    start_card: 1
    reset_after: 120
    parameters: !include /config/lovelace/lovelace_swipe_parameters.yaml
    cards:
      - type: vertical-stack
        cards:
          - !include /config/lovelace/card/camera/front_door_picture_glance.yaml
          - !include /config/lovelace/card/camera/side_door_picture_glance.yaml
          - !include /config/lovelace/card/camera/front_drive_picture_glance.yaml

      - type: vertical-stack
        cards:
          - !include /config/lovelace/card/camera/back_house_picture_glance.yaml
          - !include /config/lovelace/card/camera/front_yard_picture_glance.yaml
          - !include /config/lovelace/card/camera/patio_door_picture_glance.yaml

      - type: vertical-stack
        cards:
          - !include /config/lovelace/card/camera/side_drive_picture_glance.yaml
          - !include /config/lovelace/card/camera/back_door_picture_glance.yaml
          - !include /config/lovelace/card/camera/garage_inside_picture_glance.yaml

  - type: custom:layout-break
  - !include /config/lovelace/card/media/media_launcher.yaml
  - !include /config/lovelace/card/media/media_player/media_player_conditional.yaml

  - type: custom:layout-break
  - !include /config/lovelace/card/general/clock_card.yaml
  - !include /config/lovelace/card/weather/weather_alert_card.yaml

  - type: custom:swipe-card
    card_width: '98%'
    start_card: 1 # start with last cards so correct card displays when switching states
    reset_after: 120
    parameters: !include /config/lovelace/lovelace_swipe_parameters.yaml
    cards:
      - !include /config/lovelace/card/weather/weather_card.yaml

      - !include /config/lovelace/card/general/home_feed_card.yaml

      - type: vertical-stack
        cards:
          - !include /config/lovelace/card/schedule/commute/traffic_card.yaml
      - type: vertical-stack
        cards:
          - !include /config/lovelace/card/weather/windy_widget.yaml
