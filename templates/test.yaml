- sensor:
    - name: "Occupancy Test"
      state: >
        {% from 'presence.jinja' import occupancy_mode %}
        {{ occupancy_mode() }}

- button:
    - name: "Arriving Home Jason"
      unique_id: arriving_home_jason
      icon: mdi:home-account
      press:
        - condition: state
          entity_id:
            - binary_sensor.jason_home
            - input_boolean.jason_almost_home
          match: any
          state: "on"

        - event: mobile_app_notification_action
          event_data:
            action: arriving_home_jason
