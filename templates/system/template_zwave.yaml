###############################################################################
## Template - ZWave
###############################################################################
- binary_sensor:
    - name: 'ZWave Network'
      unique_id: zwave_network
      icon: mdi:z-wave
      state: "{{ states('sensor.zwave_hub_node_status') == 'alive' }}"

    - name: 'Z-Wave: Network Alert'
      unique_id: zwave_network_alert
      icon: mdi:z-wave
      # prevent triggers for temporary disconnections
      delay_on: "{{ 0 if is_state('binary_sensor.zwave_network_alert','unknown') else 300 }}"
      state: "{{ is_state('binary_sensor.zwave_network','off') }}"
      availability: "{{ states('binary_sensor.zwave_network') in ['off','on'] }}"

    - name: 'Z-Wave: Offline Device Alert'
      unique_id: zwave_offline_device_alert
      icon: mdi:z-wave
      # prevent triggers for temporary disconnections
      delay_on: "{{ 0 if is_state('binary_sensor.zwave_offline_device_alert','unknown') else 300 }}"
      state: "{{ states('sensor.offline_zwave_devices')|int(-1) > 0 }}"

- sensor:
    - name: 'ZWave Status'
      unique_id: zwave_status
      icon: mdi:z-wave
      state: "{{ iif(states('sensor.offline_zwave_devices')|int(-1),'warning','ok') }}"

    - name: 'Offline ZWave Devices'
      unique_id: offline_zwave_devices
      icon: mdi:z-wave
      state: >
        {% if state_attr('sensor.offline_zwave_devices','entities')|lower not in ['unknown','unavailable','none'] %}
          {{ state_attr('sensor.offline_zwave_devices','entities')|count }}
        {% endif %}
      attributes:
        entities: >
          {{ states.sensor|selectattr('attributes.type','eq','zwave_node_status')
              |selectattr('state','ne','alive')|map(attribute='entity_id')|list }}
