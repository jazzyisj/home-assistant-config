- sensor:
    - unique_id: dummy
      state: ' '

    - name: 'Connected Browsers'
      unique_id: connected_browsers
      unit_of_measurement: browsers
      icon: mdi:laptop
      state: >
        {% if state_attr('sensor.connected_browsers','entities')|lower not in ['unknown','unavailable','none'] %}
          {{ states.sensor|selectattr('attributes.type','eq','browser_mod')|list|count }}
        {% endif %}
      attributes:
        entities: "{{ states.sensor|selectattr('attributes.type','eq','browser_mod')|map(attribute='entity_id')|list }}"

    - unique_id: unknown_browsers
      unit_of_measurement: browsers
      state: >
        {% if state_attr('sensor.unknown_browsers','entities')|lower not in ['unknown','unavailable','none'] %}
          {{ state_attr('sensor.unknown_browsers','entities')|count }}
        {% endif %}
      attributes:
        entities: >
          {{ states.sensor|selectattr('attributes.type','eq','browser_mod')
            |selectattr('attributes.authorized','ne',true)|map(attribute='entity_id')|list }}

    - name: 'Home Assistant Uptime'
      unique_id: home_assistant_uptime
      icon: mdi:clock-start
      state: > # display home assistant system uptime in friendly format
        {% set up_time = now().timestamp() - states('sensor.uptime')|as_timestamp %}
        {% set minutes = (up_time // 60)|int(0) %}
        {% set hours = (minutes // 60) %}
        {% set days = (hours // 24) %}
        {% set weeks = (days // 7) %}
        {% set minutes = (minutes % 60) %}
        {% set hours =  (hours % 24) %}
        {% set days = (days % 7) %}
        {% macro phrase(value, name) %}
          {%- set value = value %}
          {%- set end = 's' if value > 1 else '' %}
          {{- '{} {}{}'.format(value, name, end) if value|int(0) > 0 else '' }}
        {%- endmacro %}
        {% set text = [ phrase(weeks, 'week'), phrase(days, 'day'), phrase(hours, 'hr'), phrase(minutes, 'min') ]|select('!=','')|list|join(', ') %}
        {% set last_comma = text.rfind(',') %}
        {% if last_comma != -1 %}
          {% set text = text[:last_comma] + ' and' + text[last_comma + 1:] %}
        {% endif %}
        {{ text }}

    - name: 'Last Restart Date Time'
      unique_id: last_restart_date_time
      icon: mdi:clock-start
      device_class: timestamp
      state: > # display last hass restart date/time in friendly format
        {% set date = states('sensor.uptime')|as_timestamp('unknown')|timestamp_custom('%d',true,'unknown') %}
        {% set date = '{:01}'.format(date|int(0)) %}
        {% if date in ('1','21','31') %}{% set date = date ~ 'st' %}
        {% elif now().day in ('2','22') %}{% set date = date ~ 'nd' %}
        {% elif now().day in ('3','23') %}{% set date = date ~ 'rd' %}
        {% else %}{% set date = date ~ 'th' %}
        {% endif %}
        {{ states('sensor.uptime')|as_timestamp('unknown')|timestamp_custom('%H:%M on %a',true,'unknown') }} {{ date }} {{ states('sensor.uptime')|as_timestamp('unknown')|timestamp_custom('%b %Y',true,'unknown') }}

    - name: 'Offline Devices'
      unique_id: offline_devices
      unit_of_measurement: devices
      state: >
        {% if state_attr('sensor.offline_devices','entities')|lower not in ['unknown','unavailable','none'] %}
          {{ state_attr('sensor.offline_devices','entities')|count }}
        {% endif %}
      attributes:
        entities: >
          {% set offline = namespace(devices=[]) %}
          {% set entities = (states|selectattr('domain','in',['alarm_control_panel','cover','light','switch','fan','climate','camera','media_player'])
              |rejectattr('entity_id','in',state_attr('group.ignored_entities','entity_id'))
              |selectattr('state','in',['unavailable','unknown','none'])|map(attribute='entity_id')|list) +
          (expand('group.device_sensors')|selectattr('state','in',['unavailable','unknown','none'])|map(attribute='entity_id')|list) %}

          {% for item in entities %}
            {% if states[item].last_changed.timestamp() < now().timestamp() - 60 -%}
              {% set offline.devices = offline.devices + [item] %}
            {% endif %}
          {% endfor %}
          {{ offline.devices }}

    - name: 'Unavailable Sensors'
      unique_id: unavailable_sensors
      unit_of_measurement: sensors
      state: >
        {% if state_attr('sensor.unavailable_sensors','entities')|lower not in ['unknown','unavailable','none'] %}
          {{ state_attr('sensor.unavailable_sensors','entities')|count }}
        {% endif %}
      attributes:
        entities: >
          {% set unavail = namespace(sensors=[]) %}
          {% set entities = states|selectattr('domain','in',['sensor','binary_sensor'])
              |rejectattr('entity_id','in',state_attr('group.ignored_entities','entity_id'))
              |selectattr('state','in',['unavailable','unknown','none'])|map(attribute='entity_id')|list %}
          {% for item in entities %}
            {% if states[item].last_changed.timestamp() < now().timestamp() - 60 -%}
              {% set unavail.sensors = unavail.sensors + [item] %}
            {% endif %}
          {% endfor %}
          {{ unavail.sensors }}
