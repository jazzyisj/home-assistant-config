- binary_sensor:
    - name: 'Automation Disabled'
      unique_id: automation_disabled
      icon: mdi:sync-alert
      state: "{{ states('group.automation_controls') == 'off' }}"

    - name: 'Alert Disabled'
      unique_id: alert_disabled
      icon: mdi:alert
      state: "{{ states.alert|selectattr('state','eq','off')|list|count > 0 }}"

    - name: 'Integrations Online'
      unique_id: integrations_online
      icon: "{{ 'mdi:api' if is_state('binary_sensor.integrations_online','on') else 'mdi:api-off' }}"
      device_class: connectivity
      state: "{{ is_state('group.integration_online_sensors','on') }}"

    - unique_id: integrations_online_alert
      delay_on:
        minutes: 15 # allow for temporary disconnections before alerting
      state: >
        {{ is_state('binary_sensor.integrations_online','off')
              and is_state('input_boolean.hass_alerts','on')
              and is_state('input_boolean.startup_pending','off') }}

    - name: 'Uptime Robot' # overload uptime sensor - if uptime robot component not connected binary_sensor.hassio is unavailable
      unique_id: uptime_robot
      icon: "{{ 'mdi:sort-clock-descending' if is_state('binary_sensor.uptime_robot','on') else 'mdi:alert-circle' }}"
      device_class: connectivity
      state: "{{ is_state('binary_sensor.hassio','on') }}"

    - name: 'Uptime Robot Connected Alert'
      unique_id: uptime_robot_connected_alert
      icon: mdi:sort-clock-descending
      delay_on:
        minutes: 15 # allow for temporary disconnections before alerting
      state: >
        {{ is_state('binary_sensor.uptime_robot','off')
            and is_state('input_boolean.hass_alerts','on')
            and is_state('input_boolean.startup_pending','off') }}

    - unique_id: remote_ui_alert
