## Templates - Hass
###############################################################################
- binary_sensor:
    - name: 'Automation Disabled'
      unique_id: automation_disabled
      icon: mdi:sync-alert
      state: "{{ states('group.automation_controls') == 'off' }}"

    - name: 'Alert Disabled'
      unique_id: alert_disabled
      icon: mdi:alert
      state: "{{ states.alert|selectattr('state','eq','off')|list|count > 0 }}"

    - name: 'Integrations Online'
      unique_id: integrations_online
      icon: "{{ 'mdi:api' if is_state('binary_sensor.integrations_online','on') else 'mdi:api-off' }}"
      device_class: connectivity
      state: "{{ is_state('group.integration_online_sensors','on') }}"

    - name: 'Integration Online Alert'
      unique_id: integrations_online_alert
      delay_on:
        minutes: 15 # allow for temporary disconnections before alerting
      state: >
        {{ is_state('binary_sensor.integrations_online','off')
              and is_state('input_boolean.hass_alerts','on')
              and is_state('input_boolean.startup_pending','off') }}

    - name: 'Uptime Robot' # overload uptime sensor - if uptime robot component not connected binary_sensor.hassio is unavailable
      unique_id: uptime_robot
      icon: "{{ 'mdi:sort-clock-descending' if is_state('binary_sensor.uptime_robot','on') else 'mdi:alert-circle' }}"
      device_class: connectivity
      state: "{{ is_state('binary_sensor.hassio','on') }}"

    - name: 'Uptime Robot Connected Alert'
      unique_id: uptime_robot_connected_alert
      icon: mdi:sort-clock-descending
      delay_on:
        minutes: 15 # allow for temporary disconnections before alerting
      state: >
        {{ is_state('binary_sensor.uptime_robot','off')
            and is_state('input_boolean.hass_alerts','on')
            and is_state('input_boolean.startup_pending','off') }}

    - name: 'Remote UI Alert'
      unique_id: remote_ui_alert
      delay_on:
        minutes: 5 # allow for temporary disconnections before alerting, prevent trigger on shutdown
      state: >
        {{ states('binary_sensor.remote_ui') in ['off','unavailable','unknown','none']
            and is_state('input_boolean.hass_alerts','on')
            and is_state('input_boolean.startup_pending','off') }}

    - name: 'Device Offline Alert'
      unique_id: device_offline_alert
      delay_on: #TODO not turning off?
        minutes: 15 # allow for temporary disconnections before alerting
      state: >
        {{ states('sensor.offline_devices')|int(-1) > 0
            and is_state('input_boolean.hass_alerts','on')
            and is_state('input_boolean.startup_pending','off') }}

    - name: 'Unavailable Sensor Alert'
      unique_id: unavailable_sensor_alert
      delay_on: #TODO not turning off?
        minutes: 15 # allow for temporary disconnections before alerting
      state: >
        {{ states('sensor.unavailable_sensors')|int(-1) > 0
            and is_state('input_boolean.hass_alerts','on')
            and is_state('input_boolean.startup_pending','off') }}

    - name: 'Unknown Browser Alert'
      unique_id: unknown_browser_alert
      state: >
        {{ states('sensor.unknown_browsers')|int(0) > 0
            and is_state('input_boolean.hass_alerts','on')
            and is_state('input_boolean.startup_pending','off') }}

- sensor:
    - unique_id: dummy
      state: ' '

    - name: 'Hass Status'
      unique_id: hass_status
      icon: mdi:home-assistant
      # must separate startup_pending -
      # {% if is_state('input_boolean.startup_pending','on') %} critical
      # {% el
      state: >
        {% if  is_state('sensor.disk_status','critical')
            or states('sensor.unknown_browsers')|int(-1) > 0 %} critical
        {% elif is_state('binary_sensor.integrations_online','off')
            or is_state('binary_sensor.remote_ui','off')
            or is_state('sensor.disk_status','severe') %} severe
        {% elif states('sensor.offline_devices')|int(-1) > 0
            or states ('sensor.offline_zwave_devices')|int(-1) > 0
            or not is_state('sensor.backup_state','backed_up')
            or is_state('sensor.disk_status','warning') %} warning
        {% elif states('sensor.unavailable_sensors')|int(-1) > 0
            or is_state('binary_sensor.hass_update','on')
            or is_state('sensor.disk_status','minor') %} minor
        {% else %} ok
        {% endif %}

    - name: 'Connected Browsers'
      unique_id: connected_browsers
      unit_of_measurement: browsers
      icon: mdi:laptop
      state: >
        {% if state_attr('sensor.connected_browsers','entities')|lower not in ['unknown','unavailable','none'] %}
          {{ states.sensor|selectattr('attributes.type','eq','browser_mod')|list|count }}
        {% endif %}
      attributes:
        entities: "{{ states.sensor|selectattr('attributes.type','eq','browser_mod')|map(attribute='entity_id')|list }}"

    - unique_id: unknown_browsers
      unit_of_measurement: browsers
      state: >
        {% if state_attr('sensor.unknown_browsers','entities')|lower not in ['unknown','unavailable','none'] %}
          {{ state_attr('sensor.unknown_browsers','entities')|count }}
        {% endif %}
      attributes:
        entities: >
          {{ states.sensor|selectattr('attributes.type','eq','browser_mod')
            |selectattr('attributes.authorized','ne',true)|map(attribute='entity_id')|list }}

    - name: 'Home Assistant Uptime'
      unique_id: home_assistant_uptime
      icon: mdi:clock-start
      state: > # display home assistant system uptime in friendly format
        {% set up_time = now().timestamp() - states('sensor.uptime')|as_timestamp %}
        {% set minutes = (up_time // 60)|int(0) %}
        {% set hours = (minutes // 60) %}
        {% set days = (hours // 24) %}
        {% set weeks = (days // 7) %}
        {% set minutes = (minutes % 60) %}
        {% set hours =  (hours % 24) %}
        {% set days = (days % 7) %}
        {% macro phrase(value, name) %}
          {%- set value = value %}
          {%- set end = 's' if value > 1 else '' %}
          {{- '{} {}{}'.format(value, name, end) if value|int(0) > 0 else '' }}
        {%- endmacro %}
        {% set text = [ phrase(weeks, 'week'), phrase(days, 'day'), phrase(hours, 'hr'), phrase(minutes, 'min') ]|select('!=','')|list|join(', ') %}
        {% set last_comma = text.rfind(',') %}
        {% if last_comma != -1 %}
          {% set text = text[:last_comma] + ' and' + text[last_comma + 1:] %}
        {% endif %}
        {{ text }}

    - name: 'Last Restart Date Time'
      unique_id: last_restart_date_time
      icon: mdi:clock-start
      state: > # display last hass restart date/time in friendly format
        {% set uptime = states('sensor.uptime')|as_timestamp|timestamp_local|as_datetime %}
        {% set date = uptime.strftime('%d') %}
        {% set date = '{:01}'.format(date|int(0)) %}
        {% if date in ('1','21','31') %}{% set date = date ~ 'st' %}
        {% elif now().day in ('2','22') %}{% set date = date ~ 'nd' %}
        {% elif now().day in ('3','23') %}{% set date = date ~ 'rd' %}
        {% else %}{% set date = date ~ 'th' %}
        {% endif %}
        {{ uptime.strftime('%a') }} {{ date }} {{ uptime.strftime('%b %Y') }} {{ uptime.strftime('at %-I:%M %p') }}

    - name: 'Offline Devices'
      unique_id: offline_devices
      unit_of_measurement: devices
      state: >
        {% if state_attr('sensor.offline_devices','entities')|lower not in ['unknown','unavailable','none'] %}
          {{ state_attr('sensor.offline_devices','entities')|count }}
        {% endif %}
      attributes:
        entities: >
          {% set offline = namespace(devices=[]) %}
          {% set entities = (states|selectattr('domain','in',['alarm_control_panel','cover','light','switch',
                'fan','climate','camera','media_player','weather'])
              |rejectattr('entity_id','in',state_attr('group.ignored_entities','entity_id'))
              |selectattr('state','in',['unavailable','unknown','none'])|map(attribute='entity_id')|list) +
          (expand('group.device_sensors')|selectattr('state','in',['unavailable','unknown','none'])|map(attribute='entity_id')|list) %}

          {% for item in entities %}
            {% if states[item].last_changed - now() < timedelta(seconds=60) -%}
              {% set offline.devices = offline.devices + [item] %}
            {% endif %}
          {% endfor %}
          {{ offline.devices }}

    - name: 'Unavailable Sensors'
      unique_id: unavailable_sensors
      unit_of_measurement: sensors
      state: >
        {% if state_attr('sensor.unavailable_sensors','entities')|lower not in ['unknown','unavailable','none'] %}
          {{ state_attr('sensor.unavailable_sensors','entities')|count }}
        {% endif %}
      attributes:
        entities: >
          {% set unavail = namespace(sensors=[]) %}
          {% set entities = states|selectattr('domain','in',['sensor','binary_sensor'])
              |rejectattr('entity_id','in',state_attr('group.ignored_entities','entity_id'))
              |selectattr('state','in',['unavailable','unknown','none'])|map(attribute='entity_id')|list %}
          {% for item in entities %}
            {% if states[item].last_changed - now() < timedelta(seconds=60) -%}
              {% set unavail.sensors = unavail.sensors + [item] %}
            {% endif %}
          {% endfor %}
          {{ unavail.sensors }}

    #IDEA get core, supervisor, os from API?
    - name: 'Free Memory'
      unique_id: free_memory
      icon: mdi:memory
      unit_of_measurement: '%'
      state: >
        {% set total = namespace(value=0) %}
        {% set addons = expand('group.add_on_memory_sensors') %}
        {% for sensor in addons if is_number(states(sensor.entity_id))%}
          {% set total.value = total.value + states(sensor.entity_id)|float %}
        {% endfor %}
        {{ 100 - total.value }}

    #IDEA get core, supervisor, os from API?
    - name: 'Free CPU'
      unique_id: free_cpu
      icon: mdi:memory
      unit_of_measurement: '%'
      state: >
        {% set total = namespace(value=0) %}
        {% set addons = expand('group.add_on_cpu_sensors') %}
        {% for sensor in addons if is_number(states(sensor.entity_id))%}
          {% set total.value = total.value + states(sensor.entity_id)|float %}
        {% endfor %}
        {{ 100 - total.value }}
