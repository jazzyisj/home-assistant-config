###############################################################################
## Templates -  Pirate Weather
###############################################################################
- trigger:
    - platform: homeassistant
      event: start

    - platform: event
      event_type: event_template_reloaded

    - platform: state
      entity_id: sensor.time
  binary_sensor:
    - name: "PirateWeather Connected"
      unique_id: pirateweather_connected
      icon: mdi:weather-sunny-alert
      device_class: connectivity
      state: >
        {% set entities = state_attr(this.entity_id,'entity_id')|select('has_value')|list %}
        {{ entities|count > 0 if entities != none else false }}
      attributes:
        entity_id: "{{ integration_entities('pirateweather') }}"

- binary_sensor:
    - name: "PirateWeather Connected Alert"
      unique_id: pirateweather_connected_alert
      icon: mdi:weather-partly-snowy-rainy
      device_class: problem
      delay_on: 60
      state: >
        {{ is_state('binary_sensor.pirateweather_connected','off')
            and is_state('input_boolean.weather_alerts','on') }}
