###############################################################################
## Templates - EnvCan
## severity values: warning, watch, advisory, statement
###############################################################################
- binary_sensor:
    - name: 'EnvCan Connected'
      unique_id: envcan_connected
      icon: "{{ 'mdi:weather-partly-snowy-rainy' if is_state('binary_sensor.envcan_connected','on') else 'mdi:alert-circle' }}"
      device_class: connectivity
      state: "{{ states('weather.windsor')|lower not in ['unknown','unavailable','none'] }}"

    - name: 'EnvCan Connected Alert'
      unique_id: envcan_connected_alert
      icon: mdi:weather-partly-snowy-rainy
      state: >
        {{ not is_state('binary_sensor.envcan_connected','on')
            and is_state('input_boolean.weather_alerts','on')
            and is_state('input_boolean.startup_pending','off') }}

    - name: 'EnvCan Weather Alert'
      unique_id: envcan_weather_alert
      icon: mdi:weather-hurricane
      device_class: safety
      state: >
        {{ states('sensor.windsor_statements')|lower not in ['','unknown','unavailable','none']
            or states('sensor.windsor_advisories')|lower not in ['','unknown','unavailable','none']
            or states('sensor.windsor_watches')|lower not in ['','unknown','unavailable','none']
            or states('sensor.windsor_warnings')|lower not in ['','unknown','unavailable','none'] }}
      attributes:
        title: >
          {% set severity = state_attr('binary_sensor.windsor_weather_alert','severity') %}
          {% if severity == 'warning' %}{{ states('sensor.windsor_warnings')|title }}
          {% elif severity == 'watch' %}{{ states('sensor.windsor_watches')|title }}
          {% elif severity == 'advisory' %}{{ states('sensor.windsor_advisories')|title }}
          {% elif severity == 'statement' %}{{ states('sensor.windsor_statements')|title }}
          {% endif %}
        severity: >
          {% if states('sensor.windsor_warnings')|lower not in ['','unknown','unavailable','none'] %} warning
          {% elif states('sensor.windsor_watches')|lower not in ['','unknown','unavailable','none'] %} watch
          {% elif states('sensor.windsor_advisories')|lower not in ['','unknown','unavailable','none'] %} advisory
          {% elif states('sensor.windsor_statements')|lower not in ['','unknown','unavailable','none'] %} statement
          {% endif %}
        description: > #DARKSKY
          {% if state_attr('sensor.dark_sky_alerts','description_1')|lower not in ['','unknown','unavailable','none'] %}
          {{ state_attr('sensor.dark_sky_alerts','description_1').split('###')[0] }}
          {% endif %}
        expires: > #DARKSKY #VERIFY
          {% if state_attr('sensor.dark_sky_alerts','description_1')|lower not in ['','unknown','unavailable','none'] %}
          {{ state_attr('sensor.dark_sky_alerts','expires_1')|timestamp_custom('%Y-%m-%dT%H:%M:%S%z',true,'unknown')|as_datetime }}
          {% endif %}
        expires_text: >
          {% if state_attr('binary_sensor.envcan_weather_alert','expires')|lower not in ['','unknown','unavailable','none'] %}
            {% set ends = state_attr('binary_sensor.envcan_weather_alert','expires')|as_datetime %}
            {% set today = ends.day == now().day %}
            {% set tomorrow = ends.day  == now().day %}
            {% set until = 'today' if today else ('tomorrow' if tomorrow
                else ends|as_timestamp('unknown')|timestamp_custom('%A',true,'unknown')) %}
            {{ until ~ ' at ' ~ ends|as_timestamp('unknown')|timestamp_custom('%-I:%M %p',true,'unknown') }}
          {% endif %}
      availability: "{{ is_state('binary_sensor.envcan_connected','on') }}"
