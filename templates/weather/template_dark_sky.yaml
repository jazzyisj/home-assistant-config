###############################################################################
## Templates -  Dark Sky #DARKSKY
###############################################################################
- binary_sensor:
    - name: "Dark Sky Connected"
      unique_id: dark_sky_connected
      icon: "{{ 'mdi:weather-partly-snowy-rainy' if is_state('binary_sensor.dark_sky_connected','on') else 'mdi:alert-circle' }}"
      device_class: connectivity
      state: "{{ not states('sensor.dark_sky_icon')|lower in ['unknown','unavailable','none'] }}"

    - name: "Dark Sky Connected Alert"
      unique_id: dark_sky_connected_alert
      icon: mdi:weather-partly-snowy-rainy
      state: >
        {{ is_state('binary_sensor.dark_sky_connected','off')
            and is_state('input_boolean.weather_alerts','on')
            and is_state('input_boolean.startup_pending','off') }}
