###############################################################################
## Templates -  Dark Sky #DARKSKY
###############################################################################
- trigger:
    - platform: homeassistant
      event: start

    - platform: event
      event_type: event_template_reloaded

    - platform: state
      entity_id: sensor.dark_sky_summary
      from:
        - unknown
        - unavailable

    - platform: state
      entity_id: sensor.dark_sky_summary
      to:
        - unknown
        - unavailable
  binary_sensor:
    - name: "Dark Sky Connected"
      unique_id: dark_sky_connected
      icon: mdi:weather-partly-snowy-rainy
      device_class: connectivity
      state: >
        {{ expand(integration_entities('darksky'))
            |rejectattr('state','in',['unknown','unavailable'])|list|count > 0 }}

- trigger:
    - platform: homeassistant
      event: start

    - platform: event
      event_type: event_template_reloaded

    - platform: state
      entity_id:
        - binary_sensor.dark_sky_connected
        - input_boolean.weather_alerts
      to:
        - "on"
        - "off"
  binary_sensor:
    - name: "Dark Sky Connected Alert"
      unique_id: dark_sky_connected_alert
      icon: mdi:weather-partly-snowy-rainy
      device_class: problem
      delay_on: 60
      state: >
        {{ is_state('binary_sensor.dark_sky_connected','off')
            and is_state('input_boolean.weather_alerts','on') }}
