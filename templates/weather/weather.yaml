###################################################################################################
## Templates - Weather
###################################################################################################
- trigger:
    - trigger: homeassistant
      event: start

    - trigger: event
      event_type: event_template_reloaded

    - trigger: time_pattern
      minutes: "/15"

    - trigger: state
      entity_id: &forecasts
        - weather.windsor_forecast
        - weather.pirateweather
        - weather.forecast_home
      from:
        - unknown
        - unavailable
  action:
    - wait_template: >
        {{ is_state('binary_sensor.weatherflow_integration_connected', 'on')
            and is_state('binary_sensor.pirateweather_integration_connected', 'on')
            and is_state('binary_sensor.envcan_integration_connected', 'on') }}
      timeout: 120
      continue_on_timeout: true

    - delay: 1 # allow template sensor values to calculate on template reload

    - action: weather.get_forecasts
      data:
        type: daily
      target:
        entity_id: *forecasts
      response_variable: daily

    - action: weather.get_forecasts
      data:
        type: hourly
      target:
        entity_id: *forecasts
      response_variable: hourly
  weather:
    name: "Home"
    unique_id: home
    condition_template: "{{ states('sensor.current_condition') }}"
    temperature_template: "{{ states('sensor.outdoor_temperature') | float(-1) }}"
    apparent_temperature_template: "{{ states('sensor.outdoor_apparent_temperature') | float(-1) }}"
    dew_point_template: "{{ states('sensor.dew_point') | float(-1) }}"
    humidity_template: "{{ states('sensor.outdoor_humidity') | float(-1) }}"
    pressure_template: "{{ states('sensor.barometric_pressure') | float(-1) }}"
    wind_speed_template: "{{ states('sensor.wind_speed') | float(-1) }}"
    wind_gust_speed_template: "{{ states('sensor.wind_gust') | float(-1) }}"
    wind_bearing_template: "{{ states('sensor.wind_bearing') | float(-1) }}"
    cloud_coverage_template: "{{ states('sensor.cloud_coverage') | float(-1) }}"
    visibility_template: "{{ states('sensor.visibility') | float(-1) }}"
    ozone_template: "{{ states('sensor.ozone_index') | float(-1) }}"
    temperature_unit: °C
    pressure_unit: hPa
    wind_speed_unit: km/h
    visibility_unit: km
    precipitation_unit: mm
    forecast_hourly_template: >
      {% set tempest = state_attr('sensor.tempest_hub_weather', 'hourly_forecast') %}
      {% set pirate = hourly['weather.pirateweather']['forecast']
          if hourly is defined and hourly['weather.pirateweather'] is defined else none %}
      {% set weatherflow = hourly['weather.forecast_home']['forecast']
          if hourly is defined and hourly['weather.forecast_home'] is defined else none %}
      {% set envcan = hourly['weather.windsor_forecast']['forecast']
          if hourly is defined and hourly['weather.windsor_forecast'] is defined else none %}
      {{ pirate if pirate != none
          else weatherflow if weatherflow != none
          else tempest if tempest != none
          else envcan if envcan != none
          else none }}
    forecast_daily_template: >
