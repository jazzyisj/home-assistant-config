    ###############################################################################
    ## Google Home - Next Alarm Sensors
    ###############################################################################
    - name: 'Dining Room Hub Next Alarm'
      unique_id: dining_room_hub_next_alarm
      icon: >
        {{ 'mdi:alarm-off' if states('sensor.dining_room_hub_next_alarm')|lower
              in ['unknown','unavailable','none'] else 'mdi:alarm-check' }}
      device_class: timestamp
      state: >
        {{ state_attr('sensor.dining_room_hub_alarms','alarms')[0].fire_time|timestamp_local|as_datetime
            if is_state('input_boolean.dining_room_hub_alarm_clock_enabled','on')
              and states('sensor.dining_room_hub_alarms') != 'unavailable' else none }}
      attributes:
        12hour: "{{ states('sensor.dining_room_hub_next_alarm')|as_timestamp(none)|timestamp_custom('%a %-I:%M %p',true,none) }}"

