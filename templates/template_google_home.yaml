#######################################################################################################################
## Google Home - Next Alarm Sensors
#######################################################################################################################
    - name: "Dining Room Display Next Alarm"
      unique_id: dining_room_display_next_alarm
      icon: mdi:alarm
      state: > # > 24 hour away == Off
        {% if is_state('input_boolean.dining_room_display_alarm_enabled','off') %} Off
        {% elif state_attr('sensor.dining_room_display_alarms','alarms')|lower not in ['','[]','unknown','unavailable','none'] %}
          {% set is_set = state_attr('sensor.dining_room_display_alarms','alarms')[0].status == 'set' %}
          {% set alm_ts = state_attr('sensor.dining_room_display_alarms','alarms')[0].fire_time %}
          {{ alm_ts|timestamp_custom('%Y-%m-%dT%H:%M:%S%z',true,'ERROR') if is_set and alm_ts - as_timestamp(now()) < 86400 else 'Off' }}
        {% else %}
          Off
        {% endif %}
      attributes:
        12hour:  >
          {% if states('sensor.dining_room_display_next_alarm')|lower in ['off','','unknown','unavailable','none'] %} Off
          {% else %} {{ as_timestamp(states('sensor.dining_room_display_next_alarm'),'ERROR')|timestamp_custom('%-I:%M %p',true,'ERROR') }}
          {% endif %}
        24hour:  >
          {% if states('sensor.dining_room_display_next_alarm')|lower in ['off','','unknown','unavailable','none'] %} Off
          {% else %} {{ as_timestamp(states('sensor.dining_room_display_next_alarm'),'ERROR')|timestamp_custom('%H:%M',true,'ERROR') }}
