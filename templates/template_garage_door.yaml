###############################################################################
## Templates - Garage Door
###############################################################################
- binary_sensor:
    - name: 'MyQ Connected'
      unique_id: myq_connected
      icon: "{{ 'mdi:garage' if is_state('binary_sensor.myq_connected','on') else 'mdi:garage-alert' }}"
      device_class: connectivity
      state: >
        {{ is_state('binary_sensor.home_myq_gateway','on')
            and not states('cover.garage_door')|lower in ['unknown','unavailable','none'] }}

    - name: 'MyQ Connected Alert'
      unique_id: myq_connected_alert
      icon: mdi:garage-alert
      delay_on: 60 # allow for temporary disconnections before alerting
      state: >
        {{ is_state('binary_sensor.myq_connected','off')
            and is_state('input_boolean.garage_door_alerts','on')
            and is_state('input_boolean.startup_pending','off') }}

    - name: 'MyQ Bridge Connected'
      unique_id: myq_bridge_connected
      icon: "{{ 'mdi:garage' if is_state('binary_sensor.myq_bridge_connected','on') else 'mdi:garage-alert' }}"
      device_class: connectivity
      state: "{{ is_state('device_tracker.myq_bridge','home') }}"

    - name: 'MyQ Bridge Connected Alert'
      unique_id: myq_bridge_connected_alert
      icon: mdi:garage-alert
      delay_on: 60 # allow for temporary disconnections before alerting
      state: >
        {{ is_state('binary_sensor.myq_bridge_connected','off')
            and is_state('input_boolean.garage_door_alerts','on')
            and is_state('input_boolean.startup_pending','off') }}

    - name: 'Garage Door Open'
      unique_id: garage_door_open
      icon: >
        {% set state = states('cover.garage_door') %}
        {% if state == 'open' %} mdi:garage-open
        {% elif state == 'opening' %} mdi:arrow-up-box
        {% elif state == 'closing' %} mdi:arrow-down-box
        {% elif state == 'closed' %} mdi:garage
        {% else %} mdi:garage-alert
        {% endif %}

      device_class: garage_door
      state: "{{ states('cover.garage_door') in ['opening','open','closing'] }}"

    - name: 'Garage LED Alert'
      unique_id: garage_led_alert
      state: >
        {{ is_state('binary_sensor.garage_door_open','on')
            or is_state('alert.myq_connected','on')
            or is_state('alert.myq_bridge_connected','on')
            or is_state('input_boolean.garage_door_open_alert','on')
            or is_state('input_boolean.garage_door_close_alert','on') }}
