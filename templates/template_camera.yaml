###############################################################################
## Templates - Camera
###############################################################################
- trigger:
    - platform: homeassistant
      event: start

    - platform: event
      event_type: event_template_reloaded

    - platform: state
      entity_id: sensor.time
  binary_sensor:
    - name: "Lorex NVR Connected"
      unique_id: lorex_nvr_connected
      icon: mdi:cctv
      device_class: connectivity
      state: >
        {% set entities = state_attr(this.entity_id,'entity_id')|select('has_value')|list %}
        {{ entities|count > 0 if entities != none else false }}
      attributes:
        entity_id: "{{ integration_entities('onvif') }}"

- trigger:
    - platform: homeassistant
      event: start

    - platform: event
      event_type: event_template_reloaded

    - platform: state
      entity_id: sensor.time
  binary_sensor:
    - name: "Frigate Connected"
      unique_id: frigate_connected
      icon: mdi:cctv
      device_class: connectivity
      state: >
        {% set entities = state_attr(this.entity_id,'entity_id')|select('has_value')|list %}
        {{ entities|count > 0 and is_state('binary_sensor.frigate_full_access_running','on')
            if entities != none else false }}
      attributes:
        entity_id: "{{ integration_entities('frigate') }}"

- binary_sensor:
    - name: "Lorex NVR Connected Alert"
      unique_id: lorex_nvr_connected_alert
      icon: mdi:cctv
      device_class: problem
      delay_on: 60
      state: >
        {{ is_state('binary_sensor.lorex_nvr_connected','off')
            and is_state('input_boolean.camera_alerts','on') }}

    - name: "Frigate Connected Alert"
      unique_id: frigate_connected_alert
      icon: mdi:cctv
      device_class: problem
      delay_on: 60
      state: >
        {{ is_state('binary_sensor.frigate_connected','off')
            and is_state('input_boolean.camera_alerts','on') }}

    - name: "Camera Tamper Alert"
      unique_id: camera_tamper_alert
      icon: mdi:cctv-off
      device_class: tamper
      delay_on: 15
      state: >
        {% set entities = state_attr(this.entity_id,'entity_id') %}
        {{ entities|count > 0 if entities != none else none }}
      attributes:
        entity_id: >
          {{ states.binary_sensor
              |selectattr('entity_id','in',integration_entities('onvif'))
              |selectattr('entity_id','search','_tamper_detection')
              |selectattr('state','eq','on')
              |map(attribute='entity_id')|list|sort }}

    - name: "Camera Stream Alert"
      unique_id: camera_stream_alert
      icon: mdi:cctv-off
      device_class: problem
      delay_on: 15
      state: >
        {% set entities = state_attr(this.entity_id,'entity_id') %}
        {{ entities|count > 0 if entities != none else none }}
      attributes:
        entity_id: >
          {{ states.sensor
              |selectattr('entity_id','in',integration_entities('frigate'))
              |selectattr('entity_id','search','_camera_fps')
              |selectattr('state','eq','0')
              |map(attribute="object_id")
              |map('regex_replace', find='(.*)_camera_fps', replace='camera.\\1')
              |list }}

    - name: "Camera Offline Alert"
      unique_id: camera_offline_alert
      icon: mdi:cctv-off
      device_class: problem
      delay_on: 15
      state: >
        {% set entities = state_attr(this.entity_id,'entity_id') %}
        {{ entities|count > 0 if entities != none else none }}
      attributes:
        entity_id: >
          {{ states.camera
              |selectattr('entity_id','in',integration_entities('frigate'))
              |rejectattr('entity_id','search','_person|_dog|_car')
              |map(attribute='entity_id')|reject('has_value')|list|sort }}
- sensor:
    - name: "Frigate Clips Size Status"
      unique_id: frigate_clips_size_status
      icon: mdi:account-voice
      state: >
        {% set size = states('sensor.clips')|int(-1) %}
        {% if size > 1000 %} critical
        {% elif size > 750 %} severe
        {% elif size > 500 %} warning
        {% elif size > 250 %} minor
        {% else %} ok
        {% endif %}
