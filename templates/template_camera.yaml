###############################################################################
## Templates - Camera
###############################################################################
- binary_sensor:
    - name: "NVR Connected"
      unique_id: nvr_connected
      icon: mdi:cctv
      device_class: connectivity
      state:
        "true" # >
        # {{ expand(integration_entities('onvif'))
        #     |rejectattr('state','in',['unknown','unavailable'])|list|count > 0 }}

    - name: "NVR Connected Alert"
      unique_id: nvr_connected_alert
      icon: mdi:cctv
      device_class: problem
      delay_on: 60
      state: >
        {{ is_state('binary_sensor.nvr_connected','off')
            and is_state('input_boolean.alarm_alerts','on') }}

    - name: "Camera Object TTS Alerts"
      unique_id: camera_object_tts_alerts
      icon: mdi:cctv
      state: >
        {% if is_state('binary_sensor.someone_home','on')
            and is_state('input_boolean.camera_notifications','on') %}
          {{ is_state('binary_sensor.camera_object_tod','on')
              or states('alarm_control_panel.master') in ['pending','armed_night','armed_away'] }}
        {% else %} false
        {% endif %}

    - name: "Camera Person Detected"
      unique_id: camera_person_detected
      icon: mdi:cctv
      device_class: presence
      state: >
        {{ states.sensor
            |selectattr('entity_id','search','_frigate_person_count')
            |selectattr('state','gt','0')|list|count > 0 }}

    - name: "Camera Tamper Alert"
      unique_id: camera_tamper_alert
      icon: mdi:cctv
      device_class: tamper
      state: >
        {{ states.binary_sensor
            |selectattr('entity_id','search','camera_tamper_detection')
            |selectattr('state','eq','on')|list|count > 0 }}

    - name: "Camera Offline Alert"
      unique_id: camera_offline_alert
      icon: mdi:cctv
      device_class: problem
      state: >
        {{ states.camera
            |selectattr('attributes.type','defined')
            |selectattr('attributes.type','eq','nvr')
            |selectattr('state','ne','idle')|list|count > 0 }}

- sensor:
    - name: "Frigate Clips Size Status"
      unique_id: frigate_clips_size_status
      icon: mdi:account-voice
      state: >
        {% set size = states('sensor.clips')|int(-1) %}
        {% if size > 1000 %} critical
        {% elif size > 750 %} severe
        {% elif size > 500 %} warning
        {% elif size > 250 %} minor
        {% else %} ok
        {% endif %}
