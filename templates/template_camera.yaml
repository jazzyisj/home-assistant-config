###############################################################################
## Templates - Camera
###############################################################################
- binary_sensor:
    - name: 'NVR Connected'
      unique_id: nvr_connected
      icon: mdi:cctv
      device_class: connectivity
      state: "{{ is_state('device_tracker.lorex_nvr','home') }}"

    - name: 'NVR Connected Alert'
      unique_id: nvr_connected_alert
      icon: mdi:cctv
      delay_on: 60
      state: >
        {{ is_state('binary_sensor.nvr_connected','off')
            and is_state('input_boolean.alarm_alerts','on')
            and is_state('input_boolean.startup_pending','off') }}

    #CAM change delay/state based on alarm mode/presence?
    - name: 'Front Door Person Alarm'
      unique_id: front_door_person_alarm
      delay_on: 15
      device_class: motion
      state: "{{ is_state('binary_sensor.front_door_person_motion','on') }}"

    - name: 'Side Door Person Alarm'
      unique_id: side_door_person_alarm
      delay_on: 15
      device_class: motion
      state: "{{ is_state('binary_sensor.side_door_person_motion','on') }}"
