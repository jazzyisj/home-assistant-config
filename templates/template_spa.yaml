###############################################################################
## Templates - Spa
## https://github.com/jazzyisj/home-assistant-config/issues/29
###############################################################################
- trigger:
    - platform: homeassistant
      event: start

    - platform: event
      event_type: event_template_reloaded

    - platform: state
      entity_id: climate.spa
      from:
        - unknown
        - unavailable

    - platform: state
      entity_id: climate.spa
      to:
        - unknown
        - unavailable
  binary_sensor:
    - name: "Balboa Connected"
      unique_id: balboa_connected
      icon: mdi:hot-tub
      device_class: connectivity
      delay_off: 900 # balboa controller goes off line periodically by design
      state: >
        {{ expand(integration_entities('balboa'))
            |rejectattr('state','in',['unknown','unavailable'])|list|count > 0 }}

- trigger:
    - platform: homeassistant
      event: start

    - platform: event
      event_type: event_template_reloaded

    - platform: state
      entity_id:
        - binary_sensor.balboa_connected
        - input_boolean.spa_alerts
      to:
        - "on"
        - "off"
  binary_sensor:
    - name: "Balboa Connected Alert"
      unique_id: balboa_connected_alert
      icon: mdi:hot-tub
      device_class: problem
      delay_on: 60
      state: >
        {{ is_state('binary_sensor.balboa_connected','off')
            and is_state('input_boolean.spa_alerts','on') }}

- binary_sensor:
    - name: "Spa Low Temperature Alert"
      unique_id: spa_low_temperature_alert
      device_class: cold
      delay_on: 900
      state: >
        {{ states('sensor.spa_temperature')|int(0) < states('input_number.spa_low_temperature_threshold')|int(0)
            and is_state('input_boolean.spa_alerts','on') }}
      availability: "{{ is_number(states('sensor.spa_temperature')) }}"

- sensor:
    - name: "Spa Temperature"
      unique_id: spa_temperature
      icon: mdi:thermometer
      device_class: temperature
      unit_of_measurement: "°C"
      state: "{{ state_attr('climate.spa','current_temperature') }}"
      availability: "{{ is_number(state_attr('climate.spa','current_temperature')) }}"

    - name: "Spa Target Temperature"
      unique_id: spa_target_temperature
      icon: mdi:thermometer
      device_class: temperature
      unit_of_measurement: "°C"
      state: "{{ state_attr('climate.spa','temperature') }}"
      availability: "{{ is_number(state_attr('climate.spa','temperature')) }}"

    - name: "Hot Tub Power"
      unique_id: hot_tub_power
      icon: mdi:lightning-bolt
      device_class: power
      state_class: measurement
      unit_of_measurement: W
      state: >
        {{ states('sensor.hot_tub_energy_monitor_channel_1_power')|float(0)
            + states('sensor.hot_tub_energy_monitor_channel_2_power')|float(0) }}
