###############################################################################
## Templates - Energy
###############################################################################
- sensor:
    - name: 'Current Power Use'
      unique_id: current_power_use
      icon: mdi:lightning-bolt
      device_class: power
      state_class: measurement
      unit_of_measurement: W
      state: >
        {{ '%0.0f'|format( states('sensor.back_house_potlights_electric_consumption_w')|float(0)
            + states('sensor.back_yard_garden_light_electric_consumption_w')|float(0)
            + states('sensor.back_yard_tree_lights_electric_consumption_w')|float(0)
            + states('sensor.bathroom_shower_light_electric_consumption_w')|float(0)
            + states('sensor.bathroom_vanity_light_electric_consumption_w')|float(0)
            + states('sensor.bedroom_light_electric_consumption_w')|float(0)
            + states('sensor.bedroom_potlights_electric_consumption_w')|float(0)
            + states('sensor.dining_room_light_electric_consumption_w')|float(0)
            + states('sensor.dining_room_potlights_electric_consumption_w')|float(0)
            + states('sensor.front_house_potlights_electric_consumption_w')|float(0)
            + states('sensor.front_porch_light_electric_consumption_w')|float(0)
            + states('sensor.hallway_potlights_electric_consumption_w')|float(0)
            + states('sensor.kitchen_sink_light_electric_consumption_w')|float(0)
            + states('sensor.kitchen_potlights_electric_consumption_w')|float(0)
            + states('sensor.living_room_light_electric_consumption_w')|float(0)
            + states('sensor.living_room_potlights_electric_consumption_w')|float(0)
            + states('sensor.master_bedroom_light_electric_consumption_w')|float(0)
            + states('sensor.office_light_electric_consumption_w')|float(0)
            + states('sensor.office_potlights_electric_consumption_w')|float(0)
            + states('sensor.outside_garage_lights_electric_consumption_w')|float(0)
            + states('sensor.side_entrance_light_electric_consumption_w')|float(0)) }}
