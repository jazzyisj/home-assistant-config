###############################################################################
## Template - Scene
###############################################################################
- binary_sensor:
    - name: 'Scene Active'
      unique_id: scene_active
      icon: >
        {% if is_state('input_boolean.movie_mode','on') %}
            {{ states.input_boolean.movie_mode.attributes.icon }}
        {% elif is_state('input_boolean.company_mode','on') %}
            {{ states.input_boolean.company_mode.attributes.icon }}
        {% elif is_state('input_boolean.chill_mode','on') %}
            {{ states.input_boolean.chill_mode.attributes.icon }}
        {% else %} mdi:movie-filter
        {% endif %}
      state: >
        {{ is_state('input_boolean.chill_mode','on')
            or is_state('input_boolean.company_mode','on')
            or is_state('input_boolean.movie_mode','on') }}

    - name: 'Scene LED Alert'
      unique_id: scene_led_alert
      state: >
        {{ is_state('binary_sensor.bedtime_active','on')
            or is_state('input_boolean.bedtime_delayed','on') }}
