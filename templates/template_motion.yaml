###############################################################################
## Templates - Motion
###############################################################################
- binary_sensor:
    - name: 'Motion On'
      unique_id: motion_on
      icon: mdi:motion-sensor
      state: >
        {% if state_attr('binary_sensor.motion_on','entity_id') != none %}
          {{ state_attr('binary_sensor.motion_on','entity_id')|count > 0 }}
        {% endif %}
      attributes:
        entity_id: >
          {{ expand('group.motion_sensors')|selectattr('state','eq','on')
              |map(attribute='entity_id')|list }}
