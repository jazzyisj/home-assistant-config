###############################################################################
## Templates - Motion
###############################################################################
- binary_sensor:
    - name: "Motion On"
      unique_id: motion_on
      icon: mdi:motion-sensor
      state: >
        {% set entities = state_attr(this.entity_id,'entity_id') %}
        {{ false if entities == none else entities|count > 0 }}
      attributes:
        entity_id: >
          {{ expand('group.motion_sensors')|selectattr('state','eq','on')
              |map(attribute='entity_id')|list }}
