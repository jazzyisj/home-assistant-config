- binary_sensor:
    - name: 'Motion On'
      unique_id: motion_on
      state: >
        {% if state_attr('binary_sensor.motion_on','entities')|lower not in ['unknown','unavailable','none'] %}
          {{ state_attr('binary_sensor.motion_on','entities')|count > 0 }}
        {% endif %}
      attributes:
        entities: >
          {{ states.binary_sensor|selectattr('attributes.device_class','eq','motion')
            |selectattr('state','eq','on')|map(attribute='entity_id')|list }}
