- binary_sensor:
    - unique_id: noaa_connected
      name: NOAA Connected
      icon: "{{ 'mdi:weather-hurricane' if is_state('binary_sensor.noaa_connected','on') else 'mdi:alert-circle' }}"
      device_class: connectivity
      state: "{{ not states('sensor.noaa_alerts_miz076')|lower in ['unknown','unavailable','none'] }}"

    - unique_id: noaa_connected_alert
      name: NOAA Connected Alert
      icon: mdi:alert-circle
      state: "{{ is_state('binary_sensor.noaa_connected','off')  and is_state('input_boolean.system_alerts','on') }}"

    - unique_id: noaa_weather_alert
      name: NOAA Weather Alert
      icon: mdi:weather-hurricane
      device_class: safety
      state: "{{ states('sensor.noaa_alerts_miz076')|int > 0 }}"
      attributes:
        severity: > #VERIFY
          {% if states('sensor.noaa_alerts_miz076')|lower not in ['','unknown','unavailable','none'] %}
            {{ states.sensor.noaa_alerts_miz076.attributes.alerts[0].severity if is_state('binary_sensor.noaa_weather_alert','on') }}
          {% endif %}
        condition: >
          {% if states('sensor.noaa_alerts_miz076')|lower not in ['','unknown','unavailable','none'] %}
            {{ states.sensor.noaa_alerts_miz076.attributes.alerts[0].event if is_state('binary_sensor.noaa_weather_alert','on') }}
          {% endif %}