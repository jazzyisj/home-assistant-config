- button:
    - name: "Reset Volumes"
      unique_id: reset_volumes
      icon: mdi:volume-high
      press:
        - service: automation.trigger
          target:
            entity_id: automation.media_player_volume_reset

- trigger:
    - platform: state
      entity_id: group.media_play_media_players
      attribute: entity_id
      to: ~

    - platform: state
      entity_id: input_boolean.startup_pending
      to: "off"
  sensor:
    - name: "Media Play Media Players"
      unique_id: media_play_media_players
      state: >
        {% set players = state_attr('sensor.media_play_media_players','entity_id') %}
        {{ 0 if players == none else players|count }}
      attributes:
        entity_id: "{{ state_attr('group.media_play_media_players','entity_id') }}"

- trigger:
    - platform: state
