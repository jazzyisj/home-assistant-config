- binary_sensor:
    - name: "Unavailable Media Player"
      unique_id: unavailable_media_player
      icon: mdi:speaker
      device_class: problem
      state: >
        {% if state_attr('binary_sensor.unavailable_media_player','entity_id') != none %}
          {{ state_attr('binary_sensor.unavailable_media_player','entity_id')|count > 0  }}
        {% endif %}
      attributes:
        entity_id: >
          {{ states.media_player|rejectattr('entity_id','search','browser_')
              |rejectattr('entity_id','search','fire_tablet_media_player')
              |selectattr('state','in',['unknown','unavailable'])
              |map(attribute='entity_id')|list }}

- sensor:
    - name: "All Speakers"
      unique_id: all_speakers # used by conditional media player display cards
      state: >
        {% set media = 'media_player.all_speakers' %}
        {% set sensor = namespace(state='off') %}
        {% set media_types = state_attr('sensor.media_types','media_types') %}
        {% set extra_types = ['tts','alarm_clock'] %}
        {% set media_types = media_types + extra_types if media_types != none else extra_types %}
        {% if states(media) in ['playing','paused'] %}
          {% for type in media_types %}
            {% if is_state('binary_sensor.' ~ type,'on') and media == states('sensor.' ~ type ~ '_media_player') %}
              {% set sensor.state = type %}
            {% endif %}
          {% endfor %}
          {% set sensor.state = 'on' if sensor.state == 'off' else sensor.state %}
        {% endif %}
        {{ sensor.state }}
      availability: "{{ is_state('input_boolean.startup_pending','off') }}"
      attributes:
        entity_id: >
          {{ expand('group.single_media_players')
              |selectattr('attributes.all_speakers','eq',true)
