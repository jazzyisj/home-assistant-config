          {% if tts_on and tts == media %}{% set on_value.value = 'tts' %}
          {% elif alarm_on and alarm == media %}{% set on_value.value = 'alarm_clock' %}
          {% elif spotify_hassio_on and spotify_hassio == media %}{% set on_value.value = 'spotify_hassio' %}
