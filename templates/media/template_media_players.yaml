###############################################################################
## Templates - Media Players
###############################################################################
- button:
    - name: "Reset Volumes"
      unique_id: reset_volumes
      icon: mdi:volume-high
      press:
        - service: script.media_player_reset_volumes
          data:
            force_reset: true

        - service: browser_mod.notification
          data:
            message: "Resetting media player volumes."
            duration: 30000
- trigger:
    - platform: homeassistant
      event: start

    - platform: event
      event_type: event_template_reloaded

    - platform: state
      entity_id: group.cast_audio_media_players
      attribute: entity_id
      to: ~
  sensor:
    - name: "Cast Audio Media Players"
      unique_id: cast_audio_media_players
      state: >
        {% set players = state_attr(this.entity_id,'entity_id') %}
        {{ 0 if players == none else players|count }}
      attributes:
        entity_id: "{{ state_attr('group.cast_audio_media_players','entity_id') }}"

- binary_sensor:
    - name: "Unavailable Media Players Alert"
      unique_id: unavailable_media_players_alert
      device_class: problem
      delay_on: 60 # don't trigger on temporary disconnections
      state: >
        {{ is_state('binary_sensor.unavailable_media_players','on')
            and is_state('input_boolean.media_alerts','on')
            and is_state('input_boolean.startup_pending','off') }}

    - name: "Unavailable Media Players"
      unique_id: unavailable_media_players
      device_class: problem
      state: >
        {% set entities = state_attr(this.entity_id,'entity_id') %}
        {{ false if entities == none else entities|count > 0 }}
      attributes:
        entity_id: > # exclude tvs, separate sensor
          {% set tvs = state_attr('group.tv_players','entity_id')
              if state_attr('group.tv_players','entity_id') else [] %}
          {{ expand('group.media_players')
              |rejectattr('entity_id','in',tvs)
              |map(attribute='entity_id')|reject('has_value')|list|sort }}
