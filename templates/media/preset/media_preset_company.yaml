###############################################################################
## Media Speaker Company
###############################################################################
- trigger:
    - trigger: homeassistant
      event: start

    - trigger: event
      event_type: event_template_reloaded

    - trigger: state
      entity_id: group.media_preset_media_players
      attribute: entity_id
      to:
      for: 30

    - trigger: state
      entity_id: input_text.media_speaker_company
      to:
  condition:
    - condition: template
      value_template: >
        {{ state_attr('group.media_preset_media_players', 'entity_id')
            not in ['', '[]', none] }}
  select:
    - name: "Media Speaker Company"
      unique_id: media_speaker_company
      state: "{{ states('input_text.media_speaker_company') }}"
      select_option:
        - condition: template
          value_template: "{{ option not in ['', none] }}"

        - action: input_text.set_value
          target:
            entity_id: input_text.media_speaker_company
          data:
            value: "{{ option }}"
      options: >
        {{ expand('group.media_preset_media_players')
            | map(attribute='name') | list | sort }}

