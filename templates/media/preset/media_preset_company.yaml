###############################################################################
## Media Artist Filter Company
###############################################################################
- trigger:
    - trigger: homeassistant
      event: start

    - trigger: event
      event_type: event_template_reloaded

    - trigger: state
      entity_id:
        - input_select.media_type_company
        - input_text.media_artist_filter_company
        - select.media_track_company
        - select.media_album_company
        - select.media_album_filter_company
        - button.update_mass_media
      to:
      not_from:
        - unknown
        - unavailable
  action:
    - action: mass.get_library
      data:
        media_type: track
      response_variable: mass_tracks

    - action: mass.get_library
      data:
        media_type: album
      response_variable: mass_albums

    - variables:
        artists: >
          {% set artist_list = namespace(names=['']) %}
          {% if states('input_select.media_type_company') == 'Track' %}
            {% for track in mass_tracks['tracks'] %}
              {% if track.name == states('select.media_track_company')
                  and states('select.media_album_filter_company')
                    in ['', 'unknown', track.album.name] %}
                {% set artist_list.names = artist_list.names + [track.artists[0].name] %}
              {% endif %}
            {% endfor %}
          {% elif states('input_select.media_type_company') == 'Album' %}
            {% for album in mass_albums['albums'] %}
              {% if album.name == states('select.media_album_company') %}
                {% set artist_list.names = artist_list.names + [album.artists[0].name] %}
              {% endif %}
            {% endfor %}
          {% endif %}
          {{ artist_list.names | unique | list }}
  select:
    - name: "Media Artist Filter Company"
      unique_id: media_artist_filter_company
      state: "{{ states('input_text.media_artist_filter_company') }}"
      select_option:
        - condition: template
          value_template: "{{ option not in ['', none] }}"

        - action: input_text.set_value
          target:
            entity_id: input_text.media_artist_filter_company
          data:
            value: "{{ option }}"
      options: "{{ artists }}"

