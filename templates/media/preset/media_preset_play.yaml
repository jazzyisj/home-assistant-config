      state: "{{ states('input_text.media_artist_play') }}"
      select_option:
        - condition: template
          value_template: "{{ option not in ['', none] }}"

        - action: input_text.set_value
          target:
            entity_id: input_text.media_artist_play
          data:
            value: "{{ option }}"
      options: "{{ artists }}"

