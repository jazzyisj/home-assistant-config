###############################################################################
## Media Artist Sleep
###############################################################################
- trigger:
    - trigger: homeassistant
      event: start

    - trigger: event
      event_type: event_template_reloaded

    - trigger: state
      entity_id:
        - input_text.media_artist_sleep
        - button.update_mass_media
      to:
  action:
    - action: mass.get_library
      data:
        favorite: true
        limit: 50
        media_type: artist
      response_variable: mass_artists

    - variables:
        artists: >
          {% set artist_list = namespace(names=[]) %}
          {% for artist in mass_artists['artists'] %}
            {% set artist_list.names = artist_list.names + [artist.name] %}
          {% endfor %}
          {{ artist_list.names | unique | list }}
  select:
    - name: "Media Artist Sleep"
      unique_id: media_artist_sleep
      state: "{{ states('input_text.media_artist_sleep') }}"
      select_option:
        - condition: template
          value_template: "{{ option not in ['', none] }}"

        - action: input_text.set_value
          target:
            entity_id: input_text.media_artist_sleep
          data:
            value: "{{ option }}"
      options: "{{ artists }}"

###############################################################################
## Media Artist Filter Sleep
###############################################################################
- trigger:
    - trigger: homeassistant
      event: start

    - trigger: event
      event_type: event_template_reloaded

    - trigger: state
      entity_id:
        - input_select.media_type_sleep
        - input_text.media_artist_filter_sleep
        - select.media_track_sleep
        - select.media_album_sleep
        - select.media_album_filter_sleep
        - button.update_mass_media
      to:
      not_from:
        - unknown
        - unavailable
  action:
    - action: mass.get_library
      data:
        media_type: track
      response_variable: mass_tracks

    - action: mass.get_library
      data:
        media_type: album
      response_variable: mass_albums

    - variables:
        artists: >
          {% set artist_list = namespace(names=['']) %}
          {% if states('input_select.media_type_sleep') == 'Track' %}
            {% for track in mass_tracks['tracks'] %}
              {% if track.name == states('select.media_track_sleep')
                  and states('select.media_album_filter_sleep')
                    in ['', 'unknown', track.album.name] %}
                {% set artist_list.names = artist_list.names + [track.artists[0].name] %}
              {% endif %}
            {% endfor %}
          {% elif states('input_select.media_type_sleep') == 'Album' %}
            {% for album in mass_albums['albums'] %}
              {% if album.name == states('select.media_album_sleep') %}
                {% set artist_list.names = artist_list.names + [album.artists[0].name] %}
              {% endif %}
            {% endfor %}
          {% endif %}
          {{ artist_list.names | unique | list }}
  select:
    - name: "Media Artist Filter Sleep"
      unique_id: media_artist_filter_sleep
      state: "{{ states('input_text.media_artist_filter_sleep') }}"
      select_option:
        - condition: template
          value_template: "{{ option not in ['', none] }}"

        - action: input_text.set_value
          target:
            entity_id: input_text.media_artist_filter_sleep
          data:
            value: "{{ option }}"
      options: "{{ artists }}"

