###############################################################################
## Media Artist Chill
###############################################################################
- trigger:
    - trigger: homeassistant
      event: start

    - trigger: event
      event_type: event_template_reloaded

    - trigger: state
      entity_id:
        - input_text.media_artist_chill
        - button.update_mass_media
      to:
  action:
    - action: mass.get_library
      data:
        favorite: true
        limit: 50
        media_type: artist
      response_variable: mass_artists

    - variables:
        artists: >
          {% set artist_list = namespace(names=[]) %}
          {% for artist in mass_artists['artists'] %}
            {% set artist_list.names = artist_list.names + [artist.name] %}
          {% endfor %}
          {{ artist_list.names | unique | list }}
  select:
    - name: "Media Artist Chill"
      unique_id: media_artist_chill
      state: "{{ states('input_text.media_artist_chill') }}"
      select_option:
        - condition: template
          value_template: "{{ option != none }}"

        - action: input_text.set_value
          target:
            entity_id: input_text.media_artist_chill
          data:
            value: "{{ option }}"
      options: "{{ artists }}"

###############################################################################
## Media Artist Filter Chill
###############################################################################
- trigger:
    - trigger: homeassistant
      event: start

    - trigger: event
      event_type: event_template_reloaded

    - trigger: state
      entity_id:
        - input_select.media_type_chill
        - input_text.media_artist_filter_chill
        - select.media_track_chill
        - select.media_album_chill
        - select.media_album_filter_chill
        - button.update_mass_media
      to:
      not_from:
        - unknown
        - unavailable
  action:
    - action: mass.get_library
      data:
        media_type: track
      response_variable: mass_tracks

    - action: mass.get_library
      data:
        media_type: album
      response_variable: mass_albums

    - variables:
        artists: >
          {% set artist_list = namespace(names=['']) %}
          {% if states('input_select.media_type_chill') == 'Track' %}
            {% for track in mass_tracks['tracks'] %}
              {% if track.name == states('select.media_track_chill')
                  and states('select.media_album_filter_chill')
                    in ['', 'unknown', track.album.name] %}
                {% set artist_list.names = artist_list.names + [track.artists[0].name] %}
              {% endif %}
            {% endfor %}
          {% elif states('input_select.media_type_chill') == 'Album' %}
            {% for album in mass_albums['albums'] %}
              {% if album.name == states('select.media_album_chill') %}
                {% set artist_list.names = artist_list.names + [album.artists[0].name] %}
              {% endif %}
            {% endfor %}
          {% endif %}
          {{ artist_list.names | unique | list }}
  select:
    - name: "Media Artist Filter Chill"
      unique_id: media_artist_filter_chill
      state: "{{ states('input_text.media_artist_filter_chill') }}"
      select_option:
        - condition: template
          value_template: "{{ option != none }}"

        - action: input_text.set_value
          target:
            entity_id: input_text.media_artist_filter_chill
          data:
            value: "{{ option }}"
      options: "{{ artists }}"

