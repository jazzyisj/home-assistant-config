###############################################################################
## Templates - Media Preset Video Display
###############################################################################
- trigger:
    - platform: homeassistant
      event: start

    - platform: event
      event_type: event_template_reloaded

    - platform: state
      entity_id: group.cast_media_players
      attribute: entity_id
      to:

    - platform: state
      entity_id: input_text.media_preset_video_display_charlie
      to:
  select:
    - name: "Media Preset Video Display Charlie"
      unique_id: media_preset_video_display_charlie
      state: "{{ states('input_text.media_preset_video_display_charlie') }}"
      select_option:
        - condition: template
          value_template: "{{ option != none }}"

        - action: input_text.set_value
          target:
            entity_id: input_text.media_preset_video_display_charlie
          data:
            value: "{{ option }}"
      options: >
        {{ expand('group.cast_media_players')
            | map(attribute='name') | list | sort }}

