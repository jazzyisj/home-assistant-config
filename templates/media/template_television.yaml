###############################################################################
## Templates - Television
###############################################################################
- binary_sensor:
    - name: "TV On"
      unique_id: tv_on
      icon: mdi:television
      device_class: power
      state: "{{ expand('group.tv_players')|selectattr('state','eq','on')|list|count > 0 }}"

    #TV WebOS TV - assumed state - unavailable not detected
    - name: "Unavailable TV"
      unique_id: unavailable_tv
      icon: mdi:television
      device_class: problem
      state: >
        {% set entities = state_attr(this.entity_id,'entity_id') %}
        {{ false if entities == none else entities|count > 0 }}
      attributes:
        entity_id: >
          {{ expand('group.tv_players')|selectattr('state','in',['unknown','unavailable'])
              |map(attribute='entity_id')|list }}

- sensor:
    - name: "Notify Service TV"
      unique_id: notify_service_tv
      state: >
        {% if is_state('media_player.living_room_tv','on')
            and is_state('media_player.bedroom_tv','on') %} tv
        {% elif is_state('media_player.living_room_tv','on') %} living_room_tv
        {% elif is_state('media_player.bedroom_tv','on') %} bedroom_tv
        {% else %} none
        {% endif %}
