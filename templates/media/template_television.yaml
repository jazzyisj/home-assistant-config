###############################################################################
## Templates - Television
###############################################################################
- binary_sensor:
    - name: 'TV On'
      unique_id: tv_on
      icon: mdi:television
      device_class: power
      state: >
        {{ expand(state_attr('group.single_media_players','entity_id'))
            |selectattr('attributes.device_class','eq','tv')
            |selectattr('state','eq','on')|list|count > 0 }}
