#######################################################################################################################
## Television Template Sensors
#######################################################################################################################
- binary_sensor:
    - name: "TV On"
      unique_id: tv_on
      device_class: power
      state: >
        {{ expand(state_attr('sensor.media_players','single'))
            |selectattr('attributes.device_class','eq','tv')|selectattr('state','eq','on')|list|count > 0 }}