###############################################################################
## Templates - Spotify
###############################################################################
- binary_sensor:
    # if any account connected spotify is connected
    - name: 'Spotify Connected'
      unique_id: spotify_connected
      icon: >
        {{ 'mdi:spotify' if not states('media_player.spotify_hassio_main')
            |lower in ['unknown','unavailable','none'] else 'mdi:alert-circle' }}
      device_class: connectivity
      state: >
        {{ states('media_player.spotify_hassio_main')|lower not in ['unknown','unavailable','none']
            or states('media_player.spotify_jazzyisj')|lower not in ['unknown','unavailable','none']
            or states('media_player.spotify_sherigagnon')|lower not in ['unknown','unavailable','none'] }}

    - name: 'Spotify Connected Alert'
      unique_id: spotify_connected_alert
      icon: mdi:spotify
      # allow for temporary disconnections before alerting
      delay_on: "{{ 0 if is_state('binary_sensor.spotify_connected_alert','unknown') else 300 }}"
      state: >
        {{ is_state('binary_sensor.spotify_connected','off')
            and is_state('input_boolean.media_alerts','on')
            and is_state('input_boolean.startup_pending','off') }}

    - name: 'Spotify Hassio'
      unique_id: spotify_hassio
      icon: mdi:spotify
      delay_off: 5 # allow switch playlist, media player etc.
      state: >
        {{ states('media_player.spotify_hassio') in ['playing','paused']
            or states('media_player.spotify_hassio_main') in ['playing','paused']
            or states('input_text.active_spotify_hassio_media_player')|lower
              not in ['','off','unknown','unavailable','none']
            or is_state('input_boolean.resume_spotify_hassio','on') }}

    - name: 'Spotify Jason'
      unique_id: spotify_jason
      delay_off: 5 # allow switch playlist, media player etc.
      state: >
        {% if state_attr('group.play_media_players','entity_id') != none %}
          {{ (states('media_player.spotify_jason') in ['playing','paused']
                and states('sensor.spotify_jason_media_player')|lower
                  not in ['','unknown','unavailable','none'])
            or is_state('input_boolean.resume_spotify_jason','on') }}
        {% endif %}

    - name: 'Spotify Sheri'
      unique_id: spotify_sheri
      delay_off: 5 # allow switch playlist, media player etc.
      state: >
        {% if state_attr('group.play_media_players','entity_id') != none %}
          {{ (states('media_player.spotify_sheri') in ['playing','paused']
                and states('sensor.spotify_sheri_media_player')|lower
                  not in ['','unknown','unavailable','none'])
                or is_state('input_boolean.resume_spotify_sheri','on') }}
        {% endif %}

- sensor:
    - name: 'Spotify Hassio Media Player'
      unique_id: spotify_hassio_media_player
      icon: mdi:spotify
      state: >
        {{ expand(state_attr('group.play_media_players','entity_id'))
            |selectattr('name','eq',states('input_select.spotify_hassio_media_player'))
            |map(attribute='entity_id')|join('') }}
      attributes:
        player_state: "{{ states(states('sensor.spotify_hassio_media_player')) }}"
        entity_id: >
          {% set player = states('sensor.spotify_hassio_media_player') %}
            {% if player|lower not in ['off','','unknown','unavailable','none'] %}
            {{ expand(state_attr('group.single_media_players','entity_id'))
                |selectattr('attributes.' ~ player.split('.')[1],'eq',true)|map(attribute='entity_id')|list
                  if is_state_attr(player,'type','group') else [player] }}
          {% endif %}

    - name: 'Spotify Jason Media Player '
      unique_id: spotify_jason_media_player
      icon: mdi:spotify
      state: >
        {% set player = expand(state_attr('group.play_media_players','entity_id'))
            |selectattr('name','eq',state_attr('media_player.spotify_jason','source'))
            |map(attribute='entity_id')|list|join('') %}
        {% set content_id = state_attr(player,'media_content_id') %}
        {% if not is_state_attr(player,'type','group') %}
          {% set matching = expand(state_attr('group.play_media_players','entity_id'))|selectattr('attributes.type','eq','group')
              |selectattr('attributes.media_content_id','eq',content_id)|map(attribute='entity_id')|list %}
          {% if matching|count > 0 %}{% set player = matching[0] %}{% endif %}
        {% endif %}
        {{ player }}
      attributes:
        player_state: "{{ states(states('sensor.spotify_jason_media_player')) }}"
        entity_id: >
          {% set jason_spotify = states('sensor.spotify_jason_media_player') %}
          {% if is_state_attr(jason_spotify,'type','group') %}
            {{ expand(state_attr('group.single_media_players','entity_id'))|selectattr('attributes.' ~ jason_spotify.split('.')[1],'eq',true)|map(attribute='entity_id')|list }}
          {% else %}{{ [jason_spotify] }}
          {% endif %}

    - name: 'Spotify Sheri Media Player '
      unique_id: spotify_sheri_media_player
      icon: mdi:spotify
      state: >
        {% set player = expand(state_attr('group.play_media_players','entity_id'))
