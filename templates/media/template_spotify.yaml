          {% set matching = expand(state_attr('group.play_media_players','entity_id'))|selectattr('attributes.type','eq','group')
              |selectattr('attributes.media_content_id','eq',content_id)|map(attribute='entity_id')|list %}
          {% if matching|count > 0 %}{% set player = matching[0] %}{% endif %}
        {% endif %}
        {{ player }}
      attributes:
        player_state: "{{ states(states('sensor.spotify_sheri_media_player')) }}"
        entity_id: >
          {% set sheri_spotify = states('sensor.spotify_sheri_media_player') %}
          {% if is_state_attr(sheri_spotify,'type','group') %}
            {{ expand(state_attr('group.single_media_players','entity_id'))|selectattr('attributes.' ~ sheri_spotify.split('.')[1],'eq',true)|map(attribute='entity_id')|list }}
          {% else %}{{ [sheri_spotify] }}
          {% endif %}

