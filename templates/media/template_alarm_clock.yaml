- trigger:
    #MASS - need ability to load playlist names into select, play by name instead of uri

    - platform: state
      entity_id: sensor.alarm_clock_sounds
      attribute: file_list
      to: ~

    - platform: state
      entity_id: input_boolean.startup_pending
      to: "off"
  sensor:
    - name: "Alarm Clock Soundlist"
      unique_id: alarm_clock_soundlist
      icon: mdi:alarm-bell
      state: >
        {% set soundlist = state_attr('sensor.alarm_clock_soundlist','soundlist') %}
        {% if soundlist != none %}
          {{ soundlist|count }}
        {% else %} 0
        {% endif %}
      attributes:
        soundlist: >
          {% set files = namespace(value=[]) %}
          {% set file_list = state_attr('sensor.alarm_clock_sounds','file_list') %}
          {% if file_list != none %}
            {% for item in file_list %}
            {% set files.value = files.value
                + [item|replace('/config/www/alarm_clock_sounds/','')
                    |replace('.mp3','')|replace('_',' ')|title] %}
            {% endfor %}
          {% endif %}
          {{ files.value }}

