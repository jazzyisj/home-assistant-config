###############################################################################
## Templates - Alarm Clock
###############################################################################
- binary_sensor:
    - name: 'Alarm Clock'
      unique_id: alarm_clock
      icon: mdi:alarm-note
      delay_off: 2 # allow media player volumes to change, prevent automation.media_player_volume_changed trigger
      state: >
        {{ (is_state('switch.alarm_clock_auto','on')
            or is_state('switch.alarm_clock_manual','on')
            or is_state('switch.alarm_clock_nap','on'))
            and is_state('input_boolean.alarm_clock_failed','off') }}
      attributes:
        alarm_type: >
          {% if is_state('switch.alarm_clock_auto','on') %} auto
          {% elif is_state('switch.alarm_clock_manual','on') %} manual
          {% elif is_state('switch.alarm_clock_nap','on') %} nap
          {% endif %}

    - name: 'Alarm Clock Presence Alert'
      unique_id: alarm_clock_presence_alert
      icon: mdi:clock-alert
      delay_on: 30 # allow temporary switch on/off
      state: >
        {{ is_state('input_boolean.alarm_clock_alerts','on')
            and is_state('binary_sensor.alarm_clock','on')
            and (is_state('binary_sensor.someone_home','off')
              or is_state('input_select.occupancy_mode','Away')) }}

    - name: 'Alarm Clock LED Alert'
      unique_id: alarm_clock_led_alert
      state: >
        {{ is_state('binary_sensor.alarm_clock','on')
            or is_state('input_boolean.alarm_clock_failed','on') }}

- sensor:
    - name: 'Alarm Clock Media Player'
      unique_id: alarm_clock_media_player
      icon: mdi:animation-play
      state: >
        {% if is_state('binary_sensor.alarm_clock','on') %}
          {% if is_state('switch.alarm_clock_auto','on') %}{% set player = states('input_select.alarm_clock_media_player_auto') %}
          {% elif is_state('switch.alarm_clock_manual','on') %}{% set player = states('input_select.alarm_clock_media_player_manual') %}
          {% elif is_state('switch.alarm_clock_nap','on') %}{% set player = states('input_select.alarm_clock_media_player_nap') %}
          {% endif %}
          {{ expand(state_attr('group.play_alarm_clock_players','entity_id'))|selectattr('name','eq',player)|map(attribute='entity_id')|join('') }}
        {% endif %}
      attributes:
        player_state: "{{ states(states('sensor.alarm_clock_media_player')) }}"
        entity_id: >
          {% set player = states('sensor.alarm_clock_media_player') %}
          {% if player|lower not in ['unknown','unavailable','none'] %}
            {{ expand(state_attr('group.single_media_players','entity_id'))
                |selectattr('attributes.' ~ player.split('.')[1],'eq',true)|map(attribute='entity_id')|list
                  if is_state_attr(player,'type','group') else [player] }}
          {% else %} []
          {% endif %}

    - name: 'Alarm Clock Auto Next Alarm'
      unique_id: alarm_clock_auto_next_alarm
      device_class: timestamp
      icon: >
        {% if is_state_attr('sensor.alarm_clock_auto_next_alarm','status','failed') %} mdi:alarm-note-off
        {% elif is_state_attr('sensor.alarm_clock_auto_next_alarm','status','snoozed') %} mdi:alarm-snooze
        {% elif is_state_attr('sensor.alarm_clock_auto_next_alarm','status','pending')  %} mdi:alarm-check
        {% elif state_attr('sensor.alarm_clock_auto_next_alarm','status') in ['playing','testing'] %} mdi:alarm-note
        {% elif is_state_attr('sensor.alarm_clock_auto_next_alarm','status','off') %} mdi:alarm-off
        {% else %} mdi:alarm
        {% endif %}
      state: >
        {% set days = today_at(states('input_datetime.days_waketime')) %}
        {% set afts = today_at(states('input_datetime.afternoons_waketime')) %}
        {% set wkds = today_at(states('input_datetime.weekend_waketime')) %}
        {% set guest = today_at(states('input_datetime.guest_waketime')) %}
        {% if is_state('input_select.occupancy_mode','Guest') %}
          {% set next_alarm = guest if is_state('input_boolean.alarm_clock_guest','on') else none %}
        {% else %}
          {% set alarm_today = wkds if is_state('binary_sensor.work_today','off')
              else afts if is_state('sensor.work_shift_today','Afternoons') else days %}
          {% set alarm_tom = wkds if is_state('binary_sensor.work_tomorrow','off')
              else afts if is_state('sensor.work_shift_tomorrow','Afternoons') else days %}
          {% set alarm_tom = alarm_tom + timedelta(days=1) %}
          {# set next alarm to tomorrows alarm time if now is past alarm time #}
          {% set next_alarm = alarm_tom if now() > alarm_today else alarm_today %}

          {# set next alarm to null if not boolean enabled #}
          {% if (now() <= alarm_today and is_state('input_boolean.alarm_clock_auto_workdays','off')
                if is_state('binary_sensor.work_today','on')
                else is_state('input_boolean.alarm_clock_auto_weekends','off'))
              or (now() > alarm_today and is_state('binary_sensor.work_tomorrow','off')
                and is_state('input_boolean.alarm_clock_auto_weekends','off'))
              or (now() > alarm_today and is_state('binary_sensor.work_tomorrow','on')
                and is_state('input_boolean.alarm_clock_auto_workdays','off'))
              or (now() > alarm_today and is_state('binary_sensor.work_tomorrow','off')
                and is_state('input_boolean.alarm_clock_auto_weekends','off')) %}
            {% set next_alarm = none %}
          {% endif %}
        {% endif %}
        {{ next_alarm }}
      attributes:
        status: >
          {% if is_state('switch.alarm_clock_auto','on') %}
              {% if is_state('input_boolean.alarm_clock_failed','on') %} failed
              {% elif is_state('switch.alarm_clock_snooze','on') %} snoozed
              {% elif is_state('input_boolean.alarm_clock_test_play','on') %} testing
              {% elif is_state_attr('sensor.alarm_clock_media_player','player_state','playing') %} playing
              {% else %} delayed
              {% endif %}
          {% elif states('sensor.alarm_clock_auto_next_alarm')|lower in ['unknown','unavailable','none'] %} off
          {% else %} pending
          {% endif %}
        12hour: "{{ states('sensor.alarm_clock_auto_next_alarm')|as_timestamp(none)|timestamp_custom('%-I:%M %p',true,none) }}"

    - name: 'Alarm Clock Manual Next Alarm'
      unique_id: alarm_clock_manual_next_alarm
      device_class: timestamp
      icon: >
        {% if is_state_attr('sensor.alarm_clock_manual_next_alarm','status','failed') %} mdi:alarm-note-off
        {% elif is_state_attr('sensor.alarm_clock_manual_next_alarm','status','snoozed') %} mdi:alarm-snooze
        {% elif is_state_attr('sensor.alarm_clock_manual_next_alarm','status','pending') %} mdi:alarm-check
        {% elif state_attr('sensor.alarm_clock_manual_next_alarm','status') in ['playing','testing'] %} mdi:alarm-note
        {% elif is_state_attr('sensor.alarm_clock_manual_next_alarm','status','off')  %} mdi:alarm-off
        {% else %} mdi:alarm
        {% endif %}
      state: >
        {% if is_state('input_boolean.alarm_clock_manual','on') %}
          {% set alarm_time = today_at(states('input_datetime.alarm_clock_manual_time')) %}
          {% set alarm_time = alarm_time + timedelta(days=1) if alarm_time < now () else alarm_time %}
          {{ alarm_time }}
        {% else %} {{ none }}
        {% endif %}
      attributes:
        status: >
          {% if is_state('switch.alarm_clock_manual','on') %}
              {% if is_state('input_boolean.alarm_clock_failed','on') %} failed
              {% elif is_state('switch.alarm_clock_snooze','on') %} snoozed
              {% elif is_state('input_boolean.alarm_clock_test_play','on') %} testing
              {% elif is_state_attr('sensor.alarm_clock_media_player','player_state','playing') %} playing
              {% else %} delayed
              {% endif %}
          {% elif states('sensor.alarm_clock_manual_next_alarm')|lower in ['unknown','unavailable','none'] %} off
          {% else %} pending
          {% endif %}
        12hour: "{{ states('sensor.alarm_clock_manual_next_alarm')|as_timestamp(none)|timestamp_custom('%-I:%M %p',true,none) }}"

    - name: 'Alarm Clock Nap Next Alarm'
      unique_id: alarm_clock_nap_next_alarm
      device_class: timestamp
      icon: >
        {% if is_state_attr('sensor.alarm_clock_nap_next_alarm','status','failed') %} mdi:alarm-note-off
        {% elif is_state_attr('sensor.alarm_clock_nap_next_alarm','status','snoozed')  %} mdi:alarm-snooze
        {% elif is_state_attr('sensor.alarm_clock_nap_next_alarm','status','pending')  %} mdi:alarm-check
        {% elif state_attr('sensor.alarm_clock_nap_next_alarm','status') in ['playing','testing'] %} mdi:alarm-note
        {% elif is_state_attr('sensor.alarm_clock_nap_next_alarm','status','off') %} mdi:alarm-off
        {% else %} mdi:alarm
        {% endif %}
      state: "{{ state_attr('timer.alarm_clock_nap','finishes_at') if is_state('input_boolean.alarm_clock_nap','on') else none }}"
      attributes:
        status: >
          {% if is_state('switch.alarm_clock_nap','on') %}
              {% if is_state('input_boolean.alarm_clock_failed','on') %} failed
              {% elif is_state('switch.alarm_clock_snooze','on') %} snoozed
              {% elif is_state('input_boolean.alarm_clock_test_play','on') %} testing
              {% elif is_state_attr('sensor.alarm_clock_media_player','player_state','playing') %} playing
              {% else %} delayed
              {% endif %}
          {% elif states('sensor.alarm_clock_nap_next_alarm')|lower in ['unknown','unavailable','none'] %} off
          {% else %} pending
          {% endif %}
        12hour: "{{ states('sensor.alarm_clock_nap_next_alarm')|as_timestamp(none)|timestamp_custom('%-I:%M %p',true,none) }}"

    # other alarm clocks set in next 24 hours
    - name: 'Alarm Clock Other'
      unique_id: alarm_clock_other
      device_class: timestamp
      icon: "{{ 'mdi:alarm-off' if states('sensor.alarm_clock_other')|lower in ['unknown','unavailable','none'] else 'mdi:alarm-check' }}"
      state: >
        {% set set_alarms = namespace(value=[]) %}
        {% set alarms = state_attr('sensor.alarm_clock_other','alarm_clocks') %}
        {% if alarms != none %}
          {% for item in alarms  %}
            {% set next = states('sensor.' ~ item ~ '_next_alarm') %}
            {% if next|lower not in ['unknown','unavailable','none'] %}
              {% if next|as_datetime <= now() + timedelta(hours=24) %}
                {% set set_alarms.value = set_alarms.value + [next|as_datetime] %}
              {% endif %}
            {% endif %}
          {% endfor %}
            {{ (set_alarms.value|min) if set_alarms.value|count > 0 else none }}
        {% else %} {{ none }}
        {% endif %}
      attributes:
        alarm_clocks: >
          {{ ['jason_phone','sheri_phone','dining_room_hub','bedroom_hub',
                'bathroom_speaker','garage_speaker','living_room_speaker','laundry_room_speaker'] }}
        status: "{{ 'off' if state_attr('sensor.alarm_clock_other','source_name') == none else 'set' }}"
        source: >
          {% set next = states('sensor.alarm_clock_other')|as_datetime if states('sensor.alarm_clock_other')|lower != none else none %}
          {% if next != none %}
            {% if next == states('sensor.jason_phone_next_alarm')|as_datetime
                and states('sensor.jason_phone_next_alarm') != none %} jphone
            {% elif next == states('sensor.sheri_phone_next_alarm')|as_datetime
                and states('sensor.sheri_phone_next_alarm') != none %} sphone
            {% elif next == states('sensor.dining_room_hub_next_alarm')|as_datetime
                and states('sensor.dining_room_hub_next_alarm') != none %} dining_room_hub
            {% elif next == states('sensor.bedroom_hub_next_alarm')|as_datetime
                and states('sensor.bedroom_hub_next_alarm') != none %} bedroom_hub
            {% elif next == states('sensor.bathroom_speaker_next_alarm')|as_datetime
                and states('sensor.bathroom_speaker_next_alarm') != none %} bathroom_speaker
            {% elif next == states('sensor.living_room_speaker_next_alarm')|as_datetime
                and states('sensor.living_room_speaker_next_alarm') != none %} living_room_speaker
            {% elif next == states('sensor.laundry_room_speaker_next_alarm')|as_datetime
                and states('sensor.laundry_room_speaker_next_alarm') != none %} laundry_room_speaker
            {% elif next == states('sensor.garage_speaker_next_alarm')|as_datetime
                and states('sensor.garage_speaker_next_alarm') != none %} garage_speaker
            {% endif %}
          {% endif %}
        source_name: >
          {% if is_state_attr('sensor.alarm_clock_other','source','jphone') %} Jason Phone
          {% elif is_state_attr('sensor.alarm_clock_other','source','sphone') %} Sheri Phone
          {% elif is_state_attr('sensor.alarm_clock_other','source','dining_room_hub') %} Dining Room
          {% elif is_state_attr('sensor.alarm_clock_other','source','bedroom_hub') %} Bedroom
          {% elif is_state_attr('sensor.alarm_clock_other','source','bathroom_speaker') %} Bathroom
          {% elif is_state_attr('sensor.alarm_clock_other','source','living_room_speaker') %} Living Room
          {% elif is_state_attr('sensor.alarm_clock_other','source','laundry_room_speaker') %} Laundry Room
          {% elif is_state_attr('sensor.alarm_clock_other','source','garage_speaker') %} Garage
          {% endif %}
        12hour: "{{ states('sensor.alarm_clock_other')|as_timestamp(none)|timestamp_custom('%-I:%M %p',true,none) }}"

    # earliest of auto, manual, phone, google home alarms in next 24 hours
    - name: 'Alarm Clock Next Alarm'
      unique_id: alarm_clock_next_alarm
      device_class: timestamp
      icon: >
        {% if is_state_attr('sensor.alarm_clock_next_alarm','status','failed') %} mdi:alarm-note-off
        {% elif state_attr('sensor.alarm_clock_next_alarm','status') in ['playing','testing'] %} mdi:alarm-note
        {% elif is_state_attr('sensor.alarm_clock_next_alarm','status','snoozed')  %} mdi:alarm-snooze
        {% elif is_state_attr('sensor.alarm_clock_next_alarm','status','off')  %} mdi:alarm-off
        {% else %} mdi:alarm
        {% endif %}
      state: >
        {% set set_alarms = state_attr('sensor.alarm_clock_next_alarm','set_alarms') %}
        {{ set_alarms|min|as_datetime if set_alarms != none else none }}
      attributes:
        set_alarms: >
          {% set set_alarms = namespace(value=[]) %}
          {% set other_alarms = state_attr('sensor.alarm_clock_other','alarm_clocks')
              if state_attr('sensor.alarm_clock_other','alarm_clocks') != none else [] %}
          {% set alarm_clocks = ['alarm_clock_auto','alarm_clock_manual','alarm_clock_nap'] + other_alarms %}

          {% for item in alarm_clocks %}
            {% set alarm = states('sensor.' ~ item ~ '_next_alarm') %}
            {% if alarm|lower not in ['unknown','unavailable','none'] %}
              {% if alarm|as_datetime <= now() + timedelta(hours=24) %}
                {% set set_alarms.value = set_alarms.value + [alarm|as_timestamp] %}
              {% endif %}
            {% endif %}
          {% endfor %}
          {{ set_alarms.value if set_alarms.value|count > 0 else none }}
        status: >
          {% if state_attr('sensor.alarm_clock_next_alarm','set_alarms')|lower in ['unknown','unavailable','none'] %} off
          {% else %}
            {% if is_state('input_boolean.alarm_clock_failed','on') %} failed
            {% elif is_state('binary_sensor.alarm_clock','on') %}
              {% if is_state('input_boolean.alarm_clock_test_play','on') %} testing
              {% elif is_state('switch.alarm_clock_snooze','on') %} snoozed
              {% elif is_state_attr('sensor.alarm_clock_media_player','player_state','playing') %} playing
              {% else %} delayed
              {% endif %}
            {% else %} {{ state_attr('sensor.alarm_clock_next_alarm','12hour') }}
            {% endif %}
          {% endif %}
        source: >
          {% set next = states('sensor.alarm_clock_next_alarm') %}
          {% if next != none %}
            {% if next == states('sensor.alarm_clock_auto_next_alarm') %} auto
            {% elif next == states('sensor.alarm_clock_manual_next_alarm') %} manual
            {% elif next == states('sensor.alarm_clock_nap_next_alarm') %} nap
            {% else %} {{ state_attr('sensor.alarm_clock_other','source') }}
            {% endif %}
          {% else %} {{ none }}
          {% endif %}
        source_name: >
          {% if is_state_attr('sensor.alarm_clock_next_alarm','source','auto') %} Auto
          {% elif is_state_attr('sensor.alarm_clock_next_alarm','source','manual') %} Manual
          {% elif is_state_attr('sensor.alarm_clock_next_alarm','source','nap') %} Nap
          {% else %}
            {{ state_attr('sensor.alarm_clock_other','source_name')
                if state_attr('sensor.alarm_clock_next_alarm','source') != none else none }}
          {% endif %}
        12hour: "{{ states('sensor.alarm_clock_next_alarm')|as_timestamp(none)|timestamp_custom('%a %-I:%M %p',true,none) }}"
