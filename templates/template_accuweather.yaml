- binary_sensor:
    - name: Accuweather Connected
      unique_id: accuweather_connected
      icon: "{{ 'mdi:weather-hurricane' if is_state('binary_sensor.accuweather_connected','on') else 'mdi:alert-circle' }}"
      device_class: connectivity
      state: "{{ states('weather.home')|lower not in ['unknown','unavailable','none'] }}"

    - name: Accuweather Connected Alert
      unique_id: accuweather_connected_alert
      icon: mdi:alert-circle
      state: >
        {{ not is_state('binary_sensor.accuweather_connected','on')
            and is_state('input_boolean.system_alerts','on')
            and is_state('input_boolean.startup_pending','off') }}

