###############################################################################
## Templates - Mobile
###############################################################################
- binary_sensor:
    - name: 'Mobile Phone In Use'
      unique_id: mobile_phone_in_use
      icon: >
        {{ 'mdi:phone-ring' if is_state('binary_sensor.mobile_phone_in_use','on')
            else 'mdi:volume-mute' if is_state_attr('binary_sensor.mobile_phone_in_use','speaker_on',true)
            else 'mdi:cellphone-off' }}
      state: >
        {{ (is_state('binary_sensor.jason_home','on')
                and states('sensor.jphone_phone_state') in ['ringing','offhook'])
              or (is_state('binary_sensor.sheri_home','on')
                and states('sensor.sphone_phone_state') in ['ringing','offhook']) }}
      attributes:
        speaker_on: >
          {{ (is_state('binary_sensor.jason_home','on')
                  and is_state('binary_sensor.jphone_speakerphone','on'))
                or (is_state('binary_sensor.sheri_home','on')
                  and is_state('binary_sensor.sphone_speakerphone','on')) }}

    - name: 'Mobile App Update'
      unique_id: mobile_app_update
      icon: >
        {{ 'mdi:alert-circle' if is_state('binary_sensor.mobile_app_update','on')
              else 'mdi:check-circle' }}
      state: >
        {{ is_state('binary_sensor.jphone_app_update','on')
            or is_state('binary_sensor.sphone_app_update','on') }}
