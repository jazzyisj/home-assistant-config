###############################################################################
## Template Sensors - Sheri Mobile
## Sheri Headphones btooth MAC - B8:AD:3E:A5:5B:00
###############################################################################
- binary_sensor:
    - name: "Sheri Phone Connected"
      unique_id: sphone_connected
      icon: "{{ 'mdi:cellphone-wireless' if is_state('binary_sensor.sphone_connected','on') else 'mdi:cellphone-off' }}"
      device_class: connectivity
      state: > # bluetooth/wifi connected or last GPS update less than 30 minutes ago
        {% set time = as_timestamp(now()) %}
        {% set last_updated = as_timestamp(states.sensor.sphone_last_update_trigger.last_updated) %}
        {% set last_gps = as_timestamp(states.device_tracker.sphone.last_updated) %}
        {% set last_seen = as_timestamp(state_attr('device_tracker.sheri_tracker','last_seen')) %}
        {% set update_min = (time - last_updated)/60 %}
        {% set gps_min = (time - last_gps)/60 %}
        {% set seen_min = (time - last_seen)/60 %}
        {% set min_since_update = [update_min,gps_min,seen_min]|min|int %}
        {{ is_state('device_tracker.sphone_bt','home')
            or is_state('device_tracker.sphone_ping','home')
            or is_state('device_tracker.sphone_wifi2','home')
            or is_state('device_tracker.sphone_wifi5','home')
            or min_since_update < 30 }}
      attributes:
        last_seen: "{{ as_timestamp(state_attr('device_tracker.sheri_tracker','last_seen'))|timestamp_custom('%H:%M',true,'ERROR') }}"
        last_updated: "{{ as_timestamp(states.sensor.sphone_last_update_trigger.last_updated)|timestamp_custom('%-I:%M %p',true,'ERROR') }}"
        minutes_since_update: >
          {% set last_updated = as_timestamp(states.sensor.sphone_last_update_trigger.last_updated)|int %}
          {% set last_seen = as_timestamp(states.device_tracker.sphone.last_updated)|int %}
          {% set last_updated = [last_updated,last_seen]|min %}
          {{ ((as_timestamp(now()) - last_updated)/60)|int }}
      availability: >
        {{ states('device_tracker.sheri_tracker')|lower not in ['unknown','unavailable','none']
            and not state_attr('device_tracker.sheri_tracker','source_type')|lower == 'none'
            and not states('sensor.sphone_last_update_trigger')|lower in ['unknown','unavailable','none'] }}

    - unique_id: sphone_connected_alert
      state: "{{ is_state('binary_sensor.sphone_connected','off') and is_state('input_boolean.mobile_alerts','on') }}"

    - unique_id: sphone_ringer_alert
      delay_on:
        minutes: 5
      state: >
        {{ (is_state('sensor.sphone_do_not_disturb_sensor','priority_only')
              or is_state('sensor.sphone_ringer_mode','off')
              or (states('sensor.sphone_volume_level_ringer')|int < 1 and not is_state('sensor.sphone_phone_state','offhook')))
            and not is_state('binary_sensor.quiet_hours','on')
            and not is_state('input_select.occupancy_mode','Night')
            and is_state('input_boolean.mobile_alerts','on') }}
      availability: "{{ is_number(states('sensor.sphone_volume_level_ringer')) }}"

    - unique_id: sphone_bluetooth_alert
      state: >
        {{ is_state('binary_sensor.sphone_bluetooth_state','off')
            and is_state('device_tracker.sphone_bt','not_home')
            and is_state('input_boolean.mobile_alerts','on') }}
      delay_on:
        minutes: 5

    - name: "Sheri WIFI Connected"
      unique_id: sphone_wifi
      icon: mdi:cellphone-wireless
      state: "{{ states('sensor.sphone_wifi_connection') in ['JNET2','JNET-ROUTER'] }}"
      availability: "{{ states('sensor.sphone_wifi_connection')|lower not in ['unknown','unavailable','none'] }}"

    - unique_id: sphone_wifi_alert
      state: >
        {{ is_state('binary_sensor.sphone_wifi_state','off')
            and is_state('device_tracker.sphone_wifi','not_home')
            and is_state('input_boolean.mobile_alerts','on') }}
      delay_on:
        minutes: 5

    - name: "Sheri Phone High Accuracy Alert"
      unique_id: sphone_high_accuracy_alert
      icon: mdi:crosshairs-gps
      state: > # 48:A9:D2:E5:12:66 is uconnect
        {{ is_state('binary_sensor.sphone_high_accuracy_mode','on')
            and not is_state('binary_sensor.commute_active','on')
            and not is_state('binary_sensor.sphone_is_charging','on')
            and not '48:A9:D2:E5:12:66' in state_attr('sensor.sphone_bluetooth_connection','connected_paired_devices') }}
      delay_on:
        minutes: 5
      availability: "{{ states('binary_sensor.sphone_high_accuracy_mode')|lower not in ['unknown','unavailable','none'] }}"

    - unique_id: sphone_headphones_alert
      state: >
        {% if states('sensor.sphone_bluetooth_connection')|lower not in ['unknown','unavailable','none']
            and state_attr('sensor.sphone_bluetooth_connection','connected_paired_devices')|lower not in ['unknown','unavailable','none']  %}
          {% set connected = 'B8:AD:3E:A5:5B:00' in state_attr('sensor.sphone_bluetooth_connection','connected_paired_devices') %}
          {{ is_state('input_boolean.mobile_alerts','on')
              and is_state_attr('binary_sensor.jason_home','just_arrived','true')
              and (is_state('device_tracker.jason_headphones_bt','home') or connected )
              and not is_state('alert.phone_mobile_headphone_jason','off') }}
        {% else %} false
        {% endif %}
      delay_on:
        minutes: 5

    - unique_id: sphone_battery_alert
      state: >
        {% set level = 50 if is_state('binary_sensor.prework_active','on') else 20 %}
        {{ states('sensor.sphone_battery_level')|int < level and is_state('binary_sensor.sphone_is_charging','off')
            and is_state('input_boolean.mobile_alerts','on') }}
      delay_on:
        minutes: 15

    - name: "Sheri Mobile App Update"
      unique_id: sphone_app_update
      icon: "{{ 'mdi:check-circle' if is_state('binary_sensor.sphone_app_update','off') else 'mdi:alert-circle' }}"
      state: "{{ states('sensor.ha_companion_latest_version') != states('sensor.sphone_current_version') }}"
      attributes:
        current: "{{ states('sensor.sphone_current_version') }}"
        latest: "{{ states('sensor.ha_companion_latest_version') }}"
      availability: >
        {{ states('sensor.sphone_current_version')|lower not in ['unknown','unavailable','none']
            and states('sensor.ha_companion_latest_version')|lower not in ['unknown','unavailable','none'] }}

- sensor:
    - name: "Sheri Phone Alarm Clock"
      unique_id: sphone_alarm_clock
      icon: mdi:alarm
      state: >
        {% if states('sensor.sphone_next_alarm')|lower in ['','unavailable','unknown','none']
            or is_state('input_boolean.sphone_alarm_clock_enabled','off') %} Off
        {% elif (as_timestamp(states('sensor.sphone_next_alarm'),'ERROR') - as_timestamp(now())) > 86400 %} Off
        {% else %}{{ as_timestamp(states('sensor.sphone_next_alarm'),'ERROR')|timestamp_custom('%H:%M %p',true,'ERROR') }}
        {% endif %}
      attributes:
        12hour: >
          {% if is_state('sensor.sphone_alarm_clock','Off') %} Off
          {% else %}{{ as_timestamp(states('sensor.date') ~ ' ' ~ states('sensor.sphone_alarm_clock'),'ERROR')|timestamp_custom('%-I:%M %p',true,'ERROR') }}
          {% endif %}
      availability: "{{ states('sensor.sphone_next_alarm') not in ['unknown','none'] }}"