    - unique_id: nitrogen_dioxide
      name: Nitrogen Dioxide
      device_class: nitrogen_dioxide
      state_class: measurement
      unit_of_measurement: ppb # µg/m³
      state: "{{ states('sensor.climacell_nitrogen_dioxide') }}"
