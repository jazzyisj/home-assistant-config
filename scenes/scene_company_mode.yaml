#######################################################################################################################
## Scene - Company Mode #NEW_LIGHT
#######################################################################################################################
- id: company_mode
  name: "Company Mode"
  icon: mdi:account-group
  entities:
    input_boolean.bedtime_delayed:
      state: 'on'
    input_boolean.volume_override:
      state: 'on'
    switch.media_preset_company:
      state: 'on'

    light.living_room_pot_lights:
      state: 'on'
      brightness: 150
    light.dining_room_rgb_light:
      state: 'on'
      brightness: 150
      rgb_color: #TEMP
        - 0
        - 255
        - 0
    light.living_room_cove_light:
      state: 'on'
    light.upstairs_potlights:
      state: 'on'
      brightness: 100
    light.kitchen_sink_light:
      state: 'on'

    media_player.living_room_tv:
      state: 'off'

