#######################################################################################################################
## Scene - Movie Mode #NEW_LIGHT
#######################################################################################################################
- id: movie_mode
  name: Movie Mode
  icon: mdi:movie-open
  entities:
    input_boolean.radio:
      state: 'off'
    input_boolean.spotify:
      state: 'off'
    input_boolean.bedtime_delayed:
      state: 'on'
    input_boolean.volume_override:
      state: 'on'
    input_boolean.mute_all:
      state: 'on'

    light.living_room_pot_lights:
      state: 'on'
      brightness: 10
    light.dining_room_rgb_light:
      state: 'on'
      brightness: 75
      rgb_color: #TEMP

    light.living_room_cove_light:
      state: 'off'
    light.upstairs_potlights:
      state: 'off'
    light.kitchen_sink_light:
      state: 'off'

    media_player.living_room_tv:
      state: 'on'
      source: Netflix
      volume_level: 0.25
      is_volume_muted: false

