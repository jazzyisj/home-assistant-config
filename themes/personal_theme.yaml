  app-header-background-color: var(--secondary-background-color) # main header, dev tools header
  app-header-text-color: var(--secondary-text-color)

  # Sidebar Menu
  sidebar-icon-color: var(--state-icon-color)
  sidebar-text-color: var(--primary-text-color)
  sidebar-background-color: var(--secondary-background-color) # config/supervisor headers
  sidebar-selected-background-color: var(--other-background-color)
  sidebar-selected-icon-color: var(--primary-color)
  sidebar-selected-text-color: var(--primary-text-color)

