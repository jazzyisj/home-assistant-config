###############################################################################
## Personal Theme
###############################################################################
personal: #STYLE
  modes:
    light:
      primary-background-color: rgba(220,220,220,1)
      secondary-background-color: rgba(180,180,180,1); #card header
      other-background-color: rgba(255, 0, 0, 0.5)
      # primary-text-color: rgba(255,0,0,1)
      # secondary-text-color: rgba(255,0,0,1)
    dark:
      primary-background-color: rgba(10,10,10,1)
      secondary-background-color: rgba(40,40,40,1) #card header
      other-background-color: rgba(100,100,100,1) # custom variable?
      # primary-text-color: rgba(255,0,0,1)
      # secondary-text-color: rgba(255,0,0,1)

  primary-color: rgba(100,162,217,1) # hass menu buttons/text menu, checked box background
  # light-primary-color: rgba(255,0,0,1)
  # dark-primary-color: rgba(255,0,0,1)

  error-color: rgb(219, 68, 55)
  warning-color: rgb(255, 152, 0)
  success-color: rgb(15, 157, 88)
  info-color: rgb(66, 244, 177) # rgb(66, 133, 244)

  divider-color: var(--other-background-color)
  accent-color: rgb(255, 152, 0)
  scrollbar-thumb-color: var(--other-background-color) # sidemenu scroll, config scroll
  # markdown-code-background-color: rgb(0, 255, 255)
  code-editor-background-color: var(--secondary-background-color)

  state-icon-color: var(--primary-text-color)
  state-icon-active-color: rgb(191, 180, 55) # yellow var(--primary-color)
  state-icon-unavailable-color: var(--disabled-text-color)

  # Header:
  app-header-background-color: var(--secondary-background-color) # main header, dev tools header
  app-header-text-color: var(--secondary-text-color)

  # Sidebar Menu
  sidebar-icon-color: var(--state-icon-color)
  sidebar-text-color: var(--primary-text-color)
  sidebar-background-color: var(--secondary-background-color) # config/supervisor headers
  sidebar-selected-background-color: var(--other-background-color)
  sidebar-selected-icon-color: var(--primary-color)
  sidebar-selected-text-color: var(--primary-text-color)

  # Cards
  # refresh menu, dev tools sevices footer, code backgrounds unless set, config tables, badge bg unless set,
  card-background-color: rgba(0,0,0,1) # THIS IS THE MORE INFO BACKGROUND
  ha-card-background: rgba(30,30,30,1) # persistent notification, config cards
  border-color: rgba(100,100,100,0.7)
  ha-card-border-radius: 5px
  ha-card-box-shadow: 0px 0px 0px 1px var(--border-color)

  # More-Info Dialogs
  paper-dialog-background-color: rgba(25,66,103,0.7) # dev tools code line number background, background of more-info

  #For Code Editor
  codemirror-keyword: rgb(153, 221, 255)
  codemirror-operator: rgb(255, 0, 102)
  codemirror-variable: rgb(240, 113, 120)
  codemirror-variable-2: rgb(238, 255, 255)
  codemirror-variable-3: rgb(222, 203, 107)
  codemirror-builtin: rgb(255, 203, 107)
  codemirror-atom: rgb(247, 140, 108)
  codemirror-number: rgb(255, 83, 112)
  codemirror-def: rgb(130, 170, 255)
  codemirror-string: rgb(195, 232, 141)
  codemirror-string-2: rgb(240, 113, 120)
  codemirror-comment: rgb(51, 153, 102)
  codemirror-tag: rgb(255, 128, 149)
  codemirror-meta: rgb(255, 203, 107)
  codemirror-attribute: rgb(199, 146, 234)
  codemirror-property: rgb(255, 204, 153)
  codemirror-qualifier: rgb(222, 203, 107)
  codemirror-type: rgb(222, 203, 107)

  # time picker variables
  time-picker-elements-background-color: var(--secondary-background-color) # var(--ha-card-background)
  time-picker-icon-color: var(--primary-text-color)
  time-picker-text-color: var(--primary-text-color)
  time-picker-accent-color: var(--secondary-background-color)
  time-picker-off-color: var(--disabled-text-color)
  time-picker-border-radius: var(--ha-card-border-radius)
  time-picker-control-padding: 8px

  # Custom Variables
  entity-button-selected-color: rgba(140, 140, 140, 0.4)
  entity-button-primary-color: rgba(100, 162, 217, 0.4)
  entity-button-active-color: rgba(191, 180, 55, 0.4)
  entity-button-warning-color: rgba(255, 173, 51, 0.4)
  entity-button-critical-color: rgba(179, 0, 0, 0.4)

  entity-button-heating-color: rgba(255,153,0,0.4)
  entity-button-cooling-color: rgba(100,162,217,0.4)

  entity-hassio-color: rgb(75, 155, 239)
  entity-spotify-color: rgb(30, 215, 96)
  entity-radio-color: rgb(50, 160, 168)
  entity-youtube-color: rgb(255, 0, 0)

  entity-ok-color: rgba(0,153,51,1)
  entity-minor-color: rgba(255,255,102,1)
  entity-warning-color: rgba(255,173,51,1)
  entity-severe-color: rgba(255,102,0,1)
  entity-critical-color: rgba(179,0,0, 0.8)

  entity-high-temp-color: rgb(200, 0, 0)
  entity-low-temp-color: rgb(84, 192, 255)
  entity-high-humidity-color: rgb(84, 192, 255) #STYLE

  entity-dayshift-color: rgba(140,67,153,0.8)
  entity-afternoonshift-color: rgba(100,98,179,0.8)
  entity-work-holiday-color: rgba(252, 3, 161, 0.8)

  entity-heating-color: rgba(255,153,0,1)
  entity-cooling-color: rgba(100,162,217,1)
  entity-auto-color: var(--entity-ok-color)

  light-off-color: rgba(225, 225, 225, 1)
  light-inactive-color: rgba(240, 240, 240, 0.5)
  light-low-color: rgba(255,204,0,0.3)
  light-med-color: rgba(255,204,0,0.6)
  light-high-color: rgba(255,204,0,1)

  presence-home-color: var(--entity-ok-color)
  presence-night-color: rgba(0,51,153,1)
  presence-guest-color: rgba(255,179,102,1)
  presence-away-color: rgba(204,51,153,1)
  presence-vacation-color: rgba(179,179,179,1)

  alarm-disarmed-color: var(--presence-home-color)
  alarm-armed-home-color: rgba(100,162,217,1)
  alarm-armed-night-color: var(--presence-night-color)
  alarm-armed-away-color: var(--presence-away-color)
  alarm-arming-color: var(--entity-minor-color)
  alarm-pending-color: var(--entity-warning-color)
  alarm-triggered-color: var(--entity-critical-color)

  alarm-clock-snooze-color: var(--entity-warning-color)
  alarm-clock-active-color: var(--entity-severe-color)
  alarm-clock-pending-color: var(--state-icon-active-color)

  calendar-garbage-color: rgba(255,255,102,1)
  calendar-recycle-color: rgba(0,204,255,1)
  calendar-yardwaste-color: rgba(0,153,51,1)

  card-mod-theme: personal #STYLE
  card-mod-root: |
    /* app header icons */
    ha-icon {
      --mdc-icon-size: 50px;
    }

    /* app header icon bar
    app-toolbar {
      display: none;
    } */

    /* app header right hamburger menu */
    mwc-icon-button[slot="trigger"] > ha-svg-icon {
      display: none;
    }

    mwc-icon-button[slot="trigger"]::after {
      font-size: 22px;
      height: 20px;
      width: 100px;
      margin-left: 0px;
      margin-right: 0px;
      content: "{{ states('sensor.time') }}";
      position: absolute;
      top: 14px;
      right: 0px;
    }

  card-mod-root-yaml: | #STYLE whad does this do again?
    paper-tabs$: |
      .not-visible {
        display: none;
      }

  # .: |
  #   ha-menu-button {
  #     display: none !important;
  #   }
  # card-mod-more-info-yaml: |
  #   $: |
  #     .mdc-dialog {
  #       backdrop-filter: blur(20px) !important;
  #     }

  #     .mdc-dialog .mdc-dialog__container .mdc-dialog__surface {
  #       background: transparent;
  #       box-shadow: none;
  #       border-radius: 10px;
  #     }

  #   ha-header-bar:
  #     $: |
  #       .mdc-top-app-bar {
  #         background: transparent !important;
  #       }

  card-mod-glance: |
    :host {
      --mdc-icon-size: 35px;
    }

  # #STYLE how do we only apply these in class basic entity cards
  card-mod-row: |
    button.brightness,
    button.switch,
    button.percentage {
      color: #000000;
      font-weight: bold;
    }

  card-mod-card: |
    ha-card.alarm_clock_lanucher {
      font-size: 16px;
      font-weight: bold;
      background: rgba(0,240,240,0.3) !important;
      border: none;
      box-shadow:  none;
    }

    ha-card.popup {
      background: rgba(50,50,50,0.7) !important;
      border: none;
      box-shadow: none;
    }

    ha-card.popup > .card-header {
      font-variant: small-caps;
    }

    ha-card.basic {
    }

    ha-card.basic > .card-header {
      font-size: 22px;
      font-variant: small-caps;
    }

    ha-card.view_menu {
      font-size: 12px;
      font-weight: bold;
    }

    ha-card.sub_card {
      background: transparent !important;
      border: none !important;
      border-radius: 0px !important;
      box-shadow: none;
    }

    ha-card.media_launcher {
      background: rgb(182, 167, 109) !important;
      border: none !important;
      box-shadow: none; !important;
      margin: 0px !important;
      padding: 0px !important;
    }

    ha-card.alarm_timer {
      background: var(--alarm-arming-color);
    }

    ha-card.alarm_timer > .card-content{
      color: black;
      font-size: 22px;
      font-weight: bold;
      font-variant: small-caps;
    }

    ha-card.alarm_timer_entities {
      background: var(--alarm-arming-color);
    }

    ha-card.alarm_timer_entities > .card-content{
      color: black;
      font-size: 16px;
      font-weight: bold;
      font-variant: small-caps;
    }
