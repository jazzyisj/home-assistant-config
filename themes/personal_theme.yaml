  card-mod-more-info-yaml: |
    $: |
      .mdc-dialog {
        backdrop-filter: blur(20px) !important;
      }

      .mdc-dialog .mdc-dialog__container .mdc-dialog__surface {
        background: var(--card-background-color);
        box-shadow: none;
        border-radius: 10px;
      }

  #   ha-header-bar:
  #     $: |
  #       .mdc-top-app-bar {
  #         background: transparent !important;
  #       }

  card-mod-glance: |
    :host {
      --mdc-icon-size: 35px;
    }

  # #STYLE how do we only apply these in class basic entity cards
  card-mod-row: |
    button.brightness,
    button.switch,
    button.mode,
    button.percentage {
      color: rgba(0,0,0,1);
      font-weight: bold;
    }

  card-mod-card: |
    ha-card.popup {
      background: rgba(50,50,50,0.7) !important;
      border: none;
      box-shadow: none;
    }

    ha-card.popup > .card-header {
      font-variant: small-caps;
    }

    ha-card.basic {
    }

    ha-card.basic > .card-header {
      font-size: 22px;
      font-variant: small-caps;
    }

    ha-card.basic_swipe {
      margin: 2px;
    }

    ha-card.basic_swipe > .card-header {
      font-size: 22px;
      font-variant: small-caps;
    }

    ha-card.view_menu {
      font-size: 12px;
      font-weight: bold;
    }

    ha-card.sub_card {
      background: transparent !important;
      border: none !important;
      border-radius: 0px !important;
      box-shadow: none;
    }

    ha-card.alarm_timer {
      background: var(--alarm-arming-color);
    }

    ha-card.alarm_timer > .card-content{
      color: black;
      font-size: 18px;
      font-weight: bold;
      font-variant: small-caps;
    }

    ha-card.alarm_timer_entities {
      background: var(--alarm-arming-color);
    }

    ha-card.alarm_timer_entities > .card-content{
      color: black;
      font-size: 16px;
      font-weight: bold;
      font-variant: small-caps;
    }
