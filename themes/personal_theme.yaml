personal: #STYLE color opacities
  modes:
    light:
      # text colours
      primary-text-color: rgba(0,0,0,1) # normal text
      secondary-text-color: rgba(50,50,50,1) # entity secondary text, button icons, apex graph titles, weather card condition, code line numbers
      text-primary-color: rgb(0,0,0,1) # media player controls, badge text, solid hass button text
      disabled-text-color: rgba(140,140,140,1) # unavailable entity text

      # icon colors
      state-icon-color: rgba(150,150,150,1) # entity icons
      state-icon-active-color: rgba(175,165,10,1) # active entity icons

      # background colours
      primary-background-color: rgba(240,240,240,1)
      secondary-background-color: rgba(220,220,220,1) # behind the cards on state
      card-background-color: rgba(230,230,230,1) # integration submenu selection, config popup/table bg, command popup, dev services footer, weather card number bg
      ha-card-background: rgba(210,210,210,1) # card background

      # CUSTOM
      disabled-background-color: rgba(180,180,180,1)
      border-color: rgba(180,180,180,1)

      # Code Editor
      codemirror-keyword: rgb(5,49,71)
      codemirror-operator: rgb(255,0,102)
      codemirror-variable: rgb(240,113,120)
      codemirror-variable-2: rgb(238,255,255)
      codemirror-variable-3: rgb(222,203,107)
      codemirror-builtin: rgb(135,88,0)
      codemirror-atom: rgb(255,59,108)
      codemirror-number: rgb(255,83,112)
      codemirror-def: rgb(0,81,252)
      codemirror-string: rgb(51,87,0)
      codemirror-string-2: rgb(199,0,11)
      codemirror-comment: rgb(51,153,102)
      codemirror-tag: rgb(217,0,108)
      codemirror-meta: rgb(120,78,0)
      codemirror-attribute: rgb(199,146,234)
      codemirror-property: rgb(145,73,1)
      codemirror-qualifier: rgb(222,203,107)
      codemirror-type: rgb(222,203,107)

      # rgb
      rgb-primary-text-color: 0,0,0 # entity button face, checkbox unchecked
      rgb-secondary-text-color: 255,0,0 #TEST 255,0,255 # code - current line highlight MASS volume sliders

    dark:
      # text colours
      primary-text-color: rgba(220,220,220,1) # normal text
      secondary-text-color: rgba(180,180,180,1) # entity secondary text, button icons, apex graph titles, weather card condition, code line numbers
      text-primary-color: rgb(255,255,255,1) # media player controls, badge text, solid hass button text
      disabled-text-color: rgba(140,140,140,1) # unavailable entity text

      # icon colors
      state-icon-color: rgba(200,200,200,1) # entity icons
      state-icon-active-color: rgba(175,165,10,1) # active entity icons

      # background colours
      primary-background-color: rgba(0,0,0,1)
      secondary-background-color: rgba(50,50,50,1) # behind the cards on state
      card-background-color: rgba(60,60,60,1) # integration submenu selection, config popup/table bg, command popup, dev services footer, weather card number bg
      ha-card-background: rgba(35,35,35,1) # card background

      # CUSTOM
      disabled-background-color: rgba(100,100,100,1) #TEST - history selects when first loaded
      border-color: rgba(130,130,130,1)

      # Code Editor
      codemirror-keyword: rgb(153,221,255)
      codemirror-operator: rgb(255,0,102)
      codemirror-variable: rgb(240,113,120)
      codemirror-variable-2: rgb(238,255,255)
      codemirror-variable-3: rgb(222,203,107)
      codemirror-builtin: rgb(255,203,107)
      codemirror-atom: rgb(247,140,108)
      codemirror-number: rgb(255,83,112)
      codemirror-def: rgb(130,170,255)
      codemirror-string: rgb(195,232,141)
      codemirror-string-2: rgb(240,113,120)
      codemirror-comment: rgb(51,153,102)
      codemirror-tag: rgb(255,128,149)
      codemirror-meta: rgb(255,203,107)
      codemirror-attribute: rgb(199,146,234)
      codemirror-property: rgb(255,204,153)
      codemirror-qualifier: rgb(222,203,107)
      codemirror-type: rgb(222,203,107)

      # rgb
      rgb-primary-text-color: 220,220,220 # entity button face, checkbox unchecked
      rgb-secondary-text-color: 0,0,255 # code - current line highlight, select box

  # Fonts
  primary-font-family: Roboto

  # main interface colours
  primary-color: rgba(100,162,217,1) # header bg, UI buttons,slider bar, toggle button,check bg, media player on bg,swipe dots, timer bar, alarm control panel text
  light-primary-color: rgba(209,224,237,1) # number - unselected slider, user icon(sidebar), history calendar selector (midsection)
  dark-primary-color: rgb(0,0,255) #TEST
  accent-color: rgba(255,152,0,1) # notification dot
  scrollbar-thumb-color: var(--primary-color) # slider line bg color, sidemenu scroll, config scroll
  error-color: rgba(219,68,55,1)
  divider-color: rgba(150,150,150,0.8) # dividers, sidebar borders, dev tool borders, alarm keypad button borders

  # label badge
  label-badge-red: "#DF4C1E"
  label-badge-blue: "#039be5"
  label-badge-green: "#0DA035"
  label-badge-yellow: "#f4b400"

  # Header
  app-header-text-color: var(--text-primary-color)
  app-header-background-color: var(--secondary-background-color)
  app-header-edit-text-color: black #TEST added
  app-header-edit-background-color: rgb(0,255,0) #TEST added

  # Sidebar
  sidebar-text-color: var(--state-icon-color)
  sidebar-background-color: var(--secondary-background-color)
  sidebar-selected-text-color: var(--primary-color)
  sidebar-selected-icon-color: var(--primary-color)
  sidebar-selected-background-color: var(--primary-background-color)
  sidebar-icon-color: var(--state-icon-color)

  # Toast Messages
  paper-toast-color: var(--primary-text-color)
  paper-toast-background-color: var(--secondary-background-color)

  # Cards
  ha-card-border-width: 1px # integration, area config cards
  ha-card-border-radius: 5px
  ha-card-border-color: var(--border-color) # integration, area config cards
  ha-card-box-shadow: 0px 0px 0px 1px var(--ha-card-border-color) # lovelace cards
  section-header-text-color: var(--primary-text-color)
  paper-card-background-color: var(--card-background-color)

  # Card layout
  masonry-view-card-margin: 4px 4px 8px
  grid-card-gap: 8px # gap just means margin
  stack-card-margin: 10px
  horizontal-stack-card-margin: 0 4px
  vertical-stack-card-margin: 4px 0

  # Tables
  data-table-background-color: var(--card-background-color)
  table-row-background-color: var(--primary-background-color)
  table-row-alternative-background-color: var(--secondary-background-color)

  # Badges
  # ha-label-badge-title-font-size: .9em
  # ha-label-badge-title-width: 5em
  # ha-label-badge-title-font-weight: 300

  # label-badge-grey: var(--paper-grey-500)
  # label-badge-background-color: var(--card-background-color)
  # label-badge-text-color: rgba(var(--rgb-primary-text-color),0.8)

  # Icons
  # state-icon-unavailable-color: var(--disabled-text-color)
  # paper-item-icon-color: var(--state-icon-color)
  # paper-item-icon-active-color: var(--state-icon-active-color)

  # Toggles
  toggle-button-unchecked-color: rgb(0,255,0) #TEST var(--accent-color)
  toggle-button-color: rgb(0,255,0) #TEST var(--primary-color)

  switch-checked-color: var(--primary-color)
  switch-unchecked-color: var(--state-icon-color)

  # Sliders
  slider-color: var(--primary-color)
  slider-secondary-color: var(--light-primary-color)
  slider-bar-color: var(--disabled-text-color)

  # Input selects
  mdc-select-fill-color: var(--secondary-background-color) # input select background
  mdc-select-ink-color: var(--primary-color) # am/pm selector - time input
  mdc-select-label-ink-color: var(--secondary-text-color)
  mdc-select-idle-line-color: var(--secondary-text-color)
  mdc-select-dropdown-icon-color: var(--secondary-text-color)
  mdc-select-hover-line-color: var(--accent-color)

  # Input Selectors - dev tools service/event
  input-idle-line-color: var(--secondary-text-color)
  input-hover-line-color: var(--accent-color)
  input-disabled-line-color: var(--disabled-text-color)
  input-outlined-idle-border-color: rgba(255,255,0,1) #TEST
  input-outlined-hover-border-color: var(--accent-color)
  input-outlined-disabled-border-color: var(--disabled-text-color)
  input-fill-color: var(--card-background-color) # code line number background, statistics search background
  input-disabled-fill-color: var(--disabled-background-color)
  input-ink-color: var(--primary-text-color)
  input-label-ink-color: var(--primary-text-color)
  input-disabled-ink-color: var(--disabled-text-color)
  input-dropdown-icon-color: var(--primary-text-color)
  paper-listbox-background-color: var(--card-background-color)

  # Picture Card
  ha-picture-card-background-color: var(--ha-card-background) # defaults to semi-transparent background behind text
  ha-picture-card-text-color: var(--primary-text-color)
  ha-picture-icon-button-color: var(--state-icon-color)
  ha-picture-icon-button-on-color: var(--state-icon-active-color)

  # Pre/Code
  markdown-code-background-color: var(--card-background-color) # persistent notification - preformatted text
  code-editor-background-color: var(--card-background-color)

  # Custom - Time Picker  https://github.com/GeorgeSG/lovelace-time-picker-card#theme-variables
  time-picker-elements-background-color: var(--secondary-background-color)
  time-picker-icon-color: var(--primary-text-color)
  time-picker-text-color: var(--primary-text-color)
  time-picker-accent-color: var(--primary-color)
  time-picker-off-color: var(--disabled-text-color)
  time-picker-border-radius: var(--ha-card-border-radius)
  time-picker-control-padding: 8px

  # Custom Variables
  entity-button-selected-color: rgba(140,140,140,0.3)
  entity-button-primary-color: rgba(100,162,217,0.3)
  entity-button-active-color: rgba(191,180,55,0.3)
  entity-button-critical-color: rgba(179,0,0,0.3)
  entity-button-severe-color: rgba(255,102,0,0.3)
  entity-button-warning-color: rgba(255,173,51,0.3)
  entity-button-minor-color: rgba(255,255,102,0.3)
  entity-button-heating-color: rgba(255,153,0,0.3)
  entity-button-cooling-color: rgba(100,162,217,0.3)
  entity-hassio-color: rgb(75,155,239)
  entity-ok-color: rgba(0,153,51,1)
  entity-minor-color: rgba(255,255,102,1)
  entity-warning-color: rgba(255,173,51,1)
  entity-severe-color: rgba(255,102,0,1)
  entity-critical-color: rgba(179,0,0,0.8)
  entity-disabled-color: var(--disabled-text-color)
  entity-high-temp-color: rgb(200,0,0)
  entity-low-temp-color: rgb(84,192,255)
  entity-dayshift-color: rgba(140,67,153,0.8)
  entity-afternoonshift-color: rgba(100,98,179,0.8)
  entity-work-holiday-color: rgba(252,3,161,0.8)
  entity-heating-color: rgba(255,153,0,1)
  entity-cooling-color: rgba(100,162,217,1)
  entity-auto-color: var(--entity-ok-color)
  light-off-color: rgba(225,225,225,1)
  light-inactive-color: rgba(240,240,240,0.5)
  light-low-color: rgba(255,204,0,0.3)
  light-med-color: rgba(255,204,0,0.6)
  light-high-color: rgba(255,204,0,1)
  presence-home-color: var(--entity-ok-color)
  presence-night-color: rgba(0,51,153,1)
  presence-guest-color: rgba(255,179,102,1)
  presence-away-color: rgba(204,51,153,1)
  presence-vacation-color: rgba(179,179,179,1)
  alarm-disarmed-color: var(--presence-home-color)
  alarm-armed-home-color: rgba(100,162,217,1)
  alarm-armed-night-color: var(--presence-night-color)
  alarm-armed-away-color: var(--presence-away-color)
  alarm-arming-color: var(--entity-minor-color)
  alarm-pending-color: var(--entity-warning-color)
  alarm-triggered-color: var(--entity-critical-color)
  alarm-clock-snooze-color: var(--entity-warning-color)
  alarm-clock-active-color: var(--entity-severe-color)
  alarm-clock-pending-color: var(--state-icon-active-color)
  calendar-garbage-color: rgba(255,255,102,1)
  calendar-recycle-color: rgba(0,204,255,1)
  calendar-yardwaste-color: rgba(0,153,51,1)

