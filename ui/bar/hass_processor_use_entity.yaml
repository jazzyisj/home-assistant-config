###################################################################################################
## HASS Processor Use Bar Entity
###################################################################################################
type: custom:bar-card
name: "HASS Core CPU"
entity: sensor.home_assistant_core_cpu_percent
entity_row: true
icon: mdi:cpu-32-bit
positions:
  icon: outside
  name: outside
  indicator: inside
  value: outside
direction: right
height: 15px
width: 60%
decimal: 0
min: 0
max: 100
severity: !include /config/ui/bar/include/processor_use_bar_color.yaml
card_mod:
  class: bar_sub_card
  style: |
    ha-card {
      border: none !important;
    }
    {% from 'hass.jinja' import status_sensor_style %}
    {{ status_sensor_style(states('sensor.home_assistant_core_cpu_percent'), 0, 45, 55, 65, 75) }}
