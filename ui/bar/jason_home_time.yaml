###############################################################################
## Jason Time To Home Bar Card
###############################################################################
type: conditional
conditions:
  - entity: binary_sensor.jason_home
    state: "off"
row:
  type: custom:bar-card
  name: "Home"
  entity: sensor.jason_time_to_home
  entity_row: true
  unit_of_measurement: "min"
  positions:
    icon: outside
    name: outside
    indicator: inside
    value: outside
  direction: right
  height: 15px
  width: 80%
  decimal: 0
  min: 0
  animation:
    - state: "on"
    - speed: 5
  target: 15
  severity: !include /config/ui/bar/include/work_commute_bar_color.yaml
  tap_action:
    action: call-service
    service: script.update_traffic_sensors
  card_mod:
    class: bar_sub_card
