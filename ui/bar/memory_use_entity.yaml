###################################################################################################
## Memory Use Bar Entity
###################################################################################################
type: custom:fold-entity-row
padding: 0
head:
  type: custom:bar-card
  name: "Memory Use"
  entity: sensor.system_monitor_memory_usage
  entity_row: true
  icon: mdi:thermometer
  positions:
    icon: outside
    name: outside
    indicator: inside
    value: outside
  direction: right
  height: 15px
  width: 60%
  decimal: 0
  min: 0
  max: 100
  severity: !include /config/ui/bar/include/memory_use_bar_color.yaml
  card_mod:
    style: |
      ha-card {
        border: none !important;
      }
      {% from 'hass.jinja' import status_sensor_style %}
      {{ status_sensor_style(states('sensor.system_monitor_memory_usage'), 0, 70, 80, 90, 95) }}
entities:
  - entity: sensor.system_monitor_memory_use
    name: "Memory Use"

  - entity: sensor.system_monitor_memory_free
    name: "Memory Free"