###############################################################################
## Processor Temperature Bar Entity
###############################################################################
type: custom:bar-card
name: "Processor Temp"
entity: sensor.processor_temperature
entity_row: true
icon: mdi:thermometer
positions:
  icon: outside
  name: outside
  indicator: inside
  value: outside
direction: right
height: 15px
width: 60%
decimal: 0
min: 20
max: 85
severity: !include /config/ui/bar/include/processor_temp_bar_color.yaml
card_mod:
  class: bar_sub_card
  style: |
    {% from 'hass.jinja' import status_sensor_style %}
    {{ status_sensor_style(states('sensor.processor_temperature'), 0, 61, 71, 76, 81) }}
