###############################################################################
## Addon CPU Bar Entity
###############################################################################
type: custom:bar-card
name: "CPU Use"
entity: sensor.hass_addon_cpu_percent
entity_row: true
icon: mdi:cpu-32-bit
positions:
  icon: outside
  name: outside
  indicator: inside
  value: outside
direction: right
height: 15px
width: 60%
decimal: 0
min: 0
max: 100
severity: !include /config/ui/bar/include/processor_use_bar_color.yaml
card_mod:
  class: bar_sub_card
  style: |
    :host {
      --paper-item-icon-color:
        {% set cpu = states('sensor.hass_addon_cpu_percent')|int(-1) %}
        {% if cpu > 75 %} var(--entity-critical-color)
        {% elif cpu > 65  %} var(--entity-severe-color)
        {% elif cpu > 55 %} var(--entity-warning-color)
        {% elif cpu > 45 %} var(--entity-minor-color)
        {% else %} var(--state-icon-color)
        {% endif %}
      ;
    }
