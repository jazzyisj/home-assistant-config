###################################################################################################
## HASS Memory Use Bar Entity
###################################################################################################
type: custom:bar-card
name: "HASS Core Memory"
entity: sensor.home_assistant_core_memory_percent
entity_row: true
icon: mdi:thermometer
positions:
  icon: outside
  name: outside
  indicator: inside
  value: outside
direction: right
height: 15px
width: 60%
decimal: 0
min: 0
max: 100
severity: !include /config/ui/bar/include/memory_use_bar_color.yaml
card_mod:
  class: bar_sub_card
  style: |
    ha-card {
      border: none !important;
    }
    {% from 'hass.jinja' import status_sensor_style %}
    {{ status_sensor_style(states('sensor.home_assistant_core_memory_percent'), 0, 71, 81, 91, 96) }}
