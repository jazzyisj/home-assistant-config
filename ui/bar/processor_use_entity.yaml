###################################################################################################
## Processor Use Bar Entity
###################################################################################################
type: custom:fold-entity-row
padding: 5
head:
  type: custom:bar-card
  name: "Processor Use"
  entity: sensor.system_monitor_processor_use
  entity_row: true
  icon: mdi:cpu-32-bit
  positions:
    icon: outside
    name: outside
    indicator: inside
    value: outside
  direction: right
  height: 15px
  width: 56%
  decimal: 0
  min: 0
  max: 100
  severity: !include /config/ui/bar/include/processor_use_bar_color.yaml
  card_mod:
  style: |
    ha-card {
      border: none !important;
    }
    {% from 'hass.jinja' import status_sensor_style %}
    {{ status_sensor_style(states('sensor.system_monitor_processor_use'), 0, 45, 55, 65, 75) }}
entities:
  - entity: sensor.system_monitor_load_1m
    card_mod:
      style: |
        {% from 'hass.jinja' import status_sensor_style %}
        {{ status_sensor_style(states('sensor.system_monitor_load_1m'), 0, 1, 1.5, 2, 3) }}

  - entity: sensor.system_monitor_load_5m
    card_mod:
      style: |
        {% from 'hass.jinja' import status_sensor_style %}
        {{ status_sensor_style(states('sensor.system_monitor_load_5m'), 0, 1, 1.5, 2, 3) }}

  - entity: sensor.system_monitor_load_15m
    card_mod:
      style: |
        {% from 'hass.jinja' import status_sensor_style %}
        {{ status_sensor_style(states('sensor.system_monitor_load_15m'), 0, 1, 1.5, 2, 3) }}
