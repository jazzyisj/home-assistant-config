###############################################################################
## Glances CPU Temperature Bar Entity
###############################################################################
type: custom:bar-card
name: "Processor Temp"
entity: sensor.glances_cpu_thermal_0_temperature
entity_row: true
icon: mdi:thermometer
positions:
  icon: outside
  name: outside
  indicator: inside
  value: outside
direction: right
height: 15px
width: 60%
decimal: 0
min: 0
max: 100
severity: !include /config/ui/bar/include/cpu_temp_bar_color.yaml
card_mod:
  class: bar_sub_card
  style: |
    :host {
      --paper-item-icon-color: var(--entity-{{ states('sensor.cpu_temp_status') }}-color);
    }
