###################################################################################################
## Supervisor Memory Use Bar Entity
###################################################################################################
type: custom:bar-card
name: "Supervisor Memory"
entity: sensor.home_assistant_supervisor_memory_percent
entity_row: true
icon: mdi:cpu-32-bit
positions:
  icon: outside
  name: outside
  indicator: inside
  value: outside
direction: right
height: 15px
width: 50%
decimal: 0
min: 0
max: 100
severity: !include /config/ui/bar/include/memory_use_bar_color.yaml
card_mod:
  style: |
    ha-card {
      border: none !important;
    }
    {% from 'hass.jinja' import status_sensor_style %}
    {{ status_sensor_style(states('sensor.home_assistant_supervisor_memory_percent'), 0, 70, 80, 90, 95) }}
