###################################################################################################
## Swap Use Bar Entity
###################################################################################################
type: custom:fold-entity-row
padding: 0
head:
  type: custom:bar-card
  name: "Swap Use"
  entity: sensor.system_monitor_swap_usage
  entity_row: true
  icon: mdi:thermometer
  positions:
    icon: outside
    name: outside
    indicator: inside
    value: outside
  direction: right
  height: 15px
  width: 60%
  decimal: 0
  min: 0
  max: 100
  severity: !include /config/ui/bar/include/swap_use_bar_color.yaml
  card_mod:
    style: |
      ha-card {
        border: none !important;
      }
      {% from 'hass.jinja' import status_sensor_style %}
      {{ status_sensor_style(states('sensor.system_monitor_swap_usage'), 0, 75, 85, 95, 99) }}

entities:
  - entity: sensor.system_monitor_swap_use
    name: "Swap Use"

  - entity: sensor.system_monitor_swap_free
    name: "Swap Free"