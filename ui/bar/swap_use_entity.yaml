###############################################################################
## Swap Use Bar Entity
###############################################################################
type: custom:bar-card
name: "Swap Use"
entity: sensor.swap_use_percent
entity_row: true
icon: mdi:thermometer
positions:
  icon: outside
  name: outside
  indicator: inside
  value: outside
direction: right
height: 15px
width: 60%
decimal: 0
min: 0
max: 100
severity: !include /config/ui/bar/include/swap_use_bar_color.yaml
card_mod:
  class: bar_sub_card
  style: |
    {% from 'hass.jinja' import status_sensor_style %}
    {{ status_sensor_style(states('sensor.swap_use_percent'), 0, 75, 85, 95, 99) }}
