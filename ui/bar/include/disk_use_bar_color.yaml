## Disk Use Bar Color
###############################################################################
- from: 0
  to: 50
  color: rgba(0,153,51,1)

- from: 50
  to: 60
  color: rgba(255,255,102,1)

- from: 60
  to: 70
  color: rgba(255,173,51,1)

- from: 70
  to: 80
  color: rgba(255,102,0,1)

- from: 80
  to: 100
  color: rgba(179,0,0,0.8)
