###################################################################################################
## Memory Use Bar Color
###################################################################################################
- from: 0
  to: 75
  color: var(--entity-ok-color)

- from: 75
  to: 80
  color: var(--entity-minor-color)

- from: 80
  to: 85
  color: var(--entity-warning-color)

- from: 85
  to: 90
  color: var(--entity-severe-color)

- from: 90
  to: 100
  color: var(--entity-critical-color)
