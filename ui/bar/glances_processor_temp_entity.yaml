###############################################################################
## Glances Processor Temperature Bar Entity
###############################################################################
type: custom:bar-card
name: "Processor Temp"
entity: sensor.localhost_package_id_0_temperature
entity_row: true
icon: mdi:thermometer
positions:
  icon: outside
  name: outside
  indicator: inside
  value: outside
direction: right
height: 15px
width: 60%
decimal: 0
min: 0
max: 100
severity: !include /config/ui/bar/include/processor_temp_bar_color.yaml
card_mod:
  class: bar_sub_card
  style: |
    {% from 'hass.jinja' import status_sensor_style %}
    {{ status_sensor_style(states('sensor.localhost_package_id_0_temperature'), 0, 50, 60, 70, 80) }}
