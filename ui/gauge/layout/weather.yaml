type: horizontal-stack
cards:
  - !include /config/ui/button/weather/wind_conditions.yaml
  - !include /config/ui/gauge/barometric_pressure.yaml

  - type: conditional
    conditions:
      - entity: sensor.uv_index
        state_not: "unknown"
      - entity: sensor.uv_index
        state_not: "unavailable"
    card: !include /config/ui/gauge/uv_index.yaml

  - type: conditional
    conditions:
      - entity: binary_sensor.rain
        state: "on"
    card: !include /config/ui/gauge/rain_rate.yaml
