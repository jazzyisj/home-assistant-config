###############################################################################
## UV Index Gauge
###############################################################################
type: gauge
name: "UV"
entity: sensor.uv_index
needle: true
min: 0
max: 11
segments:
  - from: 0
    label: "Low"
    color: var(--entity-ok-color)
  - from: 3
    label: "Moderate"
    color: var(--entity-minor-color)
  - from: 5
    label: "Moderate-High"
    color: var(--entity-warning-color)
  - from: 7
    label: "High"
    color: var(--entity-severe-color)
  - from: 9
    label: "Very High"
    color: var(--entity-critical-color)
