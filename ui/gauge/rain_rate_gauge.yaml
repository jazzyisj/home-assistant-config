###############################################################################
## Rain Rate Gauge
###############################################################################
type: gauge
name: "Rain Rate"
entity: sensor.precipitation_rate
needle: true
min: 0
max: 50
segments:
  - from: 0
    label: "No Rain"
    color: rgb(110, 110, 110)
  - from: 0.01
    label: "Slight Rain"
    color: rgb(60, 116, 160)
  - from: 0.5
    label: "Rain"
    color: rgb(60, 116, 160)
  - from: 2
    label: "Moderate Rain"
    color: rgb(59, 161, 161)
  - from: 4
    label: "Heavy Rain"
    color: rgb(59, 161, 61)
  - from: 10
    label: "Heavy Shower"
    color: rgb(130, 161, 59)
  - from: 50
    label: "Violent Shower"
    color: rgb(148, 79, 237)
