###################################################################################################
## Speedtest Download Gauge
###################################################################################################
type: gauge
entity: sensor.speedtest_download
name: "Download"
needle: true
min: 0
max: 250
segments:
  - from: 0
    label: "Dead"
    color: var(--entity-critical-color)

  - from: 50
    label: "Poor"
    color: var(--entity-severe-color)

  - from: 100
    label: "Slow"
    color: var(--entity-warning-color)

  - from: 150
    label: "Average"
    color: var(--entity-minor-color)

  - from: 200
    label: "Fast"
    color: var(--entity-ok-color)
card_mod:
  class: sub_card
  style: |
    ha-card {
      border: none !important;
    }