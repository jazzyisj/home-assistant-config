###############################################################################
## WAN Speedtest Gauge
###############################################################################
type: grid
square: true
columns: 3
cards:
  - type: gauge
    entity: sensor.speedtest_download
    name: "Download"
    needle: true
    min: 0
    max: 250
    segments:
      - from: 0
        label: "Dead"
        color: var(--entity-critical-color)
      - from: 50
        label: "Poor"
        color: var(--entity-severe-color)
      - from: 100
        label: "Slow"
        color: var(--entity-warning-color)
      - from: 150
        label: "Average"
        color: var(--entity-minor-color)
      - from: 200
        label: "Fast"
        color: var(--entity-ok-color)

  - type: gauge
    entity: sensor.speedtest_upload
    name: "Upload"
    needle: true
    min: 0
    max: 250
    segments:
      - from: 0
        label: "Dead"
        color: var(--entity-critical-color)
      - from: 50
        label: "Poor"
        color: var(--entity-severe-color)
      - from: 100
        label: "Slow"
        color: var(--entity-warning-color)
      - from: 150
        label: "Average"
        color: var(--entity-minor-color)
      - from: 200
        label: "Fast"
        color: var(--entity-ok-color)

  - type: gauge
    entity: sensor.speedtest_ping
    name: "Ping"
    needle: true
    min: 0
    max: 100
    severity:
      green: 0
      yellow: 20
      red: 50
    segments:
      - from: 0
        label: "Fast"
        color: var(--entity-ok-color)
      - from: 20
        label: "Normal"
        color: var(--entity-minor-color)
      - from: 40
        label: "Average"
        color: var(--entity-warning-color)
      - from: 60
        label: "Slow"
        color: var(--entity-severe-color)
      - from: 80
        label: "Poor"
        color: var(--entity-critical-color)
