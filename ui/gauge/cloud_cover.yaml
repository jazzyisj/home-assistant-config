###############################################################################
## Cloud Cover Gauge
###############################################################################
type: gauge
name: "Cloud Cover"
entity: sensor.cloud_coverage
needle: true
min: 0
max: 100
segments:
  - from: 0
    label: "Clear"
    color: rgb(3, 190, 252)

  - from: 10
    label: "Partly Cloudy"
    color: rgb(181, 221, 235)

  - from: 50
    label: "Mostly Cloudy"
    color: rgb(165, 190, 199)

  - from: 80
    label: "Cloudy"
    color: rgb(101, 111, 115)

