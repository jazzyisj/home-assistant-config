###############################################################################
## Cloud Cover Gauge
###############################################################################
type: gauge
name: "Cloud Cover"
entity: sensor.cloud_coverage
needle: true
min: 0
max: 100
segments:
  - from: 0
    label: "Clear"
    color: var(--state-icon-color)

  - from: 20
    label: "Partly Cloudy"
    color: rgb(144, 192, 223)

  - from: 50
    label: "Mostly Cloudy"
    color: rgb(131, 151, 172)

  - from: 80
    label: "Cloudy"
    color: rgb(109, 113, 121)

