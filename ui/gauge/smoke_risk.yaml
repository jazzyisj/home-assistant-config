###############################################################################
## Smoke Risk Gauge
###############################################################################
type: gauge
name: "Smoke"
entity: sensor.atmospheric_smoke
needle: true
min: -10
max: 300
segments:
  - from: -10 # show more green on gauge
    label: "Low"
    color: var(--success-color)

  - from: 10
    label: "Moderate"
    color: var(--yellow-color)

  - from: 60
    label: "High"
    color: var(--amber-color)

  - from: 120
    label: "Very High"
    color: var(--orange-color)

  - from: 250
    label: "Extreme"
    color: var(--red-color)
