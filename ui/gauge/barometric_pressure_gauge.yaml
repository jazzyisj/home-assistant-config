###############################################################################
## Barometric Pressure Gauge
###############################################################################
type: entities
entities:
  - type: custom:hui-element
    card_type: gauge
    name: "Pressure"
    entity: sensor.barometric_pressure
    needle: true
    min: 970
    max: 1040
    segments:
      - from: 970
        label: "Stormy"
        color: var(--entity-severe-color)
      - from: 985
        label: "Rain"
        color: var(--entity-warning-color)
      - from: 1000
        label: "Change"
        color: var(--entity-minor-color)
      - from: 1015
        label: "Fair"
        color: var(--entity-ok-color)
      - from: 1030
        label: "Very Dry"
        color: rgb(66, 135, 245)
    card_mod:
      class: sub_card

  - entity: sensor.weatherflow_pressure_trend
    name: "Pressure Trend"
  - entity: sensor.weatherflow_local_zambretti_text
    name: "Zambretti"
card_mod:
  class: basic
