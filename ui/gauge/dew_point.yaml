###################################################################################################
## Dew Point Gauge
###################################################################################################
type: gauge
name: "Dew Point"
entity: sensor.dew_point
needle: true
min: 0
max: 30
segments:
  - from: -20
    label: "Very Dry"
    color: rgb(138, 144, 150)

  - from: 5
    label: "Dry"
    color: rgb(158, 184, 217)

  - from: 8
    label: "Somewhat Dry"
    color: rgb(118, 205, 227)

  - from: 10
    label: "Very Comfortable"
    color: rgb(70, 199, 171)

  - from: 12
    label: "Comfortable"
    color: rgb(56, 214, 13)

  - from: 16
    label: "Ok For Most"
    color: rgb(166, 201, 10)

  - from: 18
    label: "Uncomfortable"
    color: rgb(201, 176, 10)

  - from: 21
    label: "Very Humid"
    color: rgb(209, 88, 23)

  - from: 24
    label: "Oppressive"
    color: rgb(189, 9, 141)

  - from: 26
    label: "Severely High"
    color: rgb(181, 18, 43)
