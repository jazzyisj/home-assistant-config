###################################################################################################
## Fire Risk Gauge
###################################################################################################
type: gauge
name: "Fire"
entity: sensor.fire_index
needle: true
min: 0
max: 35
segments:
  - from: 0
    label: "Low"
    color: var(--success-color)

  - from: 5
    label: "Moderate"
    color: var(--yellow-color)

  - from: 10
    label: "High"
    color: var(--amber-color)

  - from: 20
    label: "Very High"
    color: var(--orange-color)

  - from: 30
    label: "Extreme"
    color: var(--red-color)
