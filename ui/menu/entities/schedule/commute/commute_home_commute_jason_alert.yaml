###############################################################################
## Home Commute Jason Alert Entity
###############################################################################
entity: alert.home_commute_jason
name: "Jason Home"
tap_action:
  action: fire-dom-event
  browser_mod:
    service: browser_mod.popup
    data:
      title: "Commute Traffic"
      content: !include /config/ui/card/schedule/commute/traffic_map.yaml
      size: fullscreen
      timeout: 60000
double_tap_action:
  action: more-info
hold_action:
  action: call-service
  service: alert.turn_off
  service_data:
    entity_id: alert.home_commute_jason
card_mod:
  style: |
    :host {
      --state-alert-on-color: var(--entity-minor-color);
    }
