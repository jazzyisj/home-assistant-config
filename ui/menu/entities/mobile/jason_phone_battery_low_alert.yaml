###############################################################################
## Mobile Battery Jason Alert Entity
###############################################################################
entity: alert.jason_phone_battery_low
name: "Jason Battery"
tap_action:
  action: fire-dom-event
  browser_mod:
    service: browser_mod.popup
    data:
      content: !include /config/ui/card/presence/jason_presence.yaml
      timeout: 100000
double_tap_action:
  action: more-info
hold_action:
  action: call-service
  service: alert.turn_off
  data:
    entity_id: alert.jason_phone_battery_low
