###############################################################################
## Jason Phone Bluetooth Device Alert Entity
###############################################################################
entity: alert.jason_phone_bluetooth_device
name: "Jason Device"
tap_action:
  action: fire-dom-event
  browser_mod:
    service: browser_mod.popup
    data:
      content: !include /config/ui/card/presence/jason_presence.yaml
      timeout: 100000
double_tap_action:
  action: more-info
hold_action:
  action: call-service
  service: alert.turn_off
  service_data:
    entity_id: alert.jason_phone_bluetooth_device
card_mod:
  style: |
    :host {
      --state-alert-on-color: var(--entity-minor-color);
    }
