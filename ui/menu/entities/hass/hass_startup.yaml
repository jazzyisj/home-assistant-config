###############################################################################
## Startup Pending Entity
###############################################################################
entity: input_boolean.startup_pending
name: "Startup"
tap_action:
  action: more-info
double_tap_action:
  action: more-info
hold_action:
  action: call-service
  service: input_boolean.turn_off
  service_data:
    entity_id: input_boolean.startup_pending
card_mod:
  style: | #STYLE --state-switch-active-color doesnt work
    {% if is_state('input_boolean.startup_pending','on') %}
    @keyframes blink {
      50% {
        --state-switch-active-color: white;
      }
    }
    {% endif %}
    :host {
      --state-switch-active-color: var(--entity-critical-color);
      {% if is_state('input_boolean.startup_pending','on') %}animation: blink 3s linear infinite;{% endif %}
    }
