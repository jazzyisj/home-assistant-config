###############################################################################
## Offline ZWave Device Alert Entity
###############################################################################
entity: alert.offline_zwave_device
name: "ZWave Device"
tap_action:
  action: fire-dom-event
  browser_mod:
    service: browser_mod.popup
    data:
      content: !include /config/ui/card/hass/zwave_network.yaml
      timeout: 100000
      card_mod:
        style:
          ha-dialog$: |
            div.mdc-dialog__scrim {
              backdrop-filter: grayscale(100%) brightness(25%) !important;
              -webkit-backdrop-filter: grayscale(100%) brightness(25%) !important;
            }
            div.mdc-dialog div.mdc-dialog__container div.mdc-dialog__surface {
              background: transparent !important;
            }
double_tap_action:
  action: navigate
  navigation_path: /config/zwave_js/dashboard?config_entry=919d2cc651dc421f67345133fd7518d8
hold_action:
  action: call-service
  service: alert.turn_off
  data:
    entity_id: alert.offline_zwave_device
