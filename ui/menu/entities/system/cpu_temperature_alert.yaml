###############################################################################
## CPU Temperature Alert Entity
###############################################################################
entity: alert.cpu_temperature
name: "CPU Temp"
tap_action:
  action: fire-dom-event
  browser_mod:
    service: browser_mod.popup
    data:
      content: !include /config/ui/card/system/server_monitor.yaml
      timeout: 100000
double_tap_action:
  action: more-info
hold_action:
  action: call-service
  service: alert.turn_off
  service_data:
    entity_id: alert.cpu_temperature
card_mod:
  style: |
    :host {
      --state-alert-on-color: var(--entity-{{ states('sensor.cpu_temp_status') }}-color);
    }
