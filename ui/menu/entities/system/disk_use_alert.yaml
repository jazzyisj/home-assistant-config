###############################################################################
## Disk Use Alert Entity
###############################################################################
entity: alert.disk_use
name: "Disk Use"
tap_action:
  action: fire-dom-event
  browser_mod:
    service: browser_mod.popup
    data:
      content: !include /config/ui/card/hass/server_monitor.yaml
      timeout: 100000
      card_mod:
        style:
          ha-dialog$: >
            {% from 'style.jinja' import popup_style %}
            {{ popup_style() }}
double_tap_action:
  action: more-info
hold_action:
  action: call-service
  service: alert.turn_off
  data:
    entity_id: alert.disk_use
card_mod:
  style: |
    :host {
      --state-alert-on-color: var(--entity-{{ states('sensor.disk_use_status') }}-color);
    }
