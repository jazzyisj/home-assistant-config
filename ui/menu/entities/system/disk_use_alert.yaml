###################################################################################################
## Disk Use Alert Entity
###################################################################################################
entity: alert.disk_use
name: "Disk Use"
tap_action:
  action: fire-dom-event
  browser_mod:
    service: browser_mod.popup
    data:
      content: !include /config/ui/card/hass/server_monitor.yaml
      timeout: 100000
      card_mod:
        style:
          ha-dialog$: >
            {% from 'style.jinja' import popup_style %}
            {{ popup_style() }}
double_tap_action:
  action: more-info
hold_action:
  action: perform-action
  perform_action: alert.turn_off
  target:
    entity_id: alert.disk_use
card_mod:
  style: |
    {% from 'hass.jinja' import status_alert_color %}
    {{ status_alert_color(states('sensor.system_monitor_disk_usage'), 0, 50, 60, 70, 80) }}
