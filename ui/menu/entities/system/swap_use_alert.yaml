###############################################################################
## Swap Use Alert Entity
###############################################################################
entity: alert.swap_use
name: "Swap Use"
tap_action:
  action: fire-dom-event
  browser_mod:
    service: browser_mod.popup
    data:
      content: !include /config/ui/card/hass/server_monitor.yaml
      timeout: 100000
      card_mod:
        style:
          ha-dialog$: >
            {% from 'style.jinja' import popup_style %}
            {{ popup_style() }}
double_tap_action:
  action: more-info
hold_action:
  action: perform-action
  perform_action: alert.turn_off
  target:
    entity_id: alert.swap_use
card_mod:
  style: |
    {% from 'hass.jinja' import status_alert_color %}
    {{ status_alert_color(states('sensor.swap_use_percent'), 0, 75, 85, 95, 99) }}
