###############################################################################
## Outdoor Sump Alert Entity
###############################################################################
entity: alert.outdoor_sump
name: "Outdoor Sump"
tap_action:
  action: fire-dom-event
  browser_mod:
    service: browser_mod.popup
    data:
      content: !include /config/ui/card/sensor/outdoor_sump_monitor.yaml
      timeout: 100000
double_tep_action:
  action: more-info
hold_action:
  action: call-service
  service: alert.turn_off
  data:
    entity_id: alert.outdoor_sump
