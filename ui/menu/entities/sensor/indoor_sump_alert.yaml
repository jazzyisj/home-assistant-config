###############################################################################
## Indoor Sump Alert Entity
###############################################################################
entity: alert.indoor_sump
name: "Indoor Sump"
tap_action:
  action: fire-dom-event
  browser_mod:
    service: browser_mod.popup
    data:
      content: !include /config/ui/card/sensor/leak_sensors.yaml
      timeout: 100000
double_tap_action:
  action: more-info
hold_action:
  action: call-service
  service: alert.turn_off
  service_data:
    entity_id: alert.indoor_sump
