###############################################################################
## Hyrdawise Connected Alert Entity
###############################################################################
entity: alert.hydrawise_connected
tap_action:
  action: url
  url_path: !secret HYDRAWISE_DASHBOARD
double_tap_action:
  action: more-info
hold_action:
  action: call-service
  service: alert.turn_off
  service_data:
    entity_id: alert.hydrawise_connected
card_mod:
  style: |
    :host {
      --paper-item-icon-active-color: var(--entity-severe-color);
    }
