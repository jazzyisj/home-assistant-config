###############################################################################
## Garage Extended Heat Alert Entity
###############################################################################
entity: alert.garage_extended_heat
name: "Garage Heat"
tap_action:
  action: fire-dom-event
  browser_mod:
    service: browser_mod.popup
    data:
      content: !include /config/ui/card/garage/garage_climate_settings.yaml
      timeout: 60000
double_tap_action:
  action: more-info
hold_action:
  action: call-service
  service: alert.turn_off
  service_data:
    entity_id: alert.garage_extended_heat
card_mod:
  style: |
    :host {
      --state-alert-on-color: var(--entity-warning-color);
    }