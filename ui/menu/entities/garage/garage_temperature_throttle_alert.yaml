###############################################################################
## Garage Temperature Throttle Alert Entity
###############################################################################
entity: alert.garage_temperature_throttle
name: "Garage Temp Throttle"
tap_action:
  action: fire-dom-event
  browser_mod:
    service: browser_mod.popup
    data:
      content: !include /config/ui/card/garage/garage_climate_settings.yaml
      timeout: 100000
      card_mod:
        style:
          ha-dialog$: |
            div.mdc-dialog__scrim {
              backdrop-filter: grayscale(100%) brightness(25%) !important;
              -webkit-backdrop-filter: grayscale(100%) brightness(25%) !important;
            }
            div.mdc-dialog div.mdc-dialog__container div.mdc-dialog__surface {
              background: transparent !important;
            }
double_tap_action:
  action: more-info
hold_action:
  action: call-service
  service: alert.turn_off
  data:
    entity_id: alert.garage_temperature_throttle
