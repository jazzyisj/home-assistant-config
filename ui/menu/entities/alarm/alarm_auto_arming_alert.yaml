###############################################################################
## Alarm Auto Arming Disabled Alert Entity
###############################################################################
entity: alert.alarm_auto_arming
name: "Alarm Auto Arm"
tap_action:
  action: fire-dom-event
  browser_mod:
    service: browser_mod.popup
    data:
      content: !include /config/ui/card/alarm/alarm_settings.yaml
      timeout: 100000
double_tap_action:
  action: more-info
hold_action:
  action: call-service
  service: alert.turn_off
  service_data:
    entity_id: alert.alarm_auto_arming
card_mod:
  style: |
    :host {
      --state-alert-on-color: var(--entity-minor-color);
    }
