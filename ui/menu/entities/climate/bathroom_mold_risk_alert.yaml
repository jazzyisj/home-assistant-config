###############################################################################
## Bathroom Mold Risk Alert Entity
###############################################################################
entity: alert.bathroom_mold_risk
name: "Bathroom Mold"
tap_action:
  action: fire-dom-event
  browser_mod:
    service: browser_mod.popup
    data:
      content: !include /config/ui/card/climate/climate_settings.yaml
      timeout: 100000
double_tap_action:
  action: more-info
hold_action:
  action: call-service
  service: alert.turn_off
  service_data:
    entity_id: alert.bathroom_mold_risk
