###############################################################################
## Spa Low Temperature Alert Entity
###############################################################################
entity: alert.spa_low_temperature
name: "Spa Low Temp"
tap_action:
  action: fire-dom-event
  browser_mod:
    service: browser_mod.popup
    data:
      content: !include /config/ui/card/climate/spa_control.yaml
      timeout: 60000
double_tap_action:
  action: more-info
hold_action:
  action: call-service
  service: alert.turn_off
  service_data:
    entity_id: alert.spa_low_temperature
card_mod:
  style: |
    :host {
      --paper-item-icon-active-color: var(--entity-warning-color);
    }
