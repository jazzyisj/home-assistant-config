###############################################################################
## Door Lock Jammed Alert Entity
###############################################################################
entity: alert.door_lock_malfunction
name: "Lock Malfunction"
double_tap_action:
  action: call-service
  service: script.reset_locks
hold_action:
  action: call-service
  service: alert.turn_off
  service_data:
    entity_id: alert.door_lock_malfunction
card_mod:
  style: |
    :host {
      --state-alert-on-color: var(--entity-critical-color);
    }
