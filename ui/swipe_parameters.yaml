#ISSUE volume slider, hold_action issues
centeredSlides: true
effect: coverflow
coverflowEffect:
  depth: 100
  modifier: 1
  rotate: 50
  scale: 1
  slideShadows: true
  stretch: 1
pagination:
  type: bullets
spaceBetween: 20
speed: 500
# rewind: true #ISSUE doesn't work
# loop: true #ISSUE blank slides, doesn't work
preloadImages: true
