###############################################################################
## Air Quality Alert Button
###############################################################################
type: custom:button-card
template: menu_button
entity: binary_sensor.air_quality_alert
styles:
  icon:
    - color: >
        [[[
          var level = states['sensor.air_quality_index'].state
          if (level == 'unavailable' || level == 'unknown')
            return 'var(--entity-disabled-color)';
          else if (level < 51)
            return 'var(--state-icon-color)';
          else if (level < 101)
            return 'var(--entity-minor-color)';
          else if (level < 151)
            return 'var(--entity-warning-color)';
          else if (level < 201)
            return 'var(--entity-severe-color)';
          else if (level < 301)
            return 'rgb(142, 66, 149)';
          else
            return 'rgb(124, 4, 37)';
        ]]]
  card:
    - background-color: >
        [[[
          if (states['alert.air_quality'].state == 'off'
              || states['alert.waqi_connected'].state == 'off')
            return 'var(--entity-button-alert-off-color)';
          else
            return 'var(--ha-card-background)';
        ]]]
tap_action:
  action: fire-dom-event
  browser_mod:
    service: browser_mod.popup
    data:
      content: !include /config/ui/card/weather/air_quality_index.yaml
      timeout: 100000
      card_mod:
        style:
          ha-dialog$: |
            div.mdc-dialog__scrim {
              backdrop-filter: grayscale(100%) brightness(25%) !important;
              -webkit-backdrop-filter: grayscale(100%) brightness(25%) !important;
            }
            div.mdc-dialog__surface {
              background: transparent !important;
            }
double_tap_action:
  action: call-service
  service: alert.turn_on
  data:
    entity_id:
      - alert.air_quality
      - alert.waqi_connected
hold_action:
  action: navigate
  navigation_path: waqi
