###################################################################################################
## Flu Alert Button
###################################################################################################
type: custom:button-card
template: weather_button
entity: sensor.flu_risk_today
state_display: >
  [[[
    var level = parseFloat(states['sensor.cold_flu_index_today'].state);
    if (isNaN(level)
        || states['sensor.flu_risk_today'].state == 'unknown'
        || states['sensor.flu_risk_today'].state == 'unavailable')
      return 'OFFLINE';
    else
      return states['sensor.flu_risk_today'].state.toUpperCase();
  ]]]
styles:
  icon:
    - color: >
        [[[
          var level = parseFloat(states['sensor.cold_flu_index_today'].state);
          if (isNaN(level))
            return 'var(--entity-disabled-color)';
          else if (level < 2.5)
            return 'var(--state-icon-color)';
          else if (level < 4.9)
            return 'var(--entity-minor-color)';
          else if (level < 7.3)
            return 'var(--entity-warning-color)';
          else if (level < 9.7)
            return 'var(--entity-severe-color)';
          else
            return 'var(--entity-critical-color)';
        ]]]
  card:
    - background-color: >
        [[[
          var level = parseFloat(states['sensor.cold_flu_index_today'].state);
          if (isNaN(level)
              || states['sensor.flu_risk_today'].state == 'unknown'
              || states['sensor.flu_risk_today'].state == 'unavailable')
            return 'var(--entity-background-critical-color)';
          else
            return 'var(--ha-card-background)';
        ]]]
tap_action:
  action: navigate
  navigation_path: flu
double_tap_action:
  action: perform-action
  perform_action: alert.turn_on
  target:
    entity_id:
      - alert.flu_risk
      - alert.iqvia_connected
hold_action:
  action: url
  url_path: !secret FLU
