###############################################################################
## Outdoor Humidity Button
###############################################################################
type: custom:button-card
template: weather_button
entity: sensor.outdoor_humidity
state_display: >
  [[[
    var humidity = parseInt(states['sensor.outdoor_humidity'].state);
    if (isNaN(humidity))
      return 'OFFLINE';
    else
      return humidity + ' %';
  ]]]
styles:
  icon:
    - color: >
        [[[
          var humidity = parseInt(states['sensor.outdoor_humidity'].state);
          if (isNaN(humidity))
            return 'var(--entity-disabled-color)';
          else if (humidity < 10)
            return 'rgb(200, 254, 0)';
          else if (humidity < 20)
            return 'rgb(200, 254, 0)';
          else if (humidity < 30)
            return 'rgb(129, 254, 0)';
          else if (humidity < 40)
            return 'rgb(58, 253, 0)';
          else if (humidity < 50)
            return 'rgb(0, 253, 12)';
          else if (humidity < 60)
            return 'rgb(0, 253, 82)';
          else if (humidity < 70)
            return 'rgb(0, 253, 153)';
          else if (humidity < 80)
            return 'rgb(0, 253, 223)';
          else if (humidity < 90)
            return 'rgb(0, 210, 253)';
          else if (humidity < 100)
            return 'rgb(0, 143, 219)';
          else
            return 'rgb(0, 70, 253)';
        ]]]
  card:
    - background-color: >
        [[[
          var humidity = parseInt(states['sensor.outdoor_humidity'].state);
          if (isNaN(humidity))
            return 'var(--entity-button-critical-color)';
          else if (humidity < 30)
            return 'var(--entity-button-low-humdity-color)';
          else if (humidity > 60)
            return 'var(--entity-button-high-humdity-color)';
          else
            return 'var(--ha-card-background)';
        ]]]
tap_action:
  action: navigate
  navigation_path: atmospheric-conditions
hold_action:
  action: navigate
  navigation_path: humidity-map
