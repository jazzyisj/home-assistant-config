###############################################################################
## Outdoor Humidity Button
###############################################################################
type: custom:button-card
template: weather_button
entity: sensor.outdoor_humidity
styles:
  icon:
    - color: >
        [[[
          if (states['sensor.outdoor_humidity'].state == 100)
            return 'rgb(0, 70, 253)';
          else if (states['sensor.outdoor_humidity'].state > 90)
            return 'rgb(0, 143, 219)';
          else if (states['sensor.outdoor_humidity'].state > 80)
            return 'rgb(0, 210, 253)';
          else if (states['sensor.outdoor_humidity'].state > 70)
            return 'rgb(0, 253, 223)';
          else if (states['sensor.outdoor_humidity'].state < 10)
            return 'rgb(200, 254, 0)';
          else if (states['sensor.outdoor_humidity'].state < 20)
            return 'rgb(200, 254, 0)';
          else if (states['sensor.outdoor_humidity'].state < 30)
            return 'rgb(129, 254, 0)';
          else if (states['sensor.outdoor_humidity'].state < 40)
            return 'rgb(58, 253, 0)';
          else
            return 'var(--state-icon-color)';
        ]]]
tap_action:
  action: navigate
  navigation_path: outdoor-temperature
hold_action:
  action: navigate
  navigation_path: humidity-map
