###############################################################################
## Lightning Alert Button
###############################################################################
type: custom:button-card
template: weather_button
entity: binary_sensor.lightning
icon: mdi:lightning-bolt
state_display: >
  [[[
    return states['sensor.lightning_count'].state + ' ÏŸ';
  ]]]
styles:
  icon:
    - color: >
        [[[
          if (states['binary_sensor.lightning'].state == 'on')
            return 'var(--entity-warning-color)';
          else
            return 'var(--state-icon-color)';
        ]]]
  card:
    - background-color: >
        [[[
          if (states['alert.blitzortung_connected'].state != 'idle')
            return 'var(--entity-button-critical-color)';
          else if (states['binary_sensor.lightning_alert'].state == 'on')
            return 'var(--entity-button-alert-color)';
          else
            return 'var(--ha-card-background)';
        ]]]
tap_action:
  action: navigate
  navigation_path: lightning
double_tap_action:
  action: navigate
  navigation_path: envcan-lightning
hold_action:
  action: navigate
  navigation_path: blitz-lightning
