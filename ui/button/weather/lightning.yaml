###############################################################################
## Lightning Alert Button
###############################################################################
type: custom:button-card
template: menu_button
entity: sensor.lightning_count
icon: mdi:flash
styles:
  icon:
    - color: >
        [[[
          if (states['sensor.lightning_count'].state > 0)
            return 'var(--entity-warning-color)';
          else if (states['sensor.lightning_count'].state == 0)
            return 'var(--state-icon-color)';
          else
            return 'var(--entity-disabled-color)';
        ]]]
tap_action:
  action: fire-dom-event
  browser_mod:
    service: browser_mod.popup
    data:
      content: !include /config/ui/card/weather/lightning_detail.yaml
      timeout: 120000
      card_mod:
        style:
          ha-dialog$: |
            div.mdc-dialog__scrim {
              backdrop-filter: grayscale(100%) brightness(25%) !important;
              -webkit-backdrop-filter: grayscale(100%) brightness(25%) !important;
            }
            div.mdc-dialog__surface {
              background: transparent !important;
            }
double_tap_action:
  action: navigate
  navigation_path: storm-radar
