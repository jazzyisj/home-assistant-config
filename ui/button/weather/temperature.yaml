###############################################################################
## Outdoor Temperature Button
###############################################################################
type: custom:button-card
template: menu_button
entity: sensor.outdoor_temperature_trend #IDEA to weather card temp
show_state: false #ISSUE gets cut off small screen
state_display: >
  [[[
      if (states['binary_sensor.outdoor_high_temperature_alert'].state == 'on')
        return 'HIGH TEMP';
      else if (states['binary_sensor.outdoor_low_temperature_alert'].state == 'on')
        return 'LOW TEMP';
      else
        return ' ';
  ]]]
styles:
  icon:
    - color: >
        [[[
          if (states['binary_sensor.outdoor_high_temperature_alert'].state == 'on')
            return 'var(--entity-high-temp-color)';
          else if (states['binary_sensor.outdoor_low_temperature_alert'].state == 'on')
            return 'var(--entity-low-temp-color)';
          else if (states['sensor.outdoor_temperature_trend'].state == 'rising')
            return 'var(--entity-heating-color)';
          else if (states['sensor.outdoor_temperature_trend'].state == 'falling')
            return 'var(--entity-cooling-color)';
          else
            return 'var(--state-icon-color)';
        ]]]
  card:
    - background-color: >
        [[[
          if (states['alert.outdoor_high_temperature'].state == 'off'
            || states['alert.outdoor_low_temperature'].state == 'off')
            return 'var(--entity-button-active-color)';
          else
            return 'var(--ha-card-background)';
        ]]]
tap_action:
  action: fire-dom-event
  browser_mod:
    service: browser_mod.popup
    data:
      content: !include /config/ui/card/weather/temperature_detail.yaml
      timeout: 120000
      card_mod:
        style:
          ha-dialog$: |
            div.mdc-dialog__scrim {
              backdrop-filter: grayscale(100%) brightness(25%) !important;
              -webkit-backdrop-filter: grayscale(100%) brightness(25%) !important;
            }
            div.mdc-dialog__surface {
              background: transparent !important;
            }
double_tap_action:
  action: navigate
  navigation_path: temperature-radar
hold_action:
  action: call-service
  service: alert.toggle
  data:
    entity_id:
      - alert.outdoor_high_temperature
      - alert.outdoor_low_temperature
