tap_action:
  action: navigate
  navigation_path: outdoor-temperature
double_tap_action:
  action: perform-action
  perform_action: alert.turn_on
  target:
    entity_id:
      - alert.outdoor_high_temperature
      - alert.outdoor_low_temperature
hold_action:
  action: navigate
  navigation_path: temperature-map
