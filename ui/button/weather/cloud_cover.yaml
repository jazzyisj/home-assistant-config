###############################################################################
## Cloud Cover Button
###############################################################################
type: custom:button-card
template: weather_button
entity: sensor.cloud_cover
icon: >
  [[[
    var cloud = states['sensor.cloud_cover'].state;
    if (cloud > 70)
      return 'mdi:weather-cloudy';
    else if (cloud > 30)
      return 'mdi:weather-partly-cloudy';
    else
      return 'mdi:clouds';
  ]]]
tap_action:
  action: navigate
  navigation_path: precipitation
double_tap_action:
  action: navigate
  navigation_path: cloud-radar-ventusky
hold_action:
  action: navigate
  navigation_path: cloud-radar
