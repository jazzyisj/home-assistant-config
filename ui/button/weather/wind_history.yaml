###############################################################################
## Wind Conditions Button
###############################################################################
type: custom:button-card
entity: sensor.wind_bearing
show_name: true
name: "Wind History"
show_entity_picture: false
entity_picture: /local/test3.png
show_state: false
show_label: false
custom_fields:
  windrose:
    card:
      type: custom:windrose-card
      title: ""
      max_width: 150
      data_period:
        hours_to_show: 24
      refresh_interval: 300
      hide_windspeed_bar: true
      wind_direction_entity:
        entity: sensor.wind_bearing
        direction_unit: degrees
      windspeed_entities:
        - entity: sensor.wind_speed
      cardinal_direction_letters: ["N", "", "", ""]
      matching_strategy: direction-first
      center_calm_percentage: false
      card_mod:
        class: windrose
styles:
  grid:
    - grid-template-areas: '"n" "windrose"'
    - grid-template-rows: min-content 1fr
    - grid-template-columns: 1fr
    - column-gap: 0
    - row-gap: 0
  windrose:
    - text-align: center
    - vertical-align: center
  card:
    - background-color: var(--ha-card-background);
    - height: 158px
    - padding-top: 7px
    - border: 1
tap_action:
  action: fire-dom-event
  browser_mod:
    service: browser_mod.popup
    data:
      content: !include /config/ui/card/weather/windrose.yaml
      timeout: 120000
      card_mod:
        style:
          ha-dialog$: |
            div.mdc-dialog__scrim {
              backdrop-filter: grayscale(100%) brightness(25%) !important;
              -webkit-backdrop-filter: grayscale(100%) brightness(25%) !important;
            }
            div.mdc-dialog div.mdc-dialog__container div.mdc-dialog__surface {
              background: transparent !important;
            }
double_tap_action:
  action: navigate
  navigation_path: wind-radar
