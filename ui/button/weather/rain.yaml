###############################################################################
## Rain Alert Button
###############################################################################
type: custom:button-card
template: menu_button
entity: binary_sensor.rain_today #IDEA change to snow in winter
styles:
  icon:
    - color: >
        [[[
          if (states['binary_sensor.rain'].state == 'on')
            return 'var(--blue-color)';
          else if (states['binary_sensor.rain_alert'].state == 'on')
            return 'var(--entity-warning-color)';
          else if (states['binary_sensor.rain_today'].state == 'on')
            return 'var(--entity-minor-color)';
          else
            return  'var(--state-icon-color)';
        ]]]
  card:
    - background-color: >
        [[[
          if (states['alert.rain_alert'].state == 'off')
            return 'var(--entity-button-active-color)';
          else
            return 'var(--ha-card-background)';
        ]]]
tap_action:
  action: fire-dom-event
  browser_mod:
    service: browser_mod.popup
    data:
      content: !include /config/ui/card/weather/precipitation_detail.yaml
      timeout: 120000
      card_mod:
        style:
          ha-dialog$: |
            div.mdc-dialog__scrim {
              backdrop-filter: grayscale(100%) brightness(25%) !important;
              -webkit-backdrop-filter: grayscale(100%) brightness(25%) !important;
            }
            div.mdc-dialog__surface {
              background: transparent !important;
            }
double_tap_action:
  action: navigate
  navigation_path: rain-radar
hold_action:
  action: call-service
  service: alert.toggle
  data:
    entity_id: alert.rain_alert
