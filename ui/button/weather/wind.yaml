###############################################################################
## Wind Alert Button
###############################################################################
type: custom:button-card
template: menu_button
entity: binary_sensor.strong_wind_alert
styles:
  icon:
    #TODO color minor-> critical
    #TODO show wind gust speed if alert is on
    - color: >
        [[[
          if (states['binary_sensor.strong_wind_alert'].state == 'on')
            return 'var(--entity-warning-color)';
          else
            return 'var(--state-icon-color)';
        ]]]
  card:
    - background-color: >
        [[[
          if (states['alert.strong_wind'].state == 'off')
            return 'var(--entity-button-active-color)';
          else
            return 'var(--ha-card-background)';
        ]]]
tap_action:
  action: fire-dom-event
  browser_mod:
    service: browser_mod.popup
    data:
      content: !include /config/ui/card/weather/wind_conditions.yaml
      timeout: 120000
      card_mod:
        style:
          ha-dialog$: |
            div.mdc-dialog__scrim {
              backdrop-filter: grayscale(100%) brightness(25%) !important;
              -webkit-backdrop-filter: grayscale(100%) brightness(25%) !important;
            }
            div.mdc-dialog__surface {
              background: transparent !important;
            }
double_tap_action:
  action: navigate
  navigation_path: wind-radar
hold_action:
  action: call-service
  service: alert.toggle
  data:
    entity_id: alert.strong_wind
