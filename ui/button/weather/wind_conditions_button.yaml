###############################################################################
## Wind Conditions Button
###############################################################################
type: custom:button-card
name: "Wind"
entity: sensor.wind_bearing
triggers_update:
  - sensor.wind_speed
  - sensor.wind_gust
  - sensor.wind_bearing
show_name: true
show_entity_picture: true
show_state: true
state_display: >
  [[[
      return states['sensor.wind_bearing'].attributes['cardinal']
        + ' (' + states['sensor.wind_bearing'].state + 'Â°)';
  ]]]
show_label: true
label: "[[[ return states['sensor.wind_beaufort_display'].state; ]]]"
styles:
  grid:
    - grid-template-areas: '"n" "i" "s" "l"'
    - grid-template-rows: min-content 1fr min-content min-content
    - grid-template-columns: 1fr
  label:
    - justify-self: center
    - font-size: 14px
    - font-weight: bold
    - color: var(--primary-text-color);
  state:
    - justify-self: center
    - font-size: 12px
  card:
    - background-color: var(--ha-card-background);
    - height: 100%
    - padding-top: 10px
tap_action:
  action: navigate
  navigation_path: wind-conditions
