###############################################################################
## Wind Conditions Button
###############################################################################
type: custom:button-card
entity: sensor.wind_bearing
triggers_update:
  - sensor.wind_speed
  - sensor.wind_gust
  - sensor.wind_bearing
  - sensor.wind_beaufort_display
show_name: true
name: "[[[ return states['sensor.wind_beaufort_display'].state; ]]]"
show_entity_picture: true
show_state: true
state_display: >
  [[[
      return states['sensor.wind_bearing'].attributes['cardinal']
        + ' (' + states['sensor.wind_bearing'].state + 'Â°)';
  ]]]
show_label: true
label: "[[[ return states['sensor.wind_speed'].state + ' - ' + states['sensor.wind_gust'].state + 'km/h'; ]]]"
styles:
  grid:
    - grid-template-areas: '"i" "n" "l" "s"'
    - grid-template-rows: 1fr min-content min-content min-content
    - grid-template-columns: 1fr
  name:
    - justify-self: center
    - font-size: 2em
    - font-weight: bold
  label:
    - justify-self: center
    - font-size: 2em
    - font-weight: bold
  state:
    - justify-self: center
    - font-size: 2em
  card:
    - background-color: var(--ha-card-background);
tap_action:
  action: none
