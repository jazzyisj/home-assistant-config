###############################################################################
## Wind Conditions Button
###############################################################################
type: custom:button-card
entity: sensor.wind_bearing
triggers_update:
  - sensor.wind_speed
  - sensor.wind_gust
  - sensor.wind_bearing
show_name: false
show_entity_picture: true
show_state: false
show_label: true
label: "[[[ return states['sensor.wind_beaufort_display'].state; ]]]"
styles:
  grid:
    - grid-template-areas: '"i" "l"'
    - grid-template-rows: 1fr 40px
    - grid-template-columns: 1fr
    - column-gap: 0
    - row-gap: 0
  icon:
    - padding: 0
    - margin: 0
  label:
    - padding: 0
    - margin: 0
    - justify-self: center
    - font-size: 16px
    - font-weight: normal
    - color: var(--primary-text-color);
  card:
    - background-color: var(--ha-card-background);
    - height: 100%
    - padding-top: 15px
    - border: 0
tap_action:
  action: fire-dom-event
  browser_mod:
    service: browser_mod.popup
    data:
      content: !include /config/ui/card/weather/wind_conditions.yaml
      size: wide
      timeout: 120000
      card_mod:
        style:
          ha-dialog$: |
            div.mdc-dialog__scrim {
              backdrop-filter: grayscale(100%) brightness(25%) !important;
              -webkit-backdrop-filter: grayscale(100%) brightness(25%) !important;
            }
            div.mdc-dialog div.mdc-dialog__container div.mdc-dialog__surface {
              background: transparent !important;
            }
double_tap_action:
  action: navigate
  navigation_path: wind-radar
