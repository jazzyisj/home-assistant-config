###############################################################################
## Lock Button
###############################################################################
type: custom:button-card
template: menu_button
entity: group.door_locks
icon: >
  [[[
    if (states['group.door_locks'].state == 'unlocked')
      return 'mdi:lock-open';
    else
      return 'mdi:lock';
  ]]]
styles:
  icon:
    - color: >
        [[[
          if (states['group.door_locks'].state == 'unlocked')
            return 'var(--state-active-color)';
          else
            return 'var(--state-icon-color)';
        ]]]
  card:
    - background-color: >
        [[[
          if (states['binary_sensor.unavailable_lock'].state == 'on')
            return 'var(--entity-button-critical-color)';
          else if (states['binary_sensor.door_lock_failed'].state == 'on'
            || states['binary_sensor.door_lock_jammed'].state == 'on'
            || states['binary_sensor.door_lock_malfunction'].state == 'on')
            return 'var(--entity-button-severe-color)';
          else
            return 'var(--ha-card-background)';
        ]]]
tap_action:
  action: fire-dom-event
  browser_mod:
    service: browser_mod.popup
    data:
      content: !include /config/ui/card/lock/lock_entities_glance.yaml
      timeout: 60000
double_tap_action:
  action: call-service
  service: script.lock_door_locks
hold_action:
  action: call-service
  service: script.unlock_door_locks
