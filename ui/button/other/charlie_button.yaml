###############################################################################
## Charlie Button
###############################################################################
type: custom:button-card
template: menu_button
entity: input_boolean.charlie_home_alone
name: "CHARLIE"
styles:
  icon:
    - color: >
        [[[
          if (states['input_boolean.charlie_home_alone'].state == 'on')
            return 'var(--state-active-color)';
          else
            return 'var(--state-icon-color)';
        ]]]
  card:
    - background-color: >
        [[[
          if (states['input_boolean.charlie_home_alone'].state == 'on'
              && states['binary_sensor.someone_home'].state == 'on')
            return 'var(--entity-button-minor-color)';
          else
            return 'var(--ha-card-background)';
        ]]]
tap_action:
  action: more-info
double_tap_action:
  action: call-service
  service: input_boolean.turn_off
  data:
    entity_id: input_boolean.charlie_home_alone
hold_action:
  action: call-service
  service: input_boolean.toggle
  data:
    entity_id: input_boolean.charlie_home_alone
