###############################################################################
## Hass Button
###############################################################################
type: custom:button-card
template: menu_button
entity: sensor.hass_status
styles:
  icon:
    - color: >
        [[[
          var hass = states['sensor.hass_status'].state;
          var device = states['sensor.device_status'].state;
          var server = states['sensor.server_status'].state;
          var network = states['sensor.network_status'].state;
          var zwave = states['sensor.zwave_status'].state;
          var pihole = states['sensor.pi_hole_status'].state;

          if (hass == 'critical'
              || device == 'critical'
              || server == 'critical'
              || network == 'critical'
              || zwave == 'critical'
              || pihole == 'critical')
            return 'var(--entity-critical-color)';
          else if (hass == 'severe'
              || device == 'severe'
              || server == 'severe'
              || network == 'severe'
              || zwave == 'severe'
              || pihole == 'severe')
            return 'var(--entity-severe-color)';
          else if (hass == 'warning'
              || device == 'warning'
              || server == 'warning'
              || network == 'warning'
              || zwave == 'warning'
              || pihole == 'warning'
              || states['binary_sensor.kiosk_online'].state == 'off'
              || states['binary_sensor.low_battery_alert'].state == 'on')
            return 'var(--entity-warning-color)';
          else if (hass == 'minor'
              || device == 'minor'
              || server == 'minor'
              || network == 'minor'
              || zwave == 'minor'
              || pihole == 'minor')
            return 'var(--entity-minor-color)';
          else
            return 'var(--state-icon-color)';
        ]]]
  card:
    - background-color: >
        [[[
          if (states['input_boolean.startup_pending'].state == 'on')
            return 'var(--entity-button-severe-color)';
          else if (states['binary_sensor.alert_disabled'].state == 'on')
            return 'var(--entity-button-minor-color)';
          else
            return 'var(--ha-card-background)';
        ]]]
tap_action:
  action: fire-dom-event
  browser_mod:
    service: browser_mod.popup
    data:
      content: !include /config/ui/card/hass/status_summary.yaml
      timeout: 100000
double_tap_action:
  action: call-service
  service: script.reset_alerts
hold_action:
  action: navigate
  navigation_path: hass
