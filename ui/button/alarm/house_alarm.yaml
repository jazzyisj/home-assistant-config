###############################################################################
## Alarm Button - House Zone
###############################################################################
type: custom:button-card
template: menu_button
entity: alarm_control_panel.house
show_name: true
name: "HOUSE"
icon: "[[[ return states['sensor.master_alarm_status'].attributes.icon; ]]]"
show_state: true
state_display: "[[[ return states['sensor.house_alarm_status'].state.toUpperCase(); ]]]"
styles:
  icon:
    - color: >
        [[[
          if (states['sensor.master_alarm_status'].state == 'Disabled')
            return 'var(--disabled-text-color)';
          else if (states['alarm_control_panel.house'].state == 'disarmed')
            return 'var(--state-alarm_control_panel-disarming-color)';
          else if (states['alarm_control_panel.house'].state == 'armed_home')
            return 'var(--state-alarm_control_panel-armed_home-color)';
          else if (states['alarm_control_panel.house'].state == 'armed_night')
            return 'var(--state-alarm_control_panel-armed_night-color)';
          else if (states['alarm_control_panel.house'].state == 'armed_away')
            return 'var(--state-alarm_control_panel-armed_away-color)';
          else if (states['alarm_control_panel.house'].state == 'armed_vacation')
            return 'var(--state-alarm_control_panel-armed_vacation-color)';
          else if (states['alarm_control_panel.house'].state == 'arming')
            return 'var(--state-alarm_control_panel-arming-color)';
          else if (states['alarm_control_panel.house'].state == 'pending')
            return 'var(--state-alarm_control_panel-pending-color)';
          else if (states['alarm_control_panel.house'].state == 'triggered')
          return 'var(--state-alarm_control_panel-triggered-color)';
          else
            return 'var(--entity-warning-color)';
        ]]]
  card:
    - background-color: >
        [[[
          if (states['alarm_control_panel.house'].state !=  states['alarm_control_panel.master'].state)
            return 'var(--entity-button-warning-color)';
          else
            return 'var(--ha-card-background)';
        ]]]
tap_action:
  action: fire-dom-event
  browser_mod:
    service: browser_mod.popup
    data:
      content: !include /config/ui/card/alarm/alarm_control_panel_house.yaml
      timeout: 120000
      card_mod:
        style:
          ha-dialog$: |
            div.mdc-dialog__scrim {
              backdrop-filter: grayscale(100%) brightness(25%) !important;
              -webkit-backdrop-filter: grayscale(100%) brightness(25%) !important;
            }
            div.mdc-dialog div.mdc-dialog__container div.mdc-dialog__surface {
              background: transparent !important;
            }
double_tap_action:
  action: call-service
  service: input_boolean.turn_off
  data:
    entity_id: input_boolean.alarm_triggered
hold_action:
  action: fire-dom-event
  browser_mod:
    service: browser_mod.popup
    data:
      content: !include /config/ui/card/alarm/alarm_settings.yaml
      timeout: 120000
      card_mod:
        style:
          ha-dialog$: |
            div.mdc-dialog__scrim {
              backdrop-filter: grayscale(100%) brightness(25%) !important;
              -webkit-backdrop-filter: grayscale(100%) brightness(25%) !important;
            }
            div.mdc-dialog div.mdc-dialog__container div.mdc-dialog__surface {
              background: transparent !important;
            }
