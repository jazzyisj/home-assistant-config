###################################################################################################
## Leak Sensor Button
###################################################################################################
type: custom:button-card
template: menu_button
entity: binary_sensor.leak_detected_alert
icon: mdi:pipe-leak
styles:
  icon:
    - color: >
        [[[
          if (states['binary_sensor.leak_detected_alert'].state == 'on')
            return 'var(--entity-critical-color)';
          else
            return 'var(--entity-inactive-color)';
        ]]]
  card:
    - background-color: >
        [[[
          if (states['binary_sensor.unavailable_leak_sensor'].state == 'on')
            return 'var(--background-critical-color)';
          else if (states['alert.leak_detected'].state == 'off')
            return 'var(--background-alert-off-color)';
          else
            return 'var(--ha-card-background)';
        ]]]
tap_action:
  action: navigate
  navigation_path: /lovelace/alarm
double_tap_action:
  action: perform-action
  perform_action: alert.turn_on
  target:
    entity_id: alert.leak_detected
hold_action:
  action: more-info