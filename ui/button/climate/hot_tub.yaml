###############################################################################
## Hot Tub Button
###############################################################################
type: custom:button-card
template: menu_button
entity: climate.spa
icon: mdi:hot-tub
styles:
  icon:
    - color: >
        [[[
          if (states['fan.spa_pump1'].state == 'on'
              || states['fan.spa_pump2'].state == 'on'
              || states['fan.spa_pump3'].state == 'on')
            return 'var(--state-active-color)';
          else
            return 'var(--state-icon-color)';
        ]]]
  card:
    - background-color: >
        [[[
          if (states['binary_sensor.balboa_connected'].state == 'off')
            return 'var(--entity-button-critical-color)';
          else if (states['climate.spa'].state == 'unknown'
              || states['climate.spa'].state == 'unavailable')
            return 'var(--entity-button-severe-color)';
          else if (states['sensor.hot_tub_energy_monitor_channel_1_energy'].state == 'unknown'
              || states['sensor.hot_tub_energy_monitor_channel_1_energy'].state == 'unavailable')
            return 'var(--entity-button-warning-color)';
          else
            return 'var(--ha-card-background)';
        ]]]
tap_action:
  action: navigate
  navigation_path: spa
double_tap_action:
  action: call-service
  service: fan.turn_off
  data:
    entity_id:
      - fan.spa_pump1
      - fan.spa_pump3
      - fan.spa_pump3
hold_action:
  action: fire-dom-event
  browser_mod:
    service: browser_mod.popup
    data:
      content: !include /config/ui/card/climate/spa_settings.yaml
      timeout: 100000
      card_mod:
        style:
          ha-dialog$: |
            div.mdc-dialog__scrim {
              backdrop-filter: grayscale(100%) brightness(25%) !important;
              -webkit-backdrop-filter: grayscale(100%) brightness(25%) !important;
            }
            div.mdc-dialog div.mdc-dialog__container div.mdc-dialog__surface {
              background: transparent !important;
            }
