###################################################################################################
## Fan Button
###################################################################################################
type: custom:button-card
template: menu_button
entity: binary_sensor.fan_on
icon: mdi:fan
styles:
  icon:
    - color: >
        [[[
          if (states['binary_sensor.fan_on'].state == 'on')
            return 'var(--state-active-color)';
          else
            return 'var(--entity-inactive-color)';
        ]]]
  card:
    - background-color: >
        [[[
          if (states['binary_sensor.unavailable_fans'].state == 'on')
            return 'var(--background-critical-color)';
          else
            return 'var(--ha-card-background)';
        ]]]
tap_action:
  action: fire-dom-event
  browser_mod:
    service: browser_mod.popup
    data:
      title: "Fan Controls"
      content: !include /config/ui/card/fan/fan_controls.yaml
double_tap_action:
  action: perform-action
  perform_action: script.turn_fan_off
  data:
    override: true
    cancel_timer: true
hold_action:
  action: fire-dom-event
  browser_mod:
    service: browser_mod.popup
    data:
      title: "Fan Settings"
      content: !include /config/ui/card/fan/fan_settings.yaml
