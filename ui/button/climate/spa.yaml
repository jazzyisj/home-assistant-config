###############################################################################
## Spa Button
###############################################################################
type: custom:button-card
template: menu_button
entity: climate.spa
icon: mdi:hot-tub
styles:
  icon:
    - color: >
        [[[
          if (states['fan.spa_pump1'].state == 'on'
              || states['fan.spa_pump2'].state == 'on'
              || states['fan.spa_pump3'].state == 'on')
            return 'var(--state-active-color)';
          else
            return 'var(--state-icon-color)';
        ]]]
  card:
    - background-color: >
        [[[
          if (states['binary_sensor.balboa_connected'].state == 'off')
            return 'var(--entity-button-critical-color)';
          else if (states['binary_sensor.hot_tub_energy_monitor_connected'].state == 'off')
            return 'var(--entity-button-severe-color)';
          else if (states['binary_sensor.hot_tub_energy_monitor_cloud'].state == 'off')
            return 'var(--entity-button-warning-color)';
          else if (states['alert.spa_water_change'].state == 'on')
            return 'var(--entity-button-cooling-color)';
          else if (states['binary_sensor.spa_heating'].state == 'on')
            return 'var(--entity-button-heating-color)';
          else if (states['alert.spa_water_change'].state == 'off'
              || states['alert.spa_low_temperature'].state == 'off')
            return 'var(--entity-button-alert-off-color)';
          else
            return 'var(--ha-card-background)';
        ]]]
tap_action:
  action: navigate
  navigation_path: spa
double_tap_action:
  action: call-service
  service: alert.turn_on
  data:
    entity_id:
      - alert.spa_water_change
      - alert.spa_low_temperature
