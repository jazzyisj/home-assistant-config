###############################################################################
## Satellite Button
###############################################################################
type: custom:button-card
template: menu_button
icon: mdi:satellite
tap_action:
  action: url
  url_path: https://zoom.earth/maps/satellite-hd/#view=42.596,-83.155,6z/date=2023-10-03,pm
double_tap_action:
  action: navigate
  navigation_path: waqi
hold_action:
  action: call-service
  service: alert.toggle
  data:
    entity_id: alert.air_quality
