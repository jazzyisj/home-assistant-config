###############################################################################
## Indoor Sump Button
###############################################################################
type: custom:button-card
template: menu_button
entity: binary_sensor.indoor_sump
show_name: true
name: "INDOOR"
icon: >
  [[[
    if (states['switch.indoor_sump'].state == 'on')
      return 'mdi:pump';
    else
      return 'mdi:pump-off';
  ]]]
show_label: true
label: >
  [[[
    var cycles = states['sensor.indoor_sump_count'].state;
    if (cycles == '1')
      return cycles + ' CYCLE';
    else
      return cycles + ' CYCLES';
  ]]]
styles:
  icon:
    - color: >
        [[[
          if (states['binary_sensor.indoor_sump_alert'].state == 'on')
            return 'var(--entity-severe-color)';
          else if (states['binary_sensor.indoor_sump'].state == 'on')
            return 'var(--state-active-color)';
          else
            return 'var(--state-icon-color)';
        ]]]
  card:
    - background-color: >
        [[[
          if (states['binary_sensor.indoor_sump_connected'].state == 'off')
            return 'var(--entity-button-critical-color)';
          else if (states['binary_sensor.indoor_sump_cloud'].state == 'off')
            return 'var(--entity-button-warning-color)';
          else if (states['alert.indoor_sump'].state == 'off')
            return 'var(--entity-button-alert-off-color)';
          else
            return 'var(--ha-card-background)';
        ]]]
tap_action:
  action: fire-dom-event
  browser_mod:
    service: browser_mod.popup
    data:
      content: !include /config/ui/card/appliance/indoor_sump_monitor.yaml
      timeout: 100000
      card_mod:
        style:
          ha-dialog$: |
            div.mdc-dialog__scrim {
              backdrop-filter: grayscale(100%) brightness(25%) !important;
              -webkit-backdrop-filter: grayscale(100%) brightness(25%) !important;
            }
            div.mdc-dialog div.mdc-dialog__container div.mdc-dialog__surface {
              background: transparent !important;
            }
double_tap_action:
  action: call-service
  service: alert.turn_on
  data:
    entity_id: alert.indoor_sump
hold_action:
  action: call-service
  service: switch.toggle
  data:
    entity_id: switch.indoor_sump
