###################################################################################################
## Yard Waste Day Button
###################################################################################################
type: custom:button-card
template: menu_button
entity: sensor.next_yard_waste_day
show_state: true
state_display: >
  [[[
    if (states['binary_sensor.wan'].state == 'off'
        || states['binary_sensor.google_calendar_connected_alert'].state == 'on')
      return 'OFFLINE';
    else
      return states['sensor.next_yard_waste_day'].attributes['display'].toUpperCase();
  ]]]
styles:
  icon:
    - color: >
        [[[
          var day = states['sensor.next_yard_waste_day'].attributes['display'];
          if (states['binary_sensor.wan'].state == 'off'
              || states['binary_sensor.google_calendar_connected_alert'].state == 'on')
            return 'var(--entity-disabled-color)';
          else if (day == 'Today' || day == 'Tomorrow')
            return 'var(--calendar-yard-waste-color)';
          else if (day == null)
            return 'var(--entity-warning-color)';
          else
            return 'var(--state-icon-color)';
        ]]]
  card:
    - background-color: >
        [[[
          if (states['binary_sensor.wan'].state == 'off'
              || states['binary_sensor.google_calendar_connected_alert'].state == 'on')
            return 'var(--entity-button-critical-color)';
          else if (states['sensor.next_yard_waste_day'].attributes['display'] == 'unknown')
            return 'var(--entity-button-severe-color)';
          else if (states['input_boolean.yard_waste_alert'].state == 'on')
            return 'var(--entity-button-active-color)';
          else
            return 'var(--ha-card-background)';
        ]]]
tap_action:
  action: navigate
  navigation_path: schedule-settings
double_tap_action:
  action: perform-action
  perform_action: input_boolean.toggle
  target:
    entity_id: input_boolean.yard_waste_alert
hold_action:
  action: url
  url_path: !secret WASTE_SCHEDULE
