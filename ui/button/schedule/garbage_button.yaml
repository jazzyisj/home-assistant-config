###############################################################################
## Garbage Day Button
###############################################################################
type: custom:button-card
template: menu_button
entity: sensor.next_garbage_day
show_name: false
show_icon: true
show_state: true
state_display: "[[[ return states['sensor.next_garbage_day'].attributes['display'].toUpperCase(); ]]]"
styles:
  icon:
    - color: >
        [[[
          var day = states['sensor.next_garbage_day'].attributes['display'];

          if (day == 'Today' || day == 'Tomorrow')
            return 'var(--calendar-garbage-color)';
          else if (day == null)
            return 'var(--entity-disabled-color)';
          else
            return 'var(--state-icon-color)';
        ]]]
  card:
    - background-color: >
        [[[
          if (states['binary_sensor.wan_connected'].state == 'off'
                || states['sensor.next_garbage_day'].attributes['display'] == 'unknown')
            return 'var(--entity-button-critical-color)';
          else if (states['input_boolean.garbage_alert'].state == 'on')
            return 'var(--entity-button-active-color)';
          else
            return 'var(--ha-card-background)';
        ]]]
hold_action:
  action: call-service
  service: input_boolean.turn_off
  service_data:
    entity_id: input_boolean.garbage_alert
