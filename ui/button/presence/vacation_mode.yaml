###################################################################################################
## Vacation Mode Button
###################################################################################################
type: custom:button-card
template: occupancy_button
entity: input_select.occupancy_mode
name: "Vaca"
icon: mdi:airplane
state:
  - operator: ==
    value: Vacation
    styles:
      icon:
        - color: "var(--presence-vacation-color)"
      name:
        - color: "var(--primary-text-color)"
styles:
  card:
    - background-color: >
        [[[
          if (states['alert.occupancy_mode'].state == 'on'
              && states['input_select.occupancy_mode'].state == 'Vacation')
            return 'var(--entity-background-warning-color)';
          else if (states['binary_sensor.someone_home'].attributes['just_arrived'] == true
              && states['input_select.occupancy_mode'].state == 'Vacation')
            return 'var(--entity-background-active-color)'
          else if (states['binary_sensor.someone_home'].attributes['just_left'] == true
              && states['input_select.occupancy_mode'].state == 'Vacation')
            return 'var(--entity-background-active-color)'
          else if (states['alert.occupancy_mode'].state == 'off'
              && states['input_select.occupancy_mode'].state == 'Vacation')
            return 'var(--entity-background-alert-off-color)';
          else
            return 'var(--ha-card-background)';
        ]]]
    - border: 0px important!
tap_action:
  action: perform-action
  perform_action: input_select.select_option
  target:
    entity_id: input_select.occupancy_mode
  data:
    option: Vacation
double_tap_action:
  action: perform-action
  perform_action: alert.turn_on
  target:
    entity_id: alert.occupancy_mode
