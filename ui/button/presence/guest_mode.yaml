###############################################################################
## Guest Mode Button
###############################################################################
type: custom:button-card
template: occupancy_button
entity: input_select.occupancy_mode
name: "Guest"
icon: mdi:bed-empty
state:
  - operator: ==
    value: Guest
    styles:
      icon:
        - color: "var(--presence-guest-color)"
      name:
        - color: "var(--primary-text-color)"
styles:
  card:
    - background-color: >
        [[[
          if (states['alert.occupancy_mode'].state == 'on'
              && states['input_select.occupancy_mode'].state == 'Guest')
            return 'var(--entity-button-warning-color)';
          else
            return 'var(--ha-card-background)';
        ]]]
tap_action:
  action: call-service
  service: input_select.select_option
  data:
    entity_id: input_select.occupancy_mode
    option: Guest
