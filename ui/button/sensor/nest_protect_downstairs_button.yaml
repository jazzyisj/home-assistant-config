###############################################################################
## Nest Protect Downstairs
###############################################################################
type: custom:button-card
template: menu_button
entity: binary_sensor.nest_protect_downstairs_online
icon: mdi:smoke-detector-variant
show_name: true
name: "DOWNSTAIRS"
show_state: true
state_display: >
  [[[
    if (states['binary_sensor.nest_protect_downstairs_smoke_status'].state == 'on')
      return 'SMOKE!';
    else if (states['binary_sensor.nest_protect_downstairs_co_status'].state == 'on')
      return 'CO!';
    else if (states['binary_sensor.nest_protect_downstairs_heat_status'].state == 'on')
      return 'FIRE!';
    else if (states['binary_sensor.nest_protect_downstairs_co_test'].state == 'on')
      return 'CO TEST';
    else if (states['binary_sensor.nest_protect_downstairs_smoke_test'].state == 'on')
      return 'SMOKE TEST';
    else if (states['binary_sensor.nest_protect_downstairs_speaker_test'].state == 'on')
      return 'SPEAKER TEST';
    else if (states['binary_sensor.nest_protect_downstairs_battery_health'].state == 'on')
      return 'LOW BATTERY';
    else
      return 'CLEAR';
  ]]]
styles:
  icon:
    - color: >
        [[[
          if (states['binary_sensor.nest_protect_downstairs_smoke_status'].state == 'on')
            return 'var(--entity-critical-color)';
          else if (states['binary_sensor.nest_protect_downstairs_co_status'].state == 'on')
            return 'var(--entity-critical-color)';
          else if (states['binary_sensor.nest_protect_downstairs_heat_status'].state == 'on')
            return 'var(--entity-critical-color)';
          else
            return 'var(--entity-ok-color)';
        ]]]
  card:
    - background-color: >
        [[[
          if (states['binary_sensor.nest_protect_downstairs_connected'].state == 'off')
            return 'var(--entity-button-critical-color)';
          else if (states['binary_sensor.nest_protect_downstairs_co_test'].state == 'on')
            return 'var(--entity-button-minor-color)';
          else if (states['binary_sensor.nest_protect_downstairs_smoke_test'].state == 'on')
            return 'var(--entity-button-minor-color)';
          else if (states['binary_sensor.nest_protect_downstairs_speaker_test'].state == 'on')
            return 'var(--entity-button-minor-color)';
          else if (states['binary_sensor.nest_protect_downstairs_battery_health'].state == 'on')
            return 'var(--entity-button-severe-color)';
          else
            return 'var(--ha-card-background)';
        ]]]
tap_action:
  action: fire-dom-event
  browser_mod:
    service: browser_mod.popup
    data:
      content: !include /config/ui/card/sensor/nest_protect_downstairs.yaml
      timeout: 60000
