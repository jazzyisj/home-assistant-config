###############################################################################
## Garage Lock Button
###############################################################################
type: custom:button-card
template: menu_button
entity: lock.garage_door_lock
styles:
  icon:
    - color: >
        [[[
          if (states['lock.garage_door_lock'].state == 'unlocked')
            return 'var(--state-lock-unlocked-color)';
          else
            return 'var(--state-lock-locked-color)';
        ]]]
tap_action:
  action: fire-dom-event
  browser_mod:
    service: browser_mod.popup
    data:
      content: !include /config/ui/card/lock/garage_door_lock.yaml
      timeout: 120000
      card_mod:
        style:
          ha-dialog$: |
            div.mdc-dialog__scrim {
              backdrop-filter: grayscale(100%) brightness(25%) !important;
              -webkit-backdrop-filter: grayscale(100%) brightness(25%) !important;
            }
            div.mdc-dialog div.mdc-dialog__container div.mdc-dialog__surface {
              background: transparent !important;
            }
double_tap_action:
  action: call-service
  service: lock.lock
  data:
    entity_id: lock.garage_door_lock
hold_action:
  action: call-service
  service: lock.unlock
  data:
    entity_id: lock.garage_door_lock
