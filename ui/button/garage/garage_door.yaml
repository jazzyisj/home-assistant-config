###############################################################################
## Garage Door Button
###############################################################################
type: custom:button-card
template: menu_button
entity: binary_sensor.garage_door_open
styles:
  icon:
    - color: var(--state-icon-color);
  card:
    - background-color: >
        [[[
          if (states['input_boolean.garage_alarm_override'].state == 'on')
            return 'var(--entity-button-warning-color)';
          else
            return 'var(--ha-card-background)';
        ]]]
tap_action:
  action: fire-dom-event
  browser_mod:
    service: browser_mod.popup
    data:
      content: !include /config/ui/card/garage/garage_door_settings.yaml
      timeout: 120000
      card_mod:
        style:
          ha-dialog$: |
            div.mdc-dialog__scrim {
              backdrop-filter: grayscale(100%) brightness(25%) !important;
              -webkit-backdrop-filter: grayscale(100%) brightness(25%) !important;
            }
            div.mdc-dialog div.mdc-dialog__container div.mdc-dialog__surface {
              background: transparent !important;
            }
