###############################################################################
## Button Templates
# https://github.com/custom-cards/button-card
###############################################################################
menu_button:
  aspect_ratio: 1/1
  show_name: false
  show_icon: true
  size: 65%
  show_state: false
  show_label: false
  show_entity_picture: false
  styles:
    grid:
      - grid-template-areas: '"n" "i" "s" "l"'
      - grid-template-rows: min-content 1fr min-content min-content
      - grid-template-columns: 1fr
    name:
      - font-size: 0.6vw
    state:
      - font-size: 0.6vw
      - font-weight: bold
    label:
      - font-size: 0.6vw
      - font-weight: bold
    card:
      - background-color: var(--ha-card-background);

thermostat_button:
  aspect_ratio: 1/1
  show_name: true
  show_icon: false
  show_state: true
  show_label: true
  styles:
    grid:
      - grid-template-areas: '"n" "i" "s" "l"'
      - grid-template-rows: min-content min-content 1fr min-content
      - grid-template-columns: 1fr
    name:
      - font-size: 10px
    state:
      - font-size: 14px
      - font-weight: bold
    label:
      - font-size: 12px
      - font-weight: bold

power_button:
