###################################################################################################
## Daily Alarm Clock Button
###################################################################################################
type: custom:button-card
entity: input_boolean.alarm_clock_launcher_daily
template: alarm_clock_button
show_name: true
name: "DAILY"
icon: "[[[ return states['sensor.alarm_clock_daily_next_alarm'].attributes.icon; ]]]"
show_state: true
state_display: >
  [[[
    if (states['sensor.alarm_clock_daily_next_alarm'].attributes['status'] == 'pending')
      return states['sensor.alarm_clock_daily_next_alarm'].attributes['12hour'].toUpperCase();
    else
      return states['sensor.alarm_clock_daily_next_alarm'].attributes['status'].toUpperCase();
  ]]]
styles:
  icon:
    - color: >
        [[[
          if (states['sensor.alarm_clock_daily_next_alarm'].attributes['status'] == 'failed')
            return 'var(--entity-critical-color)';
          else if (states['sensor.alarm_clock_daily_next_alarm'].attributes.status == 'snoozed')
            return 'var(--entity-severe-color)';
          else if (states['sensor.alarm_clock_daily_next_alarm'].attributes.status == 'skipped')
            return 'var(--entity-warning-color)';
          else if (states['sensor.alarm_clock_daily_next_alarm'].attributes.status == 'playing')
            return 'var(--primary-color)';
          else if (states['sensor.alarm_clock_daily_next_alarm'].attributes.status != 'off')
            return 'var(--entity-active-color)';
          else
            return 'var(--entity-icon-color)';
        ]]]
  card:
    - background-color: >
        [[[
          if (states['binary_sensor.wan'].state == 'off')
            return 'var(--background-critical-color)';
          else if (states['input_boolean.alarm_clock_launcher_daily'].state == 'on'
              && states['input_boolean.media_launcher_lock'].state == 'on')
            return 'var(--background-severe-color)';
          else if (states['input_boolean.alarm_clock_launcher_daily'].state == 'on')
            return 'var(--background-selected-color)';
          else
            return 'var(--card-background-color)';
        ]]]
tap_action:
  action: toggle
double_tap_action:
  action: perform-action
  perform_action: script.alarm_clock_stop
hold_action:
  action: perform-action
  perform_action: script.toggle_daily_alarm_clock
