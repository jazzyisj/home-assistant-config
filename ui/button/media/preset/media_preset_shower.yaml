###############################################################################
## Media Preset Shower - Button
###############################################################################
type: custom:button-card
template: menu_button
entity: input_boolean.media_launcher_preset_shower
name: "Jason"
styles:
  icon:
    - color: >
        [[[
          if (states['switch.system_mute'].state == 'on')
            return 'var(--entity-warning-color)';
          else
            return 'var(--state-icon-color)';
        ]]]
  card:
    - background-color: >
        [[[
          if (states['input_boolean.media_launcher_preset_shower'].state == 'on'
                && states['input_boolean.media_launcher_lock'].state == 'on')
            return 'var(--entity-button-active-color)';
          else if (states['input_boolean.media_launcher_preset_shower'].state == 'on')
            return 'var(--entity-button-selected-color)';
          else
            return 'var(--ha-card-background)';
        ]]]
tap_action:
  action: call-service
  service: input_boolean.toggle
  data:
    entity_id: input_boolean.media_launcher_preset_shower
double_tap_action:
  action: call-service
  service: input_boolean.toggle
  data:
    entity_id: input_boolean.media_launcher_lock
hold_action:
  action: call-service
  service: script.media_play
  data:
    preset: shower
