###############################################################################
## Company Scene Button
###############################################################################
type: custom:button-card
template: menu_button
entity: input_boolean.company_scene
styles:
  icon:
    - color: >
        [[[
          if (states['input_boolean.company_scene'].state == 'on')
            return 'var(--state-active-color)';
          else
            return 'var(--state-icon-color)';
        ]]]
tap_action:
  action: call-service
  service: browser_mod.notification
  service_data:
    duration: 30000
    message: "Hold to toggle company scene."
double_tap_action:
  action: call-service
  service: input_boolean.turn_off
  service_data:
    entity_id: input_boolean.company_scene
hold_action:
  action: toggle
