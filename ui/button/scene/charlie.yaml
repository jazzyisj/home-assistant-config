###############################################################################
## Charlie Button
###############################################################################
type: custom:button-card
template: menu_button
entity: switch.charlie_scene
styles:
  icon:
    - color: >
        [[[
          if (states['switch.charlie_scene'].state == 'on')
            return 'var(--state-active-color)';
          else
            return 'var(--state-icon-color)';
        ]]]
  card:
    - background-color: >
        [[[
          if (states['switch.charlie_scene'].state == 'on'
              && states['binary_sensor.someone_home'].state == 'on')
            return 'var(--entity-button-minor-color)';
          else
            return 'var(--ha-card-background)';
        ]]]
tap_action:
  action: fire-dom-event
  browser_mod:
    service: browser_mod.popup
    data:
      content: !include /config/ui/card/scene/charlie_scene.yaml
      timeout: 100000
      card_mod:
        style:
          ha-dialog$: |
            div.mdc-dialog__scrim {
              backdrop-filter: grayscale(100%) brightness(25%) !important;
              -webkit-backdrop-filter: grayscale(100%) brightness(25%) !important;
            }
            div.mdc-dialog div.mdc-dialog__container div.mdc-dialog__surface {
              background: transparent !important;
            }
double_tap_action:
  action: more-info
hold_action:
  action: call-service
  service: switch.toggle
  data:
    entity_id: switch.charlie_scene
