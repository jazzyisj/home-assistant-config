###############################################################################
## Movie Scene Button
###############################################################################
type: custom:button-card
template: scene_button
entity: input_boolean.movie_scene
entity_picture: /local/images/entity_icons/jason_home.png
styles:
  icon:
    - color: >
        [[[
          if (states['input_boolean.movie_scene'].state == 'on')
            return 'var(--state-active-color)';
          else
            return 'var(--state-icon-color)';
        ]]]
custom_fields:
  graph:
    card: !include /config/ui/card/scene/movie_scene_timer.yaml
tap_action:
  action: call-service
  service: browser_mod.notification
  service_data:
    duration: 30000
    message: "Hold to toggle Movie Scene."
double_tap_action:
  action: call-service
  service: input_boolean.turn_off
  service_data:
    entity_id: input_boolean.movie_scene
hold_action:
  action: toggle
