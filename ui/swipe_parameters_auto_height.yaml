###################################################################################################
## Lovelace Swipe Card Parameters
## https://swiperjs.com/swiper-api#parameters
## https://github.com/bramkragten/swipe-card
###################################################################################################
autoHeight: true
centeredSlides: true
effect: coverflow
coverflowEffect:
  depth: 100
  modifier: 1
  rotate: 50
  scale: 1
  slideShadows: true
  stretch: 1
pagination:
  type: bullets
spaceBetween: 20
speed: 500
preloadImages: true