###############################################################################
## Lovelace Swipe Card Parameters - Auto Play
## https://swiperjs.com/swiper-api#parameters
## https://github.com/bramkragten/swipe-card
###############################################################################
autoplay:
  delay: 30000
  speed: 1500
centeredSlides: true
effect: coverflow
coverflowEffect:
  depth: 100
  modifier: 1
  rotate: 50
  scale: 1
  slideShadows: true
  stretch: 1
pagination:
  type: bullets
spaceBetween: 20
speed: 500
