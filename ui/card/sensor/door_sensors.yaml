###############################################################################
## Door Sensors
###############################################################################
type: glance
title: "Door Sensors"
show_state: false
state_color: true
columns: 5
entities:
  - entity: binary_sensor.back_door
    name: "Back"
    tap_action:
      action: more-info
    double_tap_action:
      action: call-service
      service: virtual.toggle
      data:
        entity_id: binary_sensor.back_door
    hold_action:
      action: call-service
      service: input_boolean.toggle
      data:
        entity_id: input_boolean.back_door
    card_mod:
      style: |
        {% from 'style.jinja' import window_door_sensor %}
        {{ window_door_sensor('back_door') }}

