###################################################################################################
## Lock Controls
###################################################################################################
type: vertical-stack
cards:
  - type: heading
    icon: mdi:lock
    heading: "Door Locks"
    heading_style: subtitle
    card_mod:
      style: |
        {% from 'hass.jinja' import subtitle_style %}
        {{ subtitle_style() }}

  - type: grid
    columns: 2
    square: false
    cards:
      - !include /config/ui/card/lock/lock_locks.yaml
      - !include /config/ui/card/lock/unlock_locks.yaml
      - !include /config/ui/card/lock/front_door_lock.yaml
      - !include /config/ui/card/lock/side_door_lock.yaml
      - !include /config/ui/card/lock/back_door_lock.yaml
      - !include /config/ui/card/lock/garage_side_door_lock.yaml