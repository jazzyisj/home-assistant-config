###############################################################################
## Side Door Lock
###############################################################################
type: entities
show_state: true
state_color: true
entities:
  - entity: lock.side_door_lock
    tap_action:
      action: call-service
      service: lock.lock
      service_data:
        entity_id: lock.side_door_lock
    hold_action:
      action: call-service
      service: lock.unlock
      service_data:
        entity_id: lock.side_door_lock
    double_tap_action:
      action: call-service
      service: lock.lock
      service_data:
        entity_id: lock.side_door_lock

  - type: custom:fold-entity-row
    head:
      entity: sensor.side_door_lock_status
    padding: 0
    entities:
      - entity: sensor.side_door_lock_node_status
      - entity: button.side_door_lock_ping

  - type: custom:fold-entity-row
    head:
      entity: binary_sensor.side_door_lock_keypad_disabled
    padding: 0
    entities:
      - entity: button.side_door_lock_idle_keypad_state

  - type: custom:fold-entity-row
    head:
      entity: binary_sensor.side_door_lock_intrusion
    padding: 0
    entities:
      - entity: button.side_door_lock_idle_sensor_status

  - type: custom:fold-entity-row
    head:
      entity: binary_sensor.side_door_lock_hardware_failure
    padding: 0
    entities:
      - entity: button.side_door_lock_idle_hardware_status

  - type: custom:fold-entity-row
    head:
      entity: binary_sensor.side_door_lock_jammed
    padding: 0
    entities:
      - entity: button.side_door_lock_idle_lock_state

  - entity: sensor.side_door_lock_battery_level
card_mod:
  class: basic_swipe
