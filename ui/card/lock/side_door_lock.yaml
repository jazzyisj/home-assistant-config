###############################################################################
## Side Door Lock
###############################################################################
type: entities
show_state: true
state_color: true
entities:
  - entity: lock.side_door_lock
    tap_action:
      action: call-service
      service: lock.lock
      service_data:
        entity_id: lock.side_door_lock
    hold_action:
      action: call-service
      service: lock.unlock
      service_data:
        entity_id: lock.side_door_lock
    double_tap_action:
      action: call-service
      service: lock.lock
      service_data:
        entity_id: lock.side_door_lock

  - type: custom:fold-entity-row
    head:
      entity: sensor.side_door_lock_status
    padding: 0
    entities:
      - entity: sensor.side_door_lock_node_status
      - entity: button.side_door_lock_ping

  - entity: binary_sensor.side_door_lock_keypad_disabled
  - entity: binary_sensor.side_door_lock_intrusion
  - entity: binary_sensor.side_door_lock_hardware_failure
  - entity: binary_sensor.side_door_lock_jammed
  - entity: input_boolean.side_door_lock_malfunction
  - type: custom:battery-state-entity
    entity: sensor.side_door_lock_battery_level
card_mod:
  class: basic_swipe
