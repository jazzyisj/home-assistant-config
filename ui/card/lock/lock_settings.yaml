###################################################################################################
## Lock Settings
###################################################################################################
type: entities
entities:
  - type: custom:auto-entities
    filter:
      template: "{{ state_attr('binary_sensor.unavailable_locks', 'entity_id') }}"
    sort:
      method: name
      ignore_case: true
    card:
      type: custom:fold-entity-row
      head:
        entity: binary_sensor.unavailable_locks
      group_config:
        secondary_info: last-changed

  - type: custom:auto-entities
    filter:
      template: >
        {% from 'alert.jinja' import alert_entities %}
        {{ alert_entities('lock') }}
    sort:
      method: name
      ignore_case: true
    card:
      type: custom:fold-entity-row
      padding: 5
      head:
        entity: input_boolean.lock_alerts
        card_mod:
          style: |
            {% from 'alert.jinja' import alert_switch_style %}
            {{ alert_switch_style('input_boolean.lock_alerts') }}
card_mod:
  style: |
    :host {
      --ha-card-background: var(--card-background-color) !important;
    }