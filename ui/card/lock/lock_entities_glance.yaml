            }

  - type: entities
    entities:
      - type: buttons
        entities:
          - entity: script.lock_door_locks
            name: "Lock All"
            tap_action:
              action: call-service
              service: script.lock_door_locks

          - entity: script.unlock_door_locks
            name: "Unlock All"
            tap_action:
              action: call-service
              service: script.unlock_door_locks
        card_mod:
          style:
            hui-buttons-base $: |
              .ha-scrollbar {
                justify-content: center;
              }
card_mod:
  class: basic
