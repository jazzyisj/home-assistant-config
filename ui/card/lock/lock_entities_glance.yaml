            entity_id: lock.back_door_lock
        card_mod:
          style: |
            :host {
              --state-lock-unlocked-color:
                {{ 'var(--entity-critical-color)' if is_state('input_boolean.back_door_lock_malfunction','on')
                      or is_state('binary_sensor.back_door_lock_hardware_failure','on')
