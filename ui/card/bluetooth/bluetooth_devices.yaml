###################################################################################################
## Bluetooth Devices
###################################################################################################
type: custom:auto-entities
filter:
  include:
    - group: group.bluetooth_devices
      options:
        secondary_info: last-changed
sort:
  method: state
  reverse: false
card:
  type: entities
  card_mod:
    style: |
      ha-card{
        border: none !important;
      }
      :host {
        --ha-card-background: var(--card-background-color) !important;
      }