type: custom:auto-entities
filter:
  include:
    - group: group.bluetooth_le_devices
      options:
        secondary_info: last-changed
sort:
  method: state
  reverse: false
card:
  type: entities
  card_mod:
    style: |
      :host {
        --card-background-color: var(--card-background-color) !important;
      }