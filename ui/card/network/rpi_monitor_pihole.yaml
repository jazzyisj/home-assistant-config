###############################################################################
## RPi Monitor - PiHole https://github.com/ironsheep/RPi-Reporter-MQTT2HA-Daemon
###############################################################################
type: entities
title: "RPi Monitor"
icon: mdi:raspberry-pi
entities:
  - type: custom:bar-card
    name: "Processor Use"
    entity: sensor.rpi_cpu_use_raspberrypi
    entity_row: true
    icon: mdi:cpu-32-bit
    positions:
      icon: outside
      name: outside
      indicator: inside
      value: outside
    direction: right
    height: 15px
    width: 60%
    decimal: 0
    min: 0
    max: 100
    severity: !include /config/ui/bar/include/processor_use_bar_color.yaml
    card_mod:
      class: bar_sub_card

  - type: custom:bar-card
    name: "Processor Temp"
    entity: sensor.rpi_temp_raspberrypi
    entity_row: true
    icon: mdi:thermometer
    positions:
      icon: outside
      name: outside
      indicator: inside
      value: outside
    direction: right
    height: 15px
    width: 60%
    decimal: 0
    min: 20
    max: 70
    severity: !include /config/ui/bar/include/processor_temp_bar_color.yaml
    card_mod:
      class: bar_sub_card

  - type: custom:bar-card
    name: "Memory Use"
    entity: sensor.rpi_memory_use_percent
    entity_row: true
    icon: mdi:memory
    positions:
      icon: outside
      name: outside
      indicator: inside
      value: outside
    direction: right
    height: 15px
    width: 60%
    decimal: 0
    min: 0
    max: 100
    severity: !include /config/ui/bar/include/memory_use_bar_color.yaml
    card_mod:
      class: bar_sub_card

  - type: custom:bar-card
    name: "Storage Used"
    entity: sensor.rpi_used_raspberrypi
    entity_row: true
    icon: mdi:thermometer
    positions:
      icon: outside
      name: outside
      indicator: inside
      value: outside
    direction: right
    height: 15px
    width: 60%
    decimal: 0
    min: 0
    max: 100
    severity: !include /config/ui/bar/include/disk_use_bar_color.yaml
    card_mod:
      class: bar_sub_card

  - type: custom:template-entity-row
    name: "Power Status"
    icon: mdi:flash-alert
    state: >
      {% if states.sensor.rpi_monitor_raspberrypi.attributes is defined %}
        {% if states.sensor.rpi_monitor_raspberrypi.attributes.throttle is defined %}
          {{ state_attr('sensor.rpi_monitor_raspberrypi', 'throttle')[1]|title }}
        {% endif %}
      {% endif %}

  - entity: device_tracker.pi_hole

  - type: attribute
    entity: sensor.rpi_monitor_raspberrypi
    attribute: host_name
    name: "Hostname"
    icon: mdi:console-network-outline

  - type: attribute
    entity: sensor.rpi_monitor_raspberrypi
    attribute: last_update
    name: "Updated"
    icon: mdi:update
    format: relative

  - type: attribute
    entity: sensor.rpi_monitor_raspberrypi
    attribute: up_time
    name: "Uptime"
    icon: mdi:clock-check-outline

  - entity: button.pihole_reboot
card_mod:
  class: basic
