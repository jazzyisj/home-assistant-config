###############################################################################
## RPi Monitor - PiHole https://github.com/ironsheep/RPi-Reporter-MQTT2HA-Daemon

#IDEA https://github.com/Sennevds/system_sensors
# CPU usage
# CPU temperature
# CPU Clock Speed
# Disk usage
# Memory usage
# Power status of the RPI
# Last boot
# Last message received timestamp
# Swap usage
# Wifi signal strength
# Wifi connected SSID
# Amount of upgrades pending
# Disk usage of external drives
# Hostname
# Host local IP
# Host OS distro and version
# CPU Load (1min, 5min and 15min)
# Network Download & Upload throughput
###############################################################################
type: vertical-stack
cards:
  - type: entities
    title: "RPi Monitor"
    icon: mdi:raspberry-pi
    entities:
      - type: custom:fold-entity-row
        padding: 5
        head:
          type: attribute
          entity: sensor.rpi_monitor_raspberrypi
          attribute: rpi_model
          name: "Model"
          icon: mdi:raspberry-pi
        entities:
          - type: custom:template-entity-row
            entity: sensor.dummy #BUG icon not displaying
            name: "Processor"
            icon: mdi:cpu-32-bit
            state: >
              {% if states.sensor.rpi_monitor_raspberrypi.attributes is defined %}
                {% if states.sensor.rpi_monitor_raspberrypi.attributes.cpu is defined %}
                  {{ state_attr('sensor.rpi_monitor_raspberrypi','cpu')['model'] }}
                {% endif %}
              {% endif %}

          - type: custom:template-entity-row
            entity: sensor.dummy #BUG icon not displaying
            name: "Memory"
            icon: mdi:memory
            state: >
              {% if states.sensor.rpi_monitor_raspberrypi.attributes is defined %}
                {% if states.sensor.rpi_monitor_raspberrypi.attributes.memory is defined %}
                  {{ state_attr('sensor.rpi_monitor_raspberrypi','memory')['size_mb'] }} MB
                {% endif %}
              {% endif %}

          - type: custom:template-entity-row
            entity: sensor.dummy #BUG icon not displaying
            name: "Storage"
            icon: mdi:micro-sd
            state: >
              {% if states.sensor.rpi_monitor_raspberrypi.attributes is defined %}
                {% if states.sensor.rpi_monitor_raspberrypi.attributes.fs_total_gb is defined %}
                  {{ state_attr('sensor.rpi_monitor_raspberrypi','fs_total_gb') }} GB
                {% endif %}
              {% endif %}

          - type: custom:template-entity-row
            entity: sensor.dummy #BUG icon not displaying
            name: "Interfaces"
            icon: mdi:wifi
            state: >
              {% set iface = namespace(value=[]) %}
              {% if 'e' in state_attr('sensor.rpi_monitor_raspberrypi','ifaces') %}
                {% set iface.value = iface.value + ['Ethernet'] %}
              {% endif %}
              {% if 'w' in state_attr('sensor.rpi_monitor_raspberrypi','ifaces') %}
                {% set iface.value = iface.value + ['WiFi'] %}
              {% endif %}
              {% if 'b' in state_attr('sensor.rpi_monitor_raspberrypi','ifaces') %}
                {% set iface.value = iface.value + ['Bluetooth'] %}
              {% endif %}
              {{ iface.value|join(', ') }}

      - type: custom:template-entity-row
        entity: sensor.dummy #BUG icon not displaying
        name: "IPv4 Address"
        icon: mdi:ip-network-outline
        state: >
          "{{ state_attr('sensor.rpi_monitor_raspberrypi','networking')['eth0']['IP'] }}"
        secondary: "MAC: {{ state_attr('sensor.rpi_monitor_raspberrypi','networking')['eth0']['mac'] }}"

      - entity: device_tracker.pi_hole

      - type: custom:template-entity-row
        entity: sensor.dummy #BUG icon not displaying
        name: "OS"
        icon: mdi:linux
        state: >
          {{ state_attr('sensor.rpi_monitor_raspberrypi','ux_release')|title
              ~ ' ' ~ state_attr('sensor.rpi_monitor_raspberrypi','ux_version') }}

      - type: attribute
        entity: sensor.rpi_monitor_raspberrypi
        attribute: host_name
        name: "Hostname"
        icon: mdi:console-network-outline

      - type: attribute
        entity: sensor.rpi_monitor_raspberrypi
        attribute: up_time
        name: "Uptime"
        icon: mdi:clock-check-outline

      - type: attribute
        entity: sensor.rpi_monitor_raspberrypi
        attribute: last_update
        name: "Updated"
        icon: mdi:update
        format: relative

      - type: custom:template-entity-row
        entity: sensor.dummy #BUG icon not displaying
        name: "Power Status"
        icon: mdi:flash-alert
        state: >
          {% if states.sensor.rpi_monitor_raspberrypi.attributes is defined %}
            {% if states.sensor.rpi_monitor_raspberrypi.attributes.throttle is defined %}
              {{ state_attr('sensor.rpi_monitor_raspberrypi','throttle')[1]|title }}
            {% endif %}
          {% endif %}

      - type: custom:bar-card
        name: "Processor Use"
        entity: sensor.rpi_cpu_use_raspberrypi
        entity_row: true
        icon: mdi:cpu-32-bit
        positions:
          icon: outside
          name: outside
          indicator: inside
          value: outside
        direction: right
        height: 15px
        width: 60%
        decimal: 0
        min: 0
        max: 100
        severity: !include /config/ui/bar/include/processor_use_bar_color.yaml
        card_mod:
          class: bar_sub_card

      - type: custom:bar-card
        name: "Processor Temp"
        entity: sensor.rpi_temp_raspberrypi
        entity_row: true
        icon: mdi:thermometer
        positions:
          icon: outside
          name: outside
          indicator: inside
          value: outside
        direction: right
        height: 15px
        width: 60%
        decimal: 0
        min: 0
        max: 100
        severity: !include /config/ui/bar/include/processor_temp_bar_color.yaml
        card_mod:
          class: bar_sub_card

      - type: custom:bar-card
        name: "Memory Use"
        entity: sensor.rpi_memory_use_percent
        entity_row: true
        icon: mdi:memory
        positions:
          icon: outside
          name: outside
          indicator: inside
          value: outside
        direction: right
        height: 15px
        width: 60%
        decimal: 0
        min: 0
        max: 100
        severity: !include /config/ui/bar/include/memory_use_bar_color.yaml
        card_mod:
          class: bar_sub_card

      - type: custom:bar-card
        name: "Storage Used"
        entity: sensor.rpi_used_raspberrypi
        entity_row: true
        icon: mdi:thermometer
        positions:
          icon: outside
          name: outside
          indicator: inside
          value: outside
        direction: right
        height: 15px
        width: 60%
        decimal: 0
        min: 0
        max: 100
        severity: !include /config/ui/bar/include/storage_use_bar_color.yaml
        card_mod:
          class: bar_sub_card
    card_mod:
      class: basic_swipe
