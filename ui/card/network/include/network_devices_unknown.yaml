###############################################################################
## Unknown Devices Entity
###############################################################################
type: custom:auto-entities
filter:
  include:
    - domain: device_tracker
      options:
        secondary_info: last-changed
  exclude:
    - state 1: unavailable
    - state 1: unknown

    - attributes 1:
        device_type: wired
    - attributes 2:
        device_type: wireless
    - attributes 3:
        device_type: location
    - attributes 4:
        device_type: bluetooth
    - attributes 4:
        device_type: bluetooth_le
sort:
  method: state #OPTION last_updated
  reverse: false #OPTION true
card:
  type: custom:fold-entity-row
  state_color: true
  padding: 5
  head:
    entity: sensor.unknown_devices
    card_mod:
      style: |
        {% from 'style.jinja' import alert_non_zero_style %}
        {{ alert_non_zero_style('sensor.unknown_devices') }}
