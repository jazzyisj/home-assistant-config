###############################################################################
## Unknown Devices Entity
###############################################################################
type: custom:auto-entities
filter:
  include:
    - domain: device_tracker
      options:
        secondary_info: last-changed
  exclude:
    - state 1: unavailable
    - state 1: unknown

    - attributes 1:
        device_type: wired
    - attributes 2:
        device_type: wireless
    - attributes 3:
        device_type: location
    - attributes 4:
        device_type: bluetooth
    - attributes 4:
        device_type: bluetooth_le
sort:
  method: last_updated
  reverse: true
card:
  type: custom:fold-entity-row
  state_color: true
  padding: 5
  head:
    entity: sensor.unknown_devices
    card_mod:
      style: |
        :host {
          --paper-item-icon-color:
            {% set state = states('sensor.unknown_devices') | int(-1) %}
            {% if is_state('binary_sensor.unknown_device_alert', 'on') %} var(--entity-severe-color)
            {% elif state > 0 %} var(--entity-warning-color)
            {% elif state == 0 %}  var(--state-icon-color)
            {% else %} var(--entity-disabled-color)
            {% endif %}
          ;
        }
