###############################################################################
## Wireless Network Devices Entity
###############################################################################
type: custom:auto-entities
filter:
  include:
    - domain: device_tracker
      attributes:
        device_type: wireless
      options:
        secondary_info: last-changed
sort:
  method: last_changed
  reverse: true
card:
  type: custom:fold-entity-row
  state_color: true
  padding: 5
  head:
    entity: sensor.wireless_network_devices
    tap_action:
      action: fire-dom-event
      browser_mod:
        service: browser_mod.popup
        data:
          content: !include /config/ui/card/network/wireless_network_devices.yaml
          timeout: 100000
          card_mod:
            style:
              ha-dialog$: |
                div.mdc-dialog__scrim {
                  backdrop-filter: grayscale(100%) brightness(25%) !important;
                  -webkit-backdrop-filter: grayscale(100%) brightness(25%) !important;
                }
                div.mdc-dialog__surface {
                  background: transparent !important;
                }
    card_mod:
      style: |
        :host {
          --paper-item-icon-color:
            {% set state = states('sensor.wireless_network_devices') | int(-1) %}
            {% if state == 0 %} var(--entity-warning-color)
            {% elif state > 0 %} var(--state-icon-color)
            {% else %} var(--entity-disabled-color)
            {% endif %}
          ;
        }
