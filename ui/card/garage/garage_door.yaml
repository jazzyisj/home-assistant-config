###################################################################################################
## Garage Door
###################################################################################################
type: tile
entity: cover.garage_door
features_position: bottom
features:
  - type: cover-open-close
tap_action:
  action: more-info
double_tap_action:
  action: peform-action
  perform_action: input_boolean.turn_off
  target:
    entity_id: input_boolean.garage_door_alert
hold_action:
  action: fire-dom-event
  browser_mod:
    service: browser_mod.popup
    data:
      title: "Garage Settings"
      content: !include /config/ui/card/garage/garage_settings.yaml
icon_tap_action:
  action: more-info
card_mod:
  style: |
    ha-card {
      --tile-color:
        {% if is_state('input_boolean.garage_door_alert', 'on') %} var(--entity-critical-color)
        {% elif is_state('binary_sensor.garage_door', 'on') %} var(--entity-active-color)
        {% else %} var(--state-inactive-color)
        {% endif %} !important;
    }
