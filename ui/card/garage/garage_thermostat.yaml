###############################################################################
## Garage Thermostat
###############################################################################
type: thermostat
entity: climate.garage_thermostat
name: "Garage Thermostat"
features:
  - type: climate-hvac-modes
    hvac_modes:
      - heat
      - "off"
  - type: climate-preset-modes
    style: dropdown
    preset_modes:
      - none
      - home
      - away
show_current_as_primary: true
card_mod:
  class: basic
