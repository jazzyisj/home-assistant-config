###############################################################################
## Alarm Triggered
###############################################################################
type: custom:state-switch
entity: template
template: >
  {% if is_state('alarm_control_panel.master','triggered') %} master
  {% elif is_state('alarm_control_panel.house','triggered') %} house
  {% elif is_state('alarm_control_panel.garage','triggered') %} garage
  {% endif %}
states:
  master:
    type: entities
    entities:
      - type: custom:template-entity-row
        icon: mdi:shield-alert
        name: "{{ states('input_text.current_alarm') }}"
        state: ""
        active: true
        card_mod:
          style: |
            :host {
              --paper-item-icon-color: white;
            }
        tap_action:
          action: fire-dom-event
          browser_mod:
            service: browser_mod.popup
            data:
              content: !include /config/ui/card/alarm/alarm_control_panel.yaml
              timeout: 100000
    card_mod:
      class: alarm_triggered

  house:
    type: entities
    entities:
      - type: custom:template-entity-row
        icon: mdi:shield-alert
        name: "{{ states('input_text.current_alarm') }}"
        active: true
        card_mod:
          style: |
            :host {
              --paper-item-icon-color: white;
            }
        tap_action:
          action: fire-dom-event
          browser_mod:
            service: browser_mod.popup
            data:
              content: !include /config/ui/card/alarm/alarm_control_panel.yaml
              timeout: 100000
    card_mod:
      class: alarm_triggered

  garage:
    type: entities
    entities:
      - type: custom:template-entity-row
        icon: mdi:shield-alert
        name: "{{ states('input_text.current_alarm') }}"
        active: true
        card_mod:
          style: |
            :host {
              --paper-item-icon-color: white;
            }
        tap_action:
          action: fire-dom-event
          browser_mod:
            service: browser_mod.popup
            data:
              content: !include /config/ui/card/alarm/alarm_control_panel_garage.yaml
              timeout: 100000
    card_mod:
      class: alarm_triggered
