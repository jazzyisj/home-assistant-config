###################################################################################################
## Smoke Sensors
###################################################################################################
type: vertical-stack
cards:
  - type: heading
    icon: mdi:smoke-detector-variant
    heading: "Smoke Detectors"
    heading_style: subtitle

  - type: grid
    columns: 2
    square: false
    cards:
      - type: tile
        entity: binary_sensor.nest_protect_upstairs_smoke_status
        name: "Upstairs Protect"
        state_content:
          - state
          - last-changed
        tap_action:
          action: more-info
        icon_tap_action:
          action: more-info
        card_mod:
          style: |
            {% from 'alarm.jinja' import alarm_sensor_tile_style %}
            {{ alarm_sensor_tile_style('binary_sensor.nest_protect_upstairs_smoke_status', true) }}

      - type: tile
        entity: binary_sensor.nest_protect_downstairs_smoke_status
        name: "Upstairs Protect"
        state_content:
          - state
          - last-changed
        tap_action:
          action: more-info
        icon_tap_action:
          action: more-info
        card_mod:
          style: |
            {% from 'alarm.jinja' import alarm_sensor_tile_style %}
            {{ alarm_sensor_tile_style('binary_sensor.nest_protect_downstairs_smoke_status', true) }}
