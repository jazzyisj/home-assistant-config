###############################################################################
## Window Sensors
###############################################################################
type: grid
columns: 2
square: false
cards:
  - type: custom:mushroom-template-card
    entity: binary_sensor.front_door
    icon: >
      {% from 'door.jinja' import door_icon %}
      {{ door_icon('binary_sensor.front_door') }}
    icon_color: >
      {% from 'door.jinja' import door_icon_color %}
      {{ door_color('binary_sensor.front_door') }}
    badge_icon: >
      {% from 'door.jinja' import door_badge %}
      {{ door_badge('binary_sensor.front_door') }}
    badge_color: >
      {% from 'door.jinja' import door_badge_color %}
      {{ door_badge_color('binary_sensor.front_door') }}
    primary: "Front Door"
    layout: horizontal
    fill_container: true
    secondary: >
      {% from 'door.jinja' import door_secondary %}
      {{ door_secondary('binary_sensor.front_door') }}
    multiline_secondary: false
    tap_action:
      action: more-info
    double_tap_action:
      action: perform-action
      perform_action: virtual.toggle
      target:
        entity_id: binary_sensor.front_door
    hold_action:
      action: perform-action
      perform_action: input_boolean.toggle
      target:
        entity_id: input_boolean.front_door
    card_mod:
      style: |
        {% from 'door.jinja' import door_tile_background %}
        {{ door_tile_background('binary_sensor.front_door') }}

