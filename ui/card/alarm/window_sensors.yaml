###############################################################################
## Window Sensors
###############################################################################
type: glance
title: "Window Sensors"
show_state: false
state_color: true
columns: 4
entities:
  - entity: binary_sensor.bedroom_front_window
    name: "Bedroom Front"
    tap_action:
      action: more-info
    double_tap_action:
      action: call-service
      service: virtual.toggle
      data:
        entity_id: binary_sensor.bedroom_front_window
    hold_action:
      action: call-service
      service: input_boolean.toggle
      data:
        entity_id: input_boolean.bedroom_front_window
    card_mod:
      style: |
        {% from 'style.jinja' import window_door_sensor %}
        {{ window_door_sensor('bedroom_front_window') }}

