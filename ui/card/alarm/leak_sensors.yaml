###################################################################################################
## Leak Sensors
###################################################################################################
type: vertical-stack
cards:
  - type: heading
    icon: mdi:water-alert
    heading: "Leak Sensors"
    heading_style: subtitle

  - type: grid
    columns: 2
    square: false
    cards:
      - type: tile
        entity: binary_sensor.bathroom_flood
        name: "Bathroom"
        state_content:
          - state
          - last-changed
        tap_action:
          action: more-info
        icon_tap_action:
          action: more-info
        card_mod:
          style: |
            {% from 'alarm.jinja' import alarm_sensor_tile_style %}
            {{ alarm_sensor_tile_style('binary_sensor.bathroom_flood') }}

      - type: tile
        entity: binary_sensor.kitchen_flood
        name: "Kitchen"
