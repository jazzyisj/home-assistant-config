###############################################################################
## Danger Alarm
###############################################################################
type: custom:state-switch
entity: template
template: >
  {%- if is_state('binary_sensor.heat_alarm', 'on') -%} fire
  {%- elif is_state('binary_sensor.smoke_alarm', 'on') -%} smoke
  {%- elif is_state('binary_sensor.co_alarm', 'on') -%} co
  {%- endif -%}
default: default
states:
  fire:
    type: picture-glance
    title: "DANGER!"
    show_state: false
    image: /local/images/background/fire_alarm.png
    entities: []
  smoke:
    type: picture-glance
    title: "DANGER!"
    show_state: false
    image: /local/images/background/smoke_alarm.png
    entities: []
  co:
    type: picture-glance
    title: "DANGER!"
    show_state: false
    image: /local/images/background/co_alarm.png
    entities: []
  default:
    type: picture-glance
    title: "DANGER!"
    show_state: false
    image: /local/images/background/danger_alarm.png
    entities: []
