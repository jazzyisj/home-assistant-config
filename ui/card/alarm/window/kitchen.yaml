###################################################################################################
## Kitchen Window Sensor
###################################################################################################
type: tile
entity: binary_sensor.kitchen_window
name: "Kitchen"
state_content:
  - state
  - last_changed
tap_action:
  action: more-info
double_tap_action:
  action: perform-action
  perform_action: virtual.toggle
  target:
    entity_id: binary_sensor.kitchen_window
hold_action:
  action: perform-action
  perform_action: input_boolean.toggle
  target:
    entity_id: input_boolean.kitchen_window
icon_tap_action:
  action: more-info
icon_double_tap_action:
  action: perform-action
  perform_action: virtual.toggle
  target:
    entity_id: binary_sensor.kitchen_window
icon_hold_action:
  action: perform-action
  perform_action: input_boolean.toggle
  target:
    entity_id: input_boolean.kitchen_window
card_mod:
  style: |
    {% from 'alarm.jinja' import window_door_tile_style %}
    {{ window_door_tile_style('binary_sensor.kitchen_window') }}
