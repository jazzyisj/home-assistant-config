###############################################################################
## Kitchen Window Sensor
###############################################################################
type: custom:mushroom-template-card
entity: binary_sensor.kitchen_window
icon: >
  {% from 'window.jinja' import window_icon %}
  {{ window_icon('binary_sensor.kitchen_window') }}
icon_color: >
  {% from 'window.jinja' import window_icon_color %}
  {{ window_color('binary_sensor.kitchen_window') }}
badge_icon: >
  {% from 'window.jinja' import window_badge %}
  {{ window_badge('binary_sensor.kitchen_window') }}
badge_color: >
  {% from 'window.jinja' import window_badge_color %}
  {{ window_badge_color('binary_sensor.kitchen_window') }}
primary: "Kitchen"
layout: horizontal
fill_container: true
secondary: >
  {% from 'window.jinja' import window_secondary %}
  {{ window_secondary('binary_sensor.kitchen_window') }}
multiline_secondary: false
tap_action:
  action: more-info
double_tap_action:
  action: perform-action
  perform_action: virtual.toggle
  target:
    entity_id: binary_sensor.kitchen_window
hold_action:
  action: perform-action
  perform_action: input_boolean.toggle
  target:
    entity_id: input_boolean.kitchen_window
card_mod:
  style: |
    {% from 'window.jinja' import window_tile_background %}
    {{ window_tile_background('binary_sensor.kitchen_window') }}
