###################################################################################################
## House Thermostat
###################################################################################################
type: tile
entity: climate.house
state_content:
  - state
  - temperature
features_position: bottom
features:
  - type: climate-hvac-modes
tap_action:
  action: more-info
hold_action:
  action: fire-dom-event
  browser_mod:
    service: browser_mod.popup
    data:
      title: "Climate Settings"
      content: !include /config/ui/card/climate/climate_settings.yaml
icon_tap_action:
  action: more-info
card_mod:
  style: |
    ha-card {
      background:
        {% if is_state('binary_sensor.nest_integration_connected', 'off')
            or is_state('binary_sensor.wan', 'off') %} var(--background-critical-color)
        {% else %} var(--card-background-color)
        {% endif %} !important;
    }
