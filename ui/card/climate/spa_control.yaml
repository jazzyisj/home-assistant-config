###############################################################################
## Spa Controls
###############################################################################
type: vertical-stack
cards:
  - type: entities
    title: "Spa Controls"
    icon: mdi:hot-tub
    show_header_toggle: false
    entities:
      - entity: climate.spa
      - entity: switch.spa_temp_range
      - entity: sensor.spa_temperature
      - entity: binary_sensor.spa_filter1
      - entity: binary_sensor.spa_filter2

    card_mod:
      class: basic

  - type: grid
    columns: 2
    square: false
    cards:
      - type: tile
        entity: switch.spa_light
        name: "Light"
        tap_action:
          action: toggle
        icon_tap_action:
          action: more-info

      - type: tile
        entity: fan.spa_pump1
        name: "Pump 1"
        features:
          - type: "fan-speed"
        tap_action:
          action: toggle
        icon_tap_action:
          action: more-info

      - type: tile
        entity: fan.spa_pump2
        name: "Pump 2"
        features:
          - type: "fan-speed"
        tap_action:
          action: toggle
        icon_tap_action:
          action: more-info

      - type: tile
        entity: fan.spa_pump3
        name: "Pump 3"
        features:
          - type: "fan-speed"
        tap_action:
          action: toggle
        icon_tap_action:
          action: more-info
