###############################################################################
## Spa Controls
###############################################################################
type: grid
columns: 2
square: false
cards:
  - type: grid
    columns: 1
    square: false
    cards:
      - type: thermostat
        entity: climate.spa

      - !include /config/ui/gauge/spa_power.yaml

  - type: grid
    columns: 1
    square: false
    cards:
      - type: tile
        entity: light.spa_light
        name: "Light"
        tap_action:
          action: toggle
        icon_tap_action:
          action: more-info

      - type: tile
        entity: fan.spa_pump_1
        name: "Pump 1"
        features:
          - type: "fan-speed"
        tap_action:
          action: toggle
        icon_tap_action:
          action: more-info

      - type: tile
        entity: fan.spa_pump_2
        name: "Pump 2"
        features:
          - type: "fan-speed"
        tap_action:
          action: toggle
        icon_tap_action:
          action: more-info

      - type: tile
        entity: fan.spa_pump_3
        name: "Pump 3"
        features:
          - type: "fan-speed"
        tap_action:
          action: toggle
        icon_tap_action:
          action: more-info

      - type: tile
        entity: binary_sensor.spa_filter_cycle_1
        name: "Filter Cycle 1"

      - type: tile
        entity: binary_sensor.spa_filter_cycle_2
        name: "Filter Cycle 2"
