###############################################################################
## Spa Controls
###############################################################################
type: entities
title: "Spa Controls"
icon: mdi:hot-tub
show_header_toggle: false
entities:
  - entity: climate.spa
  - entity: switch.spa_light
  - entity: switch.spa_temp_range
  - entity: binary_sensor.spa_filter1
  - entity: binary_sensor.spa_filter2
  - entity: sensor.spa_temperature

  - type: custom:fan-mode-button-row
    entity: fan.spa_pump1
    name: "Pump 1"
    customModes: true
    twoModeFan: true
    modeOff: "Off"
    modeOne: "Low"
    modeThree: "High"
    width: 35px
    height: 35px
    customText: true
    customOffText: "OFF"
    customModeOneText: "LOW"
    customModeThreeText: "HIGH"
    customTheme: true
    isOffColor: "var(--state-icon-color)"
    isOnModeOneColor: "var(--light-low-color)"
    isOnModeThreeColor: "var(--light-high-color)"
    buttonInactiveColor: "var(--light-inactive-color)"

  - type: custom:binary-control-button-row
    entity: fan.spa_pump2
    name: "Pump 2"
    customTheme: true
    width: 35px
    height: 35px
    isOffColor: "var(--state-icon-color)"
    isOnColor: "var(--light-high-color)"
    buttonInactiveColor: "var(--light-inactive-color)"

  - type: custom:binary-control-button-row
    entity: fan.spa_pump3
    name: "Pump 3"
    customTheme: true
    width: 35px
    height: 35px
    isOffColor: "var(--state-icon-color)"
    isOnColor: "var(--light-high-color)"
    buttonInactiveColor: "var(--light-inactive-color)"
card_mod:
  class: basic
