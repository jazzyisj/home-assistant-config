###############################################################################
## Spa Controls
###############################################################################
type: grid
columns: 2
square: false
cards:
  - type: thermostat
    entity: climate.spa_climate

  - type: grid
    columns: 1
    square: false
    cards:
      - type: tile
        entity: switch.spa_light1
        name: "Light"
        tap_action:
          action: toggle
        icon_tap_action:
          action: more-info

      - type: tile
        entity: fan.spa_pump1
        name: "Pump 1"
        features:
          - type: "fan-speed"
        tap_action:
          action: toggle
        icon_tap_action:
          action: more-info

      - type: tile
        entity: fan.spa_pump2
        name: "Pump 2"
        features:
          - type: "fan-speed"
        tap_action:
          action: toggle
        icon_tap_action:
          action: more-info

      - type: tile
        entity: fan.spa_pump3
        name: "Pump 3"
        features:
          - type: "fan-speed"
        tap_action:
          action: toggle
        icon_tap_action:
          action: more-info

      - type: tile
        entity: binary_sensor.spa_filter1
        name: "Filter Cycle 1"

      - type: tile
        entity: binary_sensor.spa_filter2
        name: "Filter Cycle 2"
