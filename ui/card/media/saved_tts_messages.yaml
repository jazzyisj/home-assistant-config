###################################################################################################
## TTS Saved Messages
###################################################################################################
type: custom:vertical-stack-in-card
cards:
  - type: entities
    entities:
      - entity: sensor.saved_tts_messages
        name: "Saved Messages"

      - entity: button.play_saved_tts_messages
      - entity: button.clear_saved_tts_messages

  - type: conditional
    conditions:
      - condition: state
        entity: sensor.saved_tts_messages
        state_not:
          - 0
          - unknown
          - unavailable
    card:
      type: markdown
      content: |
        {% from 'tts.jinja' import saved_tts_messages %}
        {{ saved_tts_messages() }}
card_mod:
  style: |
    :host {
      --ha-card-background: var(--card-background-color) !important;
    }