###############################################################################
## Media Timers
###############################################################################
type: conditional # prevent empty space in ui when not active
conditions:
  - condition: or
    conditions:
      - entity: timer.media_preset_sleep
        state: active
      - entity: timer.timed_mute_duration
        state: active
card:
  type: entity-filter
  state_filter:
    - active
  show_empty: false
  card:
    type: entities
    card_mod:
      class: basic
  entities:
    - type: custom:timer-bar-card
      entity: timer.timed_mute_duration
      name: "System Mute Time Remaining"
      bar_width: 30%
      sync_issues: ignore
      extend_paper_buttons_row:
        position: right
        buttons:
          - icon: mdi:volume-off
            tap_action:
              action: perform-action
              perform_action: switch.turn_off
              target:
                entity_id: switch.system_mute

    - type: custom:timer-bar-card
      entity: timer.media_preset_sleep
      name: "Sleep Time Remaining"
      bar_width: 30%
      sync_issues: ignore
      extend_paper_buttons_row:
        position: right
        buttons:
          - icon: mdi:restart
            tap_action:
              action: perform-action
              perform_action: timer.start
              target:
                entity_id: timer.media_preset_sleep
