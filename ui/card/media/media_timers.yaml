###############################################################################
## Media Timers
###############################################################################
type: entity-filter
state_filter:
  - "active"
show_empty: false
card:
  type: entities
  card_mod:
    class: basic
entities:
  - type: custom:timer-bar-card
    entity: timer.timed_mute_duration
    name: "System Mute Time Remaining"
    bar_width: 30%
    sync_issues: ignore
    extend_paper_buttons_row:
      position: right
      buttons:
        - icon: mdi:volume-off
          tap_action:
            action: call-service
            service: switch.turn_off
            service_data:
              entity_id: switch.system_mute

  - type: custom:timer-bar-card
    entity: timer.media_preset_sleep
    name: "Sleep Time Remaining"
    bar_width: 30%
    sync_issues: ignore
    extend_paper_buttons_row:
      position: right
      buttons:
        - icon: mdi:restart
          tap_action:
            action: call-service
            service: timer.start
            service_data:
              entity_id: timer.media_preset_sleep

  - type: custom:timer-bar-card
    entity: timer.media_preset_wake
    name: "Wake Time Remaining"
    bar_width: 30%
    sync_issues: ignore
    extend_paper_buttons_row:
      position: right
      buttons:
        - icon: mdi:restart
          tap_action:
            action: call-service
            service: timer.start
            service_data:
              entity_id: timer.media_preset_wake
