###############################################################################
## Media Preset Morning
###############################################################################
type: entities
title: "Media Preset: Morning"
state_color: true
show_header_toggle: false
entities:
  - entity: input_select.media_preset_type_morning
    name: "Media Type"

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.media_preset_type_morning
        state: Playlist
    row:
      entity: select.media_preset_playlist_morning
      name: "Playlist"

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.media_preset_type_morning
        state: Radio
    row:
      entity: select.media_preset_radio_morning
      name: "Radio Station"

  - entity: select.media_preset_speaker_morning
    name: "Speaker"

  - entity: input_number.media_preset_volume_morning
    name: "Volume"

  - entity: input_boolean.media_preset_enabled_morning
    name: "Auto Play"

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.media_preset_type_morning
        state: Playlist
    row:
      entity: input_boolean.shuffle_morning
    name: "Shuffle Playlist"

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.media_preset_type_morning
        state: Playlist
    row:
      entity: input_boolean.repeat_morning
      name: "Repeat Playlist"

  - type: button
    name: " "
    service: script.media_play
    action_name: "PLAY"
    tap_action:
      action: perform-action
      perform_action: script.media_play
      data:
        preset: morning
