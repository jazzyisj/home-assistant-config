###############################################################################
## Morning Media
###############################################################################
type: entities
title: "Morning Media"
state_color: true
show_header_toggle: false
entities:
  - entity: input_select.media_type_morning
    name: "Media Type"

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.media_type_morning
        state: Artist
    row:
      entity: select.media_artist_morning
      name: "Artist Name"

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.media_type_morning
        state: Album
    row:
      entity: select.media_album_morning
      name: "Album Name"

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.media_type_morning
        state: Track
    row:
      entity: select.media_track_morning
      name: "Song Name"

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.media_type_morning
        state: Playlist
    row:
      entity: select.media_playlist_morning
      name: "Playlist"

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.media_type_morning
        state: Radio
    row:
      entity: select.media_radio_morning

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.media_type_morning
        state: Video
    row:
      entity: select.media_video_morning

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.media_type_morning
        state_not: Video
    row:
      entity: select.media_speaker_morning

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.media_type_morning
        state: Video
    row:
      entity: select.media_video_display_morning

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.media_type_morning
        state_not: Radio

      - condition: state
        entity: input_boolean.radio_morning
        state: "off"
    row:
      entity: input_select.enqueue_mode_morning

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.media_type_morning
        state: &media_types
          - Album
          - Artist
          - Track
          - Playlist        

      - condition: state
        entity: input_boolean.radio_morning
        state: "off"
    row:
      entity: input_select.repeat_morning

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.media_type_morning
        state: *media_types

      - condition: state
        entity: input_boolean.radio_morning
        state: "off"
    row:
      entity: input_boolean.shuffle_morning

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.media_type_morning
        state: *media_types
    row:
      entity: input_boolean.radio_morning

  - entity: input_number.media_volume_morning
  
  - type: button
    name: " "
    action_name: "PLAY MEDIA"
    tap_action:
      action: perform-action
      perform_action: script.media_play
      data:
        preset: morning
