###################################################################################################
## Media Preset Guest Options
###################################################################################################
type: vertical-stack
cards:
  - type: conditional
    conditions:
      - condition: state
        entity: input_select.media_type_guest
        state:
          - Track
          - Album

      - condition: state
        entity: input_boolean.radio_guest
        state: "off"
    card:
      type: tile
      entity: select.media_artist_filter_guest
      name: "Artist Filter"
      vertical: false
      hide_state: true
      features_position: inline
      features:
        - type: select-options
      card_mod:
        style: |
          ha-card {
            border: none !important;
          }

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.media_type_guest
        state: Track

      - condition: state
        entity: input_boolean.radio_guest
        state: "off"
    card:
      type: tile
      entity: select.media_album_filter_guest
      name: "Album Filter"
      vertical: false
      hide_state: true
      features_position: inline
      features:
        - type: select-options
      card_mod:
        style: |
          ha-card {
            border: none !important;
          }

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.media_type_guest
        state: &media_types
          - Album
          - Artist
          - Track
          - Playlist

      - condition: state
        entity: input_boolean.radio_guest
        state: "off"
    card:
      type: tile
      entity: input_select.repeat_guest
      name: "Repeat Mode"
      vertical: false
      hide_state: true
      features_position: inline
      features:
        - type: select-options
      card_mod:
        style: |
          ha-card {
            border: none !important;
          }

  - type: tile
    entity: input_select.enqueue_mode_guest
    name: "Enqueue Mode"
    vertical: false
    hide_state: true
    features_position: inline
    features:
      - type: select-options
    card_mod:
      style: |
        ha-card {
          border: none !important;
        }

  - type: grid
    columns: 2
    square: false
    cards:
      - type: conditional
        conditions:
          - condition: state
            entity: input_select.media_type_guest
            state: *media_types

          - condition: state
            entity: input_boolean.radio_guest
            state: "off"
        card:
          type: tile
          entity: input_boolean.shuffle_guest
          card_mod:
            style: |
              ha-card {
                border: none !important;
              }

      - type: conditional
        conditions:
          - condition: state
            entity: input_select.media_type_guest
            state: *media_types
        card:
          type: tile
          entity: input_boolean.radio_guest
          card_mod:
            style: |
              ha-card {
                border: none !important;
              }
    card_mod:
      style: |
        ha-card {
          border: none !important;
        }
        ha-tile-icon {
          --tile-color: var(--entity-ok-color) !important;
        }