###############################################################################
## Media Entities Chill
###############################################################################
- entity: input_select.media_type_chill
  name: "Media Type"

- type: conditional
  conditions:
    - condition: state
      entity: input_select.media_type_chill
      state: Artist
  row:
    entity: select.media_artist_chill
    name: "Artist Name"

- type: conditional
  conditions:
    - condition: state
      entity: input_select.media_type_chill
      state: Album
  row:
    entity: select.media_album_chill
    name: "Album Name"

- type: conditional
  conditions:
    - condition: state
      entity: input_select.media_type_chill
      state: Track
  row:
    entity: select.media_track_chill
    name: "Track Name"

- type: conditional
  conditions:
    - condition: state
      entity: input_select.media_type_chill
      state: Playlist
  row:
    entity: select.media_playlist_chill
    name: "Playlist"

- type: conditional
  conditions:
    - condition: state
      entity: input_select.media_type_chill
      state: Radio
  row:
    entity: select.media_radio_chill

- type: conditional
  conditions:
    - condition: state
      entity: input_select.media_type_chill
      state: Video
  row:
    entity: select.media_video_chill

- type: conditional
  conditions:
    - condition: state
      entity: input_select.media_type_chill
      state_not: Video
  row:
    entity: select.media_speaker_chill

- type: conditional
  conditions:
    - condition: state
      entity: input_select.media_type_chill
      state: Video
  row:
    entity: select.media_video_display_chill

- type: custom:fold-entity-row
  head:
    type: custom:template-entity-row
    name: "Options"
    icon: mdi:cog
  entities:
    - type: conditional
      conditions:
        - condition: state
          entity: input_select.media_type_chill
          state:
            - Track
            - Album

        - condition: state
          entity: input_boolean.radio_chill
          state: "off"
      row:
        entity: select.media_artist_filter_chill
        name: "Artist Filter"

    - type: conditional
      conditions:
        - condition: state
          entity: input_select.media_type_chill
          state: Track

        - condition: state
          entity: input_boolean.radio_chill
          state: "off"
      row:
        entity: select.media_album_filter_chill
        name: "Album Filter"

    - type: conditional
      conditions:
        - condition: state
          entity: input_select.media_type_chill
          state: &media_types
            - Album
            - Artist
            - Track
            - Playlist

        - condition: state
          entity: input_boolean.radio_chill
          state: "off"
      row:
        entity: input_select.repeat_chill

    - type: conditional
      conditions:
        - condition: state
          entity: input_select.media_type_chill
          state: *media_types

        - condition: state
          entity: input_boolean.radio_chill
          state: "off"
      row:
        entity: input_boolean.shuffle_chill

    - type: conditional
      conditions:
        - condition: state
          entity: input_select.media_type_chill
          state: *media_types
      row:
        entity: input_boolean.radio_chill

    - entity: input_select.enqueue_mode_chill

- entity: input_number.media_volume_chill

- type: button
  name: " "
  action_name: "PLAY MEDIA"
  tap_action:
    action: perform-action
    perform_action: script.media_play
    data:
      preset: chill