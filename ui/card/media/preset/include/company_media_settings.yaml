###############################################################################
## Media Preset Company
###############################################################################
- entity: input_select.media_preset_type_company
  name: "Media Type"

- type: conditional
  conditions:
    - condition: state
      entity: input_select.media_preset_type_company
      state: Playlist
  row:
    entity: select.media_preset_playlist_company
    name: "Playlist"

- type: conditional
  conditions:
    - condition: state
      entity: input_select.media_preset_type_company
      state: Radio
  row:
    entity: select.media_preset_radio_company
    name: "Radio Station"

- entity: select.media_preset_speaker_company
  name: "Speaker"

- entity: input_number.media_preset_volume_company
  name: "Volume"

- entity: input_boolean.media_preset_enabled_company
  name: "Auto Play"

- type: conditional
  conditions:
    - condition: state
      entity: input_select.media_preset_type_company
      state: Playlist
  row:
    entity: input_boolean.shuffle_company
  name: "Shuffle Playlist"

- type: conditional
  conditions:
    - condition: state
      entity: input_select.media_preset_type_company
      state: Playlist
  row:
    entity: input_boolean.repeat_company
    name: "Repeat Playlist"

- type: button
  name: " "
  service: script.media_play
  action_name: "PLAY"
  tap_action:
    action: perform-action
    perform_action: script.media_play
    data:
      preset: company
