###################################################################################################
## Media Entities Shower
###################################################################################################
- entity: input_select.media_type_shower
  name: "Media Type"

- type: conditional
  conditions:
    - condition: state
      entity: input_select.media_type_shower
      state: Artist
  row:
    entity: select.media_artist_shower
    name: "Artist Name"

- type: conditional
  conditions:
    - condition: state
      entity: input_select.media_type_shower
      state: Album
  row:
    entity: select.media_album_shower
    name: "Album Name"

- type: conditional
  conditions:
    - condition: state
      entity: input_select.media_type_shower
      state: Track
  row:
    entity: select.media_track_shower
    name: "Track Name"

- type: conditional
  conditions:
    - condition: state
      entity: input_select.media_type_shower
      state: Playlist
  row:
    entity: select.media_playlist_shower
    name: "Playlist"

- type: conditional
  conditions:
    - condition: state
      entity: input_select.media_type_shower
      state: Radio
  row:
    entity: select.media_radio_shower

- type: conditional
  conditions:
    - condition: state
      entity: input_select.media_type_shower
      state: Video
  row:
    entity: select.media_video_shower

- type: conditional
  conditions:
    - condition: state
      entity: input_select.media_type_shower
      state_not: Video
  row:
    entity: select.media_speaker_shower

- type: conditional
  conditions:
    - condition: state
      entity: input_select.media_type_shower
      state: Video
  row:
    entity: select.media_video_display_shower

- type: custom:fold-entity-row
  head:
    type: custom:template-entity-row
    name: "Options"
    icon: mdi:cog
  entities:
    - type: conditional
      conditions:
        - condition: state
          entity: input_select.media_type_shower
          state:
            - Track
            - Album

        - condition: state
          entity: input_boolean.radio_shower
          state: "off"
      row:
        entity: select.media_artist_filter_shower
        name: "Artist Filter"

    - type: conditional
      conditions:
        - condition: state
          entity: input_select.media_type_shower
          state: Track

        - condition: state
          entity: input_boolean.radio_shower
          state: "off"
      row:
        entity: select.media_album_filter_shower
        name: "Album Filter"

    - type: conditional
      conditions:
        - condition: state
          entity: input_select.media_type_shower
          state: &media_types
            - Album
            - Artist
            - Track
            - Playlist

        - condition: state
          entity: input_boolean.radio_shower
          state: "off"
      row:
        entity: input_select.repeat_shower

    - type: conditional
      conditions:
        - condition: state
          entity: input_select.media_type_shower
          state: *media_types

        - condition: state
          entity: input_boolean.radio_shower
          state: "off"
      row:
        entity: input_boolean.shuffle_shower

    - type: conditional
      conditions:
        - condition: state
          entity: input_select.media_type_shower
          state: *media_types
      row:
        entity: input_boolean.radio_shower

    - entity: input_select.enqueue_mode_shower

- entity: input_number.media_volume_shower

- type: button
  name: " "
  action_name: "PLAY MEDIA"
  tap_action:
    action: perform-action
    perform_action: script.media_play
    data:
      preset: shower