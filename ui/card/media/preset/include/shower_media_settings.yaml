###############################################################################
## Media Preset Shower
###############################################################################
- entity: input_select.media_preset_type_shower
  name: "Media Type"

- type: conditional
  conditions:
    - condition: state
      entity: input_select.media_preset_type_shower
      state: Playlist
  row:
    entity: select.media_preset_playlist_shower
    name: "Playlist"

- type: conditional
  conditions:
    - condition: state
      entity: input_select.media_preset_type_shower
      state: Radio
  row:
    entity: select.media_preset_radio_shower
    name: "Radio Station"

- entity: select.media_preset_speaker_shower
  name: "Speaker"

- entity: input_number.media_preset_volume_shower
  name: "Volume"

- entity: input_boolean.media_preset_enabled_shower
  name: "Auto Play"

- type: conditional
  conditions:
    - condition: state
      entity: input_select.media_preset_type_shower
      state: Playlist
  row:
    entity: input_boolean.shuffle_shower
  name: "Shuffle Playlist"

- type: conditional
  conditions:
    - condition: state
      entity: input_select.media_preset_type_shower
      state: Playlist
  row:
    entity: input_boolean.repeat_shower
    name: "Repeat Playlist"

- type: button
  name: " "
  service: script.media_play
  action_name: "PLAY"
  tap_action:
    action: perform-action
    perform_action: script.media_play
    data:
      preset: shower
