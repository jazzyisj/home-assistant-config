###############################################################################
## Sleep Media
###############################################################################
type: entities
title: "Sleep Media"
state_color: true
show_header_toggle: false
entities:
  - entity: input_select.media_type_sleep
    name: "Media Type"

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.media_type_sleep
        state: Artist
    row:
      entity: select.media_artist_sleep
      name: "Artist Name"

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.media_type_sleep
        state: Album
    row:
      entity: select.media_album_sleep
      name: "Album Name"

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.media_type_sleep
        state: Track
    row:
      entity: select.media_track_sleep
      name: "Song Name"

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.media_type_sleep
        state: Playlist
    row:
      entity: select.media_playlist_sleep
      name: "Playlist"

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.media_type_sleep
        state: Radio
    row:
      entity: select.media_radio_sleep

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.media_type_sleep
        state: Video
    row:
      entity: select.media_video_sleep

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.media_type_sleep
        state_not: Video
    row:
      entity: select.media_speaker_sleep

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.media_type_sleep
        state: Video
    row:
      entity: select.media_video_display_sleep

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.media_type_sleep
        state_not: Radio
    row:
      type: custom:fold-entity-row 
      head:
        type: custom:template-entity-row
        name: "Options"
        icon: mdi:cog
      entities:
        - type: conditional
          conditions:
            - condition: state
              entity: input_select.media_type_sleep
              state_not: Radio

            - condition: state
              entity: input_boolean.radio_sleep
              state: "off"
          row:
            entity: input_select.enqueue_mode_sleep

        - type: conditional
          conditions:
            - condition: state
              entity: input_select.media_type_sleep
              state: &media_types
                - Album
                - Artist
                - Track
                - Playlist        

            - condition: state
              entity: input_boolean.radio_sleep
              state: "off"
          row:
            entity: input_select.repeat_sleep

        - type: conditional
          conditions:
            - condition: state
              entity: input_select.media_type_sleep
              state: *media_types

            - condition: state
              entity: input_boolean.radio_sleep
              state: "off"
          row:
            entity: input_boolean.shuffle_sleep

        - type: conditional
          conditions:
            - condition: state
              entity: input_select.media_type_sleep
              state: *media_types
          row:
            entity: input_boolean.radio_sleep

  - entity: input_number.media_volume_sleep
  - entity: input_boolean.media_enabled_sleep
  
  - type: button
    name: " "
    action_name: "PLAY MEDIA"
    tap_action:
      action: perform-action
      perform_action: script.media_play
      data:
        preset: sleep
