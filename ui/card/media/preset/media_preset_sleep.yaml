###############################################################################
## Media Preset Sleep
###############################################################################
type: entities
title: "Media Preset: Sleep"
state_color: true
show_header_toggle: false
entities:
  - entity: input_select.media_preset_type_sleep
    name: "Media Type"

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.media_preset_type_sleep
        state: Playlist
    row:
      entity: select.media_preset_playlist_sleep
      name: "Playlist"

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.media_preset_type_sleep
        state: Radio
    row:
      entity: select.media_preset_radio_sleep
      name: "Radio Station"

  - entity: select.media_preset_speaker_sleep
    name: "Speaker"

  - entity: input_number.media_preset_volume_sleep
    name: "Volume"

  - entity: input_boolean.media_preset_enabled_sleep
    name: "Auto Play"

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.media_preset_type_sleep
        state: Playlist
    row:
      entity: input_boolean.shuffle_sleep
    name: "Shuffle Playlist"

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.media_preset_type_sleep
        state: Playlist
    row:
      entity: input_boolean.repeat_sleep
      name: "Repeat Playlist"

  - type: button
    name: " "
    service: script.media_play
    action_name: "PLAY"
    tap_action:
      action: perform-action
      perform_action: script.media_play
      data:
        preset: sleep
card_mod:
  class: basic
