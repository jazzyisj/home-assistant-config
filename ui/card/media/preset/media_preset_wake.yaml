###############################################################################
## Media Preset Wake
###############################################################################
type: entities
title: "Media Preset: Wake"
state_color: true
show_header_toggle: false
entities:
  - entity: input_select.media_preset_type_wake
    name: "Media Type"

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.media_preset_type_wake
        state: Playlist
    row:
      entity: select.media_preset_playlist_wake
      name: "Playlist"

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.media_preset_type_wake
        state: Radio
    row:
      entity: select.media_preset_radio_wake
      name: "Radio Station"

  - entity: select.media_preset_speaker_wake
    name: "Speaker"

  - entity: input_number.media_preset_volume_wake
    name: "Volume"

  - entity: input_boolean.media_preset_enabled_wake
    name: "Auto Play"

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.media_preset_type_wake
        state: Playlist
    row:
      entity: input_boolean.shuffle_wake
    name: "Shuffle Playlist"

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.media_preset_type_wake
        state: Playlist
    row:
      entity: input_boolean.repeat_wake
      name: "Repeat Playlist"

  - type: button
    name: " "
    service: script.media_play
    action_name: "PLAY"
    tap_action:
      action: perform-action
      perform_action: script.media_play
      data:
        preset: wake
card_mod:
  class: basic
