###############################################################################
## Media Preset Wake
###############################################################################
type: entities
title: "Media Preset: Wake"
show_header_toggle: false
state_color: true
entities:
  - entity: select.media_preset_wake
    name: "Playlist"

  - entity: select.media_preset_speaker_wake
    name: "Speakers"

  - entity: input_number.media_preset_volume_wake
    name: "Volume"

  - entity: input_number.media_preset_wake_time
    name: "Timer"

  - type: conditional
    conditions:
      - entity: timer.media_preset_wake
        state: active
    row:
      type: custom:timer-bar-card
      entity: timer.media_preset_wake
      name: "Wake Time Remaining"
      bar_width: 30%
      sync_issues: ignore

  - entity: input_boolean.media_preset_enabled_wake
    name: "Auto Play"

  - entity: input_boolean.shuffle_wake
    name: "Shuffle Playlist"

  - entity: input_boolean.repeat_wake
    name: "Repeat Playlist"

  - entity: input_boolean.radio_wake
    name: "Radio Mode"

  - type: buttons
    entities:
      - entity: script.media_play
        name: "Play Wake Media"
        icon: mdi:play-circle
        tap_action:
          action: call-service
          service: script.media_play
          data:
            preset: wake
    card_mod:
      style:
        hui-buttons-base $: |
          .ha-scrollbar {
            justify-content: center;
          }
card_mod:
  class: basic
