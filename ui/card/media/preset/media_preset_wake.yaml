###############################################################################
## Wake Media
###############################################################################
type: entities
title: "Wake Media"
state_color: true
show_header_toggle: false
entities:
  - entity: input_select.media_type_wake
    name: "Media Type"

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.media_type_wake
        state: Artist
    row:
      entity: select.media_artist_wake
      name: "Artist Name"

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.media_type_wake
        state: Album
    row:
      entity: select.media_album_wake
      name: "Album Name"

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.media_type_wake
        state: Track
    row:
      entity: select.media_track_wake
      name: "Song Name"

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.media_type_wake
        state: Playlist
    row:
      entity: select.media_playlist_wake
      name: "Playlist"

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.media_type_wake
        state: Radio
    row:
      entity: select.media_radio_wake

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.media_type_wake
        state: Video
    row:
      entity: select.media_video_wake

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.media_type_wake
        state_not: Video
    row:
      entity: select.media_speaker_wake

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.media_type_wake
        state: Video
    row:
      entity: select.media_video_display_wake

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.media_type_wake
        state_not: Radio

      - condition: state
        entity: input_boolean.radio_wake
        state: "off"
    row:
      entity: input_select.enqueue_mode_wake

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.media_type_wake
        state: &media_types
          - Album
          - Artist
          - Track
          - Playlist        

      - condition: state
        entity: input_boolean.radio_wake
        state: "off"
    row:
      entity: input_select.repeat_wake

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.media_type_wake
        state: *media_types

      - condition: state
        entity: input_boolean.radio_wake
        state: "off"
    row:
      entity: input_boolean.shuffle_wake

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.media_type_wake
        state: *media_types
    row:
      entity: input_boolean.radio_wake

  - entity: input_number.media_volume_wake
  - entity: input_boolean.media_enabled_wake
  
  - type: button
    name: " "
    action_name: "PLAY MEDIA"
    tap_action:
      action: perform-action
      perform_action: script.media_play
      data:
        preset: wake
