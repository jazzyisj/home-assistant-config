###############################################################################
## Media Preset Play
###############################################################################
type: entities
title: "Play Media"
state_color: true
show_header_toggle: false
entities:
  - entity: input_select.media_type_play
    name: "Media Type"

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.media_type_play
        state: Artist
    row:
      entity: select.media_artist_play
      name: "Artist Name"

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.media_type_play
        state: Album
    row:
      entity: select.media_album_play
      name: "Album Name"

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.media_type_play
        state: Track
    row:
      entity: select.media_track_play
      name: "Track Name"

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.media_type_play
        state: Playlist
    row:
      entity: select.media_playlist_play
      name: "Playlist"

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.media_type_play
        state: Radio
    row:
      entity: select.media_radio_play

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.media_type_play
        state: Video
    row:
      entity: select.media_video_play

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.media_type_play
        state_not: Video
    row:
      entity: select.media_speaker_play

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.media_type_play
        state: Video
    row:
      entity: select.media_video_display_play

  - type: custom:fold-entity-row
    head:
      type: custom:template-entity-row
      name: "Options"
      icon: mdi:cog
    entities:
      - type: conditional
        conditions:
          - condition: state
            entity: input_select.media_type_play
            state:
              - Track
              - Album

          - condition: state
            entity: input_boolean.radio_play
            state: "off"
        row:
          entity: select.media_artist_filter_play
          name: "Artist Filter"

      - type: conditional
        conditions:
          - condition: state
            entity: input_select.media_type_play
            state: Track

          - condition: state
            entity: input_boolean.radio_play
            state: "off"
        row:
          entity: select.media_album_filter_play
          name: "Album Filter"

      - type: conditional
        conditions:
          - condition: state
            entity: input_select.media_type_play
            state: &media_types
              - Album
              - Artist
              - Track
              - Playlist

          - condition: state
            entity: input_boolean.radio_play
            state: "off"
        row:
          entity: input_select.repeat_play

      - type: conditional
        conditions:
          - condition: state
            entity: input_select.media_type_play
            state: *media_types

          - condition: state
            entity: input_boolean.radio_play
            state: "off"
        row:
          entity: input_boolean.shuffle_play

      - type: conditional
        conditions:
          - condition: state
            entity: input_select.media_type_play
            state: *media_types
        row:
          entity: input_boolean.radio_play

      - entity: input_select.enqueue_mode_play

  - entity: input_number.media_volume_play

  - type: button
    name: " "
    action_name: "PLAY MEDIA"
    tap_action:
      action: perform-action
      perform_action: script.media_play
      data:
        preset: play
