###############################################################################
## Play Media
###############################################################################
type: entities
title: "Play Media"
show_header_toggle: false
entities:
  - entity: select.media_preset_play
    name: "Playlist"

  - entity: select.media_preset_speaker_play
    name: "Speaker"

  - entity: input_number.media_preset_volume_play
    name: "Volume"

  - type: custom:fold-entity-row
    head:
      type: custom:template-entity-row
      name: "Play Settings"
      icon: mdi:cog
      state: ""
    entities:
      - entity: input_select.enqueue_mode_play
        name: "Enqueue Mode"

      - entity: input_boolean.shuffle_play
        name: "Shuffle Playlist"

      - entity: input_boolean.repeat_play
        name: "Repeat Playlist"

      - entity: input_boolean.radio_play
        name: "Radio Mode"

  - type: buttons
    entities:
      - entity: script.media_play
        name: "Play Media"
        icon: mdi:play-circle
        tap_action:
          action: call-service
          service: script.media_play
          service_data:
            preset: play
    card_mod:
      style:
        hui-buttons-base $: |
          .ha-scrollbar {
            justify-content: center;
          }
card_mod:
  class: basic
