###############################################################################
## Play Media
###############################################################################
type: entities
title: "Play Media"
state_color: true
show_header_toggle: false
entities:
  - entity: input_select.media_preset_type_play
    name: "Media Type"

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.media_preset_type_play
        state: Playlist
    row:
      entity: select.media_preset_playlist_play
      name: "Playlist"

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.media_preset_type_play
        state: Radio
    row:
      entity: select.media_preset_radio_play
      name: "Playlist"

  - entity: select.media_preset_speaker_play
    name: "Speaker"

  - entity: input_number.media_preset_volume_play
    name: "Volume"

  - entity: input_select.enqueue_mode_play
    name: "Enqueue Mode"

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.media_preset_type_play
        state: Playlist
    row:
      entity: input_boolean.shuffle_play
    name: "Shuffle Playlist"

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.media_preset_type_play
        state: Playlist
    row:
      entity: input_boolean.repeat_play
      name: "Repeat Playlist"

  - type: button
    name: " "
    service: script.update_traffic_sensors
    action_name: "PLAY"
    tap_action:
      action: perform-action
      perform_action: script.media_play
      data:
        preset: play
