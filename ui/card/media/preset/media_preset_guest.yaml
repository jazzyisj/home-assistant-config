###############################################################################
## Media Preset Guest
###############################################################################
type: entities
title: "Guest Media"
state_color: true
show_header_toggle: false
entities:
  - entity: input_select.media_type_guest
    name: "Media Type"

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.media_type_guest
        state: Artist
    row:
      entity: select.media_artist_guest
      name: "Artist Name"

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.media_type_guest
        state: Album
    row:
      entity: select.media_album_guest
      name: "Album Name"

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.media_type_guest
        state: Track
    row:
      entity: select.media_track_guest
      name: "Track Name"

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.media_type_guest
        state: Playlist
    row:
      entity: select.media_playlist_guest
      name: "Playlist"

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.media_type_guest
        state: Radio
    row:
      entity: select.media_radio_guest

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.media_type_guest
        state: Video
    row:
      entity: select.media_video_guest

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.media_type_guest
        state_not: Video
    row:
      entity: select.media_speaker_guest

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.media_type_guest
        state: Video
    row:
      entity: select.media_video_display_guest

  - type: custom:fold-entity-row
    head:
      type: custom:template-entity-row
      name: "Options"
      icon: mdi:cog
    entities:
      - type: conditional
        conditions:
          - condition: state
            entity: input_select.media_type_guest
            state:
              - Track
              - Album

          - condition: state
            entity: input_boolean.radio_guest
            state: "off"
        row:
          entity: select.media_artist_filter_guest
          name: "Artist Filter"

      - type: conditional
        conditions:
          - condition: state
            entity: input_select.media_type_guest
            state: Track

          - condition: state
            entity: input_boolean.radio_guest
            state: "off"
        row:
          entity: select.media_album_filter_guest
          name: "Album Filter"

      - type: conditional
        conditions:
          - condition: state
            entity: input_select.media_type_guest
            state: &media_types
              - Album
              - Artist
              - Track
              - Playlist

          - condition: state
            entity: input_boolean.radio_guest
            state: "off"
        row:
          entity: input_select.repeat_guest

      - type: conditional
        conditions:
          - condition: state
            entity: input_select.media_type_guest
            state: *media_types

          - condition: state
            entity: input_boolean.radio_guest
            state: "off"
        row:
          entity: input_boolean.shuffle_guest

      - type: conditional
        conditions:
          - condition: state
            entity: input_select.media_type_guest
            state: *media_types
        row:
          entity: input_boolean.radio_guest

      - entity: input_select.enqueue_mode_guest

  - entity: input_number.media_volume_guest

  - type: button
    name: " "
    action_name: "PLAY MEDIA"
    tap_action:
      action: perform-action
      perform_action: script.media_play
      data:
        preset: guest
