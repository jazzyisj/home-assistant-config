###################################################################################################
## Media Preset Charlie Options
###################################################################################################
type: vertical-stack
cards:
  - type: conditional
    conditions:
      - condition: state
        entity: input_select.media_type_charlie
        state:
          - Track
          - Album

      - condition: state
        entity: input_boolean.radio_charlie
        state: "off"
    card:
      type: tile
      entity: select.media_artist_filter_charlie
      name: "Artist Filter"
      vertical: false
      hide_state: true
      features_position: inline
      features:
        - type: select-options

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.media_type_charlie
        state: Track

      - condition: state
        entity: input_boolean.radio_charlie
        state: "off"
    card:
      type: tile
      entity: select.media_album_filter_charlie
      name: "Album Filter"
      vertical: false
      hide_state: true
      features_position: inline
      features:
        - type: select-options

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.media_type_charlie
        state: &media_types
          - Album
          - Artist
          - Track
          - Playlist

      - condition: state
        entity: input_boolean.radio_charlie
        state: "off"
    card:
      type: tile
      entity: input_select.repeat_charlie
      name: "Repeat Mode"
      vertical: false
      hide_state: true
      features_position: inline
      features:
        - type: select-options

  - type: tile
    entity: input_select.enqueue_mode_charlie
    name: "Enqueue Mode"
    vertical: false
    hide_state: true
    features_position: inline
    features:
      - type: select-options

  - type: grid
    columns: 2
    square: false
    cards:
      - type: conditional
        conditions:
          - condition: state
            entity: input_select.media_type_charlie
            state: *media_types

          - condition: state
            entity: input_boolean.radio_charlie
            state: "off"
        card:
          type: tile
          entity: input_boolean.shuffle_charlie

      - type: conditional
        conditions:
          - condition: state
            entity: input_select.media_type_charlie
            state: *media_types
        card:
          type: tile
          entity: input_boolean.radio_charlie
    card_mod:
      style: |
        ha-tile-icon {
          --tile-color: var(--entity-ok-color) !important;
        }