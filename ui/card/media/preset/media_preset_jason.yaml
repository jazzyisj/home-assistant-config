###############################################################################
## Media Preset Jason
###############################################################################
type: entities
title: "Media Preset: Jason"
state_color: true
show_header_toggle: false
entities:
  - entity: input_select.media_preset_type_jason
    name: "Media Type"

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.media_preset_type_jason
        state: Playlist
    row:
      entity: select.media_preset_playlist_jason
      name: "Playlist"

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.media_preset_type_jason
        state: Radio
    row:
      entity: select.media_preset_radio_jason
      name: "Radio Station"

  - entity: select.media_preset_speaker_jason
    name: "Speaker"

  - entity: input_number.media_preset_volume_jason
    name: "Volume"

  - entity: input_boolean.media_preset_enabled_jason
    name: "Auto Play"

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.media_preset_type_jason
        state: Playlist
    row:
      entity: input_boolean.shuffle_jason
    name: "Shuffle Playlist"

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.media_preset_type_jason
        state: Playlist
    row:
      entity: input_boolean.repeat_jason
      name: "Repeat Playlist"

  - type: button
    name: " "
    service: script.media_play
    action_name: "PLAY"
    tap_action:
      action: call-service
      service: script.media_play
      data:
        preset: jason
card_mod:
  class: basic
