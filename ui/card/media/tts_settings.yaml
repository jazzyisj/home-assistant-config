###############################################################################
## TTS Settings
###############################################################################
type: entities
title: "TTS Announcement Settings"
show_header_toggle: false
state_color: true
entities:
  - type: custom:fold-entity-row
    padding: 5
    head:
      entity: input_boolean.tts_enabled
    entities:
      - entity: input_boolean.hass_tts_enabled
      - entity: input_boolean.kiosk_tts_enabled
      - entity: input_boolean.jason_phone_tts_enabled
      - entity: input_boolean.tts
      - entity: input_boolean.resume_mass

  - entity: button.tts_play_last_message

  - type: custom:fold-entity-row
    padding: 5
    head:
      entity: sensor.tts_saved_messages
      name: "Saved Messages"
      tap_action:
        action: fire-dom-event
        browser_mod:
          service: browser_mod.popup
          data:
            timeout: 100000
            content: !include /config/ui/card/media/tts_saved_messages.yaml
    entities:
      - entity: button.tts_play_saved_messages
      - entity: button.tts_clear_saved_messages

  - entity: input_boolean.tts_override

  - type: conditional
    conditions:
      - entity: input_boolean.tts_override
        state: "on"
    row:
      entity: input_select.tts_service_manual
      name: "TTS Service"

  - type: conditional
    conditions:
      - entity: input_boolean.tts_override
        state: "on"
      - entity: input_select.tts_service_manual
        state: "Nabu Casa"
    row:
      entity: input_select.tts_cloud_voice_manual

  - type: conditional
    conditions:
      - entity: input_boolean.tts_override
        state: "on"
    row:
      entity: select.tts_media_player_manual
      name: "Media Player"

  - type: conditional
    conditions:
      - entity: input_boolean.tts_override
        state: "on"
    row:
      entity: input_number.tts_volume_manual
      name: "Volume"

  - type: conditional
    conditions:
      - entity: input_boolean.tts_override
        state: "off"
    row:
      type: custom:fold-entity-row
      padding: 5
      head:
        type: custom:template-entity-row
        name: "Day Time"
        icon: mdi:volume-high
        state: ""
      entities:
        - entity: input_select.tts_service
          name: "TTS Service"

        - type: conditional
          conditions:
            - entity: input_select.tts_service
              state: "Nabu Casa"
          row:
            entity: input_select.tts_cloud_voice

        - entity: select.tts_media_player
          name: "Media Player"

        - entity: input_number.tts_volume
          name: "Volume"

  - type: conditional
    conditions:
      - entity: input_boolean.tts_override
        state: "off"
    row:
      type: custom:fold-entity-row
      padding: 5
      head:
        type: custom:template-entity-row
        name: "Quiet Time"
        icon: mdi:volume-medium
        state: ""
      entities:
        - entity: input_select.tts_service_quiet
          name: "TTS Service"

        - type: conditional
          conditions:
            - entity: input_select.tts_service_quiet
              state: "Nabu Casa"
          row:
            entity: input_select.tts_cloud_voice_quiet

        - entity: select.tts_media_player_quiet
          name: "Media Player"

        - entity: input_number.tts_volume_quiet
          name: "Volume"

  - type: conditional
    conditions:
      - entity: input_boolean.tts_override
        state: "off"
    row:
      type: custom:fold-entity-row
      padding: 5
      head:
        type: custom:template-entity-row
        name: "Night Time"
        icon: mdi:weather-night
        state: ""
      entities:
        - entity: input_select.tts_service_night
          name: "TTS Service Night"

        - type: conditional
          conditions:
            - entity: input_select.tts_service_night
              state: "Nabu Casa"
          row:
            entity: input_select.tts_cloud_voice_night

        - entity: select.tts_media_player_night
          name: "Media Player"

        - entity: input_number.tts_volume_night
          name: "Volume"

  - type: conditional
    conditions:
      - entity: input_boolean.tts_override
        state: "off"
    row:
      type: custom:fold-entity-row
      padding: 5
      head:
        type: custom:template-entity-row
        name: "Alert"
        icon: mdi:alert
        state: ""
      entities:
        - entity: select.tts_media_player_alert
          name: "Media Player"

        - entity: input_number.tts_volume_alert
          name: "Volume"

  - type: custom:auto-entities
    filter:
      template: "{{ states.alert|selectattr('attributes.category', 'eq', 'tts')|map(attribute='entity_id')|list }}"
    sort:
      method: name
      ignore_case: true
    card:
      type: custom:fold-entity-row
      padding: 5
      head:
        entity: input_boolean.tts_alerts
        card_mod:
          style: |
            {% from 'style.jinja' import alert_switch %}
            {{ alert_switch('input_boolean.tts_alerts') }}
card_mod:
  class: basic
