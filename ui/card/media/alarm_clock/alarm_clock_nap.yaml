###################################################################################################
## Nap Alarm Clock
###################################################################################################
type: custom:vertical-stack-in-card
cards:
  - type: grid
    columns: 2
    square: false
    cards:
      - type: tile
        entity: sensor.alarm_clock_nap_next_alarm
        name: "Nap Alarm"
        state_content: display
        tap_action:
          action: more-info
        double_tap_action:
          action: more-info
        hold_action:
          action: perform-action
          perform_action: input_boolean.toggle
          target:
            entity_id: input_boolean.alarm_clock_nap
        icon_tap_action:
          action: perform-action
          perform_action: switch.toggle
          target:
            entity_id: switch.alarm_clock_snooze
        icon_double_tap_action:
          action: perform-action
          perform_action: input_boolean.toggle
          target:
            entity_id: input_boolean.alarm_clock_skip_next
        icon_hold_action:
          action: perform-action
          perform_action: input_boolean.toggle
          target:
            entity_id: input_boolean.alarm_clock_nap
        card_mod:
          style: |
            ha-tile-icon {
              --tile-color:
                {% if is_state_attr('sensor.alarm_clock_nap_next_alarm', 'status', 'failed') %}
                  var(--entity-critical-color)
                {% elif is_state_attr('sensor.alarm_clock_nap_next_alarm', 'status', 'snoozed') %}
                  var(--entity-severe-color)
                {% elif is_state_attr('sensor.alarm_clock_nap_next_alarm', 'status', 'skipped') %}
                  var(--entity-warning-color)
                {% elif is_state_attr('sensor.alarm_clock_nap_next_alarm', 'status', 'playing') %}
                  var(--primary-color)
                {% elif not is_state_attr('sensor.alarm_clock_nap_next_alarm', 'status', 'off') %}
                  var(--entity-active-color)
                {% else %}
                  var(--state-inactive-color)
                {% endif %}
              ;
            }

      - type: grid
        columns: 2
        square: false
        cards:
          - type: conditional
            conditions:
              - condition: state
                entity: binary_sensor.alarm_clock
                state: "off"
            card:
              type: tile
              entity: input_boolean.alarm_clock_nap
              name: "Set"
              hide_state: true
              vertical: true
              tap_action:
                action: toggle
              double_tap_action:
                action: more-info
              icon_tap_action:
                action: toggle
              icon_hold_action:
                action: perform-action
                perform_action: script.alarm_clock_test_play
                data:
                  alarm_type: nap
          - type: conditional
            conditions:
              - condition: state
                entity: binary_sensor.alarm_clock
                state: "off"

              - condition: state
                entity: input_boolean.alarm_clock_nap
                state: "on"
            card:
              type: tile
              entity: timer.alarm_clock_nap
              name: " "
              state_content: remaining_time
              vertical: true
              tap_action:
                action: more-info
              double_tap_action:
                action: more-info
              icon_tap_action:
                action: more-info
          - type: conditional
            conditions:
              - condition: state
                entity: binary_sensor.alarm_clock
                state: "on"

              - condition: state
                entity: input_select.alarm_clock_type
                attribute: alarm_type
                state: nap

              - condition: state
                entity: timer.alarm_clock_snooze
                state: idle

              - condition: state
                entity: input_select.alarm_clock_type
                attribute: alarm_type
                state: nap
            card:
              type: tile
              entity: switch.alarm_clock_snooze
              name: "Snooze"
              hide_state: true
              vertical: true
          - type: conditional
            conditions:
              - condition: state
                entity: binary_sensor.alarm_clock
                state: "on"

              - condition: state
                entity: input_select.alarm_clock_type
                attribute: alarm_type
                state: nap

              - condition: state
                entity: timer.alarm_clock_snooze
                state_not: idle
            card:
              type: tile
              entity: timer.alarm_clock_snooze
              state_content: remaining_time
              vertical: true
              name: " "
              card_mod:
                style: |
                  ha-card {
                    --tile-color: red !important;
                  }
                  ha-state-icon {
                    color: orange !important;
                    --mdc-icon-size: 50px important;
                  }

          - type: conditional
            conditions:
              - condition: state
                entity: input_boolean.alarm_clock_nap
                state: "off"

              - condition: state
                entity: input_boolean.alarm_clock_test_play
                state: "off"

              - condition: state
                entity: binary_sensor.alarm_clock
                state: "off"

              - condition: state
                entity: switch.alarm_clock_snooze
                state: "off"
            card:
              type: tile
              entity: script.alarm_clock_test_play
              name: "Play"
              icon: mdi:play-circle
              hide_state: true
              vertical: true
              tap_action:
                action: perform-action
                perform_action: script.alarm_clock_test_play
                data:
                  alarm_type: nap
              double_tap_action:
                action: none
              hold_action:
                action: none
              icon_tap_action:
                action: perform-action
                perform_action: script.alarm_clock_test_play
                data:
                  alarm_type: nap
              card_mod:
                style: |
                  ha-tile-icon {
                    --tile-color: var(--entity-ok-color) !important;
                  }

          - type: conditional
            conditions:
              - condition: state
                entity: binary_sensor.alarm_clock
                state: "on"

              - condition: state
                entity: input_select.alarm_clock_type
                attribute: alarm_type
                state: nap
            card:
              type: tile
              entity: script.alarm_clock_stop
              name: "Stop"
              icon: mdi:stop-circle
              hide_state: true
              vertical: true
              tap_action:
                action: perform-action
                perform_action: script.alarm_clock_stop
              icon_tap_action:
                action: perform-action
                perform_action: script.alarm_clock_stop
              card_mod:
                style: |
                  ha-tile-icon {
                    --tile-color: var(--entity-critical-color) !important;
                  }

  - type: tile
    entity: input_number.alarm_clock_nap_time
    name: "Nap Time"
    hide_state: true
    features_position: inline
    features:
      - type: custom:service-call
        entries:
          - type: slider
            entity_id: input_number.alarm_clock_volume_nap
            range:
              - 5
              - 240
            tap_action:
              action: perform-action
              perform_action: input_number.set_value
              data:
                value: "{{ value | float }}"
              target:
                entity_id: input_number.alarm_clock_nap_time
            step: 5
    tap_action:
      action: more-info
    icon_tap_action:
      action: more-info

  - type: tile
    entity: select.alarm_clock_media_nap
    name: "Media"
    vertical: false
    hide_state: true
    features_position: inline
    features:
      - type: select-options

  - type: conditional
    conditions:
      - condition: state
        entity: select.alarm_clock_media_nap
        state: Artist
    card:
      type: tile
      entity: select.alarm_clock_artist_nap
      name: "Artist"
      vertical: false
      hide_state: true
      features_position: inline
      features:
        - type: select-options

  - type: conditional
    conditions:
      - condition: state
        entity: select.alarm_clock_media_nap
        state: Album
    card:
      type: tile
      entity: select.alarm_clock_album_nap
      name: "Album"
      vertical: false
      hide_state: true
      features_position: inline
      features:
        - type: select-options

  - type: conditional
    conditions:
      - condition: state
        entity: select.alarm_clock_media_nap
        state: Playlist
    card:
      type: tile
      entity: select.alarm_clock_playlist_nap
      name: "Playlist"
      vertical: false
      hide_state: true
      features_position: inline
      features:
        - type: select-options

  - type: conditional
    conditions:
      - condition: state
        entity: select.alarm_clock_media_nap
        state: Radio
    card:
      type: tile
      entity: select.alarm_clock_radio_nap
      name: "Radio"
      vertical: false
      hide_state: true
      features_position: inline
      features:
        - type: select-options

  - type: conditional
    conditions:
      - condition: state
        entity: select.alarm_clock_media_nap
        state: Track
    card:
      type: tile
      entity: select.alarm_clock_track_nap
      name: "Track"
      vertical: false
      hide_state: true
      features_position: inline
      features:
        - type: select-options

  - type: conditional
    conditions:
      - condition: state
        entity: select.alarm_clock_media_nap
        state: Video
    card:
      type: tile
      entity: select.alarm_clock_video_nap
      name: "Video"
      vertical: false
      hide_state: true
      features_position: inline
      features:
        - type: select-options

  - type: conditional
    conditions:
      - condition: state
        entity: select.alarm_clock_media_nap
        state_not: Video
    card:
      type: tile
      entity: select.alarm_clock_speaker_nap
      name: "Speaker"
      vertical: false
      hide_state: true
      features_position: inline
      features:
        - type: select-options

  - type: conditional
    conditions:
      - condition: state
        entity: select.alarm_clock_media_nap
        state: Video
    card:
      type: tile
      entity: select.alarm_clock_video_display_nap
      name: "Video Display"
      vertical: false
      hide_state: true
      features_position: inline
      features:
        - type: select-options

  - type: tile
    entity: input_number.alarm_clock_volume_nap
    name: "Volume"
    hide_state: true
    features_position: inline
    features:
      - type: custom:service-call
        entries:
          - type: slider
            entity_id: input_number.alarm_clock_volume_nap
            range:
              - 0
              - 100
            tap_action:
              action: perform-action
              perform_action: input_number.set_value
              data:
                value: "{{ value | float }}"
              target:
                entity_id: input_number.alarm_clock_volume_nap
            step: 1
    tap_action:
      action: more-info
    icon_tap_action:
      action: more-info

  - type: tile
    entity: input_boolean.show_alarm_clock_settings
    name: "Alarm Clock Options"
    icon: mdi:cog
    hide_state: true
    color: rgb(180, 180, 180)
    tap_action:
      action: perform-action
      perform_action: input_boolean.toggle
      target:
        entity_id: input_boolean.show_alarm_clock_settings
    icon_tap_action:
      action: none

  - type: conditional
    conditions:
      - condition: state
        entity: input_boolean.show_alarm_clock_settings
        state: "on"
    card: !include /config/ui/card/media/alarm_clock/alarm_clock_settings.yaml
card_mod:
  style: |
    ha-card {
      padding: 10px;
    }
