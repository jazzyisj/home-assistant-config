###############################################################################
## Office Speaker Alarm Clock
###############################################################################
type: entities
title: "Office Speaker Alarm Clock"
show_header_toggle: false
entities:
  - entity: input_select.alarm_clock_selection

  - entity: switch.office_speaker_do_not_disturb
    name: "Do Not Disturb"

  - entity: input_boolean.office_speaker_alarm_clock_enabled
    name: "Alarm Clock Enabled"

  - type: conditional
    conditions:
      - condition: state
        entity: sensor.office_speaker_timers
        state_not:
          - unknown
          - unavailable
    row:
      entity: sensor.office_speaker_timers

  - type: conditional
    conditions:
      - condition: state
        entity: sensor.office_speaker_next_alarm
        state_not:
          - unknown
          - unavailable
    row:
      entity: sensor.office_speaker_next_alarm
      name: "Active Alarm"
      format: datetime

  - type: conditional
    conditions:
      - condition: state
        entity: sensor.office_speaker_alarms
        state_not:
          - unknown
          - unavailable
    row:
      entity: sensor.office_speaker_alarms
      name: "Set Alarms"
      format: datetime

  - type: custom:slider-entity-row
    entity: number.office_speaker_alarm_volume
    name: "Alarm Volume"
    full_row: false
    toggle: true
