###############################################################################
## Auto Alarm Clock
###############################################################################
type: vertical-stack
cards:
  - type: entities
    title: "Auto Alarm Clock"
    state_color: true
    entities:
      - type: custom:fold-entity-row
        head:
          type: custom:template-entity-row
          entity: sensor.alarm_clock_auto_next_alarm
          name: "Auto Alarm Time"
          state: >
            {% set time = state_attr('sensor.alarm_clock_auto_next_alarm', '12hour') %}
            {{ time if time != none else 'OFF' }}
          icon: mdi:clock
          tap_action:
            action: none
          card_mod:
            style: |
              :host {
                --paper-item-icon-color:
                  {% if is_state('sensor.alarm_clock_auto_next_alarm', 'unknown') %} var(--state-icon-color)
                  {% else %} var(--state-active-color)
                  {% endif %}
                  ;
              }
        padding: 0
        entities:
          - type: custom:hui-element
            card_type: custom:time-picker-card
            entity: input_datetime.days_waketime
            name: "Days"
            link_values: true
            hour_mode: 12
            hour_step: 1
            minute_step: 1
            delay: 2
            layout:
              name: inside
              align_controls: right
              hour_mode: single
              embedded: true
              thin: true
            hide:
              name: false
              seconds: true
            card_mod:
              class: sub_card

          - type: custom:hui-element
            card_type: custom:time-picker-card
            entity: input_datetime.afternoons_waketime
            name: "Afternoons"
            hour_mode: 12
            link_values: true
            hour_step: 1
            minute_step: 1
            delay: 2
            layout:
              name: inside
              align_controls: right
              hour_mode: single
              embedded: true
              thin: true
            hide:
              name: false
              seconds: true
            card_mod:
              class: sub_card

          - type: custom:hui-element
            card_type: custom:time-picker-card
            entity: input_datetime.weekend_waketime
            name: "Weekends"
            hour_mode: 12
            link_values: true
            hour_step: 1
            minute_step: 1
            delay: 2
            layout:
              name: inside
              align_controls: right
              hour_mode: single
              embedded: true
              thin: true
            hide:
              name: false
              seconds: true
            card_mod:
              class: sub_card

          - type: custom:hui-element
            card_type: custom:time-picker-card
            entity: input_datetime.guest_waketime
            name: "Guest"
            hour_mode: 12
            link_values: true
            hour_step: 1
            minute_step: 1
            delay: 2
            layout:
              name: inside
              align_controls: right
              hour_mode: single
              embedded: true
              thin: true
            hide:
              name: false
              seconds: true
            card_mod:
              class: sub_card
        card_mod:
          class: sub_card

      - type: custom:fold-entity-row
        head:
          type: custom:template-entity-row
          entity: sensor.alarm_clock_auto_next_alarm
          icon: mdi:playlist-music
          name: "{{ states('select.alarm_clock_sound_auto') | title }}"
          state: "{{ states('input_number.alarm_clock_volume_auto') }}%"
          secondary: "{{ states('select.alarm_clock_media_player_auto') }}"
          tap_action:
            action: none
        padding: 0
        entities:
          - entity: select.alarm_clock_sound_auto

          - type: conditional
            conditions:
              - entity: select.alarm_clock_sound_auto
                state: Media
            row:
              entity: select.alarm_clock_media_auto

          - entity: select.alarm_clock_media_player_auto
          - entity: input_number.alarm_clock_volume_auto

      - entity: input_boolean.alarm_clock_auto_workdays
        name: "Workdays"

      - entity: input_boolean.alarm_clock_auto_weekends
        name: "Weekends"

      - !include /config/ui/card/media/alarm_clock/include/alarm_clock_settings_entity.yaml

      - type: button
        icon: mdi:car-multiple
        name: "Test Alarm"
        action_name: "PLAY"
        tap_action:
          action: call-service
          service: script.alarm_clock_toggle
          data:
            alarm_type: auto
            test_play: true
        double_tap_action:
          action: call-service
          service: script.alarm_clock_stop
          data:
            alarm_type: auto
    card_mod:
      class: basic
