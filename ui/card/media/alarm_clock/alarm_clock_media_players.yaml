###############################################################################
## Alarm Clock Media Players
###############################################################################
type: conditional
conditions:
  - condition: state
    entity: binary_sensor.alarm_clock
    state: "on"
card:
  type: vertical-stack
  cards:
    - type: conditional
      conditions:
        - condition: state
          entity: sensor.broadcast_speakers
          state: alarm_clock
      card:
        type: media-control
        entity: media_player.broadcast_speakers_mass

