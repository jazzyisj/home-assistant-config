###############################################################################
## Alarm Clock Media Players
###############################################################################
type: conditional
conditions:
  - entity: binary_sensor.alarm_clock
    state: "on"
card:
  type: vertical-stack
  cards:
    - type: conditional
      conditions:
        - entity: sensor.broadcast_speakers
          state: alarm_clock
      card:
        type: media-control
        entity: media_player.broadcast_speakers_2

    - type: conditional
      conditions:
        - entity: sensor.inside_speakers
          state: alarm_clock
      card:
        type: media-control
        entity: media_player.inside_speakers_2

    - type: conditional
      conditions:
