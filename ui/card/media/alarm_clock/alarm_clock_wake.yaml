###############################################################################
## Wake Alarm Clock
###############################################################################
type: entities
title: "Wake Alarm Clock"
show_header_toggle: false
state_color: true
entities:
  - type: custom:fold-entity-row
    head:
      type: custom:template-entity-row
      entity: sensor.alarm_clock_wake_next_alarm
      name: "Wake Alarm"
      state: >
        {% from 'media.jinja' import alarm_clock_state %}
        {{ alarm_clock_state('sensor.alarm_clock_wake_next_alarm') }}
      icon: mdi:clock
      tap_action:
        action: none
      card_mod:
        style: |
          {% from 'media.jinja' import alarm_clock_style %}
          {{ alarm_clock_style('sensor.alarm_clock_wake_next_alarm') }}
    padding: 0
    entities:
      - type: custom:hui-element
        card_type: custom:time-picker-card
        entity: input_datetime.days_waketime
        name: "Days"
        link_values: true
        hour_mode: 12
        hour_step: 1
        minute_step: 1
        delay: 2
        layout:
          name: inside
          align_controls: right
          hour_mode: single
          embedded: true
          thin: true
        hide:
          name: false
          seconds: true
        card_mod:
          class: sub_card

      - type: custom:hui-element
        card_type: custom:time-picker-card
        entity: input_datetime.afternoons_waketime
        name: "Afternoons"
        hour_mode: 12
        link_values: true
        hour_step: 1
        minute_step: 1
        delay: 2
        layout:
          name: inside
          align_controls: right
          hour_mode: single
          embedded: true
          thin: true
        hide:
          name: false
          seconds: true
        card_mod:
          class: sub_card

      - type: custom:hui-element
        card_type: custom:time-picker-card
        entity: input_datetime.weekend_waketime
        name: "Weekends"
        hour_mode: 12
        link_values: true
        hour_step: 1
        minute_step: 1
        delay: 2
        layout:
          name: inside
          align_controls: right
          hour_mode: single
          embedded: true
          thin: true
        hide:
          name: false
          seconds: true
        card_mod:
          class: sub_card

      - type: custom:hui-element
        card_type: custom:time-picker-card
        entity: input_datetime.guest_waketime
        name: "Guest"
        hour_mode: 12
        link_values: true
        hour_step: 1
        minute_step: 1
        delay: 2
        layout:
          name: inside
          align_controls: right
          hour_mode: single
          embedded: true
          thin: true
        hide:
          name: false
          seconds: true
        card_mod:
          class: sub_card
    card_mod:
      class: sub_card

  - type: custom:fold-entity-row
    head:
      type: custom:template-entity-row
      entity: sensor.alarm_clock_wake_next_alarm
      icon: mdi:playlist-music
      name: >
        {{ iif(states('select.alarm_clock_sound_wake') == 'Media',
            states('select.alarm_clock_media_wake'),
            states('select.alarm_clock_sound_wake') | title) }}
      state: "{{ states('input_number.alarm_clock_volume_wake') }}%"
      secondary: "{{ states('select.alarm_clock_media_player_wake') }}"
      tap_action:
        action: none
    padding: 0
    entities:
      - entity: select.alarm_clock_sound_wake

      - type: conditional
        conditions:
          - condition: state
            entity: select.alarm_clock_sound_wake
            state: Media
        row:
          entity: select.alarm_clock_media_wake

      - entity: select.alarm_clock_media_player_wake
      - entity: input_number.alarm_clock_volume_wake

  - entity: input_boolean.alarm_clock_wake_workdays
    name: "Workdays"

  - entity: input_boolean.alarm_clock_wake_weekends
    name: "Weekends"

  - !include /config/ui/card/media/alarm_clock/include/alarm_clock_settings.yaml

  - type: conditional
    conditions:
      - condition: state
        entity: input_boolean.alarm_clock_test_play
        state: "off"

      - condition: state
        entity: binary_sensor.alarm_clock
        state: "off"
    row:
      type: button
      icon: mdi:play-circle
      name: "Test Alarm"
      action_name: "PLAY"
      tap_action:
        action: perform-action
        perform_action: script.alarm_clock_test_play
        data:
          alarm_type: wake

  - type: conditional
    conditions:
      - condition: state
        entity: input_boolean.alarm_clock_test_play
        state: "on"
    row:
      type: button
      icon: mdi:stop-circle
      name: "Test Alarm"
      action_name: "STOP"
      tap_action:
        action: perform-action
        perform_action: script.alarm_clock_stop
