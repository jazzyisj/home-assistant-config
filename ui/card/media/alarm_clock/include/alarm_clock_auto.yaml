###############################################################################
## Alarm Clock Auto Next Alarm Entity
###############################################################################
type: attribute
entity: sensor.alarm_clock_auto_next_alarm
attribute: 12hour
name: "Wake"
tap_action:
  action: fire-dom-event
  browser_mod:
    service: browser_mod.popup
    data:
      content: !include /config/ui/card/media/alarm_clock/alarm_clock_auto.yaml
      timeout: 100000
double_tap_action:
  action: call-service
  service: switch.turn_off
  data:
    entity_id: switch.alarm_clock_auto
hold_action:
  action: call-service
  service: input_boolean.toggle
  data:
    entity_id:
      - input_boolean.alarm_clock_auto_workdays
      - input_boolean.alarm_clock_auto_weekends
card_mod:
  style: |
    :host {
      --paper-item-icon-color:
        {% if is_state_attr('sensor.alarm_clock_auto_next_alarm', 'status', 'failed') %} var(--entity-critical-color)
        {% elif state_attr('sensor.alarm_clock_auto_next_alarm', 'status')
            in ['playing', 'testing', 'snoozed', 'pending'] %} var(--state-active-color)
        {% else %} var(--state-icon-color)
        {% endif %}
        ;
    }
