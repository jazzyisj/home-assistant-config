###################################################################################################
## Manual Alarm Clock
###################################################################################################
type: custom:vertical-stack-in-card
cards:
  - type: grid
    columns: 2
    square: false
    cards:
      - type: tile
        entity: sensor.alarm_clock_manual_next_alarm
        name: "Manual Alarm"
        state_content: display
        tap_action:
          action: fire-dom-event
          browser_mod:
            service: browser_mod.popup
            data:
              content:
                type: custom:time-picker-card
                entity: input_datetime.alarm_clock_manual_time
                name: "Alarm Time"
                hour_mode: 12
                link_values: true
                hour_step: 1
                minute_step: 1
                delay: 2
                layout:
                  name: inside
                  align_controls: right
                  hour_mode: single
                  embedded: true
                  thin: true
                hide:
                  name: false
                  seconds: true
              timeout: 120000
        double_tap_action:
          action: more-info
        hold_action:
          action: perform-action
          perform_action: input_boolean.toggle
          target:
            entity_id: input_boolean.alarm_clock_manual
        icon_tap_action:
          action: perform-action
          perform_action: switch.toggle
          target:
            entity_id: switch.alarm_clock_snooze
        icon_double_tap_action:
          action: perform-action
          perform_action: input_boolean.toggle
          target:
            entity_id: input_boolean.alarm_clock_skip_next
        icon_hold_action:
          action: perform-action
          perform_action: input_boolean.toggle
          target:
            entity_id: input_boolean.alarm_clock_manual
        card_mod:
          style: |
            ha-card {
              border: none !important;
            }

            ha-tile-icon {
              --tile-color:
                {% if is_state_attr('sensor.alarm_clock_manual_next_alarm', 'status', 'failed') %}
                  var(--entity-critical-color)
                {% elif is_state_attr('sensor.alarm_clock_manual_next_alarm', 'status', 'snoozed') %}
                  var(--entity-severe-color)
                {% elif is_state_attr('sensor.alarm_clock_manual_next_alarm', 'status', 'skipped') %}
                  var(--entity-warning-color)
                {% elif is_state_attr('sensor.alarm_clock_manual_next_alarm', 'status', 'playing') %}
                  var(--primary-color)
                {% elif not is_state_attr('sensor.alarm_clock_manual_next_alarm', 'status', 'off') %}
                  var(--entity-active-color)
                {% else %}
                  var(--state-icon-color)
                {% endif %}
              ;
            }

      - type: grid
        columns: 2
        square: false
        cards:
          - type: conditional
            conditions:
              - condition: state
                entity: binary_sensor.alarm_clock
                state: "off"
            card:
              type: tile
              entity: input_boolean.alarm_clock_manual
              name: "Set"
              hide_state: true
              tap_action:
                action: toggle
              double_tap_action:
                action: more-info
              icon_tap_action:
                action: toggle
              icon_hold_action:
                action: perform-action
                perform_action: script.alarm_clock_test_play
                data:
                  alarm_type: manual
              card_mod:
                style: |
                  ha-card {
                    border: none !important;
                  }

          - type: conditional
            conditions:
              - condition: state
                entity: binary_sensor.alarm_clock
                state: "off"

              - condition: state
                entity: input_boolean.alarm_clock_manual
                state: "on"
            card:
              type: tile
              entity: input_boolean.alarm_clock_manual_repeat
              name: "Repeat"
              hide_state: true
              tap_action:
                action: toggle
              double_tap_action:
                action: more-info
              icon_tap_action:
                action: toggle
              card_mod:
                style: |
                  ha-card {
                    border: none !important;
                  }

          - type: conditional
            conditions:
              - condition: state
                entity: binary_sensor.alarm_clock
                state: "on"

              - condition: state
                entity: input_select.alarm_clock_type
                attribute: alarm_type
                state: manual

              - condition: state
                entity: timer.alarm_clock_snooze
                state: idle
            card:
              type: tile
              entity: switch.alarm_clock_snooze
              name: "Snooze"
              hide_state: true
              card_mod:
                style: |
                  ha-card {
                    border: none !important;
                  }

          - type: conditional
            conditions:
              - condition: state
                entity: binary_sensor.alarm_clock
                state: "on"

              - condition: state
                entity: input_select.alarm_clock_type
                attribute: alarm_type
                state: manual

              - condition: state
                entity: timer.alarm_clock_snooze
                state_not: idle
            card:
              type: tile
              entity: timer.alarm_clock_snooze
              state_content: remaining_time
              name: " "
              card_mod:
                style: |
                  ha-card {
                    border: none !important;
                    --tile-color: red !important;
                  }
                  ha-state-icon {
                    color: orange !important;
                    --mdc-icon-size: 50px important;
                  }

          - type: conditional
            conditions:
              - condition: state
                entity: input_boolean.alarm_clock_manual
                state: "off"

              - condition: state
                entity: input_boolean.alarm_clock_test_play
                state: "off"

              - condition: state
                entity: binary_sensor.alarm_clock
                state: "off"

              - condition: state
                entity: switch.alarm_clock_snooze
                state: "off"
            card:
              type: tile
              entity: script.alarm_clock_test_play
              name: "Play"
              icon: mdi:play-circle
              hide_state: true
              tap_action:
                action: perform-action
                perform_action: script.alarm_clock_test_play
                data:
                  alarm_type: manual
              double_tap_action:
                action: none
              hold_action:
                action: none
              icon_tap_action:
                action: perform-action
                perform_action: script.alarm_clock_test_play
                data:
                  alarm_type: manual
              card_mod:
                style: |
                  ha-card {
                    border: none !important;
                  }
                  ha-tile-icon {
                    --tile-color: var(--entity-ok-color) !important;
                  }

          - type: conditional
            conditions:
              - condition: state
                entity: binary_sensor.alarm_clock
                state: "on"

              - condition: state
                entity: input_select.alarm_clock_type
                attribute: alarm_type
                state: manual
            card:
              type: tile
              entity: script.alarm_clock_stop
              name: "Stop"
              icon: mdi:stop-circle
              hide_state: true
              tap_action:
                action: perform-action
                perform_action: script.alarm_clock_stop
              icon_tap_action:
                action: perform-action
                perform_action: script.alarm_clock_stop
              card_mod:
                style: |
                  ha-card {
                    border: none !important;
                  }
                  ha-tile-icon {
                    --tile-color: var(--entity-critical-color) !important;
                  }

  - type: tile
    entity: select.alarm_clock_media_manual
    name: "Media"
    vertical: false
    hide_state: true
    features_position: inline
    features:
      - type: select-options
    card_mod:
      style: |
        ha-card {
          border: none !important;
        }

  - type: conditional
    conditions:
      - condition: state
        entity: select.alarm_clock_media_manual
        state: Artist
    card:
      type: tile
      entity: select.alarm_clock_artist_manual
      name: "Artist"
      vertical: false
      hide_state: true
      features_position: inline
      features:
        - type: select-options
      card_mod:
        style: |
          ha-card {
            border: none !important;
          }

  - type: conditional
    conditions:
      - condition: state
        entity: select.alarm_clock_media_manual
        state: Album
    card:
      type: tile
      entity: select.alarm_clock_album_manual
      name: "Album"
      vertical: false
      hide_state: true
      features_position: inline
      features:
        - type: select-options
      card_mod:
        style: |
          ha-card {
            border: none !important;
          }

  - type: conditional
    conditions:
      - condition: state
        entity: select.alarm_clock_media_manual
        state: Playlist
    card:
      type: tile
      entity: select.alarm_clock_playlist_manual
      name: "Playlist"
      vertical: false
      hide_state: true
      features_position: inline
      features:
        - type: select-options
      card_mod:
        style: |
          ha-card {
            border: none !important;
          }

  - type: conditional
    conditions:
      - condition: state
        entity: select.alarm_clock_media_manual
        state: Radio
    card:
      type: tile
      entity: select.alarm_clock_radio_manual
      name: "Radio"
      vertical: false
      hide_state: true
      features_position: inline
      features:
        - type: select-options
      card_mod:
        style: |
          ha-card {
            border: none !important;
          }

  - type: conditional
    conditions:
      - condition: state
        entity: select.alarm_clock_media_manual
        state: Track
    card:
      type: tile
      entity: select.alarm_clock_track_manual
      name: "Track"
      vertical: false
      hide_state: true
      features_position: inline
      features:
        - type: select-options
      card_mod:
        style: |
          ha-card {
            border: none !important;
          }

  - type: conditional
    conditions:
      - condition: state
        entity: select.alarm_clock_media_manual
        state: Video
    card:
      type: tile
      entity: select.alarm_clock_video_manual
      name: "Video"
      vertical: false
      hide_state: true
      features_position: inline
      features:
        - type: select-options
      card_mod:
        style: |
          ha-card {
            border: none !important;
          }

  - type: conditional
    conditions:
      - condition: state
        entity: select.alarm_clock_media_manual
        state_not: Video
    card:
      type: tile
      entity: select.alarm_clock_speaker_manual
      name: "Speaker"
      vertical: false
      hide_state: true
      features_position: inline
      features:
        - type: select-options
      card_mod:
        style: |
          ha-card {
            border: none !important;
          }

  - type: conditional
    conditions:
      - condition: state
        entity: select.alarm_clock_media_manual
        state: Video
    card:
      type: tile
      entity: select.alarm_clock_video_display_manual
      name: "Video Display"
      vertical: false
      hide_state: true
      features_position: inline
      features:
        - type: select-options
      card_mod:
        style: |
          ha-card {
            border: none !important;
          }

  - type: tile
    entity: input_number.alarm_clock_volume_manual
    name: "Volume"
    hide_state: true
    features_position: inline
    features:
      - type: custom:service-call
        entries:
          - type: slider
            entity_id: input_number.alarm_clock_volume_manual
            range:
              - 0
              - 100
            tap_action:
              action: perform-action
              perform_action: input_number.set_value
              data:
                value: "{{ value | float }}"
              target:
                entity_id: input_number.alarm_clock_volume_manual
            step: 1
    tap_action:
      action: more-info
    icon_tap_action:
      action: more-info
    card_mod:
      style: |
        ha-card {
          border: none !important;
        }

  - type: tile
    entity: input_boolean.show_alarm_clock_settings
    name: "General Settings"
    icon: mdi:cog
    hide_state: true
    color: rgb(180, 180, 180)
    tap_action:
      action: perform-action
      perform_action: input_boolean.toggle
      target:
        entity_id: input_boolean.show_alarm_clock_settings
    icon_tap_action:
      action: none

  - type: conditional
    conditions:
      - condition: state
        entity: input_boolean.show_alarm_clock_settings
        state: "on"
    card: !include /config/ui/card/media/alarm_clock/alarm_clock_settings.yaml
card_mod:
  style: |
    ha-card {
      padding: 10px;
    }
