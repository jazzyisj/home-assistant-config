###################################################################################################
## Home Media Players
###################################################################################################
type: vertical-stack
cards:
  - type: heading
    icon: mdi:play-circle
    heading: "Now Playing"
    heading_style: subtitle
    card_mod:
      style: |
        {% from 'hass.jinja' import subtitle_style %}
        {{ subtitle_style() }}

  - type: custom:swipe-card
    reset_after: 120
    parameters: !include /config/ui/swipe_parameters_simple.yaml
    cards:
      - type: conditional
        conditions:
          - condition: or
            conditions:
              - condition: state
                entity: sensor.all_speakers
                state: "on"

              - condition: and
                conditions:
                  - condition: state
                    entity: input_boolean.tts
                    state: "on"

                  - condition: state
                    entity: sensor.all_speakers
                    state: tts
        card: !include /config/ui/card/media/media_player/media_players/all_speakers_mini_full.yaml

      - type: conditional
