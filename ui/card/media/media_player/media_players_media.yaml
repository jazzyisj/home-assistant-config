  - type: conditional
    conditions:
      - condition: state
        entity: sensor.living_room_tv_dlna
        state: "on"
    card: !include /config/ui/card/media/media_player/media_players/living_room_tv_dlna_mini_full.yaml

  - type: conditional
    conditions:
      - condition: state
        entity: sensor.bedroom_tv_dlna
        state: "on"
    card: !include /config/ui/card/media/media_player/media_players/bedroom_tv_dlna_mini_full.yaml
