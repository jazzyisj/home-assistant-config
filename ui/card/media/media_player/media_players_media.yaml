  - type: conditional
    conditions:
      - condition: state
        entity: sensor.dining_room_hub
        state: "on"
    card: !include /config/ui/card/media/media_player/media_players/dining_room_hub_mini_full.yaml

  - type: conditional
    conditions:
      - condition: state
        entity: sensor.bedroom_hub
