#######################################################################
## Kiosk Player
#######################################################################
type: custom:state-switch
entity: template
template: >
  {% from 'media_player.jinja' import player_status %}
  {{ player_status('media_player.kiosk') }}
default: media_off
states:
  media_on:
    type: &type custom:mini-media-player
    entity: &entity media_player.kiosk
    name: &name "Kiosk"
    icon: &icon mdi:tablet
    group: &group true
    hide: !include /config/ui/card/media/media_player/media_players/include/mini_player_on_no_power_hide_config.yaml
    artwork: &artwork_on material
    source: &source_on full
    sound_mode: &sound_mode full
    info: &info scroll
    volume_stateless: &vol_state false
    toggle_power: &toggle false
    min_volume: &min_vol 0
    max_volume: &max_vol 100
    idle_view: &idle when_idle

  media_off:
    type: *type
    entity: *entity
    name: *name
    icon: *icon
    group: *group
    hide: !include /config/ui/card/media/media_player/media_players/include/mini_player_off_no_power_hide_config.yaml
    artwork: &artwork_off material
    source: &source_off icon
    sound_mode: *sound_mode
    info: *info
    volume_stateless: *vol_state
    toggle_power: *toggle
    min_volume: *min_vol
    max_volume: *max_vol
    idle_view: *idle
