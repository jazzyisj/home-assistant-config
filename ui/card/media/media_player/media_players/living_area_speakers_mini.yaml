#######################################################################
## Living Area Speakers Player
#######################################################################
type: custom:state-switch
entity: template
template: >
  {% from 'media.jinja' import player_status %}
  {{ player_status('media_player.living_area_speakers') }}
default: media_off
states:
  mass_off:
    type: &type custom:mini-media-player
    entity: &mass_entity media_player.living_area_speakers_mass
    name: &name "Living Area Speakers"
    icon: &icon mdi:tablet
    group: &group true
    hide: !include &hide_off /config/ui/card/media/media_player/media_players/include/mini_player_off_hide_config.yaml
    artwork: &artwork_off material
    source: &source_off icon
    sound_mode: &sound_mode full
    info: &info scroll
    volume_stateless: &vol_state false
    toggle_power: &toggle false
    min_volume: &min_vol 0
    max_volume: &max_vol 100
    idle_view: &idle when_idle

  mass_on:
    type: *type
    entity: *mass_entity
    name: *name
    icon: *icon
    group: *group
    hide: !include &hide_on /config/ui/card/media/media_player/media_players/include/mini_player_on_hide_config.yaml
    artwork: &artwork_on material
    source: &source_on icon
    sound_mode: *sound_mode
    info: *info
    volume_stateless: *vol_state
    toggle_power: *toggle
    min_volume: *min_vol
    max_volume: *max_vol
    idle_view: *idle

  media_off:
    type: *type
    entity: *mass_entity
    name: *name
    icon: *icon
    group: *group
    hide: *hide_off
    artwork: *artwork_off
    source: *source_off
    sound_mode: *sound_mode
    info: *info
    volume_stateless: *vol_state
    toggle_power: *toggle
    min_volume: *min_vol
    max_volume: *max_vol
    idle_view: *idle

  media_on:
    type: *type
    entity: &hass_entity media_player.living_area_speakers
    name: *name
    icon: *icon
    group: *group
    hide: *hide_on
    artwork: *artwork_on
    source: *source_on
    sound_mode: *sound_mode
    info: *info
    volume_stateless: *vol_state
    toggle_power: *toggle
    min_volume: *min_vol
    max_volume: *max_vol
    idle_view: *idle
