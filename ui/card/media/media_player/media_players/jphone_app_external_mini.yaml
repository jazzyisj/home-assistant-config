#######################################################################
## Jason Phone Player
#######################################################################
type: custom:state-switch
entity: template
template: >
  {% from 'media_player.jinja' import player_status %}
  {{ player_status('media_player.jphone_app_external') }}
default: media_off
states:
  media_on:
    type: custom:mini-media-player
    entity: media_player.jphone_app_external
    name: "Jason Laptop"
    icon: mdi:laptop
    group: true
    hide: !include /config/ui/card/media/media_player/media_players/include/mini_player_on_hide_config.yaml
    artwork: full-cover
    source: full
    sound_mode: full
    info: scroll
    volume_stateless: false
    toggle_power: false
    max_volume: 100
    min_volume: 0
    idle_view: when_idle

  media_off:
    type: custom:mini-media-player
    entity: media_player.jphone_app_external
    name: "Jason Laptop"
    icon: mdi:laptop
    group: true
    hide:
      name: false
      icon: false
      info: true
      power: true # not supported
      source: true
      sound_mode: true
      controls: true
      prev: true
      next: true
      play_pause: true
      play_stop: true
      volume: true
      volume_level: true
      mute: true
      progress: true
      runtime: true
      artwork_border: true
      power_state: true
      icon_state: true
      shuffle: true
      state_label: true
    artwork: material
    source: icon
    sound_mode: icon
    info: scroll
    volume_stateless: false
    toggle_power: false
    max_volume: 100
    min_volume: 0
    idle_view: when_idle
