#######################################################################
## Office TV
#######################################################################
type: custom:state-switch
entity: template
template: >
  {% from 'media_player.jinja' import player_status %}
  {{ player_status('media_player.office_tv') }}
default: media_off
states:
  media_on:
    type: custom:mini-media-player
    entity: media_player.office_tv
    name: "Office TV"
    icon: mdi:television-play
    group: true
    hide: !include /config/ui/card/media/media_player/media_players/include/mini_player_on_hide_config.yaml
    artwork: material
    source: full
    sound_mode: full
    info: scroll
    volume_stateless: true #ISSUE slider doesn't work on roku - stateless
    max_volume: 100
    min_volume: 0
    idle_view: when_standby
    tap_action: #ISSUE hold doesn't work
      action: fire-dom-event
      browser_mod:
        service: browser_mod.popup
        data:
          timeout: 60000
          content: !include /config/ui/card/media/media_player/office_tv_remote.yaml
  media_off:
    type: custom:mini-media-player
    entity: media_player.office_tv
    name: "Office TV"
    icon: mdi:television-play
    group: true
    hide:
      name: false
      icon: false
      info: true
      power: false
      source: true
      sound_mode: true
      controls: true
      prev: true
      next: true
      play_pause: true
      play_stop: true
      volume: true
      volume_level: true
      mute: true
      progress: true
      runtime: true
      artwork_border: true
      power_state: true
      icon_state: true
      shuffle: true
      state_label: true
    artwork: material
    source: icon
    sound_mode: icon
    info: scroll
    volume_stateless: true
    max_volume: 100
    min_volume: 0
    idle_view: when_standby
    tap_action:
      action: fire-dom-event
      browser_mod:
        service: browser_mod.popup
        data:
          timeout: 60000
          content: !include /config/ui/card/media/media_player/office_tv_remote.yaml
