#######################################################################
## Living Room Speaker
#######################################################################
type: custom:state-switch
entity: template
template: >
  {% from 'media_player.jinja' import player_status %}
  {{ player_status('media_player.living_room_speaker') }}
default: media_off
states:
  media_on:
    type: &type custom:mini-media-player
    entity: &entity media_player.living_room_speaker
    name: &name "Living Room Speaker"
    icon: &icon mdi:speaker
    group: &group true
    hide: !include &hide_on /config/ui/card/media/media_player/media_players/include/mini_player_on_hide_config.yaml
    artwork: &artwork_on full-cover
    source: &source_on full
    sound_mode: &sound_mode full
    info: &info scroll
    volume_stateless: &vol_state false
    toggle_power: &toggle false
    min_volume: &min_vol 0
    max_volume: &max_vol 100
    idle_view: &idle when_idle

  media_off:
    type: *type
    entity: *entity
    name: *name
    icon: *icon
    group: *group
    hide: !include &hide_off /config/ui/card/media/media_player/media_players/include/mini_player_off_hide_config.yaml
    artwork: &artwork_off material
    source: &source_off icon
    sound_mode: *sound_mode
    info: *info
    volume_stateless: *vol_state
    toggle_power: *toggle
    min_volume: *min_vol
    max_volume: *max_vol
    idle_view: *idle

  mass_on:
    type: *type
    entity: &entity2 media_player.living_room_speaker_2
    name: *name
    icon: *icon
    group: *group
    hide: *hide_on
    artwork: *artwork_on
    source: *source_on
    sound_mode: *sound_mode
    info: *info
    volume_stateless: *vol_state
    toggle_power: *toggle
    min_volume: *min_vol
    max_volume: *max_vol
    idle_view: *idle

  mass_off:
    type: *type
    entity: *entity2
    name: *name
    icon: *icon
    group: *group
    hide: *hide_off
    artwork: *artwork_off
    source: *source_off
    sound_mode: *sound_mode
    info: *info
    volume_stateless: *vol_state
    toggle_power: *toggle
    min_volume: *min_vol
    max_volume: *max_vol
    idle_view: *idle
