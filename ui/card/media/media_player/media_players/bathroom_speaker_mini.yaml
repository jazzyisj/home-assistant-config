#######################################################################
## Bathroom Speaker
#######################################################################
type: custom:state-switch
entity: template
template: >
  {% from 'media_player.jinja' import player_status %}
  {{ player_status('media_player.bathroom_speaker') }}
default: media_off
states:
  media_on:
    type: custom:mini-media-player
    entity: media_player.bathroom_speaker
    name: "Bathroom Speaker"
    icon: mdi:speaker
    group: true
    hide: !include /config/ui/card/media/media_player/media_players/include/mini_player_on_hide_config.yaml
    artwork: material
    source: full
    sound_mode: full
    info: scroll
    volume_stateless: false
    toggle_power: false
    max_volume: 100
    min_volume: 0
    idle_view: when_idle

  media_off:
    type: custom:mini-media-player
    entity: media_player.bathroom_speaker
    name: "Bathroom Speaker"
    icon: mdi:speaker
    group: true
    hide: !include /config/ui/card/media/media_player/media_players/include/mini_player_off_hide_config.yaml
    artwork: material
    source: icon
    sound_mode: icon
    info: scroll
    volume_stateless: false
    toggle_power: false
    max_volume: 100
    min_volume: 0
    idle_view: when_idle

  mass_on:
    type: custom:mini-media-player
    entity: media_player.bathroom_speaker_2
    name: "Bathroom Speaker"
    icon: mdi:speaker
    group: true
    hide: !include /config/ui/card/media/media_player/media_players/include/mini_player_on_hide_config.yaml
    artwork: material
    source: full
    sound_mode: full
    info: scroll
    volume_stateless: false
    toggle_power: false
    max_volume: 100
    min_volume: 0
    idle_view: when_idle

  mass_off:
    type: custom:mini-media-player
    entity: media_player.bathroom_speaker_2
    name: "Bathroom Speaker"
    icon: mdi:speaker
    group: true
    hide: !include /config/ui/card/media/media_player/media_players/include/mini_player_off_hide_config.yaml
    artwork: material
    source: icon
    sound_mode: icon
    info: scroll
    volume_stateless: false
    toggle_power: false
    max_volume: 100
    min_volume: 0
    idle_view: when_idle
