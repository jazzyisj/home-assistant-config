###############################################################################
## Astrological Card
###############################################################################
type: custom:stack-in-card
cards:
  # https://github.com/AitorDB/home-assistant-sun-card
  - type: custom:sun-card
    darkMode: true
    showAzimuth: false
    showElevation: false
    card_mod:
      class: sub_card

  - type: entities
    entities:
      - entity: sensor.moon_phases
    card_mod:
      class: sub_card
card_mod:
  class: basic_swipe
