###############################################################################
## Light Timers
###############################################################################
type: custom:auto-entities
filter:
  include:
    - domain: timer
      attributes:
        type: light
  exclude:
    - state: idle
sort:
  method: name
  ignore_case: true
show_empty: false
card:
  type: custom:timer-bar-card
  bar_width: 30%
  sync_issues: ignore
  card_mod:
    class: basic_swipe
entities:
  - timer.arrive_home_lights
