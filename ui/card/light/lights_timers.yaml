###############################################################################
## Light Timers
###############################################################################
type: conditional # prevent empty space in ui when not active
conditions:
  - condition: state
    entity: binary_sensor.light_in_use
    state: "on"
card:
  type: custom:auto-entities
  filter:
    include:
      - domain: timer
        attributes:
          type: light
        options:
          double_tap_action:
            action: perform-action
            perform_action: timer.cancel
            target:
              entity_id: this.entity_id
          hold_action:
            action: perform-action
            perform_action: timer.start
            target:
              entity_id: this.entity_id
    exclude:
      - state: idle
  sort:
    method: name
    ignore_case: true
  show_empty: false
  card:
    type: custom:timer-bar-card
    bar_width: 30%
    sync_issues: ignore
