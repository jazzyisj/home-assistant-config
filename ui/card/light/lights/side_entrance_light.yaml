###################################################################################################
## Side Entrance Light
###################################################################################################
type: tile
entity: &light light.side_entrance_light
name: "Side Entrance Light"
tap_action:
  action: more-info
double_tap_action:
  action: perform-action
  perform_action: script.turn_light_off
  data:
    target: *light
    bypass_timer: true
hold_action:
  action: perform-action
  perform_action: script.turn_light_on
  data:
    entity_id: *light
    bypass_timer: true
icon_tap_action:
  action: perform-action
  perform_action: light.toggle
  target:
    entity_id: *light
#NOTE light acting as on/off switch
icon_double_tap_action:
  action: perform-action
  perform_action: script.turn_light_off
  data:
    target: *light
    bypass_timer: true
icon_hold_action:
  action: perform-action
  perform_action: script.turn_light_on
  data:
    entity_id: *light
    profile: default_max
    bypass_timer: true
