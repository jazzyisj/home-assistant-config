###################################################################################################
## Side Entrance Light
###################################################################################################
type: tile
entity: &light light.side_entrance_light
name: "Side Entrance Light"
tap_action:
  action: more-info
double_tap_action:
  action: perform-action
  perform_action: script.turn_light_off
  data:
    entity_id: *light
hold_action:
  action: perform-action
  perform_action: script.turn_light_on
  data:
    entity_id: *light
    override: true
    activate_timer: true
icon_tap_action:
  action: perform-action
  perform_action: script.toggle_light
  data:
    entity_id: *light
#NOTE light acting as on/off switch
icon_double_tap_action:
  action: perform-action
  perform_action: script.turn_light_off
  data:
    entity_id: *light
icon_hold_action:
  action: perform-action
  perform_action: script.turn_light_on
  data:
    entity_id: *light
    profile: default_max
    override: true
    activate_timer: true
