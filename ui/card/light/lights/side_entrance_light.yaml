#   data:
#     entity_id: switch.adaptive_lighting_main_lights
#     lights:
#       - *light
#     manual_control: false
icon_hold_action:
  action: perform-action
  perform_action: script.turn_light_on
  data:
    entity_id: *light
    profile: default_max
    bypass_timer: true
