###################################################################################################
## Laundry Room Cabinet Lights
###################################################################################################
type: tile
entity: &light light.laundry_room_cabinet_lights
name: "Laundry Cabinet Lights"
tap_action:
  action: more-info
double_tap_action: # same as 1x down zwave keypress
  action: perform-action
  perform_action: script.turn_light_off
  data:
    entity_id: *light
hold_action: # same as 1x up / down zwave keypress
  action: perform-action
  perform_action: script.toggle_light
  data:
    entity_id: *light
    reset: true
icon_tap_action: # same as 1x up / down zwave keypress
  action: perform-action
  perform_action: script.toggle_light
  data:
    entity_id: *light
    profile: default
    activate_timer: true
    override: true
icon_double_tap_action:
  action: perform-action
  perform_action: script.reset_lights
  data:
    entity_id: *light
icon_hold_action: # same as 2x up zwave keypress
  action: perform-action
  perform_action: script.turn_light_on
  data:
    entity_id: *light
    profile: default_max
    activate_timer: true
    override: true
card_mod:
  style: # group - must use an individual bulb entity
    .: |
      {% from 'light.jinja' import light_switch_style %}
      {{- light_switch_style('light.laundry_room_cabinet_lights_channel_1') -}}
    ha-tile-info$: |
      {% from 'light.jinja' import light_switch_secondary %}
      {{- light_switch_secondary('light.laundry_room_cabinet_lights_channel_1') -}}
