###################################################################################################
## Bathroom Shower Light
###################################################################################################
type: tile
entity: &light light.bathroom_shower_light
name: "Shower Light"
tap_action:
  action: more-info
double_tap_action:
  action: perform-action
  perform_action: script.turn_light_off
  data:
    target: *light
    bypass_timer: true
hold_action:
  action: perform-action
  perform_action: script.turn_light_on
  data:
    entity_id: *light
    profile: default_max
    bypass_timer: true
icon_tap_action:
  action: perform-action
  perform_action: light.toggle
  target:
    entity_id: *light
icon_double_tap_action:
  action: perform-action
  perform_action: adaptive_lighting.set_manual_control
  data:
    entity_id: switch.adaptive_lighting_bathroom_lights
    lights:
      - *light
    manual_control: false
icon_hold_action:
  action: perform-action
  perform_action: script.turn_light_on
  data:
    entity_id: *light
    profile: default_max
    bypass_timer: true
card_mod:
  style:
    ha-tile-info$: |
      {% from 'light.jinja' import light_switch %}
      {{- light_switch('light.bathroom_shower_light', 'switch.adaptive_lighting_bathroom_lights') -}}