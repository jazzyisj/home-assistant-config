###################################################################################################
## Garage Light
###################################################################################################
type: tile
entity: &light light.garage_light
name: "Garage Light"
tap_action:
  action: more-info
double_tap_action:
  action: perform-action
  perform_action: script.turn_light_off
  data:
    entity_id: *light
hold_action:
  action: perform-action
  perform_action: script.turn_light_on
  data:
    entity_id: *light
    override: true
    activate_timer: true
icon_tap_action:
  action: perform-action
  perform_action: script.toggle_light
  data:
    entity_id: *light
    activate_timer: false
    override: true
    reset: true
icon_double_tap_action:
  action: more-info
icon_hold_action:
  action: none
  perform_action: script.turn_light_on
  data:
    entity_id: *light
    override: true
    activate_timer: true