###################################################################################################
## Kitchen Sink Light
###################################################################################################
type: tile
entity: &light light.kitchen_sink_light
name: "Kitchen Sink"
tap_action:
  action: more-info
double_tap_action:
  action: perform-action
  perform_action: script.turn_light_off
  data:
    entity_id: *light
hold_action:
  action: perform-action
  perform_action: script.turn_light_on
  data:
    entity_id: *light
    override: true
    activate_timer: true
icon_tap_action:
  action: perform-action
  perform_action: script.toggle_light
  data:
    entity_id: *light
icon_double_tap_action:
  action: more-info
icon_hold_action:
  action: none
  perform_action: script.turn_light_on
  data:
    entity_id: *light
    override: true
    activate_timer: true
