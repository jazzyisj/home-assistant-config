###################################################################################################
## Front Porch Light
###################################################################################################
type: tile
entity: &light light.front_porch_light
name: "Front Porch Light"
tap_action:
  action: more-info
double_tap_action:
  action: perform-action
  perform_action: script.turn_light_off
  data:
    entity_id: *light
hold_action:
  action: perform-action
  perform_action: script.turn_light_on
  data:
    entity_id: *light
    profile: default_max
    override: true
    activate_timer: true
icon_tap_action:
  action: perform-action
  perform_action: script.toggle_light
  data:
    entity_id: *light
    activate_timer: false
    override: true
    reset: true
icon_double_tap_action:
  action: perform-action
  perform_action: adaptive_lighting.set_manual_control
  data:
    entity_id: switch.adaptive_lighting_outside_lights
    lights:
      - *light
    manual_control: false
icon_hold_action:
  action: perform-action
  perform_action: script.turn_light_on
  data:
    entity_id: *light
    profile: default_max
    override: true
    activate_timer: true
card_mod:
  style:
    ha-tile-info$: |
      {% from 'light.jinja' import light_switch_style %}
      {{- light_switch_style('light.front_porch_light', 'switch.adaptive_lighting_outside_lights') -}}