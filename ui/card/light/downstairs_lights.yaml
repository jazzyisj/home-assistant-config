###############################################################################
## Downstairs Light Controls
###############################################################################
type: vertical-stack
cards:
  - type: custom:mushroom-light-card
    entity: light.downstairs_lights
    icon: mdi:lightbulb-multiple
    name: "DOWNSTAIRS"
    secondary_info: none
    layout: horizontal
    layout_options:
      grid_columns: 2

  - type: grid
    columns: 2
    square: false
    cards:
      - type: tile
        entity: light.downstairs_hallway_light
        name: "Hallway"
        tap_action:
          action: call-service
          service: script.toggle_light
          data:
            entity_id: light.downstairs_hallway_light
        icon_tap_action:
          action: more-info

