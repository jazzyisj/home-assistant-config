###############################################################################
## Garage Light Controls
###############################################################################
type: vertical-stack
cards:
  - type: entities
    icon: mdi:lightbulb-multiple
    title: "Garage"
    entities:
      - light.garage_lights
      - light.workbench_light
    card_mod:
      class: hack

  - type: grid
    columns: 2
    square: false
    cards:
      - type: custom:big-slider-card
        entity: light.garage_lights
        name: "Garage"
        color: yellow
        show_percentage: true
        tap_action:
          action: call-service
          service: script.toggle_light
          service_data:
            entity_id: light.garage_lights
        hold_action:
          action: more-info
        card_mod:
          style: |
            {% from 'style.jinja' import light_switch %}
            {{ light_switch('light.garage_lights','switch.adaptive_lighting_outside_lights') }}

      - type: custom:big-slider-card
        entity: light.workbench_light
        name: "Workbench"
        color: yellow
        show_percentage: true
        tap_action:
          action: call-service
          service: script.toggle_light
          service_data:
            entity_id: light.workbench_light
        hold_action:
          action: more-info
        card_mod:
          style: |
            {% from 'style.jinja' import light_switch %}
            {{ light_switch('light.workbench_light','switch.adaptive_lighting_outside_lights') }}
