###############################################################################
## Garage Light Controls
###############################################################################
type: vertical-stack
cards:
  - type: custom:mushroom-light-card
    entity: light.garage_lights
    icon: mdi:lightbulb-multiple
    name: "GARAGE"
    secondary_info: none
    layout: horizontal
    layout_options:
      grid_columns: 2

  - type: grid
    columns: 2
    square: false
    cards:
      - type: tile
        entity: light.garage_light
        name: "Garage"
        tap_action:
          action: call-service
          service: script.toggle_light
          data:
            entity_id: light.garage_light
        icon_tap_action:
          action: more-info

      - type: tile
        entity: light.workbench_light
        name: "Workbench"
        tap_action:
          action: call-service
          service: script.toggle_light
          data:
            entity_id: light.workbench_light
        icon_tap_action:
          action: more-info
