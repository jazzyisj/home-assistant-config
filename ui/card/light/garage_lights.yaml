###############################################################################
## Garage Light Controls
###############################################################################
type: vertical-stack
cards:
  - type: entities
    title: "Garage"
    icon: mdi:lightbulb-multiple
    show_header_toggle: true
    entities:
      - light.garage_lights
      - light.workbench_light
    card_mod:
      class: hack

  - type: grid
    columns: 2
    square: false
    cards:
      - type: tile
        entity: light.garage_lights
        name: "Garage"
        tap_action:
          action: call-service
          service: script.toggle_light
          data:
            entity_id: light.garage_lights
            activate_timer: true
        icon_tap_action:
          action: more-info

      - type: tile
        entity: light.workbench_light
        name: "Workbench"
        tap_action:
          action: call-service
          service: script.toggle_light
          data:
            entity_id: light.workbench_light
            activate_timer: true
        icon_tap_action:
          action: more-info
