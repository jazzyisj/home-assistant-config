###############################################################################
## Bathroom Light Controls
###############################################################################
type: vertical-stack
cards:
  - type: entities
    title: "Bathroom"
    icon: mdi:lightbulb-multiple
    show_header_toggle: true
    entities:
      - light.bathroom_vanity_light_rgb
      - light.bathroom_shower_light
    card_mod:
      class: hack

  - type: grid
    columns: 2
    square: false
    cards:
      - type: tile
        entity: light.bathroom_vanity_light_rgb
        name: "Vanity"
        tap_action:
          action: call-service
          service: script.toggle_light
          service_data:
            entity_id: light.bathroom_vanity_light_rgb
            activate_timer: true
        icon_tap_action:
          action: more-info

      - type: tile
        entity: light.bathroom_shower_light
        name: "Shower"
        tap_action:
          action: call-service
          service: script.toggle_light
          service_data:
            entity_id: light.bathroom_shower_light
            activate_timer: true
        icon_tap_action:
          action: more-info
