###############################################################################
## Bathroom Light Controls
###############################################################################
type: vertical-stack
cards:
  - type: entities
    title: "Bathroom"
    entities:
      - light.bathroom_vanity_rgb_light
      - light.bathroom_shower_light
    card_mod:
      class: hack

  - type: grid
    columns: 2
    square: false
    cards:
      - type: custom:big-slider-card
        entity: light.bathroom_vanity_rgb_light
        name: "Bathroom Vanity"
        color: yellow
        show_percentage: true
        card_mod:
          style: |
            {% from 'style.jinja' import light_switch %}
            {{ light_switch('light.bathroom_vanity_rgb_light','switch.adaptive_lighting_bathroom_lights') }}

      - type: custom:big-slider-card
        entity: light.bathroom_shower_light
        name: "Bathroom Shower"
        color: yellow
        show_percentage: true
        card_mod:
          style: |
            {% from 'style.jinja' import light_switch %}
            {{ light_switch('light.bathroom_shower_light','switch.adaptive_lighting_bathroom_lights') }}
