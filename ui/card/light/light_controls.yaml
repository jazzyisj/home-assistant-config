###################################################################################################
## Light Controls
###################################################################################################
type: vertical-stack
cards:
  - type: heading
    icon: mdi:lightbulb-group
    heading: "Light Controls"
    heading_style: subtitle

  - type: grid
    columns: 2
    square: false
    cards:
      - type: tile
        entity: script.turn_light_on
        name: "Lights On"
        hide_state: true
        layout: horizontal
        fill_container: false
        color: green
        tap_action:
          action: perform-action
          perform_action: script.turn_light_on
          data:
            profile: default
            bypass_timer: true
            cancel_timer: true
        hold_action:
          action: fire-dom-event
          browser_mod:
            service: browser_mod.popup
            data:
              title: "Light Settings"
              content: !include /config/ui/card/light/light_settings.yaml
        icon_tap_action:
          action: perform-action
          perform_action: script.turn_light_on
          data:
            profile: default
            bypass_timer: true
            cancel_timer: true
        icon_hold_action:
          action: perform-action
          perform_action: script.turn_light_on
          data:
            profile: default_max
            bypass_timer: true
            cancel_timer: true
        card_mod:
          style: |
            ha-card {
              --tile-color: var(--entity-ok-color) !important;
            }

      - type: tile
        entity: script.turn_light_off
        name: "Lights Off"
        hide_state: true
        icon_color: orange
        layout: horizontal
        fill_container: false
        tap_action:
          action: perform-action
          perform_action: script.turn_light_off
          data:
            bypass_timer: true
            cancel_timer: true
        hold_action: &hold_off
          action: fire-dom-event
          browser_mod:
            service: browser_mod.popup
            data:
              title: "Light Settings"
              content: !include /config/ui/card/light/light_settings.yaml
        icon_tap_action:
          action: perform-action
          perform_action: script.turn_light_off
          data:
            bypass_timer: true
            cancel_timer: true
        icon_hold_action: *hold_off
        card_mod:
          style: |
            ha-card {
              --tile-color: var(--entity-critical-color) !important;
            }

      - type: tile
        entity: switch.adaptive_lighting
        tap_action:
          action: more-info
        double_tap_action:
          action: navigate
          navigation_path: /config/integrations/integration/adaptive_lighting
        hold_action:
          action: fire-dom-event
          browser_mod:
            service: browser_mod.popup
            data:
              title: "Adaptive Lighting"
              size: wide
              content:
                type: vertical-stack
                cards:
                  - !include /config/ui/graph/light/adaptive_brightness.yaml
                  - !include /config/ui/graph/light/adaptive_colour.yaml
        icon_tap_action:
          action: toggle
        card_mod:
          style: |-
            ha-card {
              --tile-color:
                {%- if is_state('switch.adaptive_lighting', 'on') %}
                  {%- set rgb = state_attr('switch.adaptive_lighting_rgb_lights', 'rgb_color') %}
                  rgb{{ rgb }}
                {%- else %} var(--state-icon-color)
                {%- endif %} !important;
            }

      - type: tile
        entity: binary_sensor.nighttime_illuminance_lights
        name: "Illuminance Lighting"
        state_content:
          - state
          - type
        tap_action:
          action: more-info
        hold_action:
          action: fire-dom-event
          browser_mod:
            service: browser_mod.popup
            data:
              title: "Illuminance Lighting"
              content: !include /config/ui/card/light/illuminance_settings.yaml
        icon_tap_action:
          action: more-info

  - type: grid
    columns: 2
    square: false
