###############################################################################
## Kitchen Light Controls
###############################################################################
type: vertical-stack
cards:
  - type: entities
    title: "Kitchen"
    icon: mdi:lightbulb-multiple
    show_header_toggle: true
    entities:
      - light.kitchen_cabinet_lights
      - light.kitchen_potlights
      - light.kitchen_sink_light
      - light.dining_room_light_rgb
      - light.dining_room_potlights
    card_mod:
      class: hack

  - type: grid
    columns: 2
    square: false
    cards:
      - type: tile
        entity: light.kitchen_potlights
        name: "Kitchen Potlights"
        tap_action:
          action: call-service
          service: script.toggle_light
          data:
            entity_id: light.kitchen_potlights
            activate_timer: true
        icon_tap_action:
          action: more-info

      - type: tile
        entity: light.kitchen_sink_light
        name: "Kitchen Sink"
        tap_action:
          action: call-service
          service: script.toggle_light
          data:
            entity_id: light.kitchen_sink_light
            activate_timer: true
        icon_tap_action:
          action: more-info

      - type: tile
        entity: light.kitchen_cabinet_lights
        name: "Kitchen Cabinets"
        tap_action:
          action: call-service
          service: script.toggle_light
          data:
            entity_id: light.kitchen_cabinet_lights
            activate_timer: true
        icon_tap_action:
          action: more-info

      - type: tile
        entity: light.dining_room_light_rgb
        name: "Dining Room"
        tap_action:
          action: call-service
          service: script.toggle_light
          data:
            entity_id: light.dining_room_light_rgb
            activate_timer: true
        icon_tap_action:
          action: more-info

      - type: tile
        entity: light.dining_room_potlights
        name: "Dining Room Potlights"
        tap_action:
          action: call-service
          service: script.toggle_light
          data:
            entity_id: light.dining_room_potlights
            activate_timer: true
        icon_tap_action:
          action: more-info

