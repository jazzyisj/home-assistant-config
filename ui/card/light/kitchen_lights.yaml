###############################################################################
## Kitchen Light Controls
###############################################################################
type: entities
title: "Kitchen"
entities:
  - type: custom:light-brightness-preset-row
    entity: light.kitchen_potlights
    name: "Kitchen Potlights"
    width: 35px
    height: 35px
    customTheme: true
    isOnLowColor: "var(--light-low-color)"
    isOnMedColor: "var(--light-med-color)"
    isOnHiColor: "var(--light-high-color)"
    isOffColor: " var(--light-off-color)"
    buttonInactiveColor: "var(--light-inactive-color)"
    customSetpoints: true
    lowBrightness: 5
    medBrightness: 50
    hiBrightness: 100
    card_mod:
      style: >
        :host {
          color:
            {% set manual = state_attr('switch.adaptive_lighting_main_lights','manual_control') %}
            {% if manual != none %}
              {% if 'light.kitchen_potlights' in manual %} var(--entity-warning-color)
              {% else %} var(--primary-text-color)
              {% endif %}
            {% else %} var(--primary-text-color)
            {% endif %}
          ;
        }

  - type: custom:binary-control-button-row
    entity: light.kitchen_sink_light
    name: "Kitchen Sink"
    width: 35px
    height: 35px
    customTheme: true
    isOnColor: "var(--light-high-color)"
    isOffColor: " var(--light-off-color)"
    buttonInactiveColor: "var(--light-inactive-color)"

  - type: custom:light-brightness-preset-row
    entity: light.dining_room_rgb_light
    name: "Dining Room Light"
    width: 35px
    height: 35px
    customTheme: true
    isOnLowColor: "var(--light-low-color)"
    isOnMedColor: "var(--light-med-color)"
    isOnHiColor: "var(--light-high-color)"
    isOffColor: " var(--light-off-color)"
    buttonInactiveColor: "var(--light-inactive-color)"
    customSetpoints: true
    lowBrightness: 30
    medBrightness: 110
    hiBrightness: 180
    card_mod:
      style: >
        :host {
          color:
            {% set manual = state_attr('switch.adaptive_lighting_rgb_lights','manual_control') %}
            {% if manual != none %}
              {% if 'light.dining_room_rgb_light' in manual %} var(--entity-warning-color)
              {% else %} var(--primary-text-color)
              {% endif %}
            {% else %} var(--primary-text-color)
            {% endif %}
          ;
        }

  - type: custom:light-brightness-preset-row
    entity: light.dining_room_potlights
    name: "Dining Room Potlights"
    width: 35px
    height: 35px
    customTheme: true
    isOnLowColor: "var(--light-low-color)"
    isOnMedColor: "var(--light-med-color)"
    isOnHiColor: "var(--light-high-color)"
    isOffColor: " var(--light-off-color)"
    buttonInactiveColor: "var(--light-inactive-color)"
    customSetpoints: true
    lowBrightness: 5
    medBrightness: 50
    hiBrightness: 100
    card_mod:
      style: >
        :host {
          color:
            {% set manual = state_attr('switch.adaptive_lighting_main_lights','manual_control') %}
            {% if manual != none %}
              {% if 'light.dining_room_potlights' in manual %} var(--entity-warning-color)
              {% else %} var(--primary-text-color)
