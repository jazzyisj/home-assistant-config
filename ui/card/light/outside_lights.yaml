###############################################################################
## Outside Light Controls
###############################################################################
type: vertical-stack
cards:
  - type: custom:mushroom-light-card
    entity: light.outside_lights
    icon: mdi:lightbulb-multiple
    name: "OUTSIDE"
    secondary_info: none
    layout: horizontal
    layout_options:
      grid_columns: 2

  - type: grid
    columns: 2
    square: false
    cards:
      - type: tile
        entity: light.front_porch_light
        name: "Front Porch"
        tap_action:
          action: perform-action
          perform_action: script.toggle_light
          data:
            entity_id: light.front_porch_light
        icon_tap_action:
          action: more-info
        card_mod:
          style:
            ha-tile-info$: |
              {% from 'light.jinja' import light_switch %}
              {{- light_switch('light.front_porch_light', 'switch.adaptive_lighting_outside_lights') -}}

      - type: tile
