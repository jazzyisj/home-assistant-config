###############################################################################
## Outside Light Controls
###############################################################################
type: entities
title: "Outside Lights"
entities:
  - type: custom:light-brightness-preset-row
    entity: light.outside_garage_lights
    name: "Outside Garage Lights"
    width: 35px
    height: 35px
    customTheme: true
    isOnLowColor: "var(--light-low-color)"
    isOnMedColor: "var(--light-med-color)"
    isOnHiColor: "var(--light-high-color)"
    isOffColor: " var(--light-off-color)"
    buttonInactiveColor: "var(--light-inactive-color)"
    customSetpoints: true
    lowBrightness: 10
    medBrightness: 80
    hiBrightness: 255
    card_mod:
      style: >
        :host {
          color:
            {% set manual = state_attr('switch.adaptive_lighting_outside_lights','manual_control') %}
            {% if manual != none %}
              {% if 'light.outside_garage_lights' in manual %} var(--entity-warning-color)
              {% else %} var(--primary-text-color)
              {% endif %}
            {% else %} var(--primary-text-color)
            {% endif %}
          ;
        }

