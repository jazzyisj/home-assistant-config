###############################################################################
## Sprinkler - Back Garden Right
###############################################################################
type: custom:mushroom-template-card
entity: switch.back_garden_ri_manual_watering
picture: /local/images/background/sprinkler/back_garden_rift.png #IMAGE
badge_icon: >
  {% set next = states('sensor.back_garden_ri_next_cycle') %}
  {% if is_state('binary_sensor.back_garden_ri_watering', 'on') %} mdi:water
  {% elif next != 'unknown' and next|as_datetime - now() > timedelta(days=8) %} mdi:water-off
  {% else %} mdi:autorenew
  {% endif %}
badge_color: >
  {% set next = states('sensor.back_garden_ri_next_cycle') %}
  {% if is_state('binary_sensor.back_garden_ri_watering', 'on') %} blue
  {% elif next != 'unknown' and next|as_datetime - now() > timedelta(days=8) %} orange
  {% else %} green
  {% endif %}
primary: "Back Garden - Right"
layout: horizontal
fill_container: false
secondary: |
  {%- set next = states('sensor.back_garden_ri_next_cycle') -%}
  {%- set mins = states('sensor.back_garden_ri_watering_time')|int(-1) -%}
  {%- if mins > 0 %}{{ mins }} MINUTE{{ iif(mins == 1, '', 'S') }} REMAINING
  {%- elif next != 'unknown' and next|as_datetime - now() > timedelta(days=8) -%} SUSPENDED
  {%- else %}{{ states('sensor.back_garden_ri_next_cycle')|as_timestamp|timestamp_custom('%A - %B %d, %Y at %-I:%M %p', true, 'unknown') }}
  {%- endif -%}
multiline_secondary: true
tap_action:
  action: fire-dom-event
  browser_mod:
    service: browser_mod.popup
    data:
      content: !include /config/ui/card/sprinkler/back_garden_right_detail.yaml
      timeout: 100000
      card_mod:
        style:
          ha-dialog$: |
            div.mdc-dialog__scrim {
              backdrop-filter: grayscale(100%) brightness(25%) !important;
              -webkit-backdrop-filter: grayscale(100%) brightness(25%) !important;
            }
            div.mdc-dialog div.mdc-dialog__container div.mdc-dialog__surface {
              background: transparent !important;
            }
double_tap_action:
  action: switch.turn_off
  data:
    entity_id: switch.back_garden_ri_manual_watering
hold_action:
  action: toggle
card_mod:
  style: |
    ha-card {
      background:
        {% set next = states('sensor.back_garden_ri_next_cycle') %}
        {% if is_state('binary_sensor.back_garden_ri_watering', 'on') %} var(--entity-button-active-color)
        {% elif next != 'unknown' and next|as_datetime - now() > timedelta(days=8) %} var(--secondary-background-color)
        {% else %} var(--ha-card-background)
        {% endif %}
      ;
    }
