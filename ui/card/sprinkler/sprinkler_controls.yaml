###################################################################################################
## Sprinkler Controls
###################################################################################################
type: vertical-stack
cards:
  - type: grid
    columns: 2
    square: false
    cards:
      - type: tile
        entity: switch.sprinkler_automatic_watering
        tap_action:
          action: more-info
        double_tap_action:
          action: navigate
          navigation_path: &path /config/devices/device/c751961d3490ee6b4325121e7393ab2a
        hold_action:
          action: url
          url_path: !secret HYDRAWISE
        icon_tap_action:
          action: more-info
        card_mod:
            style: |
              ha-card {
                --tile-color:
                  {%- if is_state('switch.sprinkler_automatic_watering', 'on') %} var(--entity-active-color)
                  {%- else %} var(--entity-warning-color)
                  {%- endif %} !important;
              }

      - type: tile
        entity: sensor.sprinklers_daily_total_water_use
        name: "Daily Water Use"
        tap_action:
          action: more-info
        double_tap_action:
          action: navigate
          navigation_path: *path
        hold_action:
          action: url
          url_path: !secret HYDRAWISE
        icon_tap_action:
          action: more-info
        card_mod:
            style: |
              ha-card {
                --tile-color:
                  {%- if states('sensor.sprinklers_daily_total_water_use') | int(-1) > 0 %} var(--state-valve-active-color)
                  {%- else %} var(--state-inactive-color)
                  {%- endif %} !important;
              }

      - type: tile
        entity: binary_sensor.sprinkler
        tap_action:
          action: more-info
        double_tap_action:
          action: navigate
          navigation_path: *path
        hold_action:
          action: url
          url_path: !secret HYDRAWISE
        icon_tap_action:
          action: more-info

      - type: tile
        entity: binary_sensor.sprinklers_rain_sensor
        name: "Rain Sensor"
        tap_action:
          action: more-info
        double_tap_action:
          action: navigate
          navigation_path: *path
        hold_action:
          action: url
          url_path: !secret HYDRAWISE
        icon_tap_action:
          action: more-info

      - type: tile
        entity: sensor.current_watering_zone
        name: "Current Zone"
        state_content:
          - state
        tap_action:
          action: more-info
        double_tap_action:
          action: navigate
          navigation_path: *path
        hold_action:
          action: url
          url_path: !secret HYDRAWISE
        icon_tap_action:
          action: more-info
        card_mod:
            style: |
              ha-card {
                --tile-color:
                  {%- if states('sensor.current_watering_zone') != 'Not Watering' %} var(--entity-active-color)
                  {%- else %} var(--state-inactive-color)
                  {%- endif %} !important;
              }

      - type: tile
        entity: sensor.current_watering_zone
        name: "Time Remaining"
        state_content:
          - remaining
        tap_action:
          action: more-info
        double_tap_action:
          action: navigate
          navigation_path: *path
        hold_action:
          action: url
          url_path: !secret HYDRAWISE
        icon_tap_action:
          action: more-info
        card_mod:
            style: |
              ha-card {
                --tile-color:
                  {%- if state_attr('sensor.current_watering_zone', 'remaining') != none %} var(--entity-active-color)
                  {%- else %} var(--state-inactive-color)
                  {%- endif %} !important;
              }

      - type: tile
        entity: sensor.next_watering_zone
        tap_action:
          action: more-info
        double_tap_action:
          action: navigate
          navigation_path: *path
        hold_action:
          action: url
          url_path: !secret HYDRAWISE
        icon_tap_action:
          action: more-info
        card_mod:
            style: |
              ha-card {
                --tile-color:
                  {%- if states('sensor.next_watering_zone') != 'None Scheduled' %} var(--entity-active-color)
                  {%- else %} var(--entity-warning-color)
                  {%- endif %} !important;
              }

      - type: tile
        entity: sensor.next_watering_time
        tap_action:
          action: more-info
        double_tap_action:
          action: navigate
          navigation_path: *path
        hold_action:
          action: url
          url_path: !secret HYDRAWISE
        icon_tap_action:
          action: more-info
        card_mod:
            style: |
              ha-card {
                --tile-color:
                  {%- if has_value('sensor.next_watering_time') %} var(--entity-active-color)
                  {%- else %} var(--entity-warning-color)
                  {%- endif %} !important;
              }

  - type: entities
    entities:
      - type: custom:auto-entities
        filter:
          template: >
            {% from 'alert.jinja' import alert_entities %}
            {{ alert_entities('sprinkler') }}
        sort:
          method: name
          ignore_case: true
        card:
          type: custom:fold-entity-row
          padding: 5
          head:
            entity: input_boolean.sprinkler_alerts
            card_mod:
              style: |
                {% from 'alert.jinja' import alert_switch_style %}
                {{ alert_switch_style('input_boolean.sprinkler_alerts') }}
