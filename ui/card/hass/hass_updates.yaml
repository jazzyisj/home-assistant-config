###################################################################################################
## Hass Updates
###################################################################################################
type: custom:auto-entities
filter:
  include:
    - domain: update
      options:
        secondary_info: last-changed
        card_mod:
          style: |
            :host {
              --state-icon-color: var(--entity-warning-color);
            }
  exclude:
    - state: "off"
    - state: unknown
    - state: unavailable
sort:
  method: state
  ignore_case: true
card:
  type: entities
  card_mod:
  style: |
    :host {
      --ha-card-background: var(--card-background-color) !important;
    }