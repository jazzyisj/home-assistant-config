###############################################################################
## Offline ZWave Devices
###############################################################################
type: custom:auto-entities
filter:
  include:
    - entity_id: "sensor.*_node_status"
      options:
        secondary_info: last-changed
        tap_action:
          action: navigate
          navigation_path: /config/zwave_js/dashboard?config_entry=919d2cc651dc421f67345133fd7518d8
          #IDEA navigation_path: "http://homeassistant.local:8123/config/devices/device/{{ device_id(this.entity_id) }}"
        card_mod:
          style: |
            :host {
              --paper-item-icon-color:
                {% if not is_state(config.entity,'alive') %} var(--entity-warning-color)
                {% else %} var(--state-icon-color)
                {% endif %}
              ;
            }
  exclude:
    - state: alive
sort:
  method: state
  reverse: true
  ignore_case: true
card:
  type: entities
  title: "Offline ZWave Devices"
  icon: mdi:z-wave
  card_mod:
    class: basic
