###############################################################################
## Device and Sensor Monitor
###############################################################################
type: entities
title: "Integrations and Devices"
icon: mdi:devices
show_header_toggle: false
entities:
  - type: custom:auto-entities
    filter:
      include:
        - group: group.integration_connected_sensors
          options:
            secondary_info: last-changed
            card_mod:
              style: |
                :host {
                  --paper-item-icon-color:
                      {{ iif(states('group.integration_connected_sensors') == 'unknown',
                        'var(--entity-disabled-color)','var(--entity-warning-color)') }}
                    ;
                }
      exclude:
        - state: "on"
    sort:
      method: name
      ignore_case: true
    card:
      type: custom:fold-entity-row
      padding: 0
      head:
        entity: sensor.offline_integrations
        card_mod:
          style: |
            :host {
              --paper-item-icon-color:
                {% if states('sensor.offline_integrations')|int(-1) > 0 %} var(--entity-severe-color);
                {% else %} var(--state-icon-color);
                {% endif %}
            }

  - !include /config/ui/card/network/include/network_connected_devices.yaml
  - !include /config/ui/card/bluetooth/include/bluetooth_devices.yaml
  - !include /config/ui/card/bluetooth/include/bluetooth_le_devices.yaml
  - !include /config/ui/card/network/include/network_devices_unknown.yaml

  - type: custom:auto-entities
    show_empty: true
    unique: true
    sort:
      method: state
    filter:
      template: "{{ state_attr('binary_sensor.offline_zwave_devices','entity_id') }}"
    card:
      type: custom:fold-entity-row
      padding: 0
      head:
        entity: binary_sensor.offline_zwave_devices
        card_mod:
          style: |
            :host {
              --paper-item-icon-color:
                {% set status = states('sensor.zwave_status') %}
                {% if status == 'critical' %} var(--entity-critical-color)
                {% elif status == 'severe' %} var(--entity-severe-color)
                {% elif status == 'warning' %} var(--entity-warning-color)
                {% elif status == 'minor' %} var(--entity-minor-color)
                {% elif status == 'ok' %} var(--state-icon-color)
                {% else %} var(--entity-disabled-color)
                {% endif %}
              ;
            }

  - type: custom:auto-entities
    show_empty: true
    unique: true
    filter:
      template: "{{ state_attr('sensor.unavailable_entities_filtered','entity_id') }}"
    sort:
      method: state
    card:
      type: custom:fold-entity-row
      padding: 0
      head:
        entity: sensor.unavailable_entities_filtered
        style: |
          :host {
            --paper-item-icon-color:
              {% if states('sensor.unavailable_entities_filtered')|int(-1) > 0 %} var(--entity-warning-color)
              {% elif states('sensor.unavailable_entities_filtered')|int(-1) == 0 %} var(--state-icon-color)
              {% else %} var(--entity-disabled-color)
              {% endif %}
            ;
          }

  - type: custom:auto-entities
    show_empty: true
    unique: true
    filter:
      template: "{{ state_attr('sensor.unavailable_entities','entity_id') }}"
    sort:
      method: state
    card:
      type: custom:fold-entity-row
      padding: 0
      head:
        entity: sensor.unavailable_entities

  - type: custom:fold-entity-row
    padding: 0
    head:
      entity: sensor.watchman_last_updated
      card_mod:
        style: |
          :host {
            --paper-item-icon-color:
              {% if states('sensor.watchman_missing_entities')|int(-1) > 0
                  or states('sensor.watchman_missing_services')|int(-1) > 0 %} var(--entity-warning-color)
              {% else %} var(--state-icon-color)
              {% endif %}
            ;
          }
    entities:
      - entity: sensor.watchman_missing_entities
        card_mod:
          style: |
            :host {
              --paper-item-icon-color:
                {% if states('sensor.watchman_missing_entities')|int(-1) > 0 %} var(--entity-warning-color)
                {% elif states('sensor.watchman_missing_entities')|int(-1) == 0 %} var(--state-icon-color)
                {% else %} var(--entity-disabled-color)
                {% endif %}
              ;
            }

      - entity: sensor.watchman_missing_services
        card_mod:
          style: |
            :host {
              --paper-item-icon-color:
                {% if states('sensor.watchman_missing_services')|int(-1) > 0 %} var(--entity-warning-color)
                {% elif states('sensor.watchman_missing_services')|int(-1) == 0 %} var(--state-icon-color)
                {% else %} var(--entity-disabled-color)
                {% endif %}
              ;
            }

  - type: custom:fold-entity-row
    head:
      entity: binary_sensor.low_battery_alert
      state_color: true
      tap_action:
        action: fire-dom-event
        browser_mod:
          service: browser_mod.popup
          data:
            content: !include /config/ui/card/hass/battery_monitor.yaml
            timeout: 100000
      hold_action:
        action: navigate
        navigation_path: hass
      card_mod:
        style: |
          :host {
            --state-binary_sensor-active-color: var(--entity-warning-color);
          }
    entities:
      - entity: input_number.battery_alert_threshold

  - type: custom:auto-entities
    filter:
      template: "{{ states.alert|selectattr('attributes.category','eq','bluetooth')|map(attribute='entity_id')|list }}"
    sort:
      method: name
      ignore_case: true
    card:
      type: custom:fold-entity-row
      padding: 5
      head:
        entity: input_boolean.bluetooth_alerts
        state_color: true
        card_mod:
          style: |
            {% from 'style.jinja' import alert_switch %}
            {{ alert_switch('input_boolean.bluetooth_alerts') }}
card_mod:
  class: basic_swipe
