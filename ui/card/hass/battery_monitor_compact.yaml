###############################################################################
## Battery Monitor  https://github.com/maxwroc/battery-state-card
###############################################################################
type: custom:battery-state-card
title: "Battery Monitor"
sort_by_level: asc
collapse: 2
round: 0
state_map:
  - from: "on"
    to: 10
  - from: "off"
    to: 80
filter:
  include:
    - name: attributes.device_class
      value: battery
  exclude:
    - name: entity_id
      value: binary_sensor.low_battery_alert
    - name: attributes.mobile
      value: true
    - name: state
      value: "unavailable"
      operator: "="
    - name: state
      value: "unknown"
      operator: "="
    - name: state
      value: "Unavailable"
      operator: "="
    - name: state
      value: "Unknown"
      operator: "="
sort:
  by: "state"
color_gradient:
  - "#b30000"
  - "#ff6600"
  - "#ffad33"
  - "#ffff66"
  - "#009933"
card_mod:
  class: basic
