type: conditional
conditions:
  - condition: state
    entity: binary_sensor.piper_running
    state: "on"
row:
  type: custom:multiple-entity-row
  entity: sensor.piper_cpu_percent
  name: "Piper"
  icon: mdi:database
  state_header: "CPU"
  entities:
    - entity: sensor.piper_memory_percent
      name: "MEM"
card_mod:
  multiple-entity-row$: |
    hui-generic-entity-row {
      --paper-item-icon-color: var(--entity-ok-color);
    }
