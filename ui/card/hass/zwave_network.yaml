###################################################################################################
## ZWave Network
###################################################################################################
type: entities
title: "ZWave Network"
state_color: true
show_header_toggle: false
entities:
  - entity: binary_sensor.zwave_network

  - type: custom:auto-entities
    filter:
      template: "{{ state_attr('group.offline_zwave_devices', 'entity_id') }}"
    show_empty: true
    unique: true
    sort:
      method: name
    card:
      type: custom:fold-entity-row
      padding: 0
      head:
        entity: sensor.offline_zwave_devices
        card_mod:
          style: |
            {% from 'alert.jinja' import alert_non_zero_style %}
            {{ alert_non_zero_style('sensor.offline_zwave_devices') }}

  - type: custom:auto-entities
    filter:
      template: >
        {% from 'alert.jinja' import alert_entities %}
        {{ alert_entities('zwave') }}
    sort:
      method: name
      ignore_case: true
    card:
      type: custom:fold-entity-row
      padding: 5
      head:
        entity: input_boolean.zwave_alerts
        state_color: true
        card_mod:
          style: |
            {% from 'alert.jinja' import alert_switch %}
            {{ alert_switch('input_boolean.zwave_alerts') }}
