###############################################################################
## ZWave Network
###############################################################################
type: entities
title: "ZWave Network"
icon: mdi:z-wave
state_color: true
show_header_toggle: false
entities:
  - entity: binary_sensor.zwave_network

  - type: custom:auto-entities
    filter:
      template: "{{ state_attr('group.offline_zwave_devices', 'entity_id') }}"
    show_empty: true
    unique: true
    sort:
      method: name
    card:
      type: custom:fold-entity-row
      padding: 0
      head:
        entity: sensor.offline_zwave_devices
        card_mod:
          style: |
            :host {
              --paper-item-icon-color:
                {% if states('sensor.offline_zwave_devices') | int(-1) > 0 %} var(--entity-warning-color);
                {% else %} var(--state-icon-color);
                {% endif %}
            }

  - type: custom:auto-entities
    filter:
      template: >
        {{ states.alert | selectattr('attributes.category', 'eq', 'zwave')
            | map(attribute='entity_id') | list }}
    sort:
      method: name
      ignore_case: true
    card:
      type: custom:fold-entity-row
      padding: 5
      head:
        entity: input_boolean.zwave_alerts
        state_color: true
        card_mod:
          style: |
            {% from 'style.jinja' import alert_switch %}
            {{ alert_switch('input_boolean.zwave_alerts') }}
card_mod:
  class: basic
