###################################################################################################
## Battery State Card Mini https://github.com/maxwroc/battery-state-card
###################################################################################################
type: custom:battery-state-card
title: "Battery Levels"
secondary_info: "{attributes.battery_type_and_quantity}"
sort_by_level: asc
collapse: 6
round: 0
filter:
  include:
    - name: attributes.device_class
      value: battery
  exclude:
    - name: entity_id
      operator: contains
      value: "low_battery"
    - name: entity_id
      operator: contains
      value: "battery_plus_low"
    - name: attributes.mobile
      operator: "="
      value: true
    - name: state
      operator: "="
      value: "Unavailable"
    - name: state
      operator: "="
      value: "Unknown"
bulk_rename:
  - from: "Battery+"
sort:
  - "state"
  - "name"
color_gradient:
  - "#b30000"
  - "#ff6600"
  - "#ffad33"
  - "#ffff66"
  - "#009933"
tap_action:
  action: navigate
  navigation_path: hass-battery
