###############################################################################
## Glances Monitor #QUESTION difference between this and sysmonitor in values
###############################################################################
type: entities
title: "Glances Monitor"
icon: mdi:chart-areaspline
entities:
  - type: custom:bar-card
    name: "Processor Temp"
    entity: sensor.glances_cpu_thermal_1_temperature
    entity_row: true
    icon: mdi:thermometer
    positions:
      icon: outside
      name: outside
      indicator: inside
      value: outside
    direction: right
    height: 15px
    width: 60%
    decimal: 0
    min: 0
    max: 100
    severity: !include /config/ui/bar/include/processor_temp_bar_color.yaml
    card_mod:
      class: bar_sub_card
      style: |
        :host {
          --paper-item-icon-color:
            {% set status = states('sensor.cpu_temp_status') %}
            {% if status == 'critical' %} var(--entity-critical-color)
            {% elif status == 'severe' %} var(--entity-severe-color)
            {% elif status == 'warning' %} var(--entity-warning-color)
            {% elif status == 'minor' %} var(--entity-minor-color)
            {% else %} var(--state-icon-color)
            {% endif %}
          ;
        }

  - type: custom:fold-entity-row
    padding: 5
    head:
      type: custom:bar-card
      name: "Processor Use"
      entity: sensor.glances_cpu_used
      entity_row: true
      icon: mdi:cpu-32-bit
      positions:
        icon: outside
        name: outside
        indicator: inside
        value: outside
      direction: right
      height: 15px
      width: 56%
      decimal: 0
      min: 0
      max: 100
      severity: !include /config/ui/bar/include/processor_use_bar_color.yaml
      card_mod:
        class: bar_sub_card
        style: |
          :host {
            --paper-item-icon-color:
              {% set status = states('sensor.processor_use_status') %}
              {% if status == 'critical' %} var(--entity-critical-color)
              {% elif status == 'severe' %} var(--entity-severe-color)
              {% elif status == 'warning' %} var(--entity-warning-color)
              {% elif status == 'minor' %} var(--entity-minor-color)
              {% else %} var(--state-icon-color)
              {% endif %}
            ;
          }
    entities:
      - entity: sensor.glances_cpu_load
        card_mod:
          style: |
            :host {
              --paper-item-icon-color:
                {% set load = states('sensor.load_1m')|float(-1) %}
                {% if load > 3 %} var(--entity-critical-color)
                {% elif load > 2 %} var(--entity-severe-color)
                {% elif load > 1.5 %} var(--entity-warning-color)
                {% elif load > 1 %} var(--entity-minor-color)
                {% else %} var(--state-icon-color)
                {% endif %}
              ;
            }

  - type: custom:fold-entity-row
    padding: 5
    head:
      type: custom:bar-card
      name: "Disk Use"
      entity: sensor.glances_config_used_percent
      entity_row: true
      icon: mdi:cpu-32-bit
      positions:
        icon: outside
        name: outside
        indicator: inside
        value: outside
      direction: right
      height: 15px
      width: 56%
      decimal: 0
      min: 0
      max: 100
      severity: !include /config/ui/bar/include/processor_use_bar_color.yaml
      card_mod:
        class: bar_sub_card
        style: |
          :host {
            --paper-item-icon-color:
              {% set status = states('sensor.processor_use_status') %}
              {% if status == 'critical' %} var(--entity-critical-color)
              {% elif status == 'severe' %} var(--entity-severe-color)
              {% elif status == 'warning' %} var(--entity-warning-color)
              {% elif status == 'minor' %} var(--entity-minor-color)
              {% else %} var(--state-icon-color)
              {% endif %}
            ;
          }
    entities:
      - entity: sensor.glances_config_free
      - entity: sensor.glances_config_used

  - type: custom:bar-card
    name: "DDR RAM Temp"
    entity: sensor.glances_ddr_thermal_1_temperature
    entity_row: true
    icon: mdi:thermometer
    positions:
      icon: outside
      name: outside
      indicator: inside
      value: outside
    direction: right
    height: 15px
    width: 60%
    decimal: 0
    min: 0
    max: 100
    severity: !include /config/ui/bar/include/processor_temp_bar_color.yaml
    card_mod:
      class: sub_cbar_sub_cardard
      style: |
        :host {
          --paper-item-icon-color:
            {% set status = states('sensor.ram_temp_status') %}
            {% if status == 'critical' %} var(--entity-critical-color)
            {% elif status == 'severe' %} var(--entity-severe-color)
