###################################################################################################
## Calendar
###################################################################################################
type: custom:calendar-card-pro
accent_color: var(--secondary-text-color)
refresh_on_navigate: false
max_height: 450px
days_to_show: 14
compact_days_to_show: 5
compact_events_complete_days: true
date_vertical_alignment: top
day_font_size: 22px
weekday_font_size: 16px
month_font_size: 10px
day_color: var(--primary-text-color)
weekday_color: var(--primary-text-color)
weekend_day_color: var(--primary-color)
weekend_weekday_color: var(--primary-color)
weekend_month_color: var(--primary-text-color)
month_color: var(--primary-text-color)
today_day_color: var(--entity-active-color)
today_weekday_color: var(--entity-active-color)
today_month_color: var(--primary-text-color)
day_separator_width: 1px
day_separator_color: var(--secondary-text-color)
week_separator_width: 2px
week_separator_color: var(--primary-text-color)
month_separator_width: 2px
month_separator_color: var(--accent-color)
event_background_opacity: 0
event_spacing: 6px
event_font_size: 14px
event_color: var(--pink-color)
split_multiday_events: false
time_font_size: 12px
time_color: var(--primary-text-color)
time_icon_size: 14px
show_location: true
remove_location_country: "CA|Canada"
location_font_size: 12px
location_color: var(--primary-text-color)
location_icon_size: 14px
show_past_events: true
show_empty_days: true
empty_day_color: var(--secondary-text-color)
show_countdown: true
show_progress_bar: true
progress_bar_color: var(--primary-color)
progress_bar_height: 10px
progress_bar_width: 80px
entities:
  - entity: calendar.canada_on
    accent_color: var(--calendar-holiday-color)
  - entity: calendar.jazzyisj
    label: mdi:star
    color: var(--light-grey-color)
    accent_color: var(--accent-color)
  - entity: calendar.garbage
    accent_color: var(--calendar-garbage-color)
  - entity: calendar.organic_waste
    accent_color: var(--calendar-organic-waste-color)
  - entity: calendar.recycle
    accent_color: var(--calendar-recycle-color)
  - entity: calendar.yard_waste
    accent_color: var(--calendar-yard-waste-color)
  - entity: calendar.days1
    accent_color: var(--calendar-days-color)
  - entity: calendar.days2
    accent_color: var(--calendar-days-color)
  - entity: calendar.afternoons1
    accent_color: var(--calendar-afternoons-color)
  - entity: calendar.afternoons2
    accent_color: var(--calendar-afternoons-color)
  - entity: calendar.work_holiday
    accent_color: var(--calendar-work-holiday-color)
  - entity: calendar.work_layoff
    accent_color: var(--calendar-work-holiday-color)
  - entity: calendar.work_vacation_jason
    accent_color: var(--calendar-work-holiday-color)
weather:
  entity: weather.home
  position: date # date, event, both
  date:
    show_conditions: true
    show_high_temp: true
    show_low_temp: false
    icon_size: 18px
    font_size: 10px
    color: var(--white-color)
  event:
    show_conditions: false
    show_temp: true
    font_size: "13px"
    color: var(--secondary-text-color)
tap_action:
  action: expand
hold_action:
  action: navigate
  navigation_path: /calendar
card_mod:
  style: |
    div.weather {
      padding: 5px 0px 0px 0px;
    }
