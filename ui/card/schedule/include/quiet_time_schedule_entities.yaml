###############################################################################
## Quiet Time Schedule Entities
###############################################################################
- entity: input_boolean.quiet_time_enabled
  name: "Enable Quiet Time"
  card_mod:
    style: |
      :host {
        --paper-item-icon-color:
          {% if is_state('input_boolean.quiet_time_enabled', 'off') %} var(--entity-warning-color)
          {% else %} var(--state-icon-color)
          {% endif %}
        ;
      }

- entity: input_boolean.quiet_time_override
  name: "Quiet Time Override"
  card_mod:
    style: |
      :host {
        --paper-item-icon-color:
          {% if is_state('input_boolean.quiet_time_override', 'on') %} var(--entity-warning-color)
          {% else %} var(--state-icon-color)
          {% endif %}
        ;
      }

- type: conditional
  conditions:
    - condition: state
      entity: input_boolean.quiet_time_enabled
      state: "on"
  row:
    entity: input_boolean.quiet_time_bedtime_sync
    name: "Sync To Bed/Wake Times"

- type: conditional
  conditions:
    - condition: state
      entity: input_boolean.quiet_time_enabled
      state: "on"

    - condition: state
      entity: input_boolean.quiet_time_bedtime_sync
      state: "on"
  row:
    type: attribute
    entity: sensor.quiet_time_start
    attribute: 12hour

- type: conditional
  conditions:
    - condition: state
      entity: input_boolean.quiet_time_enabled
      state: "on"

    - condition: state
      entity: input_boolean.quiet_time_bedtime_sync
      state: "on"
  row:
    type: attribute
    entity: sensor.quiet_time_end
    attribute: 12hour

- type: conditional
  conditions:
    - condition: state
      entity: input_boolean.quiet_time_enabled
      state: "on"

    - condition: state
      entity: input_boolean.quiet_time_bedtime_sync
      state: "off"
  row:
    entity: input_datetime.quiet_time_start

- type: conditional
  conditions:
    - condition: state
      entity: input_boolean.quiet_time_enabled
      state: "on"

    - condition: state
      entity: input_boolean.quiet_time_bedtime_sync
      state: "off"
  row:
    entity: input_datetime.quiet_time_end

- type: conditional
  conditions:
    - condition: state
      entity: input_boolean.quiet_time_enabled
      state: "on"
  row:
    entity: input_number.quiet_minutes_before_bedtime
    name: "Before Bedtime"

- type: conditional
  conditions:
    - condition: state
      entity: input_boolean.quiet_time_enabled
      state: "on"
  row:
    entity: input_number.quiet_minutes_after_waketime
    name: "After Waketime"
