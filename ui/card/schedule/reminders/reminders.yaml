###############################################################################
## Reminders Card
###############################################################################
type: glance
columns: 5
show_state: true
show_name: true
state_color: true
entities:
  - entity: binary_sensor.maddie_mealtime
    name: "Maddie"
    tap_action:
      action: fire-dom-event
      browser_mod:
        service: browser_mod.popup
        data:
          content: !include /config/ui/card/schedule/reminders/maddie_mealtime_settings.yaml
          timeout: 60000

  - entity: binary_sensor.dexter_medication
    name: "Dexter"
    tap_action:
      action: fire-dom-event
      browser_mod:
        service: browser_mod.popup
        data:
          content: !include /config/ui/card/schedule/reminders/dexter_medication_settings.yaml
          timeout: 60000

  - entity: binary_sensor.jason_medication
    name: "Jason"
    tap_action:
      action: fire-dom-event
      browser_mod:
        service: browser_mod.popup
        data:
          content: !include /config/ui/card/schedule/reminders/jason_medication_settings.yaml
          timeout: 60000

  - entity: binary_sensor.hot_tub
    name: "Hot Tub"
    tap_action:
      action: fire-dom-event
      browser_mod:
        service: browser_mod.popup
        data:
          content: !include /config/ui/card/schedule/reminders/hot_tub_settings.yaml
          timeout: 60000

  - entity: binary_sensor.water_plants
    name: "Plants"
    tap_action:
      action: fire-dom-event
      browser_mod:
        service: browser_mod.popup
        data:
          content: !include /config/ui/card/schedule/reminders/water_plant_settings.yaml
          timeout: 60000
card_mod:
  class: basic
  style: |
    ha-card {
      font-size: 12px;
      padding: 0px;
    }
    .card-header {
      font-size: 18px;
      font-variant: small-caps;
    }
