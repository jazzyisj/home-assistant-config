###############################################################################
## Hot Tub Maintenance Entity
###############################################################################
entity: binary_sensor.hot_tub_maintenance_reminder
name: "Hot Tub"
tap_action:
  action: fire-dom-event
  browser_mod:
    service: browser_mod.popup
    data:
      content: !include /config/ui/card/schedule/reminders/hot_tub_maintenance_settings.yaml
      timeout: 100000
double_tap_action:
  action: more-info
hold_action:
  action: call-service
  service: button.press
  data:
    entity_id: button.hot_tub_maintenance_done
