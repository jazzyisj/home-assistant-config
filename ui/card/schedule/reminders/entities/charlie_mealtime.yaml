###############################################################################
## Charlie Mealtime Entity
###############################################################################
entity: binary_sensor.charlie_mealtime_reminder
name: "Charlie"
tap_action:
  action: fire-dom-event
  browser_mod:
    service: browser_mod.popup
    data:
      content: !include /config/ui/card/schedule/reminders/charlie_mealtime_settings.yaml
      timeout: 100000
double_tap_action:
  action: more-info
hold_action:
  action: call-service
  service: button.press
  data:
    entity_id: button.charlie_mealtime_done
