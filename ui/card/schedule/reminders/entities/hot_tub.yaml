###############################################################################
## Hot Tub Entity
###############################################################################
entity: binary_sensor.hot_tub
name: "Hot Tub"
tap_action:
  action: fire-dom-event
  browser_mod:
    service: browser_mod.popup
    data:
      content: !include /config/ui/card/schedule/reminders/hot_tub_settings.yaml
      timeout: 60000
double_tap_action:
  action: none
hold_action:
  action: call-service
  service: input_boolean.turn_off
  service_data:
    entity_id: input_boolean.hot_tub_maintenance_active
style: |
  :host {
    --paper-item-icon-active-color: var(--state-icon-minor-color);
  }
