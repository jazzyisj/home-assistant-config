###############################################################################
## Water Plants Entity
###############################################################################
entity: binary_sensor.water_plants_reminder
name: "Plants"
tap_action:
  action: fire-dom-event
  browser_mod:
    service: browser_mod.popup
    data:
      content: !include /config/ui/card/schedule/reminders/water_plant_settings.yaml
      timeout: 100000
double_tap_action:
  action: more-info
hold_action:
  action: call-service
  service: button.press
  service_data:
    entity_id: button.water_plants_done
