###############################################################################
## Dexter Medication Entity
###############################################################################
entity: binary_sensor.dexter_medication_reminder
name: "Dexter"
tap_action:
  action: fire-dom-event
  browser_mod:
    service: browser_mod.popup
    data:
      content: !include /config/ui/card/schedule/reminders/dexter_medication_settings.yaml
      timeout: 100000
double_tap_action:
  action: more-info
hold_action:
  action: call-service
  service: button.press
  service_data:
    entity_id: button.dexter_medication_done
