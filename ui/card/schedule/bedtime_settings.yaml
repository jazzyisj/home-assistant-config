###################################################################################################
## Bedtime Settings
###################################################################################################
type: entities
entities:
  - type: attribute
    entity: sensor.bedtime_today
    attribute: "12hour"

  - type: attribute
    entity: sensor.delayed_bedtime
    attribute: "12hour"

  - type: attribute
    entity: sensor.bedtime_warning
    attribute: "12hour"

  - type: custom:fold-entity-row
    head:
      entity: input_boolean.workday_night
    padding: 0
    entities:
      - type: custom:hui-element
        card_type: custom:time-picker-card
        entity: input_datetime.days_bedtime
        name: "Days Bedtime"
        hour_mode: 12
        link_values: true
        hour_step: 1
        minute_step: 1
        delay: 2
        layout:
          name: inside
          align_controls: right
          hour_mode: single
          embedded: true
          thin: true
        hide:
          name: false
          seconds: true

      - type: custom:hui-element
        card_type: custom:time-picker-card
        entity: input_datetime.afternoons_bedtime
        name: "Afts Bedtime"
        hour_mode: 12
        link_values: true
        hour_step: 1
        minute_step: 1
        delay: 2
        layout:
          name: inside
          align_controls: right
          hour_mode: single
          embedded: true
          thin: true
        hide:
          name: false
          seconds: true

  - type: custom:fold-entity-row
    head:
      entity: input_boolean.weekend_night
    padding: 0
    entities:
      - type: custom:hui-element
        card_type: custom:time-picker-card
        entity: input_datetime.weekend_bedtime
        name: "Bedtime"
        hour_mode: 12
        link_values: true
        hour_step: 1
        minute_step: 1
        delay: 2
        layout:
          name: inside
          align_controls: right
          hour_mode: single
          embedded: true
          thin: true
        hide:
          name: false
          seconds: true

  - type: custom:fold-entity-row
    head:
      entity: input_boolean.guest_night
    padding: 0
    entities:
      - type: custom:hui-element
        card_type: custom:time-picker-card
        entity: input_datetime.guest_bedtime
        name: "Bedtime"
        hour_mode: 12
        link_values: true
        hour_step: 1
        minute_step: 1
        delay: 2
        layout:
          name: inside
          align_controls: right
          hour_mode: single
          embedded: true
          thin: true
        hide:
          name: false
          seconds: true

  - entity: input_number.bedtime_warning_time
    name: "Bedtime Warning"

  - entity: input_number.bedtime_delay
  - entity: input_number.night_mode_delay
  - entity: input_boolean.bedtime_delayed

  - type: conditional
    conditions:
      - condition: state
        entity: timer.bedtime_delay
        state_not: idle
    row:
      entity: timer.bedtime_delay

  - entity: input_boolean.media_enabled_sleep

  - type: button
    entity: script.bedtime
    name: "Bedtime"
    action_name: "RUN"
    tap_action:
      action: perform-action
      perform_action: script.bedtime
