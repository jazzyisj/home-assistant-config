###################################################################################################
## Calendar
###################################################################################################
type: tile
entity: sensor.work_status
state_content:
  - state
tap_action:
  action: more-info
double_tap_action:
  action: navigate
  navigation_path: traffic
hold_action:
  action: navigate
  navigation_path: work-schedule
icon_tap_action:
  action: navigate
  navigation_path: work-schedule
icon_double_tap_action:
  action: navigate
  navigation_path: traffic
icon_hold_action:
  action: navigate
  navigation_path: work-schedule
card_mod:
  style: |
    ha-card {
      --tile-color:
        {%- set status = states('sensor.work_status') %}
        {%- if status == 'Disabled' %} var(--entity-severe-color)
        {%- elif status == 'Override' %} var(--entity-warning-color)
        {%- elif status in ['Layoff', 'Vacation', 'Holiday'] %} var(--calendar-holiday-color)
        {%- elif status == 'Days' %} var(--calendar-dayshift-color)
        {%- elif status == 'Afternoons' %} var(--calendar-afternoonshift-color)
        {%- else %} var(--state-inactive-color)
        {%- endif %} !important;
      background:
        {%- if is_state('binary_sensor.google_calendar_connected_alert', 'on')
            or is_state('binary_sensor.wan', 'off' ) %} var(--background-critical-color)
        {%- else %} var(--ha-card-background)
        {%- endif %} !important;
    }