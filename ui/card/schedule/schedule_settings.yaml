###############################################################################
## Schedule Settings
###############################################################################
type: entities
title: "Schedule Settings"
show_header_toggle: false
state_color: true
entities:
  - entity: input_boolean.calendar_announcements
  - entity: button.update_calendar

  - type: custom:fold-entity-row
    head: binary_sensor.quiet_time
    padding: 0
    entities: !include /config/ui/card/schedule/include/quiet_time_schedule_entities.yaml

  - entity: input_boolean.work_schedule
    tap_action:
      action: navigate
      navigation_path: work-schedule

  - type: custom:auto-entities
    filter:
      template: >
        {% from 'alert.jinja' import alert_entities %}
        {{ alert_entities('schedule') }}
    sort:
      method: name
      ignore_case: true
    card:
      type: custom:fold-entity-row
      padding: 5
      head:
        entity: input_boolean.schedule_alerts
        card_mod:
          style: |
            {% from 'alert.jinja' import alert_switch %}
            {{ alert_switch('input_boolean.schedule_alerts') }}
    entities:
      - entity: input_boolean.garbage_alert
      - entity: input_boolean.recycle_alert
      - entity: input_boolean.yardwaste_alert