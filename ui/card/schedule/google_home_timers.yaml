###############################################################################
## Google Home Timers
###############################################################################
type: conditional # prevent empty space in ui when not active
conditions:
  - condition: state
    entity: timer.bedtime_delay
    state_not: idle
card:
  type: custom:auto-entities
  filter:
    include:
      - entity_id: "sensor.*_timer"
        attributes:
          integration: google_home
    exclude:
      - state: unavailable
      - state: ""
      - state: idle
  sort:
    method: name
    ignore_case: true
  show_empty: false
  card:
    type: custom:timer-bar-card
    bar_width: 30%
    sync_issues: ignore
