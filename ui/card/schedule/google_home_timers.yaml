###############################################################################
## Google Home Timers
###############################################################################
type: conditional # prevent empty space in ui when not active
conditions:
  - condition: state
    entity: binary_sensor.google_home_active_timer
    state: "on"
card:
  type: custom:auto-entities
  filter:
    include:
      - group: group.google_home_timers
    exclude:
      - state: idle
  sort:
    method: name
    ignore_case: true
  show_empty: false
  card:
    type: custom:timer-bar-card
    bar_width: 30%
    sync_issues: ignore
