###############################################################################
## Front Yard Camera
###############################################################################
type: picture-glance
name: "FRONT YARD"
camera_image: camera.front_yard_frigate
camera_view: auto
aspect_ratio: 16x9
show_name: true
show_state: false
entities:
  - entity: light.front_house_potlights
  - entity: light.front_porch_light
  - entity: binary_sensor.front_yard_frigate_motion
  - entity: binary_sensor.front_yard_frigate_person_occupancy
  - entity: camera.front_yard_frigate_person
  - entity: binary_sensor.front_yard_frigate_dog_occupancy
  - entity: camera.front_yard_frigate_dog
tap_action:
  action: navigate
  navigation_path: front-yard-camera
card_mod:
  class: basic_swipe
