###################################################################################################
## Back House Camera
###################################################################################################
type: picture-glance
name: "BACK HOUSE"
camera_image: camera.back_house
camera_view: auto
aspect_ratio: 16x9
show_name: true
show_state: false
entities:
  - entity: camera.back_house
  - entity: image.back_house_person
  - entity: image.back_house_dog
  - entity: image.back_house_cat
  - entity: image.back_house_mouse
  - entity: switch.back_house_detect
    show_state: true
  - entity: switch.back_house_snapshots
    show_state: true
  - entity: switch.back_house_recordings
    show_state: true
tap_action:
  action: navigate
  navigation_path: back-house-camera
