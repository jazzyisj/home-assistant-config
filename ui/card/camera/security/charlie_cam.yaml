###############################################################################
## Charlie Cam Camera
###############################################################################
type: picture-glance
name: "Charlie Cam"
camera_image: camera.charlie_cam
camera_view: auto
aspect_ratio: 16x9
show_name: true
show_state: false
entities:
  - entity: camera.charlie_cam_wyze
  - entity: image.charlie_cam_person
  - entity: switch.charlie_cam_detect
    show_state: true
  - entity: switch.charlie_cam_snapshots
    show_state: true
  - entity: switch.charlie_cam_recordings
    show_state: true
  - entity: switch.charlie_cam_camera_power
    show_state: true
tap_action:
  action: navigate
  navigation_path: charlie-cam-camera
