##############################################################################
## Patio Door Camera
###################################################################################################
type: picture-glance
camera_image: camera.patio_door
camera_view: auto
aspect_ratio: 16x9
show_state: false
entities:
  - entity: camera.patio_door
  - entity: image.patio_door_person
  - entity: switch.patio_door_detect
    show_state: true
  - entity: switch.patio_door_snapshots
    show_state: true
  - entity: switch.patio_door_recordings
    show_state: true
tap_action:
  action: navigate
  navigation_path: patio-door-camera
