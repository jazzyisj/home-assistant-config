##############################################################################
## Patio Door Camera
###############################################################################
type: picture-glance
name: "PATIO DOOR"
camera_image: camera.patio_door_frigate
camera_view: auto
aspect_ratio: 16x9
show_name: true
show_state: false
entities:
  - entity: camera.patio_door_frigate
  - entity: light.outside_garage_lights
  - entity: binary_sensor.patio_door_frigate_motion
  - entity: binary_sensor.patio_door_frigate_person_occupancy
  - entity: image.patio_door_frigate_person
tap_action:
  action: navigate
  navigation_path: patio-door-camera
card_mod:
  class: basic
