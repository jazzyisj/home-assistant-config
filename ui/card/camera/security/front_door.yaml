type: picture-glance
name: "FRONT DOOR"
camera_image: camera.front_door
camera_view: auto
aspect_ratio: 16x9
show_name: true
show_state: false
entities:
  - entity: input_button.doorbell #TEMP for testing until installed
  - entity: camera.front_door
  - entity: light.front_porch_light
  - entity: light.front_house_potlights
