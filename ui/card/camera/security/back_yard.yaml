###################################################################################################
## Back Yard Camera
###################################################################################################
type: picture-glance
name: "BACK YARD"
camera_image: camera.back_yard
camera_view: auto
aspect_ratio: 16x9
show_name: true
show_state: false
entities:
  - entity: camera.back_yard
  - entity: switch.back_yard_detect
    show_state: true
  - entity: switch.back_yard_snapshots
    show_state: true
  - entity: switch.back_yard_recordings
    show_state: true
tap_action:
  action: navigate
  navigation_path: back-yard-camera
