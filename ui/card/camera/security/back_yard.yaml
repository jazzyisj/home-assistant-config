type: picture-glance
name: "BACK YARD"
camera_image: camera.back_yard
camera_view: auto
aspect_ratio: 16x9
show_name: true
show_state: false
entities:
  - entity: camera.back_yard
  - entity: binary_sensor.back_yard_motion
  - entity: binary_sensor.back_yard_person_occupancy
  - entity: light.back_house_potlights
  - entity: light.back_yard_tree_lights
  - entity: light.back_yard_garden_lights
tap_action:
  action: navigate
  navigation_path: back-yard-camera
