###############################################################################
## Side Door Camera
###############################################################################
type: picture-glance
name: "SIDE DOOR"
camera_image: camera.side_door
camera_view: auto
aspect_ratio: 16x9
show_name: true
show_state: false
entities:
  - entity: camera.side_door
  - entity: image.side_door_person
  - entity: switch.side_door_detect
    show_state: true
  - entity: switch.side_door_snapshots
    show_state: true
  - entity: switch.side_door_recordings
    show_state: true
tap_action:
  action: navigate
  navigation_path: side-door-camera
