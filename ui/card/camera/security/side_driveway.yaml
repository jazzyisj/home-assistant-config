###################################################################################################
## Side Drive Camera
###################################################################################################
type: picture-glance
name: "SIDE DRIVE"
camera_image: camera.side_driveway
camera_view: auto
aspect_ratio: 16x9
show_name: true
show_state: false
entities:
  - entity: camera.side_driveway
  - entity: image.side_driveway_person
  - entity: switch.side_driveway_detect
    show_state: true
  - entity: switch.side_driveway_snapshots
    show_state: true
  - entity: switch.side_driveway_recordings
    show_state: true
tap_action:
  action: navigate
  navigation_path: side-drive-camera
