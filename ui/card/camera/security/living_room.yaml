## Living Room Camera
###############################################################################
type: picture-glance
name: "Living Room"
camera_image: camera.living_room
camera_view: auto
aspect_ratio: 16x9
show_name: true
show_state: false
entities:
  - entity: camera.living_room_wyze
  - entity: image.living_room_person
  - entity: switch.living_room_detect
    show_state: true
  - entity: switch.living_room_snapshots
    show_state: true
  - entity: switch.living_room_recordings
    show_state: true
  - entity: switch.living_room_camera_power
    show_state: true
tap_action:
  action: navigate
  navigation_path: living-room-camera
