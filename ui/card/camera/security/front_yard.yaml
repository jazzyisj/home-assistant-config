###############################################################################
## Front Yard Camera
###############################################################################
type: picture-glance
name: "FRONT YARD"
camera_image: camera.front_yard
camera_view: auto
aspect_ratio: 16x9
show_name: true
show_state: false
entities:
  - entity: camera.front_yard
  - entity: image.front_yard_person
  - entity: image.front_yard_dog
  - entity: switch.front_yard_detect
    show_state: true
  - entity: switch.front_yard_snapshots
    show_state: true
  - entity: switch.front_yard_recordings
    show_state: true
tap_action:
  action: navigate
  navigation_path: front-yard-camera
