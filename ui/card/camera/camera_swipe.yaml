###################################################################################################
## Camera Swipe
###################################################################################################
type: custom:swipe-card
start_card: 1
parameters: !include /config/ui/swipe_parameters_auto_height.yaml
cards:
  - type: vertical-stack
    cards:
      - !include /config/ui/card/camera/security/front_door.yaml
      - !include /config/ui/card/camera/security/side_door.yaml
      - !include /config/ui/card/camera/security/front_driveway.yaml

  - type: vertical-stack
    cards:
      - !include /config/ui/card/camera/security/back_house.yaml
      - !include /config/ui/card/camera/security/front_yard.yaml
      - !include /config/ui/card/camera/security/patio_door.yaml

  - type: vertical-stack
    cards:
      - !include /config/ui/card/camera/security/side_driveway.yaml
      - !include /config/ui/card/camera/security/back_door.yaml
