###############################################################################
## Camera Swipe
###############################################################################
type: custom:swipe-card
start_card: 1
parameters: !include /config/ui/swipe_parameters_auto_height.yaml
cards:
  - type: vertical-stack
    cards:
      - !include /config/ui/card/camera/front_door_camera.yaml
      - !include /config/ui/card/camera/side_door_camera.yaml
      - !include /config/ui/card/camera/front_drive_camera.yaml

  - type: vertical-stack
    cards:
      - !include /config/ui/card/camera/back_house_camera.yaml
      - !include /config/ui/card/camera/front_yard_camera.yaml
      - !include /config/ui/card/camera/patio_door_camera.yaml

  - type: vertical-stack
    cards:
      - !include /config/ui/card/camera/side_drive_camera.yaml
      - !include /config/ui/card/camera/back_door_camera.yaml
