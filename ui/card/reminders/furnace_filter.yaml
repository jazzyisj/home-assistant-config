###################################################################################################
## Furnace Filter Reminder
###################################################################################################
type: tile
entity: sensor.furnace_filter_reminder
name: "Furnace Filter Hours"
state_content:
  - state
  - hours
tap_action:
  action: fire-dom-event
  browser_mod:
    service: browser_mod.popup
    data:
      title: "Reminder Settings"
      content: !include /config/ui/card/reminders/furnace_filter_settings.yaml
double_tap_action:
  action: perform-action
  perform_action: button.press
  target:
    entity_id: button.skip_furnace_filter
hold_action:
  action: perform-action
  perform_action: button.press
  target:
    entity_id: button.furnace_filter_done
icon_tap_action:
  action: perform-action
  perform_action: button.press
  target:
    entity_id: button.pause_furnace_filter
icon_double_tap_action:
  action: perform-action
  perform_action: button.press
  target:
    entity_id: button.skip_furnace_filter
icon_hold_action:
  action: perform-action
  perform_action: button.press
  target:
    entity_id: button.furnace_filter_done
card_mod:
  style: |
    {%- from 'reminder.jinja' import reminder_tile_style %}
    {{ reminder_tile_style('furnace_filter') }}
