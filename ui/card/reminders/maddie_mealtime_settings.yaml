###################################################################################################
## Maddie Mealtime Reminder Settings
###################################################################################################
type: entities
title: "Maddie Mealtime"
show_header_toggle: false
state_color: true
entities:
  - type: custom:fold-entity-row
    padding: 0
    head:
      type: custom:template-entity-row
      entity: binary_sensor.maddie_mealtime_reminder
      state: "{{ states('binary_sensor.maddie_mealtime_reminder') | title }}"
      secondary: >
        {% from 'schedule.jinja' import reminder_done %}
        {{ reminder_done('maddie_mealtime') }}
      name: "Maddie Mealtime"
    entities:
      - entity: input_boolean.maddie_mealtime_enabled
        name: "Reminder Enabled"

  - type: custom:fold-entity-row
    head:
      entity: button.maddie_mealtime_done
      name: "Reminder Done"
    entities:
      - entity: input_boolean.maddie_mealtime_active
        name: "Reminder Active"

  - type: custom:fold-entity-row
    head:
      entity: button.skip_maddie_mealtime
      name: "Skip Reminder"
    entities:
      - entity: input_boolean.maddie_mealtime_skipped
        name: "Next Reminder Skipped"
    card_mod:
      style: |
        :host {
          --paper-item-icon-color:
            {% if is_state('input_boolean.maddie_mealtime_skipped', 'on') %} var(--entity-warning-color)
            {% else %} var(--state-icon-color)
            {% endif %}
          ;
        }

  - entity: input_boolean.maddie_mealtime_paused
    name: "Pause Reminder"

  - type: custom:fold-entity-row
    padding: 0
    head:
      type: custom:template-entity-row
      name: "Reminder Times"
      icon: mdi:clock
      state: ""
    entities:
      - entity: input_datetime.maddie_mealtime_days_1
        name: "Days 1"

      - entity: input_datetime.maddie_mealtime_days_2
        name: "Days 2"

      - entity: input_datetime.maddie_mealtime_afternoons_1
        name: "Afternoons 1"

      - entity: input_datetime.maddie_mealtime_afternoons_2
        name: "Afternoons 2"

      - entity: input_datetime.maddie_mealtime_weekends_1
        name: "Weekends 1"

      - entity: input_datetime.maddie_mealtime_weekends_2
        name: "Weekends 2"

  - entity: input_number.maddie_mealtime_notification_interval
    name: "Notification Interval"
