###################################################################################################
## Maddie Mealtime Entity
###################################################################################################
entity: binary_sensor.maddie_mealtime_reminder
name: "Maddie"
tap_action:
  action: fire-dom-event
  browser_mod:
    service: browser_mod.popup
    data:
      content: !include /config/ui/card/reminders/maddie_mealtime_settings.yaml
      timeout: 100000
      card_mod:
        style:
          ha-dialog$: >
            {% from 'style.jinja' import popup_style %}
            {{ popup_style() }}
double_tap_action:
  action: more-info
hold_action:
  action: perform-action
  perform_action: button.press
  target:
    entity_id: button.maddie_mealtime_done
