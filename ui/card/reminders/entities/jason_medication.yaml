###############################################################################
## Jason Medication Entity
###############################################################################
entity: binary_sensor.jason_medication_reminder
name: "Jason"
tap_action:
  action: fire-dom-event
  browser_mod:
    service: browser_mod.popup
    data:
      content: !include /config/ui/card/reminders/jason_medication_settings.yaml
      timeout: 100000
      card_mod:
        style:
          ha-dialog$: |
            div.mdc-dialog__scrim {
              backdrop-filter: grayscale(100%) brightness(25%) !important;
              -webkit-backdrop-filter: grayscale(100%) brightness(25%) !important;
            }
            div.mdc-dialog div.mdc-dialog__container div.mdc-dialog__surface {
              background: transparent !important;
            }
double_tap_action:
  action: more-info
hold_action:
  action: call-service
  service: button.press
  data:
    entity_id: button.jason_medication_done
