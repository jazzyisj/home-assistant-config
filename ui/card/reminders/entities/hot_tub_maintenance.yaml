###############################################################################
## Hot Tub Maintenance Entity
###############################################################################
entity: binary_sensor.hot_tub_maintenance_reminder
name: "Hot Tub"
tap_action:
  action: fire-dom-event
  browser_mod:
    service: browser_mod.popup
    data:
      content: !include /config/ui/card/reminders/hot_tub_maintenance_settings.yaml
      timeout: 100000
      card_mod:
        style:
          ha-dialog$: >
            {% from 'style.jinja' import popup_style %}
            {{ popup_style() }}
double_tap_action:
  action: more-info
hold_action:
  action: perform-action
  perform_action: button.press
  target:
    entity_id: button.hot_tub_maintenance_done
