###############################################################################
## Digital Clock Kiosk
###############################################################################
type: custom:stack-in-card
cards:
  - type: custom:digital-clock
    dateFormat:
      weekday: 'long'
      day: 'numeric'
      month: 'long'
    timeFormat:
      hour: 'numeric'
      minute: '2-digit'
card_mod:
  style: |
    ha-card {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
