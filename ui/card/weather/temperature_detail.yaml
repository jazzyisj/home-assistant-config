## Rain Alert
###############################################################################
type: entities
title: "Outdoor Temperature"
icon: mdi:thermometer
state_color: true
entities:
  - type: custom:fold-entity-row
    head:
      entity: sensor.outdoor_temperature
      name: "Temperature"
    entities:
      - entity: sensor.tempest_st_00057689_wet_bulb_temperature
        name: "Wet Bulb"

      - entity: sensor.tempest_st_00057689_wet_bulb_globe_temperature
        name: "Wet Bulb Globe"

      - entity: sensor.home_sensors_wet_bulb_temperature
        name: "Wet Bulb (Cloud)"

      - entity: sensor.dew_point
        name: "Dew Point"

      - entity: sensor.outdoor_apparent_temperature
        name: "Apparent Temperature"

      - entity: sensor.tempest_st_00057689_freezing_level_altitude
        name: "Freezing Altitude"

      - entity: sensor.tempest_st_00057689_delta_t
        name: "Delta T"

  - entity: sensor.tempest_st_00057689_temperature_level
    name: "Temperature Level"

  - entity: sensor.outdoor_temperature_trend
    name: "Trend"

  - entity: sensor.tempest_st_00057689_dewpoint_comfort_level
    name: "Dew Point Comfort"

  - type: custom:template-entity-row
    name: "High Temp (Last 24)"
    icon: mdi:clock-star-four-points-outline
    state: >
      {{ states('sensor.outdoor_temperature_daily_high', with_unit=true) }}
    secondary: >
      {{ states('sensor.outdoor_temperature_daily_high_time') | as_timestamp('unknown')
          | timestamp_custom('%Y-%m-%d %-I:%M %p', true, 'unknown') }}

  - type: custom:template-entity-row
    name: "Low Temp (Last 24)"
    icon: mdi:clock-star-four-points-outline
    state: "{{ states('sensor.outdoor_temperature_daily_low', with_unit=true) }}"
    secondary: >
      {{ states('sensor.outdoor_temperature_daily_low_time') | as_timestamp('unknown')
          | timestamp_custom('%Y-%m-%d %-I:%M %p', true, 'unknown') }}

  - entity: alert.outdoor_high_temperature
    name: "High Temperature Alert"

  - entity: alert.outdoor_low_temperature
    name: "Low Temperature Alert"

  - type: buttons
    entities:
      - entity: sensor.outdoor_temperature
        name: "Temperature Map"
        tap_action:
          action: navigate
          navigation_path: temperature-radar
    card_mod:
      style:
        hui-buttons-base $: |
          .ha-scrollbar {
            justify-content: center;
          }
card_mod:
  class: basic
