###############################################################################
## Allergy Index
###############################################################################
type: entities
title: "Allergy Index"
icon: mdi:flower-pollen
state_color: true
entities:
  - entity: sensor.allergy_risk_today
    card_mod:
      style: |
        :host {
          --paper-item-icon-color:
            {% set level = states('sensor.allergy_risk_today') %}
            {% if level == 'High' %} var(--entity-critical-color)
            {% elif level == 'Medium-High' %} var(--entity-severe-color)
            {% elif level == 'Medium' %} var(--entity-warning-color)
            {% elif level == 'Low-Medium' %} var(--entity-minor-color)
            {% elif level == 'Low' %} var(--state-icon-color)
            {% else %} var(--entity-disabled-color)
            {% endif %}
          ;
        }

  - entity: sensor.allergy_index_today
    name: "Index Today"
    card_mod:
      style: |
        :host {
          --paper-item-icon-color:
            {% set level = states('sensor.allergy_index_today') | float(0) %}
            {% if level < 2.5 %} var(--entity-ok-color)
            {% elif level < 4.9 %} var(--entity-minor-color)
            {% elif level < 7.3 %} var(--entity-warning-color)
            {% elif level < 9.7 %} var(--entity-severe-color)
            {% else %} var(--entity-critical-color)
            {% endif %}
          ;
        }

  - entity: sensor.allergy_index_tomorrow
    name: "Index Tomorrow"
    card_mod:
      style: |
        :host {
          --paper-item-icon-color:
            {% set level = states('sensor.allergy_index_tomorrow') | float(0) %}
            {% if level < 2.5 %} var(--entity-ok-color)
            {% elif level < 4.9 %} var(--entity-minor-color)
            {% elif level < 7.3 %} var(--entity-warning-color)
            {% elif level < 9.7 %} var(--entity-severe-color)
            {% else %} var(--entity-critical-color)
            {% endif %}
          ;
        }

  - entity: sensor.allergy_risk_tomorrow
    name: "Risk Tomorrow"
    card_mod:
      style: |
        :host {
          --paper-item-icon-color:
            {% set level = states('sensor.allergy_risk_tomorrow') %}
            {% if level == 'High' %} var(--entity-critical-color)
            {% elif level == 'Medium-High' %} var(--entity-severe-color)
            {% elif level == 'Medium' %} var(--entity-warning-color)
            {% elif level == 'Low-Medium' %} var(--entity-minor-color)
            {% elif level == 'Low' %} var(--state-icon-color)
            {% else %} var(--entity-disabled-color)
            {% endif %}
          ;
        }

  - entity: sensor.allergy_index_forecasted_average
    name: "Forcasted Avg"
    card_mod:
      style: |
        :host {
          --paper-item-icon-color:
            {% set level = states('sensor.allergy_index_forecasted_average') | float(0) %}
            {% if level < 2.5 %} var(--entity-ok-color)
            {% elif level < 4.9 %} var(--entity-minor-color)
            {% elif level < 7.3 %} var(--entity-warning-color)
            {% elif level < 9.7 %} var(--entity-severe-color)
            {% else %} var(--entity-critical-color)
            {% endif %}
          ;
        }

  - entity: alert.allergy_risk
    name: "Allergy Risk Alert"

  - type: button
    entity: sensor.allergy_risk_today
    name: "Allergy Index Map"
    action_name: "VIEW"
    tap_action:
      action: url
      url_path: !secret POLLEN
card_mod:
  class: basic
