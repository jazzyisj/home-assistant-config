        }

  - entity: alert.allergy_risk
    name: "Allergy Risk Alert"

  - type: buttons
    entities:
      - entity: sensor.allergy_risk_today
        name: "Allergy Index Map"
        tap_action:
          action: url
          url_path: !secret POLLEN
    card_mod:
      style:
        hui-buttons-base $: |
          .ha-scrollbar {
            justify-content: center;
          }
card_mod:
  class: basic
