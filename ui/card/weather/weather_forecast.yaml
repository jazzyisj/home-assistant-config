###############################################################################
## Weather Card
###############################################################################
type: custom:vertical-stack-in-card
cards:
  - type: conditional
    conditions:
      - entity: binary_sensor.envcan_weather_alert
        state: "on"
    card: !include /config/ui/button/weather/envcan_alert_button.yaml

  - type: conditional
    conditions:
      - entity: binary_sensor.gdacs_alert_active
        state: "on"
      - entity: input_boolean.display_gdacs
        state: "on"
    card: !include /config/ui/button/weather/gdacs_alert_button.yaml

  - type: custom:weather-chart-card
    entity: weather.home_daily
    show_main: true
    show_attributes: false
    icons_size: 35
    icons: /local/images/weather_icons/animated/
    card_mod:
      class: sub_card

  - type: custom:hourly-weather
    entity: weather.home_hourly
    num_segments: 12 # defaults to 12
    name: "" # defaults to "Hourly Weather"
    # icons: false #BUG still shows when false
    # hide_hours: "false" #BUG still hidden when false
    # hide_temperatures: "false" #BUG still hidden when false
    # show_wind: false
    # show_precipitation_amounts: false
    # show_precipitation_probability: false #BUG shows when false
    colors:
      clear-night: "#1b023d"
      cloudy: "#b8b8b8"
      fog: "#737272" # same as cloudy
      hail: "#2b5174"
      lightning: "#fcf562" # same as rainy
      lightning-rainy: "#fcf562" # same as rainy
      partlycloudy: "#b3dbff"
      pouring: "#161f54" # same as rainy
      rainy: "#44739d"
      snowy: "#ffffff"
      snowy-rainy: "#b3dbff" # partlycloudy
      sunny: "#90cbff"
      # windy: # same as sunny
      # windy-variant: # same as sunny
      exceptional: "#ff9d00"
    card_mod:
      class: sub_card

  - !include /config/ui/card/weather/weather_forecast_alerts.yaml

  - type: custom:multiline-entity-card
    name: "Forecast"
    entity: sensor.windsor_forecast
    show_icon: false
    show_name: false
    card_mod:
      class: sub_card
      style: |
        span.value{
          font-size: 1.2em;
          font-weight: normal;
        }

  - type: entities
    entities:
      - type: buttons
        entities:
          - entity: script.weather_report
            icon: mdi:account-voice
            name: "Weather Report"
            tap_action:
              action: call-service
              service: script.weather_report

          - entity: script.weather_report
            icon: mdi:transmission-tower
            name: "Weatherflow"
            tap_action:
              action: navigate
              navigation_path: weatherflow
        card_mod:
          style:
            hui-buttons-base $: |
              .ha-scrollbar {
                justify-content: center;
              }
card_mod:
  class: basic_swipe
