###############################################################################
## Windy Radar Popup
###############################################################################
type: custom:vertical-stack-in-card
cards:
  - type: iframe
    aspect_ratio: 100%
    url: !secret WINDY_RAIN_EMBED

  - type: entities
    entities:
      - type: buttons
        entities:
          - type: custom:template-entity-row
            icon: mdi:radar
            name: "Windy Radar"
            tap_action:
              action: url
              url_path: !secret WINDY_RAIN
        card_mod:
          style:
            hui-buttons-base $: |
              .ha-scrollbar {
                justify-content: center;
              }
