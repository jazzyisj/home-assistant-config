###############################################################################
## Weather Card Buttons
###############################################################################
type: entities
entities:
  - type: buttons
    entities:
      - entity: script.weather_report
        icon: mdi:account-voice
        name: 'Weather Report'
        tap_action:
          action: call-service
          service: script.weather_report

      - entity: script.weather_report
        icon: mdi:transmission-tower
        name: 'Weatherflow'
        tap_action:
          action: url
          url_path: !secret WEATHERFLOW_STATION
    card_mod:
      style:
        hui-buttons-base $: |
          .ha-scrollbar {
            justify-content: center;
          }
