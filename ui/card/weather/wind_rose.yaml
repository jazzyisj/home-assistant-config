###############################################################################
## Wind Rose
###############################################################################
type: custom:windrose-card
# title: "Wind History"
data_period:
  hours_to_show: 24
refresh_interval: 300
use_statistics: true
windspeed_bar_location: bottom
windspeed_bar_full: true
hide_windspeed_bar: false
wind_direction_entity:
  entity: sensor.wind_bearing
  direction_unit: degrees
  use_statistics: true
  direction_compensation: 0
wind_direction_count: 16
show_current_direction_arrow: true
windrose_draw_north_offset: 0
cardinal_direction_letters: NESW
matching_strategy: direction-first
windspeed_entities:
  - entity: sensor.wind_gust
    name: Speed
    speed_unit: kph
    use_statistics: true
output_speed_unit: kph
speed_range_beaufort: false
center_calm_percentage: false
speed_ranges:
  - from_value: 0
    color: rgb(110, 110, 110)
  - from_value: 0.1
    color: rgb(98, 113, 183)
  - from_value: 4
    color: rgb(57, 97, 159)
  - from_value: 11
    color: rgb(74, 148, 169)
  - from_value: 18
    color: rgb(77, 141, 123)
  - from_value: 25
    color: rgb(83, 165, 83)
  - from_value: 32
    color: rgb(53, 159, 53)
  - from_value: 40
    color: rgb(167, 157, 81)
  - from_value: 47
    color: rgb(159, 127, 58)
  - from_value: 54
    color: rgb(161, 108, 92)
  - from_value: 61
    color: rgb(129, 58, 78)
  - from_value: 68
    color: rgb(175, 80, 136)
  - from_value: 76
    color: rgb(117, 74, 147)
  - from_value: 86
    color: rgb(109, 97, 163)
colors:
  rose_lines: rgba(220, 220, 220, 1)
  rose_direction_letters: rgba(220, 220, 220, 1)
  rose_percentages: rgba(220, 220, 220, 1)
  bar_border: rgba(220, 220, 220, 1)
  bar_unit_name: rgba(220, 220, 220, 1)
  bar_name: rgba(220, 220, 220, 1)
  bar_unit_values: rgba(220, 220, 220, 1)
  bar_percentages: rgba(220, 220, 220, 1)
# tap_action: #IDEA
card_mod:
  style: |
    ha-card {
      margin: 0px
      padding: 0px
    }
