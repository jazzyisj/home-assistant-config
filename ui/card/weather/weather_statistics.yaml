###############################################################################
## Weather Statistics
###############################################################################
type: vertical-stack
cards:
  - type: grid
    columns: 2
    square: false
    cards:
      - type: statistic
        entity: sensor.outdoor_temperature
        name: "Min Temp Day"
        stat_type: min
        period:
          calendar:
            period: day

      - type: statistic
        entity: sensor.outdoor_temperature
        name: "Min Temp Year"
        stat_type: min
        period:
          calendar:
            period: year

      - type: statistic
        entity: sensor.outdoor_temperature
        name: "Max Temp Day"
        stat_type: max
        period:
          calendar:
            period: day

      - type: statistic
        entity: sensor.outdoor_temperature
        name: "Max Temp Year"
        stat_type: max
        period:
          calendar:
            period: year

      - type: statistic
        entity: sensor.outdoor_humidity
        name: "Avg Humidity Day"
        stat_type: mean
        period:
          calendar:
            period: day

      - type: statistic
        entity: sensor.outdoor_humidity
        name: "Avg Humidity Year"
        stat_type: mean
        period:
          calendar:
            period: year

  - type: entities
    entities:
      - entity: sensor.outdoor_temperature_daily_high_time
        name: "High Temperature Time"
        format: time

      - entity: sensor.outdoor_temperature_daily_low_time
        name: "Low Temperature Time"
        format: time
