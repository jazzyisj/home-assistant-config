###############################################################################
## Weather Statistics
###############################################################################
type: vertical-stack
cards:
  - type: grid
    columns: 2
    square: false
    cards:
      - type: statistic
        entity: sensor.outdoor_temperature
        name: "Min Temp Day"
        stat_type: min
        period:
          calendar:
            period: day

      - type: statistic
        entity: sensor.outdoor_temperature
        name: "Min Temp Year"
        stat_type: min
        period:
          calendar:
            period: year

      - type: statistic
        entity: sensor.outdoor_temperature
        name: "Max Temp Day"
        stat_type: max
        period:
          calendar:
            period: day

      - type: statistic
        entity: sensor.outdoor_temperature
        name: "Max Temp Year"
        stat_type: max
        period:
          calendar:
            period: year

      - type: statistic
        entity: sensor.outdoor_humidity
        name: "Avg Humidity Day"
        stat_type: mean
        period:
          calendar:
            period: day

      - type: statistic
        entity: sensor.outdoor_humidity
        name: "Avg Humidity Year"
        stat_type: mean
        period:
          calendar:
            period: year

  - type: entities
    entities:
      - entity: sensor.outdoor_temperature_daily_high_time
        name: "High Temperature Time (24hr)"
        format: datetime

      - entity: sensor.outdoor_temperature_daily_low_time
        name: "Low Temperature Time (24hr)"
        format: datetime

      - type: attribute
        entity: sensor.weatherflow_local_temperature
        attribute: max_all

      - type: custom:template-entity-row
        name: "High Temp"
        icon: mdi:sun-thermometer
        state: "{{ state_attr('sensor.weatherflow_local_temperature','max_all') }}"
        secondary: >
          {{ state_attr('sensor.weatherflow_local_temperature','max_all_time')|as_timestamp
              |timestamp_custom('%Y-%m-%d %-I:%M %p',true,none) }}
