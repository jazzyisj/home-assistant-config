###############################################################################
## Weather Statistics
###############################################################################
type: vertical-stack
cards:
  - type: entities
    title: "Daily Weather Stats"
    entities:
      - entity: sensor.outdoor_temperature_daily_average
        name: "Average Temperature"

      - entity: sensor.outdoor_temperature_daily_high
        name: "High Temperature"

      - entity: sensor.outdoor_temperature_daily_high_time
        name: "High Temperature Time"
        format: time

      - entity: sensor.outdoor_temperature_daily_low
        name: "Low Temperature"

      - entity: sensor.outdoor_temperature_daily_low_time
        name: "Low Temperature Time"
        format: time

      - entity: sensor.outdoor_humidity_daily_average
        name: "Average Humidity Last 24"

      - entity: sensor.outdoor_humidity_daily_low
        name: "Low Humidity Last 24"

      - entity: sensor.outdoor_humidity_daily_high
        name: "High Humidity Last 24"

  - type: statistic
    entity: sensor.outdoor_temperature
    name: "Minimum Temperature"
    stat_type: min
    period: year

  - type: statistic
    entity: sensor.outdoor_temperature
    name: "Maximum Temperature"
    stat_type: max
    period: year

  - type: statistic
    entity: sensor.outdoor_humidity
    name: "Avg Outdoor Humidity"
    stat_type: mean
    period: year
