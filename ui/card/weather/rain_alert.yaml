###############################################################################
## Rain Alert
###############################################################################
type: entities
title: "Rain Alert"
icon: mdi:weather-pouring
state_color: true
entities:
  - entity: sensor.precipitation_intensity
  - entity: sensor.precipitation_rate
  - entity: sensor.precipitation_today
  - entity: sensor.nearest_storm_distance
  - entity: sensor.nearest_storm_bearing

  - entity: alert.rain_alert
    name: "Rain Alert"

  - type: buttons
    entities:
      - entity: sensor.precipitation_today
        name: "Rain Radar"
        tap_action:
          action: navigate
          navigation_path: storm-radar

      - entity: sensor.precipitation_today
        name: "Rainviewer"
        tap_action:
          action: fire-dom-event
          browser_mod:
            service: browser_mod.popup
            data:
              content: !include /config/ui/card/weather/rain_viewer_radar.yaml
          timeout: 120000
    card_mod:
      style:
        hui-buttons-base $: |
          .ha-scrollbar {
            justify-content: center;
          }
card_mod:
  class: basic
