###############################################################################
## Rain Alert
###############################################################################
type: entities
title: "Rain Alert"
icon: mdi:weather-pouring
state_color: true
entities:
  - type: conditional
    conditions:
      - entity: binary_sensor.rain
        state: "on"
    row:
      entity: binary_sensor.rain

  - type: conditional
    conditions:
      - entity: binary_sensor.rain
        state: "off"
    row:
      entity: binary_sensor.rain_today

  - type: conditional
    conditions:
      - entity: binary_sensor.rain
        state: "off"

      - entity: sensor.rain_start
        state_not: unknown
    row:
      entity: sensor.rain_start

  - type: conditional
    conditions:
      - entity: alert.rain_alert
        state_not: "idle"
    row:
      entity: alert.rain_alert

  - type: conditional
    conditions:
      - entity: binary_sensor.rain
        state: "on"
    row:
      entity: sensor.precipitation_intensity

  - type: conditional
    conditions:
      - entity: binary_sensor.rain
        state: "on"
    row:
      entity: sensor.precipitation_rate

  - entity: sensor.precipitation_probability
  - entity: sensor.precipitation_probability_today
  - entity: sensor.precipitation_today
  - entity: sensor.nearest_storm_distance
  - entity: sensor.nearest_storm_bearing

  - type: buttons
    entities:
      - entity: sensor.precipitation_today
        name: "Rain Radar"
        tap_action:
          action: navigate
          navigation_path: storm-radar

      - entity: sensor.precipitation_today
        name: "Satellite"
        tap_action:
          action: navigate
          navigation_path: ventusky-satellite

      - entity: sensor.precipitation_today
        name: "Rainviewer"
        tap_action:
          action: fire-dom-event
          browser_mod:
            service: browser_mod.popup
            data:
              content: !include /config/ui/card/weather/rain_viewer_radar.yaml
          timeout: 120000
          card_mod:
            style:
              ha-dialog$: |
                div.mdc-dialog__scrim {
                  backdrop-filter: grayscale(100%) brightness(25%) !important;
                  -webkit-backdrop-filter: grayscale(100%) brightness(25%) !important;
                }
                div.mdc-dialog__surface {
                  background: transparent !important;
                }
    card_mod:
      style:
        hui-buttons-base $: |
          .ha-scrollbar {
            justify-content: center;
          }
card_mod:
  class: basic
