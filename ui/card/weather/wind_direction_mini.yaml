###################################################################################################
## Wind Direction Mini
###################################################################################################
type: custom:windrose-card
title: "Direction"
data_period:
  hours_to_show: 24
refresh_interval: 300
hide_windspeed_bar: true
# windspeed_bar_location: bottom
wind_direction_entity:
  entity: sensor.wind_bearing
  use_statistics: true
  direction_compensation: 0
windspeed_entities:
  - entity: sensor.wind_speed
    name: Speed
    speed_unit: auto
    use_statistics: true
    windspeed_bar_full: false
    output_speed_unit: kph
    speed_range_beaufort: false
    speed_ranges:
      - from_value: 0
        color: rgb(110, 110, 110)
      - from_value: 0.1
        color: rgb(98, 113, 183)
      - from_value: 4
        color: rgb(57, 97, 159)
      - from_value: 11
        color: rgb(74, 148, 169)
      - from_value: 18
        color: rgb(77, 141, 123)
      - from_value: 25
        color: rgb(83, 165, 83)
      - from_value: 32
        color: rgb(53, 159, 53)
      - from_value: 40
        color: rgb(167, 157, 81)
      - from_value: 47
        color: rgb(159, 127, 58)
      - from_value: 54
        color: rgb(161, 108, 92)
      - from_value: 61
        color: rgb(129, 58, 78)
      - from_value: 68
        color: rgb(175, 80, 136)
      - from_value: 76
        color: rgb(117, 74, 147)
      - from_value: 86
        color: rgb(109, 97, 163)

  - entity: sensor.wind_gust
    name: Gust
    speed_unit: auto
    use_statistics: true
    windspeed_bar_full: true
    output_speed_unit: kph
    speed_range_beaufort: false
    speed_ranges:
      - from_value: 0
        color: rgb(110, 110, 110)
      - from_value: 0.1
        color: rgb(98, 113, 183)
      - from_value: 4
        color: rgb(57, 97, 159)
      - from_value: 11
        color: rgb(74, 148, 169)
      - from_value: 18
        color: rgb(77, 141, 123)
      - from_value: 25
        color: rgb(83, 165, 83)
      - from_value: 32
        color: rgb(53, 159, 53)
      - from_value: 40
        color: rgb(167, 157, 81)
      - from_value: 47
        color: rgb(159, 127, 58)
      - from_value: 54
        color: rgb(161, 108, 92)
      - from_value: 61
        color: rgb(129, 58, 78)
      - from_value: 68
        color: rgb(175, 80, 136)
      - from_value: 76
        color: rgb(117, 74, 147)
      - from_value: 86
        color: rgb(109, 97, 163)
windrose_draw_north_offset: 0
current_direction:
  show_arrow: true
  arrow_size: 50
  center_circle_size: 0
compass_direction:
  auto_rotate: false
cardinal_direction_letters: "N,,,"
matching_strategy: speed-first
center_calm_percentage: false
colors:
  rose_lines: rgba(220, 220, 220, 1)
  rose_direction_letters: rgba(220, 220, 220, 1)
  rose_center_percentage: rgba(220, 220, 220, 1)
  rose_percentages: rgba(220, 220, 220, 1)
  rose_current_direction_arrow: rgba(255, 0, 0, 1)
  bar_border: rgba(220, 220, 220, 1)
  bar_unit_name: rgba(220, 220, 220, 1)
  bar_name: rgba(220, 220, 220, 1)
  bar_unit_values: rgba(220, 220, 220, 1)
  bar_percentages: rgba(220, 220, 220, 1)
card_mod:
  style:
    .: |
      ha-card {
        height: 165px !important;
      }
    $: |
      .card-header {
        font-weight: 400 !important;
        font-size: 18px !important;
        color: var(--entity-icon-color) !important;
        line-height: 42px !important;
        padding: 0px 0px 6px 16px !important;
        margin: 0px !important;
        overflow: hidden !important;
        overflow-wrap: unset !important;
      }
