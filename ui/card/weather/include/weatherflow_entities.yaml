###################################################################################################
## Weatherflow Entities
###################################################################################################
- entity: binary_sensor.weatherflow_integration_connected
  name: "Weatheflow Cloud"

- entity: binary_sensor.tempest_integration_connected
  name: "Weatheflow Local"

- entity: sensor.home_sensors_station_name
  name: "Station Name"

- entity: sensor.tempest_hub_status
  name: "Hub Last Boot"

- entity: sensor.tempest_status
  name: "Station Last Boot"

- type: custom:bar-card
  name: "Battery Level"
  entity: sensor.tempest_battery
  entity_row: true
  icon: mdi:cpu-32-bit
  positions:
    icon: outside
    name: outside
    indicator: inside
    value: outside
  direction: right
  height: 15px
  width: 60%
  decimal: 0
  min: 0
  max: 100
  severity:
    - from: 0
      to: 40
      color: rgb(179, 0, 0)

    - from: 40
      to: 50
      color: rgb(172, 46, 0)

    - from: 50
      to: 60
      color: rgb(163, 69, 0)

    - from: 60
      to: 65
      color: rgb(152, 86, 0)

    - from: 65
      to: 70
      color: rgb(138, 101, 0)

    - from: 70
      to: 75
      color: rgb(123, 114, 0)

    - from: 75
      to: 80
      color: rgb(106, 125, 0)

    - from: 80
      to: 85
      color: rgb(86, 135, 0)

    - from: 85
      to: 90
      color: rgb(60, 145, 13)

    - from: 90
      to: 100
      color: rgb(0, 153, 51)

- type: custom:bar-card
  name: "Voltage"
  entity: sensor.tempest_voltage
  entity_row: true
  icon: mdi:cpu-32-bit
  positions:
    icon: outside
    name: outside
    indicator: inside
    value: outside
  direction: right
  height: 15px
  width: 60%
  decimal: 1
  min: 0
  max: 5
  severity:
    - from: 0
      to: 1
      color: rgb(179, 0, 0)

    - from: 1
      to: 1.5
      color: rgb(161, 73, 0)

    - from: 1.5
      to: 2
      color: rgb(131, 108, 0)

    - from: 2
      to: 2.5
      color: rgb(91, 133, 0)

    - from: 2.5
      to: 5
      color: rgb(0, 153, 51)

- type: button
  icon: mdi:transmission-tower
  name: "Weatherflow"
  action_name: "VIEW"
  tap_action:
    action: url
    url_path: !secret WEATHERFLOW_STATION