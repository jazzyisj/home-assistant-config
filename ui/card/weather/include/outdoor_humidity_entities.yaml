###############################################################################
## Outdoor Humidity Entities
###############################################################################
- entity: sensor.outdoor_humidity
  name: "Humidity"
  card_mod:
    style: >
      {% from 'weather.jinja' import humidity_icon %}
      {{ humidity_color(states('sensor.outdoor_humidity')) }}

- type: button
  entity: sensor.outdoor_humidity
  name: "Humidity Map"
  action_name: "VIEW"
  tap_action:
    action: navigate
    navigation_path: humidity-map
