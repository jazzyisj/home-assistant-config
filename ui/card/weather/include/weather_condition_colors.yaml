###############################################################################
## Weather Condition Colors (Hourly Forecast Card)
###############################################################################
clear-night:
  background: rgb(47, 19, 92)
  foreground: rgb(174, 186, 207)
cloudy:
  background: rgb(79, 80, 82)
  foreground: rgb(173, 176, 184)
fog:
  background: rgb(113, 99, 128)
  foreground: rgb(255, 255, 255)
hail:
  background: rgb(172, 82, 196)
  foreground: rgb(255, 255, 255)
lightning:
  background: rgb(100, 100, 100)
  foreground: rgb(232, 235, 87)
lightning-rainy:
  background: rgb(4, 61, 176)
  foreground: rgb(232, 235, 87)
partlycloudy:
  background: rgb(90, 116, 158)
  foreground: rgb(232, 235, 87)
rainy:
  background: rgb(2, 33, 94)
  foreground: rgb(97, 197, 250)
pouring:
  background: rgb(4, 61, 176)
  foreground: rgb(97, 197, 250)
snowy:
  background: rgb(255, 255, 255)
  foreground: rgb(18, 161, 158)
snowy-rainy:
  background: rgb(255, 255, 255)
  foreground: rgb(4, 61, 176)
sunny:
  background: rgb(140, 200, 255)
  foreground: rgb(232, 235, 87)
windy:
  background: rgb(61, 135, 58)
  foreground: rgb(232, 235, 87)
windy-variant:
  background: rgb(117, 145, 116)
  foreground: rgb(176, 176, 176)
exceptional:
  background: rgb(117, 145, 116)
  foreground: rgb(255, 255, 255)

