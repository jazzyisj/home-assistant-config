###############################################################################
## Precipitation Inactive Entity
###############################################################################
type: conditional
conditions:
  - condition: state
    entity: binary_sensor.precipitation_active
    state: "off"
  - condition: state
    entity: binary_sensor.precipitation_likely_soon
    state: "off"
  - condition: state
    entity: binary_sensor.precipitation_likely_today
    state: "off"
row:
  type: custom:fold-entity-row
  padding: 10
  head:
    type: custom:template-entity-row
    entity: sensor.precipitation_type
    name: "Current Precipitation"
    state: > # 'None' contains ALT-0173 (blank char to prevent render as none)
      {% set type = states('sensor.precipitation_type') %}
      {{ 'NoneÂ­' if type == 'none' else type | title }}
    secondary: >
      {%- if has_value('sensor.precipitation_accumulation_today') %}
      Accumulated: {{ '%0.1f' | format(states('sensor.precipitation_accumulation_today') | float(-1)) }} mm
      {%- endif %}
  entities: !include /config/ui/card/weather/include/precipitation_entities.yaml