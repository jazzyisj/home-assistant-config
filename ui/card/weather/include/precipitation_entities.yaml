- type: button
  name: "Precipitation Radar"
  icon: mdi:weather-rainy
  action_name: "VIEW"
  tap_action:
    action: navigate
    navigation_path: rain-radar

- type: button
  name: "Cloud Radar"
  icon: mdi:weather-cloudy
  action_name: "VIEW"
  tap_action:
    action: navigate
    navigation_path: cloud-radar

- type: button
  name: "Satellite"
  icon: mdi:satellite
  action_name: "VIEW"
  tap_action:
    action: navigate
    navigation_path: ventusky-satellite

- type: button
  name: "Rain Viewer"
  icon: mdi:weather-rainy
  action_name: "VIEW"
  tap_action:
    action: fire-dom-event
    browser_mod:
      service: browser_mod.popup
      data:
        content: !include /config/ui/card/weather/rain_viewer_radar.yaml
    timeout: 120000
    card_mod:
      style:
        ha-dialog$: >
          {% from 'style.jinja' import popup_style %}
          {{ popup_style() }}
