###############################################################################
## Wind Entities
###############################################################################
- type: conditional
  conditions:
    - condition: state
      entity: alert.wind
      state_not: idle
  row:
    entity: alert.wind
    name: "Wind Alert"

- entity: sensor.wind_speed
  name: "Speed"
  card_mod:
    style: >
      {% from 'weather.jinja' import wind_color %}
      {{ wind_color(states('sensor.wind_speed')) }}

- entity: sensor.wind_speed_24_hour_average_step
  name: "Average Last 24 Hours"

- entity: sensor.wind_gust
  name: "Gust"
  card_mod:
    style: >
      {% from 'weather.jinja' import wind_color %}
      {{ wind_color(states('sensor.wind_gust')) }}

- entity: sensor.wind_lull
  name: "Lull"
  card_mod:
    style: >
      {% from 'weather.jinja' import wind_color %}
      {{ wind_color(states('sensor.wind_lull')) }}

- entity: sensor.wind_beaufort_display
  name: "Beaufort"

- entity: sensor.wind_bearing
  name: "Bearing"

- entity: sensor.wind_direction
  name: "Direction"

- entity: sensor.wind_direction_average
  name: "Average Last 24"

- type: button
  entity: sensor.wind_speed
  name: "Wind Map"
  action_name: "VIEW"
  tap_action:
    action: navigate
    navigation_path: wind-map
