###############################################################################
## Atmospheric Condition Entities
###############################################################################
- entity: sensor.cloud_coverage
- entity: sensor.fog_probability
- entity: sensor.visibility

- type: button
  entity: sensor.cloud_coverage
  name: "Ventusky Satellite"
  action_name: "VIEW"
  tap_action:
    action: navigate
    navigation_path: ventusky-cloud-radar

- type: button
  entity: sensor.cloud_coverage
  name: "Cloud Radar"
  action_name: "VIEW"
  tap_action:
    action: navigate
    navigation_path: cloud-radar

- type: button
  name: "Satellite"
  icon: mdi:satellite
  action_name: "VIEW"
  tap_action:
    action: navigate
    navigation_path: ventusky-satellite

- type: button
  name: "Zoom Satellite"
  icon: mdi:satellite
  action_name: "OPEN"
  tap_action:
    action: url
    url_path: !secret ZOOM_SAT_LIVE
