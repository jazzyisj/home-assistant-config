###############################################################################
## Weather Card
###############################################################################
type: custom:vertical-stack-in-card
cards:
  - type: custom:weather-chart-card
    title: "EnvCan"
    entity: sensor.daily_envcan
    show_main: true
    show_attributes: true
    icons_size: 35
    icons: /local/images/weather_icons/
    card_mod:
      class: sub_card

  - type: custom:hourly-weather
    entity: sensor.hourly_envcan
    forecast_type: hourly
    num_segments: 12
    name: ""
    icons: true
    hide_bar: false
    show_date: false
    hide_hours: false
    hide_temperatures: false
    show_wind: barb-and-speed
    show_precipitation_amounts: true
    show_precipitation_probability: true
    colors: !include /config/ui/card/weather/include/weather_condition_colors.yaml
    card_mod:
      class: sub_card