###############################################################################
## Weather Card
###############################################################################
type: custom:vertical-stack-in-card
cards:
  - type: custom:weather-chart-card
    title: "EnvCan"
    entity: sensor.daily_envcan
    show_main: true
    show_attributes: true
    icons_size: 35
    icons: /local/images/weather_icons/
    card_mod:
      class: sub_card

  - type: custom:hourly-weather
    entity: sensor.hourly_envcan
    forecast_type: hourly
    num_segments: 12
    name: ""
    icons: true
    hide_bar: false
    show_date: false
    hide_hours: false
    hide_temperatures: false
    show_wind: barb-and-speed
    show_precipitation_amounts: true
    show_precipitation_probability: true
    colors:
      clear-night:
        background: "#202e45"
        foreground: "#aebacf"
      cloudy: "#6e6d6d"
      fog: "#737272"
      hail: "#3105e3"
      lightning:
        background: "#3105e3"
        foreground: "#ced108"
      lightning-rainy:
        background: "#3105e3"
        foreground: "#ced108"
      partlycloudy:
        background: "#adbac4"
        foreground: "#f5ee67"
      pouring: "#3105e3"
      rainy: "#3105e3"
      snowy:
        background: "#ffffff"
        foreground: "#363534"
      snowy-rainy: "#05a2ad"
      sunny:
        background: "#8cc8ff"
        foreground: "#f5ee67"
      windy: "#593a1f"
      windy-variant: "#593a1f"
      exceptional:
        background: "#5e823b"
        foreground: "#FFFFFF"
    card_mod:
      class: sub_card