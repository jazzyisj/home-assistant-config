###################################################################################################
## Environment Canada Forecast Card
###################################################################################################
type: custom:vertical-stack-in-card
cards:
  - type: weather-forecast
    entity: weather.windsor_forecast
    show_current: true
    show_forecast: false
    forecast_type: hourly

  - type: custom:hourly-weather
    entity: weather.windsor_forecast # sensor.hourly_envcan
    forecast_type: hourly
    num_segments: 24
    label_spacing: 3
    name: ""
    icons: true
    hide_bar: false
    show_date: false
    hide_hours: false
    hide_temperatures: false
    show_wind: false
    show_precipitation_amounts: false
    show_precipitation_probability: true
    colors: !include /config/ui/card/weather/include/weather_condition_colors.yaml

  - type: custom:weather-chart-card
    entity: weather.windsor_forecast
    show_main: false
    show_attributes: false
    icons: /local/images/weather_icons/
    animated_icons: true
    icon_style: style2
    icons_size: 30
    current_temp_size: 30
    autoscroll: true
    forecast:
      type: daily
      style: style2
      precipitation_type: rainfall
      show_probability: true
      labels_font_size: 11
      precip_bar_size: 100
      temperature1_color: rgb(236, 206, 11)
      temperature2_color: rgb(116, 199, 250)
      precipitation_color: rgba(47, 104, 250, 0.59)
      chart_height: 175
      condition_icons: true