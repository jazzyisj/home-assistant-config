###############################################################################
## NWS Radar Popup
###############################################################################
type: custom:vertical-stack-in-card
cards:
  - type: iframe
    aspect_ratio: 100%
    url: !secret NWS_RADAR

  - type: entities
    entities:
      - type: buttons
        entities:
          - type: custom:template-entity-row
            name: "NWS Radar"
            icon: mdi:radar
            tap_action:
              action: url
              url_path: !secret NWS_RADAR
        card_mod:
          style:
            hui-buttons-base $: |
              .ha-scrollbar {
                justify-content: center;
              }
