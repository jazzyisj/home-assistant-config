###############################################################################
## Weather Buttons
###############################################################################
type: entities
state_color: true
entities:
  - type: buttons
    entities:
      - entity: script.weather_report
        icon: mdi:account-voice
        name: "Weather Report"
        tap_action:
          action: call-service
          service: script.weather_report

      - entity: sensor.weatherflow_station_information
        icon: mdi:alpha-w-circle
        name: "Weatherflow"
        tap_action:
          action: navigate
          navigation_path: weatherflow
    card_mod:
      style:
        hui-buttons-base $: |
          .ha-scrollbar {
            justify-content: center;
          }
          
  - type: buttons
    entities:
      - entity: input_button.weather_statistics
        icon: mdi:chart-areaspline
        name: "Stats"
        tap_action:
          action: navigate
          navigation_path: weather-statistics

      - entity: input_button.weather_data
        icon: mdi:list-box
        name: "Data"
        tap_action:
          action: navigate
          navigation_path: weather-data

      - entity: input_button.weather_data
        icon: mdi:ab-testing
        name: "Compare"
        tap_action:
          action: navigate
          navigation_path: weather-compare
    card_mod:
      style:
        hui-buttons-base $: |
          .ha-scrollbar {
            justify-content: center;
          }
card_mod:
  class: basic
