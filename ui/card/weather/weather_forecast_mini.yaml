###############################################################################
## Weather Card
###############################################################################
type: custom:vertical-stack-in-card
cards:
  - type: custom:weather-chart-card
    entity: sensor.daily_weather
    show_main: true
    show_attributes: false
    icons_size: 35
    icons: /local/images/weather_icons/
    card_mod:
      class: sub_card

  - type: conditional
    conditions:
      - condition: state
        entity: binary_sensor.envcan_weather_alert
        state: "on"
    card: !include /config/ui/button/weather/envcan_alert.yaml

  - type: custom:hourly-weather
    entity: sensor.hourly_weather
    forecast_type: hourly
    num_segments: 12
    name: ""
    icons: true
    hide_bar: false
    show_date: false
    hide_hours: false
    hide_temperatures: false
    show_wind: false
    show_precipitation_amounts: false
    show_precipitation_probability: false
    colors: !include /config/ui/card/weather/include/weather_condition_colors.yaml
    card_mod:
      class: sub_card