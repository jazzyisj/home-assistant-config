###################################################################################################
## Weather Card
###################################################################################################
type: custom:vertical-stack-in-card
cards:
  - type: weather-forecast
    entity: weather.windsor_forecast
    show_current: true
    show_forecast: false
    forecast_type: hourly

  # - type: weather-forecast
  #   entity: weather.windsor_forecast
  #   show_current: false
  #   show_forecast: true
  #   forecast_type: daily

  - type: custom:hourly-weather
    entity: sensor.hourly_envcan
    forecast_type: hourly
    num_segments: 24
    label_spacing: 3
    name: ""
    icons: true
    hide_bar: false
    show_date: false
    hide_hours: false
    hide_temperatures: false
    show_wind: false
    show_precipitation_amounts: false
    show_precipitation_probability: true
    colors: !include /config/ui/card/weather/include/weather_condition_colors.yaml
    tap_action:
      action: fire-dom-event
      browser_mod:
        service: browser_mod.popup
        data:
          title: "Hourly Forecast"
          content: !include /config/ui/card/weather/hourly_forecast.yaml

  - !include /config/ui/button/weather/envcan_alert.yaml

  - type: custom:weather-chart-card
    entity: weather.home_daily
    show_main: false
    show_attributes: false
    icons: /local/images/weather_icons/
    animated_icons: true
    icon_style: style2
    icons_size: 35
    autoscroll: true
    forecast:
      type: daily
      style: style2
      precipitation_type: rainfall
      show_probability: false
      labels_font_size: 15
      precip_bar_size: 25
      temperature1_color: rgb(236, 206, 11)
      temperature2_color: rgb(116, 199, 250)
      precipitation_color: rgba(47, 104, 250, 0.40)
      chart_height: 250
      condition_icons: true
