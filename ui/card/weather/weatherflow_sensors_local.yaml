###############################################################################
## Weatherflow Sensors (MQTT)
###############################################################################
type: entities
title: "WeatherFlow Local"
icon: mdi:weather-partly-snowy-rainy
entities:
  - entity: weather.weatherflow_local_daily
  - entity: weather.weatherflow_local_hourly
  - entity: sensor.weatherflow_hub_weather

  - type: custom:fold-entity-row
    padding: 0
    head:
      entity: sensor.weatherflow_local_temperature
      name: "Temperature"
    entities:
      - entity: sensor.weatherflow_local_temperature_level
      - entity: sensor.weatherflow_local_wet_bulb_globe_temperature
      - entity: sensor.weatherflow_local_wet_bulb_temperature
      - entity: sensor.weatherflow_local_dew_point
      - entity: sensor.weatherflow_local_dewpoint_comfort_level
      - entity: sensor.weatherflow_local_feels_like_temperature
      - entity: sensor.weatherflow_local_delta_t
      - entity: sensor.weatherflow_local_freezing_level_altitude

  - type: custom:fold-entity-row
    padding: 0
    head:
      entity: sensor.weatherflow_local_humidity
      name: "Humidity"
    entities:
      - entity: sensor.weatherflow_local_absolute_humidity
      - entity: sensor.weatherflow_local_air_density

  - type: custom:fold-entity-row
    padding: 0
    head:
      entity: sensor.weatherflow_local_precipitation_type
      name: "Precipitation"
    entities:
      - entity: sensor.weatherflow_local_rain_today
      - entity: sensor.weatherflow_local_last_rain_start
      - entity: sensor.weatherflow_local_rain_intensity
      - entity: sensor.weatherflow_local_rain_rate
      - entity: sensor.weatherflow_local_rain_yesterday
      - entity: sensor.weatherflow_local_rain_duration_today
      - entity: sensor.weatherflow_local_rain_duration_yesterday

      - entity: sensor.weatherflow_local_fog_probability
      - entity: sensor.weatherflow_local_snow_probability

  - type: custom:fold-entity-row
    padding: 0
    head:
      entity: sensor.weatherflow_local_lightning_count
      name: "Lightning"
    entities:
      - entity: sensor.weatherflow_local_last_lightning_strike
      - entity: sensor.weatherflow_local_lightning_count_3_hours
      - entity: sensor.weatherflow_local_lightning_count_last_hour
      - entity: sensor.weatherflow_local_lightning_count_today
      - entity: sensor.weatherflow_local_lightning_distance
      - entity: sensor.weatherflow_local_lightning_energy

  - type: custom:fold-entity-row
    padding: 0
    head:
      entity: sensor.weatherflow_local_sea_level_pressure
      name: "Pressure"
    entities:
      - entity: sensor.weatherflow_local_pressure_trend
      - entity: sensor.weatherflow_local_station_pressure

  - type: custom:fold-entity-row
    padding: 0
    head:
      entity: sensor.weatherflow_local_wind_speed
      name: "Wind Speed"
    entities:
      - entity: sensor.weatherflow_local_wind_speed_avg
      - entity: sensor.weatherflow_local_wind_gust
      - entity: sensor.weatherflow_local_wind_lull
      - entity: sensor.weatherflow_local_wind_bearing
      - entity: sensor.weatherflow_local_wind_bearing_avg
      - entity: sensor.weatherflow_local_wind_direction
      - entity: sensor.weatherflow_local_wind_direction_avg
      - entity: sensor.weatherflow_local_beaufort_scale

  - type: custom:fold-entity-row
    padding: 0
    head:
      entity: sensor.weatherflow_local_illuminance
      name: "Illuminance"
    entities:
      - entity: sensor.weatherflow_local_uv_index
      - entity: sensor.weatherflow_local_uv_level
      - entity: sensor.weatherflow_local_solar_radiation
      - entity: sensor.weatherflow_local_visibility
      - entity: sensor.weatherflow_local_cloud_base_altitude

  - type: custom:fold-entity-row
    padding: 0
    head:
      entity: sensor.weatherflow_hub_status
      name: "WeatherFlow Status"
    entities:
      - entity: sensor.weatherflow_local_status

      - type: custom:battery-state-entity
        entity: sensor.weatherflow_local_battery

      - entity: sensor.weatherflow_local_battery_mode
      - entity: sensor.weatherflow_local_voltage

  - entity: sensor.weatherflow_local_zambretti_number #TODO
  - entity: sensor.weatherflow_local_zambretti_text #TODO
