###################################################################################################
## Presence Summary
###################################################################################################
type: grid
columns: 2
square: false
cards:
  - type: tile
    entity: sensor.last_to_arrive
    color: green
    state_content:
      - state
      - time
    tap_action:
      action: none
    icon_tap_action:
      action: more-info

  - type: tile
    entity: sensor.last_to_leave
    name: "Last To Leave"
    color: amber
    state_content:
      - state
      - time
    tap_action:
      action: none
    icon_tap_action:
      action: more-info
