###############################################################################
## Scene Timers
###############################################################################
type: conditional # prevent empty space in ui when not active
conditions:
  - condition: or
    conditions:
      - condition: state
        entity: binary_sensor.scene_active
        state: "on"

      - condition: state
        entity: switch.shower_scene
        state: "on"
card:
  type: custom:auto-entities
  filter:
    include:
      - domain: timer
        entity_id: "timer.*_scene"
    exclude:
      - state: idle
  sort:
    method: name
    ignore_case: true
  show_empty: false
  card:
    type: custom:timer-bar-card
    bar_width: 30%
    sync_issues: ignore
    card_mod:
      class: basic
