type: conditional
conditions:
  - entity: timer.movie_scene
    state_not: idle
card:
  type: custom:timer-bar-card
  bar_width: 80%
  layout: full_row
  text_width: 0px
  sync_issues: ignore
  entities:
    - timer.movie_scene
  card_mod:
    class: sub_card
