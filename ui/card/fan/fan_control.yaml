###############################################################################
## Fan Controls
###############################################################################
type: vertical-stack
cards:
  - type: entities
    title: "Fan Controls"
    icon: mdi:fan
    state_color: true
    show_header_toggle: false
    entities:
      - !include /config/ui/card/fan/include/fan_schedule.yaml

      - fan.living_room_fan
      - fan.bedroom_fan
      - fan.office_fan
      - fan.bathroom_fan
      - fan.downstairs_bathroom_fan
      - fan.master_bathroom_fan
      - fan.hvac_fan

      - type: buttons
        entities:
          - entity: script.turn_fan_on
            icon: mdi:fan
            name: "Turn Fans On"
            tap_action:
              action: call-service
              service: script.turn_fan_on
              service_data:
                bypass_timer: true
                cancel_timer: true

          - entity: script.turn_fan_off
            icon: mdi:fan-off
            name: "Turn Fans Off"
            tap_action:
              action: call-service
              service: script.turn_fan_off
              service_data:
                bypass_timer: true
                cancel_timer: true
        card_mod:
          style:
            hui-buttons-base $: |
              .ha-scrollbar {
                justify-content: center;
              }
    card_mod:
      class: basic

  - !include /config/ui/card/fan/fan_timers.yaml
