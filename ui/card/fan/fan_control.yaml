###############################################################################
## Fan Controls
###############################################################################
type: vertical-stack
cards:
  - type: grid
    columns: 2
    square: false
    cards:
      - type: tile
        entity: script.turn_fan_on
        name: "Fans On"
        tap_action:
          action: call-service
          service: script.turn_fan_on
          data:
            bypass_timer: true
            cancel_timer: true
        icon_tap_action:
          action: fire-dom-event
          browser_mod:
            service: browser_mod.popup
            data:
              timeout: 100000
              content: !include /config/ui/card/fan/fan_settings.yaml
              card_mod:
                style:
                  ha-dialog$: |
                    div.mdc-dialog__scrim {
                      backdrop-filter: grayscale(100%) brightness(25%) !important;
                      -webkit-backdrop-filter: grayscale(100%) brightness(25%) !important;
                    }
                    div.mdc-dialog__surface {
                      background: transparent !important;
                    }

      - type: tile
        entity: script.turn_fan_off
        name: "Fans Off"
        tap_action:
          action: call-service
          service: script.turn_fan_off
          data:
            bypass_timer: true
            cancel_timer: true
        icon_tap_action:
          action: fire-dom-event
          browser_mod:
            service: browser_mod.popup
            data:
              timeout: 100000
              content: !include /config/ui/card/fan/fan_settings.yaml
              card_mod:
