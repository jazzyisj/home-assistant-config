###################################################################################################
## Fan Schedule Entity
###################################################################################################
type: entities
entities:
  - entity: input_boolean.fan_schedule

  - type: custom:numberbox-card
    entity: input_number.fan_schedule_duration
    unit: false
    icon_plus: mdi:plus-box-outline
    icon_minus: mdi:minus-box-outline

  - type: custom:numberbox-card
    entity: input_number.fan_schedule_delay
    unit: false
    icon_plus: mdi:plus-box-outline
    icon_minus: mdi:minus-box-outline

  - type: conditional
    conditions:
      - condition: state
        entity: timer.fan_schedule_duration
        state_not: idle
    row:
      type: custom:timer-bar-card
      entity: timer.fan_schedule_duration
      name: "Duration"
      bar_height: 10px
      text_width: 60px
      sync_issues: fix
      tap_action:
        action: more-info

  - type: conditional
    conditions:
      - condition: state
        entity: timer.fan_schedule_delay
        state_not: idle
    row:
      type: custom:timer-bar-card
      entity: timer.fan_schedule_delay
      name: "Delay"
      bar_height: 10px
      text_width: 60px
      sync_issues: fix
      tap_action:
        action: more-info
card_mod:
  style: |
    :host {
      --ha-card-background: var(--card-background-color) !important;
    }