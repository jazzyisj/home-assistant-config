###################################################################################################
## Fan Controls
###################################################################################################
type: vertical-stack
cards:
  - type: heading
    icon: mdi:fan
    heading: "Fan Controls"
    heading_style: subtitle
    tap_action:
      action: fire-dom-event
      browser_mod:
        service: browser_mod.popup
        data:
          title: "Fan Settings"
          content: !include /config/ui/card/fan/fan_settings.yaml
    card_mod:
      style: |
        {% from 'hass.jinja' import subtitle_style %}
        {{ subtitle_style() }}

  - type: grid
    columns: 2
    square: false
    cards:
      - type: tile
        entity: script.turn_fan_on
        name: "Fans On"
        hide_state: true
        layout: horizontal
        fill_container: false
        color: green
        tap_action:
          action: none
        hold_action:
          action: perform-action
          perform_action: script.turn_fan_on
          data:
            override: true
            cancel_timer: true
        icon_tap_action:
          action: perform-action
          perform_action: script.turn_fan_on
          data:
            speed: 50
            override: true
            cancel_timer: true
        icon_hold_action:
          action: perform-action
          perform_action: script.turn_fan_on
          data:
            speed: 100
            override: true
            cancel_timer: true
        card_mod:
          style: |
            ha-card {
              --tile-color: var(--entity-ok-color) !important;
            }

      - type: tile
        entity: script.turn_fan_off
        name: "Fans Off"
        hide_state: true
        icon_color: orange
        layout: horizontal
        fill_container: false
        tap_action:
          action: none
        hold_action:
          action: perform-action
          perform_action: script.turn_fan_off
          data:
            override: true
            cancel_timer: true
        icon_tap_action:
          action: perform-action
          perform_action: script.turn_fan_off
          data:
            override: true
            cancel_timer: true
        card_mod:
          style: |
            ha-card {
              --tile-color: var(--entity-critical-color) !important;
            }

      - type: tile
        entity: input_boolean.fan_schedule
        name: "Scheduled Fans"
        tap_action:
          action: more-info
        double_tap_action:
          action: toggle
        hold_action:
          action: toggle
        icon_tap_action:
          action: fire-dom-event
          browser_mod:
            service: browser_mod.popup
            data:
              title: "Fan Schedule"
              content: !include /config/ui/card/fan/fan_schedule.yaml

      - type: tile
        entity: input_boolean.climate_fan
        name: "HVAC Fans"
        tap_action:
          action: more-info
        double_tap_action:
          action: toggle
        hold_action:
          action: toggle
        icon_tap_action:
          action: toggle

      - !include /config/ui/card/fan/fans/living_room_fan.yaml
      - !include /config/ui/card/fan/fans/bedroom_fan.yaml
      - !include /config/ui/card/fan/fans/office_fan.yaml
      - !include /config/ui/card/fan/fans/bathroom_fan.yaml
      - !include /config/ui/card/fan/fans/downstairs_bathroom_fan.yaml
      - !include /config/ui/card/fan/fans/master_bathroom_fan.yaml
