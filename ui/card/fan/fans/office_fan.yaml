###################################################################################################
## Office Fan
###################################################################################################
type: tile
entity: &fan fan.office_fan
name: "Office"
tap_action:
  action: more-info
double_tap_action:
  action: perform-action
  perform_action: script.turn_fan_off
  data:
    entity_id: *fan
    override: true
    activate_timer: true
hold_action:
  action: perform-action
  perform_action: script.toggle_fan
  data:
    entity_id: *fan
icon_tap_action:
  action: perform-action
  perform_action: script.toggle_fan
  data:
    entity_id: *fan
icon_double_tap_action:
  action: perform-action
  perform_action: timer.cancel
  target:
    entity_id: timer.office_fan
icon_hold_action:
  action: perform-action
  perform_action: script.turn_fan_on
  data:
    entity_id: *fan
    speed: 100
    override: true
    activate_timer: true
card_mod:
  style:
    ha-tile-info$: |
      {% from 'fan.jinja' import fan_switch_style %}
      {{- fan_switch_style('fan.office_fan') -}}