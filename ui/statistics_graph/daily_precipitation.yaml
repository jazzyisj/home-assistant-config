###############################################################################
## Daily Precipitation
###############################################################################
type: statistics-graph
title: "Precipitation"
entities:
  - entity: sensor.rain_accumulation_today
    name: "Rain"
  - entity: sensor.snow_accumulation_today
    name: "Snow"
  - entity: sensor.ice_accumulation_today
    name: "Ice"
days_to_show: 365
period: week
chart_type: bar
stat_types:
  - max
