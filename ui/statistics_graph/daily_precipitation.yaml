###############################################################################
## Daily Precipitation
###############################################################################
type: statistics-graph
title: "Precipitation Accumulation"
chart_type: bar
hide_legend: false
stat_types:
  - change
logarithmic_scale: false
days_to_show: 1095
period: month
entities:
  - entity: sensor.rain_accumulation_today
    name: "Rain"
  - entity: sensor.snow_accumulation_today
    name: "Snow"
card_mod:
  style: |
    ha-card {
      --graph-color-1: #0f2dbf;
      --graph-color-2: #1b93e3;
      --graph-color-3: #783074;
    }