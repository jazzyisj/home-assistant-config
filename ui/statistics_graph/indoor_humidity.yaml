###############################################################################
## Indoor Humidity Statistics Graph
###############################################################################
type: statistics-graph
title: "Indoor Humidity"
chart_type: line
hide_legend: false
stat_types:
  - mean
  - max
  - min
logarithmic_scale: false
days_to_show: 365
period: week
entities:
  - entity: sensor.indoor_humidity
    name: "Indoor"

  - entity: sensor.outdoor_humidity
    name: "Outdoor"

  - entity: sensor.indoor_humidity_differential
    name: "Difference"