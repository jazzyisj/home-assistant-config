###################################################################################################
## Indoor Temperature Statistics Graph
###################################################################################################
type: statistics-graph
title: "Indoor Temperature"
chart_type: line
hide_legend: false
stat_types:
  - mean
  - max
  - min
logarithmic_scale: false
days_to_show: 365
period: week
entities:
  - entity: sensor.indoor_temperature
    name: "Indoor"

  - entity: sensor.outdoor_temperature
    name: "Outdoor"

  - entity: sensor.indoor_temperature_differential
    name: "Difference"

  - entity: sensor.indoor_dew_point
    name: "Dew Point"