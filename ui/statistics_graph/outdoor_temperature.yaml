###############################################################################
## Outdoor Temperature Statistics Graph
###############################################################################
type: statistics-graph
title: "Temperature"
chart_type: line
hide_legend: false
stat_types:
  - mean
  - max
  - min
logarithmic_scale: false
days_to_show: 1095
period: month
entities:
  - entity: sensor.outdoor_temperature
    name: "Temperature"

  - entity: sensor.outdoor_apparent_temperature
    name: "Apparent"

  - entity: sensor.dew_point
    name: "Dew Point"
