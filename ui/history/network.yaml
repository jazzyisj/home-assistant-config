###############################################################################
## Network History Graph
###############################################################################
type: custom:history-explorer-card
cardName: network
header: "Network History"
uimode: dark
uiLayout:
  toolbar: top
  selector: hide
defaultTimeRange: 1d
lineMode: curves
showCurrentValues: true
graphs:
  - type: line
    title: "WAN Ping"
    entities:
      - entity: sensor.speedtest_ping
        name: "WAN Ping"

  - type: line
    title: "Download Speed"
    options:
      height: 400
    entities:
      - entity: sensor.speedtest_download
        name: "Speedtest"

      - entity: sensor.rt_ax58u_wan_download_speed
        name: "WAN"

      - entity: sensor.rt_ax58u_wired_download_speed
        name: "Wired"

      - entity: sensor.rt_ax58u_5_ghz_download_speed
        name: "5GHz"

      - entity: sensor.rt_ax58u_2_4_ghz_download_speed
        name: "2GHz"

  - type: line
    title: "Upload Speed"
    options:
      height: 400
    entities:
      - entity: sensor.speedtest_upload
        name: "Speedtest"

      - entity: sensor.rt_ax58u_wan_upload_speed
        name: "WAN"

      - entity: sensor.rt_ax58u_wired_upload_speed
        name: "Wired"

      - entity: sensor.rt_ax58u_5_ghz_upload_speed
        name: "5GHz"

      - entity: sensor.rt_ax58u_2_4_ghz_upload_speed
        name: "2GHz"

  - type: bar
    title: "Data Downloaded"
    options:
      height: 400
      interval: hourly
    entities:
      - entity: sensor.wan_data_download
        name: "WAN"

      - entity: sensor.wired_data_download
        name: "Wired"

      - entity: sensor.5_ghz_data_download
        name: "5Ghz"

      - entity: sensor.2_ghz_data_download
        name: "2Ghz"

  - type: bar
    title: "Data Uploaded"
    options:
      height: 400
      interval: hourly
    entities:
      - entity: sensor.wan_data_upload
        name: "WAN"

      - entity: sensor.wired_data_upload
        name: "Wired"

      - entity: sensor.5_ghz_data_upload
        name: "5Ghz"

      - entity: sensor.2_ghz_data_upload
        name: "2Ghz"
