###############################################################################
## Bluetooth History Graph
###############################################################################
type: custom:auto-entities
filter:
  include:
    - domain: device_tracker
      attributes:
        device_type: bluetooth
      options:
        secondary_info: last-changed
sort:
  method: state
  reverse: false
card:
  type: history-graph
  title: "Bluetooth Devices"
  hours_to_show: 24
  refresh_interval: 60
