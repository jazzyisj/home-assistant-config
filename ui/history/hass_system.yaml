###############################################################################
## HASS System History Graph
###############################################################################
type: custom:history-explorer-card
cardName: hass-system
header: "HASS System"
uimode: dark
uiLayout:
  toolbar: top
  selector: hide
defaultTimeRange: 12h
lineMode: curves
showCurrentValues: true
graphs:
  - type: line
    title: "Network Speed"
    options:
      height: 400
    entities:
      - entity: sensor.network_throughput_in_end0
        name: "Received"

      - entity: sensor.network_throughput_out_end0
        name: "Sent"

  - type: bar
    title: "Data Downloaded"
    options:
      height: 400
      interval: hourly
    entities:
      - entity: sensor.network_out_end0
        name: "Sent"

      - entity: sensor.network_in_end0
        name: "Received"

  - type: line
    title: "CPU Use"
    options:
      height: 400
    entities:
      - entity: sensor.processor_use_percent
        name: "Total"

      - entity: sensor.home_assistant_core_cpu_percent
        name: "Core"

      - entity: sensor.home_assistant_supervisor_cpu_percent
        name: "Supervisor"

      - entity: sensor.hass_addon_cpu_percent
        name: "Addons"

      - entity: sensor.hass_audio_stats
        attribute: cpu_percent
        name: "Audio"

      - entity: sensor.hass_cli_stats
        attribute: cpu_percent
        name: "CLI"

      - entity: sensor.hass_dns_stats
        attribute: cpu_percent
        name: "DNS"

      - entity: sensor.hass_multicast_stats
        attribute: cpu_percent
        name: "Multicast"

      - entity: sensor.hass_observer_stats
        attribute: cpu_percent
        name: "Observer"

  - type: line
    title: "Memory Use"
    options:
      height: 400
    entities:
      - entity: sensor.memory_use_percent
        name: "Total"

      - entity: sensor.home_assistant_core_memory_percent
        name: "Core"

      - entity: sensor.home_assistant_supervisor_memory_percent
        name: "Supervisor"

      - entity: sensor.hass_addon_memory_percent
        name: "Addons"

      - entity: sensor.hass_audio_stats
        attribute: memory_percent
        name: "Audio"

      - entity: sensor.hass_cli_stats
        attribute: memory_percent
        name: "CLI"

      - entity: sensor.hass_dns_stats
        attribute: memory_percent
        name: "DNS"

      - entity: sensor.hass_multicast_stats
        attribute: memory_percent
        name: "Multicast"

      - entity: sensor.hass_observer_stats
        attribute: memory_percent
        name: "Observer"
