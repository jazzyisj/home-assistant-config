type: custom:history-explorer-card
cardName: frigate-motion
header: Frigate Motion
uimode: dark
uiLayout:
  toolbar: top
  selector: hide
graphs:
  - type: timeline
    entities:
      - entity: binary_sensor.back_door_frigate_motion
        name: "Back Door"

      - entity: binary_sensor.back_house_frigate_motion
        name: "Back House"

      - entity: binary_sensor.back_yard_frigate_motion
        name: "Back Yard"

      - entity: binary_sensor.front_door_frigate_motion
        name: "Front Door"

      - entity: binary_sensor.front_drive_frigate_motion
        name: "Front Drive"

      - entity: binary_sensor.front_yard_frigate_motion
        name: "Front Yard"

      - entity: binary_sensor.garage_inside_frigate_motion
        name: "Garage Inside"

      - entity: binary_sensor.patio_door_frigate_motion
        name: "Patio Door"

      - entity: binary_sensor.side_door_frigate_motion
        name: "Side Door"

      - entity: binary_sensor.side_drive_frigate_motion
        name: "Side Drive"

      - entity: binary_sensor.side_gate_back_frigate_motion
        name: "Side Back"

      - entity: binary_sensor.side_gate_front_frigate_motion
        name: "Side Front"
