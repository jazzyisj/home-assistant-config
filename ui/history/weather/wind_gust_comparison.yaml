###############################################################################
## Wind Gust History
###############################################################################
type: custom:history-explorer-card
cardName: wind-gust-history
header: "Wind Gust"
uimode: dark
uiLayout:
  toolbar: top
  selector: hide
defaultTimeRange: 7d
showUnavailable: true # envcan wind gust
graphs:
  - type: line
    entities:
      - entity: sensor.windsor_wind_gust
        name: "Envcan"

      - entity: sensor.pirateweather_wind_gust
        name: "Pirate"

      - entity: sensor.tempest_st_00057689_wind_gust
        name: "WF Local"

      - entity: sensor.weatherflow_wind_gust_km_h
        name: "WF Cloud"
card_mod:
  class: basic
