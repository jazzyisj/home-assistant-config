###############################################################################
## Wind Gust History
###############################################################################
type: custom:history-explorer-card
cardName: wind-gust-history
header: "Wind Gust"
statistics:
  enabled: true
  mode: mean
  period: hour
uimode: dark
uiLayout:
  toolbar: bottom
  selector: hide
defaultTimeRange: 7d
showUnavailable: true # envcan wind gust
graphs:
  - type: line
    entities:
      - entity: sensor.windsor_wind_gust
        name: "Envcan"

      - entity: sensor.pirateweather_wind_gust
        name: "Pirate"

      - entity: sensor.tempest_st_00057689_wind_gust
        name: "WF Local"

      - entity: sensor.home_sensors_wind_gust
        name: "WF Cloud"
