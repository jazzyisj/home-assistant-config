###############################################################################
## Wind Gust History
###############################################################################
type: custom:history-explorer-card
cardName: wind-gust-history
header: "Wind Gust"
statistics:
  enabled: true
  mode: mean
  period: hour
uimode: dark
uiLayout:
  toolbar: bottom
  selector: hide
defaultTimeRange: 7d
showUnavailable: true # envcan wind gust
graphs:
  - type: line
    entities:
      - entity: sensor.wind_gust
        name: "Current"
        color: !secret CURRENT_COLOR
        width: 3

      - entity: sensor.pirateweather_wind_gust
        name: "Pirate"
        color: !secret PIRATE_COLOR
        width: 3

      - entity: sensor.tempest_st_00057689_wind_gust
        name: "WF Local"
        color: !secret WFLOCAL_COLOR

      - entity: sensor.home_sensors_wind_gust
        name: "Weatherflow"
        color: !secret WFCLOUD_COLOR

      - entity: sensor.windsor_wind_gust
        name: "Envcan"
        color: !secret ENVCAN_COLOR
