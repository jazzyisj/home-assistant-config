###############################################################################
## Current Condition History
###############################################################################
type: custom:history-explorer-card
cardName: current-condition-history
header: "Current Condition"
uimode: dark
uiLayout:
  toolbar: bottom
  selector: hide
defaultTimeRange: 1d
graphs:
  - type: timeline
    entities:
      - entity: sensor.current_condition
        name: "Current"

      - entity: weather.pirateweather
        name: "Pirate"

      - entity: sensor.hub_hb_00073766_weather
        name: "WF Hub"

      - entity: sensor.tempest_st_00057689_current_conditions
        name: "WF Local"

      - entity: sensor.windsor_condition
        name: "Envcan"
