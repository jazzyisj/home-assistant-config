###############################################################################
## Precipitation Yesterday History
###############################################################################
type: custom:history-explorer-card
cardName: precipitation-yesterday-history
header: "Precipitation Yesterday"
uimode: dark
uiLayout:
  toolbar: bottom
  selector: hide
defaultTimeRange: 7d
graphs:
  - type: bar
    options:
      interval: daily
    entities:
      - entity: sensor.windsor_precipitation_yesterday
        name: "Current"
        color: !secret CURRENT_COLOR
        width: 3

      - entity: sensor.tempest_st_00057689_rain_yesterday
        name: "WF Local"
        color: !secret WFLOCAL_COLOR

      - entity: sensor.home_sensors_precipitation_yesterday
        name: "WF Cloud"
        color: !secret WFCLOUD_COLOR

      - entity: sensor.home_sensors_precipitation_yesterday_checked
        name: "WF Cloud (C)"
        color: !secret WFCLOUD_CHECKED_COLOR

      - entity: sensor.windsor_precipitation_yesterday
        name: "Envcan"
        color: !secret ENVCAN_COLOR
