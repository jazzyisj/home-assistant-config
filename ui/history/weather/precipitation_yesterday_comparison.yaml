###############################################################################
## Precipitation Yesterday History
###############################################################################
type: custom:history-explorer-card
cardName: precipitation-yesterday-history
header: "Precipitation Yesterday"
uimode: dark
uiLayout:
  toolbar: bottom
  selector: hide
defaultTimeRange: 7d
graphs:
  - type: bar
    options:
      interval: daily
    entities:
      - entity: sensor.windsor_precipitation_yesterday
        name: "Envcan"

      - entity: sensor.tempest_st_00057689_rain_yesterday
        name: "WF Local"

      - entity: sensor.weatherflow_precipitation_yesterday
        name: "WF Cloud"

      - entity: sensor.weatherflow_precipitation_yesterday_rain_checked
        name: "WF Cloud (C)"
