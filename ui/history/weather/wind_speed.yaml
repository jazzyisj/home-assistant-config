###################################################################################################
## Wind Speed History
###################################################################################################
type: history-graph
title: "Wind Speed"
hours_to_show: 72
show_names: true
entities:
  - entity: sensor.wind_speed
    name: "Current"

  - entity: sensor.wind_speed_24_hour_average
    name: "Average"

  - entity: sensor.home_sensors_wind_speed
    name: "Weatherflow"

  - entity: sensor.pirateweather_wind_speed
    name: "Pirate"

  - entity: sensor.tempest_wind_speed_avg
    name: "Tempest"

  - entity: sensor.windsor_wind_speed
    name: "Envcan"
card_mod:
  style: |
    ha-card {
      --graph-color-1: var(--weather-current-color);
      --graph-color-2: var(--weather-average-color);
      --graph-color-3: var(--weather-weatherflow-color);
      --graph-color-4: var(--weather-pirate-color);
      --graph-color-5: var(--weather-tempest-color);
      --graph-color-6: var(--weather-envcan-color);
    }