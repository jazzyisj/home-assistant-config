###############################################################################
## Outdoor Humidity History
###############################################################################
type: custom:history-explorer-card
cardName: outdoor-humidity-history
header: "Outdoor Humidity"
uimode: dark
uiLayout:
  toolbar: bottom
  selector: hide
defaultTimeRange: 7d
graphs:
  - type: line
    entities:
      - entity: sensor.windsor_humidity
        name: "Envcan"

      - entity: sensor.pirateweather_humidity
        name: "Pirate"

      - entity: sensor.tempest_st_00057689_humidity
        name: "WF Local"

      - entity: sensor.weatherflow_relative_humidity
        name: "WF Cloud"
