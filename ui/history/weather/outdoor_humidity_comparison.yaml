###############################################################################
## Outdoor Humidity History
###############################################################################
type: custom:history-explorer-card
cardName: outdoor-humidity-history
header: "Outdoor Humidity"
uimode: dark
uiLayout:
  toolbar: bottom
  selector: hide
defaultTimeRange: 7d
graphs:
  - type: line
    entities:
      - entity: sensor.outdoor_humidity
        name: "Current"
        color: !secret CURRENT_COLOR
        width: 3

      - entity: sensor.pirateweather_humidity
        name: "Pirate"
        color: !secret PIRATE_COLOR
        width: 3

      - entity: sensor.tempest_st_00057689_humidity
        name: "WF Local"
        color: !secret WFLOCAL_COLOR

      - entity: sensor.home_sensors_humidity
        name: "Weatherflow"
        color: !secret WFCLOUD_COLOR

      - entity: sensor.windsor_humidity
        name: "Envcan"
        color: !secret ENVCAN_COLOR
