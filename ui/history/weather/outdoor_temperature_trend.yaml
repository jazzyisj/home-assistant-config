type: custom:history-explorer-card
cardName: temperature-trend
header: "Temperature Trend"
defaultTimeRange: 7d
defaultTimeOffset: 1h
refresh:
  automatic: true
combineSameUnits: true
uimode: dark
uiLayout:
  toolbar: bottom
  selector: hide
lineMode: curves
showUnavailable: true
showCurrentValues: true
graphs:
  - type: timeline
    entities:
      - entity: sensor.outdoor_temperature_trend
        name: "Trend"

      - entity: sensor.tempest_st_00057689_temperature_level
        name: "Level"

  - type: line
    entities:
      - entity: sensor.outdoor_temperature
        name: "Temp"

      - entity: sensor.outdoor_temperature_change
        name: "Temp Change"
