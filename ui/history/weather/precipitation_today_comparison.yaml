###############################################################################
## Precipitation Today History
###############################################################################
type: history-graph
title: "Precipitation Today" #TEST
hours_to_show: 168
show_names: true
entities:
  - entity: sensor.precipitation_expected_today
    name: "Expected"

  - entity: sensor.rain_accumulation_today
    name: "Rain - P"

  - entity: sensor.precipitation_accumulation_today
    name: "Precipitation - WF"

  - entity: sensor.home_sensors_precipitation_today
    name: "WF Cloud"

  - entity: sensor.home_sensors_precipitation_today_checked
    name: "WF Cloud (C)"

  - entity: sensor.tempest_st_00057689_rain_today
    name: "WF Local"

  - entity: sensor.pirateweather_precip_accumulation_0d
    name: "Pirate Precip"

  - entity: sensor.pirateweather_current_day_liquid_accumulation
    name: "Pirate Rain"

  - entity: sensor.pirateweather_current_day_snow_accumulation
    name: "Pirate Ice"

  - entity: sensor.pirateweather_current_day_ice_accumulation
    name: "Pirate Snow"