###############################################################################
## Precipitation Today History
###############################################################################
type: custom:history-explorer-card
cardName: precipitation-today-history
header: "Precipitation Today"
uimode: dark
uiLayout:
  toolbar: top
  selector: hide
graphs:
  - type: line
    entities:
      - entity: sensor.pirateweather_precip_accumulation_0d
        name: "Pirate"

      - entity: sensor.tempest_st_00057689_rain_today
        name: "WF Local"

      - entity: sensor.weatherflow_precipitation_today
        name: "WF Cloud"

      - entity: sensor.weatherflow_precipitation_today_rain_checked
        name: "WF Cloud (C)"
card_mod:
  class: basic
