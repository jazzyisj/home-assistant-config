###############################################################################
## Precipitation Today History
###############################################################################
type: custom:history-explorer-card
cardName: precipitation-today-history
header: "Precipitation Today"
uimode: dark
uiLayout:
  toolbar: bottom
  selector: hide
defaultTimeRange: 7d
graphs:
  - type: bar
    options:
      interval: daily
    entities:
      - entity: sensor.precipitation_today
        name: "Current"
        color: !secret CURRENT_COLOR
        width: 3

      - entity: sensor.pirateweather_precip_accumulation_0d
        name: "Pirate"
        color: !secret PIRATE_COLOR
        width: 3

      - entity: sensor.tempest_st_00057689_rain_today
        name: "WF Local"
        color: !secret WFLOCAL_COLOR

      - entity: sensor.home_sensors_precipitation_today
        name: "Weatherflow"
        color: !secret WFCLOUD_COLOR

      - entity: sensor.home_sensors_precipitation_today_checked
        name: "WF Cloud (C)"
        color: !secret WFCLOUD_CHECKED_COLOR
