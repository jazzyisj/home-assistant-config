###############################################################################
## Outdoor Apparent Temperature History
###############################################################################
type: custom:history-explorer-card
cardName: outdoor-apparent-temperature-history
header: "Outdoor Apparent Temperature"
uimode: dark
uiLayout:
  toolbar: bottom
  selector: hide
defaultTimeRange: 7d
graphs:
  - type: line
    entities:
      - entity: sensor.outdoor_apparent_temperature
        name: "Current"
        color: !secret CURRENT_COLOR
        width: 3

      - entity: sensor.pirateweather_apparent_temperature
        name: "Pirate"
        color: !secret PIRATE_COLOR
        width: 3

      - entity: sensor.tempest_st_00057689_feels_like_temperature
        name: "WF Local"
        color: !secret WFLOCAL_COLOR

      - entity: sensor.home_sensors_apparent_temperature
        name: "Weatherflow"
        color: !secret WFCLOUD_COLOR

      - entity: sensor.windsor_humidex
        name: "Envcan"
        color: !secret ENVCAN_COLOR
