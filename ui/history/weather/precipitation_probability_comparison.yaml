###############################################################################
## Precipitation Probability History
###############################################################################
type: custom:history-explorer-card
cardName: precipitation-probability-history
header: "Precipitation Probability"
uimode: dark
uiLayout:
  toolbar: bottom
  selector: hide
defaultTimeRange: 7d
graphs:
  - type: line
    entities:
      - entity: sensor.precipitation_probability
        name: "Current"
        color: !secret CURRENT_COLOR
        width: 3

      - entity: sensor.pirateweather_precip_probability
        name: "Pirate"
        color: !secret PIRATE_COLOR
        width: 3

      - entity: sensor.weatherflow_precipitation_probability
        name: "Weatherflow"
        color: !secret WFCLOUD_COLOR

      - entity: sensor.windsor_chance_of_precip
        name: "Envcan"
        color: !secret ENVCAN_COLOR
