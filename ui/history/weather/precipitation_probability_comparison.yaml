###############################################################################
## Precipitation Probability History
###############################################################################
type: custom:history-explorer-card
cardName: precipitation-probability-history
header: "Precipitation Probability"
uimode: dark
uiLayout:
  toolbar: bottom
  selector: hide
defaultTimeRange: 7d
graphs:
  - type: line
    entities:
      - entity: sensor.windsor_chance_of_precip
        name: "Envcan"

      - entity: sensor.pirateweather_precip_probability
        name: "Pirate"

      - entity: sensor.weatherflow_precipitation_probability
        name: "WF Cloud"
