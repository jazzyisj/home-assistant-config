###################################################################################################
## Lightning History
###################################################################################################
type: history-graph
title: "Lightning Count"
hours_to_show: 72
show_names: true
entities:
  - entity: sensor.lightning_count
    name: "Current Count"

  - entity: sensor.home_sensors_lightnings_strikes
    name: "Weatherflow"
card_mod:
  style: |
    ha-card {
      --graph-color-1: var(--weather-current-color);
      --graph-color-2: var(--weather-weatherflow-color);
    }