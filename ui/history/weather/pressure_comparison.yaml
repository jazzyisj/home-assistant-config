###############################################################################
## Outdoor pressure History
###############################################################################
type: custom:history-explorer-card
cardName: outdoor-pressure-history
header: "Barometric Pressure"
uimode: dark
uiLayout:
  toolbar: bottom
  selector: hide
defaultTimeRange: 7d
graphs:
  - type: line
    entities:
      - entity: sensor.barometric_pressure
        name: "Current"
        color: !secret CURRENT_COLOR
        width: 3

      - entity: sensor.pirateweather_pressure
        name: "Pirate"
        color: !secret PIRATE_COLOR
        width: 3

      - entity: sensor.tempest_st_00057689_sea_level_pressure
        name: "WF Local"
        color: !secret WFLOCAL_COLOR

      - entity: sensor.home_sensors_sea_level_pressure
        name: "WF Cloud"
        color: !secret WFCLOUD_COLOR

      - entity: sensor.windsor_pressure
        name: "Envcan"
        color: !secret ENVCAN_COLOR
