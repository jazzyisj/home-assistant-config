###############################################################################
## Outdoor pressure History
###############################################################################
type: custom:history-explorer-card
cardName: outdoor-pressure-history
header: "Outdoor pressure"
uimode: dark
uiLayout:
  toolbar: top
  selector: hide
defaultTimeRange: 7d
graphs:
  - type: line
    entities:
      - entity: sensor.windsor_pressure
        name: "Envcan"

      - entity: sensor.pirateweather_pressure
        name: "Pirate"

      - entity: sensor.tempest_st_00057689_station_pressure
        name: "WF Local"

      - entity: sensor.weatherflow_barometric_pressure
        name: "WF Cloud"

      - entity: sensor.tempest_st_00057689_sea_level_pressure
        name: "WF Local (SL)"

      - entity: sensor.weatherflow_sea_level_pressure
        name: "WF Cloud (SL)"
card_mod:
  class: basic
