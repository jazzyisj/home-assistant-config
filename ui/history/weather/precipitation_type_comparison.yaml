###############################################################################
## Current Condition History
###############################################################################
type: custom:history-explorer-card
cardName: precipitation-type
header: "Precipitation Type"
uimode: dark
uiLayout:
  toolbar: bottom
  selector: hide
defaultTimeRange: 1d
graphs:
  - type: timeline
    entities:
      - entity: sensor.tempest_st_00057689_precipitation_type
        name: "WF Local"

      - entity: binary_sensor.weatherflow_is_raining
        name: "WF Cloud"

      - entity: sensor.pirateweather_precip
        name: "Pirate"
