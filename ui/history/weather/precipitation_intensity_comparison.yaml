###############################################################################
## Precipitation Intensity History
###############################################################################
type: custom:history-explorer-card
cardName: precipitation-intensity-history
header: "Precipitation Intensity"
uimode: dark
uiLayout:
  toolbar: bottom
  selector: hide
defaultTimeRange: 7d
graphs:
  - type: line
    entities:
      - entity: sensor.precipitation_rate
        name: "Current"
        color: !secret CURRENT_COLOR
        width: 3

      - entity: sensor.pirateweather_precip_intensity
        name: "Pirate"
        color: !secret PIRATE_COLOR
        width: 3

      - entity: sensor.tempest_st_00057689_rain_rate
        name: "WF Local"
        color: !secret WFLOCAL_COLOR

      - entity: sensor.home_sensors_precipitation_rate
        name: "Weatherflow"
        color: !secret WFCLOUD_COLOR
