###############################################################################
## Precipitation Intensity History
###############################################################################
type: custom:history-explorer-card
cardName: precipitation-intensity-history
header: "Precipitation Intensity"
uimode: dark
uiLayout:
  toolbar: top
  selector: hide
defaultTimeRange: 7d
graphs:
  - type: line
    entities:
      - entity: sensor.pirateweather_precip_intensity
        name: "Pirate"

      - entity: sensor.tempest_st_00057689_rain_rate
        name: "WF Local"

      - entity: sensor.weatherflow_precipitation_rate
        name: "WF Cloud"
card_mod:
  class: basic
