###############################################################################
## Outdoor Temperature History
###############################################################################
type: custom:history-explorer-card
cardName: outdoor-temperature-history
header: "Outdoor Temperature"
uimode: dark
uiLayout:
  toolbar: bottom
  selector: hide
defaultTimeRange: 7d
graphs:
  - type: line
    entities:
      - entity: sensor.outdoor_temperature
        name: "Current"
        color: !secret CURRENT_COLOR
        width: 3

      - entity: sensor.pirateweather_temperature
        name: "Pirate"
        color: !secret PIRATE_COLOR
        width: 3

      - entity: sensor.tempest_st_00057689_temperature
        name: "WF Local"
        color: !secret WFLOCAL_COLOR

      - entity: sensor.home_sensors_temperature
        name: "Weatherflow"
        color: !secret WFCLOUD_COLOR

      - entity: sensor.windsor_temperature
        name: "Envcan"
        color: !secret ENVCAN_COLOR
