###################################################################################################
## Cloud Cover History
###################################################################################################
type: history-graph
title: "Cloud Cover"
hours_to_show: 72
show_names: true
entities:
  - entity: sensor.cloud_coverage
    name: "Current"

  - entity: sensor.cloud_cover_24_hour_average
    name: "Average"
card_mod:
  style: |
    ha-card {
      --graph-color-1: var(--weather-current-color);
      --graph-color-2: var(--weather-average-color);
    }