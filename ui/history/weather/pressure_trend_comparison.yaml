###############################################################################
## Pressure Trend History
###############################################################################
type: custom:history-explorer-card
cardName: pressure-trend-history
header: "Pressure Trend"
uimode: dark
uiLayout:
  toolbar: bottom
  selector: hide
defaultTimeRange: 1d
graphs:
  - type: line
    entities:
      - entity: sensor.pressure_change
        name: "Change Rate"

  - type: timeline
    entities:
      - entity: sensor.pressure_trend
        name: "Current"

      - entity: sensor.home_sensors_pressure_trend
        name: "WF Cloud"

      - entity: sensor.tempest_st_00057689_pressure_trend
        name: "WF Local"

      - entity: sensor.windsor_tendency
        name: "Envcan"
