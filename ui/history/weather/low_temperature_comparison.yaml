###############################################################################
## Low Temperature History
###############################################################################
type: custom:history-explorer-card
cardName: low-temperature-history
header: "Low Temperature"
uimode: dark
uiLayout:
  toolbar: bottom
  selector: hide
defaultTimeRange: 7d
lineMode: stepped
graphs:
  - type: line
    entities:
      - entity: sensor.outdoor_low_temperature
        name: "Current"
        color: !secret CURRENT_COLOR
        width: 3

      - entity: sensor.pirateweather_overnight_low_temperature_0d
        name: "Pirate"
        color: !secret PIRATE_COLOR
        width: 3

      - entity: sensor.weatherflow_low_temperature
        name: "Weatherflow"
        color: !secret WFCLOUD_COLOR

      - entity: sensor.windsor_low_temperature
        name: "Envcan"
        color: !secret ENVCAN_COLOR
