###############################################################################
## Low Temperature History
###############################################################################
type: custom:history-explorer-card
cardName: low-temperature-history
header: "Low Temperature"
uimode: dark
uiLayout:
  toolbar: bottom
  selector: hide
defaultTimeRange: 7d
lineMode: stepped
graphs:
  - type: line
    entities:
      - entity: sensor.windsor_low_temperature
        name: "Envcan"

      - entity: sensor.pirateweather_overnight_low_temperature_0d
        name: "Pirate"

      - entity: sensor.weatherflow_low_temperature
        name: "Weatherflow"
