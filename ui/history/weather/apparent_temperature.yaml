###################################################################################################
## Apparent Temperature History
###################################################################################################
type: history-graph
title: "Apparent Temperature"
hours_to_show: 168
show_names: true
entities:
  - entity: sensor.outdoor_apparent_temperature
    name: "Current"

  - entity: sensor.home_sensors_apparent_temperature
    name: "Weatherflow"

  - entity: sensor.pirateweather_apparent_temperature
    name: "Pirate"

  - entity: sensor.tempest_feels_like_temperature
    name: "Tempest"

  - entity: sensor.windsor_humidex
    name: "Envcan"
card_mod:
  style: |
    ha-card {
      --graph-color-1: var(--weather-current-color);
      --graph-color-2: var(--weather-weatherflow-color);
      --graph-color-3: var(--weather-pirate-color);
      --graph-color-4: var(--weather-tempest-color);
      --graph-color-5: var(--weather-envcan-color);
    }