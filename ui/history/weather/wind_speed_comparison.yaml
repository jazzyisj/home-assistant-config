###############################################################################
## Wind Speed History
###############################################################################
type: custom:history-explorer-card
cardName: wind-speed-history
header: "Wind Speed"
uimode: dark
uiLayout:
  toolbar: bottom
  selector: hide
defaultTimeRange: 7d
graphs:
  - type: line
    entities:
      - entity: sensor.wind_speed
        name: "Current"
        color: !secret CURRENT_COLOR
        width: 3

      - entity: sensor.pirateweather_wind_speed
        name: "Pirate"
        color: !secret PIRATE_COLOR
        width: 3

      - entity: sensor.tempest_st_00057689_wind_speed_avg
        name: "WF Local"
        color: !secret WFLOCAL_COLOR

      - entity: sensor.home_sensors_wind_speed
        name: "Weatherflow"
        color: !secret WFCLOUD_COLOR

      - entity: sensor.windsor_wind_speed
        name: "Envcan"
        color: !secret ENVCAN_COLOR
