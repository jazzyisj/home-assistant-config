###############################################################################
## Wind Speed History
###############################################################################
type: custom:history-explorer-card
cardName: wind-speed-history
header: "Wind Speed"
uimode: dark
uiLayout:
  toolbar: bottom
  selector: hide
defaultTimeRange: 7d
graphs:
  - type: line
    entities:
      - entity: sensor.windsor_wind_speed
        name: "Envcan"

      - entity: sensor.pirateweather_wind_speed
        name: "Pirate"

      - entity: sensor.tempest_st_00057689_wind_speed_avg
        name: "WF Local Avg"

      - entity: sensor.weatherflow_wind_speed_km_h
        name: "WF Cloud"
