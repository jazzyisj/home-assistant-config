###################################################################################################
## Lightning History
###################################################################################################
type: history-graph
title: "Lightning Distance"
hours_to_show: 72
show_names: true
entities:
  - entity: sensor.lightning_distance
    name: "Current Distance"

  - entity: sensor.home_sensors_distance_last_lightning_strike
    name: "Weatherflow"
card_mod:
  style: |
    ha-card {
      --graph-color-1: var(--weather-current-color);
      --graph-color-2: var(--weather-weatherflow-color);
    }