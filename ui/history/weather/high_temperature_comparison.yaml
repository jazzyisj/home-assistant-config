###############################################################################
## High Temperature History
###############################################################################
type: custom:history-explorer-card
cardName: high-temperature-history
header: "High Temperature"
uimode: dark
uiLayout:
  toolbar: bottom
  selector: hide
defaultTimeRange: 7d
lineMode: stepped
graphs:
  - type: line
    entities:
      - entity: sensor.outdoor_high_temperature
        name: "Current"
        color: !secret CURRENT_COLOR
        width: 3

      - entity: sensor.pirateweather_daytime_high_temperature_0d
        name: "Pirate"
        color: !secret PIRATE_COLOR
        width: 3

      - entity: sensor.weatherflow_high_temperature
        name: "Weatherflow"
        color: !secret WFCLOUD_COLOR

      - entity: sensor.windsor_high_temperature
        name: "Envcan"
        color: !secret ENVCAN_COLOR
