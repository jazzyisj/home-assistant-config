###############################################################################
## High Temperature History
###############################################################################
type: custom:history-explorer-card
cardName: high-temperature-history
header: "High Temperature"
uimode: dark
uiLayout:
  toolbar: bottom
  selector: hide
defaultTimeRange: 7d
lineMode: stepped
graphs:
  - type: line
    entities:
      - entity: sensor.windsor_high_temperature
        name: "Envcan"

      - entity: sensor.pirateweather_daytime_high_temperature_0d
        name: "Pirate"

      - entity: sensor.weatherflow_high_temperature
        name: "Weatherflow"
