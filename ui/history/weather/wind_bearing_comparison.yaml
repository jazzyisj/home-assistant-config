###############################################################################
## Wind Bearing History
###############################################################################
type: custom:history-explorer-card
cardName: wind-speed-history
header: "Wind Bearing"
defaultTimeRange: 1w
uimode: dark
uiLayout:
  toolbar: bottom
  selector: hide
tooltip:
  showDuration: true
graphs:
  - type: line
    entities:
      - entity: sensor.wind_bearing
        name: "Current"
        color: !secret CURRENT_COLOR
        width: 3

      - entity: sensor.pirateweather_wind_bearing
        name: "Pirate"
        color: !secret PIRATE_COLOR
        width: 3

      - entity: sensor.tempest_st_00057689_wind_bearing_avg
        name: "WF Local"
        color: !secret WFLOCAL_COLOR

      - entity: sensor.home_sensors_wind_direction
        name: "Weatherflow"
        color: !secret WFCLOUD_COLOR

      - entity: sensor.windsor_wind_bearing
        name: "Envcan"
        color: !secret ENVCAN_COLOR

  - type: arrowline
    entities:
      - entity: sensor.wind_bearing
        name: "Envcan"
