###############################################################################
## Wind Bearing History
###############################################################################
type: custom:history-explorer-card
cardName: wind-speed-history
header: "Wind Bearing"
defaultTimeRange: 1w
uimode: dark
uiLayout:
  toolbar: bottom
  selector: hide
tooltip:
  showDuration: true
graphs:
  - type: line
    entities:
      - entity: sensor.windsor_wind_bearing
        name: "Envcan"

      - entity: sensor.pirateweather_wind_bearing
        name: "Pirate"

      - entity: sensor.tempest_st_00057689_wind_bearing
        name: "WF Local"

      - entity: sensor.tempest_st_00057689_wind_bearing_avg
        name: "WF Local Avg"

      - entity: sensor.weatherflow_wind_direction
        name: "WF Cloud"

  - type: arrowline
    entities:
      - entity: sensor.windsor_wind_bearing
        name: "Envcan"
