###############################################################################
## Climate History Graph
###############################################################################
type: history-graph
title: "Climate History"
hours_to_show: 24
refresh_interval: 300
entities:
  - entity: climate.thermostat
    name: "Thermostat"

  - entity: binary_sensor.nest_connected
    name: "Nest"

  - entity: sensor.thermostat_hvac_state
    name: "HVAC State"

  - entity: fan.hvac_fan
    name: "Fan"

  - entity: switch.fireplace
    name: "Fireplace"

  - entity: binary_sensor.humidity_level_in_range
    name: "Humidity Comfort"
