type: custom:history-explorer-card
cardName: wan-data
header: WAN Data
uimode: dark
uiLayout:
  toolbar: top
  selector: hide
defaultTimeRange: 1d
# defaultTimeOffset: 10m
lineMode: curves
showCurrentValues: true
# refresh:
#   interval: 300
graphs:
  - type: line
    title: "Transfer Speed"
    # optons:
    #   showSamples: true #ISSUE not working
    entities:
      # - entity: sensor.rt_ax58u_wan_download_speed
      #   name: "WAN Down"

      # - entity: sensor.rt_ax58u_wan_upload_speed
      #   name: "WAN Up"

      # - entity: sensor.network_throughput_in_eth0
      #   name: "HASS Down"

      # - entity: sensor.network_throughput_out_eth0
      #   name: "HASS Up"

      - entity: sensor.rt_ax58u_wired_download_speed
        name: "Download"

      - entity: sensor.rt_ax58u_wired_upload_speed
        name: "Upload"

  - type: bar
    title: "Data Transfered"
    options:
      interval: hourly
    entities:
      # - entity: sensor.wan_data_upload
      #   name: "WAN Sent"
      #   color: rgb(255, 255, 0)

      # - entity: sensor.wan_data_download
      #   name: "WAN Received"
      #   color: rgb(255, 0, 255)

      # - entity: sensor.hass_data_sent
      #   name: "HASS Sent"

      # - entity: sensor.hass_data_received
      #   name: "HASS Received"

      - entity: sensor.wired_data_upload
        name: "Wired Sent"

      - entity: sensor.wired_data_download
        name: "Wired Received"
