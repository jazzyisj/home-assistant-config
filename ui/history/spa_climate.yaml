###############################################################################
## Spa Climate History Graph
###############################################################################
type: custom:history-explorer-card
cardName: spa-climate
header: "Spa Climate"
defaultTimeRange: 1d
uimode: dark
uiLayout:
  toolbar: bottom
  selector: hide
labelAreaWidth: 80
showUnavailable: false
showCurrentValues: true
legendVisible: false
lineGraphHeight: 150
barGraphHeight: 100
timelineBarHeight: 18
timelineBarSpacing: 30
graphs:
  - type: timeline
    entities:
      - entity: binary_sensor.balboa_connected
        name: "Balboa"

      - entity: climate.spa
        name: "Thermostat"

      - entity: binary_sensor.spa_filter1
        name: "Filter 1"

      - entity: binary_sensor.spa_filter2
        name: "Filter 2"

      - entity: fan.spa_pump1
        name: "Pump 1"

      - entity: fan.spa_pump2
        name: "Pump 2"

      - entity: fan.spa_pump3
        name: "Pump 3"

  - type: line
    ymin: 35
    ymax: 42
    showTimeLabels: true # false will hide the time ticks on this graph
    entities:
      - entity: sensor.spa_temperature
        name: "Temperature"
        color: --state-climate-heat-color
        fill: rgba(151,205,187,0.15)
