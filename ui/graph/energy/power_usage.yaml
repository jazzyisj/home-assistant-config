###############################################################################
## Energy Consumption Graph
###############################################################################
type: custom:apexcharts-card
config_templates: mini
update_interval: 1min
apex_config:
  chart:
    height: 100%
header:
  show: true
  title: "Power Use"
  show_states: true
  colorize_states: true
yaxis:
  - id: kW
    max: ~12
    apex_config:
      tickAmount: 5
series:
  - entity: sensor.current_power_use_kw
    yaxis_id: kW
    show:
      in_header: raw
      header_color_threshold: true
    type: line
    name: "Power Use"
    float_precision: 2
    color_threshold: !include /config/ui/graph/include/power_use_line_color.yaml

  - entity: sensor.current_power_use_kw
    yaxis_id: kW
    show:
      in_header: false
    type: area
    name: "Power Use"
    float_precision: 2
    stroke_width: 0
    color_threshold: !include /config/ui/graph/include/power_use_area_color.yaml
card_mod:
  class: sub_card
