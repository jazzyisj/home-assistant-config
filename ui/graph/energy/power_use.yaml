###################################################################################################
## Power Use Graph
###################################################################################################
type: custom:apexcharts-card
config_templates: mini
apex_config:
  chart:
    height: 200px
  title:
    text: "Power Use (Last 24 Hours)"
    align: center
yaxis:
  - id: power
    show: false
    min: 0
    max: ~7500
all_series_config:
  fill_raw: last
  group_by:
    duration: 10m
series:
  - entity: sensor.current_power_use_w
    yaxis_id: power
    type: area
    float_precision: 0
    stroke_width: 0
    color: rgb(255, 200, 0)
    color_threshold: !include /config/ui/graph/include/power_use_area_color.yaml

  - entity: sensor.current_power_use_w
    yaxis_id: power
    float_precision: 0
    color: rgb(255, 200, 0)
    color_threshold: !include /config/ui/graph/include/power_use_line_color.yaml
card_mod:
  style: |
    ha-card {
      border-width: 2px !important;
    }