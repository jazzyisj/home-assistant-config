###############################################################################
## WAN Network Graph
###############################################################################
type: custom:apexcharts-card
config_templates: network
apex_config:
  title:
    text: "WAN"
series:
  - entity: sensor.rt_ax58u_wan_download_speed
    name: "Download"
    yaxis_id: speed

  - entity: sensor.rt_ax58u_wan_upload_speed
    name: "Upload"
    yaxis_id: speed

  - entity: sensor.wan_data_upload
    name: "Sent"
    yaxis_id: data
    type: column
    stroke_width: 5
    group_by:
      func: max
      duration: 1h
    opacity: 0.7

  - entity: sensor.wan_data_download
    name: "Received"
    yaxis_id: data
    type: column
    stroke_width: 5
    group_by:
      func: max
      duration: 1h
    opacity: 0.7
card_mod:
  class: basic_swipe
