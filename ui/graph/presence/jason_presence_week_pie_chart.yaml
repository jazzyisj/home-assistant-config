###############################################################################
## Jason Presence Week Pie Chart
###############################################################################
type: custom:apexcharts-card
chart_type: pie
update_interval: 1h
graph_span: 1w
apex_config:
  chart:
    height: 250px
  legend:
    position: right
    fontSize: 18px
    offsetX: 1
    offsetY: 20
  dataLabels:
    enabled: false
header:
  title: "Jason Presence Week"
  show: true
all_series_config:
  stroke_width: 0
series:
  - name: "Home"
    entity: sensor.jason_home_week

  - name: "Almost"
    entity: sensor.jason_almost_home_week

  - name: "Near"
    entity: sensor.jason_near_home_week

  - name: "Work"
    entity: sensor.jason_work_week

  - name: "Away"
    entity: sensor.jason_away_week
