###############################################################################
## Jason Presence Week Pie Chart
###############################################################################
type: custom:apexcharts-card
chart_type: pie
update_interval: 1h
apex_config:
  chart:
    height: 400px
    width: 400px
  legend:
    position: bottom
    fontSize: 16px
  dataLabels:
    enabled: false
  title:
    text: "Presence (Week)"
    align: left
    margin: 25
    offsetX: 10
    offsetY: 10
    floating: false
    style:
      fontSize: 22px
      fontWeight: normal
all_series_config:
  stroke_width: 0
series:
  - name: "Home"
    entity: sensor.jason_home_week

  - name: "Almost"
    entity: sensor.jason_almost_home_week

  - name: "Near"
    entity: sensor.jason_near_home_week

  - name: "Work"
    entity: sensor.jason_work_week

  - name: "Away"
    entity: sensor.jason_away_week
