###############################################################################
## Barometric Pressure Graph
###############################################################################
type: custom:apexcharts-card
config_templates: weather_mini
header:
  title: "Pressure"
yaxis:
  - id: pressure
    show: false
    opposite: true
    min: 980
    max: 1035
series:
  - name: "Pressure"
    entity: sensor.barometric_pressure
    yaxis_id: pressure
    show:
      in_header: raw
      header_color_threshold: true
    color_threshold: !include /config/ui/graph/include/pressure_line_color.yaml
    header_actions:
      tap_action:
        action: navigate
        navigation_path: atmospheric-conditions
      double_tap_action:
        action: more-info
      hold_action:
        action: navigate
        navigation_path: pressure-radar

  - name: "Pressure"
    entity: sensor.barometric_pressure
    yaxis_id: pressure
    type: area
    show:
      in_header: false
    stroke_width: 0
    color_threshold: !include /config/ui/graph/include/pressure_area_color.yaml
