###############################################################################
## Precipitation Today Graph
###############################################################################
type: custom:apexcharts-card
config_templates: weather_mini
header:
  title: "Precip Today"
yaxis:
  - id: accumulation
    show: false
    min: 0
    max: ~20
series:
  - name: "Precipitation"
    entity: sensor.precipitation_24_hours #TEST sensor.precipitation_today
    yaxis_id: accumulation
    show:
      in_header: raw
      header_color_threshold: true
    color_threshold: !include /config/ui/graph/include/precipitation_accumulation_line_color.yaml
    header_actions:
      tap_action:
        action: navigate
        navigation_path: precipitation-detail
      double_tap_action:
        action: navigate
        navigation_path: rain-radar
      hold_action:
        action: more-info

  - name: "Rain"
    entity: sensor.precipitation_24_hours #TEST sensor.precipitation_today
    yaxis_id: accumulation
    type: area
    show:
      in_header: false
    color_threshold: !include /config/ui/graph/include/precipitation_accumulation_area_color.yaml
