## Outdoor Apparent Temperature Graph
###############################################################################
type: custom:apexcharts-card
config_templates: weather_mini
header:
  title: "RealFeel"
yaxis:
  - id: temperature
    show: false
series:
  - name: "Temperature"
    entity: sensor.outdoor_apparent_temperature
    yaxis_id: temperature
    # statistics: #TEST
    #   type: max
    #   period: day
    #   align: end
    show:
      in_header: raw
      header_color_threshold: true
    color_threshold: !include /config/ui/graph/include/temperature_line_color.yaml
    header_actions:
      tap_action:
        action: navigate
        navigation_path: outdoor-temp
      double_tap_action:
        action: navigate
        navigation_path: temperature-radar
      hold_action:
        action: more-info

