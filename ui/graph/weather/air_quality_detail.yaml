###############################################################################
## Air Quality Detail Graph
###############################################################################
type: custom:apexcharts-card
config_templates: weather_detail
apex_config:
  title:
    text: "7 Day History"
    align: center
    margin: 24
    offsetY: 12
    style:
      fontSize: 20px
yaxis:
  - id: aqi
    show: true
    min: 0
    max: ~100
    apex_config:
      tickAmount: 5
      decimalsInFloat: 0
      forceNiceScale: true
      title:
        text: "Air Quality Index (AQI)"
        rotate: -90
        style:
          fontSize: 20px
          fontFamily: Roboto
          fontWeight: normal
      labels:
        style:
          fontSize: 16px
          fontWeight: normal

  - id: smoke
    show: true
    opposite: true
    min: 0
    max: ~30
    apex_config:
      tickAmount: 5
      decimalsInFloat: 0
      forceNiceScale: true
      title:
        text: "Smoke Level (µg/m³)"
        rotate: -90
        style:
          fontSize: 20px
          fontFamily: Roboto
          fontWeight: normal
      labels:
        style:
          fontSize: 16px
          fontWeight: normal

series:
  - entity: sensor.air_quality_index
    name: "AQI"
    yaxis_id: aqi
    stroke_width: 3
    color: rgb(255, 255, 255)

  - entity: sensor.air_quality_index
    name: "AQI"
    yaxis_id: aqi
    type: area
    stroke_width: 0
    color: rgb(50, 50, 50)
    color_threshold: !include /config/ui/graph/include/air_quality_index_area_color.yaml

  - entity: sensor.carbon_monoxide
    name: "CO"
    yaxis_id: aqi

  - entity: sensor.nitrogen_dioxide
    name: "NO2"
    yaxis_id: aqi

  - entity: sensor.sulphur_dioxide
    name: "SO2"
    yaxis_id: aqi

  - entity: sensor.ozone
    name: "Ozone"
    yaxis_id: aqi

  - entity: sensor.particulate_matter_2_5
    name: "2.5mm"
    yaxis_id: aqi

  - entity: sensor.atmospheric_smoke
    name: "Smoke"
    yaxis_id: smoke
