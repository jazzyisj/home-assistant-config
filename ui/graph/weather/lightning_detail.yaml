###############################################################################
## Lightning Detail Graph
###############################################################################
type: custom:apexcharts-card
config_templates: weather_detail
apex_config:
  title:
    text: "7 Day History"
    align: center
    margin: 24
    offsetY: 12
    style:
      fontSize: 20px
yaxis:
  - id: count
    show: true
    min: 0
    max: ~25
    apex_config:
      tickAmount: 5
      decimalsInFloat: 0
      forceNiceScale: true
      title:
        text: "Strike Count"
        rotate: -90
        style:
          fontSize: 20px
          fontFamily: Roboto
          fontWeight: normal
      labels:
        style:
          fontSize: 16px
          fontWeight: normal

  - id: distance
    show: true
    opposite: true
    min: 0
    max: ~20
    apex_config:
      tickAmount: 5
      decimalsInFloat: 0
      forceNiceScale: true
      title:
        text: "Distance (km)"
        rotate: -90
        style:
          fontSize: 20px
          fontFamily: Roboto
          fontWeight: normal
      labels:
        style:
          fontSize: 16px
          fontWeight: normal

  - id: fire
    show: false
    opposite: true
    min: 0
    max: 40
    apex_config:
      tickAmount: 5
      decimalsInFloat: 0
      forceNiceScale: true
      title:
        text: "Fire Index"
        rotate: -90
        style:
          fontSize: 20px
          fontFamily: Roboto
          fontWeight: normal
      labels:
        style:
          fontSize: 16px
          fontWeight: normal

series:
  - entity: sensor.fire_index
    name: "Fire Index"
    yaxis_id: fire
    stroke_width: 1
    opacity: 0.7
    color: red

  - entity: sensor.lightning_last_strike_distance
    name: "Strike Distance"
    yaxis_id: distance
    color: orange

  - entity: sensor.nearest_storm_distance
    name: "Storm Distance"
    yaxis_id: distance

  - entity: sensor.lightning_count
    name: "Current"
    stroke_width: 2
    yaxis_id: count
    color_threshold: !include /config/ui/graph/include/lightning_count_line_color.yaml

  - entity: sensor.lightning_count
    name: " "
    yaxis_id: count
    type: area
    stroke_width: 0
    color: rgb(20, 20, 20)
    color_threshold: !include /config/ui/graph/include/lightning_count_area_color.yaml
