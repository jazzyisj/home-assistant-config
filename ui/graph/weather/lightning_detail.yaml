###############################################################################
## Lightning Detail Graph
###############################################################################
type: custom:apexcharts-card
config_templates: weather_detail
header:
  title: "Lightning Detail"
  show: false
yaxis:
  - id: count
    show: true
    min: 0
    max: ~25
    apex_config:
      tickAmount: 5
      decimalsInFloat: 0
      title:
        text: "Count"
        rotate: -90
        style:
          fontSize: 14px
          fontFamily: Roboto
          fontWeight: normal

  - id: distance
    show: true
    opposite: true
    min: 0
    max: ~20
    apex_config:
      tickAmount: 5

  - id: fire
    show: false
    min: 0
    max: 40

series:
  - name: "Current"
    entity: sensor.lightning_count
    stroke_width: 2
    yaxis_id: count

  - name: "Last Hour"
    entity: sensor.home_sensors_lightning_strikes_last_hour
    stroke_width: 2
    yaxis_id: count

  - name: "Last 3 Hour"
    entity: sensor.home_sensors_lightning_strikes_last_3_hours
    stroke_width: 2
    yaxis_id: count

  - name: "Strike Distance"
    entity: sensor.lightning_distance
    yaxis_id: distance

  - name: "Storm Distance"
    entity: sensor.nearest_storm_distance
    yaxis_id: distance

  - name: "Fire Index"
    entity: sensor.pirateweather_fire_index
    yaxis_id: fire
