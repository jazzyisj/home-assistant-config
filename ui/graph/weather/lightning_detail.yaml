###############################################################################
## Lightning Detail Graph
###############################################################################
type: custom:apexcharts-card
config_templates: weather_detail
header:
  title: "Lightning Detail"
  show: false
yaxis:
  - id: count
    show: true
    min: 0
    max: ~25
    apex_config:
      tickAmount: 5
      decimalsInFloat: 0
      title:
        text: "Count"
        rotate: -90
        offsetX: -10
        style:
          fontSize: 20px
          fontFamily: Roboto
          fontWeight: normal
      labels:
        style:
          fontSize: 16px
          fontWeight: normal

  - id: distance
    show: true
    opposite: true
    min: 0
    max: ~20
    apex_config:
      tickAmount: 5

  - id: fire
    show: false
    min: 0
    max: 40

series:
  - name: "Fire Index"
    entity: sensor.fire_index
    yaxis_id: fire
    stroke_width: 1
    opacity: 0.7
    color: red

  - name: "Strike Distance"
    entity: sensor.lightning_last_strike_distance
    yaxis_id: distance
    color: orange

  - name: "Storm Distance"
    entity: sensor.nearest_storm_distance
    yaxis_id: distance

  - name: "Current"
    entity: sensor.lightning_count
    stroke_width: 2
    yaxis_id: count
    color_threshold: !include /config/ui/graph/include/lightning_count_line_color.yaml

  - name: "Current"
    entity: sensor.lightning_count
    yaxis_id: count
    type: area
    stroke_width: 0
    color: rgb(150, 150, 150)
    color_threshold: !include /config/ui/graph/include/lightning_count_area_color.yaml
