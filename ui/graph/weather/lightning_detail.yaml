###############################################################################
## Lightning Detail Graph
###############################################################################
type: custom:apexcharts-card
config_templates: weather_detail
header:
  title: "Lightning Detail"
  show: false
yaxis:
  - id: count
    show: true
    min: 0
    max: ~25
    apex_config:
      tickAmount: 5
      decimalsInFloat: 0
      title:
        text: "Count"
        rotate: -90
        style:
          fontSize: 14px
          fontFamily: Roboto
          fontWeight: normal

  - id: distance
    show: true
    opposite: true
    min: 0
    max: ~20
    apex_config:
      tickAmount: 5

series:
  - name: "Current"
    entity: sensor.weatherflow_lightning_strike_count
    stroke_width: 2
    yaxis_id: count

  - name: "Last Hour"
    entity: sensor.weatherflow_lightning_strike_count_last_hour
    stroke_width: 2
    yaxis_id: count

  - name: "Last 3 Hour"
    entity: sensor.weatherflow_lightning_strike_count_last_3_hours
    stroke_width: 2
    yaxis_id: count

  - name: "Distance"
    entity: sensor.weatherflow_last_lightning_strike_distance
    yaxis_id: distance
    color: rgb(255, 0, 0)
