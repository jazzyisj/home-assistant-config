###############################################################################
## Outdoor Temperature Detail Graph
###############################################################################
type: custom:apexcharts-card
config_templates: weather_detail
header:
  title: "Outdoor Temperature"
  show: false
yaxis:
  - id: temperature
    show: true
    apex_config:
      tickAmount: 5
      decimalsInFloat: 1
      title:
        text: "Temperature"
        rotate: -90
        style:
          fontSize: 14px
          fontFamily: Roboto
          fontWeight: normal

  - id: humidity
    show: true
    opposite: true
    min: 0
    max: 100
    apex_config:
      tickAmount: 5
      decimalsInFloat: 0
      title:
        text: "Humidity"
        rotate: -90
        style:
          fontSize: 14px
          fontFamily: Roboto
          fontWeight: normal
series:
  - entity: sensor.outdoor_apparent_temperature
    name: "RealFeel"
    yaxis_id: temperature
    stroke_width: 2
    opacity: 1
    color: rgb(255, 255, 255)

  - entity: sensor.outdoor_temperature
    name: "Temperature"
    yaxis_id: temperature
    type: line
    stroke_width: 3
    opacity: 0.8
    color: rgb(150, 150, 150)
    color_threshold: !include /config/ui/graph/include/temperature_line_color.yaml

  - entity: sensor.outdoor_temperature
    name: "Temperature"
    yaxis_id: temperature
    type: area
    show:
      legend_value: false
    stroke_width: 0
    color: rgb(150, 150, 150)
    color_threshold: !include /config/ui/graph/include/temperature_area_color.yaml

  - name: "Avg (24h)"
    entity: sensor.outdoor_temperature_daily_average
    yaxis_id: temperature
    stroke_width: 2
    opacity: 0.8
    color: rgb(201, 180, 58)
    group_by:
      func: avg
      duration: 12hr

  - name: "Dewpoint"
    entity: sensor.dew_point
    yaxis_id: temperature
    stroke_width: 2
    opacity: 0.7
    color: rgb(0, 206, 51)

  - entity: sensor.windsor_normal_high_temperature
    name: "High Normal"
    yaxis_id: temperature
    stroke_width: 2
    opacity: 0.8
    color: rgb(255, 41, 139)

  - entity: sensor.windsor_normal_low_temperature
    name: "Low Normal"
    yaxis_id: temperature
    stroke_width: 2
    opacity: 0.8
    color: rgb(61, 203, 255)

  - name: "Humidity"
    entity: sensor.outdoor_humidity
    yaxis_id: humidity
    show:
      in_header: raw
      header_color_threshold: true
    stroke_width: 2
    opacity: 0.8
    color: rgb(47, 68, 224)
    header_actions:
      tap_action:
        action: navigate
        navigation_path: outdoor-humidity
      double_tap_action:
        action: navigate
        navigation_path: humidity-radar
      hold_action:
        action: more-info
