###############################################################################
## Atmospheric Conditions Detail Graph
###############################################################################
type: custom:apexcharts-card
config_templates: weather_detail
header:
  title: "Atmospheric Conditions"
  show: false
yaxis:
  - id: pressure
    show: true
    min: 980
    max: 1035
    apex_config:
      tickAmount: 5
      decimalsInFloat: 0
      title:
        text: "Barmetric Pressure (hPa)"
        rotate: -90
        offsetX: -10
        style:
          fontSize: 18px
          fontFamily: Roboto
          fontWeight: normal
      labels:
        style:
          fontSize: 14px
          fontWeight: normal

  - id: clouds
    show: false
    min: 0
    max: 100
    apex_config:
      tickAmount: 5
      decimalsInFloat: 0

  - id: uv_index
    show: true
    min: 0
    max: 12
    apex_config:
      tickAmount: 4
      decimalsInFloat: 0
      title:
        text: "UV Index"
        rotate: -90
        offsetX: -10
        style:
          fontSize: 20px
          fontFamily: Roboto
          fontWeight: normal
      labels:
        style:
          fontSize: 16px
          fontWeight: normal

  - id: aqi
    show: true
    opposite: true
    min: 0
    max: ~50
    apex_config:
      tickAmount: 5
      decimalsInFloat: 0
      forceNiceScale: true
      title:
        text: "Ozone Index (AQI)"
        rotate: -90
        offsetX: -10
        style:
          fontSize: 20px
          fontFamily: Roboto
          fontWeight: normal
      labels:
        style:
          fontSize: 16px
          fontWeight: normal
series:
  - name: "Pressure"
    entity: sensor.barometric_pressure
    yaxis_id: pressure
    group_by:
      duration: 6h
    color: rgb(242, 235, 36)

  - name: "Clouds"
    entity: sensor.cloud_coverage
    yaxis_id: clouds
    stroke_width: 1
    color: rgb(150, 150, 150)
    color_threshold: !include /config/ui/graph/include/cloud_cover_line_color.yaml

  - name: "Clouds"
    entity: sensor.cloud_coverage
    yaxis_id: clouds
    type: area
    show:
      legend_value: false
    stroke_width: 0
    color: rgb(150, 150, 150)
    color_threshold: !include /config/ui/graph/include/cloud_cover_area_color.yaml

  - name: "Ozone"
    entity: sensor.ozone
    yaxis_id: aqi

  - name: "UV Index"
    entity: sensor.uv_index
    yaxis_id: uv_index
    color: rgb(150, 150, 150)
    color_threshold: !include /config/ui/graph/include/uv_index_line_color.yaml

  - name: "UV Index"
    entity: sensor.uv_index
    yaxis_id: uv_index
    type: area
    show:
      legend_value: false
    stroke_width: 0
    color: rgb(150, 150, 150)
    color_threshold: !include /config/ui/graph/include/uv_index_area_color.yaml
