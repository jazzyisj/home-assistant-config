###############################################################################
## Precipitation Duration Graph
###############################################################################
type: custom:apexcharts-card
config_templates: weather_mini
header:
  title: "Precip Time"
yaxis:
  - id: duration
    show: false
    min: 0
    max: 1
series:
  - entity: sensor.precipitation_duration_last_24_hours
    show:
      in_chart: false
      in_header: raw
      header_color_threshold: true
    stroke_width: 0
    color_threshold:
      - value: 0.0
        color: rgb(110, 110, 110)
      - value: 0.1
        color: rgb(80, 137, 178)
    header_actions:
      tap_action:
        action: navigate
        navigation_path: precipitation
      double_tap_action:
        action: more-info
      hold_action:
        action: navigate
        navigation_path: rain-radar

  - entity: sensor.precipitation_duration_last_hour
    yaxis_id: duration
    type: column
    group_by:
      duration: 1h
    show:
      in_header: false
    stroke_width: 3
    color: rgb(80, 137, 178)
