###############################################################################
## Dew Point Graph
###############################################################################
type: custom:apexcharts-card
config_templates: weather_mini
header:
  title: "Dew Point"
yaxis:
  - id: temperature
    show: false
series:
  - entity: sensor.dew_point
    yaxis_id: temperature
    show:
      in_header: raw
      header_color_threshold: true
    color_threshold: !include /config/ui/graph/include/dew_point_line_color.yaml
    header_actions:
      tap_action:
        action: navigate
        navigation_path: atmospheric-conditions
      double_tap_action:
        action: more-info
      hold_action:
        action: navigate
        navigation_path: temperature-map

  - entity: sensor.dew_point
    yaxis_id: temperature
    type: area
    show:
      in_header: false
    stroke_width: 0
    color_threshold: !include /config/ui/graph/include/dew_point_area_color.yaml
