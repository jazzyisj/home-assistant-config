###############################################################################
## Outdoor Temperature Graph
###############################################################################
type: custom:apexcharts-card
config_templates: weather_mini
header:
  title: "Temp"
yaxis:
  - id: temperature
    show: false
series:
  - name: "Temperature"
    entity: sensor.outdoor_temperature
    yaxis_id: temperature
    show:
      in_header: raw
      header_color_threshold: true
    color_threshold: !include /config/ui/graph/include/temperature_line_color.yaml
    header_actions:
      tap_action:
        action: navigate
        navigation_path: outdoor-temperature
      double_tap_action:
        action: navigate
        navigation_path: temperature-radar
      hold_action:
        action: more-info

  - name: "Temperature"
    entity: sensor.outdoor_temperature
    yaxis_id: temperature
    type: area
    show:
      in_header: false
    color_threshold: !include /config/ui/graph/include/temperature_area_color.yaml
