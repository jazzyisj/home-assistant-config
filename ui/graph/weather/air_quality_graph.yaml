###############################################################################
## Air Quality Index Graph
###############################################################################
type: custom:apexcharts-card
config_templates: weather_mini
header:
  title: "AQI"
yaxis:
  - id: aqi
    show: false
    opposite: true
series:
  - name: "Air Quality"
    entity: sensor.air_quality_index
    yaxis_id: aqi
    show:
      in_header: raw
      header_color_threshold: true
    stroke_width: 1
    color_threshold: !include /config/ui/graph/include/air_quality_index_line_color.yaml
    header_actions:
      double_tap_action:
        action: url
        url_path: !secret AQI_MAP
      hold_action:
        action: navigate
        navigation_path: /lovelace/air-quality-detail

  - name: "Air Quality"
    entity: sensor.air_quality_index
    yaxis_id: aqi
    type: area
    show:
      in_header: false
    stroke_width: 0
    color_threshold: !include /config/ui/graph/include/air_quality_index_area_color.yaml
