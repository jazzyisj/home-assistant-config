###############################################################################
## Wind Speed Detail Graph
###############################################################################
type: custom:apexcharts-card
config_templates: weather_detail
apex_config:
  title:
    text: "7 Day History - 5 Day Forecast"
    align: center
    margin: 24
    offsetY: 12
    style:
      fontSize: 20px
graph_span: 2w
span:
  offset: +5d
now:
  show: true
  color: red
  label: "Now"
yaxis:
  - id: speed
    show: true
    min: 0
    max: 75
    apex_config:
      tickAmount: 5
      decimalsInFloat: 0
      title:
        text: "Wind Speed (km/h)"
        rotate: -90
        offsetX: -10
        style:
          fontSize: 20px
          fontFamily: Roboto
          fontWeight: normal
      labels:
        style:
          fontSize: 16px
          fontWeight: normal

  - id: bearing
    show: true
    opposite: true
    min: 0
    max: 360
    apex_config:
      tickAmount: 5
      decimalsInFloat: 0
      title:
        text: "Wind Bearing"
        rotate: -90
        offsetX: 10
        style:
          fontSize: 20px
          fontFamily: Roboto
          fontWeight: normal
      labels:
        style:
          fontSize: 16px
          fontWeight: normal
series:
  - entity: sensor.wind_bearing_24_hour_average
    name: "Average Bearing"
    yaxis_id: bearing
    extend_to: now
    stroke_width: 3
    color: rgb(206, 20, 20)

  - entity: sensor.wind_gust
    name: "Gust"
    yaxis_id: speed
    extend_to: now
    color: rgb(207, 209, 55)
    color_threshold: !include /config/ui/graph/include/wind_speed_line_color.yaml

  - entity: sensor.hourly_weather
    name: " "
    yaxis_id: speed
    data_generator: |
      return entity.attributes.forecast.map((entry) => {
            return [new Date(entry.datetime).getTime(), entry.wind_gust_speed];
          });
    color: rgb(207, 209, 55)
    color_threshold: !include /config/ui/graph/include/wind_speed_line_color.yaml

  - entity: sensor.wind_gust
    name: " "
    type: area
    yaxis_id: speed
    extend_to: now
    show:
      legend_value: false
    stroke_width: 0
    color: rgb(207, 209, 55)
    color_threshold: !include /config/ui/graph/include/wind_speed_area_color.yaml

  - entity: sensor.hourly_weather
    name: " "
    type: area
    yaxis_id: speed
    data_generator: |
      return entity.attributes.forecast.map((entry) => {
            return [new Date(entry.datetime).getTime(), entry.wind_gust_speed];
          });
    show:
      legend_value: false
    stroke_width: 0
    color: rgb(207, 209, 55)
    color_threshold: !include /config/ui/graph/include/wind_speed_area_color.yaml

  - name: "Wind"
    entity: sensor.wind_speed
    yaxis_id: speed
    extend_to: now
    color: rgb(17, 146, 49)
    color_threshold: !include /config/ui/graph/include/wind_speed_line_color.yaml

  - entity: sensor.hourly_weather
    name: " "
    yaxis_id: speed
    data_generator: |
      return entity.attributes.forecast.map((entry) => {
            return [new Date(entry.datetime).getTime(), entry.wind_speed];
          });
    color: rgb(17, 146, 49)
    color_threshold: !include /config/ui/graph/include/wind_speed_line_color.yaml

  - entity: sensor.wind_speed
    name: " "
    yaxis_id: speed
    type: area
    extend_to: now
    show:
      legend_value: false
    stroke_width: 0
    color: rgb(17, 146, 49)
    color_threshold: !include /config/ui/graph/include/wind_speed_area_color.yaml

  - entity: sensor.hourly_weather
    name: " "
    yaxis_id: speed
    type: area
    data_generator: |
      return entity.attributes.forecast.map((entry) => {
            return [new Date(entry.datetime).getTime(), entry.wind_speed];
          });
    show:
      legend_value: false
    stroke_width: 0
    color: rgb(17, 146, 49)
    color_threshold: !include /config/ui/graph/include/wind_speed_area_color.yaml

  - entity: sensor.wind_speed_24_hour_average
    name: "Average Speed"
    yaxis_id: speed
    type: line
    extend_to: now
    show:
      legend_value: false
    stroke_width: 3
    color: rgb(222, 40, 216)

  - entity: sensor.wind_lull
    name: "Lull"
    yaxis_id: speed
    extend_to: now
    color: rgb(160, 160, 160)
