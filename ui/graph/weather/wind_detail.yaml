###############################################################################
## Wind Speed Detail Graph
###############################################################################
type: custom:apexcharts-card
config_templates: weather_detail
graph_span: 2w
span:
  end: month
now:
  show: true
  color: red
  label: "Now"
yaxis:
  - id: speed
    show: true
    min: 0
    max: 75
    apex_config:
      tickAmount: 5
      decimalsInFloat: 0
      title:
        text: "Wind Speed (km/h)"
        rotate: -90
        offsetX: -10
        style:
          fontSize: 20px
          fontFamily: Roboto
          fontWeight: normal
      labels:
        style:
          fontSize: 16px
          fontWeight: normal

series:
  - entity: sensor.wind_gust
    name: "Gust"
    yaxis_id: speed
    extend_to: now
    color: rgb(150, 150, 150)
    color_threshold: !include /config/ui/graph/include/wind_speed_line_color.yaml

  - entity: sensor.hourly_weather
    name: "Gust"
    yaxis_id: speed
    data_generator: |
      return entity.attributes.forecast.map((entry) => {
            return [new Date(entry.datetime).getTime(), entry.wind_gust_speed];
          });
    color: rgb(150, 150, 150)
    color_threshold: !include /config/ui/graph/include/wind_speed_line_color.yaml

  - entity: sensor.wind_gust
    name: "Gust"
    type: area
    yaxis_id: speed
    extend_to: now
    show:
      legend_value: false
    stroke_width: 0
    color: rgb(150, 150, 150)
    color_threshold: !include /config/ui/graph/include/wind_speed_area_color.yaml

  - entity: sensor.hourly_weather
    name: "Gust"
    type: area
    yaxis_id: speed
    data_generator: |
      return entity.attributes.forecast.map((entry) => {
            return [new Date(entry.datetime).getTime(), entry.wind_gust_speed];
          });
    show:
      legend_value: false
    stroke_width: 0
    color: rgb(150, 150, 150)
    color_threshold: !include /config/ui/graph/include/wind_speed_area_color.yaml

  - name: "Wind"
    entity: sensor.wind_speed
    yaxis_id: speed
    extend_to: now
    color: rgb(150, 150, 150)
    color_threshold: !include /config/ui/graph/include/wind_speed_line_color.yaml

  - entity: sensor.hourly_weather
    name: "Wind"
    yaxis_id: speed
    data_generator: |
      return entity.attributes.forecast.map((entry) => {
            return [new Date(entry.datetime).getTime(), entry.wind_speed];
          });
    color: rgb(150, 150, 150)
    color_threshold: !include /config/ui/graph/include/wind_speed_line_color.yaml

  - entity: sensor.wind_speed
    name: "Wind"
    yaxis_id: speed
    type: area
    extend_to: now
    show:
      legend_value: false
    stroke_width: 0
    color: rgb(150, 150, 150)
    color_threshold: !include /config/ui/graph/include/wind_speed_area_color.yaml

  - entity: sensor.hourly_weather
    name: "Wind"
    yaxis_id: speed
    type: area
    data_generator: |
      return entity.attributes.forecast.map((entry) => {
            return [new Date(entry.datetime).getTime(), entry.wind_speed];
          });
    show:
      legend_value: false
    stroke_width: 0
    color: rgb(150, 150, 150)
    color_threshold: !include /config/ui/graph/include/wind_speed_area_color.yaml

  - entity: sensor.wind_lull
    name: "Lull"
    yaxis_id: speed
    extend_to: now
    color: rgb(160, 160, 160)
