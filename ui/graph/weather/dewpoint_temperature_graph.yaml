###############################################################################
## Dew Point Temperature Graph
###############################################################################
type: custom:apexcharts-card
config_templates: weather_mini
header:
  title: "Dew Point"
yaxis:
  - id: temperature
    show: false
series:
  - name: "Dew Point"
    entity: sensor.dew_point
    yaxis_id: temperature
    show:
      in_header: raw
      header_color_threshold: true
    color_threshold: !include /config/ui/graph/include/temperature_line_color.yaml
    header_actions:
      double_tap_action:
        action: url
        url_path: !secret WINDY_TEMP
      hold_action:
        action: navigate
        navigation_path: outdoor-temp

  - name: "Dew Point"
    entity: sensor.dew_point
    yaxis_id: temperature
    type: area
    show:
      in_header: false
    color_threshold: !include /config/ui/graph/include/temperature_area_color.yaml
