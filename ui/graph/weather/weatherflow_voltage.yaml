###############################################################################
## Weatherflow Voltage Graph #DISABLED - not used
###############################################################################
type: custom:apexcharts-card
config_templates: weather_mini
graph_span: 7d
header:
  title: "Voltage"
yaxis:
  - id: percent
    show: false
    min: 0
    max: ~5
series:
  - name: "Voltage"
    entity: sensor.tempest_st_00057689_voltage
    yaxis_id: percent
    show:
      in_header: raw
      header_color_threshold: true
    color_threshold: !include /config/ui/graph/include/voltage_line_color.yaml
    header_actions:
      tap_action:
        action: fire-dom-event
        browser_mod:
          service: browser_mod.popup
          data:
            content: !include /config/ui/card/weather/weatherflow_monitor.yaml
            timeout: 100000
            card_mod:
              style:
                ha-dialog$: |
                  div.mdc-dialog__scrim {
                    backdrop-filter: grayscale(100%) brightness(25%) !important;
                    -webkit-backdrop-filter: grayscale(100%) brightness(25%) !important;
                  }
                  div.mdc-dialog__surface {
                    background: transparent !important;
                  }
  - name: "Voltage"
    entity: sensor.tempest_st_00057689_voltage
    yaxis_id: duration
    type: area
    show:
      in_header: false
    color_threshold: !include /config/ui/graph/include/voltage_area_color.yaml
