###############################################################################
## Fog Probability Graph
###############################################################################
type: custom:apexcharts-card
config_templates: weather_mini
header:
  title: "Fog Probability"
yaxis:
  - id: probability
    show: false
    min: 0
    max: 100
series:
  - entity: sensor.fog_probability_today
    yaxis_id: probability
    show:
      in_header: raw
      header_color_threshold: true
    color_threshold: !include /config/ui/graph/include/fog_probability_area_color.yaml
    header_actions:
      tap_action:
        action: navigate
        navigation_path: atmosphere-conditions-detail
      double_tap_action:
        action: navigate
        navigation_path: rain-radar
      hold_action:
        action: more-info

  - name: "Probability"
    entity: sensor.fog_probability_today
    yaxis_id: probability
    type: area
    show:
      in_header: false
    stroke_width: 0
    color_threshold: !include /config/ui/graph/include/fog_probability_area_color.yaml
