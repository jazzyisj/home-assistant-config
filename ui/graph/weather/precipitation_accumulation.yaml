###############################################################################
## Precipitation Accumulation Graph
###############################################################################
type: custom:apexcharts-card
config_templates: weather_mini
header:
  title: "Precip Accum"
yaxis:
  - id: accumulation
    show: false
    min: 0
    max: ~10
series:
  - entity: sensor.rain_accumulation_last_24_hours
    show:
      in_header: raw
      header_color_threshold: true
    stroke_width: 0
    color_threshold:
      - value: 0
        color: rgb(110, 110, 110)
      - value: 0.1
        color: rgb(80, 137, 178)
    header_actions:
      tap_action:
        action: navigate
        navigation_path: precipitation
      double_tap_action:
        action: more-info
      hold_action:
        action: navigate
        navigation_path: rain-radar

  - entity: sensor.rain_accumulation_last_hour
    yaxis_id: accumulation
    type: column
    group_by:
      func: raw
      duration: 1h
    show:
      in_header: false
    stroke_width: 5
    color: rgb(80, 137, 178)
