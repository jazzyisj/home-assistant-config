###################################################################################################
## Precipitation Accumulation Graph
###################################################################################################
type: custom:apexcharts-card
config_templates: weather_mini
stacked: true
header:
  title: "Precip Accum"
yaxis:
  - id: accumulation
    show: false
    min: 0.01
    max: ~1
series:
  - entity: sensor.precipitation_accumulation_last_24_hours
    show:
      in_chart: false
      in_header: raw
      header_color_threshold: true
    stroke_width: 0
    color_threshold:
      - value: 0
        color: var(--disabled-color)
      - value: 0.01
        color: var(--light-blue-color)
    header_actions:
      tap_action:
        action: navigate
        navigation_path: precipitation
      double_tap_action:
        action: more-info
      hold_action:
        action: navigate
        navigation_path: rain-radar

  - entity: sensor.ice_accumulation_last_24_hours
    yaxis_id: accumulation
    type: area
    show:
      in_header: false
    stroke_width: 2
    opacity: 0.6
    color: var(--weather-ice-color)

  - entity: sensor.snow_accumulation_last_24_hours
    yaxis_id: accumulation
    type: area
    show:
      in_header: false
    stroke_width: 2
    opacity: 0.6
    color: var(--weather-snow-color)

  - entity: sensor.rain_accumulation_last_24_hours
    yaxis_id: accumulation
    type: area
    show:
      in_header: false
    stroke_width: 2
    opacity: 0.6
    color: var(--weather-rain-color)
