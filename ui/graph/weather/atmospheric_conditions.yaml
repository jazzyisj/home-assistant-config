###############################################################################
## Atmospheric Conditions Graph
###############################################################################
type: custom:apexcharts-card
config_templates: weather_detail
header:
  title: "Atmospheric Conditions"
  show: false
yaxis:
  - id: pressure
    show: true
    min: 980
    max: 1035
    apex_config:
      tickAmount: 5
      decimalsInFloat: 0
      title:
        text: "Barmetric Pressure (hPa)"
        rotate: -90
        style:
          fontSize: 14px
          fontFamily: Roboto
          fontWeight: normal

  - id: visibility
    show: true
    opposite: true
    min: 0
    max: 50
    apex_config:
      tickAmount: 5
      decimalsInFloat: 0
      title:
        text: "Visibility"
        style:
          fontSize: 14px
          fontFamily: Roboto
          fontWeight: normal

  - id: percent
    show: false
    min: 0
    max: 100
    apex_config:
      tickAmount: 5

all_series_config:
  float_precision: 1
series:
  - name: "Pressure"
    entity: sensor.barometric_pressure
    yaxis_id: pressure
    float_precision: 0
    stroke_width: 2
    opacity: 1
    color: rgb(242, 235, 36)

  - name: "Visibility"
    entity: sensor.visibility
    yaxis_id: visibility
    stroke_width: 2
    opacity: 1
    color: rgb(255, 51, 51)

  - name: "Clouds"
    entity: sensor.cloud_coverage
    yaxis_id: percent
    type: line
    stroke_width: 1
    opacity: 1
    color_threshold: !include /config/ui/graph/include/cloud_cover_line_color.yaml

  - name: "Clouds"
    entity: sensor.cloud_coverage
    yaxis_id: percent
    type: area
    show:
      legend_value: false
    stroke_width: 0
    color_threshold: !include /config/ui/graph/include/cloud_cover_area_color.yaml

  - name: "Fog"
    entity: sensor.fog_probability
    yaxis_id: percent
    type: line
    stroke_width: 2
    opacity: 1
    color_threshold: !include /config/ui/graph/include/fog_probability_line_color.yaml
