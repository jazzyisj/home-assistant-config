###############################################################################
## Weatherflow Battery Graph
###############################################################################
type: custom:apexcharts-card
config_templates: weather_mini
graph_span: 7d
header:
  title: "Battery"
yaxis:
  - id: percent
    show: false
    min: 0
    max: 100
series:
  - entity: sensor.tempest_st_00168451_battery
    yaxis_id: duration
    type: area
    show:
      in_header: false
    stroke_width: 0
    color_threshold: !include /config/ui/graph/include/battery_area_color.yaml

  - entity: sensor.tempest_st_00168451_battery
    yaxis_id: percent
    show:
      in_header: raw
      header_color_threshold: true
    color_threshold: !include /config/ui/graph/include/battery_line_color.yaml
    header_actions:
      tap_action:
        action: navigate
        navigation_path: weatherflow
      double_tap_action:
        action: more-info
      hold_action:
        action: navigate
        navigation_path: weatherflow