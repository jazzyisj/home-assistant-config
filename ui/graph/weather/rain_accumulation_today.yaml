###############################################################################
## Precipitation Today Graph
###############################################################################
type: custom:apexcharts-card
config_templates: weather_mini
header:
  title: "Precip Accum"
yaxis:
  - id: accumulation
    show: false
    min: 0
    max: ~10
series:
  - entity: sensor.precipitation_today
    show:
      in_header: raw
      header_color_threshold: true
    color_threshold: !include /config/ui/graph/include/precipitation_accumulation_line_color.yaml

  - entity: sensor.hourly_precipitation_accumulation
    yaxis_id: accumulation
    type: column
    group_by:
      func: max
      duration: 1h
    show:
      in_header: false
      header_color_threshold: true
    stroke_width: 5
    color_threshold: !include /config/ui/graph/include/precipitation_rate_line_color.yaml # hourly, use rate color
    header_actions:
      tap_action:
        action: navigate
        navigation_path: precipitation-detail
      double_tap_action:
        action: navigate
        navigation_path: rain-radar
      hold_action:
        action: more-info
