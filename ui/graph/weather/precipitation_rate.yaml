###############################################################################
## Precipitation Rate Graph
###############################################################################
type: custom:apexcharts-card
config_templates: weather_mini
header:
  title: "Precip Rate"
yaxis:
  - id: precip
    show: false
    min: 0
    max: ~10
series:
  - name: "Precipitation"
    entity: sensor.precipitation_intensity
    yaxis_id: precip
    show:
      in_header: raw
      header_color_threshold: true
    color_threshold: !include /config/ui/graph/include/precipitation_rate_line_color.yaml
    header_actions:
      tap_action:
        action: navigate
        navigation_path: precipitation-detail
      double_tap_action:
        action: navigate
        navigation_path: rain-radar
      hold_action:
        action: more-info

  - name: "Precipitation"
    entity: sensor.precipitation_intensity
    yaxis_id: precip
    type: area
    show:
      in_header: false
    color_threshold: !include /config/ui/graph/include/precipitation_rate_area_color.yaml
