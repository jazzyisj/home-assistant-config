###############################################################################
## Air Quality Detail Graph
###############################################################################
type: custom:apexcharts-card
config_templates: weather_detail
header:
  title: "AQI"
  show: false
yaxis:
  - id: aqi
    show: true
    min: 0
    max: ~100
    apex_config:
      tickAmount: 5
      decimalsInFloat: 0
      forceNiceScale: true
      title:
        text: "Air Quality Index (AQI)"
        rotate: -90
        style:
          fontSize: 14px
          fontFamily: Roboto
          fontWeight: normal
series:
  - name: "AQI"
    entity: sensor.air_quality_index
    yaxis_id: aqi
    type: area
    stroke_width: 0
    opacity: 0.7
    color: rgb(150, 150, 150)
    color_threshold: !include /config/ui/graph/include/air_quality_index_area_color.yaml

  - name: "CO"
    entity: sensor.carbon_monoxide
    yaxis_id: ppm
    color: rgb(255, 129, 56)

  - name: "NO2"
    entity: sensor.nitrogen_dioxide
    yaxis_id: aqi
    color: rgb(99, 255, 56)

  - name: "SO2"
    entity: sensor.sulphur_dioxide
    yaxis_id: aqi
    color: rgb(255, 252, 56)

  - name: "Ozone"
    entity: sensor.ozone
    yaxis_id: aqi
    color: rgb(56, 252, 255)

  - name: "2.5mm"
    entity: sensor.particulate_matter_2_5
    yaxis_id: aqi
    color: rgb(222, 56, 255)
