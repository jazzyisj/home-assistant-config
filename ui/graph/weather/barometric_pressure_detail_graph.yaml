###############################################################################
## Barometric Pressure Detail Graph
###############################################################################
type: custom:apexcharts-card
config_templates: weather_detail
apex_config:
  title:
    text: "Barometric Pressure"
yaxis:
  - id: pressure
    show: true
    opposite: true
    min: ~1000
    max: ~1035
    apex_config:
      tickAmount: 5
      decimalsInFloat: 0
      labels:
        show: true
        align: center
      title:
        text: "Barometric Pressure (hPa)"
        rotate: -90
        style:
          fontSize: 14px
          fontFamily: Roboto
          fontWeight: normal
series:
  - name: "Pressure"
    entity: sensor.barometric_pressure
    yaxis_id: pressure
    float_precision: 0
    stroke_width: 1
    opacity: 1
    color: rgb(150, 150, 150)
    color_threshold: !include /config/ui/graph/include/pressure_line_color.yaml

  - name: "Pressure"
    entity: sensor.barometric_pressure
    yaxis_id: pressure
    type: area
    color: rgb(150, 150, 150)
    color_threshold: !include /config/ui/graph/include/pressure_area_color.yaml
