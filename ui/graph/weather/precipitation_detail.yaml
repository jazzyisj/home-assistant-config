###############################################################################
## Precipitation Detail Graph
###############################################################################
type: custom:apexcharts-card
config_templates: weather_detail
stacked: true
span:
  end: day # precip group duration 1d
now:
  show: true
  color: white
  label: "Now"
yaxis:
  - id: pressure
    show: true
    min: ~1000
    max: ~1035
    apex_config:
      tickAmount: 5
      decimalsInFloat: 0
      labels:
        style:
          fontSize: 16px
          fontWeight: normal
      title:
        text: "Barometric Pressure (hPa)"
        rotate: -90
        offsetX: -10
        style:
          fontSize: 20px
          fontFamily: Roboto
          fontWeight: normal

  - id: probability
    show: false
    min: 0
    max: 100
    apex_config:
      tickAmount: 5

  - id: clouds
    show: false
    min: 0
    max: 100
    apex_config:
      tickAmount: 5
      decimalsInFloat: 0

  - id: precip_rate
    show: true
    opposite: true
    min: 0
    max: ~50
    apex_config:
      tickAmount: 5
      decimalsInFloat: 1
      title:
        text: "Precipitation Rate (mm/h)"
        rotate: -90
        style:
          fontSize: 20px
          fontFamily: Roboto
          fontWeight: normal
      labels:
        style:
          fontSize: 16px
          fontWeight: normal

  - id: precip
    show: false
    min: 0
    max: ~20
    apex_config:
      tickAmount: 5
      decimalsInFloat: 0
series:
  - name: "Pressure"
    entity: sensor.barometric_pressure
    yaxis_id: pressure
    fill_raw: 'null'
    group_by:
      duration: 6h
    float_precision: 0
    stroke_width: 2
    color: rgb(242, 235, 36)

  - name: "Clouds"
    entity: sensor.cloud_coverage
    yaxis_id: clouds
    fill_raw: 'null'
    group_by:
      duration: 1h
    stroke_width: 1
    color: rgb(150, 150, 150)
    color_threshold: !include /config/ui/graph/include/cloud_cover_line_color.yaml

  - name: "Clouds"
    entity: sensor.cloud_coverage
    yaxis_id: clouds
    fill_raw: 'null'
    type: area
    group_by:
      duration: 1h
    show:
      legend_value: false
    stroke_width: 0
    color: rgb(150, 150, 150)
    color_threshold: !include /config/ui/graph/include/cloud_cover_area_color.yaml

  - name: "Probability"
    entity: sensor.precipitation_probability
    yaxis_id: probability
    fill_raw: 'null'
    group_by:
      duration: 4h
    stroke_width: 1
    color_threshold: !include /config/ui/graph/include/precipitation_probability_line_color.yaml

  - name: "Probability"
    entity: sensor.precipitation_probability
    yaxis_id: probability
    type: area
    fill_raw: 'null'
    group_by:
      duration: 4h
    show:
      legend_value: false
    stroke_width: 0
    color: rgb(150, 150, 150)
    color_threshold: !include /config/ui/graph/include/precipitation_probability_area_color.yaml

  - name: "Rain Today"
    entity: sensor.rain_accumulation_today
    yaxis_id: precip
    type: column
    float_precision: 1
    fill_raw: 'null'
    group_by:
      duration: 1d
    stack_group: precip
    show:
      offset_in_name: false
      datalabels: true
    stroke_width: 5
    color: rgb(15, 45, 191)

  - name: "Snow Today"
    entity: sensor.snow_accumulation_today
    yaxis_id: precip
    type: column
    float_precision: 1
    fill_raw: 'null'
    group_by:
      duration: 1d
    stack_group: precip
    show:
      offset_in_name: false
      datalabels: true
    stroke_width: 5
    color: rgb(27, 147, 227)

  - name: "Ice Today"
    entity: sensor.ice_accumulation_today
    yaxis_id: precip
    type: column
    float_precision: 1
    fill_raw: 'null'
    group_by:
      duration: 1d
    stack_group: precip
    show:
      offset_in_name: false
      datalabels: true
    stroke_width: 5
    color: rgb(120, 48, 116)

  - name: "Rate"
    entity: sensor.precipitation_intensity
    yaxis_id: precip_rate
    type: line
    show:
      legend_value: false
    float_precision: 3
    fill_raw: 'null'
    stroke_width: 1
    color_threshold: !include /config/ui/graph/include/precipitation_rate_line_color.yaml

  - name: "Rate"
    entity: sensor.precipitation_intensity
    yaxis_id: precip_rate
    type: area
    show:
      legend_value: false
    float_precision: 3
    fill_raw: 'null'
    stroke_width: 0
    color_threshold: !include /config/ui/graph/include/precipitation_rate_area_color.yaml
