###############################################################################
## Precipitation Detail Graph
###############################################################################
type: custom:apexcharts-card
config_templates: weather_detail
header:
  title: "Precipitation Detail"
  show: false
yaxis:
  - id: probability
    show: true
    min: 0
    max: 110
    apex_config:
      tickAmount: 5
      decimalsInFloat: 0
      title:
        text: "POP (%)"
        rotate: -90
        style:
          fontSize: 14px
          fontFamily: Roboto
          fontWeight: normal

  - id: pressure
    show: true
    opposite: true
    min: ~1000
    max: ~1035
    apex_config:
      tickAmount: 5
      decimalsInFloat: 0
      labels:
        show: true
        align: center
      title:
        text: "Barometric Pressure (hPa)"
        rotate: -90
        style:
          fontSize: 14px
          fontFamily: Roboto
          fontWeight: normal

  - id: humidity
    show: false
    min: 0
    max: 110
    apex_config:
      tickAmount: 5

  - id: clouds
    show: false
    min: 0
    max: 110
    apex_config:
      tickAmount: 5
      decimalsInFloat: 0

  - id: precip_rate
    show: false
    min: 0
    max: 200
    apex_config:
      tickAmount: 5
      decimalsInFloat: 3

  - id: precip
    show: false
    min: 0
    max: ~25
    apex_config:
      tickAmount: 5
      decimalsInFloat: 0
series:
  - name: "Probability"
    entity: sensor.precipitation_probability
    yaxis_id: probability
    stroke_width: 1
    color: rgb(235, 186, 52)

  - name: "Rate"
    entity: sensor.precipitation_rate
    yaxis_id: precip_rate
    fill_raw: "zero"
    type: area
    show:
      legend_value: false
    float_precision: 3
    stroke_width: 0
    color_threshold: !include /config/ui/graph/include/precipitation_rate_area_color.yaml

  - name: "Clouds"
    entity: sensor.cloud_cover
    yaxis_id: clouds
    type: line
    stroke_width: 1
    opacity: 0.5
    color: rgb(150, 150, 150)
    color_threshold: !include /config/ui/graph/include/cloud_cover_line_color.yaml

  - name: "Clouds"
    entity: sensor.cloud_cover
    yaxis_id: clouds
    type: area
    show:
      legend_value: false
    stroke_width: 0
    color: rgb(150, 150, 150)
    color_threshold: !include /config/ui/graph/include/cloud_cover_area_color.yaml

  - name: "Humidity"
    entity: sensor.outdoor_humidity
    yaxis_id: humidity
    stroke_width: 1
    opacity: 1
    color_threshold: !include /config/ui/graph/include/humidity_line_color.yaml

  - name: "Pressure"
    entity: sensor.barometric_pressure
    yaxis_id: pressure
    float_precision: 0
    stroke_width: 2
    opacity: 1
    color: rgb(171, 78, 63)

  - name: "Rain"
    entity: sensor.precipitation_today
    yaxis_id: precip
    type: column
    statistics:
      type: max
      period: day
      align: end
    group_by:
      duration: 24h
    show:
      datalabels: true
    stroke_width: 5
    color: rgb(0, 51, 255)

  - name: "Rain 24 Hours"
    entity: sensor.precipitation_24_hours
    yaxis_id: precip
    stroke_width: 3
    color: rgb(52, 235, 217)
card_mod:
