###############################################################################
## Apex Graph Templates
## https://github.com/RomRider/apexcharts-card
## https://apexcharts.com/docs/installation/
###############################################################################
default:
  hours_12: true
  cache: true
  show:
    loading: false
  update_delay: 1s
  update_interval: 5min
  apex_config:
    title:
      align: left
      margin: 5
      offsetX: 0
      offsetY: 0
      floating: false
      style:
        fontSize: 18px
        fontWeight: normal
        fontFamily: Roboto
    xaxis:
      labels:
        style:
          fontSize: 12px
          fontFamily: Roboto
          fontWeight: normal
    grid:
      show: true
    legend:
      position: bottom
      itemMargin:
        horizontal: 5
        vertical: 5
  color_list:
    - rgb(219, 55, 46)
    - rgb(198, 201, 4)
    - rgb(39, 78, 186)
    - rgb(163, 110, 11)
    - rgb(153, 30, 214)
    - rgb(8, 156, 30)
    - rgb(201, 111, 167)
    - rgb(24, 245, 193)
    - rgb(212, 112, 4)
    - rgb(89, 189, 240)
  all_series_config:
    type: line
    curve: smooth
    stroke_width: 1
    opacity: 1
    fill_raw: "null"
  experimental:
    color_threshold: true

mini:
  config_templates: default
  graph_span: 24h
  layout: minimal
  header:
    show: true
    show_states: true
    colorize_states: true
  apex_config:
    chart:
      height: 100px
    grid:
      show: false
    legend:
      show: false
    tooltip:
      enabled: false
    xaxis:
      labels:
        show: false
      axisTicks:
        show: false
      crosshairs:
        show: false
  all_series_config:
    show:
      in_chart: true
      legend_value: false
      name_in_header: false
    group_by:
      func: max
      duration: 15min
    fill_raw: last

light_mini:
  config_templates: mini

climate:
  config_templates: default
  yaxis:
    - id: temperature
      show: false
      min: ~15
      max: ~30

    - id: humidity
      show: false
      min: 0
      max: 100

climate_mini:
  config_templates:
    - mini
    - climate

weather_detail:
  config_templates: default
  update_interval: 15min
  graph_span: 7d # any more renders graphs incorrectly
  apex_config:
    chart:
      height: 600px
      width: 100%
  all_series_config:
    group_by:
      func: max
      duration: 15min

weather_mini:
  config_templates: mini
