###############################################################################
## Side Entrance Illuminance Graph
###############################################################################
type: custom:apexcharts-card
config_templates: light_mini
header:
  title: "Entrance"
series:
  - entity: sensor.side_entrance_motion_luminosity
    yaxis_id: lux
    show:
      in_header: raw
      header_color_threshold: true
    color_threshold: !include /config/ui/graph/include/lux_line_color.yaml
    header_actions:
      tap_action:
        action: more-info

  - entity: sensor.side_entrance_motion_luminosity
    yaxis_id: lux
    type: area
    show:
      in_header: false
    stroke_width: 0
    color_threshold: !include /config/ui/graph/include/lux_area_color.yaml
card_mod:
  class: basic_swipe
