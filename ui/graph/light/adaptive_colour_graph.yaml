###############################################################################
## Adaptive Lighting Colour Temperature Graph
###############################################################################
type: custom:apexcharts-card
config_templates: default
apex_config:
  chart:
    height: 275px
update_interval: 5min
graph_span: 48h
header:
  title: "Adaptive Lighting - Colour Temperature"
  show: true
  title_actions:
    tap_action:
      action: navigate
      navigation_path: adaptive-brightness-graph
yaxis:
  - id: kelvin
    min: 900
    max: ~3100
    apex_config:
      decimalsInFloat: 0
      forceNiceScale: true
      title:
        text: "Kelvin"
        rotate: -90
        style:
          fontSize: 14px
          fontFamily: Roboto
          fontWeight: normal
series:
  - entity: switch.adaptive_lighting_main_lights
    attribute: color_temp_kelvin
    yaxis_id: kelvin
    show:
      in_header: false

  - entity: switch.adaptive_lighting_bathroom_lights
    attribute: color_temp_kelvin
    yaxis_id: kelvin
    show:
      in_header: false

  - entity: switch.adaptive_lighting_rgb_lights
    attribute: color_temp_kelvin
    yaxis_id: kelvin
    show:
      in_header: false

  - entity: switch.adaptive_lighting_outside_lights
    attribute: color_temp_kelvin
    yaxis_id: kelvin
    show:
      in_header: false

  - entity: switch.adaptive_lighting_bedroom_lights
    attribute: color_temp_kelvin
    yaxis_id: kelvin
    show:
      in_header: false

  - entity: switch.adaptive_lighting_cabinet_lights
    attribute: color_temp_kelvin
    yaxis_id: kelvin
    show:
      in_header: false
