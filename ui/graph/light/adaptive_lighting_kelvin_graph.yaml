###############################################################################
## Outdoor Illuminance Graph
###############################################################################
type: custom:apexcharts-card
config_templates: default
update_interval: 5min
graph_span: 48h
apex_config:
  title:
    text: "Adaptive Lighting - Temperature"
  chart:
    height: 400px
yaxis:
  - id: kelvin
    min: 900
    max: ~3100
    apex_config:
      decimalsInFloat: 0
      forceNiceScale: true
      title:
        text: "Kelvin"
        rotate: -90
        style:
          fontSize: 14px
          fontFamily: Roboto
          fontWeight: normal
series:
  - entity: switch.adaptive_lighting_main_lights
    attribute: color_temp_kelvin
    yaxis_id: kelvin
    show:
      in_header: false
    color: rgb(255, 50, 50)

  - entity: switch.adaptive_lighting_rgb_lights
    attribute: color_temp_kelvin
    yaxis_id: kelvin
    show:
      in_header: false
    color: rgb(150, 225, 150)

  - entity: switch.adaptive_lighting_outside_lights
    attribute: color_temp_kelvin
    yaxis_id: kelvin
    show:
      in_header: false
    color: rgb(0, 225, 175)

  - entity: switch.adaptive_lighting_bedroom_lights
    attribute: color_temp_kelvin
    yaxis_id: kelvin
    show:
      in_header: false
    color: rgb(0, 150, 25)
card_mod:
  class: basic_swipe
