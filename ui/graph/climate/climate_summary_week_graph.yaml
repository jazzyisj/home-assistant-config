###############################################################################
## HVAC Runtime Week Graph
###############################################################################
type: custom:apexcharts-card
config_templates: default
graph_span: 7d
header:
  title: "Climate Summary (Week)"
  show: true
  # standard_format: true
  title_actions:
    tap_action:
      action: navigate
      navigation_path: hvac-runtime
apex_config:
  grid:
    show: true
  chart:
    height: 400px
  legend:
    position: bottom
    itemMargin:
      horizontal: 10
      vertical: 10
  plotOptions:
    bar:
      columnWidth: 10px
      border_radius: 5

yaxis:
  - id: indoor
    show: true
    min: ~15
    max: ~25
    apex_config:
      decimalsInFloat: 0
      tickAmount: 5
      labels:
        show: true
      title:
        text: "Temperature (°C)"
        rotate: -90

  - id: outdoor
    show: false
    min: ~5
    max: ~30
    apex_config:
      decimalsInFloat: 0
      tickAmount: 5
      labels:
        show: true
      title:
        text: "Temperature (°C)"
        rotate: -90

  - id: hvac
    opposite: true
    max: ~12
    apex_config:
      decimalsInFloat: 0
      tickAmount: 5
      labels:
        show: true
      title:
        text: "HVAC Hours"
        rotate: -90
all_series_config:
  curve: smooth
  stroke_width: 2
  fill_raw: last
  group_by:
    func: max
    duration: 1hr
series:
  - entity: sensor.indoor_temperature
    name: "Indoor"
    yaxis_id: indoor
    stroke_width: 3
    color: rgb(171, 78, 63)

  - entity: sensor.thermostat_target_temperature
    name: "Target"
    yaxis_id: indoor
    curve: stepline
    stroke_width: 1
    opacity: 0.7

  - entity: sensor.outdoor_temperature
    name: "Outdoor"
    yaxis_id: outdoor
    stroke_width: 2
    opacity: 0.7
    color_threshold: !include /config/ui/graph/include/temperature_line_color.yaml

  - entity: sensor.thermostat_cool_daily_runtime
    name: "Cool"
    type: column
    yaxis_id: hvac
    statistics:
      type: max
      period: day
      align: end
    group_by:
      duration: 1day
    stroke_width: 5
    color: rgb(33, 150, 243)
    show:
      datalabels: true

  - entity: sensor.thermostat_heat_daily_runtime
    name: "Heat"
    type: column
    yaxis_id: hvac
    statistics:
      type: max
      period: day
      align: end
    group_by:
      duration: 1day
    stroke_width: 5
    color: rgb(255, 153, 0)
    show:
      datalabels: true
