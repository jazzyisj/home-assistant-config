###############################################################################
## Spa Runtime Week Graph
###############################################################################
type: custom:apexcharts-card
config_templates: default
graph_span: 7d
header:
  title: "Spa Summary (Week)"
yaxis:
  - id: temp
    show: true
    apex_config:
      decimalsInFloat: 1
      tickAmount: 5
      forceNiceScale: true
      labels:
        show: true
      title:
        text: "Outdoor Temperature (°C)"
        rotate: -90

  - id: spa_temp
    show: false
    min: 30
    max: 45
    apex_config:
      decimalsInFloat: 1
      tickAmount: 5
      forceNiceScale: true
      labels:
        show: true
      title:
        text: "Spa Temperature (°C)"
        rotate: -90

  - id: hours
    show: false
    opposite: true
    min: 0
    max: ~5
    apex_config:
      decimalsInFloat: 0
      tickAmount: 5
      forceNiceScale: true
      labels:
        show: true
      title:
        text: "Heat (Hours)"
        rotate: -90

  - id: energy
    show: false
    opposite: true
    min: 0
    max: ~10
    apex_config:
      decimalsInFloat: 0
      tickAmount: 5
      forceNiceScale: true
      labels:
        show: true
      title:
        text: "Energy (kWh)"
        rotate: -90
all_series_config:
  show:
    in_chart: true
    in_header: false
    legend_value: false
series:
  - entity: sensor.spa_heat_daily_runtime
    name: "Heat"
    type: column
    yaxis_id: hours
    statistics:
      type: max
      period: day
      align: end
    group_by:
      duration: 1day
    stroke_width: 3
    color: rgb(255, 153, 0)
    show:
      datalabels: true

  - entity: sensor.spa_daily_energy_consumption
    name: "Energy"
    type: column
    yaxis_id: energy
    statistics:
      type: change
      period: day
      align: end
    group_by:
      duration: 1day
    stroke_width: 3
    color: rgb(0, 153, 0)
    show:
      datalabels: true

  - entity: sensor.outdoor_temperature
    name: "Outdoor Temp"
    yaxis_id: temp
    statistics:
      align: end
    stroke_width: 2
    opacity: 1
    color_threshold: !include /config/ui/graph/include/temperature_line_color.yaml

  - entity: sensor.spa_temperature
    name: "Spa Temp"
    yaxis_id: spa_temp
    group_by:
      duration: 1hr
    fill_raw: last
    stroke_width: 1
    opacity: 1
    color: rgb(199, 0, 0)