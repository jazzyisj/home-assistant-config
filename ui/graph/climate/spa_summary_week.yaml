###############################################################################
## Spa Runtime Week Graph
###############################################################################
type: custom:apexcharts-card
config_templates: default
graph_span: 7d
header:
  title: "Spa Summary (Week)"
  show: true
  title_actions:
    tap_action:
      action: navigate
      navigation_path: spa-runtime
apex_config:
  grid:
    show: true
  chart:
    height: 400px
  legend:
    position: bottom
    itemMargin:
      horizontal: 10
      vertical: 10
  plotOptions:
    bar:
      columnWidth: 10px
      border_radius: 5
  dataLabels:
    style:
      fontSize: 16px
yaxis:
  - id: temp
    show: true
    apex_config:
      decimalsInFloat: 1
      tickAmount: 5
      forceNiceScale: true
      labels:
        show: true
      title:
        text: "Temperature (Â°C)"
        rotate: -90

  - id: hours
    opposite: true
    min: 0
    max: ~5
    apex_config:
      decimalsInFloat: 0
      tickAmount: 5
      forceNiceScale: true
      labels:
        show: true
      title:
        text: "Heat Hours"
        rotate: -90
all_series_config:
  curve: smooth
  fill_raw: last
  group_by:
    func: max
    duration: 1hr
series:
  - entity: sensor.outdoor_temperature
    name: "Outdoor"
    yaxis_id: temp
    stroke_width: 3
    opacity: 0.8
    color_threshold: !include /config/ui/graph/include/temperature_line_color.yaml

  - entity: sensor.spa_heat_daily_runtime
    name: "Heat"
    type: column
    yaxis_id: hours
    statistics:
      type: max
      period: day
      align: end
    group_by:
      duration: 1day
    stroke_width: 7
    color: rgb(255, 153, 0)
    show:
      datalabels: true
