###############################################################################
## Indoor Temperature Detail Graph
###############################################################################
type: custom:apexcharts-card
config_templates: weather_detail
yaxis:
  - id: temperature
    show: true
    apex_config:
      tickAmount: 5
      decimalsInFloat: 1
      title:
        text: "Temperature"
        rotate: -90
        style:
          fontSize: 14px
          fontFamily: Roboto
          fontWeight: normal

series:
  - entity: sensor.indoor_temperature
    name: "Temperature"
    yaxis_id: temperature
    type: line
    stroke_width: 3

  - entity: sensor.bathroom_sensor_air_temperature
    name: "Bathroom"
    yaxis_id: temperature

  - name: "Target"
    entity: sensor.thermostat_target_temperature
    yaxis_id: temperature
    show:
      in_header: false
    group_by:
      func: raw
    curve: stepline
    stroke_width: 3

  - entity: sensor.living_room_temperature
    name: "Living Room"
    yaxis_id: temperature

  - entity: sensor.bedroom_temperature
    name: "Bedroom"
    yaxis_id: temperature

  - entity: sensor.kitchen_floor_temperature
    name: "Kitchen Floor"
    yaxis_id: temperature

  - entity: sensor.bathroom_floor_temperature
    name: "Bathroom Floor"
    yaxis_id: temperature

  - entity: sensor.indoor_sump_floor_temperature
    name: "Indoor Sump Floor"
    yaxis_id: temperature
