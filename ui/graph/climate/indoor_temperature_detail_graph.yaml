###############################################################################
## Indoor Temperature Detail Graph
###############################################################################
type: custom:apexcharts-card
config_templates: weather_detail
apex_config:
  title:
    text: "Temperature"
yaxis:
  - id: temperature
    show: true
    apex_config:
      tickAmount: 5
      decimalsInFloat: 1
      title:
        text: "Temperature"
        rotate: -90
        style:
          fontSize: 14px
          fontFamily: Roboto
          fontWeight: normal

series: #APEX graph shading reference if from 0
  - entity: sensor.indoor_temperature
    name: "Temperature"
    yaxis_id: temperature
    type: line
    stroke_width: 1
    opacity: 1
    color: rgb(150, 150, 150)
    color_threshold: !include /config/ui/graph/include/temperature_line_color.yaml

  - entity: sensor.indoor_temperature
    name: "Temperature"
    yaxis_id: temperature
    type: area
    show:
      legend_value: false
    stroke_width: 0
    color: rgb(150, 150, 150)
    color_threshold: !include /config/ui/graph/include/temperature_area_color.yaml

  - entity: sensor.bathroom_sensor_air_temperature
    name: "Bathroom"
    yaxis_id: temperature
    stroke_width: 3
    opacity: 1
    color: rgb(150, 150, 150)
    color_threshold: !include /config/ui/graph/include/temperature_line_color.yaml

  - name: "Target"
    entity: sensor.thermostat_target_temperature
    yaxis_id: temperature
    show:
      in_header: false
    group_by:
      func: raw
    curve: stepline
    color: rgb(255, 255, 204)
