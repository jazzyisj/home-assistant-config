###############################################################################
## HVAC Runtime Week Graph
###############################################################################
type: custom:apexcharts-card
config_templates: default
graph_span: 30d
header:
  title: "HVAC Runtime"
  show: true
  title_actions:
    tap_action:
      action: navigate
      navigation_path: hvac-runtime
apex_config:
  grid:
    show: true
  chart:
    height: 700px
  legend:
    position: bottom
    itemMargin:
      horizontal: 10
      vertical: 10
  plotOptions:
    bar:
      columnWidth: 10px
      border_radius: 5

yaxis:
  - id: indoor
    show: true
    min: ~15
    max: ~25
    apex_config:
      decimalsInFloat: 0
      tickAmount: 5
      labels:
        show: true
      title:
        text: "Temperature (°C)"
        rotate: -90

  - id: outdoor
    show: false
    min: ~5
    max: ~30
    apex_config:
      decimalsInFloat: 0
      tickAmount: 5
      labels:
        show: true
      title:
        text: "Temperature (°C)"
        rotate: -90

  - id: hvac
    opposite: true
    max: ~12
    apex_config:
      decimalsInFloat: 0
      tickAmount: 5
      labels:
        show: true
      title:
        text: "HVAC Hours"
        rotate: -90
all_series_config:
  curve: smooth
  stroke_width: 2
  fill_raw: last
  group_by:
    func: max
    duration: 4hr
series:
  - entity: sensor.indoor_temperature
    name: "Indoor"
    yaxis_id: indoor
    stroke_width: 3
    color: rgb(201, 12, 167)
    group_by:
      func: max
      duration: 8hr

  - entity: sensor.thermostat_target_temperature
    name: "Target"
    yaxis_id: indoor
    curve: stepline
    stroke_width: 2
    opacity: 0.7

  - entity: sensor.outdoor_temperature
    name: "Outdoor"
    yaxis_id: outdoor
    stroke_width: 2
    type: line
    color_threshold: !include /config/ui/graph/include/temperature_line_color.yaml
    group_by:
      func: max
      duration: 8hr

  - entity: sensor.thermostat_cool_daily_runtime
    name: "Cool"
    yaxis_id: hvac
    type: column
    statistics:
      type: state
      period: day
      align: end
    opacity: 0.7
    show:
      datalabels: true

  - entity: sensor.thermostat_heat_daily_runtime
    name: "Heat"
    yaxis_id: hvac
    type: column
    statistics:
      type: state
      period: day
      align: end
    color: rgb(145, 61, 31)
    opacity: 0.7
    show:
      datalabels: true
card_mod:
  class: basic
