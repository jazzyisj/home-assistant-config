###############################################################################
## Living Room Humidity Graph
###############################################################################
type: custom:apexcharts-card
config_templates: climate_mini
header:
  title: "Living Room"
series:
  - name: "Living Room"
    entity: sensor.living_room_humidity
    yaxis_id: humidity
    show:
      in_header: raw
      header_color_threshold: true
    color_threshold: !include /config/ui/graph/include/humidity_line_color.yaml

  - entity: sensor.living_room_humidity
    yaxis_id: humidity
    type: area
    show:
      in_header: false
    stroke_width: 0
    color_threshold: !include /config/ui/graph/include/humidity_area_color.yaml

  - entity: sensor.indoor_humidity
    yaxis_id: humidity
    show:
      in_header: false
    stroke_width: 2
    color: rgb(255, 0, 0)
