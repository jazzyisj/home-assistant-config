###################################################################################################
## Spa Power Use Graph
###################################################################################################
type: custom:apexcharts-card
config_templates: climate_mini
header:
  show: true
  title: "Spa Power Use"
  show_states: true
  colorize_states: true
yaxis:
  - id: kW
    max: ~12
    apex_config:
      tickAmount: 5
all_series_config:
  group_by:
    duration: 15m
series:
  - entity: sensor.spa_power
    yaxis_id: kW
    show:
      in_header: true
      header_color_threshold: true
    type: line
    name: "Power Use"
    float_precision: 2
    color_threshold: !include /config/ui/graph/include/power_use_line_color.yaml

  - entity: sensor.spa_power
    yaxis_id: kW
    show:
      in_header: false
    type: area
    name: "Power Use"
    float_precision: 2
    stroke_width: 0
    color_threshold: !include /config/ui/graph/include/power_use_area_color.yaml