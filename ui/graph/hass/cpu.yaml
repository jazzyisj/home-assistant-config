###############################################################################
## CPU Percent Detail Graph
###############################################################################
type: custom:apexcharts-card
config_templates: system
header:
  title: "HASS CPU"
  show: true
  title_actions:
    tap_action:
      action: navigate
      navigation_path: cpu-graph
series:
  - entity: sensor.cpu_temperature
    name: "Temp"
    yaxis_id: temp
    stroke_width: 2
    color: rgb(255, 255, 255)
    color_threshold: !include /config/ui/graph/include/cpu_temp_line_color.yaml

  - entity: sensor.processor_use_percent
    name: "Total"
    yaxis_id: percent
    stroke_width: 2
    opacity: 0.9
    color: rgb(245, 142, 7)

  - entity: sensor.home_assistant_core_cpu_percent
    name: "Core"
    yaxis_id: percent
    opacity: 0.9
    color: rgb(52, 235, 201)

  - entity: sensor.home_assistant_supervisor_cpu_percent
    attribute: cpu_percent
    name: "Supervisor"
    yaxis_id: percent
    opacity: 0.9
    color: rgb(21, 207, 68)

  - entity: sensor.hass_addon_cpu_percent
    name: "Addons"
    yaxis_id: percent
    opacity: 0.9
    color: rgb(245, 132, 241)

  - entity: sensor.hass_audio_stats
    attribute: cpu_percent
    name: "Audio"
    yaxis_id: percent
    opacity: 0.9
    color: rgb(29, 99, 23)

  - entity: sensor.hass_cli_stats
    attribute: cpu_percent
    name: "CLI"
    yaxis_id: percent
    opacity: 0.9
    color: rgb(170, 21, 207)

  - entity: sensor.hass_dns_stats
    attribute: cpu_percent
    name: "DNS"
    yaxis_id: percent
    opacity: 0.9
    color: rgb(45, 21, 207)

  - entity: sensor.hass_multicast_stats
    attribute: cpu_percent
    name: "Multicast"
    yaxis_id: percent
    opacity: 0.9
    color: rgb(112, 76, 166)

  - entity: sensor.hass_observer_stats
    attribute: cpu_percent
    name: "Observer"
    yaxis_id: percent
    opacity: 0.9
    color: rgb(201, 64, 10)
