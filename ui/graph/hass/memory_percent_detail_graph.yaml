###############################################################################
## MEMORY Percent Detail Graph
###############################################################################
type: custom:apexcharts-card
config_templates: system
apex_config:
  title:
    text: 'HASS - Memory'
  yaxis:
    - id: percent
      show: true
series:
  - entity: sensor.memory_use_percent
    name: 'Total'
    yaxis_id: percent
    stroke_width: 2

  - entity: sensor.hass_core_stats
    attribute: memory_percent
    name: 'Core'
    yaxis_id: percent

  - entity: sensor.hass_supervisor_stats
    attribute: memory_percent
    name: 'Supervisor'
    yaxis_id: percent

  - entity: sensor.hass_addon_memory_percent
    name: 'Addons'
    yaxis_id: percent

  - entity: sensor.hass_audio_stats
    attribute: memory_percent
    name: 'Audio'
    yaxis_id: percent

  - entity: sensor.hass_cli_stats
    attribute: memory_percent
    name: 'CLI'
    yaxis_id: percent

  - entity: sensor.hass_dns_stats
    attribute: memory_percent
    name: 'DNS'
    yaxis_id: percent

  - entity: sensor.hass_multicast_stats
    attribute: memory_percent
    name: 'Multicast'
    yaxis_id: percent

  - entity: sensor.hass_observer_stats
    attribute: memory_percent
    name: 'Observer'
    yaxis_id: percent
