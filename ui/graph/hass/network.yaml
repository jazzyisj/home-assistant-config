###############################################################################
## Network Graph
###############################################################################
type: custom:apexcharts-card
config_templates: network
header:
  title: "HASS Network"
  show: true
  title_actions:
    tap_action:
      action: navigate
      navigation_path: network-graph
series:
  - entity: sensor.network_throughput_in_eth0
    name: "Received"
    yaxis_id: speed

  - entity: sensor.network_throughput_out_eth0
    name: "Sent"
    yaxis_id: speed

  - entity: sensor.hass_data_sent
    name: "Sent"
    yaxis_id: data
    type: column
    group_by:
      func: max
      duration: 1h

  - entity: sensor.hass_data_received
    name: "Received"
    yaxis_id: data
    type: column
    group_by:
      func: max
      duration: 1h
