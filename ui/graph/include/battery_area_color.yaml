###################################################################################################
## Battery Area Colors (Apex Graphs)
###################################################################################################
- value: 0
  color: rgb(244, 67, 54) # entity-critical-color
  opacity: 1
- value: 40
  color: rgb(255, 152, 0) # entity-severe-color
  opacity: 0.6
- value: 60
  color: rgb(255, 193, 7) # entity-warning-color
  opacity: 0.5
- value: 80
  color: rgb(255, 235, 59) # entity-minor-color
  opacity: 0.4
- value: 100
  color: rgb(76, 175, 80) # entity-ok-color
  opacity: 0.3
