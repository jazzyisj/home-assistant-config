- value: 0
  color: rgba(153, 51, 1) # entity-ok-color
  opacity: 0.3

- value: 51
  color: rgb(255, 255, 102) # entity-minor-color
  opacity: 0.5

- value: 101
  color: rgb(255 ,102 ,0) # entity-severe-color
  opacity: 0.6

- value: 151
  color: rgb(179, 0, 0) # entity-critical-color
  opacity: 0.7

- value: 201
  color: rgb(142, 66, 149)
  opacity: 0.7

- value: 301
  color: rgb(124, 4, 37)
  opacity: 0.8
