###################################################################################################
## Garage Graph Layout
###################################################################################################
type: vertical-stack
cards:
  - type: heading
    icon: mdi:garage
    heading: "Garage Data"
    heading_style: subtitle

  - type: grid
    square: false
    columns: 3
    cards:
      - !include /config/ui/graph/climate/garage_temperature.yaml
      - !include /config/ui/graph/climate/garage_humidity.yaml
      - !include /config/ui/graph/light/garage_illuminance.yaml