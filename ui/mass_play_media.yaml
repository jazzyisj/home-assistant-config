########################################################################################################
# MASS Media Launcher - Lovelace Card
# Example: https://github.com/jazzyisj/home-assistant-config/blob/master/www/mass/mass_play_media_card.gif
#
# Requirements: Available on HACS
# https://github.com/thomasloven/lovelace-fold-entity-row
# https://github.com/thomasloven/lovelace-template-entity-row
########################################################################################################
type: entities
title: "Play MASS Media"
icon: mdi:play-box
state_color: true
show_header_toggle: false
entities:
  - entity: input_select.mass_media_type
    name: "Media Type"

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.mass_media_type
        state: Artist
    row:
      entity: select.mass_artist
      name: "Artist Name"

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.mass_media_type
        state: Album
    row:
      entity: select.mass_album
      name: "Album Name"

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.mass_media_type
        state: Track
    row:
      entity: select.mass_track
      name: "Track Name"

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.mass_media_type
        state: Playlist
    row:
      entity: select.mass_playlist
      name: "Playlist"

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.mass_media_type
        state: Radio
    row:
      entity: select.mass_radio

  - entity: select.media_speaker_play
  - entity: input_number.mass_volume

  - type: custom:fold-entity-row
    head:
      type: custom:template-entity-row
      name: "Options"
      icon: mdi:cog
    entities:
      - type: conditional
        conditions:
          - condition: state
            entity: input_select.mass_media_type
            state:
              - Track
              - Album

          - condition: state
            entity: input_boolean.mass_radio
            state: "off"
        row:
          entity: select.mass_artist_filter
          name: "Artist Filter"

      - type: conditional
        conditions:
          - condition: state
            entity: input_select.mass_media_type
            state: Track

          - condition: state
            entity: input_boolean.mass_radio
            state: "off"
        row:
          entity: select.mass_album_filter
          name: "Album Filter"

      - type: conditional
        conditions:
          - condition: state
            entity: input_select.mass_media_type
            state: &media_types
              - Album
              - Artist
              - Track
              - Playlist

          - condition: state
            entity: input_boolean.mass_radio
            state: "off"
        row:
          entity: input_select.repeat_play

      - type: conditional
        conditions:
          - condition: state
            entity: input_select.mass_media_type
            state: *media_types

          - condition: state
            entity: input_boolean.mass_radio
            state: "off"
        row:
          entity: input_boolean.mass_shuffle

      - type: conditional
        conditions:
          - condition: state
            entity: input_select.mass_media_type
            state: *media_types
        row:
          entity: input_boolean.mass_radio

      - entity: input_select.enqueue_mode_play

  - entity: button.mass_play_media
    name: "Play Media"

  - entity: button.mass_update_media
    name: "Update Media"
