########################################################################################################
# Play Mass Media Lovelace Card
# Example: https://github.com/jazzyisj/home-assistant-config/blob/master/www/mass/mass_play_media_card.gif
########################################################################################################
type: entities
title: "Play MASS Media"
icon: mdi:play-box
state_color: true
show_header_toggle: false
entities:
  - entity: input_select.mass_media_type

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.mass_media_type
        state: Album
    row:
      entity: select.mass_album
      name: "Album"

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.mass_media_type
        state: Artist
    row:
      entity: select.mass_artist
      name: "Artist"

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.mass_media_type
        state: Track
    row:
      entity: select.mass_track
      name: "Track"

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.mass_media_type
        state: Playlist
    row:
      entity: select.mass_playlist
      name: "Playlist"

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.mass_media_type
        state: Radio
    row:
      entity: select.mass_radio
      name: "Radio"

  - entity: select.mass_media_player
    name: "Media Player"

  - entity: input_number.mass_volume
    name: "Volume"

  - type: conditional
    conditions:
      - condition: state
        entity: input_boolean.mass_radio
        state: "off"
    row:
      entity: input_select.mass_enqueue_mode
      name: "Enqueue Mode"

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.mass_media_type
        state: &media_types
          - Album
          - Artist
          - Track
          - Playlist

      - condition: state
        entity: input_boolean.mass_radio
        state: "off"
    row:
      entity: input_boolean.mass_shuffle
      name: "Shuffle"

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.mass_media_type
        state: *media_types

      - condition: state
        entity: input_boolean.mass_radio
        state: "off"
    row:
      entity: input_boolean.mass_repeat
      name: "Repeat"

  - type: conditional
    conditions:
      - condition: state
        entity: input_select.mass_media_type
        state:
          - Album
          - Artist
          - Track
    row:
      entity: input_boolean.mass_radio

  - entity: button.play_mass_media
    name: "Play Media"
