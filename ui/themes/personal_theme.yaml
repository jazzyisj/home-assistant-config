personal: #STYLE color opacities
  modes:
    light:
      primary-text-color: rgba(0,0,0,1) #212121; # normal text
      secondary-text-color: rgba(100,100,100,1) #727272; # entity secondary text, button icons, apex graph titles, weather card condition, code line numbers
      text-primary-color: rgb(0,0,0,1) #ffffff; # media player controls, badge text, solid hass button text
      text-light-primary-color: "#212121"
      disabled-text-color: rgba(140,140,140,1) #bdbdbd; # unavailable entity text
      # Main Interface
      primary-color: rgba(100,162,217,1) # header bg, UI buttons,slider bar, toggle button,check bg, media player on bg,swipe dots, timer bar, alarm control panel text
      dark-primary-color: rgb(0,0,255) #0288d1; #STYLE
      light-primary-color: rgba(209,224,237,1) #b3e5fC; # number - unselected slider, user icon(sidebar), history calendar selector (midsection)
      accent-color: rgba(255,152,0,1) # notification dot
      divider-color: rgba(150,150,150,0.8) # rgba(0, 0, 0, .12); # dividers, sidebar borders, dev tool borders, alarm keypad button borders
      scrollbar-thumb-color: var(--primary-color) # rgb(194, 194, 194); # slider line bg color, sidemenu scroll, config scroll
      error-color: rgba(219,68,55,1) #db4437;
      warning-color: "#ffa600"
      success-color: "#43a047"
      info-color: "#039be5"
      # Backgrounds
      primary-background-color: rgba(240,240,240,1) #fafafa;
      secondary-background-color: rgba(220,220,220,1) #e5e5e5; # behind the cards on state
      card-background-color: rgba(230,230,230,1) #ffffff; # integration submenu selection, config popup/table bg, command popup, dev services footer, weather card number bg
      ha-card-background: rgba(210,210,210,1) # card background
      # Code Editor
      code-editor-background-color: var(--card-background-color)
      codemirror-keyword: rgb(5,49,71)
      codemirror-operator: rgb(255,0,102)
      codemirror-variable: rgb(240,113,120)
      codemirror-variable-2: rgb(238,255,255)
      codemirror-variable-3: rgb(222,203,107)
      codemirror-builtin: rgb(135,88,0)
      codemirror-atom: rgb(255,59,108)
      codemirror-number: rgb(255,83,112)
      codemirror-def: rgb(0,81,252)
      codemirror-string: rgb(51,87,0)
      codemirror-string-2: rgb(199,0,11)
      codemirror-comment: rgb(51,153,102)
      codemirror-tag: rgb(217,0,108)
      codemirror-meta: rgb(120,78,0)
      codemirror-attribute: rgb(199,146,234)
      codemirror-property: rgb(145,73,1)
      codemirror-qualifier: rgb(222,203,107)
      codemirror-type: rgb(222,203,107)
      # CUSTOM
      border-color: rgba(180,180,180,1)
    dark:
      primary-text-color: rgba(220,220,220,1) #212121; # normal text
      secondary-text-color: rgba(180,180,180,1) #727272; # entity secondary text, button icons, apex graph titles, weather card condition, code line numbers
      text-primary-color: rgb(255,255,255,1) #ffffff; # media player controls, badge text, solid hass button text
      text-light-primary-color: "#212121"
      disabled-text-color: rgba(140,140,140,1) #bdbdbd; # unavailable entity text
      # Main Interface
      primary-color: rgba(100,162,217,1) # header bg, UI buttons,slider bar, toggle button,check bg, media player on bg,swipe dots, timer bar, alarm control panel text
      dark-primary-color: rgb(0,0,255) #0288d1; #STYLE
      light-primary-color: rgba(209,224,237,1) #b3e5fC; # number - unselected slider, user icon(sidebar), history calendar selector (midsection)
      accent-color: rgba(255,152,0,1) # notification dot
      divider-color: rgba(150,150,150,0.8) # rgba(0, 0, 0, .12); # dividers, sidebar borders, dev tool borders, alarm keypad button borders
      scrollbar-thumb-color: var(--primary-color) # rgb(194, 194, 194); # slider line bg color, sidemenu scroll, config scroll
      error-color: rgba(219,68,55,1) #db4437;
      warning-color: "#ffa600"
      success-color: "#43a047"
      info-color: "#039be5"
      # Backgrounds
      primary-background-color: rgba(0,0,0,1) #fafafa;
      secondary-background-color: rgba(50,50,50,1) #e5e5e5; # behind the cards on state
      card-background-color: rgba(60,60,60,1) #ffffff; # integration submenu selection, config popup/table bg, command popup, dev services footer, weather card number bg
      ha-card-background: rgba(35,35,35,1) # card background
      # Code Editor
      code-editor-background-color: var(--card-background-color)
      codemirror-keyword: rgb(153,221,255)
      codemirror-operator: rgb(255,0,102)
      codemirror-variable: rgb(240,113,120)
      codemirror-variable-2: rgb(238,255,255)
      codemirror-variable-3: rgb(222,203,107)
      codemirror-builtin: rgb(255,203,107)
      codemirror-atom: rgb(247,140,108)
      codemirror-number: rgb(255,83,112)
      codemirror-def: rgb(130,170,255)
      codemirror-string: rgb(195,232,141)
      codemirror-string-2: rgb(240,113,120)
      codemirror-comment: rgb(51,153,102)
      codemirror-tag: rgb(255,128,149)
      codemirror-meta: rgb(255,203,107)
      codemirror-attribute: rgb(199,146,234)
      codemirror-property: rgb(255,204,153)
      codemirror-qualifier: rgb(222,203,107)
      codemirror-type: rgb(222,203,107)
      # CUSTOM
      border-color: rgba(130,130,130,1)

