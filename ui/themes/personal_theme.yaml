  material-h6-font-size: 1.25rem
  material-small-font-size: 0.875rem
  material-caption-font-size: 0.75rem
  material-button-font-size: 0.875rem

  #STYLE OLD COMMON VALUES

  # Fonts
  primary-font-family: Roboto

  # Header
  app-header-text-color: var(--text-primary-color)
  app-header-background-color: var(--secondary-background-color)
  app-header-edit-text-color: rgb(0,255,255) #STYLE
  app-header-edit-background-color: var(--secondary-background-color) #STYLE

  # Sidebar
  sidebar-text-color: var(--state-icon-color)
  sidebar-background-color: var(--secondary-background-color)
  sidebar-selected-text-color: var(--primary-color)
  sidebar-selected-icon-color: var(--primary-color)
  sidebar-selected-background-color: var(--primary-background-color)
  sidebar-icon-color: var(--state-icon-color)

  # Toast Messages
  paper-toast-color: var(--primary-text-color)
  paper-toast-background-color: var(--secondary-background-color)

  # Cards
  ha-card-border-width: 1px # integration, area config cards
  ha-card-border-radius: 5px
  ha-card-border-color: var(--border-color) # integration, area config cards
  section-header-text-color: var(--primary-text-color)
  ha-card-box-shadow: 0px 0px 0px 1px var(--ha-card-border-color) # lovelace cards
  paper-card-background-color: var(--card-background-color)

  # Card layout
  masonry-view-card-margin: 4px 4px 8px
  grid-card-gap: 8px # gap just means margin
  stack-card-margin: 10px
  horizontal-stack-card-margin: 0 4px
  vertical-stack-card-margin: 4px 0

  # Tables
  data-table-background-color: var(--card-background-color)
  table-row-background-color: var(--primary-background-color)
  table-row-alternative-background-color: var(--secondary-background-color)

  # Toggles
  switch-checked-color: var(--primary-color)
  switch-unchecked-color: var(--state-icon-color)

  # Sliders
  slider-color: var(--primary-color)
  slider-secondary-color: var(--light-primary-color)
  slider-bar-color: var(--disabled-text-color)

  # Input selects
  mdc-select-fill-color: var(--secondary-background-color) # input select background
  mdc-select-ink-color: var(--primary-color) # am/pm selector - time input
  mdc-select-label-ink-color: var(--secondary-text-color)
  mdc-select-idle-line-color: var(--secondary-text-color)
  mdc-select-dropdown-icon-color: var(--secondary-text-color)
  mdc-select-hover-line-color: var(--accent-color)

  # Input Selectors - dev tools service/event
  paper-listbox-background-color: var(--card-background-color)

  # Picture Card
  ha-picture-card-background-color: var(--ha-card-background) # defaults to semi-transparent background behind text
  ha-picture-card-text-color: var(--primary-text-color)
  ha-picture-icon-button-color: var(--state-icon-color)
  ha-picture-icon-button-on-color: var(--state-active-color)

  # Pre/Code
  markdown-code-background-color: var(--card-background-color) # persistent notification - preformatted text
  code-editor-background-color: var(--card-background-color)

  # Custom Popups https://github.com/thomasloven/hass-browser_mod/blob/master/documentation/popups.md
  # popup-min-width: 400px;
  # popup-max-width: 600px;
  popup-border-width: var(--ha-card-border-width)
  popup-border-color: var(--primary-color) # var(--ha-card-border-color)
  popup-border-radius: var(--ha-card-border-radius)
  # popup-background-color: var(--ha-card-background, var(--card-background-color, white));
  # popup-padding-x: 0px;
  # popup-padding-y: 0px;

  # Custom - Time Picker  https://github.com/GeorgeSG/lovelace-time-picker-card#theme-variables
  time-picker-elements-background-color: var(--secondary-background-color)
  time-picker-icon-color: var(--primary-text-color)
  time-picker-text-color: var(--primary-text-color)
  time-picker-accent-color: var(--primary-color)
  time-picker-off-color: var(--disabled-text-color)
  time-picker-border-radius: var(--ha-card-border-radius)
  time-picker-control-padding: 8px

  # Custom Variables
  entity-button-selected-color: rgba(200,200,200,0.3)
  entity-button-primary-color: rgba(100,162,217,0.3)
  entity-button-active-color: rgba(191,180,55,0.3)
  entity-button-critical-color: rgba(179,0,0,0.3)
  entity-button-severe-color: rgba(255,102,0,0.3)
  entity-button-warning-color: rgba(255,173,51,0.3)
  entity-button-minor-color: rgba(255,255,102,0.3)
  entity-button-heating-color: rgba(255,153,0,0.3)
  entity-button-cooling-color: rgba(100,162,217,0.3)
  entity-hassio-color: rgb(75,155,239)
  entity-ok-color: rgba(0,153,51,1)
  entity-minor-color: rgba(255,255,102,1)
  entity-warning-color: rgba(255,173,51,1)
  entity-severe-color: rgba(255,102,0,1)
  entity-critical-color: rgba(179,0,0,0.8)
  entity-disabled-color: var(--disabled-text-color)
  entity-high-temp-color: rgb(200,0,0)
  entity-low-temp-color: rgb(84,192,255)
  entity-dayshift-color: rgba(140,67,153,0.8)
  entity-afternoonshift-color: rgba(100,98,179,0.8)
  entity-work-holiday-color: rgba(252,3,161,0.8)
  light-off-color: rgba(225,225,225,1)
  light-inactive-color: rgba(240,240,240,0.5)
  light-low-color: rgba(255,204,0,0.3)
  light-med-color: rgba(255,204,0,0.6)
  light-high-color: rgba(255,204,0,1)
  presence-home-color: var(--state-alarm_control_panel-disarming-color)
  presence-night-color: var(--state-alarm_control_panel-armed_night-color)
  presence-away-color: var(--state-alarm_control_panel-armed_away-color)
  presence-vacation-color: var(--state-alarm_control_panel-armed_vacation-color)
  presence-guest-color: rgba(255,179,102,1)
  calendar-garbage-color: rgba(255,255,102,1)
  calendar-recycle-color: rgba(0,204,255,1)
