  card-mod-card: |
    ha-card.basic {
    }

    ha-card.basic > .card-header {
      font-size: 22px;
      font-variant: small-caps;
    }

    ha-card.basic_swipe {
      margin: 2px;
    }

    ha-card.basic_swipe > .card-header {
      font-size: 22px;
      font-variant: small-caps;
    }

    ha-card.popup {
      background: transparent !important;
      border: none !important;
      border-radius: 0px !important;
      box-shadow: none !important;
    }

    ha-card.sub_card {
      background: transparent !important;
      border: none !important;
      border-radius: 0px !important;
      box-shadow: none !important;
      padding: 0px
      margin: 0px
    }

    ha-card.bar_sub_card {
      border: none !important;
    }

    bar-card-card {
      margin-left: 5px;
    }

    ha-card.view_menu {
      font-size: 12px;
      font-weight: bold;
    }

    ha-card.alarm_timer {
      background: var(--state-alarm_control_panel-arming-color);
    }

    ha-card.alarm_timer > .card-content{
      color: black;
      font-size: 18px;
      font-weight: bold;
      font-variant: small-caps;
    }

    ha-card.alarm_timer_entities {
      background: var(--state-alarm_control_panel-arming-color);
    }

    ha-card.alarm_timer_entities > .card-content{
      color: black;
      font-size: 16px;
      font-weight: bold;
      font-variant: small-caps;
    }
