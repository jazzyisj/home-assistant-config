  ###################################################################################################
  # THEME MODES
  ###################################################################################################

  modes:
    ###################################################################################################
    # LIGHT THEME
    ###################################################################################################

    light:
      ###################################################################################################
      # MAIN INTERFACE COLORS
      ###################################################################################################

      disabled-color: rgb(70, 70, 70)
      primary-text-color: "#909090"
      secondary-text-color: "#727272"
      disabled-text-color: var(--disabled-color)
      outline-color: rgba(0, 0, 0, 0.12)
      outline-hover-color: rgba(0, 0, 0, 0.24)

      ###################################################################################################
      # ELEMENT COLORS
      ###################################################################################################

      app-header-text-color: rgb(120, 120, 120)
      divider-color: var(--primary-text-color)
      switch-unchecked-button-color: var(--primary-text-color)
      switch-unchecked-track-color: var(--secondary-text-color)
      energy-grid-return-color: "#a280db"
      mdc-linear-progress-buffer-color: rgba(255, 255, 255, 0.1)

      ###################################################################################################
      # BACKGROUND COLORS
      ###################################################################################################

      card-background-color: rgb(237, 237, 237)
      primary-background-color: rgb(255, 255, 255)
      secondary-background-color: rgb(215, 215, 215)
      clear-background-color: rgb(35, 35, 35)
      app-header-background-color: rgb(220, 220, 220)
      code-editor-background-color: var(--mdc-text-field-fill-color, whitesmoke)

      ###################################################################################################
      # ELEMENT STYLES
      ###################################################################################################

      map-filter: invert(0.9) hue-rotate(170deg) brightness(1.5) contrast(1.2) saturate(0.3)

    ###################################################################################################
    # DARK THEME
    ###################################################################################################

    dark:
      ###################################################################################################
      # MAIN INTERFACE COLORS
      ###################################################################################################

      disabled-color: rgb(100, 100, 100)
      primary-text-color: rgb(160, 160, 160)
      secondary-text-color: rgb(120, 120, 120)
      disabled-text-color: var(--disabled-color)
      outline-color: rgba(225, 225, 225, 0.20
      outline-hover-color: rgba(225, 225, 225, 0.40)

      ###################################################################################################
      # ELEMENT COLORS
      ###################################################################################################

      app-header-text-color: rgb(160, 160, 160)
      divider-color: var(--primary-text-color)
      switch-unchecked-button-color: var(--primary-text-color)
      switch-unchecked-track-color: var(--secondary-text-color)
      energy-grid-return-color: "#a280db"
      mdc-linear-progress-buffer-color: rgba(255, 255, 255, 0.1)

      ###################################################################################################
      # BACKGROUND COLORS
      ###################################################################################################
      card-background-color: rgb(50, 50, 50)
      primary-background-color: rgb(35, 35, 35)
      secondary-background-color: rgb(75, 75, 75)
      clear-background-color: rgb(35, 35, 35)
      app-header-background-color: rgb(60, 60, 60)
      code-editor-background-color: rgb(20, 20, 20)

      ###################################################################################################
      # INPUT COLORS (OPACITIES)
      ###################################################################################################

      input-idle-line-color: rgba(255, 255, 255, 0.42)
      input-hover-line-color: rgba(255, 255, 255, 0.87)
      input-fill-color: rgba(255, 255, 255, 0.05)
      input-ink-color: rgba(255, 255, 255, 0.87)
      input-label-ink-color: rgba(255, 255, 255, 0.6)
      input-dropdown-icon-color: rgba(255, 255, 255, 0.54)
      input-outlined-idle-border-color: rgba(255, 255, 255, 0.38)
      input-outlined-hover-border-color: rgba(255, 255, 255, 0.87)
      input-outlined-disabled-border-color: rgba(255, 255, 255, 0.06)
      input-disabled-ink-color: rgba(255, 255, 255, 0.37)
      input-disabled-fill-color: rgba(255, 255, 255, 0.02)
      input-disabled-line-color: rgba(255, 255, 255, 0.06)

      ###################################################################################################
      # CODE COLORS
      ###################################################################################################

      codemirror-keyword: "#c792ea"
      codemirror-operator: "#89ddff"
      codemirror-variable: "#f07178"
      codemirror-variable-2: "#eeffff"
      codemirror-variable-3: "#decb6b"
      codemirror-builtin: "#ffcb6b"
      codemirror-atom: "#f78c6c"
      codemirror-number: "#ff5370"
      codemirror-def: "#82aaff"
      codemirror-string: "#c3e88d"
      codemirror-string-2: "#f07178"
      codemirror-comment: "#545454"
      codemirror-tag: "#ff5370"
      codemirror-meta: "#ffcb6b"
      codemirror-attribute: "#c792ea"
      codemirror-property: "#c792ea"
      codemirror-qualifier: "#decb6b"
      codemirror-type: "#decb6b"

      ###################################################################################################
      # RGB COLORS
      ###################################################################################################

      rgb-primary-color: 3, 169, 244
      rgb-accent-color: 255, 152, 0
      rgb-primary-text-color: 160, 160, 160
      rgb-secondary-text-color: 120, 120, 120
      rgb-text-primary-color: 255, 255, 255
      rgb-card-background-color: 50, 50, 50

      ###################################################################################################
      # ELEMENT STYLES
      ###################################################################################################

      map-filter: invert(0.9) hue-rotate(170deg) brightness(1.5) contrast(1.2) saturate(0.3)

  ###################################################################################################
  # MINI-MEDIA PLAYER STYLES (custom - https://github.com/kalkih/mini-media-player?tab=readme-ov-file#theme-variables)
  ###################################################################################################

  mini-media-player-base-color: "var(--text-color)"
  mini-media-player-accent-color: "var(--accent-color)"
  mini-media-player-button-color: "var(--card-background-color)"

  ###################################################################################################
  # TIME PICKER STYLES (custom - https://github.com/GeorgeSG/lovelace-time-picker-card#theme-variables)
  ###################################################################################################

  time-picker-elements-background-color: var(--secondary-background-color)
  time-picker-icon-color: var(--primary-text-color)
  time-picker-text-color: var(--primary-text-color)
  time-picker-accent-color: var(--primary-color)
  time-picker-off-color: var(--disabled-text-color)
  time-picker-border-radius: var(--ha-card-border-radius)
  time-picker-control-padding: 4px

  ###################################################################################################
  # CARD MOD
  ###################################################################################################
  card-mod-theme: custom
  card-mod-card: |
    bar-card-card {
      margin-left: 5px;
    }

    ha-card.alarm_arming {
      background: var(--state-alarm_control_panel-arming-color);
    }

    ha-card.alarm_arming > .card-content{
      color: black;
      font-size: 16px;
      font-weight: bold;
      font-variant: small-caps;
    }

    ha-card.alarm_pending {
      background: var(--state-alarm_control_panel-pending-color);
    }

    ha-card.alarm_pending > .card-content{
      color: black;
      font-size: 16px;
      font-weight: bold;
      font-variant: small-caps;
    }

    ha-card.alarm_triggered {
      background: var(--background-critical-color) !important;
    }

    ha-card.alarm_triggered > .card-content{
      font-size: 22px;
      font-weight: bold;
      font-variant: small-caps;
    }
