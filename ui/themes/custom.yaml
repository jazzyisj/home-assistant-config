custom: #STYLE color opacities
  modes:
    light:
      primary-text-color: rgba(0, 0, 0, 1) # normal text
      secondary-text-color: rgba(100, 100, 100, 1) # entity secondary text, button icons, apex graph titles, weather card condition, code line numbers
      text-primary-color: rgb(0, 0, 0, 1) # media player controls, badge text, solid hass button text
      text-light-primary-color: "#212121"
      disabled-text-color: rgba(140, 140, 140, 1) # unavailable entity text

      # Main Interface
      primary-color: rgba(100, 162, 217, 1) # header bg, UI buttons, slider bar, toggle button, check bg, media player on bg, swipe dots, timer bar, alarm control panel text
      dark-primary-color: rgb(0, 0, 255)
      light-primary-color: rgba(209, 224, 237, 1) # number - unselected slider, user icon(sidebar), history calendar selector (midsection)
      accent-color: rgba(255, 152, 0, 1) # notification dot
      divider-color: rgba(150, 150, 150, 0.8) # dividers, sidebar borders, dev tool borders, alarm keypad button borders
      scrollbar-thumb-color: var(--primary-color) # slider line bg color, sidemenu scroll, config scroll
      error-color: rgba(219, 68, 55, 1)
      warning-color: "#ffa600"
      success-color: "#43a047"
      info-color: "#039be5"

