  card-mod-theme: custom

  card-mod-root: |
    ha-icon {
      --mdc-icon-size: 50px;
    }

  card-mod-view-yaml: |
    hui-sidebar-view $: |
      .container {
        flex-direction: row-reverse;
      }

  card-mod-more-info-yaml: |
    $: |
      .mdc-dialog .mdc-dialog__scrim {
        backdrop-filter: grayscale(100%) brightness(25%);
      }
      .mdc-dialog .mdc-dialog__container .mdc-dialog__surface {
        background: var(--ha-card-background);
        border-radius: 15px;
      }

    .: |
      ha-dialog > div > div {
        padding: 0%;
      }

  card-mod-glance: |
    :host {
      --mdc-icon-size: 30px;
    }

  card-mod-card: |
    ha-card.hack {
      background: var(--secondary-background-color);
    }

    ha-card.hack > .card-header {
      font-size: 22px;
      font-variant: small-caps;
      padding-top: 5px !important;
      padding-bottom: 5px !important;
    }

    ha-card.hack > .card-content {
      display: none;
    }

    ha-card.windrose {
      background: var(--ha-card-background);
      border: 0px !important;
      width: 100% !important;
      height: 100% !important;
      margin: 0px !important;
      padding: 0px !important;
    }

    ha-card.windrose > .card-header {
      display: none;
    }

    ha-card.windrose > .card-content {
      margin: 0px !important;
      padding: 0px !important;
      width: 100%;
      height: 100%;
    }

    ha-card.basic {
    }

    ha-card.basic > .card-header {
      font-size: 22px;
      font-variant: small-caps;
    }

    ha-card.sub_card {
      background: transparent !important;
      border: none !important;
      border-radius: 0px !important;
      box-shadow: none !important;
      padding: 0px
      margin: 0px
    }

    ha-card.sub_card > .card-header {
      font-size: 22px;
      font-variant: small-caps;
    }

    ha-card.bar_sub_card {
      border: none !important;
    }

    bar-card-card {
      margin-left: 5px;
    }

    ha-card.view_menu {
      font-size: 12px;
      font-weight: bold;
    }

    ha-card.alarm_arming {
      background: var(--state-alarm_control_panel-arming-color);
    }

    ha-card.alarm_arming > .card-content{
      color: black;
      font-size: 16px;
      font-weight: bold;
      font-variant: small-caps;
    }

    ha-card.alarm_pending {
      background: var(--state-alarm_control_panel-pending-color);
    }

    ha-card.alarm_pending > .card-content{
      color: black;
      font-size: 16px;
      font-weight: bold;
      font-variant: small-caps;
    }

    ha-card.alarm_triggered {
      background: red !important;
    }

    ha-card.alarm_triggered > .card-content{
      color: white;
      font-size: 22px;
      font-weight: bold;
      font-variant: small-caps;
    }
