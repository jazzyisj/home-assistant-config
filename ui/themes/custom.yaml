custom:
  modes:
    light:
      # Primary Colors
      primary-color: rgb(9, 77, 161) # header bg, UI buttons, slider bar, toggle button, check bg, media player on bg, swipe dots, timer bar, alarm control panel text
      dark-primary-color: var(--deep-blue-color)
      light-primary-color: var(--light-blue-color) # number - unselected slider, user icon(sidebar), history calendar selector (midsection)
      primary-text-color: rgba(20, 20, 20, 1) # normal text
      secondary-text-color: var(--dark-grey-color) # entity secondary text, button icons, apex graph titles, weather card condition, code line numbers
      text-primary-color: var(--dark-grey-color) # header icons, media player controls, badge text, solid hass button text
      text-light-primary-color: rgba(255, 0, 255, 1) #STYLE "#212121"
      disabled-color: var(--light-grey-color)
      disabled-text-color: var(--grey-color) # unavailable entity text

      # Backgrounds
      primary-background-color: rgba(180, 180, 180, 1)
      secondary-background-color: var(--grey-color) # behind the cards on state
      card-background-color: rgba(130, 130, 130, 1) # integration submenu selection, config popup/table bg, command popup, dev services footer, weather card number bg
      ha-card-background: var(--light-grey-color)

      # rgb
      rgb-primary-color: 33, 150, 243
      rgb-accent-color: 255, 152, 0
      rgb-primary-text-color: 80, 80, 80 # entity button face, checkbox unchecked, radio unchecked
      rgb-secondary-text-color: 96, 125, 139 # code - current line highlight, select box, MASS volume sliders
      rgb-text-primary-color: 80, 80, 80
      rgb-card-background-color: 150, 150, 150

      # custom
      border-color: var(--dark-grey-color)

    dark:
      # Primary Colors
      primary-color: var(--blue-color) # header bg, UI buttons, slider bar, toggle button, check bg, media player on bg, swipe dots, timer bar, alarm control panel text
      dark-primary-color: var(--deep-blue-color)
      light-primary-color: var(--light-blue-color) # number - unselected slider, user icon(sidebar), history calendar selector (midsection)
      primary-text-color: var(--light-grey-color)
      secondary-text-color: var(--grey-color)
      text-primary-color: var(--primary-text-color)
      text-light-primary-color: rgba(100, 255, 150, 1) #STYLE
      disabled-color: var(--dark-grey-color)
      disabled-text-color: var(--dark-grey-color)

      # Backgrounds
      primary-background-color: rgba(15, 15, 15, 1)
      secondary-background-color: rgba(45, 45, 45, 1)
      card-background-color: rgba(40, 40, 40, 1)
      ha-card-background: rgba(30, 30, 30, 1)

      # rgb
      rgb-primary-color: 33, 150, 243
      rgb-accent-color: 255, 152, 0
      rgb-primary-text-color: 220, 220, 220
      rgb-secondary-text-color: 180, 180, 180
      rgb-text-primary-color: 255, 0, 255 #STYLE
      rgb-card-background-color: 255, 0, 0 #STYLE

      # custom
      border-color: rgba(100, 100, 100, 1)

  # COMMON VALUES

  # Main Interface
  accent-color: var(--orange-color) # notification dot
  divider-color: var(--grey-color) # dividers, sidebar borders, dev tool borders, alarm keypad button borders
  scrollbar-thumb-color: var(--primary-color) # slider line bg color, sidemenu scroll, config scroll
  error-color: var(--red-color)
  warning-color: var(--amber-color)
  success-color: var(--green-color)
  info-color: var(--pink-color) #var(--light-blue-color)

  # color
  red-color: "#f44336" # rgb(244, 67, 54)
  pink-color: "#e91e63" # rgb(233, 30, 99)
  purple-color: "#9c27b0" # rgb(156, 39, 176)
  deep-purple-color: "#673ab7" # rgb(103, 58, 183)
  indigo-color: "#3f51b5" # rgb(63, 81, 181)
  light-blue-color: "#8ac9ff" # rgb(138, 201, 255)
  blue-color: "#3ca2fa" # rgb(60, 162, 250)
  deep-blue-color: "#0316a6" # custom rgb(3, 22, 166)
  cyan-color: "#00bcd4" # rgb(0, 188, 212)
  teal-color: "#009688" # rgb(0, 150, 136)
  light-green-color: "#8bc34a" # rgb(139, 195, 74)
  green-color: "#4caf50" # rgb(76, 175, 80)
  lime-color: "#cddc39" # rgb(205, 220, 57)
  yellow-color: "#ffeb3b" # rgb(255, 235, 59)
  deep-yellow-color: "#afa50a" # rgba(175, 165, 10, 1)
  amber-color: "#ffc107" # rgb(255, 193, 7)
  orange-color: "#ff9800" # rgb(255, 152, 0)
  deep-orange-color: "#ff5722" # rgb(255, 87, 34)
  brown-color: "#795548" # rgb(121, 85, 72)
  light-grey-color: "#c8c8c8" # rgb(200, 200, 200)
  grey-color: "#969696" # rgb(150, 150, 150)
  dark-grey-color: "#505050" # rgb(80, 80, 80)
  blue-grey-color: "#607d8b" # rgb(96, 125, 139)
  black-color: "#000000" # rgb(0, 0, 0)
  white-color: "#ffffff" # rgb(255, 255, 255)

  # header
  header-height: 56px;

  # graphs
  # graph-color-1: var(--green-color)
  # graph-color-2: var(--yellow-color)
  # graph-color-3: var(--red-color)
  # graph-color-4: var(--orange-color)
