###################################################################################################
## Custom Theme
## https://github.com/home-assistant/frontend/wiki/%5BWIP%5D-Supported-Theming-Variables
## https://github.com/home-assistant/frontend/blob/d392695ab75ab48461cbfe42ba56ec1f0ccd5d8b/src/resources/ha-style.ts
## https://github.com/home-assistant/frontend/blob/d392695ab75ab48461cbfe42ba56ec1f0ccd5d8b/src/resources/styles.ts
## https://rc.home-assistant.io/integrations/frontend/#state-color
## https://github.com/home-assistant/frontend/blob/master/src/resources/ha-style.ts
###################################################################################################

custom:
  modes:
    light:
      # Primary Colors
      primary-color: rgb(9, 77, 161) # header bg, UI buttons, slider bar, toggle button, check bg, media player on bg, swipe dots, timer bar, alarm control panel text
      dark-primary-color: var(--deep-blue-color)
      light-primary-color: var(--light-blue-color) # number - unselected slider, user icon(sidebar), history calendar selector (midsection)
      primary-text-color: rgba(20, 20, 20, 1) # normal text
      secondary-text-color: var(--dark-grey-color) # entity secondary text, button icons, apex graph titles, weather card condition, code line numbers
      text-primary-color: var(--dark-grey-color) # header icons, media player controls, badge text, solid hass button text
      text-light-primary-color: rgba(255, 0, 255, 1) #STYLE "#212121"
      disabled-color: var(--light-grey-color)
      disabled-text-color: var(--grey-color) # unavailable entity text

      # Backgrounds
      primary-background-color: rgba(180, 180, 180, 1)
      secondary-background-color: var(--grey-color) # behind the cards on state
      card-background-color: rgba(130, 130, 130, 1) # integration submenu selection, config popup/table bg, command popup, dev services footer, weather card number bg
      ha-card-background: var(--light-grey-color)

      # rgb
      rgb-primary-color: 33, 150, 243
      rgb-accent-color: 255, 152, 0
      rgb-primary-text-color: 80, 80, 80 # entity button face, checkbox unchecked, radio unchecked
      rgb-secondary-text-color: 96, 125, 139 # code - current line highlight, select box, MASS volume sliders
      rgb-text-primary-color: 80, 80, 80
      rgb-card-background-color: 150, 150, 150

      # custom
      border-color: var(--dark-grey-color)

    dark:
      # Primary Colors
      primary-color: var(--blue-color) # header bg, UI buttons, slider bar, toggle button, check bg, media player on bg, swipe dots, timer bar, alarm control panel text
      dark-primary-color: var(--deep-blue-color)
      light-primary-color: var(--light-blue-color) # number - unselected slider, user icon(sidebar), history calendar selector (midsection)
      primary-text-color: var(--light-grey-color)
      secondary-text-color: var(--grey-color)
      text-primary-color: var(--primary-text-color)
      text-light-primary-color: rgba(100, 255, 150, 1) #STYLE
      disabled-color: var(--dark-grey-color)
      disabled-text-color: var(--dark-grey-color)

      # Backgrounds
      primary-background-color: rgba(30, 30, 30, 1)
      secondary-background-color: rgba(60, 60, 60, 1)
      card-background-color: rgba(45, 45, 45, 1)
      ha-card-background: rgba(45, 45, 45, 1)

      # rgb
      rgb-primary-color: 33, 150, 243
      rgb-accent-color: 255, 152, 0
      rgb-primary-text-color: 220, 220, 220
      rgb-secondary-text-color: 180, 180, 180
      rgb-text-primary-color: 255, 0, 255 #STYLE
      rgb-card-background-color: 255, 0, 0 #STYLE

      # custom
      border-color: rgba(100, 100, 100, 1)

  # COMMON VALUES

  # Main Interface
  accent-color: var(--orange-color) # notification dot
  divider-color: var(--grey-color) # dividers, sidebar borders, dev tool borders, alarm keypad button borders
  scrollbar-thumb-color: var(--primary-color) # slider line bg color, sidemenu scroll, config scroll
  error-color: var(--red-color)
  warning-color: var(--amber-color)
  success-color: var(--green-color)
  info-color: var(--pink-color) #var(--light-blue-color)

  # color
  red-color: "#f44336" # rgb(244, 67, 54)
  pink-color: "#e91e63" # rgb(233, 30, 99)
  purple-color: "#9c27b0" # rgb(156, 39, 176)
  deep-purple-color: "#673ab7" # rgb(103, 58, 183)
  indigo-color: "#3f51b5" # rgb(63, 81, 181)
  light-blue-color: "#8ac9ff" # rgb(138, 201, 255)
  blue-color: "#3ca2fa" # rgb(60, 162, 250)
  deep-blue-color: "#0316a6" # custom rgb(3, 22, 166)
  cyan-color: "#00bcd4" # rgb(0, 188, 212)
  teal-color: "#009688" # rgb(0, 150, 136)
  light-green-color: "#8bc34a" # rgb(139, 195, 74)
  green-color: "#4caf50" # rgb(76, 175, 80)
  lime-color: "#cddc39" # rgb(205, 220, 57)
  yellow-color: "#ffeb3b" # rgb(255, 235, 59)
  deep-yellow-color: "#afa50a" # rgba(175, 165, 10, 1)
  amber-color: "#ffc107" # rgb(255, 193, 7)
  orange-color: "#ff9800" # rgb(255, 152, 0)
  deep-orange-color: "#ff5722" # rgb(255, 87, 34)
  brown-color: "#795548" # rgb(121, 85, 72)
  light-grey-color: "#c8c8c8" # rgb(200, 200, 200)
  grey-color: "#969696" # rgb(150, 150, 150)
  dark-grey-color: "#505050" # rgb(80, 80, 80)
  blue-grey-color: "#607d8b" # rgb(96, 125, 139)
  black-color: "#000000" # rgb(0, 0, 0)
  white-color: "#ffffff" # rgb(255, 255, 255)

  # header
  header-height: 56px;

  # graphs
  # graph-color-1: var(--green-color)
  # graph-color-2: var(--yellow-color)
  # graph-color-3: var(--red-color)
  # graph-color-4: var(--orange-color)
  # graph-color-5: var(--amber-color)
  # graph-color-6: var(--light-green-color)
  # graph-color-7: var(--teal-color)
  # graph-color-8: var(--purple-color)
  # graph-color-9: var(--pink-color)
  # graph-color-10: var(--cyan-color)

  # history colors
  # history-unavailable-color: transparent
  # history-unknown-color: var(--dark-grey-color)

  # energy
  energy-grid-consumption-color-0: var(--green-color)
  energy-grid-consumption-color-1: var(--yellow-color)
  energy-grid-consumption-color-2: var(--red-color)
  # energy-grid-consumption-color-3: var(--orange-color)
  # energy-grid-consumption-color-4: var(--orange-color)
  # energy-grid-consumption-color-5: var(--orange-color)

  # energy-grid-consumption-color: "#488fc2"
  # energy-grid-return-color: "#8353d1"
  # energy-solar-color: "#ff9800"
  # energy-non-fossil-color: "#0f9d58"
  # energy-battery-out-color: "#4db6ac"
  # energy-battery-in-color: "#f06292"
  # energy-gas-color: "#8E021B"
  # energy-water-color: "#00bcd4"

  # state color

  state-icon-color: var(--secondary-text-color) # entity icons
  state-icon-error-color: var(--error-color)
  state-active-color: rgba(175, 165, 10, 1) # deep yellow - active entity icons
  state-inactive-color: var(--state-icon-color)
  state-unavailable-color: var(--disabled-text-color)

  state-alarm_control_panel-armed_away-color: var(--pink-color)
  state-alarm_control_panel-armed_custom_bypass-color: var(--pink-color)
  state-alarm_control_panel-armed_home-color: var(--cyan-color)
  state-alarm_control_panel-armed_night-color: var(--deep-purple-color)
  state-alarm_control_panel-armed_vacation-color: var(--indigo-color)
  state-alarm_control_panel-arming-color: var(--yellow-color)
  state-alarm_control_panel-disarming-color: var(--green-color)
  state-alarm_control_panel-disarmed-color: var(--green-color)
  state-alarm_control_panel-pending-color: var(--orange-color);
  state-alarm_control_panel-triggered-color: var(--red-color);
  state-alert-off-color: var(--entity-minor-color)
  state-alert-on-color: var(--entity-warning-color)
  state-binary_sensor-active-color: var(--entity-active-color)
  state-binary_sensor-battery-on-color: var(--red-color);
  state-binary_sensor-carbon_monoxide-on-color: var(--red-color);
  state-binary_sensor-gas-on-color: var(--red-color);
  state-binary_sensor-heat-on-color: var(--red-color);
  state-binary_sensor-lock-on-color: var(--red-color);
  state-binary_sensor-moisture-on-color: var(--red-color);
  state-binary_sensor-problem-on-color: var(--red-color);
  state-binary_sensor-safety-on-color: var(--red-color);
  state-binary_sensor-smoke-on-color: var(--red-color);
  state-binary_sensor-sound-on-color: var(--red-color);
  state-binary_sensor-tamper-on-color: var(--red-color);
  state-climate-auto-color: var(--green-color);
  state-climate-cool-color: var(--blue-color);
  state-climate-dry-color: var(--yellow-color);
  state-climate-fan_only-color: var(--cyan-color);
  state-climate-heat-color: var(--orange-color);
  state-climate-heat-cool-color: var(--purple-color);
  state-cover-active-color: var(--entity-active-color)
  state-device_tracker-active-color: var(--blue-color);
  state-device_tracker-home-color: var(--green-color);
  state-fan-active-color: var(--entity-active-color)
  state-humidifier-on-color: var(--blue-color);
  state-lawn_mower-error-color: var(--red-color);
  state-lawn_mower-mowing-color: var(--teal-color);
  state-light-active-color: var(--entity-active-color)
  state-lock-jammed-color: var(--red-color);
  state-lock-locked-color: var(--state-icon-color)
  state-lock-locking-color: var(--orange-color);
  state-lock-unlocked-color: var(--entity-active-color)
  state-lock-unlocking-color: var(--orange-color);
  state-lock-open-color: var(--red-color);
  state-lock-opening-color: var(--orange-color);
  state-media_player-active-color: var(--light-blue-color);
  state-person-active-color: var(--blue-color);
  state-person-home-color: var(--green-color);
  state-plant-active-color: var(--red-color);
  state-siren-active-color: var(--red-color);
  state-sun-above_horizon-color: var(--amber-color);
  state-sun-below_horizon-color: var(--indigo-color);
  state-switch-active-color: var(--entity-active-color)
  state-update-active-color: var(--orange-color);
  state-vacuum-active-color: var(--teal-color);
  state-valve-active-color: var(--blue-color);
  state-sensor-battery-high-color: var(--green-color);
  state-sensor-battery-low-color: var(--red-color);
  state-sensor-battery-medium-color: var(--orange-color);
  state-water_heater-eco-color: var(--green-color);
  state-water_heater-electric-color: var(--orange-color);
  state-water_heater-gas-color: var(--orange-color);
  state-water_heater-heat_pump-color: var(--orange-color);
  state-water_heater-high_demand-color: var(--deep-orange-color);
  state-water_heater-performance-color: var(--deep-orange-color);

  # input components
  input-idle-line-color: var(--secondary-text-color)
  input-hover-line-color: var(--accent-color)
  input-disabled-line-color: var(--disabled-text-color)
  input-outlined-idle-border-color: rgba(0, 255, 0, 1) #STYLE
  input-outlined-hover-border-color: var(--accent-color)
  input-outlined-disabled-border-color: var(--disabled-text-color)
  input-fill-color: var(--dark-grey-color) # ha input background
  input-disabled-fill-color: var(--disabled-background-color)
  input-ink-color: var(--primary-text-color)
  input-label-ink-color: var(--primary-text-color)
  input-disabled-ink-color: var(--disabled-text-color)
  input-dropdown-icon-color: var(--primary-text-color)

  # Vaadin typography
  material-h6-font-size: 1.25rem
  material-small-font-size: 0.875rem
  material-caption-font-size: 0.75rem
  material-button-font-size: 0.875rem

  # Fonts
  primary-font-family: Roboto
  card-primary-font-size: 20px

  # Header
  app-header-text-color: var(--text-primary-color)
  app-header-background-color: var(--secondary-background-color)
  app-header-edit-text-color: var(--text-primary-color)
  app-header-edit-background-color: var(--secondary-background-color)

  # Sidebar
  sidebar-text-color: var(--state-icon-color)
  sidebar-background-color: var(--secondary-background-color)
  sidebar-selected-text-color: var(--primary-color)
  sidebar-selected-icon-color: var(--primary-color)
  sidebar-icon-color: var(--state-icon-color)

  # Toast Messages
  paper-toast-color: var(--primary-text-color)
  paper-toast-background-color: var(--secondary-background-color)

  # Cards
  ha-card-border-width: 0px # integration, area config cards
  ha-card-border-radius: 5px
  ha-card-border-color: var(--border-color) # integration, area config cards
  section-header-text-color: var(--primary-text-color)
  ha-card-box-shadow: 0px 0px 0px 0px var(--ha-card-border-color) # lovelace cards

  # Card layout
  masonry-view-card-margin: 3px 3px 6px
  grid-card-gap: 6px # gap just means margin
  stack-card-margin: 8px
  horizontal-stack-card-margin: 0 0px
  vertical-stack-card-margin: 3px 0

  # sections
  ha-view-sections-column-max-width: 900px #default: 500
  ha-view-sections-column-min-width: 375px #default: 320
  ha-view-sections-column-gap: 8px #default: 32
  ha-view-sections-row-gap: 8px #default: 8
  ha-section-grid-column-gap: 8px #default: 8
  ha-section-grid-row-gap: 8px #default: 8

  # Tables
  table-row-background-color: var(--card-background-color)
  table-row-alternative-background-color: var(--secondary-background-color)

  data-table-background-color: var(--card-background-color)

  # Code Editor
  code-editor-background-color: rgb(20, 20, 20)
  # codemirror-keyword: rgb(209, 156, 247)
  # codemirror-operator: rgb(222, 195, 155)
  # codemirror-variable: rgb(255, 225, 0)
  # codemirror-variable-2: rgb(255, 225, 0)
  # codemirror-variable-3: rgb(255, 225, 0)
  # codemirror-builtin: rgb(0, 221, 255) # rgb(255, 203, 107)
  # codemirror-atom: rgb(0, 221, 255) # rgb(247, 140, 108)
  # codemirror-number: rgb(146, 240, 218) # incl structure brackets
  # codemirror-def: rgb(0, 221, 255) # rgb(130, 170, 255)
  # codemirror-string: rgb(195, 232, 141)
  # codemirror-string-2: rgb(0, 221, 255) # rgb(240, 113, 120)
  # codemirror-comment: rgb(0, 221, 255) # rgb(51, 153, 102)
  # codemirror-tag: rgb(0, 221, 255) # rgb(255, 128, 149)
  # codemirror-meta: rgb(0, 221, 255) # rgb(255, 203, 107)
  # codemirror-attribute: rgb(0, 221, 255) # rgb(199, 146, 234)
  # codemirror-property: rgb(0, 221, 255) # rgb(255, 204, 153)
  # codemirror-qualifier: rgb(0, 221, 255) # rgb(222, 203, 107)
  # codemirror-type: rgb(0, 221, 255) # rgb(222, 203, 107)

  # Toggles
  switch-checked-color: var(--primary-color)
  switch-checked-button-color: var(--primary-color)
  switch-checked-track-color: var(--state-icon-color)
  switch-unchecked-color: var(--state-icon-color)
  switch-unchecked-button-color: var(--state-icon-color)
  switch-unchecked-track-color: var(--state-icon-color)

  # Sliders
  slider-color: var(--primary-color)
  slider-secondary-color: var(--light-primary-color)
  slider-bar-color: var(--disabled-text-color)

  # Input selects
  mdc-select-fill-color: var(--secondary-background-color) # input select background
  mdc-select-ink-color: var(--primary-color) # am/pm selector - time input
  mdc-select-label-ink-color: var(--secondary-text-color)
  mdc-select-idle-line-color: var(--secondary-text-color)
  mdc-select-dropdown-icon-color: var(--secondary-text-color)
  mdc-select-hover-line-color: var(--accent-color)

  # Picture Card
  # ha-picture-card-background-color: var(--ha-card-background) # defaults to semi-transparent background behind text
  ha-picture-card-text-color: var(--primary-text-color)
  ha-picture-icon-button-color: var(--state-icon-color)
  ha-picture-icon-button-on-color: var(--state-icon-color) #var(--entity-active-color)

  # Pre/Code
  markdown-code-background-color: var(--card-background-color) # persistent notification - preformatted text

  # Dialog / Popup
  dialog-backdrop-filter:  brightness(0.5) #blur(0.5em) #STYLE kills kiosk

  # Custom Variables

  # Time Picker  https://github.com/GeorgeSG/lovelace-time-picker-card#theme-variables
  time-picker-elements-background-color: var(--secondary-background-color)
  time-picker-icon-color: var(--primary-text-color)
  time-picker-text-color: var(--primary-text-color)
  time-picker-accent-color: var(--primary-color)
  time-picker-off-color: var(--disabled-text-color)
  time-picker-border-radius: var(--ha-card-border-radius)
  time-picker-control-padding: 4px

  entity-background-selected-color: rgba(200, 200, 200, 0.3) # light-grey-color
  entity-background-disabled-color: rgba(200, 200, 200, 0.3) # grey-color
  entity-background-primary-color: rgba(107, 197, 239, 0.3) # light-blue-color
  entity-background-active-color: rgba(175, 165, 10, 0.3) # --state-active-color
  entity-background-critical-color: rgba(244, 67, 54, 0.3) # --red-color
  entity-background-severe-color: rgba(255, 152, 0, 0.3) # --orange-color
  entity-background-warning-color: rgba(255, 193, 7, 0.3) # --amber-color
  entity-background-minor-color: rgba(255, 235, 59, 0.3) # --yellow-color
  entity-background-ok-color: rgba(76, 175, 80, 0.3) # --green-color
  entity-background-alert-color: rgba(255, 235, 59, 0.3) # --yellow-color
  entity-background-alert-off-color: rgba(255, 193, 7, 0.3) # --amber-color
  entity-background-heating-color: rgba(255, 152, 0, 0.3) # --state-climate-heat-color
  entity-background-cooling-color: rgba(33, 150, 243, 0.3) # --state-climate-cool-color
  entity-background-high-temp-color: rgba(244, 67, 54, 0.3) # --high-temp-color
  entity-background-low-temp-color: rgba(3, 22, 166, 0.3) # --low-temp-color
  entity-background-low-humdity-color: rgba(255, 235, 59, 0.3) # --yellow-color
  entity-background-high-humdity-color: rgba(107, 197, 239, 0.3) # light-blue-color

  entity-active-color: var(--state-active-color)
  entity-ok-color: var(--success-color)
  entity-minor-color: var(--yellow-color)
  entity-warning-color: var(--amber-color)
  entity-severe-color: var(--orange-color)
  entity-critical-color: var(--red-color)

  entity-disabled-color: var(--disabled-text-color) #NEXT

  high-temp-color: var(--red-color)
  low-temp-color: var(--deep-blue-color)

  presence-home-color: var(--state-alarm_control_panel-disarming-color)
  presence-night-color: var(--state-alarm_control_panel-armed_night-color)
  presence-away-color: var(--state-alarm_control_panel-armed_away-color)
  presence-vacation-color: var(--state-alarm_control_panel-armed_vacation-color)
  presence-guest-color: var(--indigo-color)

  calendar-garbage-color: var(--yellow-color)
  calendar-organic-waste-color: var(--light-green-color)
  calendar-recycle-color: var(--light-blue-color)
  calendar-yard-waste-color: var(--brown-color)
  calendar-holiday-color: var(--cyan-color)
  calendar-dayshift-color: var(--teal-color)
  calendar-afternoonshift-color: var(--purple-color)

  weather-current-color: rgb(64, 142, 211)
  weather-average-color: rgb(255, 215, 94)
  weather-tempest-color: rgb(237, 67, 124)
  weather-weatherflow-color: rgb(132, 78, 183)
  weather-pirate-color: rgb(255, 121, 80)
  weather-envcan-color: rgb(97, 199, 101)
  weather-rain-color: var(--deep-blue-color)
  weather-snow-color: var(--light-blue-color)
  weather-ice-color: var(--purple-color)

  card-mod-theme: custom
  card-mod-card: |
    bar-card-card {
      margin-left: 5px;
    }

    ha-card.alarm_arming {
      background: var(--state-alarm_control_panel-arming-color);
    }

    ha-card.alarm_arming > .card-content{
      color: black;
      font-size: 16px;
      font-weight: bold;
      font-variant: small-caps;
    }

    ha-card.alarm_pending {
      background: var(--state-alarm_control_panel-pending-color);
    }

    ha-card.alarm_pending > .card-content{
      color: black;
      font-size: 16px;
      font-weight: bold;
      font-variant: small-caps;
    }

    ha-card.alarm_triggered {
      background: var(--entity-background-critical-color) !important;
    }

    ha-card.alarm_triggered > .card-content{
      font-size: 22px;
      font-weight: bold;
      font-variant: small-caps;
    }
