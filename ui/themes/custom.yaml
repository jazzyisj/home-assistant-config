  state-sensor-battery-high-color: var(--green-color);
  state-sensor-battery-low-color: var(--red-color);
  state-sensor-battery-medium-color: var(--orange-color);
  state-water_heater-eco-color: var(--green-color);
  state-water_heater-electric-color: var(--orange-color);
  state-water_heater-gas-color: var(--orange-color);
  state-water_heater-heat_pump-color: var(--orange-color);
  state-water_heater-high_demand-color: var(--deep-orange-color);
  state-water_heater-performance-color: var(--deep-orange-color);

  # input components
  input-idle-line-color: var(--secondary-text-color)
  input-hover-line-color: var(--accent-color)
  input-disabled-line-color: var(--disabled-text-color)
  input-outlined-idle-border-color: rgba(0, 255, 0, 1) #STYLE
  input-outlined-hover-border-color: var(--accent-color)
  input-outlined-disabled-border-color: var(--disabled-text-color)
  input-fill-color: var(--dark-grey-color) # ha input background
  input-disabled-fill-color: var(--disabled-background-color)
  input-ink-color: var(--primary-text-color)
  input-label-ink-color: var(--primary-text-color)
  input-disabled-ink-color: var(--disabled-text-color)
  input-dropdown-icon-color: var(--primary-text-color)

  # Vaadin typography
  material-h6-font-size: 1.25rem
  material-small-font-size: 0.875rem
  material-caption-font-size: 0.75rem
  material-button-font-size: 0.875rem

  # Fonts
  primary-font-family: Roboto

  # Header
  app-header-text-color: var(--text-primary-color)
  app-header-background-color: var(--secondary-background-color)
  app-header-edit-text-color: var(--text-primary-color)
  app-header-edit-background-color: var(--secondary-background-color)

  # Sidebar
  sidebar-text-color: var(--state-icon-color)
  sidebar-background-color: var(--secondary-background-color)
  sidebar-selected-text-color: var(--primary-color)
  sidebar-selected-icon-color: var(--primary-color)
  sidebar-icon-color: var(--state-icon-color)

  # Toast Messages
  paper-toast-color: var(--primary-text-color)
  paper-toast-background-color: var(--secondary-background-color)

  # Cards
  ha-card-border-width: 1px # integration, area config cards
  ha-card-border-radius: 5px
  ha-card-border-color: var(--border-color) # integration, area config cards
  section-header-text-color: var(--primary-text-color)
  ha-card-box-shadow: 0px 0px 0px 0px var(--ha-card-border-color) # lovelace cards

  # Card layout
  masonry-view-card-margin: 3px 3px 6px
  grid-card-gap: 6px # gap just means margin
  stack-card-margin: 8px
  horizontal-stack-card-margin: 0 0px
  vertical-stack-card-margin: 3px 0

  # sections
  ha-view-sections-column-max-width: 900px #default: 500
  ha-view-sections-column-min-width: 375px #default: 320
  ha-view-sections-column-gap: 8px #default: 32
  ha-view-sections-row-gap: 8px #default: 8
  ha-section-grid-column-gap: 8px #default: 8
  ha-section-grid-row-gap: 8px #default: 8

  # Tables
  table-row-background-color: var(--card-background-color)
  table-row-alternative-background-color: var(--secondary-background-color)

  data-table-background-color: var(--card-background-color)

  # Code Editor
  code-editor-background-color: rgb(20, 20, 20)
