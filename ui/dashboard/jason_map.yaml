###################################################################################################
## Jason Map View
###################################################################################################
type: panel
title: "Jason"
icon: mdi:map-marker
path: jason-map
cards:
  - type: map
    aspect_ratio: "1"
    default_zoom: 15
    hours_to_show: 12
    dark_mode: false
    entities:
      - entity: person.jason
      - entity: device_tracker.jphone
      - entity: zone.home
      - entity: zone.work
