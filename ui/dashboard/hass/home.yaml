###################################################################################################
## Home Assistant View
###################################################################################################
type: sections
title: "Home Assistant"
icon: mdi:home-assistant
path: hass
max_columns: 4
dense_section_placement: true
visible:
  - user: e57d4fdfccce4e7e98ec86526571b6f6
header:
  card:
    type: markdown
    text_only: true
    content: |-
      # Hello {{ user }}
      Add your text here, template variables are supported âœ¨
    layout: center
    badges_position: top
    badges_wrap: scroll
badges:
  - entity: sensor.indoor_temperature
    name: Temp
    icon: mdi:circle
    color: pink
    show_name: true
    show_icon: true
    show_state: true
    state_content: state
    tap_action:
      action: navigate
      navigation_path: home
sections:
  - cards:
      - type: heading
        heading: Living room
        heading_style: title
        icon: mdi:sofa
        badges:
          - entity: alert.wind
        tap_action:
          action: navigate
          navigation_path: home

      - !include /config/ui/card/hass/system_status.yaml

      - type: heading
        heading: Living room
        heading_style: subtitle
        icon: mdi:sofa
        badges:
          - entity: alert.wind
        tap_action:
          action: navigate
          navigation_path: home
      - !include /config/ui/card/hass/server_monitor.yaml

  - cards:
      - type: custom:swipe-card
        parameters: !include /config/ui/swipe_parameters_auto_height.yaml
        cards:
          - !include /config/ui/card/network/network_summary.yaml
          - !include /config/ui/card/hass/zwave_network.yaml

  - cards:
      - type: custom:swipe-card
        start_card: 1
        reset_after: 300
        parameters: !include /config/ui/swipe_parameters_auto_height.yaml
        cards:
          - !include /config/ui/card/hass/hass_monitor.yaml
          - !include /config/ui/card/hass/hass_addon_monitor.yaml

  - cards:
      - type: custom:swipe-card
        start_card: 1
        reset_after: 300
        parameters: !include /config/ui/swipe_parameters_auto_height.yaml
        cards:
          - type: vertical-stack
            cards:
              - !include /config/ui/card/hass/device_monitor.yaml
              - !include /config/ui/card/hass/battery_levels.yaml

          - !include /config/ui/card/hass/integrations.yaml
