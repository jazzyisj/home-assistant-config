###############################################################################
## Climate View - Kiosk
###############################################################################
title: "Climate"
icon: mdi:thermometer
path: climate
type: custom:vertical-layout
layout:
  max_cols: 2
cards:
  - !include /config/ui/card/alarm/alarm_alert_card.yaml
  - !include /config/ui/menu/climate_menu.yaml

  - type: grid
    columns: 5
    square: true
    cards:
      - !include /config/ui/button/climate/thermostat_button.yaml
      - !include /config/ui/button/garage/garage_thermostat_button.yaml
      - !include /config/ui/button/climate/fireplace_button.yaml
      - !include /config/ui/button/climate/fan_button.yaml
      - !include /config/ui/button/climate/hot_tub_button.yaml

  - !include /config/ui/card/climate/thermostat.yaml

  - type: custom:swipe-card
    reset_after: 120
    parameters: !include /config/ui/swipe_parameters_auto_height.yaml
    cards:
      - type: grid
        columns: 2
        square: false
        cards:
          - !include /config/ui/graph/climate/indoor_temperature_graph.yaml
          - !include /config/ui/graph/climate/indoor_humidity_graph.yaml

      - type: grid
        columns: 4
        cards:
          - !include /config/ui/graph/climate/thermostat_temperature_graph.yaml
          - !include /config/ui/graph/climate/thermostat_humidity_graph.yaml

          - !include /config/ui/graph/climate/living_room_temperature_graph.yaml
          - !include /config/ui/graph/climate/living_room_humidity_graph.yaml

          - !include /config/ui/graph/climate/bedroom_temperature_graph.yaml
          - !include /config/ui/graph/climate/bedroom_humidity_graph.yaml

          - !include /config/ui/graph/climate/bathroom_temperature_graph.yaml
          - !include /config/ui/graph/climate/bathroom_humidity_graph.yaml

  - type: custom:layout-break

  - type: custom:swipe-card
    reset_after: 120
    parameters: !include /config/ui/swipe_parameters_auto_height.yaml
    cards:
      - !include /config/ui/card/climate/climate_statistics.yaml
      - !include /config/ui/graph/climate/climate_summary_week_graph.yaml
      - !include /config/ui/statistics_graph/hvac_runtime_statistics_graph.yaml

      - type: vertical-stack
        cards:
          - !include /config/ui/statistics_graph/indoor_temperature_statistics_graph.yaml
          - !include /config/ui/statistics_graph/indoor_humidity_statistics_graph.yaml
