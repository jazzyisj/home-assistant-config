###############################################################################
## Media View
###############################################################################
title: "Media"
icon: mdi:music-box-multiple
path: media
type: custom:vertical-layout
layout:
  max_cols: 2
  width: 450
cards:
  - !include /config/ui/card/alarm/alarm_alert.yaml
  - !include /config/ui/menu/media.yaml
  - !include /config/ui/button/layout/media.yaml

  - type: custom:vertical-stack-in-card # background fill
    cards:
      - !include /config/ui/card/media/media_player/media_players/kiosk_player_mini.yaml

  - !include /config/ui/card/media/media_player/media_players_device.yaml
  - type: custom:browser-player #TEMP until state-switch fixed

  - type: custom:layout-break

  - type: custom:state-switch
    entity: template
    template: "{{ iif(is_state('group.media_launchers', 'on'), 'media', 'players') }}"
    states:
      media: !include /config/ui/card/media/media_launcher.yaml
      players: !include /config/ui/card/media/media_player/media_players_kiosk.yaml
