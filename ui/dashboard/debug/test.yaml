      - sensor.water_meter_pulse_count_hourly
      - sensor.hourly_water_consumption
      - sensor.water_meter_pulse_count_daily
      - sensor.daily_water_consumption

  - type: history-graph
    title: "Oudoor Dew Point"
    hours_to_show: 168
    show_names: true
    entities:
      - sensor.dew_point
