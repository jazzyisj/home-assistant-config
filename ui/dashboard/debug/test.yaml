title: "Test"
icon: mdi:ab-testing
path: test
cards:
  - type: entities
    entities:
      - entity: sensor.outdoor_temperature_24_hour_mean
        name: "Average Last 24 (Mean)"
        card_mod:
          style: >
            {% from 'weather.jinja' import temp_color %}
            {{ temp_color(states('sensor.outdoor_temperature_24_hour_mean')) }}

      - entity: sensor.outdoor_temperature_24_hour_median
        name: "Average Last 24 (Median)"
        card_mod:
          style: >
            {% from 'weather.jinja' import temp_color %}
            {{ temp_color(states('sensor.outdoor_temperature_24_hour_median')) }}

      - entity: sensor.outdoor_temperature_24_hour_average
        name: "Average Last 24 (Step)"
        card_mod:
          style: >
            {% from 'weather.jinja' import temp_color %}
            {{ temp_color(states('sensor.outdoor_temperature_24_hour_average')) }}

  - type: history-graph
    title: "Temperature Average"
    hours_to_show: 168
    show_names: true
    entities:
      - sensor.outdoor_temperature_24_hour_mean
      - sensor.outdoor_temperature_24_hour_median
      - sensor.outdoor_temperature_24_hour_average

  - type: entities
    title: "Water Meter"
    entities:
      # - sensor.water_meter_adc #TEST
      - binary_sensor.water_meter_pulse
