###################################################################################################
## Debugging View
###################################################################################################
title: "Debugging"
icon: mdi:bug-check
path: debugging
cards:
  - type: custom:auto-entities
    show_empty: true
    filter:
      include:
        - domain: automation
      exclude:
        - state: "on"
    sort:
      method: name
      ignore_case: true
    card:
      type: entities
      title: "Disabled Automations"
      show_header_toggle: false
      state_color: true

  - type: custom:auto-entities
    show_empty: true
    filter:
      include:
        - domain: automation
          attributes:
            current: "> 0"
    sort:
      method: name
      ignore_case: true
    card:
      type: entities
      title: "Running Automations"
      show_header_toggle: false
      state_color: true

  - type: custom:auto-entities
    show_empty: true
    filter:
      include:
        - domain: script
      exclude:
        - state: "off"
    sort:
      method: name
      ignore_case: true
    card:
      type: entities
      title: "Running Scripts"
      show_header_toggle: false
      state_color: true

  - type: custom:auto-entities
    show_empty: true
    filter:
      include:
        - domain: timer
      exclude:
        - state: idle
    sort:
      method: name
      ignore_case: true
    card:
      type: entities
      title: "Running Timers"
      show_header_toggle: false
      state_color: true

  - type: custom:auto-entities
    show_empty: true
    filter:
      include:
        - domain: alert
      exclude:
        - state: idle
    sort:
      method: name
      ignore_case: true
    card:
      type: entities
      title: "Active Alerts"
      show_header_toggle: false
      state_color: true
