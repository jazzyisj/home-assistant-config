###############################################################################
## Garage View
###############################################################################
title: "Garage"
icon: mdi:garage
path: garage
cards:
  - !include /config/ui/card/alarm/alarm_alert_card.yaml
  - !include /config/ui/menu/garage_menu.yaml

  - type: grid
    columns: 3
    square: true
    cards:
      - !include /config/ui/button/alarm/garage_alarm_button.yaml
      - !include /config/ui/button/garage/garage_door_button.yaml
      - !include /config/ui/button/garage/garage_lock_button.yaml

      - !include /config/ui/button/garage/garage_light_button.yaml
      - !include /config/ui/button/garage/garage_thermostat_button.yaml
      - !include /config/ui/button/garage/garage_occupied_button.yaml

  - type: grid
    colums: 3
    cards:
      - !include /config/ui/graph/climate/garage_temperature_graph.yaml
      - !include /config/ui/graph/climate/garage_humidity_graph.yaml
      - !include /config/ui/graph/light/garage_illuminance_graph.yaml

  - type: custom:swipe-card
    reset_after: 120
    parameters: !include /config/ui/swipe_parameters_auto_height.yaml
    cards:
      - !include /config/ui/card/camera/security/side_door_camera.yaml
      - !include /config/ui/card/camera/security/side_door_camera_details.yaml
