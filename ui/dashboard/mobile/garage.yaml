  - !include /config/ui/card/alarm/alarm_alert_card.yaml
  - !include /config/ui/card/garage/garage_buttons.yaml

  - type: grid
    colums: 3
    cards:
      - !include /config/ui/graph/climate/garage_temperature_graph.yaml
