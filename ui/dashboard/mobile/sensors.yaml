###############################################################################
## Sensor View
###############################################################################
title: "Sensors"
icon: mdi:smoke-detector-variant
path: sensors
cards:
  - !include /config/ui/card/alarm/alarm_alert_card.yaml
  - !include /config/ui/menu/sensor_menu.yaml

  - type: grid
    columns: 4
    square: true
    cards:
      - !include /config/ui/button/sensor/smoke_detector_button.yaml
      - !include /config/ui/button/sensor/outdoor_sump_button.yaml
      - !include /config/ui/button/sensor/indoor_sump_button.yaml
      - !include /config/ui/button/sensor/leak_button.yaml
      - !include /config/ui/button/sensor/dishwasher_button.yaml
      - !include /config/ui/button/sensor/refrigerator_button.yaml
      - !include /config/ui/button/sensor/power_use_button.yaml
      - !include /config/ui/button/other/blank_button.yaml

  - type: grid
    square: false
    columns: 2
    cards:
      - type: vertical-stack
        cards:
          - !include /config/ui/gauge/power_usage_gauge.yaml
          - !include /config/ui/button/sensor/energy_tariff_button.yaml

      - !include /config/ui/graph/sensor/power_usage_graph.yaml

  - !include /config/ui/graph/sensor/energy_consumption_graph.yaml
  - !include /config/ui/card/sensor/sensor_settings.yaml
