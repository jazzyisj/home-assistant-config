###################################################################################################
## Air Quality Subview
###################################################################################################
title: "Air Quality"
path: air-quality
type: sections
subview: true
max_columns: 4
dense_section_placement: true
sections:
  - type: grid
    cards:
      - type: grid
        columns: 2
        square: false
        cards:
          - !include /config/ui/gauge/air_quality.yaml
          - !include /config/ui/gauge/smoke_risk.yaml

      - type: entities
        state_color: true
        show_header_toggle: false
        entities: !include /config/ui/card/weather/include/air_quality_entities.yaml

      - type: grid
        columns: 2
        square: false
        cards:
          - type: statistic
            entity: sensor.air_quality_index
            name: "AQI Avg"
            stat_type: mean
            period:
              fixed_period:

          - type: statistic
            entity: sensor.air_quality_index
            name: "AQI Max"
            stat_type: max
            period:
              fixed_period:

  - type: grid
    column_span: 3
    cards:
      - type: vertical-stack
        grid_options:
          columns: full
        cards:
          - !include /config/ui/graph/weather/air_quality_detail.yaml

      - type: grid
        columns: 2
        square: false
        grid_options:
          columns: full
        cards:
          - !include /config/ui/statistics_graph/air_quality.yaml
          - !include /config/ui/statistics_graph/smoke_level.yaml