###############################################################################
## Air Quality Subview
###############################################################################
title: "Air Quality"
path: air-quality
subview: true
type: sidebar
cards:
  - type: entities
    view_layout:
      position: sidebar
    state_color: true
    show_header_toggle: false
    entities:
      - entity: sensor.aqi_risk_level
        card_mod:
          style: |
            :host {
              --paper-item-icon-color:
                {% set level = states('sensor.aqi_risk_level') %}
                {% if level == 'Hazardous' %} var(--entity-critical-color)
                {% elif level in ['Unhealthy', 'Very Unhealthy'] %} var(--entity-severe-color)
                {% elif level == 'Unhealthy Sensitive Groups' %} var(--entity-warning-color)
                {% elif level == 'Moderate' %} var(--entity-minor-color)
                {% elif level == 'Good' %} var(--state-icon-color)
                {% else %} var(--entity-disabled-color)
                {% endif %}
              ;
            }

      - type: custom:fold-entity-row
        head:
          entity: sensor.waqi_windsor
          name: "Windsor East Index"
          card_mod:
            style: |
              :host {
                --paper-item-icon-color:
                  {% set level = states('sensor.waqi_windsor') | float(0) %}
                  {% if level >= 300 %} var(--entity-critical-color)
                  {% elif level >= 150 %} var(--entity-severe-color)
                  {% elif level >= 100 %} var(--entity-warning-color)
                  {% elif level >= 50 %} var(--entity-minor-color)
                  {% elif level >= 0 %} var(--state-icon-color)
                  {% else %} var(--entity-disabled-color)
                  {% endif %}
                ;
              }
        entities:
          - entity: sensor.windsor_dominant_pollutant
            name: "Dominant Pollutant"

          - entity: sensor.windsor_pm2_5
            name: "PM2.5"

          - entity: sensor.windsor_carbon_monoxide
            name: "Carbon Monoxide"

          - entity: sensor.windsor_nitrogen_dioxide
            name: "Nitrogen Dioxide"

          - entity: sensor.windsor_sulphur_dioxide
            name: "Sulphur Dioxide"

          - entity: sensor.windsor_ozone
            name: "Ozone"

      - type: custom:fold-entity-row
        head:
          entity: sensor.waqi_windsor_downtown_ontario_canada
          name: "Windsor Downtown Index"
          card_mod:
          style: |
            :host {
              --paper-item-icon-color:
                {% set level = states('sensor.waqi_windsor_downtown_ontario_canada') | float(0) %}
                {% if level >= 300 %} var(--entity-critical-color)
                {% elif level >= 150 %} var(--entity-severe-color)
                {% elif level >= 100 %} var(--entity-warning-color)
                {% elif level >= 50 %} var(--entity-minor-color)
                {% elif level >= 0 %} var(--state-icon-color)
                {% else %} var(--entity-disabled-color)
                {% endif %}
              ;
            }
        entities:
          - entity: sensor.windsor_downtown_ontario_canada_dominant_pollutant
            name: "Dominant Pollutant"

          - entity: sensor.windsor_downtown_ontario_canada_pm2_5
            name: "PM2.5"

          - entity: sensor.windsor_downtown_ontario_canada_carbon_monoxide
            name: "Carbon Monoxide"

          - entity: sensor.windsor_downtown_ontario_canada_nitrogen_dioxide
            name: "Nitrogen Dioxide"

          - entity: sensor.windsor_downtown_ontario_canada_sulphur_dioxide
            name: "Sulphur Dioxide"

          - entity: sensor.windsor_downtown_ontario_canada_ozone
            name: "Ozone"

      - type: custom:fold-entity-row
        head:
          entity: sensor.waqi_windsor_west_ontario_canada
          name: "Windsor West Index"
          card_mod:
          style: |
            :host {
              --paper-item-icon-color:
                {% set level = states('sensor.waqi_windsor_west_ontario_canada') | float(0) %}
                {% if level >= 300 %} var(--entity-critical-color)
                {% elif level >= 150 %} var(--entity-severe-color)
                {% elif level >= 100 %} var(--entity-warning-color)
                {% elif level >= 50 %} var(--entity-minor-color)
                {% elif level >= 0 %} var(--state-icon-color)
                {% else %} var(--entity-disabled-color)
                {% endif %}
              ;
            }
        entities:
          - entity: sensor.windsor_west_ontario_canada_dominant_pollutant
            name: "Dominant Pollutant"

          - entity: sensor.windsor_west_ontario_canada_pm2_5
            name: "PM2.5"

          # - entity: sensor.windsor_west_ontario_canada_carbon_monoxide
          #   name: "Carbon Monoxide" #DISABLED no co sensor from integration

          - entity: sensor.windsor_west_ontario_canada_nitrogen_dioxide
            name: "Nitrogen Dioxide"

          - entity: sensor.windsor_west_ontario_canada_sulphur_dioxide
            name: "Sulphur Dioxide"

          - entity: sensor.windsor_west_ontario_canada_ozone
            name: "Ozone"

      - type: conditional
        conditions:
          - entity: alert.air_quality
            state_not: idle
        row:
          entity: alert.air_quality
          name: "Air Quality ALert"

      - type: button
        entity: sensor.aqi_risk_level
        name: "AQI Map"
        action_name: "VIEW"
        tap_action:
          action: navigate
          navigation_path: aqi-map

      - type: button
        entity: sensor.waqi_windsor
        name: "AQI"
        action_name: "VIEW"
        tap_action:
          action: url
          url_path: !secret AQI
    card_mod:
      class: basic

  - !include /config/ui/graph/weather/air_quality_detail.yaml
