###############################################################################
## Flu Subview
###############################################################################
title: "Flu"
path: flu
subview: true
type: sidebar
cards:
  - type: entities
    view_layout:
      position: sidebar
    title: "Flu Index"
    icon: mdi:virus
    state_color: true
    entities:
      - entity: sensor.flu_risk_today
        card_mod:
          style: |
            :host {
              --paper-item-icon-color:
                {% set level = states('sensor.cold_flu_index_today') | float(-1) %}
                {% if level < 0 %} var(--entity-disabled-color)
                {% elif level < 2.5 %} var(--entity-ok-color)
                {% elif level < 4.9 %} var(--entity-minor-color)
                {% elif level < 7.3 %} var(--entity-warning-color)
                {% elif level < 9.7 %} var(--entity-severe-color)
                {% else %} var(--entity-critical-color)
                {% endif %}
              ;
            }

      - entity: sensor.cold_flu_index_today
        name: "Index Today"
        card_mod:
          style: |
            :host {
              --paper-item-icon-color:
                {% set level = states('sensor.cold_flu_index_today') | float(-1) %}
                {% if level < 0 %} var(--entity-disabled-color)
                {% elif level < 2.5 %} var(--entity-ok-color)
                {% elif level < 4.9 %} var(--entity-minor-color)
                {% elif level < 7.3 %} var(--entity-warning-color)
                {% elif level < 9.7 %} var(--entity-severe-color)
                {% else %} var(--entity-critical-color)
                {% endif %}
              ;
            }

      - entity: sensor.cold_flu_forecasted_average
        name: "Forcasted Avg"
        card_mod:
          style: |
            :host {
              --paper-item-icon-color:
                {% set level = states('sensor.cold_flu_forecasted_average') | float(-1) %}
                {% if level < 0 %} var(--entity-disabled-color)
                {% elif level < 2.5 %} var(--entity-ok-color)
                {% elif level < 4.9 %} var(--entity-minor-color)
                {% elif level < 7.3 %} var(--entity-warning-color)
                {% elif level < 9.7 %} var(--entity-severe-color)
                {% else %} var(--entity-critical-color)
                {% endif %}
              ;
            }

      - type: conditional
        conditions:
          - entity: alert.flu_risk
            state_not: idle
        row:
          entity: alert.flu_risk
          name: "Flu Risk Alert"

      - type: button
        entity: sensor.cold_flu_index_today
        name: "Flu Risk Map"
        action_name: "VIEW"
        tap_action:
          action: url
          url_path: !secret FLU
    card_mod:
      class: basic

  - type: iframe
    url: !secret FLU
