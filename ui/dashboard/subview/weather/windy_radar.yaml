###############################################################################
## Windy Radar Subview
###############################################################################
title: "Windy Radar"
path: windy-radar
type: sidebar
subview: true
cards:
  - type: custom:vertical-stack-in-card
    cards:
      - type: button
        name: "Windy Radar"
        icon: mdi:alert
        show_state: false
        tap_action:
          action: navigate
          navigation_path: /lovelace/windy-radar

      - type: button
        name: "Rainviewer Radar"
        icon: mdi:alert
        show_state: false
        tap_action:
          action: navigate
          navigation_path: /lovelace/rainviewer-radar

      - type: button
        name: "Windsor Radar"
        icon: mdi:alert
        show_state: false
        tap_action:
          action: navigate
          navigation_path: /lovelace/windsor-radar

      - type: button
        name: "NWS Radar"
        icon: mdi:alert
        show_state: false
        tap_action:
          action: navigate
          navigation_path: /lovelace/nws-radar
    view_layout:
      position: sidebar

  - type: iframe
    aspect_ratio: 16x9
    url: !secret WINDY_RAIN_EMBED
