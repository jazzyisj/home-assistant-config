###############################################################################
## Rainviewer Radar Subview
###############################################################################
title: "Rainviewer Radar"
path: rainviewer-radar
type: sidebar
subview: true
cards:
  - type: custom:vertical-stack-in-card
    cards:
      - type: button
        name: "Windy Radar"
        icon: mdi:alert
        show_state: false
        tap_action:
          action: navigate
          navigation_path: /lovelace/windy-radar

      - type: button
        name: "Rainviewer Radar"
        icon: mdi:alert
        show_state: false
        tap_action:
          action: navigate
          navigation_path: /lovelace/rainviewer-radar

      - type: button
        name: "Windsor Radar"
        icon: mdi:alert
        show_state: false
        tap_action:
          action: navigate
          navigation_path: /lovelace/windsor-radar

      - type: button
        name: "NWS Radar"
        icon: mdi:alert
        show_state: false
        tap_action:
          action: navigate
          navigation_path: /lovelace/nws-radar
    view_layout:
      position: sidebar

  - type: "custom:weather-radar-card"
    data_source: RainViewer-NEXRAD
    map_style: light
    frame_count: 25
    show_marker: true
    show_range: true
    show_zoom: true
    show_recenter: true
    show_playback: true
    zoom_level: 8
