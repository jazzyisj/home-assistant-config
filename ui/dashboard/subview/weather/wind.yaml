###############################################################################
## Wind Subview
###############################################################################
title: "Wind Conditions"
path: wind
subview: true
type: sidebar
cards:
  - type: vertical-stack
    view_layout:
      position: sidebar
    cards:
      - type: custom:swipe-card
        start_card: 1
        parameters: !include /config/ui/swipe_parameters_auto_height.yaml
        cards:
          - !include /config/ui/card/weather/wind_compass.yaml

          - type: entities
            state_color: true
            show_header_toggle: false
            entities:
              - entity: sensor.wind_speed
                name: "Speed"

              - entity: sensor.wind_gust
                name: "Gust"

              - entity: sensor.wind_lull
                name: "Lull"

              - entity: sensor.wind_beaufort_display
                name: "Beaufort"

              - entity: sensor.wind_bearing
                name: "Bearing"

              - type: attribute
                entity: sensor.wind_bearing
                name: "Direction"
                attribute: cardinal

              - type: conditional
                conditions:
                  - entity: alert.wind
                    state_not: idle
                row:
                  entity: alert.wind
                  name: "Wind Alert"

              - type: button
                name: "Wind Radar"
                entity: sensor.wind_speed
                action_name: "VIEW"
                tap_action:
                  action: navigate
                  navigation_path: wind-radar
            card_mod:
              class: basic

      - !include /config/ui/card/weather/wind_rose.yaml

  - !include /config/ui/graph/weather/wind_detail.yaml
