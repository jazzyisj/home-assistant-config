###############################################################################
## Wind Subview
###############################################################################
title: "Wind Conditions"
path: wind
type: sections
subview: true
max_columns: 4
dense_section_placement: true
sections:
  - type: grid
    cards:
      - !include /config/ui/card/weather/wind_rose.yaml

      - type: entities
        state_color: true
        show_header_toggle: false
        entities: !include /config/ui/card/weather/include/wind_entities.yaml

      - type: grid
        columns: 2
        square: false
        cards:
          - type: statistic
            entity: sensor.wind_speed
            name: "Wind Avg"
            stat_type: mean
            period:
              fixed_period:

          - type: statistic
            entity: sensor.wind_speed
            name: "Wind Max"
            stat_type: max
            period:
              fixed_period:

          - type: statistic
            entity: sensor.wind_gust
            name: "Gust Max"
            stat_type: max
            period:
              fixed_period:

          - type: statistic
            entity: sensor.wind_bearing
            name: "Bearing Avg"
            stat_type: mean
            period:
              fixed_period:

  - type: grid
    column_span: 3
    cards:
      - type: vertical-stack
        grid_options:
          columns: full
        cards:
          - !include /config/ui/graph/weather/wind_detail.yaml

      - type: grid
        columns: 2
        square: false
        grid_options:
          columns: full
        cards:
          - !include /config/ui/statistics_graph/wind_speed.yaml
          - !include /config/ui/statistics_graph/wind_gust.yaml
          - !include /config/ui/statistics_graph/wind_bearing.yaml