###############################################################################
## Wind Subview
###############################################################################
title: "Wind Conditions"
path: wind
type: sections
subview: true
max_columns: 4
dense_section_placement: true
sections:
  - type: grid
    cards:
      - !include /config/ui/card/weather/wind_rose.yaml

      - type: entities
        entities: !include /config/ui/card/weather/include/wind_entities.yaml

      - type: grid
        columns: 2
        square: false
        cards:
          - type: statistic
            entity: sensor.wind_speed
            name: "Speed Max (Day)"
            stat_type: max
            period:
              rolling_window:
                duration:
                  hours: 24

          - type: statistic
            entity: sensor.wind_gust
            name: "Gust Max (Day)"
            stat_type: max
            period:
              rolling_window:
                duration:
                  hours: 24

          - type: statistic
            entity: sensor.wind_speed
            name: "Speed Max (All)"
            stat_type: max
            period:
              fixed_period:

          - type: statistic
            entity: sensor.wind_gust
            name: "Gust Max (All)"
            stat_type: max
            period:
              fixed_period:

          - type: statistic
            entity: sensor.wind_speed
            name: "Speed Avg (All)"
            stat_type: mean
            period:
              fixed_period:

          - type: statistic
            entity: sensor.wind_bearing_average
            name: "Bearing Avg (All)"
            stat_type: mean
            period:
              fixed_period:

  - type: grid
    column_span: 3
    cards:
      - type: vertical-stack
        grid_options:
          columns: full
        cards:
          - !include /config/ui/graph/weather/wind_detail.yaml

      - type: grid
        columns: 2
        square: false
        grid_options:
          columns: full
        cards:
          - !include /config/ui/statistics_graph/wind_speed.yaml
          - !include /config/ui/statistics_graph/wind_bearing.yaml