###############################################################################
## Wind Subview
###############################################################################
title: "Wind"
path: wind
subview: true
type: sidebar
cards:
  - type: custom:hui-element #TODO to image template
    card_type: custom:button-card
    view_layout:
      position: sidebar
    entity: sensor.wind_bearing
    triggers_update:
      - sensor.wind_speed
      - sensor.wind_gust
      - sensor.wind_bearing
      - sensor.wind_beaufort_display
    show_name: true
    name: "[[[ return states['sensor.wind_beaufort_display'].state; ]]]"
    show_entity_picture: true
    show_state: true
    state_display: >
      [[[
          return states['sensor.wind_bearing'].attributes['full_cardinal']
            + ' (' + states['sensor.wind_bearing'].state + 'Â°)';
      ]]]
    show_label: true
    label: "[[[ return states['sensor.wind_speed'].state + ' - ' + states['sensor.wind_gust'].state + ' km/h'; ]]]"
    styles:
      grid:
        - grid-template-areas: '"i" "n" "l" "s"'
        - grid-template-rows: 1fr min-content min-content min-content
        - grid-template-columns: 1fr
      name:
        - justify-self: center
        - font-size: 1em
        - font-weight: bold
      label:
        - justify-self: center
        - font-size: 1em
        - font-weight: bold
      state:
        - justify-self: center
        - font-size: 1em
      card:
        - background-color: var(--ha-card-background);
    tap_action:
      action: none
    card_mod:
      class: basic

  - type: entities
    view_layout:
      position: sidebar
    state_color: true
    show_header_toggle: false
    entities:
      - entity: sensor.wind_speed
        name: "Speed"

      - entity: sensor.wind_gust
        name: "Gust"

      - entity: sensor.wind_lull
        name: "Lull"

      - entity: sensor.wind_beaufort_display
        name: "Beaufort"

      - entity: sensor.wind_bearing
        name: "Bearing"

      - type: attribute
        entity: sensor.wind_bearing
        name: "Direction"
        attribute: cardinal

      - type: conditional
        conditions:
          - entity: alert.wind
            state_not: idle
        row:
          entity: alert.wind

      - type: button
        name: "Wind Radar"
        icon: mdi:weather-windy
        action_name: "VIEW"
        tap_action:
          action: navigate
          navigation_path: wind-radar
    card_mod:
      class: basic

  - !include /config/ui/graph/weather/wind_detail.yaml
