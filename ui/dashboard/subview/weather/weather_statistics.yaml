###############################################################################
## Weather Statistics Subview
###############################################################################
title: "Weather Statistics"
path: weather-statistics
subview: true
type: sidebar
cards:
  - type: grid
    columns: 2
    square: false
    cards:
      - type: statistic
        entity: sensor.outdoor_temperature
        name: "Low Temp (Day)"
        stat_type: min
        period:
          calendar:
            period: day

      - type: statistic
        entity: sensor.outdoor_temperature
        name: "Low Temp"
        stat_type: min
        period:
          fixed_period: # all time

      - type: statistic
        entity: sensor.outdoor_temperature
        name: "High Temp (Day)"
        stat_type: max
        period:
          calendar:
            period: day

      - type: statistic
        entity: sensor.outdoor_temperature
        name: "High Temp"
        stat_type: max
        period:
          calendar:
            period: year

      - type: statistic
        entity: sensor.outdoor_apparent_temperature
        name: "Apparent Low"
        stat_type: min
        period:
          fixed_period:

      - type: statistic
        entity: sensor.outdoor_apparent_temperature
        name: "Apparent High"
        stat_type: max
        period:
          fixed_period:

      - type: statistic
        entity: sensor.outdoor_humidity
        name: "Humidity Avg (Day)"
        stat_type: mean
        period:
          calendar:
            period: day

      - type: statistic
        entity: sensor.outdoor_humidity
        name: "Humidity Avg"
        stat_type: mean
        period:
          fixed_period:

      - type: statistic
        entity: sensor.precipitation_today
        name: "Rain Avg (Day)"
        stat_type: mean
        period:
          calendar:
            period: year

      - type: statistic
        entity: sensor.precipitation_today
        name: "Rain Max"
        stat_type: max
        period:
          fixed_period:

      - type: statistic
        entity: sensor.wind_speed
        name: "Wind Avg "
        stat_type: mean
        period:
          fixed_period:

      - type: statistic
        entity: sensor.wind_gust
        name: "Wind Max"
        stat_type: max
        period:
          fixed_period:

      - type: statistic
        entity: sensor.cloud_cover
        name: "Cloud Cover Avg"
        stat_type: mean
        period:
          fixed_period:

      - type: statistic
        entity: sensor.barometric_pressure
        name: "Pressure Avg"
        stat_type: max
        period:
          fixed_period:
    view_layout:
      position: sidebar

  - type: entities
    entities:
      - entity: sensor.precipitation_duration_24_hours
        name: "Precipitation Duration (24hr)"

      - entity: sensor.precipitation_24_hours
        name: "Precipitation (24hr)"

      - entity: sensor.precipitation_week
        name: "Precipitation (Week)"

      - entity: sensor.precipitation_month
        name: "Precipitation (Month)"

      - entity: sensor.precipitation_year
        name: "Precipitation (Year)"

      - type: custom:template-entity-row
        name: "High Temp (Last 24)"
        icon: mdi:clock-star-four-points-outline
        state: >
          {{ states('sensor.outdoor_temperature_daily_high',with_unit=true) }}
        secondary: >
          {{ states('sensor.outdoor_temperature_daily_high_time')|as_timestamp('unknown')
              |timestamp_custom('%Y-%m-%d %-I:%M %p',true,'unknown') }}

      - type: custom:template-entity-row
        name: "Low Temp (Last 24)"
        icon: mdi:clock-star-four-points-outline
        state: "{{ states('sensor.outdoor_temperature_daily_low',with_unit=true) }}"
        secondary: >
          {{ states('sensor.outdoor_temperature_daily_low_time')|as_timestamp('unknown')
              |timestamp_custom('%Y-%m-%d %-I:%M %p',true,'unknown') }}

      - type: custom:template-entity-row
        name: "High Temp (All Time)"
        icon: mdi:sun-thermometer
        state: "{{ state_attr('sensor.tempest_st_00057689_temperature','max_all') }} Â°C"
        secondary: >
          {{ state_attr('sensor.tempest_st_00057689_temperature','max_all_time')|as_timestamp('unknown')
              |timestamp_custom('%Y-%m-%d %-I:%M %p',true,'unknown') }}

      - type: custom:template-entity-row
        name: "Rain Max (Day)"
        icon: mdi:clock-star-four-points-outline
        state: >
          {{ states('sensor.precipitation_max_day',with_unit=true) }}
        secondary: >
          {{ states('sensor.precipitation_max_date')|as_timestamp('unknown')
              |timestamp_custom('%Y-%m-%d',true,'unknown') }}
    view_layout:
      position: sidebar

  - type: grid
    columns: 3
    square: false
    cards:
      - type: statistics-graph
        title: "Temperature"
        entities:
          - entity: sensor.outdoor_temperature
            name: "Temp"
        days_to_show: 365
        period: week
        chart_type: line
        stat_types:
          - max
          - min
          - mean

      - type: statistics-graph
        title: "Apparent Temperature"
        entities:
          - entity: sensor.outdoor_apparent_temperature
            name: "Temp"
        days_to_show: 365
        period: week
        chart_type: line
        stat_types:
          - max
          - min
          - mean

      - type: statistics-graph
        title: "Humidity"
        entities:
          - entity: sensor.outdoor_humidity
            name: "Humidity"
        days_to_show: 365
        period: week
        chart_type: line
        stat_types:
          - max
          - min
          - mean

      - type: statistics-graph
        title: "High Temp Differential"
        entities:
          - entity: sensor.outdoor_high_temperature_differential
            name: "High Temp"
        days_to_show: 365
        period: week
        chart_type: line
        stat_types:
          - max

      - type: statistics-graph
        title: "Low Temp Differential"
        entities:
          - entity: sensor.outdoor_low_temperature_differential
            name: "Low Temp"
        days_to_show: 365
        period: week
        chart_type: line
        stat_types:
          - min

      - type: statistics-graph
        title: "Daily Precipitation"
        entities:
          - sensor.precipitation_today
          - sensor.weatherflow_precipitation_today_rain_checked
          - sensor.weatherflow_precipitation_today
          - sensor.pirateweather_precip_accumulation_0d
        days_to_show: 7 #TEMP until more data
        period: day
        chart_type: bar
        stat_types:
          - max

      - type: statistics-graph
        title: "Wind Speed"
        entities:
          - sensor.wind_speed
        days_to_show: 365
        period: week
        chart_type: line
        stat_types:
          - max
          - mean

      - type: statistics-graph
        title: "Wind Gust"
        entities:
          - sensor.wind_gust
        days_to_show: 365
        period: week
        chart_type: line
        stat_types:
          - max
          - mean

      - type: statistics-graph
        title: "Wind Bearing"
        entities:
          - sensor.wind_bearing
        days_to_show: 365
        period: week
        chart_type: line
        stat_types:
          - mean

      - type: statistics-graph
        title: "Cloud Cover"
        entities:
          - sensor.cloud_cover
        days_to_show: 365
        period: week
        chart_type: line
        stat_types:
          - mean

      - type: statistics-graph
        title: "Barometric Pressure"
        entities:
          - sensor.barometric_pressure
        days_to_show: 365
        period: week
        chart_type: line
        stat_types:
          - mean
