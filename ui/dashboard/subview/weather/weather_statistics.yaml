###############################################################################
## Weather Statistics Subview
###############################################################################
title: "Weather Statistics"
path: weather-statistics
subview: true
cards:
  - type: vertical-stack
    cards:
      - type: grid
        columns: 2
        square: false
        cards:
          - type: statistic
            entity: sensor.outdoor_temperature
            name: "Min Temp Day"
            stat_type: min
            period:
              calendar:
                period: day

          - type: statistic
            entity: sensor.outdoor_temperature
            name: "Min Temp Year"
            stat_type: min
            period:
              calendar:
                period: year

          - type: statistic
            entity: sensor.outdoor_temperature
            name: "Max Temp Day"
            stat_type: max
            period:
              calendar:
                period: day

          - type: statistic
            entity: sensor.outdoor_temperature
            name: "Max Temp Year"
            stat_type: max
            period:
              calendar:
                period: year

          - type: statistic
            entity: sensor.outdoor_humidity
            name: "Avg Humidity Day"
            stat_type: mean
            period:
              calendar:
                period: day

          - type: statistic
            entity: sensor.outdoor_humidity
            name: "Avg Humidity Year"
            stat_type: mean
            period:
              calendar:
                period: year

      - type: entities
        entities:
          - entity: sensor.precipitation_24_hours
          - entity: sensor.precipitation_week
          - entity: sensor.precipitation_month

          - entity: sensor.outdoor_temperature_daily_high_time
            name: "High Temperature Time (24hr)"
            format: datetime

          - entity: sensor.outdoor_temperature_daily_low_time
            name: "Low Temperature Time (24hr)"
            format: datetime

          - type: attribute
            entity: sensor.tempest_st_00057689_temperature
            attribute: max_all

          - type: custom:template-entity-row
            name: "High Temp"
            icon: mdi:sun-thermometer
            state: "{{ state_attr('sensor.tempest_st_00057689_temperature','max_all') }}"
            secondary: >
              {{ state_attr('sensor.tempest_st_00057689_temperature','max_all_time')|as_timestamp
                  |timestamp_custom('%Y-%m-%d %-I:%M %p',true,'unknown') }}

  - type: statistics-graph
    title: "Outdoor Temperature"
    entities:
      - entity: sensor.outdoor_temperature
        name: "Outdoor Temp"
    days_to_show: 365
    period: week
    chart_type: line
    stat_types:
      - max
      - min
      - mean

  - type: statistics-graph
    title: "High Temp Differential"
    entities:
      - entity: sensor.outdoor_high_temperature_differential
        name: "High Temp"
    days_to_show: 365
    period: week
    chart_type: line
    stat_types:
      - max
      - min
      - mean

  - type: statistics-graph
    title: "Low Temp Differential"
    entities:
      - entity: sensor.outdoor_low_temperature_differential
        name: "Low Temp"
    days_to_show: 365
    period: week
    chart_type: line
    stat_types:
      - max
      - min
      - mean

  - type: statistics-graph
    title: "Outdoor Humidity"
    entities:
      - sensor.outdoor_humidity
    days_to_show: 365
    period: week
    chart_type: line
    stat_types:
      - max
      - min
      - mean

  - type: statistics-graph
    title: "Daily Precipitation"
    entities:
      - sensor.precipitation_today
    days_to_show: 365
    period: day
    chart_type: bar
    stat_types:
      - max

  - type: statistics-graph
    title: "Cloud Cover"
    entities:
      - sensor.cloud_cover
    days_to_show: 365
    period: week
    chart_type: line
    stat_types:
      - mean

  - type: statistics-graph
    title: "Barometric Pressure"
    entities:
      - sensor.barometric_pressure
    days_to_show: 365
    period: week
    chart_type: line
    stat_types:
      - mean

  - type: statistics-graph
    title: "Wind Speed"
    entities:
      - sensor.wind_speed
    days_to_show: 365
    period: week
    chart_type: line
    stat_types:
      - max
      - mean

  - type: statistics-graph
    title: "Wind Gust"
    entities:
      - sensor.wind_gust
    days_to_show: 365
    period: week
    chart_type: line
    stat_types:
      - max
      - mean

  - type: statistics-graph
    title: "Wind Bearing"
    entities:
      - sensor.wind_bearing
    days_to_show: 365
    period: week
    chart_type: line
    stat_types:
      - mean

