          style: |
            :host {
              --paper-item-icon-color:
                {% set level = states('sensor.allergy_index_forecasted_average') | float(-1) %}
                {% if level < 0 %} var(--entity-disabled-color)
                {% elif level < 2.5 %} var(--entity-ok-color)
