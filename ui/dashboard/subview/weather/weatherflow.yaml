###############################################################################
## Weatherflow Subview
###############################################################################
title: "Weatherflow"
path: weatherflow
subview: true
type: sidebar
cards:
  - type: vertical-stack
    view_layout:
      position: sidebar
    cards:
      - type: custom:swipe-card
        start_card: 1
        parameters: !include /config/ui/swipe_parameters_auto_height.yaml
        cards:
          - type: entities
            show_header_toggle: false
            state_color: true
            entities:
              - entity: binary_sensor.weatherflow_cloud_connected
              - entity: binary_sensor.weatherflow_local_connected
              - entity: sensor.home_sensors_station_name
              - entity: sensor.hub_hb_00073766_status
              - entity: sensor.tempest_st_00057689_status

              - type: custom:bar-card
                name: "Battery Level"
                entity: sensor.tempest_st_00057689_battery
                entity_row: true
                icon: mdi:cpu-32-bit
                positions:
                  icon: outside
                  name: outside
                  indicator: inside
                  value: outside
                direction: right
                height: 15px
                width: 60%
                decimal: 0
                min: 0
                max: 100
                severity:
                  - from: 0
                    to: 40
                    color: rgb(179, 0, 0)

                  - from: 40
                    to: 50
                    color: rgb(172, 46, 0)

                  - from: 50
                    to: 60
                    color: rgb(163, 69, 0)

                  - from: 60
                    to: 65
                    color: rgb(152, 86, 0)

                  - from: 65
                    to: 70
                    color: rgb(138, 101, 0)

                  - from: 70
                    to: 75
                    color: rgb(123, 114, 0)

                  - from: 75
                    to: 80
                    color: rgb(106, 125, 0)

                  - from: 80
                    to: 85
                    color: rgb(86, 135, 0)

                  - from: 85
                    to: 90
                    color: rgb(60, 145, 13)

                  - from: 90
                    to: 100
                    color: rgb(0, 153, 51)
                card_mod:
                  class: bar_sub_card

              - type: custom:bar-card
                name: "Voltage"
                entity: sensor.tempest_st_00057689_voltage
                entity_row: true
                icon: mdi:cpu-32-bit
                positions:
                  icon: outside
                  name: outside
                  indicator: inside
                  value: outside
                direction: right
                height: 15px
                width: 60%
                decimal: 1
                min: 0
                max: 5
                severity:
                  - from: 0
                    to: 1
                    color: rgb(179, 0, 0)

                  - from: 1
                    to: 1.5
                    color: rgb(161, 73, 0)

                  - from: 1.5
                    to: 2
                    color: rgb(131, 108, 0)

                  - from: 2
                    to: 2.5
                    color: rgb(91, 133, 0)

                  - from: 2.5
                    to: 5
                    color: rgb(0, 153, 51)
                card_mod:
                  class: bar_sub_card

              #ISSUE how to hide on WAN - eg mobile?
              - type: button
                icon: mdi:transmission-tower
                name: "Weatherflow"
                action_name: "VIEW"
                tap_action:
                  action: url
                  url_path: !secret WEATHERFLOW_STATION
            card_mod:
              class: basic

          - !include /config/ui/card/weather/weatherflow_sensors_cloud.yaml
          - !include /config/ui/card/weather/weatherflow_sensors_local.yaml

  - type: iframe
    url: !secret WEATHERFLOW_STATION
