title: "Weatherflow"
path: weatherflow
type: sections
subview: true
max_columns: 4
dense_section_placement: true
sections:
  - type: grid
    cards:
      - type: entities
        show_header_toggle: false
        state_color: true
        entities: !include /config/ui/card/weather/include/weatherflow_entities.yaml

  - type: grid
    column_span: 3
    cards:
      - type: vertical-stack
        grid_options:
          columns: full
        cards:
          - !include /config/ui/iframe/weatherflow.yaml
