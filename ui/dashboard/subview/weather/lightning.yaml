###############################################################################
## Lightning Subview
###############################################################################
title: "Lightning"
path: lightning
subview: true
type: sidebar
cards:
  - type: entities
    view_layout:
      position: sidebar
    state_color: true
    show_header_toggle: false
    entities:
      - sensor.home_lightning_azimuth #TEST
      - sensor.home_lightning_counter
      - sensor.home_lightning_distance

      - entity: binary_sensor.lightning

      - entity: sensor.lightning_count
        name: "Recent Strikes"

      - entity: sensor.home_sensors_lightning_strikes_last_hour
        name: "Last Hour"

      - entity: sensor.home_sensors_lightning_strikes_last_3_hours
        name: "Last 3 Hours"

      - entity: sensor.home_sensors_distance_last_lightning_strike
        name: "Last Strike Distance"

      - entity: sensor.home_sensors_time_of_last_lightning_strike
        name: "Last Strike Time"
        format: relative

      - type: conditional
        conditions:
          - condition: numeric_state
            entity: sensor.nearest_storm_distance #TEMP hide until working
            above: 0
        row:
          entity: sensor.nearest_storm_distance

      - type: conditional
        conditions:
          - condition: numeric_state
            entity: sensor.nearest_storm_bearing #TEMP hide until working
            above: 0
        row:
          entity: sensor.nearest_storm_bearing

      - type: button
        name: "Lightning ALerts"
        entity: binary_sensor.lightning
        action_name: "VIEW"
        tap_action:
          action: navigate
          navigation_path: envcan-lightning

      - type: button
        name: "Storm Radar"
        entity: binary_sensor.lightning
        action_name: "VIEW"
        tap_action:
          action: navigate
          navigation_path: storm-radar
    card_mod:
      class: basic

  - !include /config/ui/graph/weather/lightning_detail.yaml
