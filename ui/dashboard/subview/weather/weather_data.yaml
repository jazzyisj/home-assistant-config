## Weather Data Subview
###############################################################################
title: "Weather Data"
path: weather_data
type: sections
subview: true
max_columns: 4
dense_section_placement: true
sections:
  - type: grid
    columns: 4
    column_span: 4
    cards:
      - !include /config/ui/card/weather/weather_forecast_template.yaml
      - !include /config/ui/card/weather/weather_forecast_pirateweather.yaml
      - !include /config/ui/card/weather/weather_forecast_weatherflow.yaml
      - !include /config/ui/card/weather/weather_forecast_envcan.yaml
      - !include /config/ui/card/weather/current_conditions.yaml
      - !include /config/ui/card/weather/pirateweather.yaml
      - type: vertical-stack
        cards:
          - !include /config/ui/card/weather/weatherflow.yaml
          - !include /config/ui/card/weather/tempest.yaml
      - !include /config/ui/card/weather/environment_canada.yaml
