###############################################################################
## Precipitation Subview
###############################################################################
title: "Precipitation"
path: precipitation
subview: true
type: sidebar
cards:
  - type: horizontal-stack
    view_layout:
      position: sidebar
    cards:
      - !include /config/ui/gauge/precipitation_rate.yaml
      - !include /config/ui/gauge/barometric_pressure.yaml

  - type: entities
    state_color: true
    show_header_toggle: false
    view_layout:
      position: sidebar
    entities:
      - !include /config/ui/card/weather/include/precipitation_inactive_entity.yaml
      - !include /config/ui/card/weather/include/precipitation_active_entity.yaml
      - !include /config/ui/card/weather/include/precipitation_soon_entity.yaml
      - !include /config/ui/card/weather/include/precipitation_today_entity.yaml

  - !include /config/ui/card/weather/include/storm_entities.yaml

  - type: entities
    state_color: true
    show_header_toggle: false
    view_layout:
      position: sidebar
    entities: !include /config/ui/card/weather/include/barometric_pressure_entities.yaml

  - !include /config/ui/graph/weather/precipitation_detail.yaml
