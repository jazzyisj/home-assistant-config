###################################################################################################
## Precipitation View
###################################################################################################
type: sections
title: "Precipitation"
path: precipitation
max_columns: 4
subview: true
sections:
  - cards:
      - type: grid
        columns: 3
        square: false
        cards:
          - !include /config/ui/gauge/precipitation_intensity.yaml
          - !include /config/ui/gauge/cloud_cover.yaml
          - !include /config/ui/gauge/barometric_pressure.yaml

      - type: entities
        state_color: true
        show_header_toggle: false
        entities: !include /config/ui/card/weather/include/precipitation_entities.yaml

      - type: entities
        state_color: true
        show_header_toggle: false
        entities: !include /config/ui/card/weather/include/storm_entities.yaml

      - type: entities
        state_color: true
        show_header_toggle: false
        entities: !include /config/ui/card/weather/include/cloud_entities.yaml

      - type: entities
        state_color: true
        show_header_toggle: false
        view_layout:
          position: sidebar
        entities: !include /config/ui/card/weather/include/barometric_pressure_entities.yaml

      - type: grid
        columns: 2
        square: false
        cards:
          - type: statistic
            entity: sensor.rain_accumulation_today
            name: "Rain (Last 24)"
            stat_type: change
            period:
              rolling_window:
                duration:
                  hours: 24

          - type: statistic
            entity: sensor.snow_accumulation_today
            name: "Snow (Last 24)"
            stat_type: change
            period:
              rolling_window:
                duration:
                  hours: 24

          - type: statistic
            entity: sensor.rain_accumulation_today
            name: "Rain (Year)"
            stat_type: change
            period:
              rolling_window:
                duration:
                  days: 365

          - type: statistic
            entity: sensor.snow_accumulation_today
            name: "Snow (Year)"
            stat_type: change
            period:
              rolling_window:
                duration:
                  days: 365

          - type: statistic
            entity: sensor.rain_max_last_24_hours
            name: "Rain (Max/24)"
            stat_type: max
            period:
              fixed_period:

          - type: statistic
            entity: sensor.snow_max_last_24_hours
            name: "Snow (Max/24)"
            stat_type: max
            period:
              fixed_period:

          - type: statistic
            entity: sensor.cloud_coverage
            name: "Cloud Avg (All)"
            stat_type: mean
            period:
              fixed_period:

          - type: statistic
            entity: sensor.barometric_pressure
            name: "Pressure Avg (All)"
            stat_type: mean
            period:
              fixed_period:

  - type: grid
    column_span: 3
    cards:
      - type: vertical-stack
        grid_options:
          columns: full
        cards:
          - !include /config/ui/graph/weather/precipitation_detail.yaml

      - type: grid
        columns: 2
        square: false
        grid_options:
          columns: full
        cards:
          - !include /config/ui/statistics_graph/daily_precipitation.yaml
          - !include /config/ui/statistics_graph/outdoor_humidity.yaml
          - !include /config/ui/statistics_graph/barometric_pressure.yaml
          - !include /config/ui/statistics_graph/cloud_cover.yaml