###############################################################################
## Outdoor Temperature Subview
###############################################################################
title: "Outdoor Temperature"
path: outdoor-temperature
type: sections
subview: true
max_columns: 4
dense_section_placement: true
sections:
  - type: grid
    cards:
      - type: grid
        columns: 3
        square: false
        cards:
          - !include /config/ui/gauge/outdoor_temperature.yaml
          - !include /config/ui/gauge/outdoor_apparent_temperature.yaml
          - !include /config/ui/gauge/dew_point.yaml

      - type: entities
        state_color: true
        show_header_toggle: false
        entities: !include /config/ui/card/weather/include/outdoor_temperature_entities.yaml

      - type: grid
        columns: 2
        square: false
        cards:
          - type: statistic
            entity: sensor.outdoor_temperature
            name: "High Temp (Last 24)"
            stat_type: max
            period:
              rolling_window:
                duration:
                  hours: 24

          - type: statistic
            entity: sensor.outdoor_temperature
            name: "Low Temp (Last 24)"
            stat_type: min
            period:
              rolling_window:
                duration:
                  hours: 24

          - type: statistic
            entity: sensor.outdoor_temperature
            name: "Temp Avg (All)"
            stat_type: mean
            period:
              fixed_period:

          - type: statistic
            entity: sensor.dew_point
            name: "Dew Point Avg (All)"
            stat_type: mean
            period:
              fixed_period:

          - type: statistic
            entity: sensor.outdoor_temperature
            name: "High Temp (All)"
            stat_type: max
            period:
              fixed_period:

          - type: statistic
            entity: sensor.outdoor_temperature
            name: "Low Temp (All)"
            stat_type: min
            period:
              fixed_period:

          - type: statistic
            entity: sensor.outdoor_apparent_temperature
            name: "Humidex High (All)"
            stat_type: max
            period:
              fixed_period:

          - type: statistic
            entity: sensor.outdoor_apparent_temperature
            name: "Wind Chill Low (All)"
            stat_type: min
            period:
              fixed_period:

  - type: grid
    column_span: 3
    cards:
      - type: vertical-stack
        grid_options:
          columns: full
        cards:
          - !include /config/ui/graph/weather/temperature_detail.yaml

      - type: grid
        columns: 2
        square: false
        grid_options:
          columns: full
        cards:
          - !include /config/ui/statistics_graph/outdoor_temperature.yaml
          - !include /config/ui/statistics_graph/outdoor_temperature_differential.yaml