###################################################################################################
## Spa Subview
###################################################################################################
title: "Spa"
path: spa
subview: true
type: sections
sections:
  - cards:
      - !include /config/ui/active_alerts/spa.yaml

      - type: heading
        icon: mdi:hot-tub
        heading: "Spa Controls"
        heading_style: subtitle
        card_mod:
          style: |
            {% from 'hass.jinja' import subtitle_style %}
            {{ subtitle_style() }}

      - type: grid
        columns: 2
        square: false
        cards:
          - type: tile
            entity: climate.spa
            features_position: bottom
            vertical: false
            state_content:
              - state
              - current_temperature
            features:
              - type: climate-hvac-modes
              - type: target-temperature
            tap_action:
              action: more-info
            hold_action:
              action: fire-dom-event
              browser_mod:
                service: browser_mod.popup
                data:
                  title: "Spa Settings"
                  content: !include /config/ui/card/climate/spa_settings.yaml

          - !include /config/ui/graph/climate/spa_temperature.yaml

      - type: tile
        entity: fan.spa_pump_1
        name: "Pump 1"
        features:
          - type: "fan-speed"
        tap_action:
          action: more-info
        double_tap_action:
          action: perform-action
          perform_action: fan.turn_off
          target:
            entity_id: fan.spa_pump_1
        hold_action:
          action: perform-action
          perform_action: fan.turn_on
          target:
            entity_id: fan.spa_pump_1
          data:
            percentage: 50
        icon_tap_action:
          action: perform-action
          perform_action: fan.turn_on
          target:
            entity_id: fan.spa_pump_1
          data:
            percentage: 50
        icon_double_tap_action:
          action: perform-action
          perform_action: fan.turn_off
          target:
            entity_id: fan.spa_pump_1
        icon_hold_action:
          action: perform-action
          perform_action: fan.turn_on
          target:
            entity_id: fan.spa_pump_1
          data:
            percentage: 100

      - type: tile
        entity: fan.spa_pump_2
        name: "Pump 2"
        features:
          - type: "fan-speed"
        tap_action:
          action: more-info
        double_tap_action:
          action: perform-action
          perform_action: fan.turn_off
          target:
            entity_id: fan.spa_pump_2
        hold_action:
          action: perform-action
          perform_action: fan.turn_on
          target:
            entity_id: fan.spa_pump_2
        icon_tap_action:
          action: perform-action
          perform_action: fan.toggle
          target:
            entity_id: fan.spa_pump_2
        icon_double_tap_action:
          action: perform-action
          perform_action: fan.turn_off
          target:
            entity_id: fan.spa_pump_2
        icon_hold_action:
          action: perform-action
          perform_action: fan.turn_on
          target:
            entity_id: fan.spa_pump_2

      - type: tile
        entity: fan.spa_pump_3
        name: "Pump 3"
        features:
          - type: "fan-speed"
        tap_action:
          action: more-info
        double_tap_action:
          action: perform-action
          perform_action: fan.turn_off
          target:
            entity_id: fan.spa_pump_3
        hold_action:
          action: perform-action
          perform_action: fan.turn_on
          target:
            entity_id: fan.spa_pump_3
        icon_tap_action:
          action: perform-action
          perform_action: fan.toggle
          target:
            entity_id: fan.spa_pump_3
        icon_double_tap_action:
          action: perform-action
          perform_action: fan.turn_off
          target:
            entity_id: fan.spa_pump_3
        icon_hold_action:
          action: perform-action
          perform_action: fan.turn_on
          target:
            entity_id: fan.spa_pump_3

      - type: tile
        entity: light.spa_light
        name: "Light"
        features:
          - type: toggle
        tap_action:
          action: more-info
        double_tap_action:
          action: perform-action
          perform_action: light.turn_off
          target:
            entity_id: light.spa_light
        hold_action:
          action: perform-action
          perform_action: light.turn_on
          target:
            entity_id: light.spa_light
        icon_tap_action:
          action: perform-action
          perform_action: light.toggle
          target:
            entity_id: light.spa_light
        icon_double_tap_action:
          action: perform-action
          perform_action: light.turn_off
          target:
            entity_id: light.spa_light
        icon_hold_action:
          action: perform-action
          perform_action: light.turn_on
          target:
            entity_id: light.spa_light

      - type: tile
        entity: switch.hot_tub_scene
        hide_state: true
        name: "Spa Scene On"
        tap_action:
          action: fire-dom-event
          browser_mod:
            service: browser_mod.popup
            data:
              title: "Hot Tub Media Preset"
              content: !include /config/ui/card/scene/hot_tub_scene.yaml
        icon_tap_action:
          action: perform-action
          perform_action: switch.turn_on
          target:
            entity_id: switch.hot_tub_scene
        card_mod:
          style: |
            ha-card {
              --tile-color: var(--entity-ok-color) !important;
            }

      - type: tile
        entity: switch.hot_tub_scene
        hide_state: true
        name: "Spa Scene Off"
        tap_action:
          action: fire-dom-event
          browser_mod:
            service: browser_mod.popup
            data:
              title: "Hot Tub Media Preset"
              content: !include /config/ui/card/scene/hot_tub_scene.yaml
        icon_tap_action:
          action: perform-action
          perform_action: switch.turn_off
          target:
            entity_id: switch.hot_tub_scene
        card_mod:
          style: |
            ha-card {
              --tile-color: var(--entity-critical-color) !important;
            }

  - cards:
      - type: heading
        icon: mdi:hot-tub
        heading: "Spa Sensors"
        heading_style: subtitle
        card_mod:
          style: |
            {% from 'hass.jinja' import subtitle_style %}
            {{ subtitle_style() }}

      - !include /config/ui/card/reminders/spa_maintenance.yaml
      - !include /config/ui/card/reminders/spa_water.yaml

      - type: tile
        entity: sensor.spa_temperature
        name: "Temperature"
        icon_tap_action:
          action: navigate
          navigation_path: /config/devices/device/3808e059f4a36a7732e4928b59b94b38

      - type: tile
        entity: binary_sensor.spa_heating
        name: "Heat Status"
        icon_tap_action:
          action: navigate
          navigation_path: /config/devices/device/3808e059f4a36a7732e4928b59b94b38

      - type: tile
        entity: binary_sensor.spa_filter_cycle_1
        name: "Filter Cycle 1"
        hide_state: true

      - type: tile
        entity: binary_sensor.spa_filter_cycle_2
        name: "Filter Cycle 2"
        hide_state: true

      - type: sensor
        entity: sensor.spa_heat_daily_runtime
        name: "Heat Time Today"
        icon_tap_action:
          action: navigate
          navigation_path: /config/devices/device/3808e059f4a36a7732e4928b59b94b38

      - type: sensor
        entity: sensor.spa_daily_energy_consumption
        name: "Daily Energy"
        icon_tap_action:
          action: navigate
          navigation_path: /config/devices/device/9425f5e485d2547b5db85ed5361a318a

  - cards:
      - type: heading
        icon: mdi:chart-areaspline
        heading: "Spa Data"
        heading_style: subtitle
        card_mod:
          style: |
            {% from 'hass.jinja' import subtitle_style %}
            {{ subtitle_style() }}

      - type: custom:swipe-card
        start_card: 1
        parameters: !include /config/ui/swipe_parameters_auto_height.yaml
        cards:
          - type: vertical-stack
            cards:
            - type: grid
              columns: 2
              square: false
              cards:
                - !include /config/ui/gauge/spa_power.yaml
                - !include /config/ui/graph/climate/spa_power_use.yaml

            - !include /config/ui/graph/climate/spa_summary_week.yaml

          - type: vertical-stack
            cards:
              - !include /config/ui/statistics_graph/spa_heat.yaml
              - !include /config/ui/statistics_graph/spa_energy.yaml

          - !include /config/ui/history/spa_climate.yaml
