###############################################################################
## Hass View
###############################################################################
title: "HASS"
icon: mdi:home-assistant
path: hass
subview: true
type: custom:vertical-layout
layout:
  max_cols: 4
cards:
  - type: custom:swipe-card
    start_card: 1
    reset_after: 300
    parameters: !include /config/ui/swipe_parameters_auto_height.yaml
    cards:
      - !include /config/ui/card/hass/hass_monitor.yaml
      - !include /config/ui/card/hass/hass_addon_monitor.yaml

  - !include /config/ui/card/hass/device_monitor.yaml

  - type: custom:layout-break

  - type: custom:swipe-card
    start_card: 1
    reset_after: 300
    parameters: !include /config/ui/swipe_parameters_auto_height.yaml
    cards:
      - !include /config/ui/card/system/server_monitor.yaml
      - !include /config/ui/card/system/glances_monitor.yaml

  - type: custom:swipe-card
    start_card: 1
    reset_after: 300
    parameters: !include /config/ui/swipe_parameters_auto_height.yaml
    cards:
      - !include /config/ui/card/hass/kiosk_monitor.yaml
      - !include /config/ui/card/network/rpi_monitor_pihole.yaml
      - !include /config/ui/card/network/pihole_monitor.yaml

  - !include /config/ui/card/weather/weatherflow_monitor.yaml

  - type: custom:layout-break

  - type: custom:swipe-card
    parameters: !include /config/ui/swipe_parameters_auto_height.yaml
    cards:
      - type: vertical-stack
        cards:
          - !include /config/ui/card/network/network_monitor.yaml
          - !include /config/ui/gauge/wan_speedtest.yaml

      - !include /config/ui/history/bluetooth.yaml
      - !include /config/ui/history/bluetooth_le.yaml
      - !include /config/ui/history/wired.yaml
      - !include /config/ui/history/wireless.yaml

  - !include /config/ui/card/hass/battery_monitor.yaml

  - type: custom:layout-break

  - type: custom:swipe-card
    parameters: !include /config/ui/swipe_parameters_auto_height.yaml
    cards:
      - type: vertical-stack
        cards:
          - !include /config/ui/graph/hass/cpu.yaml
          - !include /config/ui/graph/hass/memory.yaml

      - type: vertical-stack
        cards:
          - !include /config/ui/graph/network/upload_speed.yaml
          - !include /config/ui/graph/network/download_speed.yaml
          - !include /config/ui/graph/network/wan_ping.yaml

      - type: vertical-stack
        cards:
          - !include /config/ui/graph/hass/network.yaml
          - !include /config/ui/graph/network/wan_network.yaml

      - type: vertical-stack
        cards:
          - !include /config/ui/graph/network/wired_network.yaml
          - !include /config/ui/graph/network/2ghz_network.yaml
          - !include /config/ui/graph/network/5ghz_network.yaml
