###############################################################################
## Mobile Traffic Subview
###############################################################################
title: "Traffic"
path: traffic-mobile
subview: true
cards:
  - !include /config/ui/card/schedule/traffic_map.yaml

  - type: conditional
    conditions:
      - condition: state
        entity: binary_sensor.home_commute_active
        state: "on"
    card:
      type: grid
      columns: 2
      square: false
      cards:
        - type: entity
          entity: sensor.leave_work_time
          attribute: 12hour

        - type: entity
          entity: input_number.commute_time

        - type: entity
          entity: sensor.jason_time_to_home

        - type: entity
          entity: sensor.arrive_home_time
          attribute: 12hour

  - type: conditional
    conditions:
      - condition: state
        entity: binary_sensor.work_commute_active
        state: "on"
    card:
      type: grid
      columns: 2
      square: false
      cards:
        - type: entity
          entity: sensor.leave_home_time
          attribute: 12hour

        - type: entity
          entity: input_number.commute_time

        - type: entity
          entity: sensor.jason_time_to_work

        - type: entity
          entity: sensor.arrive_work_time
          attribute: 12hour

  - type: conditional
    conditions:
      - condition: state
        entity: binary_sensor.home_commute_active
        state: "off"

      - condition: state
        entity: binary_sensor.work_commute_active
        state: "off"
    card:
      type: grid
      columns: 2
      square: false
      cards:
        - type: entity
          entity: sensor.jason_time_to_home
          name: "Time Home"

        - type: entity
          entity: sensor.arrive_home_time
          attribute: 12hour
          name: "Arrive Home"

        - type: entity
          entity: sensor.jason_time_to_work
          name: "Time Work"

        - type: entity
          entity: sensor.arrive_work_time
          attribute: 12hour
          name: "Arrive Work"

  - type: vertical-stack
    cards: !include /config/ui/card/schedule/include/traffic_cameras.yaml
