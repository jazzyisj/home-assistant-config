###############################################################################
## Traffic Subview
###############################################################################
title: "Traffic"
path: traffic
type: sections
subview: true
max_columns: 4
dense_section_placement: true
sections:
  - type: grid
    columns: 1
    square: false
    cards:
      - type: horizontal-stack
        cards:
          - !include /config/ui/card/schedule/traffic_map.yaml

  - type: grid
    columns: 1
    square: false
    cards:
      - type: vertical-stack
        cards:
          - type: conditional
            conditions:
              - condition: state
                entity: binary_sensor.home_commute_active
                state: "on"
            card:
              type: grid
              columns: 2
              square: false
              cards:
                - type: entity
                  name: "Leave Work"
                  entity: sensor.leave_work_time
                  attribute: 12hour

                - type: entity
                  entity: input_number.commute_time
                  name: "Commute Time"

                - type: entity
                  entity: sensor.jason_time_to_home
                  name: "Time To Home"

                - type: entity
                  entity: sensor.arrive_home_time
                  attribute: 12hour
                  name: "Arrive Home"

          - type: conditional
            conditions:
              - condition: state
                entity: binary_sensor.work_commute_active
                state: "on"
            card:
              type: grid
              columns: 2
              square: false
              cards:
                - type: entity
                  name: "Leave Home"
                  entity: sensor.leave_home_time
                  attribute: 12hour

                - type: entity
                  entity: input_number.commute_time
                  name: "Commute Time"

                - type: entity
                  entity: sensor.jason_time_to_work
                  name: "Time To Work"

                - type: entity
                  name: "Arrive Work"
                  entity: sensor.arrive_work_time
                  attribute: 12hour

          - type: grid
            columns: 2
            square: false
            cards: !include /config/ui/card/schedule/include/traffic_cameras.yaml
