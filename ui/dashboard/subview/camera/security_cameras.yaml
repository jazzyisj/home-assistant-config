###################################################################################################
## Security Cameras Subview
###################################################################################################
title: "Security Cameras"
path: security-cameras
type: sections
subview: true
max_columns: 4
dense_section_placement: true
sections:
  - cards:
      - type: grid
        columns: 2
        square: false
        cards:
          - !include /config/ui/card/camera/camera.yaml
          - !include /config/ui/card/camera/last_detected_object.yaml

          - type: tile
            entity: switch.camera_motion
            name: "Motion"
            hide_state: true
            tap_action:
              action: more-info
            icon_tap_action:
              action: more-info
            card_mod:
              style: |
                {% from 'camera.jinja' import camera_switch_style %}
                {{ camera_switch_style('switch.camera_motion') }}

          - type: tile
            entity: switch.camera_object_detection
            name: "Object Detection"
            hide_state: true
            tap_action:
              action: more-info
            icon_tap_action:
              action: more-info
            card_mod:
              style: |
                {% from 'camera.jinja' import camera_switch_style %}
                {{ camera_switch_style('switch.camera_object_detection') }}

          - type: tile
            entity: switch.camera_recording
            name: "Recording"
            hide_state: true
            tap_action:
              action: more-info
            icon_tap_action:
              action: more-info
            card_mod:
              style: |
                {% from 'camera.jinja' import camera_switch_style %}
                {{ camera_switch_style('switch.camera_recording') }}

          - type: tile
            entity: switch.camera_snapshots
            name: "Snapshots"
            hide_state: true
            tap_action:
              action: more-info
            icon_tap_action:
              action: more-info
            card_mod:
              style: |
                {% from 'camera.jinja' import camera_switch_style %}
                {{ camera_switch_style('switch.camera_snapshots') }}

      - type: picture-entity
        entity: image.last_detected_object
        show_name: false
        show_state: false

  - type: grid
    column_span: 3
    cards:
      - type: grid
        columns: 4
        square: false
        grid_options:
          columns: full
        cards:
          - type: conditional
            conditions:
              - condition: state
                entity: camera.side_driveway
                state_not: unavailable
            card: !include /config/ui/card/camera/security/side_driveway.yaml

          - type: conditional
            conditions:
              - condition: state
                entity: camera.side_door
                state_not: unavailable
            card: !include /config/ui/card/camera/security/side_door.yaml

          - type: conditional
