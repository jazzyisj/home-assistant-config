###############################################################################
## Sprinkler View
###############################################################################
title: "Sprinklers"
icon: mdi:sprinkler-variant
path: sprinklers
type: sidebar
subview: true
cards:
  - type: vertical-stack
    cards:
      - !include /config/ui/menu/sprinkler_menu.yaml
      - !include /config/ui/card/sprinkler/sprinkler_settings.yaml
      - !include /config/ui/card/alarm/alarm_alert_card.yaml

      - type: custom:swipe-card
        reset_after: 120
        parameters: !include /config/ui/swipe_parameters_auto_height.yaml
        cards:
          - !include /config/ui/card/sprinkler/watering_log.yaml
          - !include /config/ui/history/sprinkler_history.yaml
    view_layout:
      position: sidebar

  - type: grid
    columns: 3
    square: false
    cards:
      - type: custom:swipe-card
        reset_after: 120
        parameters: !include /config/ui/swipe_parameters_auto_height.yaml
        cards:
          - !include /config/ui/card/sprinkler/front_boulevard.yaml
          - !include /config/ui/card/sprinkler/front_boulevard_detail.yaml

      - type: custom:swipe-card
        reset_after: 120
        parameters: !include /config/ui/swipe_parameters_auto_height.yaml
        cards:
          - !include /config/ui/card/sprinkler/front_garden.yaml
          - !include /config/ui/card/sprinkler/front_garden_detail.yaml

      - type: custom:swipe-card
        reset_after: 120
        parameters: !include /config/ui/swipe_parameters_auto_height.yaml
        cards:
          - !include /config/ui/card/sprinkler/center_garden_right.yaml
          - !include /config/ui/card/sprinkler/center_garden_right_detail.yaml

      - type: custom:swipe-card
        reset_after: 120
        parameters: !include /config/ui/swipe_parameters_auto_height.yaml
        cards:
          - !include /config/ui/card/sprinkler/back_grass_right.yaml
          - !include /config/ui/card/sprinkler/back_grass_right_detail.yaml

      - type: custom:layout-break

      - type: custom:swipe-card
        reset_after: 120
        parameters: !include /config/ui/swipe_parameters_auto_height.yaml
        cards:
          - !include /config/ui/card/sprinkler/front_sidewalk.yaml
          - !include /config/ui/card/sprinkler/front_sidewalk_detail.yaml

      - type: custom:swipe-card
        reset_after: 120
        parameters: !include /config/ui/swipe_parameters_auto_height.yaml
        cards:
          - !include /config/ui/card/sprinkler/side_garden.yaml
          - !include /config/ui/card/sprinkler/side_garden_detail.yaml

      - type: custom:swipe-card
        reset_after: 120
        parameters: !include /config/ui/swipe_parameters_auto_height.yaml
        cards:
          - !include /config/ui/card/sprinkler/back_grass_center.yaml
          - !include /config/ui/card/sprinkler/back_grass_center_detail.yaml

      - type: custom:swipe-card
        reset_after: 120
        parameters: !include /config/ui/swipe_parameters_auto_height.yaml
        cards:
          - !include /config/ui/card/sprinkler/back_garden_right.yaml
          - !include /config/ui/card/sprinkler/back_garden_right_detail.yaml

      - type: custom:layout-break

      - type: custom:swipe-card
        reset_after: 120
        parameters: !include /config/ui/swipe_parameters_auto_height.yaml
        cards:
          - !include /config/ui/card/sprinkler/front_house.yaml
          - !include /config/ui/card/sprinkler/front_house_detail.yaml

      - type: custom:swipe-card
        reset_after: 120
        parameters: !include /config/ui/swipe_parameters_auto_height.yaml
        cards:
          - !include /config/ui/card/sprinkler/center_garden_left.yaml
          - !include /config/ui/card/sprinkler/center_garden_left_detail.yaml

      - type: custom:swipe-card
