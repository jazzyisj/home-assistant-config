title: "Test"
icon: mdi:ab-testing
path: test
cards:
  - type: custom:button-card
    show_name: true
    name: "Wind History"
    show_entity_picture: false
    show_state: false
    custom_fields:
      windrose:
        card: !include /config/ui/card/weather/windrose_embed.yaml
