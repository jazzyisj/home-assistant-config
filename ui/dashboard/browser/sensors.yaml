title: "Sensors"
icon: mdi:smoke-detector-variant
path: sensors
type: custom:vertical-layout
layout:
  max_cols: 4
cards:
  - !include /config/ui/card/alarm/alarm_alert.yaml
  - !include /config/ui/menu/sensor.yaml
  - !include /config/ui/button/layout/sensor.yaml
  - !include /config/ui/card/sensor/sensor_settings.yaml

  - type: custom:layout-break

  - type: grid
    square: false
    columns: 2
    cards:
      - type: vertical-stack
        cards:
          - !include /config/ui/gauge/power_usage.yaml
          - !include /config/ui/button/sensor/energy_tariff.yaml

      - !include /config/ui/graph/sensor/power_usage.yaml

  - !include /config/ui/graph/sensor/energy_consumption.yaml
