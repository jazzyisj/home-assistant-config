###############################################################################
## Presence View
###############################################################################
title: "Presence"
icon: mdi:human-male-female
path: presence
type: custom:vertical-layout
layout:
  max_cols: 3
  width: 400
cards:
  - !include /config/ui/card/alarm/alarm_alert.yaml
  - !include /config/ui/menu/presence.yaml
  - !include /config/ui/button/layout/presence.yaml
  - !include /config/ui/button/layout/occupancy.yaml
  - !include /config/ui/button/layout/schedule.yaml
  - !include /config/ui/card/presence/presence_summary.yaml
  - !include /config/ui/card/schedule/schedule_timers.yaml

  - type: custom:layout-break

  - !include /config/ui/card/reminders/reminders.yaml
  - !include /config/ui/card/media/alarm_clock/alarm_clock_card.yaml

  - type: custom:layout-break

  - type: custom:swipe-card
    parameters: !include /config/ui/swipe_parameters_auto_height.yaml
    cards:
      - !include /config/ui/card/schedule/calendar.yaml

      - type: custom:vertical-stack-in-card
        cards:
          - !include /config/ui/graph/presence/jason_presence_week_pie_chart.yaml
          - !include /config/ui/graph/presence/jason_presence_month_pie_chart.yaml

      - !include /config/ui/history/presence.yaml

      - type: vertical-stack
        cards:
          - !include /config/ui/card/presence/presence_settings.yaml
          - !include /config/ui/card/schedule/schedule_settings.yaml
