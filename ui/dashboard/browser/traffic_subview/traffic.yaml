###############################################################################
## Traffic Subview
###############################################################################
title: "Traffic"
path: traffic
subview: true
panel: true
cards:
  - type: horizontal-stack
    cards:
      - !include /config/ui/card/schedule/commute/traffic_map.yaml

      - type: vertical-stack
        cards:
          - type: conditional
            conditions:
              - entity: binary_sensor.home_commute_active
                state: "on"
            card:
              type: grid
              columns: 2
              square: false
              cards:
                - type: sensor
                  entity: sensor.leave_work_time

                - type: sensor
                  entity: sensor.jason_time_to_home
                  tap_action:
                    action: call-service
                    service: script.update_traffic_sensors

          - type: conditional
            conditions:
              - entity: binary_sensor.work_commute_active
                state: "on"
            card:
              type: grid
              columns: 2
              square: false
              cards:
                - type: entity
                  entity: sensor.leave_home_time

                - type: entity
                  entity: sensor.jason_time_to_work
                  tap_action:
                    action: call-service
                    service: script.update_traffic_sensors

          - !include /config/ui/card/schedule/commute/traffic_cameras.yaml
