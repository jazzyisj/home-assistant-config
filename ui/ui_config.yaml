mode: yaml
resources: !include /config/ui/resources.yaml
dashboards:
  ui-system:
    mode: yaml
    filename: ui-system.yaml
    title: "System"
    icon: mdi:chart-areaspline
    show_in_sidebar: true
    require_admin: true
  ui-kiosk:
    mode: yaml
    filename: ui-kiosk.yaml
    title: "Kiosk"
    icon: mdi:tablet
    show_in_sidebar: true
