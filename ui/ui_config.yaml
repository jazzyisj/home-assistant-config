  ui-mobile:
    mode: yaml
    filename: ui-mobile.yaml
    title: "Mobile"
    icon: mdi:cellphone
    show_in_sidebar: true
    require_admin: false
  ui-test:
    mode: yaml
    filename: ui-test.yaml
    title: "Test"
    icon: mdi:tools
    show_in_sidebar: true
    require_admin: true
