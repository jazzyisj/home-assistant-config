###############################################################################
## System Logger  https://www.home-assistant.io/components/logger
## - set log to info level boot is always logged, reset to level selected in UI after startup finished
## - levels: debug, fatal, critical, error, warning, warn, info, notset
###############################################################################
default: info
logs: !include /config/logging/include/component_log_startup.yaml
filters:
  pybalboa.balboa:
    - "[Errno 113] Connect call failed"
    - "Spa stopped responding, requesting panel config."
    - "Lost connection to spa"
    - "Error connecting to spa at"
    - "Connection reset by peer"
    - "Message had bad CRC, discarding"
    - "Spa unreachable"
    - "Spa read failed"
  custom_components.balboa:
    - "Failed to connect to spa"
    - "Failed to connect to spa"
  custom_components.balboa.const:
    - "Failed to connect to spa"
  homeassistant.components.template.template_entity:
    - "Template loop detected while processing event"
  homeassistant.components.onvif:
    - "Fetch snapshot image failed"
  homeassistant.helpers.entity:
    - "sensor.sheri_time_to_work"
    - "sensor.jason_time_to_work"
    - "sensor.jason_time_to_home"
    - "sensor.sheri_time_to_home"
  homeassistant.components.cast.media_player:
    - "Failed to cast media https://www.home-assistant.io/images/cast/splash.png"
  libav.rtsp:
    - "RTP:"
  homeassistant.components.nws:
    - "Error requesting NWS observation station"
    - "Error requesting NWS forecast station"
  glocaltokens.client:
    - "Device - Google Wifi"
  homeassistant.components.stream.worker:
    - "Error demuxing stream"
  spotipy.client:
    - "Invalid state"
