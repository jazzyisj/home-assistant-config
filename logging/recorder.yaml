    - sensor.*_electric_consumption* # energy
    - sensor.rt_ax58u_* # graphs
    - sensor.speedtest_* # network speed graphs
    - sensor.*_cpu_percent # hass graphs
    - sensor.*_memory_percent # hass graphs
