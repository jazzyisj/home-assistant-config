###############################################################################
## recorder.yaml  https://www.home-assistant.io/components/recorder/
###############################################################################
db_url: !secret MARIADB_URL
purge_keep_days: 4
auto_purge: true
include:
  domains:
    - alarm_control_panel
    - alert
    - automation
    - binary_sensor
    - button
    - calendar
    - climate
    - counter
    - cover
    - device_tracker
    - fan
    - input_boolean
    - input_select
    - light
    - lock
    - person
    - scene
    - script
    - switch
    - timer
    - utility_meter
    - weather #WF remove when weather comparison done
  entity_globs:
    - sensor.*electric_consumption* # inovelli lights
    - sensor.current_power_use* # energy integration sensor, graphs
    - sensor.*_energy_use* # utility meters
    - sensor.*_energy_consumption* # energy consumption totals
    - sensor.asuswrt_*
    - sensor.jnet_router_*
    - sensor.speedtest_*
    - sensor.*_daily # statistics
    - sensor.*_annual # statistics
    - sensor.*co2_intensity # C02 Singnal
    - sensor.*grid_fossil_fuel_percentage # C02 Singnal
    - sensor.*_stats # hass stats graphs
    - sensor.*_cpu_percent
    - sensor.*_memory_percent
    - sensor.*_lock_status # logbook
    - sensor.dishwasher*
  entities:
    - sensor.bedtime_today #VERIFY
    - sensor.next_bedtime
    - sensor.waketime_today
    - sensor.next_waketime

    - sensor.hass_network_received # utility_meter
    - sensor.hass_network_sent # utility_meter
    - sensor.wan_upload # utility_meter
    - sensor.wan_download # utility_meter
    - sensor.router_received # utility_meter
    - sensor.router_sent # utility_meter

    # ~~~~ Weather Template Sensors ~~~~ #
    - sensor.current_condition
    - sensor.outdoor_temperature
    - sensor.outdoor_apparent_temperature
    - sensor.outdoor_high_temperature_differential
    - sensor.outdoor_low_temperature_differential
    - sensor.dew_point
    - sensor.outdoor_humidity
    - sensor.precipitation_probability
    - sensor.precipitation_intensity
    - sensor.precipitation_type
    - sensor.precipitation_today
    - sensor.precipitation_yesterday
    - sensor.nearest_storm_bearing
    - sensor.barometric_pressure
    - sensor.wind_speed
    - sensor.wind_gust
    - sensor.wind_lull
    - sensor.wind_bearing
    - sensor.cloud_cover
    - sensor.visibility
    - sensor.air_quality_index
    - sensor.uv_index
    - sensor.ozone
    - sensor.carbon_monoxide
    - sensor.nitrogen_dioxide
