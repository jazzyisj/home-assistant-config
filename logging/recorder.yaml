###############################################################################
## recorder.yaml  https://www.home-assistant.io/components/recorder/
###############################################################################
db_url: !secret MARIADB_URL
purge_keep_days: 4
auto_purge: true
include:
  domains:
    - alarm_control_panel
    - automation
    - alert
    - binary_sensor
    - cover
    - climate
    - device_tracker
    - fan
    - light
    - lock
    - person
    - proximity
    - script
    - switch
    - timer
    - input_boolean
    - input_select
    - input_text
    - utility_meter
    - weather
  entity_globs:
    - sensor.*electric_consumption* # inovelli lights
    - sensor.current_power_use
    - sensor.*energy_use* # utility meters
    - sensor.*energy_consumption* # energy consumption totals
    - sensor.asuswrt_*
    - sensor.jnet_router_*
    - sensor.speedtest_*
    - sensor.*_lock_status
    - sensor.jphone*
    - sensor.sphone*
    - sensor.climacell_*
    - sensor.windsor_*
    - sensor.home_*
    - sensor.kdtw_*
    - sensor.dark_sky* #DARKSKY
    - sensor.*_daily # statistics
    - sensor.*_annual # statistics
    - sensor.*co2_intensity # C02 Singnal
    - sensor.*grid_fossil_fuel_percentage # C02 Singnal
    - sensor.thermostat_*
    - sensor.cpu1_inference_speed # frigate
    - sensor.cpu2_inference_speed # frigate
    - sensor.detection_fps # frigate
    - sensor.*camera_fps # frigate
    - sensor.*detection_fps # frigate
    - sensor.*skipped_fps # frigate
    - sensor.*person # frigate
    - sensor.*_process_fps # frigate
    - sensor.*_skipped_fps # frigate
    - sensor.*_stats # hass stats
    - sensor.*_cpu_percent
    - sensor.*_memory_percent
  entities:
    - sensor.waketime_today
    - sensor.bedtime_today
    - sensor.next_waketime
    - sensor.next_bedtime
    - sensor.leave_home_time
    - sensor.car_start_time
    - sensor.quiet_time_start
    - sensor.quiet_time_end

    - sensor.hass_network_received # utility_meter
    - sensor.hass_network_sent # utility_meter
    - sensor.wan_upload # utility_meter
    - sensor.wan_download # utility_meter
    - sensor.router_received # utility_meter
    - sensor.router_sent # utility_meter

    # ~~~~ Weather Template Sensors ~~~~ #
    - sensor.current_condition
    - sensor.outdoor_temperature
    - sensor.outdoor_apparent_temperature
    - sensor.outdoor_high_temperature_differential
    - sensor.outdoor_low_temperature_differential
    - sensor.dew_point
    - sensor.outdoor_humidity
    - sensor.precipitation_probability
    - sensor.precipitation_intensity
    - senosr.precipitation_type
    - sensor.precipitation_yesterday_rain
    - sensor.precipitation_yesterday_snow
    - sensor.nearest_storm_bearing
    - sensor.barometric_pressure
    - sensor.wind_speed
    - sensor.wind_gust
    - sensor.wind_bearing
    - sensor.cloud_cover
    - sensor.visibility
    - sensor.air_quality_index
    - sensor.uv_index
    - sensor.ozone
    - sensor.carbon_monoxide
    - sensor.nitrogen_dioxide
    - sensor.sulphur_dioxide
    - sensor.particulate_matter_10
    - sensor.particulate_matter_2_5

    - sensor.pressure_trend
    - sensor.temperature_trend

    - sensor.nws_precipitation_probability
    - sensor.windsor_normal_high_temperature
    - sensor.windsor_normal_low_temperature

    # ~~~~ Hass ~~~~ #
    - sensor.connected_clients

    # ~~~~ Light ~~~~ #
    - sensor.garage_sensor_illuminance
    - sensor.bathroom_sensor_illuminance
    - sensor.outdoor_illuminance

    # ~~~~ Presence ~~~~ #
    - input_select.occupancy_mode
    - sensor.jason_home_week
    - sensor.sheri_home_week
    - sensor.someone_home_week

    # ~~~~ Climate ~~~~ #
    - sensor.hvac_boost
    - sensor.daily_heat_runtime # history stats
    - sensor.daily_ac_runtime # history stats
    - sensor.thermostat_hvac_state # for history stats
    - sensor.bathroom_sensor_temperature
    - sensor.bathroom_sensor_humidity
    - sensor.garage_sensor_temperature
    - sensor.garage_sensor_humidity
    - sensor.bathroom_mold_risk

    # ~~~~ Climate Template Sensors ~~~~ #
    - sensor.indoor_temperature
    - sensor.indoor_humidity

    # ~~~~ System ~~~~ #
    - sensor.cpu_temperature
    - sensor.load_1m
    - sensor.load_5m
    - sensor.load_15m
    - sensor.memory_use_percent
    - sensor.network_in_eth0
    - sensor.network_out_eth0
    - sensor.network_throughput_in_eth0
    - sensor.network_throughput_out_eth0
    - sensor.processor_use_percent
    - sensor.swap_use_percent
