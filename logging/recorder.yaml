#######################################################################################################################
## recorder.yaml  https://www.home-assistant.io/components/recorder/
#######################################################################################################################
db_url: !secret MARIADB_URL
purge_keep_days: 7
auto_purge: true
#OPTION commit_interval: 1
include:
  domains:
    - alarm_control_panel
    - alert
    - binary_sensor
    - cover
    - climate
    - device_tracker
    - fan
    - light
    - lock
    - person
    - proximity
    - switch
    - timer
    - input_boolean
    - utility_meter
    - weather
  entity_globs:
    - sensor.*electric_consumed*
    - sensor.*power_use*
    - sensor.*energy_use*
    - sensor.*energy_consumption*
    - sensor.asuswrt_*
    - sensor.jnet_router_*
    - sensor.speedtest_*
    - sensor.*_lock_status
    - sensor.jphone* #TEMP
    - sensor.sphone* #TEMP
    - sensor.climacell_* #TEMP
    - sensor.envcan_* #TEMP
    - sensor.home_* #TEMP accuweather
    - sensor.refrigerator*
    - sensor.dishwasher*
  entities:
    # ~~~~ Hass ~~~~ #
    - sensor.connected_clients

    # ~~~~ Light ~~~~ #
    - sensor.garage_sensor_illuminance
    - sensor.upstairs_bathroom_sensor_illuminance
    - sensor.outdoor_illuminance

    # ~~~~ Presence ~~~~ #
    - input_select.occupancy_mode
    - sensor.jason_home_week
    - sensor.sheri_home_week
    - sensor.someone_home_week

    # ~~~~ Nest Protect ~~~~ #
    - sensor.downstairs_nest_protect_color_status
    - sensor.downstairs_nest_protect_co_status
    - sensor.downstairs_nest_protect_smoke_status
    - sensor.upstairs_nest_protect_color_status
    - sensor.upstairs_nest_protect_co_status
    - sensor.upstairs_nest_protect_smoke_status

    # ~~~~ Climate ~~~~ #
    - sensor.indoor_temperature_statistics # statistics
    - sensor.indoor_humidity_statistics # statistics

    - sensor.climate_hvac_action # for history stats
    - sensor.daily_heat_runtime
    - sensor.daily_ac_runtime

    - sensor.upstairs_thermostat_hvac_state
    - sensor.upstairs_thermostat_operation_mode
    - sensor.upstairs_thermostat_target
    - sensor.upstairs_thermostat_temperature
    - sensor.upstairs_thermostat_humidity
    - sensor.upstairs_bathroom_sensor_temperature
    - sensor.upstairs_bathroom_sensor_humidity

    - sensor.garage_sensor_temperature
    - sensor.garage_sensor_humidity

    - sensor.upstairs_bathroom_mold_indicator

  # ~~~~ Climate Template Sensors ~~~~ #
    - sensor.indoor_temperature
    - sensor.indoor_humidity

    # ~~~~ Weather Template Sensors ~~~~ #
    - sensor.current_condition
    - sensor.outdoor_temperature
    - sensor.outdoor_apparent_temperature
    - sensor.dew_point
    - sensor.outdoor_humidity
    - sensor.precipitation_probability
    - sensor.precipitation_intensity
    - sensor.barometric_pressure
    - sensor.wind_speed
    - sensor.wind_gust
    - sensor.wind_bearing
    - sensor.cloud_cover
    - sensor.visibility
    - sensor.uv_index
    - sensor.ozone
    - sensor.air_quality_index
    - sensor.carbon_monoxide
    - sensor.nitrogen_dioxide
    - sensor.sulphur_dioxide
    - sensor.particulate_matter_10
    - sensor.particulate_matter_2_5
    - sensor.pressure_trend
    - sensor.temperature_trend

    - sensor.outdoor_temperature_statistics # statistics
    - sensor.barometric_pressure_statistics

    # ~~~~ System ~~~~ #
    - sensor.memory_use_percent
    - sensor.swap_use_percent
    - sensor.processor_use_percent
    - sensor.load_1m
    - sensor.load_5m
    - sensor.load_15m
    - sensor.network_in_eth0
    - sensor.network_out_eth0
    - sensor.packets_in_eth0
    - sensor.packets_out_eth0
    - sensor.network_throughput_in_eth0
    - sensor.network_throughput_out_eth0
    - sensor.cpu_temperature
