#######################################################################################################################
## recorder.yaml  https://www.home-assistant.io/components/recorder/
#######################################################################################################################
db_url: !secret MARIADB_URL
purge_keep_days: 7
auto_purge: true
include:
  domains:
    - alarm_control_panel
    - alert
    - binary_sensor
    - cover
    - climate
    - device_tracker
    - fan
    - light
    - lock
    - person
    - proximity
    - switch
    - timer
    - input_boolean
    - utility_meter
    - weather
  entity_globs:
    - sensor.*electric_consumed*
    - sensor.*power_use*
    - sensor.*energy_use*
    - sensor.*energy_consumption*
    - sensor.asuswrt_*
    - sensor.jnet_router_*
    - sensor.speedtest_*
    - sensor.*_lock_status
    - sensor.jphone* #TEMP
    - sensor.sphone* #TEMP
    - sensor.climacell_* #TEMP
    - sensor.envcan_* #TEMP
    - sensor.home_* #TEMP
    - sensor.kdtw_* #TEMP
    - sensor.dark_sky* #TEMP
    - sensor.refrigerator* #TEMP
    - sensor.dishwasher* #TEMP
    - sensor.*_daily # statistics
    - sensor.*_weekly # statistics
    - sensor.*_annual # statistics
    - sensor.thermostat_*
  entities:
    - sensor.outdoor_temperature_daily_max # statistics
    - sensor.outdoor_temperature_daily_min # statistics
    - sensor.hass_network_received # utility_meter
    - sensor.hass_network_sent # utility_meter

    - sensor.nws_precipitation_probability

    # ~~~~ Weather Template Sensors ~~~~ #
    - sensor.current_condition
    - sensor.outdoor_temperature
    - sensor.outdoor_apparent_temperature
    - sensor.dew_point
    - sensor.outdoor_humidity
    - sensor.precipitation_probability
    - sensor.precipitation_intensity
    - senosr.precipitation_type
    - sensor.precipitation_yesterday_rain
    - sensor.precipitation_yesterday_snow
    - senosr.nearest_storm_bearing #IDEA avg storm direction - statistics
    - sensor.barometric_pressure
    - sensor.wind_speed
    - sensor.wind_gust
    - sensor.wind_bearing #IDEA avg wind direction - statistics
    - sensor.cloud_cover
    - sensor.visibility
    - sensor.air_quality_index
    - sensor.uv_index
    - sensor.ozone
    - sensor.carbon_monoxide
    - sensor.nitrogen_dioxide
    - sensor.sulphur_dioxide
    - sensor.particulate_matter_10
    - sensor.particulate_matter_2_5

    - sensor.pressure_trend
    - sensor.temperature_trend

    # ~~~~ Hass ~~~~ #
    - sensor.connected_clients

    # ~~~~ Light ~~~~ #
    - sensor.garage_sensor_illuminance
    - sensor.upstairs_bathroom_sensor_illuminance
    - sensor.outdoor_illuminance

    # ~~~~ Presence ~~~~ #
    - input_select.occupancy_mode
    - sensor.jason_home_week
    - sensor.sheri_home_week
    - sensor.someone_home_week

    # ~~~~ Climate ~~~~ #
    - sensor.daily_heat_runtime # history stats
    - sensor.daily_ac_runtime # history stats
    - sensor.thermostat_hvac_state # for history stats

    - sensor.upstairs_bathroom_sensor_temperature
    - sensor.upstairs_bathroom_sensor_humidity

    - sensor.garage_sensor_temperature
    - sensor.garage_sensor_humidity

    - sensor.upstairs_bathroom_mold_risk

  # ~~~~ Climate Template Sensors ~~~~ #
    - sensor.indoor_temperature
    - sensor.indoor_humidity

    # ~~~~ System ~~~~ #
    - sensor.cpu_temperature
    - sensor.load_1m
    - sensor.load_5m
    - sensor.load_15m
    - sensor.memory_use_percent
    - sensor.network_in_eth0
    - sensor.network_out_eth0
    - sensor.network_throughput_in_eth0
    - sensor.network_throughput_out_eth0
    - sensor.packets_in_eth0
    - sensor.packets_out_eth0
    - sensor.processor_use_percent
    - sensor.swap_use_percent

