  entity_globs:
    - sensor.*_phone_last_update
    - sensor.*_stats
    - sensor.*_next_cycle
    - sensor.*_next_cycle_2
    - sensor.tempest_st_00057689_*
    - sensor.weatherflow_*
    - sensor.windsor_*
    - sensor.dark_sky_* #DARKSKY
    - sensor.adaptive_lighting_*
