automation:
#######################################################################################################################
## Mobile - Phone Ringing
#######################################################################################################################
  - id: mobile_phone_ringing
    alias: "[Mobile] Phone Ringing"
    description: "Turn down media players when a phone is ringing."
    mode: single
    max_exceeded: silent
    trigger:
      - platform: state
        entity_id: sensor.phone_in_use
        to: 'on'

    action:
      - service: script.save_media_player_volumes
        data:
          source: phone_on

      - service: script.set_media_player_volumes
        data:
          media_player: all
          source: phone_on

      # wait up to 60 minutes for phone to be idle or person to leave to restore volumes
      - wait_template: "{{ is_state('sensor.phone_in_use','off') }}"
        timeout:
          minutes: 60
        continue_on_timeout: false

      - service: script.set_media_player_volumes
        data:
          media_player: all
          source: phone_off

#######################################################################################################################
## Mobile - Phone Speakerphone
## doesn't run if other person's phone triggered it first
## checks when someone comes home if they are on the phone
#######################################################################################################################
  - id: mobile_phone_speakerphone
    alias: "[Mobile] Phone Speakerphone"
    description: "Mute media players when a phone speakerphone is turned on."
    mode: single
    max_exceeded: silent
    trigger:
      - platform: state
        entity_id: sensor.phone_in_use
        attribute: speaker_on
        to: true

    action:
      - service: script.save_media_player_volumes
        data:
          source: speakerphone_on

      - service: script.set_media_player_volumes
        data:
          media_player: all
          source: mute

      # wait until person not home or speakerphone is off
      # this should restore volumes to 'mobile_phone_ringing' values
      - wait_template: "{{ is_state_attr('sensor.phone_in_use','speaker_on',false) }}"
        timeout:
          minutes: 60
        continue_on_timeout: false # give up after 60 minutes

      # don't run if phone in idle state - phone hung up and volumes have are restored by mobile_phone_ringing
      - condition: not
        conditions:
          - condition: state
            entity_id: sensor.phone_in_use
            state: 'off'

      - service: script.set_media_player_volumes
        data:
          media_player: all
          source: speakerphone_off

#######################################################################################################################
## Mobile - Phone Offline Alert Jason
#######################################################################################################################
  - id: mobile_phone_offline_jason
    alias: "[Mobile] Phone Offline Jason"
    description: "Play announcement when alert turns on."
    initial_state: true
    mode: single
    max_exceeded: silent
    trigger:
      - platform: state
        entity_id: alert.mobile_phone_offline_jason
        to: 'on'

      # check alert in morning
      - platform: state
        entity_id: input_select.occupancy_mode
        to: Home
        from: Night
        for:
          minutes: 30

      # check alert when arrive home
      - platform: state
        entity_id: binary_sensor.jason_home
        to: 'on'
        for:
          minutes: 10 # wait until person likely inside

    condition:
      - condition: state
        entity_id:
          - alert.mobile_phone_offline_jason
          - binary_sensor.jason_home
        state: 'on'

      - condition: state
        entity_id: input_select.occupancy_mode
        state: Home

    action:
      - repeat:
          sequence:
            - service: script.tts_announcement
              data:
                play_message: "Jason, your mobile phone is offline at {{ as_timestamp(now())|timestamp_custom('%I:%M%p') }}"
                quiet_play: true

            # wait for alert to turned off/dismissed
            - wait_template: "{{ not is_state('alert.mobile_phone_offline_jason','on') }}"
              timeout:
                hours: 1
              continue_on_timeout: true

          until:
            - condition: not
              conditions:
                - condition: state
                  entity_id: alert.mobile_phone_offline_jason
                  state: 'on'

#######################################################################################################################
## Mobile - Phone Battery Low Jason
#######################################################################################################################
  - id: mobile_phone_battery_low_jason
    alias: "[Mobile] Phone Battery Low Jason"
    description: "Play announcement when alert turns on."
    mode: single
    max_exceeded: silent
    trigger:
      - platform: state
        entity_id: alert.mobile_phone_battery_jason
        to: 'on'

      # check alert in morning
      - platform: state
        entity_id: input_select.occupancy_mode
        to: Home
        from: Night
        for:
          minutes: 30

      # check alert when arrive home
      - platform: state
        entity_id: binary_sensor.jason_home
        to: 'on'
        for:
          minutes: 10 # wait until person likely inside

    condition:
      - condition: state
        entity_id:
          - alert.mobile_phone_battery_jason
          - binary_sensor.jason_home
        state: 'on'

      - condition: state
        entity_id: input_select.occupancy_mode
        state: Home

    action:
      - repeat:
          sequence:
            - service: script.tts_announcement
              data:
                play_message: >
                  Attention! Jason, your phone battery is at {{ states('sensor.jphone_battery_level') }}%. Plug the friggin thing in!
                quiet_play: true

            # prevent automation from triggering again for at least 30 minutes
            - delay:
                minutes: 30

            # wait for alert to turned off/dismissed
            - wait_template: "{{ not is_state('alert.mobile_phone_battery_jason','on') }}"
