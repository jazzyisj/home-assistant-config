  night_heat_temperature:
    name: Night Heat
    icon: mdi:thermometer
    unit_of_measurement: '°F'
    min: 40
    max: 100
    step: 1

#######################################################################################################################
## Night Cool Temperature
#######################################################################################################################
  night_cool_temperature:
    name: Night Cool
    icon: mdi:thermometer
    unit_of_measurement: '°F'
    min: 40
