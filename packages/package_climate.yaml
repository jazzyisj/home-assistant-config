    name: "Climate Alerts"
    icon: mdi:alert
  hvac_presence_override:
    name: "HVAC Presence Override"
    icon: mdi:hvac
  hvac_manual_mode:
    name: "HVAC Manual Mode"
    icon: mdi:hvac
  hvac_boost:
    name: "HVAC Boost"
    icon: mdi:unfold-more-horizontal

