homeassistant:
  customize:
    alert.indoor_high_humidity:
      icon: mdi:water-percent-alert
      category: climate
      tts_repeat: true
      tts_timeout: 60
      quiet_play: true
      night_play: true
      save_message: true
    alert.indoor_low_temperature:
      icon: mdi:snowflake-alert
      category: climate
      tts_repeat: true
      tts_timeout: 60
      quiet_play: true
      night_play: true
      save_message: true
    alert.indoor_high_temperature:
      icon: mdi:thermometer-alert
      category: climate
      tts_repeat: true
      tts_timeout: 60
      quiet_play: true
      night_play: true
      save_message: true
    alert.bathroom_mold_risk:
      icon: mdi:mushroom
      category: climate
      tts_repeat: true
      tts_timeout: 60
      quiet_play: true
      night_play: true
      save_message: true
    alert.hvac_window_door_open:
      icon: mdi:hvac-off
      category: climate
      tts_repeat: true
      tts_timeout: 30
      quiet_play: true
      night_play: true
      save_message: true
    alert.nest_connected:
      icon: mdi:thermostat-box
      category: climate
    alert.hvac_filter:
      icon: mdi:air-filter
      category: climate

    sensor.bathroom_sensor_humidity:
      device_class: humidity
    sensor.thermostat_humidity:
      device_class: humidity
    sensor.bathroom_mold_risk:
      device_class: humidity
      icon: mdi:mushroom

