homeassistant:
  customize:
    alert.indoor_high_humidity:
      icon: mdi:water-percent
      category: climate
    alert.indoor_low_temperature:
      icon: mdi:snowflake-alert
      category: climate
    alert.indoor_high_temperature:
      icon: mdi:thermometer-alert
      category: climate
    alert.bathroom_mold_risk:
      icon: mdi:mushroom
      category: climate
    alert.hvac_window_door_open:
      icon: mdi:hvac-off
      category: climate
    alert.nest_disconnected:
      icon: mdi:thermostat-box
      category: climate

    sensor.bathroom_sensor_humidity:
      device_class: humidity
    sensor.thermostat_humidity:
      device_class: humidity
    sensor.bathroom_mold_risk:
      device_class: humidity
      icon: mdi:mushroom

    sensor.daily_ac_runtime:
      state_class: total_increasing
    sensor.daily_heat_runtime:
      state_class: total_increasing

