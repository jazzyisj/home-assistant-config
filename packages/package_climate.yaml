  home_cool_temperature:
    name: 'Home Cool'
    icon: mdi:thermometer
    unit_of_measurement: °C
    min: 10
    max: 32
    step: 0.5
  night_heat_temperature:
    name: 'Night Heat'
    icon: mdi:thermometer
    unit_of_measurement: °C
    min: 10
    max: 32
    step: 0.5
  night_cool_temperature:
    name: 'Night Cool'
    icon: mdi:thermometer
    unit_of_measurement: °C
    min: 10
    max: 32
    step: 0.5
  guest_heat_temperature:
    name: 'Guest Heat'
    icon: mdi:thermometer
    unit_of_measurement: °C
    min: 10
    max: 32
    step: 0.5
  guest_cool_temperature:
    name: 'Guest Cool'
    icon: mdi:thermometer
    unit_of_measurement: °C
    min: 10
