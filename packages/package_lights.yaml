###############################################################################
## Package - Lights
###############################################################################
homeassistant:
  customize:
    sensor.garage_sensor_illuminance:
      device_class: illuminance
    sensor.bathroom_sensor_illuminance:
      device_class: illuminance

    switch.light_flux_dining_room:
      icon: mdi:lightbulb-auto
    switch.light_flux_bathroom:
      icon: mdi:lightbulb-auto

    # group lights
    light.upstairs_potlights:
      type: group
    light.garage_lights:
      type: group

    # rgb lights (master = single/group controller, slave = group member)
    light.dining_room_rgb_light:
      type: bulb
      rgb_light: master
    light.bathroom_vanity_rgb_light:
      type: bulb
      rgb_light: master
    light.bathroom_vanity_light_rgb_bulb_1:
      type: bulb
      rgb_light: slave
    light.bathroom_vanity_light_rgb_bulb_2:
      type: bulb
      rgb_light: slave

    # switch lights
    switch.back_yard_garden_light:
      led_notify: true
      led_presence: true
      led_garage: true
      led_reminder: true

    switch.kitchen_sink_light:
      led_notify: true
      led_presence: true
      led_scene: true
      led_reminder: true

    light.back_yard_garden_light:
      type: switch
    light.kitchen_sink_light:
      type: switch

    # dimmer lights
    light.back_house_potlights:
      type: dimmer
      led_notify: true
      led_alarm: true
      led_garage: true
      led_scene: true

    light.back_yard_tree_lights:
      type: dimmer
      led_notify: true
      led_alarm: true
      led_scene: true

    light.bathroom_vanity_light:
      type: dimmer
      rgb_light: control
      led_notify: true
      led_alarm: true

    light.bathroom_shower_light:
      type: dimmer
      led_notify: true
      led_presence: true
      led_shower: true

    light.bedroom_light:
      type: dimmer
      led_notify: true
      led_alarm: true
      led_garage: true

    light.bedroom_potlights:
      type: dimmer
      led_notify: true
      led_alarm_clock: true
      led_presence: true
      led_reminder: true
      led_scene: true

    light.dining_room_light:
      type: dimmer
      rgb_light: control
      led_notify: true
      led_alarm_clock: true
      led_reminder: true
      led_scene: true
      led_weather: true

    light.dining_room_potlights:
      type: dimmer
      led_notify: true
      led_hass: true
      led_media: true

    light.front_house_potlights:
      type: dimmer
      led_notify: true
      led_alarm_clock: true
      led_presence: true
      led_reminder: true
      led_scene: true

    light.front_porch_light:
      type: dimmer
      led_notify: true
      led_alarm: true
      led_garage: true

    light.hallway_potlights:
      type: dimmer
      led_notify: true
      led_presence: true

    light.kitchen_potlights:
      type: dimmer
      led_notify: true
      led_alarm: true

    light.living_room_cove_light:
      type: dimmer
      led_notify: true
      led_alarm_clock: true
      led_hass: true
      led_presence: true
      led_reminder: true
      led_weather: true

    light.living_room_light:
      type: dimmer
      led_notify: true
      led_alarm_clock: true
      led_presence: true
      led_reminder: true
      led_scene: true

    light.living_room_potlights:
      type: dimmer
      led_notify: true
      led_alarm: true
      led_garage: true

    light.master_bedroom_light:
      type: dimmer
      led_notify: true
      led_alarm: true
      led_alarm_clock: true
      led_reminder: true
      led_scene: true

    light.office_light:
      type: dimmer
      led_notify: true
      led_alarm: true
      led_garage: true

    light.office_potlights:
      type: dimmer
      led_notify: true
      led_alarm_clock: true
      led_hass: true
      led_presence: true
      led_reminder: true
      led_scene: true

    light.outside_garage_lights:
      type: dimmer
      led_notify: true
      led_alarm: true
      led_garage: true

    light.side_entrance_light:
      type: dimmer
      led_notify: true
      led_alarm: true
      led_garage: true

    timer.side_entrance_light:
      type: light
    timer.kitchen_potlights:
      type: light
    timer.kitchen_sink_light:
      type: light
    timer.dining_room_light:
      type: light
    timer.dining_room_potlights:
      type: light
    timer.living_room_light:
      type: light
    timer.living_room_potlights:
      type: light
    timer.hallway_potlights:
      type: light
    timer.bathroom_vanity_light:
      type: light
    timer.bathroom_shower_light:
      type: light
    timer.office_light:
      type: light
    timer.office_potlights:
      type: light
    timer.bedroom_light:
      type: light
    timer.bedroom_potlights:
      type: light
    timer.master_bedroom_light:
      type: light

color_extractor:

light:
  - platform: switch
    name: 'Back Yard Garden Light'
    entity_id: switch.back_yard_garden_light

  - platform: switch
    name: 'Kitchen Sink Light'
    entity_id: switch.kitchen_sink_light

  # https://www.home-assistant.io/components/light.group/
  - platform: group
    name: 'Garage Lights'
    unique_id: garage_lights
    entities:
      - light.side_entrance_light

  - platform: group
    name: 'Bathroom Vanity RGB Light'
    unique_id: bathroom_vanity_rgb_light
    entities:
      - light.bathroom_vanity_light_rgb_bulb_1
      - light.bathroom_vanity_light_rgb_bulb_2

  - platform: group
    name: 'Upstairs Potlights'
    unique_id: upstairs_potlights
    entities:
      - light.kitchen_potlights
      - light.dining_room_potlights
      - light.hallway_potlights

  - platform: virtual
    initial_value: 'off'
    name: 'Downstairs Bathroom Light'

  - platform: virtual
    initial_value: 'off'
    name: 'Downstairs Bathroom Vanity Light'

  - platform: virtual
    initial_value: 'off'
    name: 'Downstairs Dining Room Light'

  - platform: virtual
    initial_value: 'off'
    name: 'Downstairs Hallway Light'

  - platform: virtual
    initial_value: 'off'
    name: 'Downstairs Kitchen Light'

  - platform: virtual
    initial_value: 'off'
    name: 'Downstairs Laundry Room Light'

  - platform: virtual
    initial_value: 'off'
    name: 'Master Bathroom Shower Light'

  - platform: virtual
    initial_value: 'off'
    name: 'Master Bathroom Vanity Light'

  - platform: virtual
    initial_value: 'off'
    name: 'Master Bathroom Light'

  - platform: virtual
    initial_value: 'off'
    name: 'Family Room Potlights'

  - platform: virtual
    initial_value: 'off'
    name: 'Master Bedroom Closet Light'

  - platform: virtual
    initial_value: 'off'
    name: 'Master Bedroom Hallway Light'

switch:
  - platform: flux
    lights: light.dining_room_rgb_light
    name: 'Light Flux Dining Room'
    start_time: '05:00'
    stop_time: '01:00'
    start_colortemp: 1800
    sunset_colortemp: 2700
    stop_colortemp: 1800
    disable_brightness_adjust: true
    mode: xy
    transition: 30
    interval: 30

  # https://www.home-assistant.io/integrations/flux/
  - platform: flux
    lights: light.bathroom_vanity_rgb_light
    name: 'Light Flux Bathroom'
    start_time: '05:00'
    stop_time: '01:00'
    start_colortemp: 1800
    sunset_colortemp: 2700
    stop_colortemp: 1800
    disable_brightness_adjust: true
    mode: xy
    transition: 30
    interval: 30

input_boolean:
  night_lights_enabled:
    name: 'Night Lights Enabled'
    icon: mdi:brightness-auto

  night_lights_override:
    name: 'Night Lights Override'
    icon: mdi:brightness-4
    initial: false

  day_lights_enabled:
    name: 'Day Lights Enabled'
    icon: mdi:brightness-5

  light_alerts:
    name: 'Light Alerts'
    icon: mdi:alert

  light_automation:
    name: 'Light Automation'
    icon: mdi:sync-alert

input_number:
  bathroom_illuminance_threshold:
    name: 'Bathroom Illluminance Threshold'
    icon: mdi:brightness-5
    unit_of_measurement: lx
    min: 0
    max: 500
    step: 10

  day_illuminance_threshold:
    name: 'Day Illluminance Threshold'
    icon: mdi:brightness-5
    unit_of_measurement: lx
    min: 0
    max: 100000
    step: 100

  night_illuminance_threshold:
    name: 'Night Illluminance Threshold'
    icon: mdi:brightness-3
    unit_of_measurement: lx
    min: 0
    max: 100000
    step: 100

  lighting_off_sun_elevation:
    name: 'Lights Off Sun Elevation'
    icon: mdi:weather-sunset-up
    unit_of_measurement: '°'
    min: -20
    max: 20
    step: 1

  lighting_on_sun_elevation:
    name: 'Lights On Sun Elevation'
    icon: mdi:weather-sunset-down
    unit_of_measurement: '°'
    min: -20
    max: 20
    step: 1

