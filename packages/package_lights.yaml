homeassistant:
  customize:
    sensor.garage_sensor_illuminance:
      device_class: illuminance
    sensor.bathroom_sensor_illuminance:
      device_class: illuminance

    switch.adaptive_lighting:
      assumed_state: false

    # group lights
    light.upstairs_potlights:
      type: group
    light.garage_lights:
      type: group

    # rgb lights (master = single/group controller, slave = group member)
    light.dining_room_rgb_light:
      type: bulb
      rgb_light: master

    light.bathroom_vanity_rgb_light:
      type: bulb
      rgb_light: master
    light.bathroom_vanity_light_rgb_bulb_1:
      type: bulb
      rgb_light: slave
    light.bathroom_vanity_light_rgb_bulb_2:
      type: bulb
      rgb_light: slave

    # switch lights
    switch.back_yard_garden_lights:
      notify_led: true
      presence_led: true
      garage_led: true
      reminder_led: true

    switch.kitchen_sink_light:
      notify_led: true
      presence_led: true
      scene_led: true
      reminder_led: true

    switch.living_room_cove_light:
      notify_led: true
      hass_led: true
      weather_led: true

    # switch_as_x
    light.back_yard_garden_lights:
      type: switch

    light.kitchen_sink_light:
      type: switch

    light.living_room_cove_light:
      type: switch

    # dimmer lights
    light.back_house_potlights:
      type: dimmer
      notify_led: true
      alarm_led: true
      garage_led: true

    light.back_yard_tree_lights:
      type: dimmer
      notify_led: true
      alarm_led: true
      scene_led: true

    light.bathroom_vanity_light:
      type: dimmer
      rgb_light: control
      notify_led: true
      alarm_led: true

    light.bathroom_shower_light:
      type: dimmer
      notify_led: true
      presence_led: true
      shower_led: true

    light.bedroom_fan_light:
      type: dimmer
      notify_led: true
      alarm_led: true
      garage_led: true

    light.bedroom_potlights:
      type: dimmer
      notify_led: true
      alarm_clock_led: true
      presence_led: true
      reminder_led: true
      scene_led: true

    light.dining_room_light:
      type: dimmer
      rgb_light: control
      notify_led: true
      alarm_clock_led: true
      reminder_led: true
      scene_led: true
      weather_led: true

    light.dining_room_potlights:
      type: dimmer
      notify_led: true
      hass_led: true
      media_led: true
      startup_led: true

    light.front_house_potlights:
      type: dimmer
      notify_led: true
      alarm_clock_led: true
      presence_led: true
      reminder_led: true
      scene_led: true

    light.front_porch_light:
      type: dimmer
      notify_led: true
      alarm_led: true
      garage_led: true

    light.hallway_potlights:
      type: dimmer
      notify_led: true
      presence_led: true

    light.kitchen_potlights:
      type: dimmer
      notify_led: true
      alarm_led: true
      garage_led: true

    light.living_room_fan_light:
      type: dimmer
      notify_led: true
      alarm_clock_led: true
      presence_led: true
      reminder_led: true
      scene_led: true

    light.living_room_potlights:
      type: dimmer
      notify_led: true
      alarm_led: true
      garage_led: true

    light.master_bedroom_light:
      type: dimmer
      notify_led: true
      alarm_led: true
      alarm_clock_led: true
      reminder_led: true
      scene_led: true

    light.office_fan_light:
      type: dimmer
      notify_led: true
      alarm_led: true
      garage_led: true

    light.office_potlights:
      type: dimmer
      notify_led: true
      alarm_clock_led: true
      hass_led: true
      presence_led: true
      reminder_led: true
      scene_led: true

    light.outside_garage_lights:
      type: dimmer
      notify_led: true
      alarm_led: true
      garage_led: true

    light.side_entrance_light:
      type: dimmer
      notify_led: true
      alarm_led: true
      garage_led: true

    timer.back_yard_garden_lights:
      type: light
    timer.bathroom_shower_light:
      type: light
      timed_light: true
    timer.bathroom_vanity_light:
      type: light
      timed_light: true
    timer.back_house_potlights:
      type: light
    timer.back_yard_tree_lights:
      type: light
    timer.bedroom_fan_light:
      type: light
    timer.bedroom_potlights:
      type: light
    timer.dining_room_light:
      type: light
    timer.dining_room_potlights:
      type: light
    timer.front_house_potlights:
      type: light
    timer.front_porch_light:
      type: light
    timer.hallway_potlights:
      type: light
    timer.kitchen_potlights:
      type: light
    timer.kitchen_sink_light:
      type: light
    timer.living_room_cove_light:
      type: light
    timer.living_room_fan_light:
      type: light
    timer.living_room_potlights:
      type: light
    timer.master_bedroom_light:
      type: light
    timer.office_fan_light:
      type: light
    timer.office_potlights:
      type: light
    timer.outside_garage_lights:
      type: light
    timer.side_entrance_light:
      type: light
      timed_light: true

