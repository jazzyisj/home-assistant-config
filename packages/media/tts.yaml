###################################################################################################
## TTS Announcements Package
###################################################################################################
input_boolean:
  tts_enabled:
    name: "TTS Announcements Enabled"
    icon: &tts_icon mdi:account-voice
  hass_tts_enabled:
    name: "Hass TTS Enabled"
    icon: *tts_icon
  kiosk_tts_enabled:
    name: "Kisok TTS Enabled"
    icon: *tts_icon
  resume_media:
    name: "Resume Media"
    icon: mdi:restart
  tts_alerts:
    name: "TTS Alerts"
    icon: mdi:alert
  tts:
    name: "TTS Announcement Playing"
    icon: *tts_icon
    initial: false
  tts_muted:
    initial: false

input_text:
  tts_media_player:
  tts_active_media_player:
  tts_media_player_quiet:
  tts_media_player_night:
  tts_media_player_alert:
  tts_media_player_override:
  hass_cloud_voice:
  hass_cloud_voice_quiet:
  hass_cloud_voice_night:
  hass_cloud_voice_alert:
  hass_cloud_voice_override:

input_select:
  hass_cloud_language:
    name: "HASS Cloud Language"
    icon: *tts_icon
    options: &voices
      - English (Canada)
      - English (USA)
      - English (Britain)
      - English (Australia)
      - English (Hong Kong)
      - English (India)
      - English (Ireland)
      - English (Kenya)
      - English (New Zealand)
      - English (Nigeria)
      - English (Philippines)
      - English (Singapore)
      - English (South Africa)
      - English (Tanzania)
      - Dutch (Netherlands)

  hass_cloud_language_quiet:
    name: "HASS Cloud Language Quiet"
    icon: *tts_icon
    options: *voices

  hass_cloud_language_night:
    name: "HASS Cloud Language Night"
    icon: *tts_icon
    options: *voices

  hass_cloud_language_alert:
    name: "HASS Cloud Language Alert"
    icon: *tts_icon
    options: *voices

  hass_cloud_language_override:
    name: "HASS Cloud Language Override"
    icon: *tts_icon
    options: *voices

  tts_service:
    name: "TTS Service"
    icon: *tts_icon
    options: &tts_services
      - HASS
      - Piper
      - Broadcast

  tts_service_quiet:
    name: "TTS Service Quiet"
    icon: *tts_icon
    options: *tts_services

  tts_service_night:
    name: "TTS Service Night"
    icon: *tts_icon
    options: *tts_services

  tts_service_alert:
    name: "TTS Service Alert"
    icon: *tts_icon
    options: *tts_services

  tts_service_override:
    name: "TTS Service Override"
    icon: *tts_icon
    options: *tts_services

input_number:
  tts_volume:
    name: "Normal Volume"
    icon: mdi:volume-high
    unit_of_measurement: "%"
    mode: slider
    min: 0
    max: 100
    step: 5
  tts_volume_quiet:
    name: "Quiet Volume"
    icon: mdi:volume-high
    unit_of_measurement: "%"
    mode: slider
    min: 0
    max: 100
    step: 5
  tts_volume_night:
    name: "Night Volume"
    icon: mdi:volume-high
    unit_of_measurement: "%"
    mode: slider
    min: 0
    max: 100
    step: 5
  tts_volume_alert:
    name: "Alert Volume"
    icon: mdi:volume-high
    unit_of_measurement: "%"
    mode: slider
    min: 0
    max: 100
    step: 5
  tts_volume_override:
    name: "Override Volume"
    icon: mdi:volume-high
    unit_of_measurement: "%"
    mode: slider
    min: 0
    max: 100
    step: 5
