###############################################################################
## Spotify Package
###############################################################################
homeassistant:
  customize:
    alert.spotify_connected:
      icon: mdi:spotify
      category: media
    alert.spotify_hassio_failed:
      icon: mdi:spotify
      category: media
    alert.spotify_jason_failed:
      icon: mdi:spotify
      category: media
    alert.spotify_sheri_failed:
      icon: mdi:spotify
      category: media

    light.spotify_hassio_volume:
      type: volume
    light.spotify_jason_volume:
      type: volume
    light.spotify_sheri_volume:
      type: volume

    media_player.spotify_hassio:
      device_class: receiver
      type: master
      alarm_clock_media: true
    media_player.spotify_jason:
      device_class: receiver
      type: master
    media_player.spotify_sheri:
      device_class: receiver
      type: master

    media_player.spotify_hassio_main:
      device_class: receiver
    media_player.spotify_jazzyisj:
      device_class: receiver
    media_player.spotify_sherigagnon:
      device_class: receiver

spotify:
  client_id: !secret SPOTIFY_CLIENTID
  client_secret: !secret SPOTIFY_SECRET

spotcast: # https://github.com/fondberg/spotcast
  sp_dc: !secret HASSIO_SP_DC
  sp_key: !secret HASSIO_SP_KEY
  # country: US #SPOTIFY restrict to country
  accounts:
    hassio:
      sp_dc: !secret HASSIO_SP_DC
      sp_key: !secret HASSIO_SP_KEY
    jazzyisj:
      sp_dc: !secret JAZZYISJ_SP_DC
      sp_key: !secret JAZZYISJ_SP_KEY
    sherigagnon:
      sp_dc: !secret SHERI_SP_DC
      sp_key: !secret SHERI_SP_KEY

sensor:
  - platform: spotcast
    # country: US #SPOTIFY restrict to country

media_player:
  - platform: universal
    name: 'Spotify Hassio'
    children:
      - media_player.spotify_hassio_main
    commands:
      turn_on:
        service: script.media_play
        data:
          media_type: spotify_hassio
      turn_off:
        service: script.media_stop
        data:
          media_type: spotify_hassio

  - platform: universal
    name: 'Spotify: Jason'
    children:
      - media_player.spotify_jazzyisj
    commands:
      turn_on:
        service: script.media_play
        data:
          media_type: spotify_jason
      turn_off:
        service: script.media_stop
        data:
          media_type: spotify_jason

  - platform: universal
    name: 'Spotify: Sheri'
    children:
      - media_player.spotify_sherigagnon
    commands:
      turn_on:
        service: script.media_play
        data:
          media_type: spotify_sheri
      turn_off:
        service: script.media_stop
        data:
          media_type: spotify_sheri

input_boolean:
  spotify_random:
    name: 'Spotify Random'
    icon: mdi:progress-question
  spotify_shuffle:
    name: 'Spotify Shuffle'
    icon: mdi:shuffle-variant
  spotify_repeat:
    name: 'Spotify Repeat'
    icon: mdi:replay

  spotify_hassio_failed:
    initial: false
  spotify_jason_failed:
    initial: false
  spotify_sheri_failed:
    initial: false

  resume_spotify_hassio:
  resume_spotify_jason:
  resume_spotify_sheri:

input_select:
  spotify_account:
    name: 'Spotify Account'
    icon: mdi:account-circle
    options:
      - Hassio
      - Jason
      - Sheri

input_text:
  active_spotify_hassio_media_player:
  active_spotify_jason_media_player:
  active_spotify_sheri_media_player:

  spotify_hassio_media_player:
  spotify_jason_media_player:
  spotify_sheri_media_player:

  spotify_hassio_playlist:
  spotify_jason_playlist:
  spotify_sheri_playlist:

input_number:
  spotify_hassio_volume:
    name: 'Spotify Volume'
    icon: mdi:volume-high
    unit_of_measurement: '%'
    min: 0
    max: 100
    step: 5

  spotify_jason_volume:
    name: 'Spotify Jason Volume'
    icon: mdi:volume-high
    unit_of_measurement: '%'
    min: 0
    max: 100
    step: 5

  spotify_sheri_volume:
    name: 'Spotify Sheri Volume'
    icon: mdi:volume-high
    unit_of_measurement: '%'
    min: 0
    max: 100
    step: 5

  spotify_volume_adjustment:
    name: 'Spotify Volume Adjustment'
    icon: mdi:volume-high
    min: -1
    max: 1
    step: 0.1

group:
  stored_spotify_hassio_playlists:
    entities:
      - input_text.spotify_hassio_playlist
      - input_text.media_preset_spotify_hassio_wake
      - input_text.media_preset_spotify_hassio_morning
      - input_text.media_preset_spotify_hassio_sleep
      - input_text.media_preset_spotify_hassio_jason
      - input_text.media_preset_spotify_hassio_sheri
      - input_text.media_preset_spotify_hassio_guest
      - input_text.media_preset_spotify_hassio_shower
      - input_text.media_preset_spotify_hassio_chill
      - input_text.media_preset_spotify_hassio_company
      - input_text.alarm_clock_spotify_hassio_auto
      - input_text.alarm_clock_spotify_hassio_manual
      - input_text.alarm_clock_spotify_hassio_nap

light: # volume control for media launcher
  - platform: template
    lights:
      spotify_hassio_volume:
        friendly_name: 'Spotify Volume'
        value_template: 'on'
        icon_template: >
          {{ 'mdi:volume-off' if is_state('binary_sensor.spotify_hassio', 'off')
              or state_attr('media_player.spotify_hassio', 'is_volume_muted') else 'mdi:volume-high' }}
        turn_on:
          service: "{{ 'media_player.volume_mute' if is_state('binary_sensor.spotify_hassio','on') else 'script.null_script' }}"
          target:
            entity_id: media_player.spotify_hassio
          data:
            is_volume_muted: false
        turn_off:
          service: "{{ 'media_player.volume_mute' if is_state('binary_sensor.spotify_hassio','on') else 'script.null_script' }}"
          target:
            entity_id: media_player.spotify_hassio
          data:
            is_volume_muted: true
        set_level:
          service: input_number.set_value
          target:
            entity_id: input_number.spotify_hassio_volume
          data:
            value: '{{ (brightness/255 * 100)|int(0) }}'
        level_template: "{{ (states('input_number.spotify_hassio_volume')|float/100 * 255)|int(0) }}"

      spotify_jason_volume:
        friendly_name: 'Spotify Jason Volume'
        value_template: 'on'
        icon_template: >
          {{ 'mdi:volume-off' if is_state('binary_sensor.spotify_jason', 'off')
              or state_attr('media_player.spotify_jason', 'is_volume_muted') else 'mdi:volume-high' }}
        turn_on:
          service: "{{ 'media_player.volume_mute' if is_state('binary_sensor.spotify_jason','on') else 'script.null_script' }}"
          target:
            entity_id: media_player.spotify_jason
          data:
            is_volume_muted: false
        turn_off:
          service: "{{ 'media_player.volume_mute' if is_state('binary_sensor.spotify_jason','on') else 'script.null_script' }}"
          target:
            entity_id: media_player.spotify_jason
          data:
            is_volume_muted: true
        set_level:
          service: input_number.set_value
          target:
            entity_id: input_number.spotify_jason_volume
          data:
            value: '{{ (brightness/255 * 100)|int(0) }}'
        level_template: "{{ (states('input_number.spotify_jason_volume')|float/100 * 255)|int(0) }}"

      spotify_sheri_volume:
        friendly_name: 'Spotify Sheri Volume'
        value_template: 'on'
        icon_template: >
          {{ 'mdi:volume-off' if is_state('binary_sensor.spotify_sheri', 'off')
              or state_attr('media_player.spotify_sheri', 'is_volume_muted') else 'mdi:volume-high' }}
        turn_on:
          service: "{{ 'media_player.volume_mute' if is_state('binary_sensor.spotify_sheri','on') else 'script.null_script' }}"
          target:
            entity_id: media_player.spotify_sheri
          data:
            is_volume_muted: false
        turn_off:
          service: "{{ 'media_player.volume_mute' if is_state('binary_sensor.spotify_sheri','on') else 'script.null_script' }}"
          target:
            entity_id: media_player.spotify_sheri
          data:
            is_volume_muted: true
        set_level:
          service: input_number.set_value
          target:
            entity_id: input_number.spotify_sheri_volume
          data:
            value: '{{ (brightness/255 * 100)|int(0) }}'
        level_template: "{{ (states('input_number.spotify_sheri_volume')|float/100 * 255)|int(0) }}"

alert:
  spotify_hassio_failed: # no alert for jason/sheri
    name: 'Spotify Failed'
    title: 'Spotify Failed'
    message: 'Spotify play has failed.'
    done_message: clear_notification
    entity_id: input_boolean.spotify_hassio_failed
    state: 'on'
    repeat:
      - 2
      - 720
    skip_first: true
    notifiers: jason
    data:
      tag: spotify_hassio_failed
      group: System
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      notification_icon: mdi:spotify
      icon_url: !secret SPOTIFY_ICON
      ledColor: !secret MINOR_COLOR
      color: !secret MINOR_COLOR
      vibrationPattern: !secret ALERT_VIBRATION
      clickAction: /lovelace-mobile/media
      actions:
        - title: 'Reset Spotify'
          action: spotify_failed_reset

        - title: 'Restart Spotify'
          action: spotify_restart

  spotify_jason_failed: # no alert for jason/sheri
    name: 'Spotify Jason Failed'
    title: 'Spotify Jason Failed'
    message: 'Spotify Jason play has failed.'
    done_message: clear_notification
    entity_id: input_boolean.spotify_jason_failed
    state: 'on'
    repeat:
      - 2
      - 720
    skip_first: true
    notifiers: jason
    data:
      tag: spotify_jason_failed
      group: System
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      notification_icon: mdi:spotify
      icon_url: !secret SPOTIFY_ICON
      ledColor: !secret MINOR_COLOR
      color: !secret MINOR_COLOR
      vibrationPattern: !secret ALERT_VIBRATION
      clickAction: /lovelace-mobile/media
      actions:
        - title: 'Reset Spotify'
          action: spotify_jason_failed_reset

        - title: 'Restart Spotify'
          action: spotify_jason_restart

  spotify_sheri_failed: # no alert for jason/sheri
    name: 'Spotify Sheri Failed'
    title: 'Spotify Sheri Failed'
    message: 'Spotify Sheri play has failed.'
    done_message: clear_notification
    entity_id: input_boolean.spotify_sheri_failed
    state: 'on'
    repeat:
      - 2
      - 720
    skip_first: true
    notifiers: jason
    data:
      tag: spotify_sheri_failed
      group: System
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      notification_icon: mdi:spotify
      icon_url: !secret SPOTIFY_ICON
      ledColor: !secret MINOR_COLOR
      color: !secret MINOR_COLOR
      vibrationPattern: !secret ALERT_VIBRATION
      clickAction: /lovelace-mobile/media
      actions:
        - title: 'Reset Spotify'
          action: spotify_sheri_failed_reset

        - title: 'Restart Spotify'
          action: spotify_sheri_restart

  spotify_connected:
    name: 'Spotify Connected'
    entity_id: binary_sensor.spotify_connected_alert
    state: 'on'
    notifiers: log
    skip_first: false
    repeat: 999999
    data:
      tag: spotify_connected
