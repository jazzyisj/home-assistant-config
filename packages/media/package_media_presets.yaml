switch:
  - platform: template
    switches:
      media_preset_wake:
        friendly_name: 'Wake Media Preset'
        icon_template: mdi:weather-sunset-up
        value_template: '{{ false }}'
        turn_on:
          - service: script.media_preset_play
            data:
              preset: wake

          - delay: 5 # so active state shows on button momentarily

          - service: switch.turn_off # creates momentary switch
            target:
              entity_id: switch.media_preset_wake
        turn_off: []

      media_preset_morning:
