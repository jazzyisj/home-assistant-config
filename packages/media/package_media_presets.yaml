    options: !include /config/include/media_player_names.yaml
  media_preset_speaker_guest:
    name: 'Guest Preset Speaker'
    icon: mdi:speaker-wireless
    options: !include /config/include/media_player_names.yaml
  media_preset_speaker_shower:
    name: 'Shower Preset Speaker'
    icon: mdi:speaker-wireless
    options:
