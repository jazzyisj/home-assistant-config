###############################################################################
## TTS Announcements Package
## https://www.home-assistant.io/components/tts
###############################################################################
tts:
  # https://www.home-assistant.io/integrations/google_cloud/
  # https://cloud.google.com/text-to-speech/docs/voices

  #CONFIG
  # [19:46:06] ERROR: The configuration check did not pass!
  # [19:46:06] ERROR: See the output below for more details.
  # Testing configuration at /tmp/config
  # Failed config
  #   General Errors:
  #     - Platform error tts.google_cloud - Exception importing homeassistant.components.google_cloud.tts

  - platform: google_cloud
    key_file: HASSIO-ba9d51703228.json
    encoding: mp3
    voice: en-IN-Wavenet-D
    speed: 0.95
    pitch: 1.0
    gain: 1.0
    profiles:
      - telephony-class-application
      - medium-bluetooth-speaker-class-device

  # https://www.home-assistant.io/integrations/marytts/
  - platform: marytts
    host: !secret HASS_IP

variable:
  tts_saved_messages:
    value: 0
    attributes:
      friendly_name: 'Saved Messages'
      icon: mdi:account-voice
    restore: true

input_boolean:
  tts_enabled:
    name: 'TTS Announcements Enabled'
    icon: mdi:account-voice

  hass_tts_enabled:
    name: 'Hass TTS Enabled'
    icon: mdi:account-voice

  kiosk_tts_enabled:
    name: 'Kisok TTS Enabled'
    icon: mdi:account-voice

  tts_alerts:
    name: 'TTS Alerts'
    icon: mdi:alert

  tts_playing:
    name: 'TTS Announcement Playing'
    icon: mdi:account-voice
    initial: false
  tts_muted:
    initial: false

input_text:
  tts_media_player:
  tts_media_player_quiet:
  tts_media_player_night:
  tts_media_player_alert:
  tts_media_player_manual:

group:
  stored_tts_players:
    entities:
      - input_text.tts_media_player
      - input_text.tts_media_player_quiet
      - input_text.tts_media_player_night
      - input_text.tts_media_player_alert
      - input_text.tts_media_player_manual

input_select:
  tts_cloud_voice:
    name: 'Nabu Casa Cloud Voice'
    icon: mdi:account-voice
    options:
      - English (Australia) en-AU Female
      - English (Australia) en-AU Male
      - English (Canada) en-CA Female
      - English (India) en-IN Female
      - English (Ireland) en-IE Female
      - English (United Kingdom) en-GB Female
      - English (United Kingdom) en-GB Male
      - English (United States) en-US Male
      - English (United States) en-US Female

  tts_service:
    name: 'TTS Service'
    icon: mdi:account-voice
    options:
      - Nabu Casa
      - Google Cloud
      - Mary TTS

input_number:
  tts_volume:
    name: 'Normal Volume'
    icon: mdi:volume-high
    min: 0
    max: 100
    step: 5
    unit_of_measurement: '%'

  tts_volume_quiet:
    name: 'Quiet Volume'
    icon: mdi:volume-medium
    min: 0
    max: 100
    step: 5
    unit_of_measurement: '%'

  tts_volume_night:
    name: 'Night Volume'
    icon: mdi:volume-low
    min: 0
    max: 100
    step: 5
    unit_of_measurement: '%'

  tts_volume_alert:
    name: 'Alert Volume'
    icon: mdi:volume-low
    min: 0
    max: 100
    step: 5
    unit_of_measurement: '%'

sensor:
  - platform: file
    name: 'TTS Last Message'
    file_path: /config/www/tts_history.txt
