###############################################################################
## TTS Announcements Package
###############################################################################
tts:
  - platform: google_cloud
    key_file: HASSIO-ba9d51703228.json
    encoding: mp3
    gender: female
    voice: en-GB-News-I # https://cloud.google.com/text-to-speech/docs/voices
    speed: 1
    pitch: 1.1
    gain: 1.0
    profiles:
      - telephony-class-application
      - medium-bluetooth-speaker-class-device

input_boolean:
  tts_enabled:
    name: "TTS Announcements Enabled"
    icon: mdi:account-voice

  hass_tts_enabled:
    name: "Hass TTS Enabled"
    icon: mdi:account-voice

  kiosk_tts_enabled:
    name: "Kisok TTS Enabled"
    icon: mdi:account-voice

  tts_alerts:
    name: "TTS Alerts"
    icon: mdi:alert

  resume_mass:
    name: "Resume Mass Queue"
    icon: mdi:clipboard-play-multiple-outline

  tts:
    name: "TTS Announcement Playing"
    icon: mdi:account-voice
    initial: false

  tts_muted:
    initial: false

input_text:
  tts_media_player:
  tts_media_player_quiet:
  tts_media_player_night:
  tts_media_player_alert:
  tts_media_player_manual:
  tts_active_players:
    max: 500
  tts_restore_mass:

group:
  stored_tts_players:
    entities:
      - input_text.tts_media_player
      - input_text.tts_media_player_quiet
      - input_text.tts_media_player_night
      - input_text.tts_media_player_alert
      - input_text.tts_media_player_manual

input_select:
  tts_cloud_voice:
    name: "Nabu Casa Cloud Voice"
    icon: mdi:account-voice
    options: &voices
      - English (Australia) en-AU Female
      - English (Australia) en-AU Male
      - English (Canada) en-CA Female
      - English (India) en-IN Female
      - English (Ireland) en-IE Female
      - English (United Kingdom) en-GB Female
      - English (United Kingdom) en-GB Male
      - English (United States) en-US Male
      - English (United States) en-US Female

  tts_cloud_voice_quiet:
    name: "Nabu Casa Cloud Voice Quiet"
    icon: mdi:account-voice
    options: *voices

  tts_cloud_voice_night:
    name: "Nabu Casa Cloud Voice Night"
    icon: mdi:account-voice
    options: *voices

  tts_cloud_voice_manual:
    name: "Nabu Casa Cloud Voice Manual"
    icon: mdi:account-voice
    options: *voices

  tts_service:
    name: "TTS Service"
    icon: mdi:account-voice
    options: &tts_services
      - Nabu Casa
      - Google Cloud
      - Piper TTS
      - Broadcast

  tts_service_quiet:
    name: "TTS Service Quiet"
    icon: mdi:account-voice
    options: *tts_services

  tts_service_night:
    name: "TTS Service Night"
    icon: mdi:account-voice
    options: *tts_services

  tts_service_manual:
    name: "TTS Service Manual"
    icon: mdi:account-voice
    options:
      - None Selected
      - Nabu Casa
      - Google Cloud
      - Piper TTS
      - Broadcast

input_number:
  tts_volume:
    name: "Normal Volume"
    icon: mdi:volume-high
    mode: slider
    min: 0
    max: 100
    step: 5
    unit_of_measurement: "%"

  tts_volume_quiet:
    name: "Quiet Volume"
    icon: mdi:volume-medium
    mode: slider
    min: 0
    max: 100
    step: 5
    unit_of_measurement: "%"

  tts_volume_night:
    name: "Night Volume"
    icon: mdi:volume-low
    mode: slider
    min: 0
    max: 100
    step: 5
    unit_of_measurement: "%"

  tts_volume_alert:
    name: "Alert Volume"
    icon: mdi:volume-low
    mode: slider
    min: 0
    max: 100
    step: 5
    unit_of_measurement: "%"
