###################################################################################################
## Media Package
###################################################################################################
homeassistant:
  customize:
    alert.unavailable_media_players:
      icon: mdi:speaker-off
      category: media

    alert.google_home_connected:
      entity_picture: !secret GOOGLE_HOME_ICON
      category: media

    switch.media_mute:
      assumed_state: false
    switch.shuffle_mode:
      assumed_state: false

timer:
  timed_mute_duration:
    name: "Mute Time"
    icon: mdi:progress-clock
    restore: true

input_boolean:
  media_alerts:
    name: "Media Alerts"
    icon: mdi:alert
  media_color_light_sync:
    name: "Media Color Light Sync"
    icon: mdi:lightbulb-auto
  volume_balancing:
    name: "Volume Balancing"
    icon: mdi:volume-equal

input_number:
  timed_mute_duration:
    name: "Mute Time"
    icon: mdi:av-timer
    unit_of_measurement: min
    mode: slider
    min: 0
    max: 1440
    step: 15
  media_default_volume:
    name: Media Default Volume"
    icon: mdi:volume-high
    unit_of_measurement: "%"
    mode: slider
    min: 0
    max: 100
    step: 5
  media_quiet_volume:
    name: "Media Quiet Volume"
    icon: mdi:volume-high
    unit_of_measurement: "%"
    mode: slider
    min: 0
    max: 100
    step: 5

template:
  - switch:
      ###################################################################################################
      ## Switch - Media Mute
      ###################################################################################################
      - name: "Media Mute"
        unique_id: media_mute
        icon: mdi:volume-off
        turn_on:
          - action: script.media_players_mute
            data:
              mute: true
        turn_off:
          - action: script.media_players_mute
            data:
              mute: false

      ###################################################################################################
      ## Switch - Shuffle Mode
      ###################################################################################################
      - name: "Shuffle Mode"
        unique_id: shuffle_mode
        icon: mdi:shuffle
        turn_on:
          - variables:
              media_players: >
                {% set shuffle = namespace(entity_id=[]) %}
                {% for item in expand('group.media_players') %}
                  {% if item.attributes.supported_features | bitwise_and(32768) %}
                    {% set shuffle.entity_id = shuffle.entity_id + [item.entity_id] %}
                  {% endif %}
                {% endfor %}
                {{ shuffle.entity_id }}

          - if: "{{ media_players | count > 0 }}"
            then:
              - action: media_player.shuffle_set
                target:
                  entity_id: "{{ media_players }}"
                data:
                  shuffle: true

          - action: browser_mod.notification
            data:
              duration: 10000
              message: "Global media player shuffle turned on."
        turn_off:
          - variables:
              media_players: >
                {% set shuffle = namespace(entity_id=[]) %}
                {% for item in expand('group.media_players') %}
                  {% if item.attributes.supported_features | bitwise_and(32768) %}
                    {% set shuffle.entity_id = shuffle.entity_id + [item.entity_id] %}
                  {% endif %}
                {% endfor %}
                {{ shuffle.entity_id }}

          - if: "{{ media_players | count > 0 }}"
            then:
              - action: media_player.shuffle_set
                target:
                  entity_id: "{{ media_players }}"
                data:
                  shuffle: false

          - action: browser_mod.notification
            data:
              duration: 10000
              message: "Global media player shuffle turned off."

alert:
  google_home_connected:
    name: "Google Home Connected"
    entity_id: binary_sensor.google_home_connected_alert
    state: "on"
    notifiers: log
    skip_first: true
    repeat: 999999
    data:
      tag: google_home_connected
