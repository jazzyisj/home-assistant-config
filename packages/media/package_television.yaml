###############################################################################
## Television Package
## #NOTE Roku TV states standby, home, on, playing
###############################################################################
homeassistant:
  customize:
    media_player.bedroom_tv:
      device_class: tv
      type: tv
      cast_display: false
      all_speakers: false

    media_player.living_room_tv:
      device_class: tv
      type: tv
      cast_display: false
      all_speakers: false

    media_player.office_tv:
      device_class: tv
      type: tv
      cast_display: false
      all_speakers: false

wake_on_lan: # https://www.home-assistant.io/integrations/wake_on_lan/
