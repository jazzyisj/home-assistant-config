###############################################################################
## Television Package
###############################################################################
homeassistant:
  customize:
    media_player.bedroom_tv:
      friendly_name: "Bedroom TV"
      device_class: tv
      type: single
      cast_display: false
      all_speakers: false

    media_player.living_room_tv:
      friendly_name: "Living Room TV"
      device_class: tv
      type: single
      cast_display: false
      all_speakers: false

    media_player.office_tv:
      friendly_name: "Office TV"
      device_class: tv
      type: single
      cast_display: false
      all_speakers: false

#NOTE Roku TV states standby, home, on, playing
input_boolean:
  media_launcher_tv:
    initial: false

wake_on_lan: # https://www.home-assistant.io/integrations/wake_on_lan/

webostv: # https://www.home-assistant.io/integrations/webostv/
  - host: !secret BEDROOM_TV_IP #43UN7300AUD
    name: "Bedroom TV"
    turn_on_action:
      service: wake_on_lan.send_magic_packet
      data:
        mac: !secret BEDROOM_TV_MAC
        broadcast_address: !secret BEDROOM_TV_IP
        broadcast_port: 3000
    customize:
      sources:
        - Live TV
        - Netflix
        - YouTube
        - HDMI 1
        - HDMI 2
        - HDMI 3

  - host: !secret LIVINGROOM_TV_IP
    name: "Living Room TV"
    turn_on_action:
      service: wake_on_lan.send_magic_packet
      data:
        mac: !secret LIVINGROOM_TV_MAC
        broadcast_address: !secret LIVINGROOM_TV_IP
        broadcast_port: 3000
    customize:
      sources:
        - Live TV
        - Netflix
        - YouTube
        - HDMI 1
        - HDMI 2
        - HDMI 3
