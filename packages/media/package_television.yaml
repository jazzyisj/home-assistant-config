###############################################################################
## Television Package
## #NOTE Roku TV states standby, home, on, playing
###############################################################################
homeassistant:
  customize:
    media_player.bedroom_tv:
      friendly_name: 'Bedroom TV'
      device_class: tv
      type: single
      cast_display: false
      all_speakers: false

    media_player.living_room_tv:
      friendly_name: 'Living Room TV'
      device_class: tv
      type: single
      cast_display: false
      all_speakers: false

    media_player.office_tv:
      friendly_name: 'Office TV'
      device_class: tv
      type: single
      cast_display: false
      all_speakers: false

wake_on_lan: # https://www.home-assistant.io/integrations/wake_on_lan/
