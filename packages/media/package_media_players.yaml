switch:
  - platform: template
    switches:
      ###############################################################################
      ## Switch - System Mute
      ###############################################################################
      system_mute:
        friendly_name: "System Mute"
        unique_id: system_mute
        icon_template: mdi:volume-off
        turn_on:
          - variables:
              mute_players: >
                {% set inactive_players = expand('group.single_media_players')
                    |selectattr('attributes.device_class','defined')
                    |selectattr('attributes.device_class','eq','tv')
                    |selectattr('state','in',['off','idle','standby'])
                    |map(attribute='entity_id')|list %}
                {{ expand('group.single_media_players')
                    |rejectattr('entity_id','in',inactive_players)
                    |map(attribute='entity_id')|list }}
              dnd_switches: >
                {{ states.switch|selectattr('entity_id','in',integration_entities('google_home'))
                    |selectattr('entity_id','search','_do_not_disturb')
                    |map(attribute='entity_id')|list }}

          - if: "{{ mute_players|count > 0 }}"
            then:
              - service: media_player.volume_mute
                target:
                  entity_id: "{{ mute_players }}"
                data:
                  is_volume_muted: true

          - if: "{{ dnd_switches|count > 0 }}"
            then:
              - service: switch.turn_on
                target:
                  entity_id: "{{ dnd_switches }}"

          - service: timer.start
            target:
              entity_id: timer.timed_mute_duration
            data:
              duration:
                minutes: >
                  {% set min = states('input_number.timed_mute_duration')|int %}
                  {{ min if min > 0 else 480 }}

          - service: browser_mod.notification
            data:
              duration: 30000
              message: "Sytem mute has been turned on."
        turn_off:
          - variables:
              mute_players: >
                {% set inactive_players = expand('group.single_media_players')
                    |selectattr('attributes.device_class','defined')
                    |selectattr('attributes.device_class','eq','tv')
                    |selectattr('state','in',['off','idle','standby'])
                    |map(attribute='entity_id')|list %}
                {{ expand('group.single_media_players')
                    |rejectattr('entity_id','in',inactive_players)
                    |map(attribute='entity_id')|list }}
              dnd_switches: >
                {{ states.switch|selectattr('entity_id','in',integration_entities('google_home'))
                    |selectattr('entity_id','search','_do_not_disturb')
                    |map(attribute='entity_id')|list }}

          - if: "{{ mute_players|count > 0 }}"
            then:
              - service: media_player.volume_mute
                target:
                  entity_id: "{{ mute_players }}"
                data:
                  is_volume_muted: false

          - if: "{{ dnd_switches|count > 0 }}"
            then:
              - service: switch.turn_off
                target:
                  entity_id: "{{ dnd_switches }}"

          - service: timer.cancel
            target:
              entity_id: timer.timed_mute_duration

          # reset timer duration value - must be reset for mute on
          - service: input_number.set_value
            target:
              entity_id: input_number.timed_mute_duration
            data:
              value: 0 # this is default mute duration time - 0 == inf

          - service: browser_mod.notification
            data:
              duration: 30000
              message: "Sytem mute has been turned off."

      ###############################################################################
      ## Switch - Shuffle Mode
      ###############################################################################
      shuffle_mode:
        friendly_name: "Shuffle Mode"
        unique_id: shuffle_mode
        icon_template: mdi:shuffle
        turn_on:
          - variables:
              media_players: >
                {% set shuffle = namespace(entity_id=[]) %}
                {% for item in states.media_player %}
                  {% if item.attributes.supported_features|bitwise_and(32768) %}
                    {% set shuffle.entity_id = shuffle.entity_id + [item.entity_id] %}
                  {% endif %}
                {% endfor %}
                {{ shuffle.entity_id }}

          - if: "{{ media_players|count > 0 }}"
            then:
              - service: media_player.shuffle_set
                target:
                  entity_id: "{{ media_players }}"
                data:
                  shuffle: true

          - service: browser_mod.notification
            data:
              duration: 30000
              message: "Global media player shuffle turned on."
        turn_off:
          - variables:
              media_players: >
                {% set shuffle = namespace(entity_id=[]) %}
                {% for item in states.media_player %}
                  {% if item.attributes.supported_features|bitwise_and(32768) %}
                    {% set shuffle.entity_id = shuffle.entity_id + [item.entity_id] %}
                  {% endif %}
                {% endfor %}
                {{ shuffle.entity_id }}

          - if: "{{ media_players|count > 0 }}"
            then:
              - service: media_player.shuffle_set
                target:
                  entity_id: "{{ media_players }}"
                data:
                  shuffle: false

          - service: browser_mod.notification
            data:
              duration: 30000
              message: "Global media player shuffle turned off."

