group:
  media_failed:
    entities:
      - input_boolean.radio_failed
      - input_boolean.spotify_hassio_failed
      - input_boolean.spotify_jason_failed
      - input_boolean.spotify_sheri_failed
      - input_boolean.youtube_failed

switch:
  - platform: template
    switches:
      ###############################################################################
      ## Switch - System Mute
      ###############################################################################
      system_mute:
        friendly_name: 'System Mute'
        unique_id: system_mute
        icon_template: mdi:volume-off
        turn_on:
          - service: media_player.volume_mute
            target: #TV temporarily exclude tvs
              entity_id: >
                {{ expand(state_attr('group.single_media_players','entity_id'))
                    |rejectattr('attributes.device_class','eq','tv')
                    |map(attribute='entity_id')|list }}
            data:
              is_volume_muted: true

          - service: timer.start
            target:
              entity_id: timer.timed_mute_duration
            data:
              duration:
                minutes: >
                  {% set min = states('input_number.timed_mute_duration')|int %}
                  {{ min if min > 0 else 480 }}

          - service: browser_mod.toast
            data:
              duration: 30000
              message: 'Sytem mute has been turned on.'
        turn_off:
          - service: media_player.volume_mute
            target: #TV temporarily exclude tvs
              entity_id: >
                {{ expand(state_attr('group.single_media_players','entity_id'))
                    |rejectattr('attributes.device_class','eq','tv')
                    |map(attribute='entity_id')|list }}
            data:
              is_volume_muted: false

          - service: timer.cancel
            target:
              entity_id: timer.timed_mute_duration

          - service: input_number.set_value # reset timer duration value - must be reset for mute on
            target:
              entity_id: input_number.timed_mute_duration
            data:
              value: 0 # this is default mute duration time - 0 == inf

          - service: browser_mod.toast
            data:
              duration: 30000
              message: 'Sytem mute has been turned off.'
