###############################################################################
## Package - Locks
###############################################################################
homeassistant:
  customize:
    alert.door_lock_jammed:
      icon: mdi:lock-alert
      category: lock
      tts_repeat: true
      tts_timeout: 5
      quiet_play: true
      night_play: true
      save_message: true
      alert: true
    alert.door_lock_failed:
      icon: mdi:lock-alert
      category: lock
      tts_repeat: true
      tts_timeout: 5
      quiet_play: true
      night_play: true
      save_message: true
      alert: true
    alert.door_lock_keypad_disabled:
      icon: mdi:lock-smart
      category: lock
      tts_repeat: true
      tts_timeout: 5
      quiet_play: true
      night_play: true
      save_message: true
      alert: true

    lock.back_door_lock:
      type: entry
      node_id: 30
    lock.front_door_lock:
      type: entry
      node_id: 43
    lock.garage_door_lock:
      type: entry
      node_id: 38
    lock.side_door_lock:
      type: entry
      node_id: 34

input_text:
  back_door_lock_status:
    name: "Back Door Lock Status"
    icon: mdi:lock
  front_door_lock_status:
    name: "Front Door Lock Status"
    icon: mdi:lock
  garage_door_lock_status:
    name: "Garage Door Lock Status"
    icon: mdi:lock
  side_door_lock_status:
    name: "Side Door Lock Status"
    icon: mdi:lock

group:
  house_locks:
    entities:
      - lock.back_door_lock
      - lock.front_door_lock
      - lock.side_door_lock

alert:
  door_lock_intrusion:
    name: "Door Lock Intrusion"
    title: "Door Lock Intrusion"
    message: |
      {%- set sensors = states.binary_sensor
            | selectattr('entity_id', 'contains', '_door_lock_intrusion')
            | selectattr('state', 'eq', 'on')
            | map(attribute='object_id') | list -%}
      {%- for item in sensors -%}
        {{- '\n' if not loop.first -}}
        {{- item | replace('_intrusion', '') | replace('_', ' ') | title -}}
      {%- endfor -%}
    done_message: clear_notification
    entity_id: binary_sensor.door_lock_intrusion
    state: "on"
    repeat: 1
    notifiers: jason
    data:
      tag: door_lock_intrusion
      group: Alarm
      channel: Alert
      visibility: private
      persistent: true
      sticky: true
      notification_icon: mdi:lock-alert
      icon_url: !secret LOCK_ICON
      ledColor: !secret SEVERE_COLOR
      color: !secret SEVERE_COLOR
      vibrationPattern: !secret ALERT_VIBRATION
      actions:
        - title: "Pause"
          action: pause_alert_door_lock_intrusion

        - title: "Reset Locks"
          action: reset_intrusion_locks

  door_lock_keypad_disabled:
    name: "Door Lock Keypad"
    title: "Door Lock Keypad"
    message: |
      {%- set sensors = states.binary_sensor
            | selectattr('entity_id', 'contains', '_door_lock_keypad_temporary_disabled')
            | selectattr('state', 'eq', 'on')
            | map(attribute='object_id') | list -%}
      {%- for item in sensors -%}
        {{- '\n' if not loop.first -}}
        {{- item | replace('_keypad_temporary_disabled', '') | replace('_', ' ') | title -}}
      {%- endfor -%}
    done_message: clear_notification
    entity_id: binary_sensor.door_lock_keypad_disabled
    state: "on"
    repeat: 1
    notifiers: jason
    data:
      tag: door_lock_keypad_disabled
      group: Alarm
      channel: Alert
      visibility: private
      persistent: true
      sticky: true
      notification_icon: mdi:lock-alert
      icon_url: !secret LOCK_ICON
      ledColor: !secret SEVERE_COLOR
      color: !secret SEVERE_COLOR
      vibrationPattern: !secret ALERT_VIBRATION
      actions:
        - title: "Pause"
          action: pause_alert_door_lock_keypad_temporary_disabled

        - title: "Reset Locks"
          action: reset_keypad_disabled_locks

  door_lock_jammed:
    name: "Door Lock Jammed"
    title: "Lock Jammed"
    message: |
      {%- set sensors = states.binary_sensor
            | selectattr('entity_id', 'contains', '_door_lock_lock_jammed')
            | selectattr('state', 'eq', 'on')
            | map(attribute='object_id') | list -%}
      {%- for item in sensors -%}
        {{- '\n' if not loop.first -}}
        {{- item | replace('_lock_jammed', '') | replace('_', ' ') | title -}}
      {%- endfor -%}
    done_message: clear_notification
    entity_id: binary_sensor.door_lock_jammed
    state: "on"
    repeat: 1
    notifiers: jason
    data:
      tag: door_lock_jammed
      group: Alarm
      channel: Alert
      visibility: private
      persistent: true
      sticky: true
      notification_icon: mdi:lock-alert
      icon_url: !secret LOCK_ICON
      ledColor: !secret SEVERE_COLOR
      color: !secret SEVERE_COLOR
      vibrationPattern: !secret ALERT_VIBRATION
      actions:
        - title: "Pause"
          action: pause_alert_door_lock_jammed

        - title: "Reset Locks"
          action: reset_jammed_locks

  door_lock_failed:
    name: "Door Lock Failed"
    title: "Lock Failed"
    message: |
      {%- set sensors = states.binary_sensor
            | selectattr('entity_id', 'contains', '_door_lock_system_hardware_failure')
            | selectattr('state', 'eq', 'on')
            | map(attribute='object_id') | list | sort -%}
      {%- for item in sensors -%}
        {{- '\n' if not loop.first -}}
        {{- item | replace('_system_hardware_failure', '') | replace('_', ' ') | title -}}
      {%- endfor -%}
    done_message: clear_notification
    entity_id: binary_sensor.door_lock_failed
    state: "on"
    repeat: 1
    notifiers: jason
    data:
      tag: door_lock_failed
      group: Alarm
      channel: Alert
      visibility: private
      persistent: true
      sticky: true
      notification_icon: mdi:lock-alert
      icon_url: !secret LOCK_ICON
      ledColor: !secret SEVERE_COLOR
      color: !secret SEVERE_COLOR
      vibrationPattern: !secret ALERT_VIBRATION
      actions:
        - title: "Pause"
          action: pause_alert_door_lock_failed

        - title: "Reset Locks"
          action: reset_failed_locks
