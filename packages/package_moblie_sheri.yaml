automation:
#######################################################################################################################
## Mobile - Phone Offline Alert Sheri
#######################################################################################################################
  - id: mobile_phone_offline_sheri
    alias: "[Mobile] Phone Offline Sheri"
    description: "Play announcement when alert turns on."
    initial_state: true
    mode: single
    max_exceeded: silent
    trigger:
      - platform: state
        entity_id: alert.mobile_phone_offline_sheri
        to: 'on'
        for:
          minutes: 15

      - platform: state
        entity_id: input_select.occupancy_mode
        to: Home
        from: Night
        for:
          minutes: 30

      - platform: state
        entity_id: binary_sensor.sheri_home
        to: 'on'
        for:
          minutes: 15

    condition:
      - condition: state
        entity_id:
          - alert.mobile_phone_offline_sheri
          - binary_sensor.sheri_home
        state: 'on'

      - condition: state
        entity_id: input_select.occupancy_mode
        state: Home

    action:
      - repeat:
          sequence:
            - service: script.tts_play
              data:
                play_message: "Sheri's mobile phone has gone offline.  The last update was at {{ as_timestamp(states.device_tracker.sphone.last_updated)|timestamp_custom('%-I:%M %p',true) }}"
                quiet_play: true

            - wait_template: "{{ not is_state('alert.mobile_phone_offline_sheri','on') }}"
              timeout:
                hours: 1

          until:
            - condition: not
              conditions:
                - condition: state
                  entity_id: alert.mobile_phone_offline_sheri
                  state: 'on'

#######################################################################################################################
## Mobile - DND Sheri
#######################################################################################################################
  - id: mobile_dnd_sheri
    alias: "[Mobile] DND Sheri"
    description: "Turn DND on at night, off during day."
    initial_state: true
    mode: single
    max_exceeded: silent
    trigger:
      - platform: state
        entity_id: input_select.occupancy_mode
        to: Night

      - platform: state
        entity_id: input_select.occupancy_mode
        from: Night

    condition:
      - condition: state
        entity_id: binary_sensor.sheri_home
        state: 'on'

    action:
      - choose:
          - conditions:
              - condition: state
                entity_id: input_select.occupancy_mode
                state: Night

            sequence:
              - service: notify.mobile_app_sphone
                data:
                  message: command_dnd
                  title: priority_only # alarms_only, off, priority_only, total_silence

        default:
          # turn dnd off
          - service: notify.mobile_app_sphone
            data:
              message: command_dnd
              title: 'off'

          # turn ringer on
          - service: notify.mobile_app_sphone
            data:
              message: command_ringer_mode
              title: normal # normal, silent, vibrate

          # turn all volumes up
          - service: notify.mobile_app_sphone
            data:
              message: command_volume_level
              title: 7 # alarm 0-25, music 0-12, notification 0-7, ring 0-7
              data:
                channel: alarm_stream # alarm_stream, music_stream, notification_stream, ring_stream

          - service: notify.mobile_app_sphone
            data:
              message: command_volume_level
              title: 25
              data:
                channel: music_stream

          - service: notify.mobile_app_sphone
            data:
              message: command_volume_level
              title: 7
              data:
                channel: notification_stream

          - service: notify.mobile_app_sphone
            data:
              message: command_volume_level
              title: 7
              data:
                channel: ring_stream

#######################################################################################################################
## Mobile - Phone Battery Low Sheri
#######################################################################################################################
  - id: mobile_phone_battery_low_sheri
    alias: "[Mobile] Phone Battery Low Sheri"
    description: "Play announcement when alert turns on."
    mode: single
    max_exceeded: silent
    trigger:
      - platform: state
        entity_id: alert.mobile_phone_battery_sheri
        to: 'on'
        for:
          minutes: 15

      - platform: state
        entity_id: input_select.occupancy_mode
        to: Home
        from: Night
        for:
          minutes: 30

      - platform: state
        entity_id: binary_sensor.sheri_home
        to: 'on'
        for:
          minutes: 15

    condition:
      - condition: state
        entity_id:
          - alert.mobile_phone_battery_sheri
          - binary_sensor.sheri_home
        state: 'on'

      - condition: state
        entity_id: input_select.occupancy_mode
        state: Home

    action:
      - repeat:
          sequence:
            - service: script.tts_play
              data:
                play_message: >
                  Sheri, pay attention!  You've let your phone battery get down to {{ states('sensor.sphone_battery_level') }}%. You should plug it in!
                quiet_play: true

            # prevent automation from triggering again for a while
            - delay:
                minutes: 60

            - wait_template: "{{ not is_state('alert.mobile_phone_battery_sheri','on') }}"
              timeout:
                hours: 1

          until:
            - condition: not
