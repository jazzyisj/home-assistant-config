alert:
  integration_offline:
    name: "Integration Offline"
    title: "Integration Offline"
    message: "- {{ expand(state_attr('binary_sensor.integration_offline','entity_id'))|map(attribute='name')|join('<br>- ') }}"
    done_message: clear_notification
    entity_id: binary_sensor.integration_offline_alert
    state: "on"
    repeat: 1440
    notifiers: jason
    data:
      tag: integration_offline
      group: System
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      visibility: public
      notification_url: mdi:api-off
      icon_url: !secret HASSIO_ICON
      ledColor: !secret WARNING_COLOR
      color: !secret WARNING_COLOR
      vibrationPattern: !secret ALERT_VIBRATION
      clickAction: /lovelace/system
      actions:
        - title: "Pause Alert"
          action: pause_alert_integration_offline

  low_battery:
    name: "Low Battery"
    title: "Low Battery"
    message: |
      {%- set entities = expand(state_attr('binary_sensor.low_battery_alert','entity_id')) -%}
      {%- for item in entities -%}
      {{- item.name|lower|replace(' battery level','')|replace(': battery level','')|title }} - {{ item.state }}%
      {%- if not loop.last %}<br/>{% endif -%}
      {%- endfor -%}
    done_message: clear_notification
    entity_id: binary_sensor.low_battery_alert
    state: "on"
    repeat: 1440
    notifiers: jason
    data:
      tag: low_battery
      group: System
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      visibility: public
      notification_icon: mdi:battery-alert
      icon_url: !secret BATTERY_ICON
      ledColor: !secret WARNING_COLOR
      color: !secret WARNING_COLOR
      vibrationPattern: !secret ALERT_VIBRATION
      clickAction: /lovelace/system
      actions:
        - title: "Pause Alert"
          action: pause_alert_low_battery

  remote_ui:
    name: "Remote UI"
    title: "Remote UI Offline"
    message: "Remote UI is disconnected."
    done_message: clear_notification
    entity_id: binary_sensor.remote_ui_alert
    state: "on"
    repeat: 1440
    notifiers: jason
    data:
      tag: remote_ui
      group: System
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      visibility: public
      notification_url: mdi:network-off-outline
      icon_url: !secret HASSIO_ICON
      ledColor: !secret WARNING_COLOR
      color: !secret WARNING_COLOR
      vibrationPattern: !secret ALERT_VIBRATION
      clickAction: /lovelace/system
      actions:
        - title: "Pause Alert"
          action: pause_alert_remote_ui

  unavailable_sensor:
    name: "Unavailable Sensor"
    title: "Unavailable Sensors"
    message: "- {{ expand(state_attr('sensor.unavailable_sensors','entity_id'))|map(attribute='name')|join('<br>- ') }}"
    done_message: clear_notification
    entity_id: binary_sensor.unavailable_sensor_alert
    state: "on"
    repeat: 1440
    notifiers: jason
    data:
      tag: unavailable_sensor
      subject: "There are unavailable sensors."
      group: System
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      visibility: public
      notification_url: mdi:alert-circle
      icon_url: !secret HASSIO_ICON
      ledColor: !secret WARNING_COLOR
      color: !secret WARNING_COLOR
      vibrationPattern: !secret ALERT_VIBRATION
      clickAction: /lovelace/system
      actions:
        - title: "Pause Alert"
          action: pause_alert_unavailable_sensor

  unknown_browser:
    name: "Unknown Browser"
    title: "Unknown Browser"
    message: "- {{ expand(state_attr('sensor.unknown_browsers','entity_id'))|map(attribute='name')|join('<br>- ') }}"
    done_message: clear_notification
    entity_id: binary_sensor.unknown_browser_alert
    state: "on"
    repeat: 1440
    notifiers: jason
    data:
      tag: unknown_browser
      subject: "Unknown browser accesing Hassio."
      group: System
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      visibility: public
      notification_url: mdi:monitor-cellphone
      icon_url: !secret HASSIO_ICON
      ledColor: !secret SEVERE_COLOR
      color: !secret SEVERE_COLOR
      vibrationPattern: !secret ALERT_VIBRATION
      clickAction: /lovelace/system
      actions:
        - title: "Pause Alert"
          action: pause_alert_unknown_browser

  update_available:
    name: "Update Available"
    title: "HASS Update"
    message: >-
      {% for item in state_attr('sensor.updates_available','entity_id') -%}
      <br/><b>{{ state_attr(item,'friendly_name')|replace('update','') }}</b>
      {%- set isntalled = state_attr(item,'installed_version')%}
      {%- if isntalled != none %}<br/>Installed: {{ isntalled }}{% endif %}
      {%- set latest = state_attr(item,'latest_version') %}
      {%- if latest != none %}<br/>Available: {{ latest }}{% endif -%}
      {%- if not loop.last %}<br/>{% endif %}
      {%- endfor %}
    done_message: clear_notification
    entity_id: binary_sensor.update_available_alert
    state: "on"
    repeat: 1440
    notifiers: jason
    data:
      subject: "Available updates"
      tag: update_available
      group: System
      channel: General
      importance: max
      ttl: 0
      priority: high
      visibility: public
      notification_icon: mdi:home-assistant
      icon_url: !secret HASSIO_ICON
      ledColor: !secret MINOR_COLOR
      color: !secret MINOR_COLOR
      vibrationPattern: !secret GENERAL_VIBRATION
      clickAction: /config/dashboard
      actions:
        - title: "Pause Alert"
          action: pause_alert_update_available

  kiosk_offline:
    name: "Kiosk Offline"
    title: "Kiosk Offline"
    message: "Kiosk is offline"
    done_message: clear_notification
    entity_id: binary_sensor.kiosk_offline_alert
    state: "on"
    repeat:
      - 60
      - 720
    notifiers: jason
    data:
      tag: kiosk_offline
      group: System
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      visibility: public
      when: "{{ now() }}"
      notification_icon: mdi:tablet-dashboard
      icon_url: !secret KIOSK_ICON
      ledColor: !secret WARNING_COLOR
      color: !secret WARNING_COLOR
      vibrationPattern: !secret ALERT_VIBRATION
      clickAction: /lovelace-kiosk/home
      actions:
        - title: "Kiosk Admin"
          action: URI
          uri: !secret KIOSK_ADMIN

        - title: "Restart Kiosk"
          action: restart_kiosk

        - title: "Pause Alert"
          action: pause_alert_kiosk_offline

  github_connected:
    name: "Github Connected"
    entity_id: binary_sensor.github_connected_alert
    state: "on"
    notifiers: log
    skip_first: false
    repeat: 999999
    data:
      tag: github_connected

  uptime_robot_connected:
    name: "Uptime Robot Connected"
    entity_id: binary_sensor.uptime_robot_connected_alert
    state: "on"
    notifiers: log
    skip_first: false
    repeat: 999999
    data:
      tag: uptime_robot_connected
