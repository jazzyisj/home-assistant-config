homeassistant:
  customize:
    alert.available_updates:
      icon: mdi:cloud-upload
      category: hass
    alert.unavailable_entities:
      icon: mdi:alert-circle
      category: hass
    alert.unknown_browsers:
      icon: mdi:monitor-dashboard
      category: hass
      tts_repeat: true
      tts_timeout: 15
      quiet_play: true
      night_play: true
      save_message: true
    alert.offline_integrations:
      icon: mdi:api-off
      category: hass
    alert.remote_ui:
      icon: mdi:remote-desktop
      category: hass
    alert.low_battery:
      icon: mdi:battery-alert
      category: hass
    alert.github_connected:
      icon: mdi:code-braces-box #IDEA brand icons github, googlehome, spotify etc.
      category: hass
    alert.uptime_robot_connected:
      icon: mdi:timer-cancel
      category: hass
    alert.backup_alert:
      icon: mdi:cloud-upload-outline
      category: hass

    sensor.jlaptop_chrome_internal_browser_user:
      authorized: true
    sensor.jlaptop_chrome_direct_browser_user:
      authorized: true
    sensor.jlaptop_chrome_external_browser_user:
      authorized: true
    sensor.jlaptop_edge_internal_browser_user:
      authorized: true
    sensor.jwork_chrome_direct_browser_user:
      authorized: true
    sensor.jphone_app_internal_browser_user:
      authorized: true
    sensor.jphone_app_external_browser_user:
      authorized: true

    sensor.home_assistant_v2_db_size:
      icon: mdi:database
    sensor.uptime:
      icon: mdi:clock-start

shell_command: # https://www.home-assistant.io/components/shell_command/
  tts_purge_all: "sh shell/tts_purge_all.sh"
  tts_purge_old: "sh shell/tts_purge_old.sh"
  alarm_snapshots_purge_all: "sh shell/alarm_snapshots_purge_all.sh"
  alarm_snapshots_purge_old: "sh shell/alarm_snapshots_purge_old.sh"
  git_update: "sh shell/gitupdate.sh"

input_boolean:
  hass_alerts:
    name: "Hass Alerts"
    icon: mdi:alert
  startup_pending:
    name: "Startup Pending"
    icon: mdi:restart-alert
    initial: true

input_text:
  base_url:
    initial: !secret BASE_URL_CLOUD

input_select:
  log_level:
    name: "Log Level"
    icon: mdi:format-indent-decrease
    options:
      - info
      - warn
      - error
      - critical
      - fatal
      - debug
      - notset

input_number:
  battery_alert_threshold:
    name: "Battery Alert Threshold"
    icon: mdi:battery-alert
    min: 0
    max: 100
    step: 1
    unit_of_measurement: "%"

