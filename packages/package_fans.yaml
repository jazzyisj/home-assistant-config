###############################################################################
## Package - Fans
###############################################################################
homeassistant:
  customize:
    fan.bathroom_fan:
      type: vent_fan
    fan.bedroom_fan:
      type: ceiling_fan
    fan.downstairs_bathroom_fan:
      type: vent_fan
    fan.master_bathroom_fan:
      type: vent_fan
    fan.office_fan:
      type: ceiling_fan

    timer.bathroom_fan:
      type: fan
    timer.bedroom_fan:
      type: fan
    timer.downstairs_bathroom_fan:
      type: fan
    timer.master_bathroom_fan:
      type: fan
    timer.office_fan:
      type: fan
    timer.fan_schedule_duration:
      type: fan
    timer.fan_schedule_delay:
      type: fan

fan:
  - platform: virtual
    name: 'Downstairs Bathroom Fan' #VIRTUAL
    speed: true
    direction: false
    oscillate: false

  - platform: virtual
    name: 'Master Bathroom Fan' #VIRTUAL
    speed: true
    direction: false
    oscillate: false

timer:
  bathroom_fan:
    name: 'Bathroom Fan'
    icon: mdi:progress-clock
    duration: '00:15:00'

  bedroom_fan:
    name: 'Bedroom Fan'
    icon: mdi:progress-clock
    duration: '4:00:00'

  downstairs_bathroom_fan:
    name: 'Bathroom Fan'
    icon: mdi:progress-clock
    duration: '00:15:00'

  master_bathroom_fan:
    name: 'Bathroom Fan'
    icon: mdi:progress-clock
    duration: '00:15:00'

  office_fan:
    name: 'Office Fan'
    icon: mdi:progress-clock
    duration: '4:00:00'

  fan_schedule_duration:
    name: 'Fan Schedule Duration'
    icon: mdi:progress-clock

  fan_schedule_delay:
    name: 'Fan Schedule Delay'
    icon: mdi:progress-clock

input_boolean:
  fan_automation:
    name: 'Fan Automation'
    icon: mdi:sync-alert

  fan_schedule:
    name: 'Fan Schedule'
    icon: mdi:fan-auto

  hvac_fan_control:
    name: 'HVAC Fan Control'
    icon: mdi:fan

input_number:
  fan_schedule_delay:
    name: 'Fan Schedule Delay'
    icon: mdi:clock-out
    min: 15
    max: 120
    step: 5
    unit_of_measurement: min

  fan_schedule_duration:
    name: 'Fan Schedule Duration'
    icon: mdi:clock-in
    min: 15
    max: 120
    step: 5
    unit_of_measurement: min
