###############################################################################
## Package - Fans
###############################################################################
homeassistant:
  customize:
    fan.upstairs_bedroom_fan:
      type: ceiling_fan
    fan.office_fan:
      type: ceiling_fan
    fan.upstairs_bathroom_fan:
      type: vent_fan
    fan.master_bathroom_fan:
      type: vent_fan
    fan.master_shower_fan:
      type: vent_fan

    timer.upstairs_bedroom_fan:
      type: ceiling_fan
    timer.office_fan:
      type: ceiling_fan
    timer.upstairs_bathroom_fan:
      type: vent_fan
    timer.master_bathroom_fan:
      type: vent_fan
    timer.master_shower_fan:
      type: vent_fan

    automation.ceiling_fan_upstairs_bedroom_fan_in_use:
      icon: mdi:fan-remove
      type: ceiling_fan
    automation.ceiling_fan_office_fan_in_use:
      icon: mdi:fan-remove
      type: ceiling_fan
    automation.vent_fan_upstairs_bathroom_fan_in_use:
      icon: mdi:fan-remove
      type: vent_fan

    automation.ceiling_fan_office_fan_auto_on:
      icon: mdi:fan-plus
    automation.ceiling_fan_office_fan_auto_off:
      icon: mdi:fan-minus
    automation.ceiling_fan_upstairs_bedroom_fan_auto_on:
      icon: mdi:fan-plus
    automation.ceiling_fan_upstairs_bedroom_fan_auto_off:
      icon: mdi:fan-minus

fan:
  - platform: virtual #VIRTUAL
    name: 'Master Bathroom Fan'
    speed: true
    direction: false
    oscillate: false

  - platform: virtual
    name: 'Master Shower Fan'
    speed: true
    direction: false
    oscillate: false

timer:
  upstairs_bedroom_fan:
    name: 'Upstairs Bedroom Fan'
    icon: mdi:progress-clock
    duration: '4:00:00'
  office_fan:
    name: 'Office Fan'
    icon: mdi:progress-clock
    duration: '4:00:00'
  upstairs_bathroom_fan:
    name: 'Upstairs Bathroom Fan'
    icon: mdi:progress-clock
    duration: '00:15:00'
  fan_schedule_duration:
    name: 'Fan Schedule Duration'
    icon: mdi:progress-clock
  fan_schedule_delay:
    name: 'Fan Schedule Delay'
    icon: mdi:progress-clock

input_boolean:
  ceiling_fan_automation:
    name: 'Ceiling Fan Automation'
    icon: mdi:fan
  vent_fan_automation:
    name: 'Vent Fan Automation'
    icon: mdi:fan
  hvac_fan_control:
    name: 'HVAC Fan Control'
    icon: mdi:fan
  fan_schedule:
    name: 'Fan Schedule'
    icon: mdi:fan-auto

input_number:
  fan_schedule_duration:
    name: 'Fan Schedule Duration'
    icon: mdi:clock-in
    min: 15
    max: 120
    step: 5
    unit_of_measurement: min
  fan_schedule_delay:
    name: 'Fan Schedule Delay'
    icon: mdi:clock-out
    min: 15
    max: 120
    step: 5
    unit_of_measurement: min

group:
  ceiling_fan_in_use_automations:
    icon: mdi:fan
    entities:
      - automation.ceiling_fan_upstairs_bedroom_fan_in_use
      - automation.ceiling_fan_office_fan_in_use

  vent_fan_in_use_automations:
    icon: mdi:fan
    entities:
      - automation.vent_fan_upstairs_bathroom_fan_in_use
