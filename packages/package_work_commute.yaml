alert:
#######################################################################################################################
## Alert - Leave Home Jason
#######################################################################################################################
  traffic_leave_home_jason:
    name: "Leave Home Jason"
    title: "Leave Home Jason Alert"
    message: "You might be late for work, you should have left the house by now!"
    entity_id: binary_sensor.leave_home_jason_alert
    state: 'on'
    repeat:
      - 5
      - 15
    can_acknowledge: true
    skip_first: false
    notifiers: jason
    data:
      actions:
        - action: pause_leave_home_jason
          title: Pause
        - action: close_leave_home_jason
          title: Close
      tag: leave_home_jason
      timestamp: "{{ as_timestamp(now()) }}" #push
      priority: high
      renotify: true #push
      ttl: 3600
      silent: true #push
      requireInteraction: false #push
      sticky: false #app
      url: /lovelace/schedule #push
      clickAction: /lovelace/schedule #app
      color: !secret WARNING_COLOR #app
      image: !secret TRAFFIC_IMAGE
      icon: !secret TRAFFIC_ICON #push
      badge: !secret TRAFFIC_BADGE #push

