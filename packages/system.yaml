###############################################################################
## Package - System
###############################################################################
homeassistant:
  customize:
    alert.processor_temperature:
      icon: mdi:developer-board
      category: system

    alert.disk_use:
      icon: mdi:harddisk
      category: system

    alert.memory_use:
      icon: mdi:memory
      category: system

    alert.processor_use:
      icon: mdi:developer-board
      category: system

    alert.swap_use:
      icon: mdi:memory
      category: system

input_boolean:
  system_alerts:
    name: "System Alerts"
    icon: mdi:alert

alert:
  processor_temperature:
    name: "Processor Temperature"
    title: "Processor Temperature"
    message: "Processor Temp - {{ states('sensor.processor_temperature', with_unit=true) }}"
    done_message: clear_notification
    entity_id: binary_sensor.processor_temperature_alert
    state: "on"
    repeat: 60
    notifiers: jason
    data:
      tag: processor_temperature
      group: System
      channel: Alert
      notification_icon: mdi:developer-board
      icon_url: !secret PROCESSOR_ICON
      ledColor: !secret WARNING_COLOR
      color: !secret WARNING_COLOR
      vibrationPattern: !secret ALERT_VIBRATION
      clickAction: /hass
      actions:
        - title: "Pause"
          action: pause_alert_processor_temperature

        - title: "Shutdown"
          action: shutdown_server

        - title: "Reboot"
          action: reboot_server

  disk_use:
    name: "Disk Use"
    title: "Disk Use Alert"
    message: "Disk Use - {{ states('sensor.disk_use_percent_home', with_unit=true) }}"
    done_message: clear_notification
    entity_id: binary_sensor.disk_use_alert
    state: "on"
    repeat: 1440
    notifiers: jason
    data:
      tag: disk_use
      group: System
      channel: Alert
      notifcation_icon: mdi:harddisk
      icon_url: !secret DISK_ICON
      ledColor: !secret WARNING_COLOR
      color: !secret WARNING_COLOR
      vibrationPattern: !secret ALERT_VIBRATION
      clickAction: /hass
      actions:
        - title: "Pause"
          action: pause_alert_disk_use

  memory_use:
    name: "Memory Use"
    title: "Memory Use Alert"
    message: "Memory Use - {{ states('sensor.memory_use_percent', with_unit=true) }}"
    done_message: clear_notification
    entity_id: binary_sensor.memory_use_alert
    state: "on"
    repeat: 60
    notifiers: jason
    data:
      tag: memory_use
      group: System
      channel: Alert
      notication_icon: mdi:memory
      icon_url: !secret MEMORY_ICON
      ledColor: !secret WARNING_COLOR
      color: !secret WARNING_COLOR
      vibrationPattern: !secret ALERT_VIBRATION
      clickAction: /hass
      actions:
        - title: "Pause"
          action: pause_alert_memory_use

        - title: "Restart"
          action: restart_hass

        - title: "Reboot"
          action: reboot_server

  processor_use:
    name: "Processor Use"
    title: "Processor Use Alert"
    message: "Processor Use - {{ states('sensor.processor_use_percent', with_unit=true) }}"
    done_message: clear_notification
    entity_id: binary_sensor.processor_use_alert
    state: "on"
    repeat: 60
    notifiers: jason
    data:
      tag: processor_use
      group: System
      channel: Alert
      notification_icon: mdi:developer-board
      icon_url: !secret PROCESSOR_ICON
      ledColor: !secret WARNING_COLOR
      color: !secret WARNING_COLOR
      vibrationPattern: !secret ALERT_VIBRATION
      clickAction: /hass
      actions:
        - title: "Pause"
          action: pause_alert_processor_use

        - title: "Restart"
          action: restart_hass

        - title: "Reboot"
          action: reboot_server

  swap_use:
    name: "Swap Use"
    title: "Swap File Use"
    message: "Swap File Use - {{ states('sensor.swap_use_percent', with_unit=true) }}"
    done_message: clear_notification
    entity_id: binary_sensor.swap_use_alert
    state: "on"
    repeat: 3600
    notifiers: jason
    data:
      tag: swap_use
      group: System
      channel: Alert
      notification_icon: mdi:memory
      icon_url: !secret MEMORY_ICON
      ledColor: !secret WARNING_COLOR
      color: !secret WARNING_COLOR
      vibrationPattern: !secret ALERT_VIBRATION
      clickAction: /hass
      actions:
        - title: "Pause"
          action: pause_alert_swap_use

        - title: "Restart"
          action: restart_hass

        - title: "Reboot"
          action: reboot_server
