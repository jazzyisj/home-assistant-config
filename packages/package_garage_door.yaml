###############################################################################
## Garage Door Package
###############################################################################
homeassistant:
  customize:
    alert.myq_connected:
      icon: mdi:garage-alert
      type: garage_door

    alert.myq_bridge_connected:
      icon: mdi:garage-alert
      type: garage_door

    cover.garage_door_opener:
      device_class: garage

    binary_sensor.garage_door_open:
      device_class: garage_door

input_boolean:
  garage_door_automation:
    name: 'Garage Door Automation'
    icon: mdi:sync-alert

  garage_door_announcements:
    name: 'Garage Door Announcements'
    icon: mdi:account-voice

  garage_door_alerts:
    name: 'Garage Door Alerts'
    icon: mdi:garage-alert

  garage_door_open_alert:
    name: 'Garage Door Open Alert'
    icon: mdi:garage-alert
    initial: false

  garage_door_close_alert:
    name: 'Garage Door Close Alert'
    icon: mdi:garage-alert
    initial: false

  garage_climate_alerts:
    name: 'Garage Climate Alerts'
    icon: mdi:alert

alert:
  myq_connected:
    name: 'MyQ Connected'
    entity_id: binary_sensor.myq_connected_alert
    state: 'on'
    notifiers: log
    skip_first: false
    repeat: 999999
    data:
      tag: myq_connected

  myq_bridge_connected:
    name: 'MyQ Bridge Connected'
    entity_id: binary_sensor.myq_bridge_connected_alert
    state: 'on'
    notifiers: log
    skip_first: false
    repeat: 999999
    data:
      tag: myq_bridge_connected
