#######################################################################################################################
## Garage Door Package
#######################################################################################################################
homeassistant:
  customize:
    cover.garage_door_opener:
      device_class: garage

    binary_sensor.garage_door_open:
      device_class: garage_door

input_boolean:
  garage_door_automation:
    name: Garage Door Automation
    icon: mdi:sync-alert

  garage_climate_alerts:
    name: Garage Climate Alerts
    icon: mdi:alert

  garage_announcements:
    name: Garage Announcements
    icon: mdi:account-voice

  garage_door_alerts:
    name: Garage Door Alerts
    icon: mdi:garage-alert
    initial: false

  garage_door_alert:
    name: Garage Door Active Alert
    icon: mdi:garage-alert
    initial: false

