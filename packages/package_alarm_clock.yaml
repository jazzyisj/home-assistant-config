#######################################################################################################################
## Alarm Clock Package #NOTE alarm clock fails if WAN disconnected
#######################################################################################################################
homeassistant:
  customize:
    alert.alarm_clock_presence:
      friendly_name: Presence
      icon: mdi:alarm-check
      category: alarm_clock
    alert.alarm_clock_notification:
      friendly_name: Alarm Clock
      icon: mdi:alarm-note
      category: alarm_clock

    sensor.alarm_clock_next_alarm_display:
      friendly_name: Next Alarm Clock

input_boolean:
  alarm_clock_auto_workdays:
    name: Workdays
    icon: mdi:alarm

  alarm_clock_auto_weekends:
    name: Weekends / Holidays
    icon: mdi:alarm

  alarm_clock_guest:
    name: Guest
    icon: mdi:alarm

  alarm_clock_manual:
    name: Manual Alarm Clock
    icon: mdi:alarm-plus

  alarm_clock_nap:
    name: Nap Alarm Clock
    icon: mdi:alarm-snooze

  alarm_clock_active_auto:
    name: Auto Alarm On
    icon: mdi:power

  alarm_clock_active_manual:
    name: Manual Alarm On
    icon: mdi:power

  alarm_clock_active_nap:
    name: Nap Alarm On
    icon: mdi:power

  alarm_clock_snooze:
    name: Alarm Clock Snooze
    icon: mdi:sleep

  alarm_clock_resume:
    name: Alarm Clock Resume
    initial: false

  alarm_clock_increase_volume:
    name: Auto Increase Volume
    icon: mdi:volume-low

  alarm_clock_alerts:
    name: Alarm Clock Alerts
    icon: mdi:alarm-note

  alarm_clock_failed:
    name: Alarm Clock Failed
    icon: mdi:bell-cancel
    initial: false

  alarm_clock_test_play:
    initial: false

  alarm_clock_reset_auto_weekdays:
  alarm_clock_reset_auto_weekends:
  alarm_clock_reset_manual:

input_select:
  alarm_clock_media_player_auto:
    name: Media Player
    icon: mdi:speaker
    options: &media_player_names
      - All Speakers
      - Broadcast Speakers
      - Music Speakers
      - Quiet Speakers
      - Night Speakers
      - Inside Speakers
      - Living Room Speaker
      - Dining Room Display
      - Bedroom Display
      - Bathroom Speaker
      - Laundry Room Speaker
      - Garage Speaker
  alarm_clock_media_player_manual:
    name: Media Player
    icon: mdi:speaker
    options: *media_player_names

  alarm_clock_media_player_nap:
    name: Media Player
    icon: mdi:speaker
    options: *media_player_names

  alarm_clock_sound_auto: &alarm_sound
    name: Alarm Sound
    icon: mdi:file-music
    options:
      - Radio
      - Spotify
      - Digital
      - Gentle
      - Loud
      - Pager
      - Rooster
  alarm_clock_sound_manual: *alarm_sound
  alarm_clock_sound_nap: *alarm_sound

  alarm_clock_radio_auto_alarm: &alarm_clock_radio
    name: Alarm Clock Radio Station
    icon: mdi:radio-tower
    options:
      - none
  alarm_clock_radio_manual_alarm: *alarm_clock_radio
  alarm_clock_radio_nap_alarm: *alarm_clock_radio

  alarm_clock_spotify_auto_alarm: &alarm_clock_spotify
    name: Alarm Clock Spotify Playlist
    icon: mdi:spotify
    options:
      - none
  alarm_clock_spotify_manual_alarm: *alarm_clock_spotify
  alarm_clock_spotify_nap_alarm: *alarm_clock_spotify

input_number:
  alarm_clock_volume_auto: &alarm_volume
    name: Volume
    icon: mdi:volume-high
    min: 0
    max: 100
    step: 5
    unit_of_measurement: '%'
  alarm_clock_volume_manual: *alarm_volume
  alarm_clock_volume_nap: *alarm_volume

  alarm_clock_snooze_time:
    name: Snooze Time
    icon: mdi:timer-outline
    min: 5
    max: 240
    step: 5
    unit_of_measurement: min

  alarm_clock_nap_time:
    name: Nap Timer
    icon: mdi:timer-outline
    min: 5
    max: 240
    step: 5
    unit_of_measurement: min

  alarm_clock_play_delay:
    name: Play Delay
    icon: mdi:timer-outline
    min: 0
    max: 300
    step: 10
    unit_of_measurement: seconds

input_datetime:
  alarm_clock_manual_time:
    name: Manual Alarm Wake Time
    icon: mdi:clock
    has_date: false
    has_time: true

timer:
  alarm_clock_snooze:
    name: Snooze Time Remaining
    icon: mdi:sleep

  alarm_clock_nap:
    name: Nap Time Remaining
    icon: mdi:alarm-plus

input_text:
  active_alarm_clock_media_player:

  base_url: # used for alarm sound templates
    initial: !secret BASE_URL

alert:
  alarm_clock_presence:
    name: Alarm Clock Presence
    title: Alarm Clock Presence Alert
    message: Nobody is home and an alarm clock is active.
    done_message: clear_notification
    entity_id: binary_sensor.alarm_clock_presence_alert
    state: 'on'
    repeat: 5
    notifiers: jason
    data:
      tag: alarm_clock_presence
      group: General
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      clickAction: /lovelace/schedule
      color: !secret WARNING_COLOR
      icon_url: !secret ALARM_CLOCK_ICON
      actions:
        - action: turn_off_alarm_clock
          title: Turn Off Alarm
        - action: pause_alarm_clock_presence
          title: Pause Alert

