#######################################################################################################################
## Package - Doors
#######################################################################################################################
binary_sensor:
  - platform: template
    sensors:
      door_open:
        value_template: >
          {{ states.binary_sensor|selectattr('attributes.device_class','eq','door')
              |rejectattr('state','eq','off')|list|count > 0 }}

  - platform: virtual
    name: Front Door
    initial_value: 'off'
    class: door

  - platform: virtual
    name: Side Door
    initial_value: 'off'
    class: door

  - platform: virtual
    name: Back Door
    initial_value: 'off'
    class: door

  - platform: virtual
    name: Patio Door
    initial_value: 'off'
    class: door

  - platform: virtual
    name: Garage Side Door
    initial_value: 'off'
    class: door