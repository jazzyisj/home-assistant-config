###############################################################################
## Package - Doors
###############################################################################
input_boolean:
  back_door:
  garage_side_door:
  front_door:
  patio_door:
  side_door:

group:
  door_alert_sensors:
    entities:
      - binary_sensor.back_door_open_alert
      - binary_sensor.front_door_open_alert
      - binary_sensor.garage_side_door_open_alert
      - binary_sensor.patio_door_open_alert
      - binary_sensor.side_door_open_alert

binary_sensor:
  - platform: virtual
    name: '!Back Door'
    initial_value: 'off'
    class: door

  - platform: virtual
    name: '!Front Door'
    initial_value: 'off'
    class: door

  - platform: virtual
    name: '!Garage Side Door'
    initial_value: 'off'
    class: door

  - platform: virtual
    name: '!Patio Door'
    initial_value: 'off'
    class: door

  - platform: virtual
    name: '!Side Door'
    initial_value: 'off'
    class: door
