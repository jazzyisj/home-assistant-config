binary_sensor:
  - platform: template
    sensors:
      motion_on:
        value_template: >
          {{ states.binary_sensor|selectattr('attributes.device_class','eq','motion')
              |rejectattr('state','eq','off')|list|count > 0 }}

  - platform: virtual
    name: Side Entrance Motion
    initial_value: 'off'
    class: motion

