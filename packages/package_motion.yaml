###############################################################################
## Package - Motion
###############################################################################
homeassistant:
  customize:
    binary_sensor.bathroom_sensor_motion:
      icon: mdi:motion-sensor
      device_class: motion

    binary_sensor.garage_sensor_motion:
      icon: mdi:motion-sensor
      device_class: motion

    # frigate motion sensors
    binary_sensor.front_door_person_motion:
      icon: mdi:motion-sensor
      device_class: motion
    binary_sensor.side_door_person_motion:
      icon: mdi:motion-sensor
      device_class: motion

binary_sensor:
  - platform: virtual
    name: '!Side Entrance Motion'
    initial_value: 'off'
    class: motion

  - platform: virtual
    name: '!Downstiars Bathroom Motion'
    initial_value: 'off'
    class: motion

  - platform: virtual
    name: '!Downstiars Laundry Motion'
    initial_value: 'off'
    class: motion

  - platform: virtual
    name: '!Master Bedroom Closet Motion'
    initial_value: 'off'
    class: motion
