input_boolean:
  camera_event_detection:
    name: "Camera Event Detection"
    icon: mdi:camera-account
  camera_event_tts:
    name: "Camera Event Announcements"
    icon: mdi:account-voice
  camera_event_notifications:
    name: "Camera Event Notifications"
    icon: mdi:message-badge

alert:
  offline_cameras:
    name: "Offline Cameras"
    title: "Offline Cameras"
    message: |
      {{ expand(state_attr('group.offline_cameras', 'entity_id'))
          | map(attribute='name') | join('\n') }}
    done_message: clear_notification
    entity_id: binary_sensor.offline_cameras_alert
    state: "on"
    skip_first: true # prevent blank notifications (server/frigate restart)
    repeat:
      - 1
      - 60
    notifiers: jason
    data:
      tag: offline_cameras
      group: System
      channel: Alert
      visibility: public
      notification_icon: mdi:cctv
      icon_url: !secret ALARM_ICON
      ledColor: !secret WARNING_COLOR
      color: !secret WARNING_COLOR
      vibrationPattern: !secret ALERT_VIBRATION
      clickAction: /ui-mobile/alarm
      actions:
        - title: "Pause"
          action: pause_alert_offline_cameras

        - title: "Alerts Off"
          action: turn_off_camera_alerts

        - title: "Cameras"
          action: URI
          uri: !secret LOREX_URI

  frigate_connected:
    name: "Frigate Connected"
    entity_id: binary_sensor.frigate_connected_alert
    state: "on"
    notifiers: log
    skip_first: true
    repeat: 999999
    data:
      tag: frigate_connected

  wyze_connected:
    name: "Wyze Connected"
    entity_id: binary_sensor.wyze_connected_alert
    state: "on"
    notifiers: log
    skip_first: true
    repeat: 999999
    data:
      tag: wyze_connected
