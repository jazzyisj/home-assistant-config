alert:
  camera_offline:
    name: "Camera Offline"
    title: "Camera Offline"
    message: |
      {{ expand(state_attr('binary_sensor.camera_offline_alert', 'entity_id'))
          | map(attribute='name') | join('\n') }}
    done_message: clear_notification
    entity_id: binary_sensor.camera_offline_alert
    state: "on"
    skip_first: true # prevent blank notifications (server/frigate restart)
    repeat:
      - 1
      - 60
    notifiers: jason
    data:
      tag: camera_offline
      group: System
      channel: Alert
      visibility: public
      notification_icon: mdi:cctv
      icon_url: !secret ALARM_ICON
      ledColor: !secret WARNING_COLOR
      color: !secret WARNING_COLOR
      vibrationPattern: !secret ALERT_VIBRATION
      clickAction: /ui-mobile/alarm
      actions:
        - title: "Pause"
          action: pause_alert_camera_offline

        - title: "Alerts Off"
          action: turn_off_camera_alerts

        - title: "Cameras"
          action: URI
          uri: !secret LOREX_URI

  frigate_connected:
    name: "Frigate Connected"
    entity_id: binary_sensor.frigate_connected_alert
    state: "on"
    notifiers: log
    skip_first: false
    repeat: 999999
    data:
      tag: frigate_connected

  wyze_connected:
    name: "Wyze Connected"
    entity_id: binary_sensor.wyze_connected_alert
    state: "on"
    notifiers: log
    skip_first: false
    repeat: 999999
    data:
      tag: wyze_connected
