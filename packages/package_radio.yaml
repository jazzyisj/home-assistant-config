#######################################################################################################################
## Radio Package
#######################################################################################################################
input_boolean:
  radio_failed:
    initial: false

  radio:
    name: Radio
    icon: mdi:radio

  resume_radio:
    initial: false

  media_launcher_radio:
    name: Radio
    icon: mdi:radio

input_text:
  active_radio_media_player:

input_select:
  radio_media_player:
    name: Radio Speaker
    icon: mdi:speaker-wireless
    options: !include /config/include/entities/media_player_names.yaml

  radio_station:
    name: Radio Station
    icon: mdi:radio-tower
    options: !include /config/include/entities/radio_station_names.yaml

input_number:
  radio_volume:
    name: Radio Volume
    icon: mdi:volume-high
    unit_of_measurement: '%'
    min: 0
    max: 100
    step: 5

alert:
  radio_play_failed:
    name: Radio Play Failed
    title: Radio Play Failed
    message: "Radio play has failed on {{ state_attr('sensor.radio_media_player','name') }}"
    done_message: clear_notification
    entity_id: input_boolean.radio_play_failed
    state: 'on'
    repeat:
      - 5
      - 720
    skip_first: true
    notifiers: jason
    data:
      tag: radio_play_failed
      group: System
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      clickAction: /lovelace/media
      color: !secret WARNING_COLOR
      icon_url: !secret ALERT_ICON
      actions:
        - title: Reset Radio
          action: radio_failed_reset