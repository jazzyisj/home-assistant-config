#######################################################################################################################
## Radio Package
#######################################################################################################################
homeassistant:
  customize:
    light.radio_volume:
      type: volume

light: # volume control for media launcher
  - platform: template
    lights:
      radio_volume:
        friendly_name: "Radio Volume"
        value_template: >-
          {% if is_state('switch.radio', 'on') %}
            {% if state_attr(states('sensor.radio_media_player'), 'is_volume_muted') %}
              off
            {% else %}
              on
            {% endif %}
          {% else %}
            off
          {% endif %}
        icon_template: >-
          {% if is_state('switch.radio', 'on') %}
            {% if state_attr(states('sensor.radio_media_player'), 'is_volume_muted') %}
              mdi:volume-off
            {% else %}
              mdi:volume-high
            {% endif %}
          {% else %}
            mdi:volume-off
          {% endif %}
        turn_on:
          service: "{{ 'media_player.volume_mute' if is_state('switch.radio','on') }}"
          target:
            entity_id: "{{ states('sensor.spotify_media_player') if is_state('switch.radio','on') }}"
          data:
            is_volume_muted: false
        turn_off:
          service: "{{ 'media_player.volume_mute' if is_state('switch.radio','on') }}"
          target:
            entity_id: "{{ states('sensor.spotify_media_player') if is_state('switch.radio','on') }}"
          data:
            is_volume_muted: true
        set_level:
          service: "{{ 'media_player.volume_set' if is_state('switch.radio','on') }}"
          target:
            entity_id: "{{ states('sensor.spotify_media_player') if is_state('switch.radio','on') }}"
          data:
            volume_level: "{{ (brightness / 255 * 100)|int / 100 }}"
        level_template: "{{ (states('input_number.spotify_volume')|float/100 * 255)|int }}"

switch:
  - platform: template
    switches:
      radio:
        friendly_name: "Radio"
        icon_template: mdi:radio
        turn_on:
          - choose:
              - conditions:
                  - condition: state
                    entity_id: input_boolean.radio_skip_action
                    state: 'off'
                sequence:
                  - service: script.turn_on
                    target:
                      entity_id: script.media_play
                    data:
                      variables:
                        media_type: radio

                  - wait_template: "{{ is_state(states('sensor.radio_media_player'),'playing') }}"
                    timeout: 15

                  - choose:
                      - conditions: "{{ wait.completed }}"
                        sequence:
                          - service: input_text.set_value
                            target:
                              entity_id: input_text.active_radio_media_player
                            data:
                              value: "{{ states('sensor.radio_media_player') }}"

                    default:
                      - service: browser_mod.toast
                        data:
                          message: "Radio did not play!"
                          duration: 30000
            default:
              - service: input_boolean.turn_off
                entity_id: input_boolean.radio_skip_action
        turn_off:
          - service: input_boolean.turn_off
            target:
              entity_id: input_boolean.resume_radio

          - choose:
              - conditions:
                  - condition: state
                    entity_id: input_boolean.radio_skip_action
                    state: 'off'
                sequence:
                  - service: script.turn_on
                    target:
                      entity_id: script.media_stop
                    data:
                      variables:
                        media_type: radio

                  - service: input_text.set_value # clear active media player value
                    target:
                      entity_id: "input_text.active_radio_media_player"
                    data:
                      value: ''
            default:
              - service: input_boolean.turn_off
                entity_id: input_boolean.radio_skip_action

input_boolean:
  radio_skip_action:
    initial: false
  radio_failed:
    initial: false
  resume_radio:
    initial: false
  media_launcher_radio:
    name: Radio
    icon: mdi:radio

input_text:
  active_radio_media_player:
  radio_station:
  media_preset_radio_jason:
  media_preset_radio_sheri:
  media_preset_radio_wake:
  media_preset_radio_morning:
  media_preset_radio_sleep:
  media_preset_radio_shower:
  media_preset_radio_company:
  alarm_clock_radio_auto_alarm:
  alarm_clock_radio_manual_alarm:
  alarm_clock_radio_nap_alarm:

input_select:
  radio_media_player:
    name: Radio Speaker
    icon: mdi:speaker-wireless
    options: !include /config/include/entities/media_player_names.yaml

  radio_station:
    name: Radio Station
    icon: mdi:radio-tower
    options:
      - none

input_number:
  radio_volume:
    name: Radio Volume
    icon: mdi:volume-high
    unit_of_measurement: '%'
    min: 0
    max: 100
    step: 5

group:
  radio_selected_stations: # must be in same order as stored
    entities:
      - input_select.radio_station
      - input_select.media_preset_radio_jason
      - input_select.media_preset_radio_sheri
      - input_select.media_preset_radio_wake
      - input_select.media_preset_radio_morning
      - input_select.media_preset_radio_sleep
      - input_select.media_preset_radio_shower
      - input_select.media_preset_radio_company
      - input_select.alarm_clock_radio_auto_alarm
      - input_select.alarm_clock_radio_manual_alarm
      - input_select.alarm_clock_radio_nap_alarm

  radio_stored_stations: # must be in same order as selected
    entities:
      - input_text.radio_station
      - input_text.media_preset_radio_jason
      - input_text.media_preset_radio_sheri
      - input_text.media_preset_radio_wake
      - input_text.media_preset_radio_morning
      - input_text.media_preset_radio_sleep
      - input_text.media_preset_radio_shower
      - input_text.media_preset_radio_company
      - input_text.alarm_clock_radio_auto_alarm
      - input_text.alarm_clock_radio_manual_alarm
      - input_text.alarm_clock_radio_nap_alarm

alert:
  radio_play_failed:
    name: Radio Play Failed
    title: Radio Play Failed
    message: "Radio play has failed on {{ state_attr('sensor.radio_media_player','name') }}"
    done_message: clear_notification
    entity_id: input_boolean.radio_play_failed
    state: 'on'
    repeat:
      - 5
      - 720
    skip_first: true
    notifiers: jason
    data:
      tag: radio_play_failed
      group: System
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      clickAction: /lovelace/media
      color: !secret WARNING_COLOR
      icon_url: !secret ALERT_ICON
      actions:
        - title: Reset Radio
          action: radio_failed_reset