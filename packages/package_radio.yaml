#######################################################################################################################
## Radio Package
#######################################################################################################################
input_boolean:
  radio_failed:
    initial: false

  radio:
    name: Radio
    icon: mdi:radio

  resume_radio:
    initial: false

  media_launcher_radio:
    name: Radio
    icon: mdi:radio

input_text:
  active_radio_media_player:
  radio_station:
  media_preset_radio_jason:
  media_preset_radio_sheri:
  media_preset_radio_wake:
  media_preset_radio_morning:
  media_preset_radio_sleep:
  media_preset_radio_shower:
  media_preset_radio_company:
  alarm_clock_radio_auto_alarm:
  alarm_clock_radio_manual_alarm:
  alarm_clock_radio_nap_alarm:

input_select:
  radio_media_player:
    name: Radio Speaker
    icon: mdi:speaker-wireless
    options: !include /config/include/entities/media_player_names.yaml

  radio_station:
    name: Radio Station
    icon: mdi:radio-tower
    options:
      - none

input_number:
  radio_volume:
    name: Radio Volume
    icon: mdi:volume-high
    unit_of_measurement: '%'
    min: 0
    max: 100
    step: 5

group:
  radio_selected_stations: # must be in same order as stored
    entities:
      - input_select.radio_playlist_hassio
      - input_select.media_preset_radio_jason
      - input_select.media_preset_radio_sheri
      - input_select.media_preset_radio_wake
      - input_select.media_preset_radio_morning
      - input_select.media_preset_radio_sleep
      - input_select.media_preset_radio_shower
      - input_select.media_preset_radio_company
      - input_select.alarm_clock_radio_auto_alarm
      - input_select.alarm_clock_radio_manual_alarm
      - input_select.alarm_clock_radio_nap_alarm

  radio_stored_stations: # must be in same order as selected
    entities:
      - input_text.radio_playlist_selection_hassio
      - input_text.radio_playlist_hassio
      - input_text.media_preset_radio_jason
      - input_text.media_preset_radio_sheri
      - input_text.media_preset_radio_wake
      - input_text.media_preset_radio_morning
      - input_text.media_preset_radio_sleep
      - input_text.media_preset_radio_shower
      - input_text.media_preset_radio_company
      - input_text.alarm_clock_radio_auto_alarm
      - input_text.alarm_clock_radio_manual_alarm
      - input_text.alarm_clock_radio_nap_alarm

alert:
  radio_play_failed:
    name: Radio Play Failed
    title: Radio Play Failed
    message: "Radio play has failed on {{ state_attr('sensor.radio_media_player','name') }}"
    done_message: clear_notification
    entity_id: input_boolean.radio_play_failed
    state: 'on'
    repeat:
      - 5
      - 720
    skip_first: true
    notifiers: jason
    data:
      tag: radio_play_failed
      group: System
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      clickAction: /lovelace/media
      color: !secret WARNING_COLOR
      icon_url: !secret ALERT_ICON
      actions:
        - title: Reset Radio
          action: radio_failed_reset