###############################################################################
## Package - Weather
###############################################################################
homeassistant:
  customize:
    alert.outdoor_high_temperature:
      icon: mdi:thermometer-alert
      category: weather
    alert.outdoor_low_temperature:
      icon: mdi:snowflake-alert
      category: weather
    alert.storm_approaching:
      icon: mdi:weather-partly-lightning
      category: weather
      tts_timeout: 240
    alert.strong_wind:
      icon: mdi:weather-windy
      category: weather
    alert.uv_risk:
      icon: mdi:weather-sunny-alert
      category: weather
    alert.tomorrow_io_connected:
      icon: mdi:weather-partly-rainy
      category: weather
    alert.gdacs_connected:
      icon: mdi:home-flood
      category: weather

    sensor.tomorrow_io_home_fire_index:
      icon: mdi:fire

weather:
  - platform: template
    name: "Home Daily"
    unique_id: home_daily
    condition_template: "{{ states('sensor.current_condition') }}"
    temperature_template: "{{ states('sensor.outdoor_temperature')|float(-1) }}"
    apparent_temperature_template: "{{ states('sensor.outdoor_apparent_temperature')|float(-1) }}"
    dew_point_template: "{{ states('sensor.dew_point')|float(-1) }}"
    humidity_template: "{{ states('sensor.outdoor_humidity')|float(-1) }}"
    pressure_template: "{{ states('sensor.barometric_pressure')|float(-1) }}"
    wind_speed_template: "{{ states('sensor.wind_speed')|float(-1) }}"
    wind_gust_speed_template: "{{ states('sensor.wind_gust')|float(-1) }}"
    wind_bearing_template: "{{ states('sensor.wind_bearing')|float(-1) }}"
    visibility_template: "{{ states('sensor.visibility')|float(-1) }}"
    cloud_coverage_template: "{{ states('sensor.cloud_cover')|float(-1) }}"
    ozone_template: "{{ states('sensor.ozone')|float(-1) }}"
    temperature_unit: °C
    pressure_unit: hPa
    wind_speed_unit: km/h
    visibility_unit: km
    precipitation_unit: mm
    forecast_template: >
      {% if is_state('binary_sensor.weatherflow_cloud_connected','on')
          and state_attr('weather.weatherflow_day_based_forecast','forecast') != none %}
        {{ state_attr('weather.weatherflow_day_based_forecast','forecast') }}
      {% elif is_state('binary_sensor.weatherflow_local_connected','on')
          and state_attr('weather.weatherflow_local_daily','forecast') != none %}
        {{ state_attr('weather.weatherflow_local_daily','forecast') }}
      {% elif is_state('binary_sensor.envcan_connected','on')
          and state_attr('weather.windsor','forecast') != none %}
        {{ state_attr('weather.windsor','forecast') }}
      {% elif is_state('binary_sensor.pirateweather_connected','on')
          and state_attr('weather.pirateweather','forecast') != none %}
        {{ state_attr('weather.pirateweather','forecast') }}
      {% endif %}
    attribution_template: >
      {% if is_state('binary_sensor.weatherflow_cloud_connected','on')
          and state_attr('weather.weatherflow_day_based_forecast','forecast') != none %}
        WeatherFlow Cloud
      {% elif is_state('binary_sensor.weatherflow_local_connected','on')
          and state_attr('weather.weatherflow_local_daily','forecast') != none %}
        WeatherFlow Local
      {% elif is_state('binary_sensor.envcan_connected','on')
          and state_attr('weather.windsor','forecast') != none %}
        Environment Canada
      {% elif is_state('binary_sensor.pirateweather_connected','on')
          and state_attr('weather.pirateweather','forecast') != none %}
        Pirate Weather
      {% endif %}

  - platform: template
    name: "Home Hourly"
    unique_id: home_hourly
    condition_template: "{{ states('sensor.current_condition') }}"
    temperature_template: "{{ states('sensor.outdoor_temperature')|float(-1) }}"
    apparent_temperature_template: "{{ states('sensor.outdoor_apparent_temperature')|float(-1) }}"
    dew_point_template: "{{ states('sensor.dew_point')|float(-1) }}"
    humidity_template: "{{ states('sensor.outdoor_humidity')|float(-1) }}"
    pressure_template: "{{ states('sensor.barometric_pressure')|float(-1) }}"
    wind_speed_template: "{{ states('sensor.wind_speed')|float(-1) }}"
    wind_gust_speed_template: "{{ states('sensor.wind_gust')|float(-1) }}"
    wind_bearing_template: "{{ states('sensor.wind_bearing')|float(-1) }}"
    cloud_coverage_template: "{{ states('sensor.cloud_cover')|float(-1) }}"
    visibility_template: "{{ states('sensor.visibility')|float(-1) }}"
    ozone_template: "{{ states('sensor.ozone')|float(-1) }}"
    temperature_unit: °C
    pressure_unit: hPa
    wind_speed_unit: km/h
    visibility_unit: km
    precipitation_unit: mm
    forecast_template: >
      {% if is_state('binary_sensor.weatherflow_cloud_connected','on')
          and state_attr('weather.weatherflow_hourly_based_forecast','forecast') != none %}
        {{ state_attr('weather.weatherflow_hourly_based_forecast','forecast') }}
      {% elif is_state('binary_sensor.weatherflow_local_connected','on')
          and state_attr('weather.weatherflow_local_hourly','forecast') != none %}
        {{ state_attr('weather.weatherflow_local_hourly','forecast') }}
      {% elif is_state('binary_sensor.envcan_connected','on')
          and state_attr('weather.windsor_hourly','forecast') != none %}
        {{ state_attr('weather.windsor_hourly','forecast') }}
      {% endif %}
    attribution_template: >
      {% if is_state('binary_sensor.weatherflow_cloud_connected','on')
          and state_attr('weather.weatherflow_hourly_based_forecast','forecast') != none %}
        WeatherFlow Cloud
      {% elif is_state('binary_sensor.weatherflow_local_connected','on')
          and state_attr('weather.weatherflow_local_hourly','forecast') != none %}
        WeatherFlow Local
      {% elif is_state('binary_sensor.envcan_connected','on')
          and state_attr('weather.windsor_hourly','forecast') != none %}
        Environment Canada
      {% endif %}

input_boolean:
  weather_alerts:
    name: "Weather Alerts"
    icon: mdi:alert
  morning_weather_enabled:
    name: "Morning Weather Report"
    icon: mdi:weather-partly-rainy
  display_gdacs:
    name: "Display GDACS"
    icon: mdi:pulse

input_number:
  outdoor_high_temperature_threshold:
    name: "High Temperature Threshold"
    icon: mdi:thermometer-lines
    mode: slider
    min: 10
    max: 40
    step: 1
    unit_of_measurement: °C
  outdoor_low_temperature_threshold:
    name: "Low Temperature Threshold"
    icon: mdi:snowflake-alert
    mode: slider
    min: -20
    max: 20
    step: 1
    unit_of_measurement: °C

binary_sensor:
  - platform: trend # https://www.home-assistant.io/integrations/trend/
    sensors:
      temperature_rising:
        # 0.25 deg change over 30 minutes [0.25/(30*60)]
        friendly_name: "Temperature Rising"
        entity_id: sensor.outdoor_temperature_filtered
        min_gradient: 0.00014
        sample_duration: 1800
        max_samples: 120
        device_class: heat

      temperature_falling:
        friendly_name: "Temperature Falling"
        entity_id: sensor.outdoor_temperature
        min_gradient: -0.00014
        sample_duration: 1800
        max_samples: 120
        device_class: cold

sensor:
  - platform: filter # https://www.home-assistant.io/integrations/filter/
    name: "Outdoor Temperature Filtered"
    entity_id: sensor.outdoor_temperature
    filters:
      - filter: lowpass
        time_constant: 10
        precision: 1

  - platform: derivative # https://www.home-assistant.io/integrations/derivative/
    source: sensor.outdoor_temperature #TEST
    name: " Outdoor Temperature Hourly Change"
    round: 1
    unit_time: h # °C/h
    time_window: "00:15:00" #TEST

  - platform: statistics
    name: "Outdoor Temperature Daily Average"
    unique_id: outdoor_temperature_daily_average
    entity_id: sensor.outdoor_temperature
    state_characteristic: mean
    sampling_size: 5000
    max_age:
      days: 1
    precision: 1

  - platform: statistics
    name: "Outdoor Temperature Daily High"
    unique_id: outdoor_temperature_daily_high
    entity_id: sensor.outdoor_temperature
    state_characteristic: value_max
    sampling_size: 5000
    max_age:
      days: 1
    precision: 1

  - platform: statistics
    name: "Outdoor Temperature Daily High Time"
    unique_id: outdoor_temperature_daily_high_time
    entity_id: sensor.outdoor_temperature
    state_characteristic: datetime_value_max
    sampling_size: 5000
    max_age:
      days: 1

  - platform: statistics
    name: "Outdoor Temperature Daily Low"
    unique_id: outdoor_temperature_daily_low
    entity_id: sensor.outdoor_temperature
    state_characteristic: value_min
    sampling_size: 5000
    max_age:
      days: 1
    precision: 1

  - platform: statistics
    name: "Outdoor Temperature Daily Low Time"
    unique_id: outdoor_temperature_daily_low_time
    entity_id: sensor.outdoor_temperature
    state_characteristic: datetime_value_min
    sampling_size: 5000
    max_age:
      days: 1

  - platform: statistics
    name: "Outdoor Humidity Daily Average"
    unique_id: outdoor_humidity_daily_average
    entity_id: sensor.outdoor_humidity
    state_characteristic: mean
    sampling_size: 5000
    max_age:
      days: 1
    precision: 0

  - platform: statistics
    name: "Outdoor Humidity Daily High"
    unique_id: outdoor_humidity_daily_high
    entity_id: sensor.outdoor_humidity
    state_characteristic: value_max
    sampling_size: 5000
    max_age:
      days: 1
    precision: 0

  - platform: statistics
    name: "Outdoor Humidity Daily Low"
    unique_id: outdoor_humidity_daily_low
    entity_id: sensor.outdoor_humidity
    state_characteristic: value_min
    sampling_size: 5000
    max_age:
      days: 1
    precision: 0

  - platform: statistics
    name: "Precipitation 24 Hours"
    entity_id: sensor.precipitation_today
    state_characteristic: change
    max_age:
      hours: 24
    sampling_size: 5000

  - platform: statistics
    name: "Precipitation Week"
    entity_id: sensor.precipitation_today
    state_characteristic: change
    max_age:
      days: 7
    sampling_size: 5000

  - platform: statistics
    name: "Precipitation Month"
    entity_id: sensor.precipitation_today
    state_characteristic: change
    max_age:
      days: 30
    sampling_size: 5000

alert:
  outdoor_high_temperature:
    name: "Outdoor High Temperature"
    title: "High Temperature"
    message: "Humidex: {{ states('sensor.outdoor_apparent_temperature') }}"
    done_message: clear_notification
    entity_id: binary_sensor.outdoor_high_temperature_alert
    state: "on"
    repeat: 1440
    notifiers: jason
    data:
      tag: outdoor_high_temperature
      group: General
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      visibility: public
      notification_icon: mdi:thermometer-lines
      icon_url: !secret HIGH_TEMP_ICON
      ledColor: !secret MINOR_COLOR
      color: !secret MINOR_COLOR
      vibrationPattern: !secret ALERT_VIBRATION
      clickAction: !secret WINDY_TEMP
      actions:
        - title: "Pause"
          action: pause_alert_outdoor_high_temperature

  outdoor_low_temperature:
    name: "Outdoor Low Temperature"
    title: "Low Temperature"
    message: "Windchill: {{ states('sensor.outdoor_apparent_temperature') }}"
    done_message: clear_notification
    entity_id: binary_sensor.outdoor_low_temperature_alert
    state: "on"
    repeat: 1440
    notifiers: jason
    data:
      tag: outdoor_low_temperature
      group: General
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      visibility: public
      notification_icon: mdi:snowflake-alert
      icon_url: !secret LOW_TEMP_ICON
      ledColor: !secret MINOR_COLOR
      color: !secret MINOR_COLOR
      vibrationPattern: !secret ALERT_VIBRATION
      clickAction: !secret WINDY_TEMP
      actions:
        - title: "Pause"
          action: pause_alert_outdoor_low_temperature

  strong_wind:
    name: "Strong Wind"
    title: "Strong Wind"
    message: |
      Wind Gust: {{ states('sensor.wind_gust') }}
      Wind Speed: {{ states('sensor.wind_speed') }}
    done_message: clear_notification
    entity_id: binary_sensor.strong_wind_alert
    state: "on"
    repeat: 1440
    notifiers: jason
    data:
      tag: strong_wind
      group: General
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      visibility: public
      notification_icon: mdi:weather-windy
      icon_url: !secret WIND_ICON
      ledColor: !secret MINOR_COLOR
      color: !secret MINOR_COLOR
      vibrationPattern: !secret ALERT_VIBRATION
      clickAction: !secret WINDY_WIND
      actions:
        - title: "Pause"
          action: pause_alert_strong_wind

  storm_approaching:
    name: "Storm Approaching"
    title: "Storm Approaching"
    message: >
      {%- set dist = states('sensor.nearest_storm_distance')|int(-1) -%}
      {%- set dir = state_attr('sensor.nearest_storm_bearing','cardinal') %}
      {%- if dist > -1 -%}
      There is a {{ states('sensor.precipitation_type')|replace('none','') }} storm
      {{- iif(dist >= 1,dist|int ~ iif(dist|int == 1,' kilometer',' kilometers') ~ ' away',' in the immediate vicinity') }}
      {{- iif(dir != none,' approaching from the ' ~ dir,'') }}.
      {%- endif -%}
    done_message: clear_notification
    entity_id: binary_sensor.storm_approaching_alert
    state: "on"
    repeat: 1440
    notifiers: jason
    data:
      tag: storm_approaching
      group: General
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      visibility: public
      notification_icon: mdi:weather-lightning-rainy
      icon_url: !secret STORM_ICON
      ledColor: !secret MINOR_COLOR
      color: !secret MINOR_COLOR
      vibrationPattern: !secret ALERT_VIBRATION
      clickAction: !secret WINDY_RADAR
      actions:
        - title: "Pause"
          action: pause_alert_storm_approaching

  tomorrow_io_connected:
    name: "Tomorrow.io Connected"
    entity_id: binary_sensor.tomorrow_io_connected_alert
    state: "on"
    notifiers: log
    skip_first: false
    repeat: 999999
    data:
      tag: tomorrow_io_connected

  gdacs_connected:
    name: "GDACS Connected"
    entity_id: binary_sensor.gdacs_connected_alert
    state: "on"
    notifiers: log
    skip_first: false
    repeat: 999999
    data:
      tag: gdacs_connected
