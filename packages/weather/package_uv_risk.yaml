###############################################################################
## Package - Weather
###############################################################################
homeassistant:
  customize:
    alert.uv_risk:
      friendly_name: 'UV Risk'
      icon: mdi:weather-sunny-alert
      category: weather

alert:
  uv_risk:
    name: 'UV Risk'
    title: 'UV Risk Alert'
    message: "UV Risk: {{ states('sensor.uv_risk_today') }}"
    done_message: clear_notification
    entity_id: binary_sensor.uv_risk_alert
    state: 'on'
    repeat: 1440
    notifiers: jason
    data:
      tag: uv_risk
      group: General
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      notification_icon: mdi:weather-sunny-alert
      icon_url: !secret UV_ICON
      ledColor: !secret MINOR_COLOR
      color: !secret MINOR_COLOR
      vibrationPattern: !secret ALERT_VIBRATION
      clickAction: https://maps.darksky.net/@uv_index,42.505,-81.914,7
      actions:
        - action: pause_uv_risk
          title: 'Pause Alert'
