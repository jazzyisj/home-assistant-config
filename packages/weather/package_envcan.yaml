###############################################################################
## Enviroment Canada Weather Package  # station: ON/s0000646
## https://www.home-assistant.io/integrations/environment_canada/
###############################################################################
homeassistant:
  customize:
    alert.envcan_alert:
      friendly_name: 'EnvCan Alert'
      icon: mdi:weather-hurricane
      category: weather

    camera.windsor_radar:
      control: hidden

input_select:
  previous_envcan_alert_severity:
    name: 'Previous EnvCan Alert Severity'
    options:
      - watch
      - warning
      - advisory
      - statement
      - cleared

input_text:
  previous_envcan_alert_title:

alert:
  envcan_alert:
    name: 'Envcan Alert'
    title: "{{ state_attr('binary_sensor.envcan_weather_alert','title') }}"
    message: "{{ state_attr('binary_sensor.envcan_weather_alert','description') }}"
    done_message: clear_notification
    entity_id: binary_sensor.envcan_weather_alert
    state: 'on'
    repeat: 720
    notifiers: mobile
    data:
      tag: envcan_alert
      group: General
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      clickAction: /lovelace/weather
      color: !secret WEATHER_COLOR
      icon_url: !secret STORM_ICON
