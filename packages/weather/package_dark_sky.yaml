###############################################################################
## Package - Dark Sky Weather  #DARKSKY
###############################################################################
homeassistant:
  customize:
    alert.dark_sky_connected:
      icon: mdi:weather-partly-rainy
      category: weather

sensor:
  - platform: darksky # https://www.home-assistant.io/integrations/darksky/
    name: 'Dark Sky'
    api_key: !secret DARKSKY_API
    scan_interval: '00:15'
    forecast:
      - 0
    hourly_forecast:
      - 0
    monitored_conditions:
      - alerts
      - icon
      - summary
      - minutely_summary
      - daily_summary
      - hourly_summary
      - precip_probability
      - precip_type
      - precip_intensity
      - wind_gust
      - humidity
      - nearest_storm_distance
      - nearest_storm_bearing
      - apparent_temperature_high
      - cloud_cover

alert:
  dark_sky_connected:
    name: 'Dark Sky Connected'
    entity_id: binary_sensor.dark_sky_connected_alert
    state: 'on'
    notifiers: log
    skip_first: false
    repeat: 999999
    data:
      tag: dark_sky_connected
