###############################################################################
## Package - NOAA Weather Alerts
## https://github.com/dcshoecomp/noaa_alerts
###############################################################################
homeassistant:
  customize:
    alert.noaa_connected:
      icon: mdi:weather-partly-rainy
      category: weather

    alert.noaa_alert:
      icon: mdi:weather-hurricane
      category: weather

input_select:
  previous_noaa_alert_severity:
    name: 'Previous NOAA Alert Severity'
    options:
      - minor
      - moderate
      - severe
      - extreme
      - cleared

sensor:
  - platform: noaa_alerts
    zoneid: MIZ076 # OPTION MIC163

alert:
  noaa_connected:
    name: 'NOAA Connected'
    entity_id: binary_sensor.noaa_connected_alert
    state: 'on'
    notifiers: log
    skip_first: false
    repeat: 999999
    data:
      tag: noaa_connected
