###############################################################################
## Package - Weatherflow
## https://weatherflow.com/tempest-weather-system/
###############################################################################
homeassistant:
  customize:
    alert.weatherflow_cloud_connected:
      icon: mdi:weather-partly-rainy
      category: weather
    alert.weatherflow_local_connected:
      icon: mdi:weather-partly-rainy
      category: weather

weather:
  #ISSUE default to -1 to prevent round error on startup
  - platform: template
    name: "WeatherFlow Local Daily"
    unique_id: weatherflow_local_daily
    condition_template: "{{ states('sensor.weatherflow_hub_weather') }}"
    temperature_template: >
      {% if is_number(states('sensor.weatherflow_local_temperature')) %}
        {{ states('sensor.weatherflow_local_temperature')|float }}
      {% else %} -1
      {% endif %}
    humidity_template: >
      {% if is_number(states('sensor.weatherflow_local_humidity')) %}
        {{ states('sensor.weatherflow_local_humidity')|int }}
      {% else %} -1
      {% endif %}
    pressure_template: >
      {% if is_number(states('sensor.weatherflow_local_sea_level_pressure')) %}
        {{ states('sensor.weatherflow_local_sea_level_pressure')|float }}
      {% else %} -1
      {% endif %}
    wind_speed_template: > # km/h
      {% if is_number(states('sensor.weatherflow_local_wind_speed_avg')) %}
        {{ (states('sensor.weatherflow_local_wind_speed_avg')|float * 3.6)|round(1) }}
      {% endif %}
    wind_bearing_template: >
      {% if is_number(states('sensor.weatherflow_local_wind_bearing_avg')) %}
        {{ states('sensor.weatherflow_local_wind_bearing_avg')|int }}
      {% else %} -1
      {% endif %}
    visibility_template: >
      {% if is_number(states('sensor.weatherflow_local_visibility')) %}
        {{ states('sensor.weatherflow_local_visibility')|float }}
      {% else %} -1
      {% endif %}
    forecast_template: "{{ state_attr('sensor.weatherflow_hub_weather','daily_forecast') }}"
    attribution_template: "{{ state_attr('sensor.weatherflow_hub_weather','attribution') }}"

  #ISSUE default to -1 to prevent round error on startup
  - platform: template
    name: "WeatherFlow Local Hourly"
    unique_id: weatherflow_local_hourly
    condition_template: "{{ states('sensor.weatherflow_hub_weather') }}"
    temperature_template: >
      {% if is_number(states('sensor.weatherflow_local_temperature')) %}
        {{ states('sensor.weatherflow_local_temperature')|float }}
      {% else %} -1
      {% endif %}
    humidity_template: >
      {% if is_number(states('sensor.weatherflow_local_humidity')) %}
        {{ states('sensor.weatherflow_local_humidity')|int }}
      {% else %} -1
      {% endif %}
    pressure_template: >
      {% if is_number(states('sensor.weatherflow_local_sea_level_pressure')) %}
        {{ states('sensor.weatherflow_local_sea_level_pressure')|float }}
      {% else %} -1
      {% endif %}
    wind_speed_template: > # km/h
      {% if is_number(states('sensor.weatherflow_local_wind_speed_avg')) %}
        {{ (states('sensor.weatherflow_local_wind_speed_avg')|float * 3.6)|round(1) }}
      {% endif %}
    wind_bearing_template: >
      {% if is_number(states('sensor.weatherflow_local_wind_bearing_avg')) %}
        {{ states('sensor.weatherflow_local_wind_bearing_avg')|int }}
      {% else %} -1
      {% endif %}
    visibility_template: >
      {% if is_number(states('sensor.weatherflow_local_visibility')) %}
        {{ states('sensor.weatherflow_local_visibility')|float }}
      {% else %} -1
      {% endif %}
    forecast_template: "{{ state_attr('sensor.weatherflow_hub_weather','hourly_forecast') }}"
    attribution_template: "{{ state_attr('sensor.weatherflow_hub_weather','attribution') }}"

alert:
  weatherflow_cloud_connected:
    name: "Weatherflow Cloud Connected"
    entity_id: binary_sensor.weatherflow_cloud_connected_alert
    state: "on"
    notifiers: log
    skip_first: false
    repeat: 999999
    data:
      tag: weatherflow_cloud_connected

  weatherflow_local_connected:
    name: "Weatherflow Local Connected"
    entity_id: binary_sensor.weatherflow_local_connected_alert
    state: "on"
    notifiers: log
    skip_first: false
    repeat: 999999
    data:
      tag: weatherflow_cloud_connected
