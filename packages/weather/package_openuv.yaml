###############################################################################
## Package - OpenUV
###############################################################################
homeassistant:
  customize:
    alert.uv_risk:
      icon: mdi:weather-sunny-alert
      category: weather
    alert.openuv_connected:
      icon: mdi:weather-sunny-alert
      category: weather

alert:
  uv_risk:
    name: "UV Risk"
    title: "UV Risk Alert"
    message: "UV Risk: {{ states('sensor.uv_risk_today') }}"
    done_message: clear_notification
    entity_id: binary_sensor.uv_risk_alert
    state: "on"
    skip_first: true
    repeat: 10800
    notifiers: jason
    data:
      tag: uv_risk
      group: General
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      visibility: public
      notification_icon: mdi:weather-sunny-alert
      icon_url: !secret UV_ICON
      ledColor: !secret MINOR_COLOR
      color: !secret MINOR_COLOR
      vibrationPattern: !secret ALERT_VIBRATION
      clickAction: !secret DARK_SKY_UV
      actions:
        - action: pause_alert_uv_risk
          title: "Pause Alert"

  openuv_connected:
    name: "OpenUV Connected"
    entity_id: binary_sensor.openuv_connected_alert
    state: "on"
    notifiers: log
    skip_first: false
    repeat: 999999
    data:
      tag: openuv_connected
