###############################################################################
## Package - Air Quality
## https://www.home-assistant.io/components/sensor.waqi/
###############################################################################
homeassistant:
  customize:
    alert.air_quality:
      friendly_name: 'Air Quality'
      icon: mdi:smog
      category: weather

    sensor.waqi_windsor:
      icon: mdi:smog

sensor:
  - platform: waqi # http://aqicn.org/
    token: !secret AQICN_APIKEY
    locations:
      - Windsor

alert:
  air_quality:
    name: 'Air Quality'
    title: 'Air Quality Alert'
    message: "Air Quality Risk Level: {{ states('sensor.aqi_risk_level') }}"
    done_message: clear_notification
    entity_id: binary_sensor.air_quality_alert
    state: 'on'
    repeat: 1440
    notifiers: jason
    data:
      tag: air_quality
      group: General
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      notification_icon: mdi:smog
      icon_url: !secret AQI_ICON
      ledColor: !secret MINOR_COLOR
      color: !secret MINOR_COLOR
      vibrationPattern: !secret ALERT_VIBRATION
      clickAction: https://waqi.info/#/c/42.198/-82.861/10.4z
      actions:
        - action: pause_air_quality
          title: 'Pause Alert'
