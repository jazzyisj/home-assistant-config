###############################################################################
## Package - Air Quality
###############################################################################
homeassistant:
  customize:
    alert.air_quality:
      friendly_name: "Air Quality"
      icon: mdi:smog
      category: weather

    sensor.waqi_windsor:
      icon: mdi:smog

sensor:
  - platform: waqi # https://www.home-assistant.io/components/sensor.waqi/  http://aqicn.org/
    token: !secret AQICN_APIKEY
    locations:
      - Windsor

alert:
  air_quality:
    name: "Air Quality"
    title: "Air Quality Alert"
    message: "Air Quality Risk Level: {{ states('sensor.aqi_risk_level') }}"
    done_message: clear_notification
    entity_id: binary_sensor.air_quality_alert
    state: 'on'
    repeat: 1440
    notifiers: jason
    data:
      tag: air_quality
      group: General
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      clickAction: /lovelace/weather
      color: !secret WARNING_COLOR
      icon_url: !secret AQI_ICON
      actions:
        - action: pause_air_quality
          title: "Pause Alert"