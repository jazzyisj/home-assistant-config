  - trigger:
      - platform: homeassistant
        event: start

      - platform: event
        event_type: event_template_reloaded

      - platform: state
        entity_id: input_text.mass_playlist
        to:
    select:
      - name: "MASS Playlist"
        unique_id: mass_playlist
