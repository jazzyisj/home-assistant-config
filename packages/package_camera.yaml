###############################################################################
## Package - Camera
###############################################################################
homeassistant:
  customize:
    alert.nvr_connected:
      icon: mdi:cctv
      category: alarm

input_boolean:
  camera_notifications:
    name: 'Camera Notifications'

alert:
  nvr_connected:
    name: 'NVR Connected'
    entity_id: binary_sensor.nvr_connected_alert
    state: 'on'
    notifiers: log
    skip_first: false
    repeat: 999999
    data:
      tag: nvr_connected
