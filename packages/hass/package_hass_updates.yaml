###############################################################################
## Package - Hass Updates
## https://community.home-assistant.io/t/update-notifications-core-hacs-supervisor-and-addons/182295
###############################################################################
homeassistant:
  customize:
    alert.hass_update:
      icon: mdi:cloud-upload
      category: hass
    binary_sensor.updater:
      icon: mdi:update
    sensor.hassio_version:
      icon: mdi:home-assistant
    sensor.hacs:
      icon: mdi:alpha-h-circle

breaking_changes: # https://github.com/custom-components/breaking_changes
  name: 'Breaking Change Warnings'
  scan_interval: 3600

group:
  addon_update_sensors:
    entities:
      - binary_sensor.check_home_assistant_configuration_update_available
      - binary_sensor.chrony_update_available
      - binary_sensor.file_editor_update_available
      - binary_sensor.frigate_nvr_update_available
      - binary_sensor.glances_update_available
      - binary_sensor.grafana_update_available
      - binary_sensor.home_assistant_google_drive_backup_update_available
      - binary_sensor.influxdb_update_available
      - binary_sensor.log_viewer_update_available
      - binary_sensor.mariadb_update_available
      - binary_sensor.mosquitto_broker_update_available
      - binary_sensor.motioneye_update_available
      - binary_sensor.phpmyadmin_update_available
      - binary_sensor.samba_share_update_available
      - binary_sensor.ssh_web_terminal_update_available
      - binary_sensor.unifi_controller_update_available
      - binary_sensor.visual_studio_code_update_available
      - binary_sensor.vlc_update_available
      - binary_sensor.weatherflow_to_mqtt_update_available
      - binary_sensor.z_wave_js_to_mqtt_update_available
      - binary_sensor.z_wave_js_update_available
      - binary_sensor.zerotier_one_update_available
sensor:
  - platform: command_line
    name: 'Updater Core' # Alternate updater sensor for core since binary_sensor.updater is very slow to recognize updates
    command: 'curl http://supervisor/core/info -H "Authorization: Bearer $(printenv SUPERVISOR_TOKEN)" | jq ''{"newest_version":.data.version_latest,"current_version":.data.version}'''
    value_template: '{% if value_json.newest_version != value_json.current_version %}on{% else %}off{% endif %}'
    json_attributes:
      - newest_version
      - current_version
    scan_interval: 300
    command_timeout: 60

  - platform: command_line
    name: 'Updater Supervisor'
    command: 'curl http://supervisor/supervisor/info -H "Authorization: Bearer $(printenv SUPERVISOR_TOKEN)" | jq ''{"newest_version":.data.version_latest,"current_version":.data.version,"addons":[.data.addons[] | select(.version != .version_latest)]}'''
    value_template: '{{ value_json.addons|length }}'
    json_attributes:
      - newest_version
      - current_version
      - addons
    scan_interval: 300
    command_timeout: 60

  - platform: command_line
    name: 'Updater Audio'
    command: 'curl http://supervisor/audio/info -H "Authorization: Bearer $(printenv SUPERVISOR_TOKEN)" | jq ''{"newest_version":.data.version_latest,"current_version":.data.version}'''
    value_template: '{% if value_json.newest_version != value_json.current_version %}on{% else %}off{% endif %}'
    json_attributes:
      - newest_version
      - current_version
    scan_interval: 300
    command_timeout: 60

  - platform: command_line
    name: 'Updater DNS'
    command: 'curl http://supervisor/dns/info -H "Authorization: Bearer $(printenv SUPERVISOR_TOKEN)" | jq ''{"newest_version":.data.version_latest,"current_version":.data.version}'''
    value_template: '{% if value_json.newest_version != value_json.current_version %}on{% else %}off{% endif %}'
    json_attributes:
      - newest_version
      - current_version
    scan_interval: 300
    command_timeout: 60

  - platform: command_line
    name: 'Updater CLI'
    command: 'curl http://supervisor/cli/info -H "Authorization: Bearer $(printenv SUPERVISOR_TOKEN)" | jq ''{"newest_version":.data.version_latest,"current_version":.data.version}'''
    value_template: '{% if value_json.newest_version != value_json.current_version %}on{% else %}off{% endif %}'
    json_attributes:
      - newest_version
      - current_version
    scan_interval: 300
    command_timeout: 60

  - platform: command_line
    name: 'Updater Multicast'
    command: 'curl http://supervisor/multicast/info -H "Authorization: Bearer $(printenv SUPERVISOR_TOKEN)" | jq ''{"newest_version":.data.version_latest,"current_version":.data.version}'''
    value_template: '{% if value_json.newest_version != value_json.current_version %}on{% else %}off{% endif %}'
    json_attributes:
      - newest_version
      - current_version

alert:
  hass_update:
    name: 'HASS Update'
    title: 'HASS Update'
    message: >
      {%- if is_state('sensor.updater_core','on') -%}
      <br/>Home Assistant v {{ state_attr('sensor.updater_core','newest_version') -}}
      {%- endif -%}
      {%- if is_state('binary_sensor.updater_supervisor','on') -%}
      <br/>Supervisor v{{ state_attr('sensor.updater_supervisor','newest_version') -}}
      {%- endif -%}
      {%- if is_state('binary_sensor.home_assistant_operating_system_update_available','on') -%}
      <br/>HASS OS v{{ states('sensor.home_assistant_operating_system_newest_version') -}}
      {%- endif -%}
      {%- if is_state('sensor.updater_audio','on') -%}
      <br/>>Audio v{{ state_attr('sensor.updater_audio','newest_version') -}}
      {%- endif -%}
      {%- if is_state('sensor.updater_dns','on') -%}
      <br/>DNS v{{ state_attr('sensor.updater_dns','newest_version') -}}
      {%- endif -%}
      {%- if is_state('binary_sensor.updater_cli','on') -%}
      <br/>CLI v{{ state_attr('sensor.updater_cli','newest_version') -}}
      {%- endif -%}
      {%- if is_state('binary_sensor.updater_multicast','on') -%}
      <br/>Multicast v{{ state_attr('sensor.updater_multicast','newest_version') -}}
      {%- endif -%}
      {%- set addons = expand('group.addon_update_sensors')|selectattr('state','eq','on') -%}
      {%- for item in addons -%}
      <br/>{{ item.name|replace(': Update Available','') }} v{{ states('sensor.' ~ item.entity_id.split('.')[1]|replace('_update_available','') ~ '_newest_version') -}}
      {%- endfor -%}
      {%- for item in state_attr('sensor.hacs','repositories') -%}
      <br/>{{ state_attr('sensor.hacs','repositories')[loop.index0]['display_name'] ~' v(' ~ state_attr('sensor.hacs','repositories')[loop.index0]['available_version'] ~ ')' -}}
      {%- endfor -%}
      {%- if is_state('binary_sensor.jason_phone_app_update_alert','on')
          or is_state('binary_sensor.sphone_app_update','on')-%}
      <br/> Mobile App: v{{ states('sensor.ha_companion_latest_version') -}}
      {%- endif -%}
    done_message: clear_notification
    entity_id: binary_sensor.hass_update_alert
    state: 'on'
    repeat: 1440
    notifiers: jason
    data:
      subject: 'Hassio system updates are available.'
      tag: hass_update
      group: System
      channel: General
      importance: max
      ttl: 0
      priority: high
      notification_icon: mdi:home-assistant
      icon_url: !secret HASSIO_ICON
      ledColor: !secret MINOR_COLOR
      color: !secret MINOR_COLOR
      vibrationPattern: !secret GENERAL_VIBRATION
      clickAction: /lovelace-mobile/system
      actions:
        - title: 'Pause Alert'
          action: pause_hass_update
