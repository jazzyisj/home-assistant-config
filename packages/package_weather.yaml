    message: "Flu Risk Risk Level: {{ states('sensor.cdc_level')|title }}"
    entity_id: binary_sensor.flu_risk_alert
    state: 'on'
    repeat: 1440
    notifiers: mobile_app_jphone
    data:
      tag: flu_risk
      group: General
      channel: Alert
      importance: max
