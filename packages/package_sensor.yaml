#######################################################################################################################
## Package - Sensor
#######################################################################################################################
homeassistant:
  customize:
    binary_sensor.smoke_detected_alert:
      friendly_name: Smoke Detected
      icon: mdi:fire
      device_class: smoke

    binary_sensor.co_detected_alert:
      friendly_name: CO Detected
      icon: mdi:skull-crossbones
      device_class: gas

input_boolean:
  sensor_automation:
    name: Sensor Automation
    icon: mdi:sync-alert

  sensor_alerts:
    name: Sensor Alerts
    icon: mdi:alert

input_number:
  sensor_history_hours:
    name: Sensor History Hours
    icon: mdi:progress-clock
    min: 0
    max: 168
    step: 1
    unit_of_measurement: hours

