###############################################################################
## Garage Door Package
###############################################################################
homeassistant:
  customize:
    alert.myq_connected:
      entity_picture: !secret MYQ_ICON
      category: garage_door
    cover.garage_bay_door:
      device_class: garage

alert:
  myq_connected:
    name: "MyQ Connected"
    entity_id: binary_sensor.myq_connected_alert
    state: "on"
    notifiers: log
    skip_first: false
    repeat: 999999
    data:
      tag: myq_connected
