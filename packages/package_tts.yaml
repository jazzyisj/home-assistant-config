variable:
  tts_saved_messages:
    value: 0
    attributes:
      friendly_name: Saved Messages
      icon: mdi:account-voice
    restore: true

input_boolean:
  tts_enabled:
    name: TTS Announcements Enabled
    icon: mdi:account-voice

  tts_browser_enabled:
    name: TTS Dashboard Enabled
    icon: mdi:account-voice

  tts_mobile_enabled:
    name: TTS Mobile Enabled
    icon: mdi:account-voice

  tts_playing:
    name: TTS Announcement Playing
    icon: mdi:account-voice
    initial: false

  tts_muted:
    initial: false

input_text:
  active_tts_media_player:

input_select:
  tts_media_player:
    name: TTS Announcement Media Player
    icon: mdi:speaker-wireless
    options: &announcement_players
      - Broadcast Speakers
      - Quiet Speakers
      - Night Speakers
      - Inside Speakers
      - Living Room Speaker
      - Dining Room Display
      - Bedroom Display
      - Bathroom Speaker
      - Laundry Room Speaker
      - Garage Speaker
      - Jason Laptop Nabucasa
      - Jason Laptop Direct
      - Jason Laptop Local

  tts_media_player_quiet:
    name: TTS Announcement Media Player Quiet
    icon: mdi:speaker-wireless
    options: *announcement_players

  tts_media_player_night:
    name: TTS Announcement Media Player Night
    icon: mdi:speaker-wireless
    options: *announcement_players

  tts_media_player_alert:
    name: TTS Alert Media Player
    icon: mdi:speaker-wireless
    options: *announcement_players

  tts_cloud_voice:
    name: Nabu Casa Cloud Voice
    icon: mdi:account-voice
    options:
      - English (Australia) en-AU Female
      - English (Australia) en-AU Male
      - English (Canada) en-CA Female
      - English (India) en-IN Female
      - English (Ireland) en-IE Female
      - English (United Kingdom) en-GB Female
      - English (United Kingdom) en-GB Male
      - English (United States) en-US Male
      - English (United States) en-US Female

  tts_service:
    name: TTS Service
    icon: mdi:account-voice
    options:
      - Nabu Casa
      - Mary TTS
      - Pico TTS
      - Google Translate
      - Google Cloud
      - Amazon Polly
      - Microsoft

input_number:
  tts_volume:
    name: Normal Volume
    icon: mdi:volume-high
    min: 0
    max: 100
    step: 5
    unit_of_measurement: '%'

  tts_volume_quiet:
    name: Quiet Volume
    icon: mdi:volume-medium
    min: 0
    max: 100
    step: 5
    unit_of_measurement: '%'

  tts_volume_night:
    name: Night Volume
    icon: mdi:volume-low
    min: 0
    max: 100
    step: 5
    unit_of_measurement: '%'

  tts_volume_alert:
    name: Alert Volume
    icon: mdi:volume-low
    min: 0
    max: 100
    step: 5
    unit_of_measurement: '%'

sensor:
