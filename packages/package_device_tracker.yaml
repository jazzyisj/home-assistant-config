device_tracker:
  ###############################################################################
  ## Bluetooth Tracker  https://www.home-assistant.io/components/device_tracker.bluetooth_tracker/
  ###############################################################################
  - platform: bluetooth_tracker
    ###############################################################################
    ## GLOBAL DEFAULTS - place after first instantiated tracker
    ###############################################################################
    consider_home: 180 # seconds after not seen for away state
    interval_seconds: 15
    new_device_defaults:
      track_new_devices: true

  #TODO - platform: bluetooth_le_tracker

  ###############################################################################
  ## Composite Device Trackers # https://github.com/pnbruckner/ha-composite-tracker
  ###############################################################################
  - platform: composite
    name: "Jason Tracker"
    time_as: device_or_local
    require_movement: false
    entity_id:
      - device_tracker.jphone
      - device_tracker.jphone_bt
      - binary_sensor.jason_phone_wifi_connected # faster than device tracker

  - platform: composite
    name: "Sheri Tracker"
    time_as: device_or_local
    require_movement: false
    entity_id:
      - device_tracker.sphone
      - device_tracker.sphone_bt
      - binary_sensor.sheri_phone_wifi_connected
