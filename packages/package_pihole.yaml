###############################################################################
## Package - Network
###############################################################################
homeassistant:
  customize:
    alert.pihole_connected:
      icon: mdi:pi-hole
      category: network
    alert.pihole_disabled:
      icon: mdi:pi-hole
      category: network

    switch.pi_hole_enabled:
      assumed_state: false
    sensor.pi_hole_status:
      icon: mdi:pi-hole

shell_command:
  pi_hole_enable: !secret PIHOLE_ENABLE_CMD
  pi_hole_disable: !secret PIHOLE_DISABLE_CMD
  pi_hole_disable_time: !secret PIHOLE_DISABLE_TIME_CMD
  update_pihole: PIHOLE_UPDATE_CMD

input_number:
  pi_hole_disable_time:
    name: "Pi-Hole Disable Time"
    icon: mdi:timer-outline
    unit_of_measurement: min
    min: 0
    max: 3600
    step: 5
    mode: box

switch:
  - platform: template
    switches:
      pi_hole_enabled:
        friendly_name: "Pi-Hole Enabled"
        icon_template: >-
          {% if is_state('sensor.pi_hole_status', 'Enabled') %}
            mdi:check-circle
          {% else %}
            mdi:minus-circle
          {% endif %}
        value_template: "{{ is_state('sensor.pi_hole_status', 'Enabled') }}"
        turn_on:
          - service: shell_command.pi_hole_enable

          - service: input_number.set_value
            target:
              entity_id: input_number.pi_hole_disable_time
            data:
              value: 0

          - service: homeassistant.update_entity
            target:
              entity_id: sensor.pi_hole_status
        turn_off:
          - service: >
              {% if states('input_number.pi_hole_disable_time')|float > 0 %}
                  shell_command.pi_hole_disable_time
              {% else %}
                  shell_command.pi_hole_disable
              {% endif %}

          - service: input_number.set_value
            target:
              entity_id: input_number.pi_hole_disable_time
            data:
              value: 0

          - service: homeassistant.update_entity
            target:
              entity_id: sensor.pi_hole_status

sensor:
  - platform: command_line
    name: "Pi-Hole Status"
    command: !secret PIHOLE_STATUS_CMD
    value_template: >
      {% if is_state('binary_sensor.pihole_connected','off') %} Disconnected
      {% elif value_json.status == 'enabled' %} Enabled
      {% elif value_json.status == 'disabled' %} Disabled
      {% else %} {{ none }}
      {% endif %}

alert:
  pihole_connected:
    name: "PiHole Disconnected"
    title: "PiHole Disconnected"
    message: "PiHole is disconnected."
    done_message: clear_notification
    entity_id: binary_sensor.pihole_connected_alert
    state: "on"
    repeat: 60
    notifiers: jason
    data:
      tag: pihole_connected
      group: System
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      visibility: public
      notification_icon: mdi:pi-hole
      icon_url: !secret PIHOLE_ICON
      ledColor: !secret MINOR_COLOR
      color: !secret MINOR_COLOR
      vibrationPattern: !secret ALERT_VIBRATION
      clickAction: !secret PIHOLE_ADMIN
      actions:
        - title: "Pause Alert"
          action: pause_pihole_connected

  pihole_disabled:
    name: "PiHole Disabled"
    title: "PiHole Disabled"
    message: "PiHole is disabled."
    done_message: clear_notification
    entity_id: binary_sensor.pihole_disabled_alert
    state: "on"
    repeat: 60
    notifiers: jason
    data:
      tag: pihole_disabled
      group: System
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      visibility: public
      notification_icon: mdi:pi-hole
      icon_url: !secret PIHOLE_ICON
      ledColor: !secret MINOR_COLOR
      color: !secret MINOR_COLOR
      vibrationPattern: !secret ALERT_VIBRATION
      clickAction: !secret PIHOLE_ADMIN
      actions:
        - title: "Pause Alert"
          action: pause_pihole_disabled

        - title: "Enable PiHole"
          action: enable_pihole
