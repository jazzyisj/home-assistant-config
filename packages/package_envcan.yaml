camera:
  - platform: environment_canada
    name: EnvCan Radar
    latitude: !secret HOME_LAT
    longitude: !secret HOME_LONG
    loop: true

input_select:
  current_envcan_alert_severity:
    name: Current EnvCan Alert Severity
    icon: &alert_icon mdi:weather-hurricane
    options: &alert_levels
      - watch
      - warning
      - advisory
      - statement
      - cleared
  previous_envcan_alert_severity:
    name: Previous EnvCan Alert Severity
    icon: *alert_icon
    options: *alert_levels

sensor:
  - platform: environment_canada
    latitude: !secret HOME_LAT
    longitude: !secret HOME_LONG

alert:
  envcan_alert:
    name: Envcan Alert
    title: EnvCan Weather Alert
    message: | #DARKSKY
      {{ state_attr('binary_sensor.envcan_weather_alert','title')|title }}
      {{ state_attr('sensor.dark_sky_alerts','description_1').split('###')[0] }}
    done_message: clear_notification
    entity_id: binary_sensor.envcan_weather_alert
    state: 'on'
    repeat: 720
    notifiers: mobile
    data:
      tag: envcan_alert
      group: General
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      clickAction: /lovelace/weather
      color: !secret WEATHER_COLOR
      icon_url: !secret STORM_ICON



