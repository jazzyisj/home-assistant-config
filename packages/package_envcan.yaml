#######################################################################################################################
## Enviroment Canada Weather Package
## https://www.home-assistant.io/integrations/environment_canada/
## severity values: warning, watch, advisory, statement
#######################################################################################################################
homeassistant:
  customize:
    alert.envcan_alert:
      friendly_name: "EnvCan Alert"
      icon: mdi:weather-hurricane
      category: weather

    camera.envcan_radar:
      control: hidden

