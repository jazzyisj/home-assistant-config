###################################################################################################
## Package - Fans
###################################################################################################
homeassistant:
  customize:
    fan.bathroom_fan:
      node_id: 153
      type: vent
    fan.bedroom_fan:
      node_id: 155
      type: ceiling
    fan.downstairs_bathroom_fan:
      type: vent
    fan.living_room_fan:
      node_id: 226
      type: ceiling
    fan.master_bathroom_fan:
      type: vent
    fan.office_fan:
      node_id: 154
      type: ceiling

    timer.bathroom_fan:
      type: fan
    timer.bedroom_fan:
      type: fan
    timer.downstairs_bathroom_fan:
      type: fan
    timer.living_room_fan:
      type: fan
    timer.master_bathroom_fan:
      type: fan
    timer.office_fan:
      type: fan

timer:
  bathroom_fan:
    name: "Bathroom Fan"
    icon: mdi:progress-clock
    duration: "00:15:00"
    restore: true

  bedroom_fan:
    name: "Bedroom Fan"
    icon: mdi:progress-clock
    duration: "4:00:00"
    restore: true

  downstairs_bathroom_fan:
    name: "Bathroom Fan"
    icon: mdi:progress-clock
    duration: "00:15:00"
    restore: true

  living_room_fan:
    name: "Living Room Fan"
    icon: mdi:progress-clock
    duration: "4:00:00"
    restore: true

  master_bathroom_fan:
    name: "Bathroom Fan"
    icon: mdi:progress-clock
    duration: "00:15:00"
    restore: true

  office_fan:
    name: "Office Fan"
    icon: mdi:progress-clock
    duration: "4:00:00"
    restore: true

  fan_schedule_duration:
    name: "Fan Schedule Duration"
    icon: mdi:progress-clock
    restore: true

  fan_schedule_delay:
    name: "Fan Schedule Delay"
    icon: mdi:progress-clock
    restore: true

input_boolean:
  fan_schedule:
    name: "Fan Schedule"
    icon: mdi:fan-auto
  hvac_fan:
    name: "HVAC Fan"
    icon: mdi:fan-auto

input_number:
  fan_schedule_delay:
    name: "Fan Schedule Delay"
    icon: mdi:clock-out
    unit_of_measurement: min
    mode: slider
    min: 15
    max: 120
    step: 5

  fan_schedule_duration:
    name: "Fan Schedule Duration"
    icon: mdi:clock-in
    unit_of_measurement: min
    mode: slider
    min: 15
    max: 120
    step: 5
