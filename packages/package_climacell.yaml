#######################################################################################################################
## Climacell Weather Integration Package   https://github.com/r-renato/ha-climacell-weather
#######################################################################################################################

sensor:
  - platform: climacell
    api_key: !secret CLIMACELL_API
    name: Home
    latitude: !secret HOME_LAT
    longitude: !secret HOME_LONG
    monitored_conditions:
      realtime:
        conditions:
          - temperature
          - feels_like
          - dewpoint
          - humidity
          - wind_speed
          - wind_direction
          - wind_gust
          - pressure
          - precipitation
          - precipitation_type
          - sunset
          - sunrise
          - visibility
          - cloud_cover
          - cloud_base
          - cloud_ceiling
          #ISSUE not implemented yet? - satellite_cloud
          - surface_shortwave_radiation
          - moon_phase
          - weather_condition
          - pm25
          - pm10
          - o3
          - no2
          - co
          - so2
          - epa_aqi
          - epa_primary_pollutant
          - epa_health_concern
          - pollen_tree
          - pollen_weed
          - pollen_grass
          - road_risk_score
          - road_risk_confidence
          - road_risk_conditions
          - fire_index
        update: auto
        scan_interval:
          days: 0
          hours: 0
          minutes: 30
          seconds: 0
          milliseconds: 0
      daily:
        forecast_observations: 10
        conditions:
          - temperature
          - feels_like
          - humidity
          - wind_speed
          - wind_direction
          - pressure
          - precipitation
          - precipitation_probability
          - precipitation_accumulation
          - sunset
          - sunrise
          - visibility
          - weather_condition
        scan_interval:
          days: 0
          hours: 3
          minutes: 0
          seconds: 0
          milliseconds: 0
      hourly:
        forecast_observations: 12
        conditions:
          - temperature
          - feels_like
          - dewpoint
          - humidity
          - wind_speed
          - wind_direction
          - wind_gust
          - pressure
          - precipitation
          - precipitation_type
          - precipitation_probability
          - sunset
          - sunrise
          - visibility
          - cloud_cover
          - cloud_base
          - cloud_ceiling
          - surface_shortwave_radiation
          - moon_phase
          - weather_condition
          - pm25
          - pm10
          - o3
          - no2
          - co
          - so2
          - epa_aqi
          - epa_primary_pollutant
          - epa_health_concern
          - pollen_tree
          - pollen_weed
          - pollen_grass
          - road_risk_score
          - road_risk_confidence
          - road_risk_conditions
        scan_interval:
          days: 0
          hours: 1
          minutes: 0
          seconds: 0
          milliseconds: 0
        exclude_interval:
          1:
            - '23:00'
            - '18:00'
      nowcast:
        timestep: 5
        forecast_observations: 1
        conditions:
          - temperature
          - feels_like
          - dewpoint
          - humidity
          - wind_speed
          - wind_direction
          - wind_gust
          - pressure
          - precipitation
          - precipitation_type
          - sunset
          - sunrise
          - visibility
          - cloud_cover
          - cloud_base
          - cloud_ceiling
          - surface_shortwave_radiation
          - weather_condition
          - pm25
          - pm10
          - o3
          - no2
          - co
          - so2
          - epa_aqi
          - epa_primary_pollutant
          - epa_health_concern
          - pollen_tree
          - pollen_weed
          - pollen_grass
          - road_risk_score
          - road_risk_confidence
          - road_risk_conditions
        scan_interval:
          days: 0
          hours: 0
          minutes: 5
          seconds: 0
          milliseconds: 0
        exclude_interval:
          1:
            - '23:00'
            - '18:00'