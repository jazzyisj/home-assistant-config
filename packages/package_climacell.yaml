sensor:
  - platform: climacell #TODO
    api_key: !secret CLIMACELL_API
    name: Home
    timelines:
      - fields:
          - temperature
          - weather_condition
        forecast_observations: 1
        timestep: 1h
        update: auto
        scan_interval:
          minutes: 15
