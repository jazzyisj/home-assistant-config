###############################################################################
## Package - Kiosk
###############################################################################
homeassistant:
  customize:
    alert.kiosk_offline:
      icon: mdi:tablet-dashboard
      category: hass
    sensor.kiosk_internal_browser_user:
      authorized: true

mqtt:
  binary_sensor:
    - name: "Kiosk Motion"
      device_class: motion
      state_topic: "fully/event/onMotion/6c1f5c36-170d28b1"
      value_template: "{{ value_json.type }}"
      payload_on: visual
      off_delay: 10

alert:
  kiosk_offline:
    name: "Kiosk Offline"
    title: "Kiosk Offline"
    message: "Kiosk is offline"
    done_message: clear_notification
    entity_id: binary_sensor.kiosk_offline_alert
    state: "on"
    repeat:
      - 60
      - 720
    notifiers: jason
    data:
      tag: kiosk_offline
      group: System
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      visibility: public
      when: "{{ now() }}"
      notification_icon: mdi:tablet-dashboard
      icon_url: !secret KIOSK_ICON
      ledColor: !secret WARNING_COLOR
      color: !secret WARNING_COLOR
      vibrationPattern: !secret ALERT_VIBRATION
      clickAction: /lovelace-kiosk/home
      actions:
        - title: "Pause"
          action: pause_alert_kiosk_offline

        - title: "Admin"
          action: URI
          uri: !secret KIOSK_ADMIN

        - title: "Restart"
          action: restart_kiosk
