input_number:
  bedtime_delay:
    name: 'Bedtime Delay'
    icon: mdi:progress-clock
    min: 0
    max: 120
    step: 5
    unit_of_measurement: min

  bedtime_warning_time:
    name: 'Bedtime Warning Time'
    icon: mdi:progress-clock
    unit_of_measurement: min
    min: 0
    max: 30
    step: 5

  night_mode_delay:
    name: 'Night Mode Delay'
    icon: mdi:progress-clock
    unit_of_measurement: min
    min: 0
    max: 30
    step: 5

  quiet_minutes_after_waketime:
    name: 'Quiet Minutes After Waketime'
    icon: mdi:progress-clock
    unit_of_measurement: min
    min: 0
    max: 120
    step: 5

  waketime_duration:
    name: 'Weekday Waketime Duration'
    icon: mdi:timer-outline
    unit_of_measurement: 'min'
    min: 0
    max: 120
    step: 5

  waketime_duration_weekend:
    name: 'Weekend Waketime Duration'
    icon: mdi:timer-outline
    unit_of_measurement: 'min'
    min: 0
    max: 120
    step: 5

  quiet_minutes_before_bedtime:
    name: 'Quiet Minutes Before Bedtime'
    icon: mdi:progress-clock
    unit_of_measurement: min
    min: 0
    max: 120
    step: 5

timer:
  bedtime_delay:
    name: 'Bedtime Delay'
    icon: mdi:bed
    restore: true

binary_sensor:
  - platform: workday # https://www.home-assistant.io/integrations/workday/
    name: 'Workday'
    country: CA
    province: 'ON'
    workdays: [mon, tue, wed, thu, fri]
    excludes: [sat, sun] # do not exlude holiday - work scheduled on some holidays, use google cal holidays instead
    days_offset: 0

  - platform: workday
    name: 'Workday Tomorrow'
    country: CA
    province: 'ON'
    workdays: [mon, tue, wed, thu, fri]
    excludes: [sat, sun] # do not exlude holiday - work scheduled on some holidays, use google cal holidays instead
    days_offset: 1 # offset (work tomorrow)

sensor:
  - platform: time_date
    display_options:
      - time
      - date
      - date_time
