###############################################################################
## Package - Calendar
###############################################################################
homeassistant:
  customize:
    alert.calendar_empty:
      icon: mdi:calendar-alert
      category: schedule
    alert.google_calendar_connected:
      icon: mdi:calendar-alert
      category: schedule

    calendar.garbage:
      icon: mdi:trash-can
    calendar.recycle:
      icon: mdi:recycle
    calendar.yardwaste:
      icon: mdi:pine-tree
    calendar.work_holiday:
      icon: mdi:calendar-heart
    calendar.work_layoff:
      icon: mdi:alpha-x-box

input_boolean:
  garbage_alert:
  recycle_alert:
  yardwaste_alert:

alert:
  calendar_empty:
    name: "Calendar Empty"
    title: "Calendar Empty Alert"
    message: >
      {% set calendars = state_attr('binary_sensor.calendar_empty_alert','entity_id') %}
      {%- if calendars != none %}
        {%- for item in calendars %}
          {%- if not loop.first %}<br>{% endif %}
          The {{ item }} calendar is empty or not connected.
        {%- endfor %}
      {%- endif -%}
    done_message: clear_notification
    entity_id: binary_sensor.calendar_empty_alert
    state: "on"
    repeat: 720
    notifiers: jason
    data:
      tag: calendar_empty
      group: General
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      visibility: public
      notification_icon: mdi:calendar-alert
      icon_url: !secret CALENDAR_ICON
      ledColor: !secret WARNING_COLOR
      color: !secret WARNING_COLOR
      vibrationPattern: !secret ALERT_VIBRATION
      clickAction: /ui-mobile/presence
      actions:
        - action: pause_alert_calendar_empty
          title: "Pause Alert"

  google_calendar_connected:
    name: "Google Calendar Connected"
    entity_id: binary_sensor.google_calendar_connected_alert
    state: "on"
    notifiers: log
    skip_first: false
    repeat: 999999
    data:
      tag: google_calendar_connected
