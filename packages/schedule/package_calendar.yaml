###############################################################################
## Package - Calendar
###############################################################################
homeassistant:
  customize:
    alert.calendar_empty:
      icon: mdi:calendar-alert
      category: schedule
    alert.google_calendar_connected:
      icon: mdi:calendar-alert
      category: schedule

    calendar.garbage:
      icon: mdi:trash-can
    calendar.recycle:
      icon: mdi:recycle
    calendar.yardwaste:
      icon: mdi:pine-tree
    calendar.work_holiday:
      icon: mdi:calendar-heart
    calendar.work_layoff:
      icon: mdi:alpha-x-box

input_boolean:
  garbage_alert:
  recycle_alert:
  yardwaste_alert:

alert:
  calendar_empty:
    name: 'Calendar Empty'
    title: 'Calendar Empty Alert'
    message: >
      {%- if state_attr('binary_sensor.calendar_alert','entity_id') != none %}
        {%- set calendars = state_attr('binary_sensor.calendar_alert','entity_id') %}
        {%- for item in calendars %}
          {%- if not loop.first %}<br>{% endif %}
          The {{ item }} calendar is empty or not connected.
        {%- endfor %}
      {%- endif -%}
    done_message: clear_notification
    entity_id: binary_sensor.calendar_alert
    state: 'on'
    repeat: 720
    notifiers: jason
    data:
      tag: calandar_empty
      group: General
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      notification_icon: mdi:calendar-alert
      icon_url: !secret CALENDAR_ICON
      ledColor: !secret WARNING_COLOR
      color: !secret WARNING_COLOR
      vibrationPattern: !secret ALERT_VIBRATION
      clickAction: /lovelace-mobile/presence
      actions:
        - action: pause_calendar_empty_alert
          title: 'Pause Alert'

  google_calendar_connected:
    name: 'Google Calendar Connected'
    entity_id: binary_sensor.google_calendar_connected_alert
    state: 'on'
    notifiers: log
    skip_first: false
    repeat: 999999
    data:
      tag: google_calendar_connected
