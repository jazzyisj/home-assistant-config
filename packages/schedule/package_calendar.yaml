###############################################################################
## Package - Calendar
###############################################################################
homeassistant:
  customize:
    alert.calendar:
      friendly_name: 'Calendar Alert'
      icon: mdi:calendar-alert
      category: schedule
    alert.shift_selection:
      friendly_name: 'Work Shift Alert'
      icon: mdi:calendar-question
      category: schedule

    calendar.garbage:
      friendly_name: 'Garbage'
      icon: mdi:trash-can
    calendar.recycle:
      friendly_name: 'Recycle'
      icon: mdi:recycle
    calendar.yardwaste:
      friendly_name: 'Yard Waste'
      icon: mdi:pine-tree
    calendar.work_holiday:
      friendly_name: 'Work Holiday'
      icon: mdi:calendar-heart
    calendar.work_layoff:
      friendly_name: 'Work Layoff'
      icon: mdi:alpha-x-box

google:
  client_id: !secret GOOGLECAL_CLIENTID
  client_secret: !secret GOOGLECAL_SECRET
  track_new_calendar: false
  calendar_access: read_write

input_boolean:
  work_shift_override:
    name: 'Work Shift Override'
    icon: mdi:calendar-remove

  garbage_alert:
  recycle_alert:
  yardwaste_alert:

input_select:
  current_work_shift:
    name: 'Current Work Shift'
    icon: mdi:calendar-text
    options:
      - Days
      - Afternoons
      - 'Off'

alert:
  calendar:
    name: 'Calendar'
    title: 'Calendar Alert'
    message: >
      {%- if state_attr('binary_sensor.calendar_alert','calendars') != none %}
        {%- set calendars = state_attr('binary_sensor.calendar_alert','calendars') %}
        {%- for item in calendars %}
          {%- if not loop.first %}<br>{% endif %}
          The {{ item }} calendar is empty or not connected.
        {%- endfor %}
      {%- endif -%}
    done_message: clear_notification
    entity_id: binary_sensor.calendar_alert
    state: 'on'
    repeat: 720
    notifiers: jason
    data:
      tag: calandar_alert
      group: General
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      notification_icon: mdi:calendar-alert
      icon_url: !secret CALENDAR_ICON
      ledColor: !secret SEVERE_COLOR
      color: !secret SEVERE_COLOR
      vibrationPattern: !secret ALERT_VIBRATION
      clickAction: /lovelace-mobile/presence
      actions:
        - action: pause_calendar_alert
          title: 'Pause Alert'

  shift_selection:
    name: 'Shift Selection'
    title: 'Shift Selection Alert'
    message: >-
      {% if is_state('binary_sensor.google_calendar_connected','off') %} Google Calendar is not connected. {{'\n'}}{% endif %}
      {%- if is_state('input_boolean.work_shift_override','on') -%} The shift override is on {%- endif -%}
      {{ ', and the' if is_state('input_boolean.work_shift_override','on') else '\nThe' }} today shift is {{ states('sensor.work_shift_today') }}.
    done_message: clear_notification
    entity_id: binary_sensor.shift_selection_alert
    state: 'on'
    repeat: 1440
    notifiers: jason
    data:
      tag: shift_selection
      group: General
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      notification_icon: mdi:factory
      icon_url: !secret WORK_ICON
      ledColor: !secret MINOR_COLOR
      color: !secret MINOR_COLOR
      vibrationPattern: !secret ALERT_VIBRATION
      clickAction: /lovelace-mobile/presence
      actions:
        - title: 'Reset'
          action: shift_override_off

        - title: 'Pause Alert'
          action: pause_shift_selection
