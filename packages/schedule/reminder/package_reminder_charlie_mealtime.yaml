###############################################################################
## Package - Charlie Mealtime Reminder
###############################################################################
input_boolean:
  charlie_mealtime_enabled:
    name: "Charlie Mealtime: Enabled"
  charlie_mealtime_active:
    name: "Charlie Mealtime: Active"

input_number:
  charlie_mealtime_reminder_interval:
    name: "Charlie Mealtime: Reminder Interval"
    icon: mdi:calendar-range
    unit_of_measurement: minutes
    min: 5
    max: 60
    step: 5

input_datetime:
  charlie_mealtime_days_1:
    name: "Charlie Mealtime: Days 1"
    icon: mdi:clock
    has_date: false
    has_time: true
  charlie_mealtime_days_2:
    name: "Charlie Mealtime: Days 2"
    icon: mdi:clock
    has_date: false
    has_time: true
  charlie_mealtime_days_3:
    name: "Charlie Mealtime: Days 3"
    icon: mdi:clock
    has_date: false
    has_time: true
  charlie_mealtime_afternoons_1:
    name: "Charlie Mealtime: Afternoons 1"
    icon: mdi:clock
    has_date: false
    has_time: true
  charlie_mealtime_afternoons_2:
    name: "Charlie Mealtime: Afternoons 2"
    icon: mdi:clock
    has_date: false
    has_time: true
  charlie_mealtime_afternoons_3:
    name: "Charlie Mealtime: Afternoons 3"
    icon: mdi:clock
    has_date: false
    has_time: true
  charlie_mealtime_weekends_1:
    name: "Charlie Mealtime: Weekends 1"
    icon: mdi:clock
    has_date: false
    has_time: true
  charlie_mealtime_weekends_2:
    name: "Charlie Mealtime: Weekends 2"
    icon: mdi:clock
    has_date: false
    has_time: true
  charlie_mealtime_weekends_3:
    name: "Charlie Mealtime: Weekends 3"
    icon: mdi:clock
    has_date: false
    has_time: true

template:
  - binary_sensor:
      - name: "Charlie Mealtime"
        unique_id: charlie_mealtime
        picture: !secret CHARLIE_ENTITY_ICON
        state: "{{ is_state('input_boolean.charlie_mealtime_active','on') }}"

automation:
  ###############################################################################
  ## Reminders - Turn Off Charlie Mealtime
  ###############################################################################
  - id: reminders_turn_off_charlie_mealtime
    alias: "[Reminders] Turn Off Charlie Mealtime"
    description: "Turn off reminder active boolean."
    max_exceeded: silent
    trigger:
      - platform: state
        entity_id: input_boolean.charlie_mealtime_enabled
        to: "off"

      - platform: state
        entity_id: input_boolean.charlie_mealtime_active
        to: "on"

      - platform: event
        id: action
        event_type: mobile_app_notification_action
        event_data:
          action: charlie_mealtime_done
    condition:
      - or:
          - condition: state
            entity_id: input_boolean.charlie_mealtime_enabled
            state: "off"

          - "{{ trigger.id == 'action' }}"
    action:
      - service: input_boolean.turn_off
        target:
          entity_id: input_boolean.charlie_mealtime_active

  ###############################################################################
  ## Reminders - Activate Charlie Mealtime
  ###############################################################################
  - id: reminders_activate_charlie_mealtime
    alias: "[Reminders] Activate Charlie Mealtime"
    description: "Turn on reminder active boolean."
    trigger:
      - platform: template
        value_template: >
          {% set time = states('sensor.time') %}
          {% set shift = states('sensor.time_trigger_shift') %}
          {{ (shift == 'days' and time == states('input_datetime.charlie_mealtime_days_1')[0:5])
            or (shift == 'days' and time == states('input_datetime.charlie_mealtime_days_2')[0:5])
            or (shift == 'days' and time == states('input_datetime.charlie_mealtime_days_3')[0:5])
            or (shift == 'afts' and time == states('input_datetime.charlie_mealtime_afternoons_1')[0:5])
            or (shift == 'afts' and time == states('input_datetime.charlie_mealtime_afternoons_2')[0:5])
            or (shift == 'afts' and time == states('input_datetime.charlie_mealtime_afternoons_3')[0:5])
            or (shift == 'wknd' and time == states('input_datetime.charlie_mealtime_weekends_1')[0:5])
            or (shift == 'wknd' and time == states('input_datetime.charlie_mealtime_weekends_2')[0:5])
            or (shift == 'wknd' and time == states('input_datetime.charlie_mealtime_weekends_3')[0:5]) }}
    condition:
      - condition: state
        entity_id: input_boolean.charlie_mealtime_enabled
        state: "on"
    action:
      - service: input_boolean.turn_on
        target:
          entity_id: input_boolean.charlie_mealtime_active

  ###############################################################################
  ## Reminders - Charlie Mealtime Alert
  ###############################################################################
  - id: reminders_charlie_mealtime_alert
    alias: "[Reminders] Charlie Mealtime Alert"
    description: "Send notification until alert turns off."
    trigger:
      - platform: state
        entity_id: input_boolean.charlie_mealtime_active
        to: "on"
    condition:
      - condition: state
        entity_id:
          - input_boolean.charlie_mealtime_enabled
          - input_boolean.schedule_alerts
        state: "on"
    action:
      - repeat:
          sequence:
            - service: notify.jason
              data:
                message: "It's time to feed Charlie!"
                data:
                  tag: charlie_mealtime
                  group: Reminder
                  channel: General
                  importance: max
                  ttl: 0
                  priority: high
                  visibility: public
                  persistent: true
                  notification_icon: mdi:dog
                  icon_url: !secret CHARLIE_ICON
                  ledColor: !secret HASS_COLOR
                  color: !secret HASS_COLOR
                  vibrationPattern: !secret GENERAL_VIBRATION
                  clickAction: /lovelace/presence
                  actions:
                    - action: charlie_mealtime_done
                      title: "Done"
                      uri: /ui/presence

            - wait_template: "{{ is_state('input_boolean.charlie_mealtime_active','off') }}"
              timeout:
                minutes: 5

            - if:
                - condition: state
                  entity_id: input_boolean.charlie_mealtime_active
                  state: "on"
              then:
                - service: script.turn_on
                  continue_on_error: true
                  target:
                    entity_id: script.tts_play
                  data:
                    variables:
                      message: "Charlie!  Hey, Charlie! It's time to get some food!"
                      quiet_play: true

            - wait_template: "{{ is_state('input_boolean.charlie_mealtime_active','off') }}"
              timeout: # wait for alert to turned off/dismissed
                minutes: "{{ states('input_number.charlie_mealtime_reminder_interval')|int }}"
          until:
            - condition: state
              entity_id: input_boolean.charlie_mealtime_active
              state: "off"

  ###############################################################################
  ## Reminders - Clear Charlie Mealtime Notification
  ###############################################################################
  - id: reminders_clear_charlie_mealtime_notification
    alias: "[Reminders] Clear Charlie Mealtime Notification"
    description: "Clear notification."
    max_exceeded: silent
    trigger:
      - platform: state
        entity_id: input_boolean.charlie_mealtime_active
        to: "off"

      - platform: event
        event_type: mobile_app_notification_cleared
        event_data:
          tag: charlie_mealtime

      - platform: event
        event_type: mobile_app_notification_action
        event_data:
          action: charlie_mealtime_done
    action:
      - service: notify.jason
        data:
          message: clear_notification
          data:
            tag: charlie_mealtime

      - delay: 30 # prevent multiple triggers
