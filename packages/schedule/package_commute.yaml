        - action: pause_home_commute_jason
          title: 'Pause Alert'

  late_for_work_jason:
    name: 'Late For Work Jason'
    title: 'Late For Work!'
    message: >
      Leave Before: {{ state_attr('sensor.leave_home_time_jason','12hour') }}
