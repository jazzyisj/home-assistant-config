###############################################################################
## Commute Sensor Package
###############################################################################
homeassistant:
  customize:
    alert.google_traffic_connected:
      icon: mdi:car-off
      category: commute
    alert.google_traffic_disconnected:
      icon: mdi:car-off
      category: commute
    alert.late_for_work_jason:
      icon: mdi:car-arrow-right
      category: commute
    alert.late_for_work_sheri:
      icon: mdi:car-arrow-right
      category: commute
    alert.work_commute_sheri:
      icon: mdi:car-multiple
      category: commute
    alert.work_commute_jason:
      icon: mdi:car-multiple
      category: commute
    alert.home_commute_jason:
      icon: mdi:car-multiple
      category: commute
    alert.home_commute_sheri:
      icon: mdi:car-multiple
      category: commute

    sensor.jason_time_to_home:
      icon: mdi:timer-outline
    sensor.sheri_time_to_home:
      icon: mdi:timer-outline
    sensor.jason_time_to_work:
      icon: mdi:timer-outline
    sensor.sheri_time_to_work:
      icon: mdi:timer-outline

input_boolean:
  commute_alerts:
    name: 'Commute Alerts'
    icon: mdi:alert
  commute_times_enabled:
    name: 'Commute Times Enabled'
    icon: mdi:car-connected

input_number:
  commute_predeparture:
    name: 'Commute Predeparture Time'
    icon: mdi:clock-start
    min: 0
    max: 60
    step: 5
    unit_of_measurement: min
  commute_time:
    name: 'Commute Time'
    icon: mdi:clock-start
    min: 0
    max: 60
    step: 5
    unit_of_measurement: min
  commute_warning_threshold:
    name: 'Commute Warning'
    icon: mdi:car
    min: 0
    max: 60
    step: 1
    unit_of_measurement: min

input_datetime:
  days_arrive_work_time:
    name: 'Arrive Work Time: Days'
    icon: mdi:clock
    has_date: false
    has_time: true
  days_leave_work_time:
    name: 'Days Leave Work'
    icon: mdi:clock
    has_date: false
    has_time: true
  afternoons_arrive_work_time:
    name: 'Arrive Work Time: Afternoons'
    icon: mdi:clock
    has_date: false
    has_time: true
  afternoons_leave_work_time:
    name: 'Afternoons Leave Work'
    icon: mdi:clock
    has_date: false
    has_time: true

alert:
  google_traffic_connected:
    name: 'Google Traffic Connected'
    entity_id: binary_sensor.google_traffic_connected_alert
    state: 'on'
    notifiers: log
    skip_first: false
    repeat: 999999
    data:
      tag: google_traffic_connected

  google_traffic_disconnected:
    name: 'Google Traffic Disconnected'
    title: 'Google Traffic'
    message: 'The Google Traffic integration is disconnected. Commute times are not being reported.'
    done_message: clear_notification
    entity_id: binary_sensor.google_traffic_connected_alert
    state: 'on'
    repeat:
      - 720
    notifiers: jason
    data:
      tag: traffic_disconnected
      group: General
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      timeout: 900
      notification_icon: mdi:car-multiple
      icon_url: !secret TRAFFIC_ICON
      ledColor: !secret WARNING_COLOR
      color: !secret WARNING_COLOR
      vibrationPattern: !secret ALERT_VIBRATION
      clickAction: /lovelace-mobile/presence
      actions:
        - action: pause_traffic_disconnected
          title: 'Pause Alert'

  work_commute_jason:
    name: 'Work Commute Jason'
    title: 'Work Commute'
    message: >
      Leave Before: {{ state_attr('sensor.leave_home_time_jason','12hour') }}
      <br/>Commute Time: {{ state_attr('sensor.jason_time_to_work','duration_in_traffic') }}
    done_message: clear_notification
    entity_id: binary_sensor.work_commute_jason_alert
    state: 'on'
    repeat:
      - 5
      - 15
    notifiers: jason
    data:
      tag: work_commute_jason
      group: General
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      timeout: 900
      notification_icon: mdi:car-multiple
      icon_url: !secret TRAFFIC_ICON
      ledColor: !secret WARNING_COLOR
      color: !secret WARNING_COLOR
      vibrationPattern: !secret ALERT_VIBRATION
      clickAction: /lovelace-mobile/presence
      actions:
        - action: URI
          title: 'Traffic'
          uri: !secret MAPS_URI

        - action: pause_work_commute_jason
          title: 'Pause Alert'

  home_commute_jason:
    name: 'Home Commute Jason'
