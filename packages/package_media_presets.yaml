switch:
  - platform: template
    switches:
      media_preset_wake:
        friendly_name: "Wake Media Preset"
        icon_template: mdi:weather-sunset-up
        turn_on:
          - service: script.media_preset_play
            data:
              preset: wake

          - service: switch.turn_off # creates momentary switch
            entity_id: switch.media_preset_wake
        turn_off:

      media_preset_morning:
        friendly_name: "Morning Radio"
        icon_template: mdi:weather-sunny
        turn_on:
          - service: script.media_preset_play
            data:
              preset: morning

          - service: switch.turn_off
            entity_id: switch.media_preset_morning
        turn_off:

      media_preset_sleep:
