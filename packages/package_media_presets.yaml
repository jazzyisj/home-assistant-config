          - service: switch.turn_off
            entity_id: switch.media_preset_shower
        turn_off:

      media_preset_company:
        friendly_name: "Company Radio"
        icon_template: mdi:account-group
        turn_on:
          - service: script.media_preset_play
            data:
              preset: company

          - service: switch.turn_off
            entity_id: switch.media_preset_company
        turn_off:

