## Package - Locks
#######################################################################################################################
lock: #VIRTUAL
  - platform: virtual
    name: Front Door

  - platform: virtual
    name: Back Door

  - platform: virtual
    name: Side Door

  - platform: virtual
    name: Garage Side Door

binary_sensor:
  - platform: template
    sensors:
      locks_open:
        value_template: >
          {{ states.lock|selectattr('state','eq','unlocked')
              |rejectattr('state','eq','off')|list|count > 0 }}

