###############################################################################
## Package - Locks
###############################################################################
homeassistant:
  customize:
    alert.door_lock_malfunction:
      icon: mdi:lock-alert
      category: lock
    alert.door_lock_jammed:
      icon: mdi:lock-alert
      category: lock
    alert.door_lock_failed:
      icon: mdi:lock-alert
      category: lock

input_boolean:
  back_door_lock_malfunction:
    name: "Back Door Lock Malfunction"
    icon: mdi:lock-alert
  front_door_lock_malfunction:
    name: "Front Door Lock Malfunction"
    icon: mdi:lock-alert
  garage_door_lock_malfunction:
    name: "Garage Door Lock Malfunction"
    icon: mdi:lock-alert
  side_door_lock_malfunction:
    name: "Side Door Lock Malfunction"
    icon: mdi:lock-alert

input_text:
  back_door_lock_status:
    name: "Back Door Lock Status"
    icon: mdi:lock
  front_door_lock_status:
    name: "Front Door Lock Status"
    icon: mdi:lock
  garage_door_lock_status:
    name: "Garage Door Lock Status"
    icon: mdi:lock
  side_door_lock_status:
    name: "Side Door Lock Status"
    icon: mdi:lock

group:
  house_locks:
    entities:
      - lock.back_door_lock
      - lock.front_door_lock
      - lock.side_door_lock

alert:
  door_lock_malfunction:
    name: "Door Lock Malfunction"
    title: "Lock Malfunction"
    message: |
      {%- set sensors = states.input_boolean|selectattr('entity_id','search','_door_lock_malfunction')
            |map(attribute='entity_id')|list -%}
      {%- for item in sensors -%}
        {%- if is_state(item,'on') -%}
          {%- if not loop.first -%}<br/>{%- endif -%}
          {{- item.split('.')[1]|replace('_malfunction','')|replace('_',' ')|title -}}
        {%- endif -%}
      {%- endfor -%}
    done_message: clear_notification
    entity_id: binary_sensor.door_lock_malfunction
    state: "on"
    repeat: 5
    notifiers: mobile
    data:
      tag: door_lock_malfunction
      group: Alert
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      visibility: public
      notification_icon: mdi:lock-alert
      icon_url: !secret LOCK_ICON
      ledColor: !secret SEVERE_COLOR
      color: !secret SEVERE_COLOR
      vibrationPattern: !secret ALERT_VIBRATION
      actions:
        - title: "Lock All"
          action: lock_door_locks

        - title: "Reset"
          action: reset_door_lock_malfunction

        - title: "Pause Alert"
          action: pause_alert_door_lock_malfunction

  door_lock_jammed:
    name: "Door Lock Jammed"
    title: "Lock Jammed"
    message: |
      {%- set sensors = states.binary_sensor|selectattr('entity_id','search','_door_lock_jammed')
            |map(attribute='entity_id')|list -%}
      {%- for item in sensors -%}
        {%- if is_state(item,'on') -%}
          {%- if not loop.first -%}<br/>{%- endif -%}
          {{- item.split('.')[1]|replace('_jammed','')|replace('_',' ')|title -}}
        {%- endif -%}
      {%- endfor -%}
    done_message: clear_notification
    entity_id: binary_sensor.door_lock_jammed
    state: "on"
    repeat: 5
    notifiers: mobile
    data:
      tag: door_lock_jammed
      group: Alert
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      visibility: public
      notification_icon: mdi:lock-alert
      icon_url: !secret LOCK_ICON
      ledColor: !secret SEVERE_COLOR
      color: !secret SEVERE_COLOR
      vibrationPattern: !secret ALERT_VIBRATION
      actions:
        - title: "Lock All"
          action: lock_door_locks

        - title: "Pause Alert"
          action: pause_alert_door_lock_jammed

  door_lock_failed:
    name: "Door Lock Failed"
    title: "Lock Failed"
    message: |
      {%- set sensors = states.binary_sensor|selectattr('entity_id','search','_door_lock_hardware_failure')
            |map(attribute='entity_id')|list -%}
      {%- for item in sensors -%}
        {%- if is_state(item,'on') -%}
          {%- if not loop.first -%}<br/>{%- endif -%}
          {{- item.split('.')[1]|replace('_hardware_failure','')|replace('_',' ')|title -}}
        {%- endif -%}
      {%- endfor -%}
    done_message: clear_notification
    entity_id: binary_sensor.door_lock_failed
    state: "on"
    repeat: 5
    notifiers: mobile
    data:
      tag: door_lock_failed
      group: Alert
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      visibility: public
      notification_icon: mdi:lock-alert
      icon_url: !secret LOCK_ICON
      ledColor: !secret SEVERE_COLOR
      color: !secret SEVERE_COLOR
      vibrationPattern: !secret ALERT_VIBRATION
      actions:
        - title: "Lock All"
          action: lock_door_locks

        - title: "Pause Alert"
          action: pause_alert_door_lock_failed
