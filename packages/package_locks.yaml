###############################################################################
## Package - Locks
###############################################################################
homeassistant:
  customize:
    alert.door_lock_jammed:
      icon: mdi:lock-alert
      category: lock
      tts_repeat: true
      tts_timeout: 5
      quiet_play: true
      night_play: true
      save_message: true
      alert: true
    alert.door_lock_failed:
      icon: mdi:lock-alert
      category: lock
      tts_repeat: true
      tts_timeout: 5
      quiet_play: true
      night_play: true
      save_message: true
      alert: true
    alert.door_lock_keypad_disabled:
      icon: mdi:lock-smart
      category: lock
      tts_repeat: true
      tts_timeout: 5
      quiet_play: true
      night_play: true
      save_message: true
      alert: true

    lock.side_door_lock:
      type: entry
      node_id: 26
    lock.garage_door_lock:
      type: entry
      node_id: 24
    lock.front_door_lock:
      type: entry
      node_id: 25
    lock.back_door_lock:
      type: entry
      node_id: 27

input_text:
  back_door_lock_status:
    name: "Back Door Lock Status"
    icon: mdi:lock
  front_door_lock_status:
    name: "Front Door Lock Status"
    icon: mdi:lock
  garage_door_lock_status:
    name: "Garage Door Lock Status"
    icon: mdi:lock
  side_door_lock_status:
    name: "Side Door Lock Status"
    icon: mdi:lock

group:
  house_locks:
    entities:
      - lock.back_door_lock
      - lock.front_door_lock
      - lock.side_door_lock

alert:
  door_lock_intrusion:
    name: "Door Lock Intrusion"
    title: "Door Lock Intrusion"
    message: |
      {%- set sensors = states.binary_sensor|selectattr('entity_id','search','_door_lock_intrusion')
            |map(attribute='entity_id')|list -%}
      {%- for item in sensors -%}
        {%- if is_state(item,'on') -%}
          {%- if not loop.first -%}<br/>{%- endif -%}
          {{- item.split('.')[1]|replace('_intrusion','')|replace('_',' ')|title -}}
        {%- endif -%}
      {%- endfor -%}
    done_message: clear_notification
    entity_id: binary_sensor.door_lock_intrusion
    state: "on"
    repeat: 1
    notifiers: jason
    data:
      tag: door_lock_intrusion
      group: Alert
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      visibility: private
      persistent: true
      sticky: true
      notification_icon: mdi:lock-alert
      icon_url: !secret LOCK_ICON
      ledColor: !secret SEVERE_COLOR
      color: !secret SEVERE_COLOR
      vibrationPattern: !secret ALERT_VIBRATION
      actions:
        - title: "Pause"
          action: pause_alert_door_lock_intrusion

        - title: "Lock All"
          action: lock_entry_locks

        - title: "Reset"
          action: reset_intrusion_locks

