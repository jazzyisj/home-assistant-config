###############################################################################
## House Alarm Package
###############################################################################
homeassistant:
  customize:
    alarm_control_panel.master:
      friendly_name: "House Alarm"
      icon: mdi:alarm-light

    alert.alarm_disabled:
      icon: mdi:alarm-light
      category: alarm
    alert.alarm_disarmed:
      icon: mdi:alarm-light
      category: alarm

input_boolean:
  alarm_automation:
    name: "Alarm Automation"
    icon: mdi:sync-alert
  alarm_alerts:
    name: "Alarm Alerts"
    icon: mdi:alert
  alarm_emails:
    name: "Alarm Emails"
    icon: mdi:email
  alarm_announcements:
    name: "Alarm Announcements"
    icon: mdi:account-voice
  alarm_auto_arming:
    name: "Auto Arming"
    icon: mdi:account-arrow-right
  alarm_pending:
    initial: false
  alarm_triggered:
    initial: false
  alarm_temp_override:
    initial: false

counter:
  alarm_code_error_count:
    icon: mdi:counter
    initial: 0
    step: 1
    restore: true

input_text:
  current_alarm:
    name: "Current Alarm"
    icon: mdi:shield-alert
  alarm_disarmed_by:
    name: "Alarm Disarmed By"
    icon: mdi:account-key

  cam1_snapshot1:
  cam1_snapshot2:
  cam1_snapshot3:
  cam2_snapshot1:
  cam2_snapshot2:
  cam2_snapshot3:
  cam3_snapshot1:
  cam3_snapshot2:
  cam3_snapshot3:
  cam4_snapshot1:
  cam4_snapshot2:
  cam4_snapshot3:

timer:
  alarm_arming:
    icon: mdi:alarm-light
  alarm_pending:
    icon: mdi:alarm-light
  alarm_triggered_reset:
    icon: mdi:alarm-light
    duration:
      minutes: 5

alert:
  alarm_disarmed:
    name: "Alarm Disarmed"
    title: "Alarm Disarmed - Nobody Home"
    message: >
      {%- if is_state('input_boolean.alarm_triggered','on') -%}
      Alarm: {{ states('input_text.current_alarm') }}<br/>
      {%- endif -%}
      Disarmed by: {{ states('input_text.alarm_disarmed_by') }}
    done_message: clear_notification
    entity_id: binary_sensor.alarm_disarmed_alert
    state: 'on'
    repeat: 5
    notifiers: alarm
    data:
      tag: alarm_disarmed_alert
      group: Alarm
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      persistant: true
      sticky: true
      clickAction: /lovelace/alarm
      color: !secret CRITICAL_COLOR
      icon_url: !secret ALARM_ICON
      actions:
        - action: arm_alarm_home_override
          title: "Arm Home"
        - action: arm_alarm_away_override
          title: "Arm Away"
        - action: URI
          title: "Cameras"
          uri: app://com.flir.consumer.flir.lorexcloud

  alarm_disabled:
    name: "Alarm Disabled"
    title: "House Alarm Disabled"
    message: >-
      {%- if is_state('input_boolean.alarm_automation','off') -%} The house alarm has been disabled. {%- endif -%}
      {%- if is_state('input_boolean.alarm_auto_arming','off') -%} House alarm auto arming has been turned off. {%- endif -%}
    done_message: clear_notification
    entity_id: binary_sensor.alarm_disabled_alert
    state: 'on'
    repeat:
      - 120
      - 720
      - 1440
    notifiers: jason
    data:
      tag: alarm_disabled
      group: Alarm
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      persistant: true
      clickAction: /lovelace/presence
      color: !secret WARNING_COLOR
      icon_url: !secret ALARM_ICON
      actions:
        - action: enable_alarm
          title: "Enable"
        - action: turn_on_auto_arming
          title: "Auto Arm"
        - action: pause_alarm_disabled
          title: "Pause Alert"
