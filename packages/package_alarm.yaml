###############################################################################
## House Alarm Package
###############################################################################
homeassistant:
  customize:
    alert.alarm_auto_arming_disabled:
      icon: mdi:shield-alert
      category: alarm
    alert.alarm_connected:
      icon: mdi:shield-alert
      category: alarm
    alert.alarm_disabled:
      icon: mdi:shield-alert
      category: alarm
    alert.alarm_disarmed:
      icon: mdi:shield-alert
      category: alarm
    alert.alarm_zone_sync:
      icon: mdi:shield-alert
      category: alarm
    alert.danger_alarm:
      icon: mdi:alert
      category: alarm

    timer.alarm_arming:
      type: alarm
    timer.alarm_pending:
      type: alarm
    timer.alarm_triggered_reset:
      type: alarm

input_boolean:
  alarm_alerts:
    name: "Alarm Alerts"
    icon: mdi:alert
  alarm_emails:
    name: "Alarm Emails"
    icon: mdi:email
  alarm_announcements:
    name: "Alarm Announcements"
    icon: mdi:account-voice
  alarm_auto_arming:
    name: "Auto Arming"
    icon: mdi:account-arrow-right
  alarm_pending:
    name: "Alarm Pending"
    icon: mdi:shield-alert
    initial: false
  alarm_triggered:
    name: "Alarm Triggered"
    icon: mdi:shield-alert
    initial: false

counter:
  alarm_code_error_count:
    name: "Alarm Error Count"
    icon: mdi:counter
    initial: 0
    step: 1
    restore: true

input_text:
  current_alarm:
    name: "Current Alarm"
    icon: mdi:shield-alert
  alarm_disarmed_by:
    name: "Alarm Disarmed By"
    icon: mdi:shield-lock-open

  cam1_snapshot1:
  cam1_snapshot2:
  cam1_snapshot3:
  cam2_snapshot1:
  cam2_snapshot2:
  cam2_snapshot3:
  cam3_snapshot1:
  cam3_snapshot2:
  cam3_snapshot3:
  cam4_snapshot1:
  cam4_snapshot2:
  cam4_snapshot3:

timer:
  alarm_arming:
    name: "Alarm Arming"
    icon: mdi:shield-alert
    restore: true
  alarm_pending:
    name: "Alarm Pending"
    icon: mdi:shield-alert
    restore: true
  alarm_triggered_reset:
    name: "Alarm Triggered Reset"
    icon: mdi:shield-alert
    duration:
      minutes: 5
    restore: true

alert:
  alarm_disabled:
    name: "Alarm Disabled"
    title: "Alarm Disabled"
    message: >
      {%- if is_state('input_boolean.alarm_enabled','off') -%} The house alarm has been disabled. {%- endif -%}
      {%- if is_state('input_boolean.alarm_auto_arming','off') -%} House alarm auto arming has been turned off. {%- endif -%}
    done_message: clear_notification
    entity_id: binary_sensor.alarm_disabled_alert
    state: "on"
    repeat:
      - 120
      - 720
      - 1440
    notifiers: jason
    data:
      tag: alarm_disabled
      group: Alarm
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      persistant: true
      notification_icon: mdi:shield-alert
      icon_url: !secret ALARM_ICON
      ledColor: !secret SEVERE_COLOR
      color: !secret SEVERE_COLOR
      vibrationPattern: !secret ALERT_VIBRATION
      clickAction: /lovelace-mobile/alarm
      actions:
        - title: "Enable"
          action: enable_alarm

        - title: "Auto Arm"
          action: turn_on_auto_arming

        - title: "Pause Alert"
          action: pause_alarm_disabled

  danger_alarm:
    name: "Danger Alarm"
    message: >
      {% if is_state('binary_sensor.smoke_alarm','on') %}
        Smoke Detected at {{ as_timestamp(states.binary_sensor.smoke_alarm.last_changed)|timestamp_custom('%-I:%M %p',true,'unknown') }}!
      {% elif is_state('binary_sensor.co_alarm','on') %}
        Carbon Monoxide Detected {{ as_timestamp(states.binary_sensor.co_alarm.last_changed)|timestamp_custom('%-I:%M %p',true,'unknown') }}!
      {% elif is_state('binary_sensor.heat_alarm','on') %}
        Fire Monoxide Detected {{ as_timestamp(states.binary_sensor.co_alarm.heat_alarm)|timestamp_custom('%-I:%M %p',true,'unknown') }}!
      {% endif %}
    done_message: clear_notification
    entity_id: binary_sensor.danger_alarm
    state: "on"
    repeat:
      - 1
    notifiers: jason
    data:
      tag: danger_alarm
      group: Alarm
      channel: alarm_stream
      importance: max
      ttl: 0
      priority: high
      persistant: true
      sticky: true
      notification_icon: mdi:shield-alert
      icon_url: !secret DANGER_ICON
      image: !secret DANGER_IMAGE
      ledColor: !secret CRITICAL_COLOR
      color: !secret CRITICAL_COLOR
      vibrationPattern: !secret ALARM_STREAM_VIBRATION
      clickAction: /lovelace-mobile/sensors
      actions:
        - title: "Alarm"
          action: URI
          uri: !secret ALARM_URI

        - title: "Cameras"
          action: URI
          uri: !secret LOREX_URI

  alarm_zone_sync:
    name: "Alarm Zone Sync"
    title: "Alarm Zone Alert"
    message: >
      <b>Master Alarm:</b> {{ states('sensor.master_alarm_status') }}
      <br/><b>House Alarm:</b> {{ states('sensor.house_alarm_status') }}
      <br/><b>Garage Alarm:</b> {{ states('sensor.garage_alarm_status') }}
    done_message: clear_notification
    entity_id: binary_sensor.alarm_zone_sync_alert
    state: "on"
    repeat:
      - 30
    notifiers: jason
    data:
      tag: alarm_zone_sync
      group: Alarm
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      persistant: true
      notification_icon: mdi:shield-alert
      icon_url: !secret ALARM_ICON
      ledColor: !secret SEVERE_COLOR
      color: !secret SEVERE_COLOR
      vibrationPattern: !secret ALERT_VIBRATION
      clickAction: /lovelace-mobile/alarm
      actions:
        - title: "Alarm"
          action: URI
          uri: !secret ALARM_URI

        - title: "Cameras"
          action: URI

  alarm_connected:
    name: "Alarm Connected"
    entity_id: binary_sensor.alarm_connected_alert
    state: "on"
    notifiers: log
    skip_first: false
    repeat: 999999
    data:
      tag: alarm_connected

  alarm_auto_arming_disabled:
    name: "NVR Connected"
    entity_id: binary_sensor.alarm_auto_arming_disabled
    state: "on"
    notifiers: log
    skip_first: false
    repeat: 999999
    data:
      tag: alarm_auto_arming_disabled
