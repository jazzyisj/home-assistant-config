###############################################################################
## Package - Notify
###############################################################################
notify:
  - name: jason_email
    platform: smtp
    server: smtp.gmail.com
    port: 587
    timeout: 15
    sender: !secret HASSIO_EMAIL
    encryption: starttls
    username: !secret HASSIO_EMAIL
    password: !secret HASSIO_EMAIL_PASSWORD
    recipient:
      - !secret J_GMAIL_EMAIL
    sender_name: "Home Assistant"

  - name: jason_email_work
    platform: smtp
    server: smtp.gmail.com
    port: 587
    timeout: 15
    sender: !secret HASSIO_EMAIL
    encryption: starttls
    username: !secret HASSIO_EMAIL
    password: !secret HASSIO_EMAIL_PASSWORD
    recipient:
      - !secret J_GMAIL_EMAIL
      - !secret J_WORK_EMAIL
    sender_name: "Home Assistant"

  #ISSUE doesn't work unless cloud - no https
  - platform: html5
    name: "push"
    vapid_pub_key: !secret VAPID_PUBLIC_KEY
    vapid_prv_key: !secret VAPID_PRIVATE_KEY
    vapid_email: !secret J_GMAIL_EMAIL

  #ISSUE can't use tts.piper - service is tts.speak
  - platform: tts
    name: "Hass TTS"
    tts_service: tts.cloud_say
    media_player: media_player.hass_media_player

  #ISSUE can't use tts.piper - service is tts.speak
  - platform: tts
    name: "Kiosk TTS"
    tts_service: tts.cloud_say
    media_player: media_player.kiosk_tablet

  #MASS - kiosk_tablet -> playing with notify.kiosk_tts, not when browse media
  # can play 2 separate local media streams at same time
  # play mass from mass ui, kiosk_tablet - idle : kiosk_tablet_2 - playing

  - platform: group
    name: "jason"
    services:
      - service: mobile_app_jphone
        data:
          data:
            group: General
            channel: General
            importance: max
            ttl: 0
            priority: high
            visibility: private
            notification_icon: mdi:home-assistant
            icon_url: !secret HASS_ICON
            ledColor: !secret HASS_COLOR
            color: !secret HASS_COLOR
            vibrationPattern: !secret GENERAL_VIBRATION

      - service: mobile_app_jtablet
        data:
          data:
            group: General
            channel: General
            importance: max
            ttl: 0
            priority: high
            visibility: private
            notification_icon: mdi:home-assistant
            icon_url: !secret HASS_ICON
            ledColor: !secret HASS_COLOR
            color: !secret HASS_COLOR
            vibrationPattern: !secret GENERAL_VIBRATION

  - platform: group
    name: "mobile"
    services:
      - service: mobile_app_jphone

  - platform: group
    name: "tv"
    services:
      - service: living_room_tv
      - service: bedroom_tv

  - platform: syslog
    name: "log"

  - platform: rest
    name: persistent
    resource: "http://localhost:8123/api/services/persistent_notification/create"
    method: POST_JSON
    headers:
      authorization: !secret HASS_CONFIG
      content-type: "application/json"
      message_param_name: message
      title_param_name: title
      target_param_name: target

  #ISSUE can't use extra tags cause errors - voluptuous.error.MultipleInvalid: extra keys not allowed @ data['data']
  - platform: group
    name: alert
    services:
      - service: jason
      - service: persistent_notification
        data_template:
          message: "{{ message }}"
          title: "{{ title }}"
          target: "{{ notification_id }}"
