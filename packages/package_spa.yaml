###############################################################################
## Package - Spa
###############################################################################
homeassistant:
  customize:
    alert.balboa_connected:
      icon: mdi:hot-tub
      category: spa
    alert.spa_low_temperature:
      icon: mdi:snowflake-alert
      category: spa

input_boolean:
  spa_alerts:
    name: 'Spa Alerts'
    icon: mdi:hot-tub

  spa_automation:
    name: 'Spa Automation'
    icon: mdi:sync-alert

input_number:
  spa_low_temperature_threshold:
    name: 'Spa Low Temperature Threshold'
    icon: mdi:thermometer-lines
    unit_of_measurement: °C
    min: 20
    max: 40
    step: 0.5

alert:
  spa_low_temperature:
    name: 'Spa Low Temperature'
    title: 'Spa Low Temperature'
    message: "Spa temperature: {{ states('sensor.spa_temperature') }}°"
    done_message: clear_notification
    entity_id: binary_sensor.spa_low_temperature_alert
    state: 'on'
    repeat: 720
    notifiers: jason
    data:
      tag: spa_low_temperature
      group: General
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      notification_icon: mdi:hot-tub
      icon_url: !secret LOW_TEMP_ICON
      image: !secret LOW_TEMP_IMAGE
      ledColor: !secret WARNING_COLOR
      color: !secret WARNING_COLOR
      vibrationPattern: !secret ALERT_VIBRATION
      clickAction: /lovelace-mobile/sprinkler
      actions:
        - title: 'Balboa Spa'
          action: URI
          uri: !secret BALBOA_URI

        - title: 'Pause Alert'
          action: pause_spa_low_temperature
