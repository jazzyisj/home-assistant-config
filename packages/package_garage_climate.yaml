###############################################################################
## Garage Climate Package
###############################################################################
homeassistant:
  customize:
    alert.garage_temperature_throttle:
      icon: mdi:thermostat
      category: garage_climate
    alert.garage_extended_heat:
      icon: mdi:fire
      category: garage_climate
    alert.garage_high_temperature:
      icon: mdi:thermometer-alert
      category: garage_climate
    alert.garage_low_temperature:
      icon: mdi:snowflake-alert
      category: garage_climate

    switch.garage_heat:
      assumed_state: false
    switch.garage_freeze_protection:
      assumed_state: false

input_boolean:
  garage_climate_alerts:
    name: "Garage Climate Alerts"
    icon: mdi:garage-alert

#https://www.home-assistant.io/integrations/generic_thermostat/
climate:
  - platform: generic_thermostat
    unique_id: garage_thermostat
    name: "Garage Thermostat"
    heater: switch.garage_furnace
    target_sensor: sensor.garage_sensor_air_temperature
    min_temp: 0
    max_temp: 21
    ac_mode: false
    target_temp: 15
    cold_tolerance: 0.5
    hot_tolerance: 0.5
    min_cycle_duration:
      minutes: 5
    keep_alive: 300
    away_temp: 1.0 # freeze protection mode
    precision: 0.1

switch:
  - platform: template
    switches:
      garage_heat:
        friendly_name: "Garage Heat"
        turn_on:
          - if:
              - condition: state
                entity_id: climate.garage_thermostat
                state: "off"
            then:
              - service: climate.turn_on
                target:
                  entity_id: climate.garage_thermostat

          - service: climate.set_preset_mode
            target:
              entity_id: climate.garage_thermostat
            data:
              preset_mode: none
        turn_off:
          - if:
              - condition: state
                entity_id: switch.garage_freeze_protection
                state: "on"
            then:
              - service: climate.set_preset_mode
                target:
                  entity_id: climate.garage_thermostat
                data:
                  preset_mode: away # away is freeze protection

              - service: climate.turn_on
                target:
                  entity_id: climate.garage_thermostat
            else:
              - condition: state
                entity_id: climate.garage_thermostat
                state: heat

              - service: climate.turn_off
                target:
                  entity_id: climate.garage_thermostat

      garage_freeze_protection:
        friendly_name: "Garage Freeze Protection"
        turn_on:
          - if:
              - condition: state
                entity_id: switch.garage_heat
                state: "off"
            then:
              - service: climate.set_preset_mode
                target:
                  entity_id: climate.garage_thermostat
                data:
                  preset_mode: away # away is freeze protection

              - service: climate.turn_on
                target:
                  entity_id: climate.garage_thermostat
        turn_off:
          - if:
              - condition: state
                entity_id: switch.garage_heat
                state: "off"
            then:
              - service: climate.turn_off
                target:
                  entity_id: climate.garage_thermostat

              - service: climate.set_preset_mode
                target:
                  entity_id: climate.garage_thermostat
                data:
                  preset_mode: none

sensor:
  - platform: history_stats
    name: "Garage Furnace Hours"
    entity_id: binary_sensor.garage_furnace
    state: "on"
    type: time
    start: >
      {% set start = states('button.garage_furnace_hours_reset') %}
      {{ iif(start in ['unknown','unavailable'],now(),start|as_datetime) }}
    end: "{{ now() }}"

  - platform: history_stats
    name: "Garage Heat Daily Runtime"
    entity_id: binary_sensor.garage_furnace
    state: "on"
    type: time
    start: "{{ now().replace(hour=0, minute=0, second=0) }}"
    duration:
      hours: 24

alert:
  garage_temperature_throttle:
    name: "Garage Temperature Throttle"
    title: "Garage Temp Throttle"
    message: "Garage Temperature: {{ states('sensor.garage_sensor_air_temperature') }}째"
    done_message: clear_notification
    entity_id: binary_sensor.garage_temperature_throttle_alert
    state: "on"
    repeat: 15
    notifiers: jason
    data:
      tag: garage_temperature_throttle
      group: General
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      notification_icon: mdi:thermometer-lines
      icon_url: !secret HIGH_TEMP_ICON
      image: !secret HIGH_TEMP_IMAGE
      ledColor: !secret WARNING_COLOR
      color: !secret WARNING_COLOR
      vibrationPattern: !secret ALERT_VIBRATION
      clickAction: /lovelace-mobile/garage
      actions:
        - action: pause_garage_temperature_throttle
          title: "Pause Alert"

