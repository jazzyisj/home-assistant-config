###################################################################################################
## Package - Presence
###################################################################################################
homeassistant:
  customize:
    alert.alarm_clock_presence:
      icon: mdi:alarm-check
      category: presence
    alert.occupancy_mode:
      icon: mdi:home-alert
      category: presence
    alert.presence_override_jason:
      icon: mdi:account-star
      category: presence
    device_tracker.guest:
      device_type: location

input_boolean:
  calendar_announcements:
    name: "Calendar Announcements"
    icon: mdi:account-voice
  guest_home:
    name: "Guest Home"
    icon: mdi:account-supervisor
  home_override_jason:
    name: "Jason Home Override"
    icon: mdi:account-lock
  jason_almost_home:
    name: "Jason Almost Home"
    icon: mdi:account-supervisor-circle
    initial: false
  jason_home:
    name: "Jason Home"
    icon: mdi:account
  occupancy_announcements:
    name: "Occupancy Announcements"
    icon: mdi:account-voice
  occupancy_automation:
    name: "Occupancy Automation"
    icon: mdi:home-floor-a
  occupancy_notifications:
    name: "Occupancy Notifications"
    icon: mdi:message-alert
  occupancy_override:
    name: "Occupancy Override"
    initial: false
  presence_alerts:
    name: "Presence Alerts"
    icon: mdi:alert
  vacation_mode:
    name: "Vacation Mode"
    icon: mdi:beach

input_select:
  last_person_to_arrive:
    name: "Last Person To Arrive"
    icon: mdi:account-arrow-left
    options: &person_options
      - Jason
      - Guest

  last_person_to_leave:
    name: "Last Person To Leave"
    icon: mdi:account-arrow-right
    options: *person_options

  occupancy_mode:
    name: "Occupancy Mode"
    icon: mdi:home-account
    options:
      - Home
      - Night
      - Away
      - Guest
      - Vacation

group:
  presence_sensors:
    entities:
      - binary_sensor.jason_home
      - binary_sensor.guest_home

  #NOTE can't include alarm automations - alarm automation check when armed
  occupancy_automations:
    entities:
      - automation.manual_waketime
      - automation.occupancy_mode_changed
      - automation.occupancy_mode_notification
      - automation.illuminance_lighting
      - automation.adaptive_lighting_sleep_mode
      - automation.bathroom_vanity_night_light
      - automation.turn_bathroom_vanity_light_off
      - automation.turn_climate_presence_override_off
      - automation.set_thermostat
      - automation.turn_fireplace_off
      - automation.turn_office_ceiling_fan_off
      - automation.turn_master_bathroom_vent_fan_off
      - automation.turn_living_room_ceiling_fan_off
      - automation.turn_downstairs_bathroom_vent_fan_off
      - automation.turn_bedroom_ceiling_fan_off
      - automation.turn_garage_furnace_off
      - automation.kiosk_screen_brightness
      - automation.lock_house_locks
      - automation.turn_media_player_off
      - automation.media_player_night_mode
      - automation.jason_phone_night_mode
      - automation.disable_guest_wifi
      - automation.clear_bedtime_notification
      - automation.spa_temperature_selection

alert:
  occupancy_mode:
    name: "Occupancy Mode"
    title: "Occupancy Mode"
    message: |
      {%- from 'presence.jinja' import occupancy_alert -%}
      {{ occupancy_alert() }}
    done_message: clear_notification
    entity_id: binary_sensor.occupancy_mode_alert
    state: "on"
    repeat: 30
    can_acknowledge: true
    skip_first: true
    notifiers: jason
    data:
      tag: occupancy_mode
      group: Alarm
      channel: Alert
      notification_icon: mdi:home-alert
      icon_url: !secret HOME_ALERT_ICON
      ledColor: !secret WARNING_COLOR
      color: !secret WARNING_COLOR
      vibrationPattern: !secret ALERT_VIBRATION
      clickAction: /ui-mobile/presence
      actions:
        - title: "Home"
          action: set_home_mode

        - title: "Away"
          action: set_away_mode

  presence_override_jason:
    name: "Jason Presence Override "
    title: "Jason: Presence Override"
    message: |-
      {%- set time = as_local(states.input_boolean.home_override_jason.last_changed).strftime('%-I:%M %p') -%}
      Jason's presence override was turned on at {{ time }}.
    done_message: clear_notification
    entity_id: binary_sensor.presence_override_jason_alert
    state: "on"
    repeat: 60
    notifiers: jason
    data:
      tag: presence_override
      group: Alarm
      channel: Alert
      visibility: public
      persistant: true
      notification_icon: mdi:account-alert
      icon_url: !secret HOME_ALERT_ICON
      ledColor: !secret WARNING_COLOR
      color: !secret WARNING_COLOR
      vibrationPattern: !secret ALERT_VIBRATION
      clickAction: /ui-mobile/jason-presence
      actions:
        - title: "Pause"
          action: pause_alert_presence_override_jason

        - title: "Override Off"
          action: turn_off_presence_override_jason
