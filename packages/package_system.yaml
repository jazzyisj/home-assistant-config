###############################################################################
## Package - System
###############################################################################
homeassistant:
  customize:
    alert.cpu_temperature:
      icon: mdi:developer-board
      category: system

    alert.disk_use:
      icon: mdi:harddisk
      category: system

    alert.memory_use:
      icon: mdi:memory
      category: system

    alert.processor_use:
      icon: mdi:developer-board
      category: system

    alert.swap_use:
      icon: mdi:memory
      category: system

    sensor.cpu_temperature:
      device_class: temperature

input_boolean:
  system_alerts:
    name: "System Alerts"
    icon: mdi:alert

command_line:
  - sensor:
      name: "CPU Temperature"
      command: "cat /sys/class/thermal/thermal_zone0/temp"
      unit_of_measurement: "°C"
      value_template: "{{ '%0.1f'|format(value|multiply(0.001)) }}"
      scan_interval: 60

sensor:
  - platform: systemmonitor
    resources:
      - type: last_boot
      - type: disk_use_percent
        arg: /home
      - type: memory_use_percent
      - type: swap_use_percent
      - type: processor_use
      - type: load_1m
      - type: load_5m
      - type: load_15m
      - type: network_in
        arg: eth0
      - type: network_out
        arg: eth0
      - type: throughput_network_in
        arg: eth0
      - type: throughput_network_out
        arg: eth0

alert:
  cpu_temperature:
    name: "CPU Temperature"
    title: "CPU Temperature Alert"
    message: "CPU Temp - {{ states('sensor.cpu_temperature') }} °C"
    done_message: clear_notification
    entity_id: binary_sensor.cpu_temperature_alert
    state: "on"
    repeat: 60
    notifiers: jason
    data:
      tag: cpu_temperature
      group: System
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      visibility: private
      notification_icon: mdi:developer-board
      icon_url: !secret PROCESSOR_ICON
      image: !secret PROCESSOR_IMAGE
      ledColor: !secret WARNING_COLOR
      color: !secret WARNING_COLOR
      vibrationPattern: !secret ALERT_VIBRATION
      clickAction: /hass
      actions:
        - title: "Pause"
          action: pause_alert_cpu_temperature

        - title: "Shutdown"
          action: shutdown_server

        - title: "Reboot"
          action: reboot_server

  disk_use:
    name: "Disk Use"
    title: "Disk Use Alert"
    message: "Disk Use - {{ states('sensor.disk_use_percent_home') }}%"
    done_message: clear_notification
    entity_id: binary_sensor.disk_use_alert
    state: "on"
    repeat: 1440
    notifiers: jason
    data:
      tag: disk_use
      group: System
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      visibility: private
      notifcation_icon: mdi:harddisk
      icon_url: !secret DISK_ICON
      image: !secret DISK_IMAGE
      ledColor: !secret WARNING_COLOR
      color: !secret WARNING_COLOR
      vibrationPattern: !secret ALERT_VIBRATION
      clickAction: /hass
      actions:
        - title: "Pause"
          action: pause_alert_disk_use

  memory_use:
    name: "Memory Use"
    title: "Memory Use Alert"
    message: "Memory Use - {{ states('sensor.memory_use_percent') }}%"
    done_message: clear_notification
    entity_id: binary_sensor.memory_use_alert
    state: "on"
    repeat: 60
    notifiers: jason
    data:
      tag: memory_use
      group: System
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      visibility: private
      notication_icon: mdi:memory
      icon_url: !secret MEMORY_ICON
      image: !secret MEMORY_IMAGE
      ledColor: !secret WARNING_COLOR
      color: !secret WARNING_COLOR
      vibrationPattern: !secret ALERT_VIBRATION
      clickAction: /hass
      actions:
        - title: "Pause"
          action: pause_alert_memory_use

        - title: "Restart"
          action: restart_hass

        - title: "Reboot"
          action: reboot_server

  processor_use:
    name: "Processor Use"
    title: "Processor Use Alert"
    message: "Processor Use - {{ states('sensor.processor_use_percent') }}%"
    done_message: clear_notification
    entity_id: binary_sensor.processor_use_alert
    state: "on"
    repeat: 60
    notifiers: jason
    data:
      tag: processor_use
      group: System
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      visibility: private
      notification_icon: mdi:developer-board
      icon_url: !secret PROCESSOR_ICON
      image: !secret PROCESSOR_IMAGE
      ledColor: !secret WARNING_COLOR
      color: !secret WARNING_COLOR
      vibrationPattern: !secret ALERT_VIBRATION
      clickAction: /hass
      actions:
        - title: "Pause"
          action: pause_alert_processor_use

        - title: "Restart"
          action: restart_hass

        - title: "Reboot"
          action: reboot_server

  swap_use:
    name: "Swap Use"
    title: "Swap File Use"
    message: "Swap File Use - {{ states('sensor.swap_use_percent') }}%"
    done_message: clear_notification
    entity_id: binary_sensor.swap_use_alert
    state: "on"
    repeat: 3600
    notifiers: jason
    data:
      tag: swap_use
      group: System
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      visibility: private
      notification_icon: mdi:memory
      icon_url: !secret MEMORY_ICON
      image: !secret MEMORY_IMAGE
