#######################################################################################################################
## Package - System
#######################################################################################################################
homeassistant:
  customize:
    alert.bluetooth_disabled:
      friendly_name: Bluetooth Off
      icon: mdi:bluetooth-off
      category: system
    alert.memory_use:
      friendly_name: Memory Use
      icon: mdi:memory
      category: system
    alert.swap_use:
      friendly_name: Swap Use
      icon: mdi:memory
      category: system
    alert.cpu_temperature:
      friendly_name: CPU Temp
      icon: mdi:developer-board
      category: system
    alert.disk_use:
      friendly_name: Disk Use
      icon: mdi:harddisk
      category: system
    alert.processor_use:
      friendly_name: CPU Use
      icon: mdi:developer-board
      category: system
    alert.rpi_power:
      friendly_name: RPI Power
      icon: mdi:raspberry-pi
      category: system
    alert.pihole_disconnected:
      friendly_name: Pi-Hole
      icon: mdi:pi-hole
      category: system

    sensor.cpu_temperature:
      device_class: temperature

    sensor.myip:
      friendly_name: WAN IPV4
      icon: mdi:wan
    binary_sensor.wan_connected:
      device_class: connectivity
      icon: mdi:wan

input_boolean:
  system_automation:
    name: System Automation
    icon: mdi:plus-circle-multiple-outline

  system_alerts:
    name: System Alerts
    icon: mdi:plus-circle-multiple-outline

input_number:
  system_history_hours:
    name: System History Hours
    icon: mdi:progress-clock
    min: 0
    max: 168
    step: 1
    unit_of_measurement: hours

  known_network_devices:
    name: nown Network Devices
    min: 0
    max: 100

binary_sensor:
  - platform: ping # https://www.home-assistant.io/components/binary_sensor.ping/
    name: WAN Connected
    host: 8.8.8.8
    count: 2
    scan_interval: 300

sensor:
  - platform: dnsip

  - platform: command_line
    name: CPU Temperature
    command: 'cat /sys/class/thermal/thermal_zone0/temp'
    unit_of_measurement: 'C'
    value_template: "{{ '%0.1f'|format(value|multiply(0.001)) }}"
    scan_interval: 60

  - platform: systemmonitor
    resources:
      - type: last_boot
      - type: disk_use_percent
        arg: /home
      - type: memory_use_percent
      - type: swap_use_percent
      - type: processor_use
      - type: load_1m
      - type: load_5m
      - type: load_15m
      - type: ipv6_address
        arg: eth0
      - type: network_in
        arg: eth0
      - type: network_out
        arg: eth0
      - type: throughput_network_in
        arg: eth0
      - type: throughput_network_out
        arg: eth0
      - type: packets_in
        arg: eth0
      - type: packets_out
        arg: eth0

alert:
  swap_use:
    name: Swap Use
    title: Swap File Use Alert
    message: "Swap File Use - {{ states('sensor.swap_use_percent') }}%"
    entity_id: binary_sensor.swap_use_alert
    state: 'on'
    repeat: 3600
    notifiers: jason
    data:
      tag: swap_use
      group: System
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      clickAction: /lovelace/system
      color: !secret WARNING_COLOR
      icon_url: !secret MEMORY_ICON
      image: !secret MEMORY_IMAGE
      actions:
        - action: reboot_server
          title: Reboot
        - action: pause_swap_use
          title: Pause Alert

  processor_use:
    name: Processor Use
    title: Processor Use Alert
    message: "Processor Use - {{ states('sensor.processor_use_percent') }}%"
    entity_id: binary_sensor.processor_use_alert
    state: 'on'
    repeat: 60
    notifiers: jason
    data:
      tag: processor_use
      group: System
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      clickAction: /lovelace/system
      color: !secret WARNING_COLOR
      icon_url: !secret PROCESSOR_ICON
      image: !secret PROCESSOR_IMAGE
      actions:
        - action: pause_processor_use
          title: Pause Alert

  memory_use:
    name: Memory Use
    title: Memory Use Alert
    message: "Memory Use - {{ states('sensor.memory_use_percent') }}%"
    entity_id: binary_sensor.memory_use_alert
    state: 'on'
    repeat: 60
    notifiers: jason
    data:
      tag: memory_use
      group: System
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      clickAction: /lovelace/system
      color: !secret WARNING_COLOR
      icon_url: !secret MEMORY_ICON
      image: !secret MEMORY_IMAGE
      actions:
        - action: reboot_server
          title: Reboot
        - action: pause_memory_use
          title: Pause Alert

  disk_use:
    name: Disk Use
    title: Disk Use Alert
    message: "Disk Use - {{ states('sensor.disk_use_percent_home') }}%"
    entity_id: binary_sensor.disk_use_alert
    state: 'on'
    repeat: 1440
    notifiers: jason
    data:
      tag: disk_use
      group: System
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      clickAction: /lovelace/system
      color: !secret WARNING_COLOR
      icon_url: !secret DISK_ICON
      image: !secret DISK_IMAGE
      actions:
        - action: pause_disk_use
          title: Pause Alert

  cpu_temperature:
    name: CPU Temperature
    title: CPU Temperature Alert
    message: "CPU Temp - {{ states('sensor.cpu_temperature') }} Â°C"
    entity_id: binary_sensor.cpu_temperature_alert
    state: 'on'
    repeat: 60
    notifiers: jason
    data:
      tag: cpu_temperature
      group: System
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      clickAction: /lovelace/system
      color: !secret WARNING_COLOR
      icon_url: !secret PROCESSOR_ICON
      image: !secret PROCESSOR_IMAGE
      actions:
        - action: reboot_server
          title: Reboot
        - action: pause_cpu_temperature
          title: Pause Alert

  pihole_disconnected:
    name: PiHole Disconnected
    title: PiHole Disconnected
    message: "PiHole is disabled or disconnected."
    entity_id: binary_sensor.pihole_disconnected_alert
    state: 'on'
    repeat: 60
    notifiers: jason
    data:
      tag: pihole_disconnected
      group: System
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      clickAction: /lovelace/system
      color: !secret WARNING_COLOR
      icon_url: !secret PROCESSOR_ICON
      image: !secret PROCESSOR_IMAGE
      actions:
        - action: URI
          title: PiHole Admin
          uri: http://http://pi.hole/admin/index.php
        - action: URI
          title: Entity Test
          entityId: sensor.pi_hole_ads_percentage_blocked_today