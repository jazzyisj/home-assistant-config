alert:
  zwave_device_alert:
    name: "ZWave Device Alert"
    title: "ZWave Device Alert"
    message: |
      {%- set sensors = states.sensor|selectattr('attributes.type','eq','zwave_node_status')|selectattr('state','ne','alive')|list -%}
      {%- for item in sensors -%}
          {%- if not loop.first -%}<br/>{%- endif -%}
          {{- item.name|replace(': Node Status','')|title -}}
      {%- endfor -%}
    done_message: clear_notification
    entity_id: binary_sensor.zwave_device_alert
    state: 'on'
    repeat: 1440
    notifiers: jason
    data:
      tag: zwave_device
      group: Alert
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      color: !secret CRITICAL_COLOR
      icon_url: !secret ZWAVE_ICON
      actions:
        - title: "Pause Alert"
          action: pause_zwave_device_alert


