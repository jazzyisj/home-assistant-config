###############################################################################
## Package - ZWave
###############################################################################
homeassistant:
  customize:
    alert.zwave_network:
      icon: mdi:z-wave
      category: hass
    alert.zwave_device:
      icon: mdi:z-wave
      category: hass

alert:
  zwave_network:
    name: "ZWave Network"
    title: "ZWave Network Offline"
    message: "The Z-Wave network is offline."
    done_message: clear_notification
    entity_id: binary_sensor.zwave_network_alert
    state: "on"
    repeat: 60
    notifiers: jason
    data:
      tag: zwave_network
      group: Alert
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      visibility: public
      notification_icon: mdi:z-wave
      icon_url: !secret ZWAVE_ICON
      ledColor: !secret SEVERE_COLOR
      color: !secret SEVERE_COLOR
      vibrationPattern: !secret ALERT_VIBRATION
      actions:
        - title: "Pause"
          action: pause_alert_zwave_network

        - title: "Restart"
          action: restart_zwave_network

        - title: "Reboot"
          action: reboot_router

  zwave_device:
    name: "ZWave Device"
    title: "ZWave Device Offline"
    message: |
      {%- set sensors = expand(state_attr('binary_sensor.offline_zwave_devices','entity_id')) %}
      {%- for item in sensors %}
        {%- if item.name is defined %}
          {%- if not loop.first -%}<br/>{%- endif %}
          {{- item.name|replace(': Ping','')|title }}
        {%- else %} Unknown Device
        {%- endif %}
      {%- endfor %}
    done_message: clear_notification
    entity_id: binary_sensor.zwave_device_alert
    state: "on"
    repeat: 60
    notifiers: jason
    data:
      tag: zwave_device
      group: Alert
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      visibility: public
      notification_icon: mdi:z-wave
      icon_url: !secret ZWAVE_ICON
      ledColor: !secret SEVERE_COLOR
      color: !secret SEVERE_COLOR
      vibrationPattern: !secret ALERT_VIBRATION
      actions:
        - title: "Pause"
          action: pause_alert_zwave_device

        - title: "Ping Devices"
          action: ping_offline_zwave_devices
