#######################################################################################################################
## Package - GDACS Alerts
#NOTE use weather category
#######################################################################################################################
homeassistant:
  customize:
    alert.gdacs_alert:
      friendly_name: GDACS
      icon: mdi:pulse
      category: weather

zone:
#######################################################################################################################
## GDACS Alert Zone
#######################################################################################################################
  name: GDACS Alert
  icon: mdi:alert
  latitude: 42.30807001467753
  longitude: -82.92180673210581
  radius: 500000
  passive: true

input_boolean:
#######################################################################################################################
## Display GDACS Alerts
## - used to control gdacs alert display on UI
#######################################################################################################################
  display_gdacs_alerts:
    name: Display GDACS Alerts
    icon: mdi:pulse
    initial: true

binary_sensor:
  - platform: template
    sensors:
#######################################################################################################################
## GDACS Alert
#######################################################################################################################
      gdacs_alert_active:
        friendly_name: GDACS Alert Active
        unique_id: gdacs_alert_active
        icon_template: mdi:pulse
        value_template: "{{ states('sensor.gdacs_alerts')|int > 0 }}"

alert:
#######################################################################################################################
## Alert - GDACS Alert
#######################################################################################################################
  gdacs_alert:
    name: GDACS Alert
    title: GDACS Alert
    message: GDACS alert is active.
    entity_id: binary_sensor.gdacs_alert_active
    state: 'on'
    repeat: 1440
    skip_first: true
    notifiers: mobile_app_jphone
    data:
      tag: gdacs_alert
      group: General
      channel: Alert
      importance: max
      clickAction: /lovelace/weather
      color: !secret WARNING_COLOR
      icon_url: !secret ASTHMA_ICON
      image: !secret ASTHMA_IMAGE
      actions:
        - action: pause_gdacs_alert
          title: Pause