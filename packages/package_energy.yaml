#######################################################################################################################
## Package - Energy
#######################################################################################################################
utility_meter: # https://www.home-assistant.io/integrations/utility_meter/
  daily:
    source: sensor.current_energy
    cycle: daily
    tariffs:
      - peak
      - midpeak
      - offpeak

  monthly:
    source: sensor.current_energy
    cycle: monthly
    offset:
      days: 25
    tariffs:
      - peak
      - midpeak
      - offpeak

sensor:
  - platform: integration # https://www.home-assistant.io/integrations/integration
    source: sensor.current_power # converts watts to kW/h
    name: Energy Spent #IDEA when does this reset?
    unit_prefix: k
    unit_time: min
    #OPTION unit: kW/h  # prefix and time are ignored if unit used
    round: 2
