#######################################################################################################################
## Package - Energy
#######################################################################################################################
utility_meter: # https://www.home-assistant.io/integrations/utility_meter/
  lighting_daily_energy_consumption:
    source: sensor.lighting_energy_consumption
    cycle: daily
    tariffs:
      - peak
      - midpeak
      - offpeak

  lighting_monthly_energy_consumption:
    source: sensor.lighting_energy_consumption
    cycle: monthly
    offset:
      days: 25
    tariffs:
      - peak
      - midpeak
      - offpeak

sensor:
  - platform: integration # https://www.home-assistant.io/integrations/integration
    source: sensor.lighting_current_power # converts watts to kWh - compare with lighting_energy_consumption
    name: Lighting Energy Use # integration sensor #TEST
    unit_prefix: k
    round: 2
