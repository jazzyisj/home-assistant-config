#######################################################################################################################
## Package - Energy
#######################################################################################################################
utility_meter: # https://www.home-assistant.io/integrations/utility_meter/
  daily_energy_use:
    source: sensor.energy_consumption
    cycle: daily
    tariffs:
      - peak
      - midpeak
      - offpeak

  monthly_energy_use:
    source: sensor.energy_consumption
    cycle: monthly
    offset:
      days: 25
    tariffs:
      - peak
      - midpeak
      - offpeak

sensor:
  - platform: integration # https://www.home-assistant.io/integrations/integration
    source: sensor.current_power_use # converts watts to kWh - compare with lighting_energy_consumption
    name: Energy Consumption
    unit_prefix: k
    round: 2
