#######################################################################################################################
## Package - Energy
#######################################################################################################################
utility_meter:
#######################################################################################################################
## Utility Meter Sensors
## https://www.home-assistant.io/integrations/utility_meter/
#######################################################################################################################
  daily:
    source: sensor.current_energy
    cycle: daily
    tariffs:
      - peak
      - midpeak
      - offpeak
  
  monthly:
    source: sensor.current_energy
    cycle: monthly
    offset: 
      days: 25
    tariffs:
      - peak
      - midpeak
      - offpeak
