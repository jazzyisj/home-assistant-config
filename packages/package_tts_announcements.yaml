input_number:
#######################################################################################################################
## Announcement Volumes
#######################################################################################################################
  tts_volume:
    name: Normal Volume
    icon: mdi:volume-high
    min: 0
    max: 100
    step: 5
    unit_of_measurement: '%'

  tts_volume_quiet:
    name: Quiet Volume
    icon: mdi:volume-medium
    min: 0
    max: 100
    step: 5
    unit_of_measurement: '%'

  tts_volume_night:
    name: Night Volume
    icon: mdi:volume-low
    min: 0
    max: 100
    step: 5
    unit_of_measurement: '%'

  tts_volume_alert:
    name: Alert Volume
    icon: mdi:volume-low
    min: 0
    max: 100
    step: 5
    unit_of_measurement: '%'

