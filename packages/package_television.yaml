#######################################################################################################################
## Television Package # https://www.home-assistant.io/integrations/webostv/
#######################################################################################################################

# see package_media_players for cutomize

wake_on_lan: # https://www.home-assistant.io/integrations/wake_on_lan/

webostv:
  - host: !secret BEDROOM_TV_IP #43UN7300AUD
    name: Bedroom TV
    turn_on_action:
      service: wake_on_lan.send_magic_packet
      data:
        mac: !secret BEDROOM_TV_MAC
        broadcast_address: !secret BEDROOM_TV_IP
        broadcast_port: 3000
    customize:
      sources:
        - Live TV
        - Netflix
        - YouTube
        - HDMI 1
        - HDMI 2
        - HDMI 3

  - host: !secret LIVINGROOM_TV_IP
    name: Living Room TV
    turn_on_action:
      service: wake_on_lan.send_magic_packet
      data:
        mac: !secret LIVINGROOM_TV_MAC
        broadcast_address: !secret LIVINGROOM_TV_IP
        broadcast_port: 3000
    customize:
      sources:
        - Live TV
        - Netflix
        - YouTube
        - HDMI 1
        - HDMI 2
        - HDMI 3
