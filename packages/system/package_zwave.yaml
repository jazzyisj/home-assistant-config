alert:
  zwave_network:
    name: 'ZWave Network'
    title: 'ZWave Network'
    message: 'The Z-Wave network is offline.'
    done_message: clear_notification
    entity_id: binary_sensor.zwave_network_alert
    state: 'on'
    repeat: 1440
    notifiers: jason
    data:
      tag: zwave_device
      group: Alert
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      notification_icon: mdi:z-wave
      icon_url: !secret ZWAVE_ICON
      ledColor: !secret SEVERE_COLOR
      color: !secret SEVERE_COLOR
      vibrationPattern: !secret ALERT_VIBRATION
      actions:
        - title: 'Pause Alert'
          action: pause_zwave_network_alert

  zwave_device:
    name: 'ZWave Device'
    title: 'ZWave Device Offline'
    message: |
      {%- set sensors = states.sensor|selectattr('attributes.type','eq','zwave_node_status')
            |selectattr('state','ne','alive') %}
      {%- for item in sensors %}
          {%- if not loop.first -%}<br/>{%- endif %}
          {{- item.name|replace(': Node Status','')|title }}
      {%- endfor %}
    done_message: clear_notification
    entity_id: binary_sensor.zwave_offline_device_alert
    state: 'on'
    repeat: 1440
    notifiers: jason
    data:
      tag: zwave_device
      group: Alert
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      notification_icon: mdi:z-wave
      icon_url: !secret ZWAVE_ICON
      ledColor: !secret SEVERE_COLOR
      color: !secret SEVERE_COLOR
      vibrationPattern: !secret ALERT_VIBRATION
      actions:
        - title: 'Pause Alert'
          action: pause_zwave_device_alert
