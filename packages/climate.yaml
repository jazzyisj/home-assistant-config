      {%- set count = entities | count %}
      {%- for item in entities -%}
        {{- '\n' if not loop.first -}}
        {{- item.name | replace(' Open Alert', '') -}}
      {% endfor %}
    done_message: clear_notification
    entity_id: binary_sensor.hvac_window_door_open_alert
    state: "on"
    repeat: 30
    notifiers: jason
    data:
