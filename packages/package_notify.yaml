notify:
  - name: jason_email
    platform: smtp
    server: smtp.gmail.com
    port: 587
    timeout: 15
    sender: !secret HASSIO_EMAIL
    encryption: starttls
    username: !secret HASSIO_EMAIL
    password: !secret HASSIO_EMAIL_PASSWORD
    recipient:
      - !secret J_GMAIL_EMAIL
    sender_name: Home Assistant

  - name: jason_email_work
    platform: smtp
    server: smtp.gmail.com
    port: 587
    timeout: 15
    sender: !secret HASSIO_EMAIL
    encryption: starttls
    username: !secret HASSIO_EMAIL
    password: !secret HASSIO_EMAIL_PASSWORD
    recipient:
      - !secret J_GMAIL_EMAIL
      - !secret J_WORK_EMAIL
    sender_name: "HASSIO"

  - platform: html5
    name: push
    vapid_pub_key: !secret VAPID_PUBLIC_KEY
    vapid_prv_key: !secret VAPID_PRIVATE_KEY
    vapid_email: !secret J_GMAIL_EMAIL

  - platform: file
    name: TTS History
    filename: /config/www/tts_history.txt
    value_template: "{{ value_json }}"

  - platform: tts #IDEA -use for tts fail
    name: dining_room_display
    tts_service: tts.google_cloud_say
    media_player: media_player.dining_room_display

  - platform: group
    name: jason
    services:
      - service: mobile_app_jphone

  - platform: group
    name: sheri
    services:
      - service: mobile_app_jphone #NOTIFY

  - platform: group
    name: system
    services:
      - service: persistent_notification #ISSUE this doesn't this work?
      - service: jason

  - platform: group
    name: mobile
    services:
      - service: jason
      #- service: sheri #NOTIFY

  - platform: group
    name: tv
    services:
      - service: living_room_tv
      - service: bedroom_tv

  - platform: group
    name: alarm
    services:
      - service: mobile
      #NOTIFY - service: tv

