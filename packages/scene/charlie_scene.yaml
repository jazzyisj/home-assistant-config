###############################################################################
## Package - Charlie Scene
###############################################################################
homeassistant:
  customize:
    switch.charlie_scene:
      assumed_state: false

switch:
  - platform: template
    switches:
      charlie_scene:
        friendly_name: "Charlie Scene"
        unique_id: charlie_scene
        icon_template: mdi:dog-side
        turn_on:
          - if:
              - condition: state
                entity_id: input_boolean.media_preset_enabled_charlie
                state: "on"

              - condition: state
                entity_id: input_select.occupancy_mode
                state:
                  - Home
                  - Guest
                  - Away
            then:
              - service: media_player.play_media #TODO add video to presets
                target:
                  entity_id: media_player.living_room_tv #_chromecast
                data:
                  media_content_type: cast
                  media_content_id: '
                    {
                    "app_name": "youtube",
                    "media_id": "CVdkGFNCXAA"
                    }'
                  enqueue: replace
                  extra:
                    autoplay: true

              #TODO play video instead
              # - service: script.media_play
              #   data:
              #     preset: charlie
        turn_off:
          - if:
              - condition: template
                value_template: >
                  {{ is_state('input_boolean.media_preset_enabled_charlie','on')
                      and is_state_attr('media_player.living_room_tv','source','HDMI 2')
                      and is_state_attr('media_player.living_room_chromecast','media_content_id','CVdkGFNCXAA') }}
            then:
              - service: media_player.turn_off
                target:
                  entity_id: media_player.living_room_chromecast

          #TODO - if:
          #     - condition: state
          #       entity_id: input_boolean.media_preset_enabled_charlie
          #       state: "on"
          #   then:
          #     - service: media_player.turn_off
          #       target: >
          #         {{ expand('group.media_players')
          #             | selectattr('attributes.type', 'in', ['single','group'])
          #             | selectattr('name','eq',states('select.media_preset_speaker_charlie'))
          #             | map(attribute='entity_id') | list }}

automation:
  ###############################################################################
  ## Scene - Charlie Scene Off
  ###############################################################################
  - id: scene_charlie_scene_off
    alias: "[Scene] Charlie Scene Off"
    description: "Turn off charlie scene."
    max_exceeded: silent
    trigger:
      - platform: state
        entity_id: input_select.occupancy_mode
        to:
          - Home
          - Guest
        from: Away

      - platform: state
        entity_id: input_select.occupancy_mode
        to: Night
    action:
      - service: switch.turn_off
        target:
          entity_id: switch.charlie_scene
