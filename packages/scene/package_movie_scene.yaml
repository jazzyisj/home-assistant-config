###############################################################################
## Package - Movie Scene
###############################################################################
input_boolean:
  movie_scene:
    name: "Movie Scene"
    icon: mdi:movie-filter

timer:
  movie_scene:
    name: "Movie Scene Timer"
    icon: mdi:progress-clock
    restore: true

input_number:
  movie_scene_duration:
    name: "Movie Scene Duration"
    unit_of_measurement: min
    min: 30
    max: 480
    step: 10

automation:
  ###############################################################################
  ## Scene - Movie Scene On
  ###############################################################################
  - id: scene_movie_scene_on
    alias: "[Scene] Movie Scene On"
    description: "Turn on movie scene."
    trigger:
      - platform: state
        entity_id: input_boolean.movie_scene
        to: "on"
        from: "off"
    action:
      - if:
          - condition: state
            entity_id: input_select.occupancy_mode
            state:
              - Night
              - Away
              - Vacation
        then:
          - service: input_boolean.turn_off
            target:
              entity_id: input_boolean.movie_scene

          - service: browser_mod.toast
            data:
              message: "Movie Scene cannot be turned on in Night or Away mode."
              duration: 30000
        else:
          - variables:
              scene_modes: "{{ ['company_scene','chill_scene'] }}"

          - repeat: # turn off other scenes
              count: "{{ scene_modes|count }}"
              sequence:
                - variables:
                    scene_mode: "{{ scene_modes[repeat.index-1] }}"

                - if: "{{ is_state('input_boolean.' ~ scene_mode,'on') }}"
                  then:
                    - service: input_boolean.turn_off
                      target:
                        entity_id: "input_boolean.{{ scene_mode }}"

          - service: script.turn_off
            target:
              entity_id:
                - script.waketime
                - script.morning_lights
                - script.bedtime

          - service: input_boolean.turn_on
            target:
              entity_id: input_boolean.bedtime_delayed

          - service: script.activate_light_scene
            data:
              scene: >
                {{ 'movie_lights' if is_state('binary_sensor.nighttime_illuminance_lights','on')
                    else 'movie_daytime_lights' }}

          - service: script.media_players_off
            data:
              ignore_players:
                - media_player.office_tv
                - media_player.bedroom_tv
                - media_player.bedroom_hub

          - service: media_player.turn_on
            target:
              entity_id: media_player.living_room_tv

          - wait_template: "{{ 'Netflix' in state_attr('media_player.living_room_tv','source_list') }}"

          - service: media_player.select_source
            target:
              entity_id: media_player.living_room_tv
            data:
              source: Netflix

          - service: media_player.volume_set
            target:
              entity_id: media_player.living_room_tv
            data:
              volume_level: 0.25

          - service: media_player.volume_mute
            target:
              entity_id: media_player.living_room_tv
            data:
              is_volume_muted: false

          - service: timer.start
            target:
              entity_id: timer.movie_scene
            data:
              duration:
                minutes: "{{ states('input_number.movie_scene_duration')|int(0) }}"

  ###############################################################################
  ## Scene - Movie Scene Off
  ###############################################################################
  - id: scene_movie_scene_off
    alias: "[Scene] Movie Scene Off"
    description: "Turn off movie scene."
    max_exceeded: silent
    trigger:
      - platform: state
        entity_id: input_boolean.movie_scene
        to: "off"
        from: "on"

      - platform: state
        entity_id: input_select.occupancy_mode
        to:
          - Night
          - Away
          - Vacation

      - platform: event
        event_type: timer.finished
        event_data:
          entity_id: timer.movie_scene
    action:
      - service: input_boolean.turn_off
        target:
          entity_id: input_boolean.movie_scene

      - service: timer.cancel
        entity_id: timer.movie_scene

      - condition: state
        entity_id: input_select.occupancy_mode
        state:
          - Home
          - Guest

      - service: input_boolean.turn_off
        target:
          entity_id: input_boolean.bedtime_delayed

      - service: media_player.select_source
        target:
          entity_id: media_player.living_room_tv
        data:
          source: Live TV

      - service: media_player.turn_off
        target:
          entity_id: media_player.living_room_tv
