###############################################################################
## Package - Company Scene
###############################################################################
input_boolean:
  company_scene:
    name: 'Company Scene'
    icon: mdi:creation

timer:
  company_scene:
    name: 'Company Scene Timer'
    icon: mdi:progress-clock

input_number:
  company_scene_duration:
    name: 'company Scene Duration'
    unit_of_measurement: min
    min: 30
    max: 480
    step: 10

  rgb_blue_company:
    name: 'RGB Blue'
    min: 0
    max: 255
    step: 1

  rgb_green_company:
    name: 'RGB Green'
    min: 0
    max: 255
    step: 1

  rgb_red_company:
    name: 'RGB Red'
    min: 0
    max: 255
    step: 1

template:
  - sensor:
      - name: 'RGB Company Scene'
        unique_id: rgb_company_scene
        icon: mdi:lightbulb
        state: >
          rgb({{ states('input_number.rgb_red_company')|int }},
          {{- states('input_number.rgb_green_company')|int }},
          {{- states('input_number.rgb_blue_company')|int }})
        attributes:
          rgb_color: >
            [{{ states('input_number.rgb_red_company')|int }},
              {{- states('input_number.rgb_green_company')|int }},
              {{- states('input_number.rgb_blue_company')|int }}]

script:
  set_light_color_company:
    mode: restart
    sequence:
      - condition: template
        value_template: "{{ states('sensor.rgb_company_scene')|lower not in ['unknown','unavailable','none'] }}"

      - service: light.turn_on
        target:
          entity_id: light.dining_room_rgb_light
        data:
          rgb_color: "{{ state_attr('sensor.rgb_company_scene','rgb_color') }}"

automation:
  ###############################################################################
  ## Scene - Set Light Color Company
  ###############################################################################
  - id: scene_set_light_color_company
    alias: '[Scene] Set Light Color Company'
    mode: restart
    trigger:
      platform: state
      entity_id: sensor.rgb_company_scene
    condition:
      - condition: state
        entity_id: input_boolean.company_scene
        state: 'on'
    action:
      - service: script.set_light_color_company

  ###############################################################################
  ## Scene - Company Scene On
  ###############################################################################
  - id: scene_company_scene_on
    alias: '[Scene] Company Scene On'
    description: 'Turn on company scene.'
    trigger:
      - platform: state
        entity_id: input_boolean.company_scene
        to: 'on'
    action:
      - choose:
          - conditions:
              - condition: state
                entity_id: input_select.occupancy_mode
                state:
                  - Night
                  - Away
                  - Vacation
            sequence:
              - service: input_boolean.turn_off
                target:
                  entity_id: input_boolean.company_scene

              - service: browser_mod.toast
                data:
                  message: 'company scene cannot be turned on in Night or Away mode.'
                  duration: 30000
        default:
          - variables:
              scene_modes: "{{ ['movie_scene','chill_scene'] }}"

          - repeat: # turn off other scenes
              count: '{{ scene_modes|count }}'
              sequence:
                - variables:
                    scene_mode: '{{ scene_modes[repeat.index-1] }}'

                - choose:
                    - conditions: "{{ is_state('input_boolean.' ~ scene_mode,'on') }}"
                      sequence:
                        - service: input_boolean.turn_off
                          target:
                            entity_id: 'input_boolean.{{ scene_mode }}'

          - service: script.turn_off
            target:
              entity_id:
                - script.waketime
                - script.morning_lights
                - script.bedtime
                - script.bedtime_lights

          - service: input_boolean.turn_on
            target:
              entity_id: input_boolean.bedtime_delayed

          - service: switch.turn_off
            target:
              entity_id: switch.light_flux_dining_room

          - choose:
              - conditions:
                  - condition: state
                    entity_id: input_boolean.light_automation
                    state: 'on'
                sequence:
                  - service: script.activate_scene
                    data:
                      scene: >
                        {{ 'company_lights' if is_state('binary_sensor.nighttime_auto_light','on')
                              or is_state('binary_sensor.daytime_illuminance_light','on')
                            else 'company_daytime_lights' }}

          - choose:
              - conditions:
                  - condition: state
                    entity_id: input_boolean.media_player_automation
                    state: 'on'
                sequence:
                  - service: script.media_stop

                  - service: media_player.turn_off
                    target:
                      entity_id: media_player.living_room_tv

                  - choose:
                      - conditions:
                          - condition: state
                            entity_id: input_boolean.media_preset_enabled_company
                            state: 'on'
                        sequence:
                          - service: switch.turn_on
                            target:
                              entity_id: switch.media_preset_company

          - service: timer.start
            target:
              entity_id: timer.company_scene
            data:
              duration:
                minutes: "{{ states('input_number.company_scene_duration')|int(0) }}"

  ###############################################################################
  ## Scene - Company Scene Off
  ###############################################################################
  - id: scene_company_scene_off
    alias: '[Scene] Company Scene Off'
    description: 'Turn off company scene.'
    max_exceeded: silent # recursive call
    trigger:
      - platform: state
        entity_id: input_boolean.company_scene
        to: 'off'

      - platform: state
        entity_id: input_select.occupancy_mode
        to:
          - Night
          - Away
          - Vacation

      - platform: event
        event_type: timer.finished
        event_data:
          entity_id: timer.company_scene
    action:
      - service: input_boolean.turn_off
        target:
          entity_id: input_boolean.company_scene

      - service: timer.cancel
        entity_id: timer.company_scene

      - condition: state
        entity_id: input_select.occupancy_mode
        state:
          - Home
          - Guest

      - service: input_boolean.turn_off
        target:
          entity_id: input_boolean.bedtime_delayed

      - choose:
          - conditions:
              - condition: state
                entity_id: input_boolean.media_preset_enabled_company
                state: 'on'
            sequence:
              - service: switch.turn_off
                target:
                  entity_id: switch.media_preset_company
