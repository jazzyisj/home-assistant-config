###############################################################################
## Package - Chill Scene
###############################################################################
timer:
  chill_scene:
    name: "Chill Scene Timer"
    icon: mdi:progress-clock
    restore: true

input_number:
  chill_scene_duration:
    name: "Chill Scene Duration"
    unit_of_measurement: min
    min: 30
    max: 480
    step: 10

  rgb_blue_chill:
    name: "RGB Blue"
    min: 0
    max: 255
    step: 1

  rgb_green_chill:
    name: "RGB Green"
    min: 0
    max: 255
    step: 1

  rgb_red_chill:
    name: "RGB Red"
    min: 0
    max: 255
    step: 1

template:
  - sensor:
      - name: "RGB Chill Scene"
        unique_id: rgb_chill_scene
        icon: mdi:lightbulb
        state: |
          {% from 'rgb.jinja' import scene_rgb_state %}
          {{ scene_rgb_state('chill') }}
        attributes:
          rgb_color: |
            {% from 'rgb.jinja' import scene_rgb_attribute %}
            {{ scene_rgb_attribute('chill') }}

switch:
  - platform: template
    switches:
      chill_scene:
        friendly_name: "Chill Scene"
        unique_id: chill_scene
        icon_template: mdi:creation
        value_template: "{{ not is_state('timer.chill_scene','idle') }}"
        turn_on:
          - if: "{{ states('input_select.occupancy_mode') in ['Home','Guest'] }}"
            then:
              - service: script.scene_on
                data:
                  scene: chill
            else:
              - service: script.turn_scene_off
                data:
                  scene: chill
        turn_off:
          - if:
              - condition: state
                entity_id: input_boolean.alarm_triggered
                state: "off"

              - condition: state
                entity_id: input_boolean.media_preset_enabled_chill
                state: "on"
            then:
              - service: script.media_players_off
                data:
                  entity_id: >
                    {{ states.media_player
                      |selectattr('name','eq',states('select.media_preset_speaker_chill'))
                      |map(attribute='entity_id')|list }}

          - service: timer.cancel
            target:
              entity_id: timer.chill_scene

automation:
  ###############################################################################
  ## Scene - Chill Scene Off
  ###############################################################################
  - id: scene_chill_scene_off
    alias: "[Scene] Chill Scene Off"
    description: "Turn off chill scene."
    max_exceeded: silent
    trigger:
      - platform: event
        event_type: timer.finished
        event_data:
          entity_id: timer.chill_scene
    action:
      - service: switch.turn_off
        target:
          entity_id: switch.chill_scene
