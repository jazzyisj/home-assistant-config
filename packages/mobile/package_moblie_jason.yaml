###############################################################################
## Mobile App Package - Jason
# Jason Headphone BT: 00:18:6B:97:9B:B9
###############################################################################
homeassistant:
  customize:
    alert.mobile_phone_accuracy_jason:
      icon: mdi:crosshairs-gps
      category: mobile
    alert.mobile_phone_headphones_jason:
      icon: mdi:headphones-bluetooth
      category: mobile
    alert.mobile_phone_ringer_jason:
      icon: mdi:phone-ring
      category: mobile
    alert.mobile_phone_bluetooth_jason:
      icon: mdi:phone-bluetooth
      category: mobile
    alert.mobile_phone_wifi_jason:
      icon: mdi:cellphone-wireless
      category: mobile
    alert.mobile_phone_offline_jason:
      icon: mdi:cellphone-off
      category: mobile
    alert.mobile_phone_battery_jason:
      icon: mdi:battery-alert
      category: mobile
    sensor.jphone_battery_level:
      mobile: true

input_boolean:
  jason_phone_alarm_clock_enabled:
    name: 'Jason Phone: Alarm Clock'
    icon: mdi:alarm
  jason_phone_alarm_clock_notifications:
    name: 'Jason Phone: Alarm Clock Notifications'
    icon: mdi:file-clock
  jason_phone_tts_enabled:
    name: 'Jason Phone: TTS Announcements'
    icon: mdi:account-voice

alert:
  mobile_phone_offline_jason:
    name: 'Jason Phone: Offline Alert'
    title: 'Jason Phone Offline'
    message: >
      Phone offline at {{ as_local(states.binary_sensor.jason_phone_connected.last_changed).strftime('%-I:%M %p') }}
    done_message: clear_notification
    entity_id: binary_sensor.jason_phone_connected_alert
    state: 'on'
    repeat:
      - 30
      - 60
    notifiers: mobile
    data:
      tag: phone_offline_jason
      group: General
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      notification_icon: mdi:cellphone-off
      icon_url: !secret OFFLINE_ICON
      ledColor: !secret WARNING_COLOR
      color: !secret WARNING_COLOR
      vibrationPattern: !secret ALERT_VIBRATION
      clickAction: /lovelace-mobile/presence
      actions:
        - title: 'Pause Alert'
          action: pause_phone_offline_jason

  mobile_phone_ringer_jason:
    name: 'Phone Ringer Jason'
    title: 'Jason Phone Ringer'
    message: 'Your mobile phone ringer is off.'
    done_message: clear_notification
    entity_id: binary_sensor.jphone_ringer_alert
    state: 'on'
    repeat:
      - 30
      - 60
    notifiers: mobile
    data:
      tag: phone_ringer_jason
      group: General
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      notification_icon: mdi:cellphone-sound
      icon_url: !secret RINGER_ICON
      ledColor: !secret WARNING_COLOR
      color: !secret WARNING_COLOR
      vibrationPattern: !secret ALERT_VIBRATION
      clickAction: /lovelace-mobile/presence
      actions:
        - title: 'Pause Alert'
          action: pause_phone_ringer_jason

  mobile_phone_bluetooth_jason:
    name: 'Phone Bluetooth Jason'
    title: 'Jason Phone Bluetooth'
    message: 'Your mobile phone bluetooth is off.'
    done_message: clear_notification
    entity_id: binary_sensor.jphone_bluetooth_alert
    state: 'on'
    repeat:
      - 30
      - 60
    notifiers: mobile
    data:
      tag: phone_bluetooth_jason
      group: General
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      notification_icon: mdi:bluetooth-connect
      icon_url: !secret BLUETOOTH_ICON
      ledColor: !secret WARNING_COLOR
      color: !secret WARNING_COLOR
      vibrationPattern: !secret ALERT_VIBRATION
      clickAction: /lovelace-mobile/presence
      actions:
        - title: 'Pause Alert'
          action: pause_phone_bluetooth_jason

  mobile_phone_wifi_jason:
    name: 'Phone Wifi Jason'
    title: 'Jason: Phone WIFI'
    message: >
      {% if is_state('binary_sensor.jason_phone_connected','on')
          and is_state('binary_sensor.jphone_wifi_state','off') %}
        Your mobile WIFI is turned off.
      {% else %}
        Your mobile WIFI is not connected.
      {% endif %}
    done_message: clear_notification
    entity_id: binary_sensor.jason_phone_wifi_alert
    state: 'on'
    repeat:
      - 30
      - 60
    notifiers: mobile
    data:
      tag: phone_wifi_jason
      group: General
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      notification_icon: mdi:cellphone-wireless
      icon_url: !secret WIFI_ICON
      ledColor: !secret WARNING_COLOR
      color: !secret WARNING_COLOR
      vibrationPattern: !secret ALERT_VIBRATION
      clickAction: /lovelace-mobile/presence
      actions:
        - title: 'Pause Alert'
          action: pause_phone_wifi_jason

  mobile_phone_accuracy_jason:
    name: 'Phone Accuracy Jason'
    title: 'Jason: High Accuracy'
    message: 'High accuracy mode has been on for more than 15 minutes.'
    done_message: clear_notification
    entity_id: binary_sensor.jphone_high_accuracy_alert
    state: 'on'
    repeat:
      - 15
    notifiers: mobile
    data:
      tag: phone_accuracy_jason
      group: General
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      notification_icon: mdi:crosshairs-gps
      icon_url: !secret WIFI_ICON
      ledColor: !secret WARNING_COLOR
      color: !secret WARNING_COLOR
      vibrationPattern: !secret ALERT_VIBRATION
      clickAction: /lovelace-mobile/presence
      actions:
        - title: 'Turn Off'
          action: turn_off_accuracy_jason

        - title: 'Pause Alert'
          action: pause_phone_accuracy_jason

  mobile_phone_headphones_jason:
    name: 'Phone Headphones Jason'
    title: 'Jason: Headphones On'
    message: >
      {% set devices = state_attr('sensor.jphone_bluetooth_connection','connected_paired_devices') %}
      {% set connected = '00:18:6B:97:9B:B9' in devices %}
      Your headphones are on{{ ', and are still connected to your phone!' if connected else '.' }}
    done_message: clear_notification
    entity_id: binary_sensor.jphone_headphones_alert
    state: 'on'
    repeat:
      - 30
      - 120
    notifiers: mobile
    data:
      tag: phone_headphones_jason
      group: General
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      notification_icon: mdi:headphones-bluetooth
      icon_url: !secret BLUETOOTH_ICON
      ledColor: !secret WARNING_COLOR
      color: !secret WARNING_COLOR
      vibrationPattern: !secret ALERT_VIBRATION
      clickAction: /lovelace-mobile/presence
      actions:
        - title: 'Pause Alert'
          action: pause_phone_headphones_jason

  mobile_phone_battery_jason:
    name: 'Phone Battery Jason'
    title: 'Jason: Low Battery'
    message: >
      Phone Battery: {{ states('sensor.jphone_battery_level') }}%
      <br/>Battery Health: {{ states('sensor.jphone_battery_health')|title }}
    done_message: clear_notification
    entity_id: binary_sensor.jphone_battery_alert
    state: 'on'
    repeat:
      - 30
      - 60
    notifiers: mobile
    data:
      tag: phone_battery_jason
      group: General
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      notification_icon: mdi:battery-alert
      icon_url: !secret BATTERY_ICON
      ledColor: !secret WARNING_COLOR
      color: !secret WARNING_COLOR
      vibrationPattern: !secret ALERT_VIBRATION
      clickAction: /lovelace-mobile/presence
      actions:
        - title: 'Pause Alert'
          action: pause_phone_battery_jason
