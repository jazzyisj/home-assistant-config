###############################################################################
## Mobile App Package - Jason
# Jason Headphone BT: 00:18:6B:97:9B:B9
###############################################################################
homeassistant:
  customize:
    alert.jason_phone_high_accuracy:
      icon: mdi:crosshairs-gps
      category: mobile
    alert.jason_phone_bluetooth_device:
      icon: mdi:headphones-bluetooth
      category: mobile
    alert.jason_phone_ringer_off:
      icon: mdi:phone-ring
      category: mobile
    alert.jason_phone_bluetooth_off:
      icon: mdi:phone-bluetooth
      category: mobile
    alert.jason_phone_wifi_off:
      icon: mdi:cellphone-wireless
      category: mobile
    alert.jason_phone_offline:
      icon: mdi:cellphone-off
      category: mobile
    alert.jason_phone_battery_low:
      icon: mdi:battery-alert
      category: mobile
    sensor.jphone_battery_level:
      mobile: true

input_boolean:
  jason_phone_alarm_clock_enabled:
    name: 'Jason Phone: Alarm Clock'
    icon: mdi:alarm
  jason_phone_alarm_clock_notifications:
    name: 'Jason Phone: Alarm Clock Notifications'
    icon: mdi:file-clock
  jason_phone_tts_enabled:
    name: 'Jason Phone: TTS Announcements'
    icon: mdi:account-voice

input_number:
  mobile_waketime_volume_jason:
    name: 'Waketime Alarm Volume'
    icon: mdi:volume-high
    min: 0
    max: 7
    step: 1

alert:
  jason_phone_battery_low:
    name: 'Jason Phone: Battery Low'
    title: 'Phone Battery Low'
    message: >
      Phone Battery: {{ states('sensor.jphone_battery_level') }}%
      <br/>Battery Health: {{ states('sensor.jphone_battery_health')|title }}
    done_message: clear_notification
    entity_id: binary_sensor.jason_phone_battery_alert
    state: 'on'
    repeat:
      - 30
      - 60
    notifiers: mobile
    data:
      tag: jason_phone_battery_low
      group: General
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      notification_icon: mdi:battery-alert
      icon_url: !secret BATTERY_ICON
      ledColor: !secret MINOR_COLOR
      color: !secret MINOR_COLOR
      vibrationPattern: !secret ALERT_VIBRATION
      clickAction: /lovelace-mobile/presence
      actions:
        - title: 'Pause Alert'
          action: pause_jason_phone_battery_low

  jason_phone_bluetooth_connected:
    name: 'Jason Phone: Bluetooth Connected'
    title: 'Phone Bluetooth Off'
    message: 'Your mobile phone bluetooth is not connected to HASS.'
    done_message: clear_notification
    entity_id: binary_sensor.jason_phone_bluetooth_connected_alert
    state: 'on'
    repeat:
      - 30
      - 60
    notifiers: mobile
    data:
      tag: jason_phone_bluetooth_off
      group: General
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      notification_icon: mdi:bluetooth-connect
      icon_url: !secret BLUETOOTH_ICON
      ledColor: !secret WARNING_COLOR
      color: !secret WARNING_COLOR
      vibrationPattern: !secret ALERT_VIBRATION
      clickAction: /lovelace-mobile/presence
      actions:
        - title: 'Pause Alert'
          action: pause_jason_phone_bluetooth_off

  jason_phone_bluetooth_device:
    name: 'Jason Phone: Bluetooth Device'
    title: 'Phone Bluetooth Device'
    message: >
      {% if is_state('binary_sensor.jason_phone_headphones_connected','on')
          or is_state('binary_sensor.jason_phone_headphones_2_connected','on') %}
          Your headphones are still connected to your phone!
      {% elif is_state('binary_sensor.jason_phone_jeep_connected','on') %}
          Your jeep is still connected to your phone!
      {% endif %}
    done_message: clear_notification
    entity_id: binary_sensor.jason_phone_bluetooth_device_alert
    state: 'on'
    repeat:
      - 30
      - 120
    notifiers: mobile
    data:
      tag: jason_phone_bluetooth_device
      group: General
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      notification_icon: mdi:headphones-bluetooth
      icon_url: !secret BLUETOOTH_ICON
      ledColor: !secret WARNING_COLOR
      color: !secret WARNING_COLOR
      vibrationPattern: !secret ALERT_VIBRATION
      clickAction: /lovelace-mobile/presence
      actions:
        - title: 'Pause Alert'
          action: pause_jason_phone_bluetooth_device

  jason_phone_bluetooth_off:
    name: 'Jason Phone: Bluetooth Off'
    title: 'Phone Bluetooth Off'
    message: 'Your mobile phone bluetooth is off.'
    done_message: clear_notification
    entity_id: binary_sensor.jason_phone_bluetooth_off_alert
    state: 'on'
    repeat:
      - 30
      - 60
    notifiers: mobile
    data:
      tag: jason_phone_bluetooth_off
      group: General
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      notification_icon: mdi:bluetooth-connect
      icon_url: !secret BLUETOOTH_ICON
      ledColor: !secret WARNING_COLOR
      color: !secret WARNING_COLOR
      vibrationPattern: !secret ALERT_VIBRATION
      clickAction: /lovelace-mobile/presence
      actions:
        - title: 'Pause Alert'
          action: pause_jason_phone_bluetooth_off

  jason_phone_high_accuracy:
    name: 'Jason Phone: High Accuracy'
    title: 'Phone High Accuracy On'
    message: 'High accuracy mode has been on for more than 15 minutes.'
    done_message: clear_notification
    entity_id: binary_sensor.jason_phone_high_accuracy_alert
    state: 'on'
    repeat:
      - 15
    notifiers: mobile
    data:
      tag: mobile_accuracy_jason
      group: General
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      notification_icon: mdi:crosshairs-gps
      icon_url: !secret WIFI_ICON
      ledColor: !secret WARNING_COLOR
      color: !secret WARNING_COLOR
      vibrationPattern: !secret ALERT_VIBRATION
      clickAction: /lovelace-mobile/presence
      actions:
        - title: 'Turn Off'
          action: turn_off_accuracy_jason

        - title: 'Pause Alert'
          action: pause_mobile_accuracy_jason

  jason_phone_offline:
    name: 'Jason Phone: Offline'
    title: 'Phone Offline'
    message: >
      Phone offline at
      {{ as_local(states.binary_sensor.jason_phone_connected.last_changed).strftime('%-I:%M %p') }}
    done_message: clear_notification
    entity_id: binary_sensor.jason_phone_connected_alert
    state: 'on'
    repeat:
      - 30
      - 60
    notifiers: mobile
    data:
      tag: jason_phone_offline
      group: General
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      notification_icon: mdi:cellphone-off
      icon_url: !secret OFFLINE_ICON
      ledColor: !secret WARNING_COLOR
      color: !secret WARNING_COLOR
      vibrationPattern: !secret ALERT_VIBRATION
      clickAction: /lovelace-mobile/presence
      actions:
        - title: 'Pause Alert'
          action: pause_jason_phone_offline

  jason_phone_ringer_off:
    name: 'Jason Phone: Ringer Off'
    title: 'Phone Ringer Off'
    message: 'Your mobile phone ringer is off.'
    done_message: clear_notification
    entity_id: binary_sensor.jason_phone_ringer_alert
    state: 'on'
    repeat:
      - 30
      - 60
    notifiers: mobile
    data:
      tag: jason_phone_ringer_off
      group: General
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      notification_icon: mdi:cellphone-sound
      icon_url: !secret RINGER_ICON
      ledColor: !secret WARNING_COLOR
      color: !secret WARNING_COLOR
      vibrationPattern: !secret ALERT_VIBRATION
      clickAction: /lovelace-mobile/presence
      actions:
        - title: 'Pause Alert'
          action: pause_phone_ringer_jason

  jason_phone_wifi_connected:
    name: 'Jason Phone: WIFI Connected'
    title: 'Phone WIFI Connected'
    message: 'Your mobile WIFI is not connected to HASS.'
    done_message: clear_notification
    entity_id: binary_sensor.jason_phone_wifi_connected_alert
    state: 'on'
    repeat:
      - 30
      - 60
    notifiers: mobile
    data:
      tag: jason_phone_wifi_connected
      group: General
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      notification_icon: mdi:cellphone-wireless
      icon_url: !secret WIFI_ICON
      ledColor: !secret WARNING_COLOR
      color: !secret WARNING_COLOR
      vibrationPattern: !secret ALERT_VIBRATION
      clickAction: /lovelace-mobile/presence
      actions:
        - title: 'Pause Alert'
          action: pause_jason_phone_wifi_connected

  jason_phone_wifi_off:
    name: 'Jason Phone: WIFI Off'
    title: 'Phone WIFI Off'
    message: 'Your mobile WIFI is turned off.'
    done_message: clear_notification
    entity_id: binary_sensor.jason_phone_wifi_off_alert
    state: 'on'
    repeat:
      - 30
      - 60
    notifiers: mobile
    data:
      tag: jason_phone_wifi_off
      group: General
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      notification_icon: mdi:cellphone-wireless
      icon_url: !secret WIFI_ICON
      ledColor: !secret WARNING_COLOR
      color: !secret WARNING_COLOR
      vibrationPattern: !secret ALERT_VIBRATION
      clickAction: /lovelace-mobile/presence
      actions:
        - title: 'Pause Alert'
          action: pause_jason_phone_wifi_off
