###############################################################################
## Mobile App Package - Sheri
# Sheri Headphone BT: '5C:56:A4:32:E7:0E','B8:AD:3E:A5:5B:00'
###############################################################################
homeassistant:
  customize:
    alert.mobile_high_accuracy_sheri:
      icon: mdi:crosshairs-gps
      category: mobile
    alert.mobile_headphones_sheri:
      icon: mdi:headphones-bluetooth
      category: mobile
    alert.mobile_ringer_sheri:
      icon: mdi:phone-ring
      category: mobile
    alert.mobile_bluetooth_sheri:
      icon: mdi:phone-bluetooth
      category: mobile
    alert.mobile_wifi_sheri_alert:
      icon: mdi:cellphone-wireless
      category: mobile
    alert.mobile_offline_sheri:
      icon: mdi:cellphone-off
      category: mobile
    alert.mobile_battery_sheri:
      icon: mdi:battery-alert
      category: mobile
    sensor.sphone_battery_level:
      mobile: true

input_boolean:
  sheri_phone_alarm_clock_enabled:
    name: 'Sheri Phone: Alarm Clock'
    icon: mdi:alarm
  sheri_phone_alarm_clock_notifications:
    name: 'Sheri Phone: Alarm Clock Notifications'
    icon: mdi:file-clock
  sheri_phone_tts_enabled:
    name: 'Sheri Phone: TTS Announcements'
    icon: mdi:account-voice

alert:
  mobile_battery_sheri:
    name: 'Sheri: Mobile Low Battery'
    title: 'Sheri Mobile Battery Low' #TEMP Sheri:
    message: >
      Phone Battery: {{ states('sensor.sphone_battery_level') }}%
      <br/>Battery Health: {{ states('sensor.sphone_battery_health')|title }}
    done_message: clear_notification
    entity_id: binary_sensor.sphone_battery_alert
    state: 'on'
    repeat:
      - 30
      - 60
    notifiers: mobile
    data:
      tag: mobile_battery_sheri
      group: General
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      notification_icon: mdi:battery-alert
      icon_url: !secret BATTERY_ICON
      ledColor: !secret WARNING_COLOR
      color: !secret WARNING_COLOR
      vibrationPattern: !secret ALERT_VIBRATION
      clickAction: /lovelace-mobile/presence
      actions:
        - title: 'Pause Alert'
          action: pause_mobile_battery_sheri

  mobile_bluetooth_sheri:
    name: 'Sheri: Mobile Bluetooth'
    title: 'Sheri Mobile Bluetooth Off'
    message: 'Your mobile phone bluetooth is off.'
    done_message: clear_notification
    entity_id: binary_sensor.sphone_bluetooth_alert
    state: 'on'
    repeat:
      - 30
      - 60
    notifiers: mobile
    data:
      tag: mobile_bluetooth_sheri
      group: General
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      notification_icon: mdi:bluetooth-connect
      icon_url: !secret BLUETOOTH_ICON
      ledColor: !secret WARNING_COLOR
      color: !secret WARNING_COLOR
      vibrationPattern: !secret ALERT_VIBRATION
      clickAction: /lovelace-mobile/presence
      actions:
        - title: 'Pause Alert'
          action: pause_mobile_bluetooth_sheri

  mobile_headphones_sheri:
    name: 'Sheri: Mobile Headphones'
    title: 'Sheri Headphones On'
    message: >
      {% set devices = state_attr('sensor.sphone_bluetooth_connection','connected_paired_devices') %}
      {% set connected = '5C:56:A4:32:E7:0E' in devices or 'B8:AD:3E:A5:5B:00' in devices %}
      Your headphones are on{{ ', and are still connected to your phone!' if connected else '.' }}
    done_message: clear_notification
    entity_id: binary_sensor.sphone_headphones_alert
    state: 'on'
    repeat:
      - 30
      - 120
    notifiers: mobile
    data:
      tag: mobile_headphones_sheri
      group: General
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      notification_icon: mdi:headphones-bluetooth
      icon_url: !secret BLUETOOTH_ICON
      ledColor: !secret WARNING_COLOR
      color: !secret WARNING_COLOR
      vibrationPattern: !secret ALERT_VIBRATION
      clickAction: /lovelace-mobile/presence
      actions:
        - title: 'Pause Alert'
          action: pause_mobile_headphones_sheri

  mobile_high_accuracy_sheri:
    name: 'Sheri: Mobile High Accuracy'
    title: 'Sheri Mobile High Accuracy On'
    message: 'High accuracy mode has been on for more than 15 minutes.'
    done_message: clear_notification
    entity_id: binary_sensor.sphone_high_accuracy_alert
    state: 'on'
    repeat:
      - 15
    notifiers: mobile
    data:
      tag: mobile_accuracy_sheri
      group: General
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      notification_icon: mdi:crosshairs-gps
      icon_url: !secret WIFI_ICON
      ledColor: !secret WARNING_COLOR
      color: !secret WARNING_COLOR
      vibrationPattern: !secret ALERT_VIBRATION
      clickAction: /lovelace-mobile/presence
      actions:
        - title: 'Turn Off'
          action: turn_off_accuracy_sheri

        - title: 'Pause Alert'
          action: pause_mobile_accuracy_sheri

  mobile_offline_sheri:
    name: 'Sheri: Mobile Offline'
    title: 'Sheri Phone Offline'
    message: >
      Phone offline at
      {{ as_local(states.binary_sensor.sheri_phone_connected.last_changed).strftime('%-I:%M %p') }}
    done_message: clear_notification
    entity_id: binary_sensor.sheri_phone_connected_alert
    state: 'on'
    repeat:
      - 30
      - 60
    notifiers: mobile
    data:
      tag: mobile_offline_sheri
      group: General
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      notification_icon: mdi:cellphone-off
      icon_url: !secret OFFLINE_ICON
      ledColor: !secret WARNING_COLOR
      color: !secret WARNING_COLOR
      vibrationPattern: !secret ALERT_VIBRATION
      clickAction: /lovelace-mobile/presence
      actions:
        - title: 'Pause Alert'
          action: pause_mobile_offline_sheri

  mobile_ringer_sheri:
    name: 'Sheri: Mobile Ringer Off'
    title: 'Sheri Phone Ringer Off'
    message: 'Your mobile phone ringer is off.'
    done_message: clear_notification
    entity_id: binary_sensor.sphone_ringer_alert
    state: 'on'
    repeat:
      - 30
      - 60
    notifiers: mobile
    data:
      tag: mobile_ringer_sheri
      group: General
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      notification_icon: mdi:cellphone-sound
      icon_url: !secret RINGER_ICON
      ledColor: !secret WARNING_COLOR
      color: !secret WARNING_COLOR
      vibrationPattern: !secret ALERT_VIBRATION
      clickAction: /lovelace-mobile/presence
      actions:
        - title: 'Pause Alert'
          action: pause_phone_ringer_sheri

  mobile_wifi_sheri_alert:
    name: 'Sheri: Mobile WIFI'
    title: 'Sheri Mobile WIFI Off'
    message: >
      {% if is_state('binary_sensor.sheri_phone_connected','on')
          and is_state('binary_sensor.sphone_wifi_state','off') %}
        Your mobile WIFI is turned off.
      {% else %}
        Your mobile WIFI is not connected.
      {% endif %}
    done_message: clear_notification
    entity_id: binary_sensor.sheri_phone_wifi_alert
    state: 'on'
    repeat:
      - 30
      - 60
    notifiers: mobile
    data:
      tag: mobile_wifi_sheri
      group: General
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      notification_icon: mdi:cellphone-wireless
      icon_url: !secret WIFI_ICON
      ledColor: !secret WARNING_COLOR
      color: !secret WARNING_COLOR
      vibrationPattern: !secret ALERT_VIBRATION
      clickAction: /lovelace-mobile/presence
      actions:
        - title: 'Pause Alert'
          action: pause_mobile_wifi_sheri
