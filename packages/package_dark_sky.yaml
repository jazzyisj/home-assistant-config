#######################################################################################################################
## Dark Sky Weather Package #DARKSKY
#######################################################################################################################
sensor:
  - platform: darksky # https://www.home-assistant.io/integrations/darksky/
    name: Dark Sky
    api_key: !secret DARKSKY_API
    scan_interval: '00:15'
    forecast:
      - 0
    hourly_forecast:
      - 0
    monitored_conditions:
      - alerts
      - icon
      - summary
      - minutely_summary
      - daily_summary
      - hourly_summary
      - precip_probability
      - precip_type
      - precip_intensity
      - wind_gust
      - humidity
      - nearest_storm_distance
      - nearest_storm_bearing
      - apparent_temperature_high
      - cloud_cover