###############################################################################
## Package - Low Battery Alert
###############################################################################
homeassistant:
  customize:
    alert.low_battery:
      friendly_name: "Low Battery"
      icon: mdi:battery-alert
      category: system

input_number:
  battery_alert_threshold:
    name: "Battery Alert Threshold"
    icon: mdi:battery-alert
    min: 0
    max: 100
    step: 1
    unit_of_measurement: '%'

alert:
  low_battery:
    name: "Low Battery"
    title: "Low Battery Alert"
    message:  >
      {%- set entities = expand(state_attr('binary_sensor.low_battery_alert','entities')) %}
      {%- for item in entities %}
        {{ item.name }} - {{ item.state }}%
      {% endfor %}
    done_message: clear_notification
    entity_id: binary_sensor.low_battery_alert
    state: 'on'
    repeat: 1440
    notifiers: jason
    data:
      tag: low_battery
      group: System
      channel: Alert
      importance: max
      ttl: 0
      priority: high
      clickAction: /lovelace/system
      color: !secret WARNING_COLOR
      icon_url: !secret BATTERY_ICON
      actions:
        - action: pause_low_battery
          title: "Pause Alert"
