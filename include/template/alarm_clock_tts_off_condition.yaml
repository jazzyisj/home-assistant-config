#######################################################################################################################
## Alarm Clock TTS Off Condition
# true if trigger is tts playing and tts media player (or group member) is alarm clock media player (or group member)
#######################################################################################################################
condition: template
value_template: >
  {% if trigger.entity_id != 'binary_sensor.tts_playing' %} true
  {% else %}
    {% set alarm = states('sensor.alarm_clock_media_player') %}
    {% set tts = states('sensor.tts_media_player') %}
    {% set groups = states.media_player|selectattr('attributes.speaker_group','eq',true)|map(attribute='entity_id')|list %}
    {% set found = namespace(value=0) %}
    {% if tts in groups %}
      {% for tts_player in state_attr('group.' ~ tts.split('.')[1], 'entity_id') %}
        {% if alarm in groups %}
          {% for alarm_player in state_attr('group.' ~ alarm.split('.')[1], 'entity_id') %}
            {% if tts_player == alarm_player %}{% set found.value = 1 %}{% endif %}
          {% endfor %}
        {% elif tts_player == alarm %}
          {% set found.value = 1 %}
        {% endif %}
      {% endfor %}
    {% else %}
      {% if alarm in groups %}
        {% for alarm_player in state_attr('group.' ~ alarm.split('.')[1], 'entity_id') %}
          {% if tts == alarm_player %}{% set found.value = 1 %}{% endif %}
        {% endfor %}
      {% elif tts == alarm %}
        {% set found.value = 1 %}
      {% endif %}
    {% endif %}
    {{ found.value|int == 1 }}
  {% endif %}



