#######################################################################################################################
## Spotify - Radio Player Condition
# false if radio not playing
# true if spotify media player (or group memeber) is a radio media player (or group member)
#######################################################################################################################
condition: template
value_template: >
  {% if is_state('input_boolean.radio_on','off') %} false
  {% else %}
    {% set spotify = states('input_text.active_media_player_spotify') %}
    {% set radio = states('sensor.radio_media_player') %}
    {% set spotify_group = states.media_player|selectattr('attributes.' ~ spotify.split('.')[1],'eq',true)|map(attribute='entity_id')|list %}
    {% set radio_group = states.media_player|selectattr('attributes.' ~ radio.split('.')[1],'eq',true)|map(attribute='entity_id')|list %}
    {% set groups = states.media_player|selectattr('attributes.speaker_group','eq',true)|map(attribute='entity_id')|list %}
    {% set found = namespace(value=0) %}
    {% if spotify in groups %}
      {% for spotify_player in spotify_group %}
        {% if radio in groups %}
          {% for radio_player in radio_group %}
            {% if spotify_player == radio_player %}{% set found.value = 1 %}{% endif %}
          {% endfor %}
        {% elif spotify_player == radio %}
          {% set found.value = 1 %}
        {% endif %}
      {% endfor %}
    {% else %}
      {% if radio in groups %}
        {% for radio_player in radio_group %}
          {% if spotify == radio_player %}{% set found.value = 1 %}{% endif %}
        {% endfor %}
      {% elif spotify == radio %}
        {% set found.value = 1 %}
      {% endif %}
    {% endif %}
    {{ found.value|int == 1 }}
  {% endif %}