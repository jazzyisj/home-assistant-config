# true if alarm clock is on or radio media player (or group memeber) is alarm clock media player (or group member)
condition: template
value_template: >
  {% if is_state('binary_sensor.alarm_clock_active','off') %} false
  {% else %}
    {% set radio = states('sensor.radio_media_player') %}
    {% set alarm = states('sensor.alarm_clock_media_player') %}
    {% set groups = state_attr('group.google_speaker_groups','entity_id') %}
    {% set found = namespace(value=0) %}
    {% if radio in groups %}
      {% for radio_player in state_attr('group.' ~ radio.split('.')[1], 'entity_id') %}
        {% if alarm in groups %}
          {% for alarm_player in state_attr('group.' ~ alarm.split('.')[1],'entity_id') %}
            {% if radio_player == alarm_player %}{% set found.value = 1 %}{% endif %}
          {% endfor %}
        {% elif radio_player == alarm %}
          {% set found.value = 1 %}
        {% endif %}
      {% endfor %}
    {% else %}
      {% if alarm in groups %}
        {% for alarm_player in state_attr('group.' ~ alarm.split('.')[1],'entity_id') %}
          {% if radio_player == alarm_player %}{% set found.value = 1 %}{% endif %}
        {% endfor %}
      {% elif radio == alarm %}
        {% set found.value = 1 %}
      {% endif %}
    {% endif %}
    {{ found.value|int == 1 }}
  {% endif %}