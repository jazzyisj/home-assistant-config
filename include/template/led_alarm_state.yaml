  {% set s = states('alarm_control_panel.house') %}
  {% set a = state_attr('alarm_control_panel.house','arm_state') %}

  {% if s == 'triggered' %}
    50268687 {# color: 15 , brightness 10, duration forever, chase #}

  {% elif is_state('input_boolean.alarm_triggered','on') %}
    33491471 {# color: 15 , brightness 10, duration forever, solid #}

  {% elif s == 'pending' and a == 'armed_home' %}
    {{ 54395517 if is_state('binary_sensor.quiet_hours','on') else 54396797 }}
    {# color: 125 , brightness 2/7, duration 2 min, fastblink #}

  {% elif s == 'pending' and a == 'armed_night' %}
    {{ 54395592 if is_state('binary_sensor.quiet_hours','on') else 54396872 }}
    {# color: 200 , brightness 2/7, duration 2 min, fastblink #}

  {% elif s == 'pending' and a == 'armed_away' %}
    {{ 54395417 if is_state('binary_sensor.quiet_hours','on') else 54396697 }}
    {# color: 25 , brightness 2/7, duration 2 min, fastblink #}

  {% elif s == 'warning' %}
    {{ 54395432 if is_state('binary_sensor.quiet_hours','on') else 54396712 }}
     {# color: 40 , brightness 2/7, duration 2 min, fastblink #}

  {% elif s == 'disarmed' %}
    {{ 33489493 if is_state('binary_sensor.quiet_hours','on') else 33490005 }}
    {# color: 85 , brightness 2/4, duration inf, solid #}

  {% elif s == 'armed_home' %}
    {{ 33489533 if is_state('binary_sensor.quiet_hours','on') else 33490045 }}
    {# color: 125 , brightness 2/4, duration inf, solid #}

  {% elif s == 'armed_night' %}
    {{ 33489608 if is_state('binary_sensor.quiet_hours','on') else 33490120 }}
    {# color: 200 , brightness 2/4, duration inf, solid #}

  {% elif s == 'armed_away' %}
    {{ 33489433 if is_state('binary_sensor.quiet_hours','on') else  33489945 }}
    {# color: 25 , brightness 2/4, duration inf, solid #}
    
