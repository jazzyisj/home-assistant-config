#######################################################################################################################
## Radio - Not Alarm Clock Condition
# if alarm clock is on then trigger is not alarm clock media player(or in alarm clock speaker group)
#######################################################################################################################
condition: template
value_template: >
  {% set alarm = states('sensor.alarm_clock_media_player') %}
  {% if is_state('binary_sensor.alarm_clock_active','off') %} true
  {% else %}
    {% if is_state_attr(alarm,'speaker_group',true) %}
      {% set found = namespace(value=0) %}
      {% set alarm_group = states.media_player|selectattr('attributes.' ~ alarm.split('.')[1],'eq',true)|map(attribute='entity_id')|list %}
      {% for alarm_player in alarm_group %}
        {% if trigger.entity_id == alarm_player %}{% set found.value = 1 %}{% endif %}
      {% endfor %}
      {{ found.value|int == 0 }}
    {% else %}{{ trigger.entity_id != alarm }}
    {% endif %}
  {% endif %}