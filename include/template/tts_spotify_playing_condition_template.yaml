# false if spotify not playing or spotify media player (or group memeber) is not announcement media player (or group member)
condition: template
value_template: >
  {% if is_state('binary_sensor.spotify_active','off') %} false
  {% else %}
    {% set spotify = states('sensor.spotify_media_player') %}
    {% set tts = states('sensor.tts_media_player') %}
    {% set groups = state_attr('group.google_speaker_groups','entity_id') %}
    {% set found = namespace(value=0) %}
    {% if spotify in groups %}
      {% for spotify_player in state_attr('group.' ~ spotify.split('.')[1], 'entity_id') %}
        {% if tts in groups %}
          {% for tts_player in state_attr('group.' ~ tts.split('.')[1], 'entity_id') %}
            {% if spotify_player == tts_player %}{% set found.value = 1 %}{% endif %}
          {% endfor %}
        {% elif spotify_player == tts %}
          {% set found.value = 1 %}
        {% endif %}
      {% endfor %}
    {% else %}
      {% if tts in groups %}
        {% for tts_player in state_attr('group.' ~ tts.split('.')[1], 'entity_id') %}
          {% if spotify == tts_player %}{% set found.value = 1 %}{% endif %}
        {% endfor %}
      {% elif spotify == tts %}
        {% set found.value = 1 %}
      {% endif %}
    {% endif %}
    {{ found.value|int == 1 }}
  {% endif %}