#######################################################################################################################
## Radio TTS Off Condition #VERIFY
# true if trigger is tts not  playing or tts media player (or group member) is not radio media player (or group member)
#######################################################################################################################
condition: template
value_template: >
  {% if trigger.entity_id != 'binary_sensor.tts_playing' %} true
  {% else %}
    {% set radio = states('sensor.radio_media_player') %}
    {% set tts = states('sensor.tts_media_player') %}
    {% set radio_group = states.media_player|selectattr('attributes.' ~ radio.split('.')[1],'eq',true)|map(attribute='entity_id')|list %}
    {% set tts_group = states.media_player|selectattr('attributes.' ~ tts.split('.')[1],'eq',true)|map(attribute='entity_id')|list %}
    {% set groups = states.media_player|selectattr('attributes.speaker_group','eq',true)|map(attribute='entity_id')|list %}
    {% set found = namespace(value=0) %}
    {% if tts in groups %}
      {% for tts_player in tts_group %}
        {% if radio in groups %}
          {% for radio_player in radio_group %}
            {% if tts_player == radio_player %}{% set found.value = 1 %}{% endif %}
          {% endfor %}
        {% elif tts_player == radio %}
          {% set found.value = 1 %}
        {% endif %}
      {% endfor %}
    {% else %}
      {% if radio in groups %}
        {% for radio_player in radio_player %}
          {% if tts == radio_player %}{% set found.value = 1 %}{% endif %}
        {% endfor %}
      {% elif tts == radio %}
        {% set found.value = 1 %}
      {% endif %}
    {% endif %}
    {{ found.value|int == 1 }}
  {% endif %}



