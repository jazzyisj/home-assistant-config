# true if trigger is tts playing and tts media player (or group member) is radio media player (or group member)
condition: template
value_template: >
  {% if trigger.entity_id != 'binary_sensor.tts_playing' %} true
  {% else %}
    {% set radio = states('sensor.radio_media_player') %}
    {% set tts = states('sensor.tts_media_player') %}
    {% set groups = state_attr('group.google_speaker_groups','entity_id') %}
    {% set found = namespace(value=0) %}
    {% if tts in groups %}
      {% for tts_player in state_attr('group.' ~ tts.split('.')[1], 'entity_id') %}
        {% if radio in groups %}
          {% for radio_player in state_attr('group.' ~ tts.split('.')[1], 'entity_id') %}
            {% if tts_player == radio_player %}{% set found.value = 1 %}{% endif %}
          {% endfor %}
        {% elif tts_player == radio %}
          {% set found.value = 1 %}
        {% endif %}
      {% endfor %}
    {% else %}
      {% if radio in groups %}
        {% for radio_player in state_attr('group.' ~ radio.split('.')[1], 'entity_id') %}
          {% if tts == radio_player %}{% set found.value = 1 %}{% endif %}
        {% endfor %}
      {% elif tts == radio %}
        {% set found.value = 1 %}
      {% endif %}
    {% endif %}
    {{ found.value|int == 1 }}
  {% endif %}



