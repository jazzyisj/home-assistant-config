#######################################################################################################################
## Spotify - Not Alarm Clock Player Condition
# true if alarm_clock not playing
# true if spotify media player (or group memeber) is not a alarm_clock media player (or group member)
#######################################################################################################################
condition: template
value_template: >
  {% if is_state('binary_sensor.alarm_clock_active','off') %} true
  {% else %}

    {% set spotify = states('sensor.spotify_media_player') %}
    {% set alarm = states('sensor.alarm_clock_media_player') %}
    {% set groups = state_attr('group.google_speaker_groups','entity_id') %}
    {% set found = namespace(value=0) %}

    {% if spotify in groups %}
      {% for spotify_player in state_attr('group.' ~ spotify.split('.')[1],'entity_id') %}
        {% if alarm in groups %}
          {% for alarm_player in state_attr('group.' ~ alarm.split('.')[1], 'entity_id') %}
            {% if spotify_player == alarm_player %}{% set found.value = 1 %}{% endif %}
          {% endfor %}
        {% elif spotify_player == alarm %}
          {% set found.value = 1 %}
        {% endif %}
      {% endfor %}
    {% else %}
      {% if alarm in groups %}
        {% for alarm_player in state_attr('group.' ~ alarm.split('.')[1],'entity_id') %}
          {% if spotify == alarm_player %}{% set found.value = 1 %}{% endif %}
        {% endfor %}
      {% elif spotify == alarm %}
        {% set found.value = 1 %}
      {% endif %}
    {% endif %}
    {{ found.value|int == 0 }}
  {% endif %}