#######################################################################################################################
## Radio TTS Active Condition
# false if announcement not playing or radio media player (or group memeber) is not announcement media player (or group member)
#######################################################################################################################
condition: template
value_template: >
  {% if is_state('binary_sensor.tts_playing','off') %} false
  {% else %}
    {% set radio = states('sensor.radio_media_player') %}
    {% set tts = states('sensor.tts_media_player') %}
    {% set radio_group = states.media_player|selectattr('attributes.' ~ radio.split('.')[1],'eq',true)|map(attribute='entity_id')|list %}
    {% set tts_group = states.media_player|selectattr('attributes.' ~ tts.split('.')[1],'eq',true)|map(attribute='entity_id')|list %}
    {% set groups = states.media_player|selectattr('attributes.speaker_group','eq',true)|map(attribute='entity_id')|list %}
    {% set found = namespace(value=0) %}
    {% if radio in groups %}
      {% for radio_player in radio_group %}
        {% if tts in groups %}
          {% for tts_player in tts_group %}
            {% if radio_player == tts_player %}{% set found.value = 1 %}{% endif %}
          {% endfor %}
        {% elif radio_player == tts %}
          {% set found.value = 1 %}
        {% endif %}
      {% endfor %}
    {% else %}
      {% if tts in groups %}
        {% for tts_player in tts_group %}
          {% if radio == tts_player %}{% set found.value = 1 %}{% endif %}
        {% endfor %}
      {% elif radio == tts %}
        {% set found.value = 1 %}
      {% endif %}
    {% endif %}
    {{ found.value|int == 1 }}
  {% endif %}