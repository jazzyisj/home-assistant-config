#######################################################################################################################
## Spotify Alarm Clock Active Contition
# true if alarm clock is on and spotify media player (or group memeber) is alarm clock media player (or group member)
#######################################################################################################################
condition: template
value_template: >
  {% if is_state('binary_sensor.alarm_clock_active','on') %}
    {% set spotify = device_id %}
    {% set alarm = states('sensor.alarm_clock_media_player') %}
    {% set groups = states.media_player|selectattr('attributes.speaker_group','eq',true)|map(attribute='entity_id')|list %}
    {% set alarm_group = states.media_player|selectattr('attributes.' ~ alarm.split('.')[1],'eq',true)|map(attribute='entity_id')|list %}
    {% set spotify_group = states.media_player|selectattr('attributes.' ~ spotify.split('.')[1],'eq',true)|map(attribute='entity_id')|list %}
    {% set found = namespace(value=0) %}
    {% if spotify in groups %}
      {% for spotify_player in spotify_group %}
        {% if alarm in groups %}
          {% for alarm_player in alarm_group %}
            {% if spotify_player == alarm_player %}{% set found.value = 1 %}{% endif %}
          {% endfor %}
        {% elif spotify_player == alarm %}
          {% set found.value = 1 %}
        {% endif %}
      {% endfor %}
    {% else %}
      {% if alarm in groups %}
        {% for alarm_player in alarm_group %}
          {% if spotify_player == alarm_player %}{% set found.value = 1 %}{% endif %}
        {% endfor %}
      {% elif spotify == alarm %}
        {% set found.value = 1 %}
      {% endif %}
    {% endif %}
    {{ found.value|int == 1 }}
  {% else %} false
  {% endif %}