# true if trigger is alarm_clock_active and alarm clock media player (or group member) is radio media player (or group member)
condition: template
value_template: >
  {% if trigger.entity_id != 'binary_sensor.alarm_clock_active' %} true
  {% else %}
    {% set radio = states('sensor.radio_media_player') %}
    {% set alarm = states('sensor.alarm_clock_media_player') %}
    {% set groups = state_attr('group.google_speaker_groups','entity_id') %}
    {% set found = namespace(value=0) %}
    {% if alarm in groups %}
      {% for alarm_player in state_attr('group.' ~ alarm.split('.')[1], 'entity_id') %}
        {% if radio in groups %}
          {% for radio_player in state_attr('group.' ~ alarm.split('.')[1], 'entity_id') %}
            {% if alarm_player == radio_player %}{% set found.value = 1 %}{% endif %}
          {% endfor %}
        {% elif alarm_player == radio %}
          {% set found.value = 1 %}
        {% endif %}
      {% endfor %}
    {% else %}
      {% if radio in groups %}
        {% for radio_player in state_attr('group.' ~ radio.split('.')[1], 'entity_id') %}
          {% if alarm == radio_player %}{% set found.value = 1 %}{% endif %}
        {% endfor %}
      {% elif alarm == radio %}
        {% set found.value = 1 %}
      {% endif %}
    {% endif %}
    {{ found.value|int == 1 }}
  {% endif %}



