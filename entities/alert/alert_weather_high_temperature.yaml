#######################################################################################################################
## Alert - Weather High Temperature
#######################################################################################################################
weather_outdoor_high_temperature:
  name: "Outdoor High Temperature"
  title: "Outdoor High Temperature Alert"
  message: "Outdoor Humidex: {{ states('sensor.dark_sky_apparent_temperature') }}"
  entity_id: binary_sensor.outdoor_high_temperature_alert
  state: 'on'
  repeat: 1440 # 24h
  can_acknowledge: true
  skip_first: false
  notifiers: jason
  data:
    actions:
      - action: pause_outdoor_high_temperature
        title: Pause
      - action: close_outdoor_high_temperature
        title: Close
    tag: outdoor_high_temperature
    timestamp: "{{ as_timestamp(now()) }}" #push
    priority: normal
    renotify: false #push
    ttl: 3600
    silent: true #push
    requireInteraction: false #push
    sticky: false #app
    url: /lovelace/weather #push
    clickAction: /lovelace/weather #app
    color: !secret WARNING_COLOR #app
    image: !secret HIGH_TEMP_IMAGE
    icon: !secret HIGH_TEMP_ICON #push
    badge: !secret HIGH_TEMP_BADGE #push
