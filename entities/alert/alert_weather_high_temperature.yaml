#######################################################################################################################
## Alert - Weather High Temperature
#######################################################################################################################
weather_outdoor_high_temperature:
  name: "Outdoor High Temperature"
  title: "Outdoor High Temperature Alert"
  message: "Outdoor Humidex: {{ states('sensor.dark_sky_apparent_temperature') }}"
  entity_id: binary_sensor.outdoor_high_temperature_alert
  state: 'on'
  repeat: 1440
  can_acknowledge: true
  skip_first: false
  notifiers: jason
  data:
    tag: outdoor_high_temperature
    group: Alert
    channel: General
    importance: high
    vibrationPattern: '200, 200, 200, 200, 200, 200, 200'
    ledColor: !secret WARNING_COLOR
    priority: high
    ttl: 0
    timeout: 3600
    persistent: false
    sticky: false
    clickAction: /lovelace/weather
    color: !secret WARNING_COLOR
    icon_url: !secret HIGH_TEMP_ICON
    image: !secret HIGH_TEMP_IMAGE
    actions:
      - action: pause_outdoor_high_temperature
        title: Pause
      - action: close_outdoor_high_temperature
        title: Close

    # additional parameters for html5 push
    timestamp: "{{ as_timestamp(now()) }}"
    renotify: true
    silent: true
    requireInteraction: false
    url: /lovelace/weather
    icon: !secret HIGH_TEMP_ICON
    badge: !secret HIGH_TEMP_BADGE
