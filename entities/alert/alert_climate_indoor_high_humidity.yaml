#######################################################################################################################
## Alert - Indoor High Humidity
#######################################################################################################################
climate_indoor_high_humidity:
  name: "Indoor High Humidity"
  title: "Indoor High Humidity Alert"
  message: >
    {%- set thresh = states('input_number.high_humidity_threshold')|float -%}
    {%- set t = '%0.0f'|format(states('sensor.upstairs_thermostat_humidity')|float)|float -%}
    {%- set b = '%0.0f'|format(states('sensor.upstairs_bathroom_humidity')|float)|float -%}
    Attention! The indoor low temperature alert is active. The
    {%- if t > thresh %} current indoor temperature is {{ t }}
    {%- elif b > thresh %} upstairs bathroom temperature is {{ b }}
    {%- endif %} percent.
  entity_id: binary_sensor.indoor_high_humidity_alert
  state: 'on'
  repeat: 60
  can_acknowledge: true
  skip_first: false
  notifiers: jason
  data:
    actions:
      - action: pause_indoor_high_humidity
        title: Pause
      - action: close_indoor_high_humidity
        title: Close
    tag: indoor_high_humidity
    timestamp: "{{ as_timestamp(now()) }}" #push
    priority: normal
    renotify: false #push
    ttl: 3600
    silent: true #push
    requireInteraction: false #push
    sticky: false #app
    url: /lovelace/climate #push
    clickAction: /lovelace/climate #app
    color: !secret WARNING_COLOR #app
    image: !secret HIGH_HUMIDITY_IMAGE
    icon: !secret HIGH_HUMIDITY_ICON #push
    badge: !secret HIGH_HUMIDITY_BADGE #push
