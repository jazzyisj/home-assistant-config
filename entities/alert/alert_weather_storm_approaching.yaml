#######################################################################################################################
## Alert - Storm Approaching
#######################################################################################################################
weather_storm_approaching:
  name: "Storm Approaching"
  title: "Storm Approaching Alert"
  message: !include /config/include/template/storm_approaching_message_template.yaml
  entity_id: binary_sensor.storm_approaching_alert
  state: 'on'
  repeat: 1440 # 24h
  can_acknowledge: true
  skip_first: true # won't notify unless alert on for 24h
  notifiers: jason
  data:
    actions:
      - action: pause_storm_approaching
        title: Pause
      - action: close_storm_approaching
        title: Close
    tag: storm_approaching
    timestamp: "{{ as_timestamp(now()) }}" #push
    priority: normal
    renotify: false #push
    ttl: 3600
    silent: true #push
    requireInteraction: false #push
    sticky: false #app
    url: /lovelace/weather #push
    clickAction: /lovelace/weather #app
    color: !secret WARNING_COLOR #app
    image: !secret STORM_IMAGE
    icon: !secret STORM_ICON #push
    badge: !secret STORM_BADGE #push
