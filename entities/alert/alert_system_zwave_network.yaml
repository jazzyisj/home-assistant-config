#######################################################################################################################
## Alert - ZWave Network
#######################################################################################################################
system_zwave_network:
  name: "ZWave Network"
  title: "ZWave Network Alert"
  message: !include /config/include/template/unavailable_zwave_device_markdown.yaml
  entity_id: binary_sensor.zwave_network_alert
  state: 'on'
  repeat: 1440 # 24h
  can_acknowledge: true
  skip_first: false
  notifiers: jason
  data:
    actions:
      - action: heal_zwave
        title: Heal
      - action: pause_zwave_network
        title: Pause
      - action: close_zwave_network
        title: Close
    tag: zwave_network
    timestamp: "{{ as_timestamp(now()) }}" #push
    priority: normal
    renotify: true #push
    ttl: 3600
    silent: true #push
    requireInteraction: false #push
    sticky: false #app
    url: /lovelace/system #push
    clickAction: /lovelace/system #app
    color: !secret WARNING_COLOR #app
    icon: !secret ZWAVE_ICON #push
    badge: !secret ZWAVE_BADGE #push
