#######################################################################################################################
## Alert - Emergency Heat
#######################################################################################################################
climate_emergency_heat:
  name: "Emergency Heat"
  title: "Emergency Heat Alert"
  message: "Temperature - {{ states('sensor.upstairs_thermostat_temperature') }}Â°"
  done_message: "HVAC Emergency Heat has turned off."
  entity_id: binary_sensor.upstairs_thermostat_emergency_heat
  state: 'on'
  repeat: 60
  can_acknowledge: false
  skip_first: false
  notifiers: jason
  data:
    tag: emergency_heat
    group: Alert
    channel: General
    importance: high
    vibrationPattern: '200, 200, 200, 200, 200, 200, 200'
    ledColor: !secret WARNING_COLOR
    priority: high
    ttl: 0
    timeout: 3600
    persistent: false
    sticky: false
    clickAction: /lovelace/climate
    color: !secret WARNING_COLOR
    icon_url: !secret LOW_TEMP_ICON
    image: !secret LOW_TEMP_IMAGE
    actions:
      - action: pause_emergency_heat
        title: Pause
      - action: close_emergency_heat
        title: Close

    # additional parameters for html5 push
    timestamp: "{{ as_timestamp(now()) }}"
    renotify: true
    silent: true
    requireInteraction: true
    url: /lovelace/climate
    icon: !secret LOW_TEMP_ICON
    badge: !secret LOW_TEMP_BADGE