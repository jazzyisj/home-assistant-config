#######################################################################################################################
## Alert - Flu Risk
#######################################################################################################################
weather_flu_risk:
  name: "Flu Risk"
  title: "Flu Risk Alert"
  message: "Flu Risk Risk Level: {{ states('sensor.cdc_level')|title }}"
  entity_id: binary_sensor.flu_risk_alert
  state: 'on'
  repeat: 1440 # 24h
  can_acknowledge: true
  skip_first: false
  notifiers: jason
  data:
    actions:
      - action: pause_flu_risk
        title: Pause
      - action: close_flu_risk
        title: Close
    tag: flu_risk
    timestamp: "{{ as_timestamp(now()) }}" #push
    priority: normal
    renotify: false #push
    ttl: 3600
    silent: true #push
    requireInteraction: false #push
    sticky: false #app
    url: /lovelace/weather #push
    clickAction: /lovelace/weather #app
    color: !secret WARNING_COLOR #app
    image: !secret ALLERGY_IMAGE  #IMAGE
    icon: !secret ALLERGY_ICON #push
    badge: !secret ALLERGY_BADGE #push
