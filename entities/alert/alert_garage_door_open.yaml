#######################################################################################################################
## Alert - Garage Door Open
#######################################################################################################################
garage_door_garage_door_open:  #NOTE named this way for script.close_notifications
  name: "Garage Door Open"
  title: "Garage Door Open Alert"
  message: "Garage door has been open for more than 20 minutes."
  entity_id: binary_sensor.garage_door_open_alert
  state: 'on'
  repeat: 30
  can_acknowledge: true
  skip_first: false
  notifiers: jason
  data:
    actions:
      - action: close_garage_door
        title: Close Door
      - action: pause_garage_door_open
        title: Pause
      - action: close_garage_door_open
        title: Close
    tag: garage_door_open
    timestamp: "{{ as_timestamp(now()) }}" #push
    priority: normal
    renotify: true #push
    ttl: 3600
    silent: false #push
    requireInteraction: false #push
    sticky: false #app
    url: /lovelace/garage #push
    clickAction: /lovelace/garage #app
    color: !secret WARNING_COLOR #app
    image: !secret GARAGE_OPEN_IMAGE
    icon: !secret GARAGE_OPEN_ICON #push
    badge: !secret GARAGE_OPEN_BADGE #push
