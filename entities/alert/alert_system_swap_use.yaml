#######################################################################################################################
## Alert - Swap Use
#######################################################################################################################
system_swap_use:
  name: "Swap Use"
  title: "Swap File Use Alert"
  message: "Swap File Use - {{ states('sensor.swap_use_percent') }}%"
  entity_id: binary_sensor.swap_use_alert
  state: 'on'
  repeat: 3600 # 1h
  can_acknowledge: true
  skip_first: false
  notifiers: jason
  data:
    actions:
      - action: reboot_server
        title: Reboot
      - action: pause_swap_use
        title: Pause
      - action: close_swap_use
        title: Close
    tag: swap_use
    timestamp: "{{ as_timestamp(now()) }}" #push
    priority: normal
    renotify: true #push
    ttl: 3600
    silent: true #push
    requireInteraction: false #push
    sticky: false #app
    url: /lovelace/system #push
    clickAction: /lovelace/system #app
    color: !secret WARNING_COLOR #app
    image: !secret MEMORY_IMAGE
    icon: !secret MEMORY_ICON #push
    badge: !secret MEMORY_BADGE #push
