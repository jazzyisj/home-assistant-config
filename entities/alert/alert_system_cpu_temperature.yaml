#######################################################################################################################
## Alert - CPU Temperature
#######################################################################################################################
system_cpu_temperature:
  name: "CPU Temperature"
  title: "CPU Temperature Alert"
  message: "CPU Temp - {{ states('sensor.cpu_temperature') }} Â°C"
  entity_id: binary_sensor.cpu_temperature_alert
  state: 'on'
  repeat: 60
  can_acknowledge: true
  skip_first: false
  notifiers: jason
  data:
    actions:
      - action: reboot_server
        title: Reboot
      - action: pause_cpu_temperature
        title: Pause
      - action: close_cpu_temperature
        title: Close
    tag: cpu_temperature
    timestamp: "{{ as_timestamp(now()) }}" #push
    priority: normal
    renotify: false #push
    ttl: 3600
    silent: true #push
    requireInteraction: false #push
    sticky: false #app
    url: /lovelace/system #push
    clickAction: /lovelace/system #app
    color: !secret WARNING_COLOR #app
    image: !secret PROCESSOR_IMAGE
    icon: !secret PROCESSOR_ICON #push
    badge: !secret PROCESSOR_BADGE #push
