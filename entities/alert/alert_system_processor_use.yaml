#######################################################################################################################
## Alert - Processor Use
#######################################################################################################################
system_processor_use:
  name: "Processor Use"
  title: "Processor Use Alert"
  message: "Processor Use - {{ states('sensor.processor_use') }}%"
  entity_id: binary_sensor.processor_use_alert
  state: 'on'
  repeat: 60
  can_acknowledge: true
  skip_first: false
  notifiers: jason
  data:
    actions:
      - action: pause_processor_use
        title: Pause
      - action: close_processor_use
        title: Close
    tag: processor_use
    timestamp: "{{ as_timestamp(now()) }}" #push
    priority: normal
    renotify: true #push
    ttl: 3600
    silent: true #push
    requireInteraction: false #push
    sticky: false #app
    url: /lovelace/system #push
    clickAction: /lovelace/system #app
    color: !secret WARNING_COLOR #app
    image: !secret PROCESSOR_IMAGE
    icon: !secret PROCESSOR_ICON #push
    badge: !secret PROCESSOR_BADGE #push
