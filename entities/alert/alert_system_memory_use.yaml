#######################################################################################################################
## Alert - Memory Use
#######################################################################################################################
system_memory_use:
  name: "Memory Use"
  title: "Memory Use Alert"
  message: "Memory Use - {{ states('sensor.memory_use_percent') }}%"
  entity_id: binary_sensor.memory_use_alert
  state: 'on'
  repeat: 60
  can_acknowledge: true
  skip_first: false
  notifiers: jason
  data:
    actions:
      - action: reboot_server
        title: Reboot
      - action: pause_memory_use
        title: Pause
      - action: close_memory_use
        title: Close
    tag: memory_use
    timestamp: "{{ as_timestamp(now()) }}" #push
    priority: normal
    renotify: true #push
    ttl: 3600
    silent: true #push
    requireInteraction: false #push
    sticky: false #app
    url: /lovelace/system #push
    clickAction: /lovelace/system #app
    color: !secret WARNING_COLOR #app
    image: !secret MEMORY_IMAGE
    icon: !secret MEMORY_ICON #push
    badge: !secret MEMORY_BADGE #push
