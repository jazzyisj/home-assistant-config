#######################################################################################################################
## Alert - Weather Low Temperature
#######################################################################################################################
weather_outdoor_low_temperature:
  name: "Outdoor Low Temperature"
  title: "Outdoor Low Temperature Alert"
  message: "Outdoor Windchill Temperature: {{ states('sensor.dark_sky_apparent_temperature') }}"
  entity_id: binary_sensor.outdoor_low_temperature_alert
  state: 'on'
  repeat: 1440
  can_acknowledge: true
  skip_first: false
  notifiers: jason
  data:
    tag: outdoor_low_temperature
    group: Alert
    channel: General
    importance: high
    vibrationPattern: '200, 200, 200, 200, 200, 200, 200'
    ledColor: !secret WARNING_COLOR
    priority: high
    ttl: 0
    timeout: 3600
    persistent: false
    sticky: false
    clickAction: /lovelace/weather
    color: !secret WARNING_COLOR
    icon_url: !secret LOW_TEMP_ICON
    image: !secret LOW_TEMP_IMAGE
    actions:
      - action: pause_outdoor_low_temperature
        title: Pause
      - action: close_outdoor_low_temperature
        title: Close

    # additional parameters for html5 push
    timestamp: "{{ as_timestamp(now()) }}"
    renotify: true
    silent: true
    requireInteraction: false
    url: /lovelace/weather
    icon: !secret LOW_TEMP_ICON
    badge: !secret LOW_TEMP_BADGE