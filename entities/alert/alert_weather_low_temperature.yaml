#######################################################################################################################
## Alert - Weather Low Temperature
#######################################################################################################################
weather_outdoor_low_temperature:
  name: "Outdoor Low Temperature"
  title: "Outdoor Low Temperature Alert"
  message: "Outdoor Windchill Temperature: {{ states('sensor.dark_sky_apparent_temperature') }}"
  entity_id: binary_sensor.outdoor_low_temperature_alert
  state: 'on'
  repeat: 1440 # 24h
  can_acknowledge: true
  skip_first: false
  notifiers: jason
  data:
    actions:
      - action: pause_outdoor_low_temperature
        title: Pause
      - action: close_outdoor_low_temperature
        title: Close
    tag: outdoor_low_temperature
    timestamp: "{{ as_timestamp(now()) }}" #push
    priority: normal
    renotify: false #push
    ttl: 3600
    silent: true #push
    requireInteraction: false #push
    sticky: false #app
    url: /lovelace/weather #push
    clickAction: /lovelace/weather #app
    color: !secret WARNING_COLOR #app
    image: !secret LOW_TEMP_IMAGE
    icon: !secret LOW_TEMP_ICON #push
    badge: !secret LOW_TEMP_BADGE #push
