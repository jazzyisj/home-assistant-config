#######################################################################################################################
## Alert - UV Risk
#######################################################################################################################
weather_uv_risk:
  name: "UV Risk"
  title: "UV Risk Alert"
  message: "UV Risk: {{ states('sensor.uv_max_level') }}"
  entity_id: binary_sensor.uv_risk_alert
  state: 'on'
  repeat: 1440
  can_acknowledge: true
  skip_first: false
  notifiers: jason
  data:
    actions:
      - action: pause_uv_risk_alert
        title: Pause
      - action: close_uv_risk_alert
        title: Close
    tag: uv_risk
    timestamp: "{{ as_timestamp(now()) }}" #push
    priority: normal
    renotify: false #push
    ttl: 3600
    silent: true #push
    requireInteraction: false #push
    sticky: false #app
    url: /lovelace/weather #push
    clickAction: /lovelace/weather #app
    color: !secret WARNING_COLOR #app
    image: !secret UV_IMAGE
    icon: !secret UV_ICON #push
    badge: !secret UV_BADGE #push
