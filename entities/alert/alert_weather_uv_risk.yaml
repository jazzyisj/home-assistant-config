#######################################################################################################################
## Alert - UV Risk
#######################################################################################################################
weather_uv_risk:
  name: "UV Risk"
  title: "UV Risk Alert"
  message: "UV Risk: {{ states('sensor.uv_max_level') }}"
  entity_id: binary_sensor.uv_risk_alert
  state: 'on'
  repeat: 1440
  can_acknowledge: true
  skip_first: false
  notifiers: jason
  data:
    tag: uv_risk
    group: Alert
    channel: General
    importance: high
    vibrationPattern: '200, 200, 200, 200, 200, 200, 200'
    ledColor: !secret WARNING_COLOR
    priority: high
    ttl: 0
    timeout: 3600
    persistent: false
    sticky: false
    clickAction: /lovelace/weather
    color: !secret WARNING_COLOR
    icon_url: !secret UV_ICON
    image: !secret UV_IMAGE
    actions:
      - action: pause_uv_risk_alert
        title: Pause
      - action: close_uv_risk_alert
        title: Close

    # additional parameters for html5 push
    timestamp: "{{ as_timestamp(now()) }}"
    renotify: true
    silent: true
    requireInteraction: false
    url: /lovelace/weather
    icon: !secret UV_ICON
    badge: !secret UV_BADGE
    
