#######################################################################################################################
## Alert - Integration Connected
#######################################################################################################################
system_integration_connected:
  name: "Integration Alert"
  title: "Integration Alert"
  message: "- {{ expand('group.integration_connected_sensors')|selectattr('state','eq','off')|map(attribute='name')|join('\n- ') }}"
  entity_id: binary_sensor.integration_connected_alert
  state: 'on'
  repeat: 1440
  can_acknowledge: true
  skip_first: false
  notifiers: jason
  data:
    tag: integration_connected
    group: System
    channel: Alert
    importance: high
    vibrationPattern: '200, 200, 200, 200, 200, 200, 200'
    ledColor: !secret WARNING_COLOR
    priority: high
    ttl: 0
    timeout: 3600
    persistent: false
    sticky: false
    clickAction: /lovelace/system
    color: !secret WARNING_COLOR
    icon_url: !secret OFFLINE_ICON
    actions:
      - action: pause_integration_connected
        title: Pause
      - action: close_integration_connected
        title: Close

    # additional parameters for html5 push
    timestamp: "{{ as_timestamp(now()) }}"
    renotify: true
    silent: true
    requireInteraction: false
    url: /lovelace/system
    icon: !secret OFFLINE_ICON
    badge: !secret OFFLINE_BADGE

