## Alert - Garage Low Temperature
#######################################################################################################################
garage_climate_garage_low_temperature:
  name: "Garage Low Temperature"
  title: "Garage Low Temperature Alert"
  message: "Garage Temperature: {{ states('sensor.garage_temperature') }}Â°"
  entity_id: binary_sensor.garage_low_temperature_alert
  state: 'on'
  repeat: 60
  can_acknowledge: true
  skip_first: false
  notifiers: jason
  data:
    actions:
      - action: pause_garage_low_temperature
        title: Pause
      - action: close_garage_low_temperature
        title: Close
    tag: garage_low_temperature
    timestamp: "{{ as_timestamp(now()) }}" #push
    priority: normal
    renotify: false #push
    ttl: 3600
    silent: true #push
    requireInteraction: false #push
    sticky: false #app
    url: /lovelace/garage #push
    clickAction: /lovelace/garage #app
    color: !secret WARNING_COLOR #app
    image: !secret LOW_TEMP_IMAGE
    icon: !secret LOW_TEMP_ICON #push
    badge: !secret LOW_TEMP_BADGE #push
