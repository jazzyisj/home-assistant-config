## Alert - Garage Extended Heat
#######################################################################################################################
garage_climate_garage_extended_heat:
  name: "Garage Extended Heat"
  title: "Garage Extended Heat Alert"
  message: "Garage Temperature: {{ states('sensor.garage_temperature') }}Â°"
  entity_id: binary_sensor.garage_extended_heat_alert
  state: 'on'
  repeat: 15
  can_acknowledge: true
  skip_first: false
  notifiers: jason
  data:
    actions:
      - action: pause_garage_extended_heat
        title: Pause
      - action: close_garage_extended_heat
        title: Close
    tag: garage_extended_heat
    timestamp: "{{ as_timestamp(now()) }}" #push
    priority: normal
    renotify: true #push
    ttl: 3600
    silent: false #push
    requireInteraction: false #push
    sticky: false #app
    url: /lovelace/garage #push
    clickAction: /lovelace/garage #app
    color: !secret WARNING_COLOR #app
    image: !secret HIGH_TEMP_IMAGE
    icon: !secret HIGH_TEMP_ICON #push
    badge: !secret HIGH_TEMP_BADGE #push
