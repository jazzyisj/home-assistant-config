#######################################################################################################################
## Alert - Unavailable Sensor
#######################################################################################################################
system_unavailable_sensor:
  name: "Unavailable Sensor"
  title: "Unavailable Sensor Alert"
  message: !include /config/include/template/unavailable_sensors_markdown.yaml
  entity_id: binary_sensor.unavailable_sensor_alert
  state: 'on'
  repeat: 1440 # 24h
  can_acknowledge: true
  skip_first: false
  notifiers: jason
  data:
    actions:
      - action: pause_unavailable_sensor
        title: Pause
      - action: close_unavailable_sensor
        title: Close
    tag: unavailable_sensor
    timestamp: "{{ as_timestamp(now()) }}" #push
    priority: normal
    renotify: true #push
    ttl: 3600
    silent: true #push
    requireInteraction: false #push
    sticky: false #app
    url: /lovelace/system #push
    clickAction: /lovelace/system #app
    color: !secret WARNING_COLOR #app
    icon: !secret OFFLINE_ICON #push
    badge: !secret OFFLINE_BADGE #push
