#######################################################################################################################
## Alert - Air Quality
#######################################################################################################################
weather_air_quality:
  name: "Air Quality"
  title: "Air Quality Alert"
  message: "Air Quality Risk Level: {{ states('sensor.aqi_risk_level') }}"
  entity_id: binary_sensor.air_quality_alert
  state: 'on'
  repeat: 1440
  can_acknowledge: true
  skip_first: false
  notifiers: jason
  data:
    tag: air_quality
    group: Alert
    channel: General
    importance: high
    vibrationPattern: '200, 200, 200, 200, 200, 200, 200'
    ledColor: !secret WARNING_COLOR
    priority: high
    ttl: 0
    timeout: 3600
    persistent: false
    sticky: false
    clickAction: /lovelace/weather
    color: !secret WARNING_COLOR
    icon_url: !secret AQI_ICON
    image: !secret AQI_IMAGE
    actions:
      - action: pause_air_quality
        title: Pause
      - action: close_air_quality
        title: Close

    # additional parameters for html5 push
    timestamp: "{{ as_timestamp(now()) }}"
    renotify: true
    silent: true
    requireInteraction: false
    url: /lovelace/weather
    icon: !secret AQI_ICON
    badge: !secret AQI_BADGE

