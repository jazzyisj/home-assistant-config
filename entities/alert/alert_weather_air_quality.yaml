#######################################################################################################################
## Alert - Air Quality
#######################################################################################################################
weather_air_quality:
  name: "Air Quality"
  title: "Air Quality Alert"
  message: "Air Quality Risk Level: {{ states('sensor.aqi_risk_level') }}"
  entity_id: binary_sensor.air_quality_alert
  state: 'on'
  repeat: 1440 # 24h
  can_acknowledge: true
  skip_first: false
  notifiers: jason
  data:
    actions:
      - action: pause_air_quality
        title: Pause
      - action: close_air_quality
        title: Close
    tag: air_quality
    timestamp: "{{ as_timestamp(now()) }}" #push
    priority: normal
    renotify: false #push
    ttl: 3600
    silent: true #push
    requireInteraction: false #push
    sticky: false #app
    url: /lovelace/weather #push
    clickAction: /lovelace/weather #app
    color: !secret WARNING_COLOR #app
    image: !secret AQI_IMAGE
    icon: !secret AQI_ICON #push
    badge: !secret AQI_BADGE #push
