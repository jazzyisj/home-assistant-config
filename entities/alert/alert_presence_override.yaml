#######################################################################################################################
## Alert - Presence Override
#######################################################################################################################
presence_override:
  name: "Presence Override"
  title: "Presence Override Alert"
  message: >
    {% if is_state('input_boolean.jason_home_override','on') %} Jason's presence override has been turned on. {% endif %}
    {% if is_state('input_boolean.sheri_home_override','on') %} Sheri's presence override has been turned on. {% endif %}
  entity_id: binary_sensor.presence_override_alert
  state: 'on'
  repeat:
    - 120
    - 720
    - 1440
  can_acknowledge: true
  skip_first: false
  notifiers: jason
  data:
    actions:
      - action: turn_off_presence_override
        title: Override Off
      - action: pause_presence_override
        title: Pause
      - action: close_presence_override
        title: Close
    tag: presence_override
    timestamp: "{{ as_timestamp(now()) }}" #push
    priority: normal
    renotify: false #push
    ttl: 3600
    silent: true #push
    requireInteraction: false #push
    sticky: false #app
    url: /lovelace/presence #push
    clickAction: /lovelace/presence #app
    color: !secret WARNING_COLOR #app
    image: !secret OFFLINE_IMAGE
    icon: !secret OFFLINE_ICON #push
    badge: !secret OFFLINE_BADGE #push
