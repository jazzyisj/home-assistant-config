#######################################################################################################################
## Alert - Allergy Risk
#######################################################################################################################
weather_allergy_risk:
  name: "Allergy Risk"
  title: "Allergy Risk Alert"
  message: "Allergy Risk Risk Level: {{ states('sensor.allergy_risk_today') }}"
  entity_id: binary_sensor.allergy_risk_alert
  state: 'on'
  repeat: 1440
  can_acknowledge: true
  skip_first: false
  notifiers: jason
  data:
    tag: allergy_risk
    group: Alert
    channel: General
    importance: high
    vibrationPattern: '200, 200, 200, 200, 200, 200, 200'
    ledColor: !secret WARNING_COLOR
    priority: high
    ttl: 0
    timeout: 3600
    persistent: false
    sticky: false
    clickAction: /lovelace/weather
    color: !secret WARNING_COLOR
    icon_url: !secret ALLERGY_ICON
    image: !secret ALLERGY_IMAGE
    actions:
      - action: pause_allergy_risk
        title: Pause
      - action: close_allergy_risk
        title: Close

    # additional parameters for html5 push
    timestamp: "{{ as_timestamp(now()) }}"
    renotify: true
    silent: true
    requireInteraction: false
    url: /lovelace/weather
    icon: !secret ALLERGY_ICON
    badge: !secret ALLERGY_BADGE
