#######################################################################################################################
## Alert - Allergy Risk
#######################################################################################################################
weather_allergy_risk:
  name: "Allergy Risk"
  title: "Allergy Risk Alert"
  message: "Allergy Risk Risk Level: {{ states('sensor.allergy_risk_today') }}"
  entity_id: binary_sensor.allergy_risk_alert
  state: 'on'
  repeat: 1440 # 24h
  can_acknowledge: true
  skip_first: false
  notifiers: jason
  data:
    actions:
      - action: pause_allergy_risk
        title: Pause
      - action: close_allergy_risk
        title: Close
    tag: allergy_risk
    timestamp: "{{ as_timestamp(now()) }}" #push
    priority: normal
    renotify: false #push
    ttl: 3600
    silent: true #push
    requireInteraction: false #push
    sticky: false #app
    url: /lovelace/weather #push
    clickAction: /lovelace/weather #app
    color: !secret WARNING_COLOR #app
    image: !secret ALLERGY_IMAGE
    icon: !secret ALLERGY_ICON #push
    badge: !secret ALLERGY_BADGE #push
