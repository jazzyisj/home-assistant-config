#######################################################################################################################
## Alert - Remote UI
#######################################################################################################################
system_remote_ui:
  name: "Remote UI"
  title: "Remote UI Alert"
  message: "Remote UI is disconnected"
  entity_id: binary_sensor.remote_ui_alert
  state: 'on'
  repeat: 1440 # 24h
  can_acknowledge: true
  skip_first: false
  notifiers: jason
  data:
    actions:
      - action: pause_remote_ui
        title: Pause
      - action: close_remote_ui
        title: Close
    tag: remote_ui
    timestamp: "{{ as_timestamp(now()) }}" #push
    priority: normal
    renotify: true #push
    ttl: 3600
    silent: true #push
    requireInteraction: false #push
    sticky: false #app
    url: /lovelace/system #push
    clickAction: /lovelace/system #app
    color: !secret WARNING_COLOR #app
    image: !secret OFFLINE_IMAGE
    icon: !secret OFFLINE_ICON #push
    badge: !secret OFFLINE_BADGE #push
