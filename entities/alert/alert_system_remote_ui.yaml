#######################################################################################################################
## Alert - Remote UI
#######################################################################################################################
system_remote_ui:
  name: "Remote UI"
  title: "Remote UI Alert"
  message: "Remote UI is disconnected"
  entity_id: binary_sensor.remote_ui_alert
  state: 'on'
  repeat: 1440 # 24h
  can_acknowledge: true
  skip_first: false
  notifiers: jason
  data:
    tag: remote_ui
    group: System
    channel: Alert
    importance: high
    vibrationPattern: '200, 200, 200, 200, 200, 200, 200'
    ledColor: !secret WARNING_COLOR
    priority: high
    ttl: 0
    timeout: 3600
    persistent: false
    sticky: false
    clickAction: /lovelace/system
    color: !secret WARNING_COLOR
    icon_url: !secret OFFLINE_ICON
    image: !secret OFFLINE_IMAGE
    actions:
      - action: pause_remote_ui
        title: Pause
      - action: close_remote_ui
        title: Close

    # additional parameters for html5 push
    timestamp: "{{ as_timestamp(now()) }}"
    renotify: true
    silent: true
    requireInteraction: false
    url: /lovelace/system
    icon: !secret OFFLINE_ICON
    badge: !secret OFFLINE_BADGE

