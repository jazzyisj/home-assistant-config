#######################################################################################################################
## Alert - RPi Power
#######################################################################################################################
system_rpi_power:
  name: "RPi Power"
  title: "RPi Power Alert"
  message: "There is an issue with the Hassio RPi power source."
  entity_id: binary_sensor.rpi_power_status_alert
  state: 'on'
  repeat: 30
  can_acknowledge: true
  skip_first: false
  notifiers: jason
  data:
    tag: rpi_power
    group: System
    channel: Alert
    importance: high
    vibrationPattern: '200, 200, 200, 200, 200, 200, 200'
    ledColor: !secret WARNING_COLOR
    priority: high
    ttl: 0
    timeout: 3600
    persistent: false
    sticky: false
    clickAction: /lovelace/system
    color: !secret WARNING_COLOR
    icon_url: !secret PROCESSOR_ICON
    image: !secret PROCESSOR_IMAGE
    actions:
      - action: pause_rpi_power
        title: Pause
      - action: close_rpi_power
        title: Close

    # additional parameters for html5 push
    timestamp: "{{ as_timestamp(now()) }}"
    renotify: true
    silent: true
    requireInteraction: false
    url: /lovelace/system
    icon: !secret PROCESSOR_ICON
    badge: !secret PROCESSOR_BADGE

