#######################################################################################################################
## Alert - RPi Power
#######################################################################################################################
system_rpi_power:
  name: "RPi Power"
  title: "RPi Power Alert"
  message: "There is an issue with the Hassio RPi power source."
  entity_id: binary_sensor.rpi_power_status_alert
  state: 'on'
  repeat: 30
  can_acknowledge: true
  skip_first: false
  notifiers: jason
  data:
    actions:
      - action: pause_rpi_power
        title: Pause
      - action: close_rpi_power
        title: Close
    tag: rpi_power
    timestamp: "{{ as_timestamp(now()) }}" #push
    priority: normal
    renotify: true #push
    ttl: 3600
    silent: true #push
    requireInteraction: false #push
    sticky: false #app
    url: /lovelace/system #push
    clickAction: /lovelace/system #app
    color: !secret WARNING_COLOR #app
    image: !secret PROCESSOR_IMAGE
    icon: !secret PROCESSOR_ICON #push
    badge: !secret PROCESSOR_BADGE #push
