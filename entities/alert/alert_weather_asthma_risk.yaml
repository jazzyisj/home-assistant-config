#######################################################################################################################
## Alert - Asthma Risk
#######################################################################################################################
weather_asthma_risk:
  name: "Asthma Risk"
  title: "Asthma Risk Alert"
  message: "Asthma Risk Risk Level: {{ states('sensor.asthma_risk_today') }}"
  entity_id: binary_sensor.asthma_risk_alert
  state: 'on'
  repeat: 1440 # 24h
  can_acknowledge: true
  skip_first: false
  notifiers: jason
  data:
    actions:
      - action: pause_asthma_risk
        title: Pause
      - action: close_asthma_risk
        title: Close
    tag: asthma_risk
    timestamp: "{{ as_timestamp(now()) }}" #push
    priority: normal
    renotify: false #push
    ttl: 3600
    silent: true #push
    requireInteraction: false
    sticky: false #app
    url: /lovelace/weather #push
    clickAction: /lovelace/weather #app
    color: !secret WARNING_COLOR #app
    image: !secret ASTHMA_IMAGE
    icon: !secret ASTHMA_ICON #push
    badge: !secret ASTHMA_BADGE #push
