#######################################################################################################################
## Alert - Asthma Risk
#######################################################################################################################
weather_asthma_risk:
  name: "Asthma Risk"
  title: "Asthma Risk Alert"
  message: "Asthma Risk Risk Level: {{ states('sensor.asthma_risk_today') }}"
  entity_id: binary_sensor.asthma_risk_alert
  state: 'on'
  repeat: 1440
  can_acknowledge: true
  skip_first: false
  notifiers: jason
  data:
    tag: asthma_risk
    group: Alert
    channel: General
    importance: high
    vibrationPattern: '200, 200, 200, 200, 200, 200, 200'
    ledColor: !secret WARNING_COLOR
    priority: high
    ttl: 0
    timeout: 3600
    persistent: false
    sticky: false
    clickAction: /lovelace/weather
    color: !secret WARNING_COLOR
    icon_url: !secret ASTHMA_ICON
    image: !secret ASTHMA_IMAGE
    actions:
      - action: pause_asthma_risk
        title: Pause
      - action: close_asthma_risk
        title: Close

    # additional parameters for html5 push
    timestamp: "{{ as_timestamp(now()) }}"
    renotify: true
    silent: true
    requireInteraction: false
    url: /lovelace/weather
    icon: !secret ASTHMA_ICON
    badge: !secret ASTHMA_BADGE
