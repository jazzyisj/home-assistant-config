#######################################################################################################################
## Alert - Network Device
#######################################################################################################################
system_network_device:
  name: "Network Device"
  title: "Network Device Alert"
  message: "A new device has been discovered on the network!"
  entity_id: binary_sensor.network_device_alert
  state: 'on'
  repeat: 1440 # 24h
  can_acknowledge: true
  skip_first: false
  notifiers: jason
  data:
    actions:
      - action: pause_network_device
        title: Pause
      - action: close_network_device
        title: Close
    tag: network_device
    timestamp: "{{ as_timestamp(now()) }}" #push
    priority: normal
    renotify: true #push
    ttl: 3600
    silent: true #push
    requireInteraction: false #push
    sticky: false #app
    url: /lovelace/system #push
    clickAction: /lovelace/system #app
    color: !secret WARNING_COLOR #app
    image: !secret OFFLINE_IMAGE
    icon: !secret OFFLINE_ICON #push
    badge: !secret OFFLINE_BADGE #push
