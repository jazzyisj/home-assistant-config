#######################################################################################################################
## Alert - Disk Use
#######################################################################################################################
system_disk_use:
  name: "Disk Use"
  title: "Disk Use Alert"
  message: "Disk Use - {{ states('sensor.disk_use_percent') }}%"
  entity_id: binary_sensor.disk_use_alert
  state: 'on'
  repeat: 1440 # 24h
  can_acknowledge: true
  skip_first: false
  notifiers: jason
  data:
    actions:
      - action: pause_disk_use
        title: Pause
      - action: close_disk_use
        title: Close
    tag: disk_use
    timestamp: "{{ as_timestamp(now()) }}" #push
    priority: normal
    renotify: false #push
    ttl: 43200
    silent: true #push
    requireInteraction: false #push
    sticky: false #app
    url: /lovelace/system #push
    clickAction: /lovelace/system  #app
    color: !secret WARNING_COLOR #app
    image: !secret DISK_IMAGE
    icon: !secret DISK_ICON #push
    badge: !secret DISK_BADGE #push
