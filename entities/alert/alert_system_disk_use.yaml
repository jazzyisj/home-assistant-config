#######################################################################################################################
## Alert - Disk Use
#######################################################################################################################
system_disk_use:
  name: "Disk Use"
  title: "Disk Use Alert"
  message: "Disk Use - {{ states('sensor.disk_use_percent_home') }}%"
  entity_id: binary_sensor.disk_use_alert
  state: 'on'
  repeat: 1440
  can_acknowledge: true
  skip_first: false
  notifiers: jason
  data:
    tag: disk_use
    group: System
    channel: Alert
    importance: high
    vibrationPattern: '200, 200, 200, 200, 200, 200, 200'
    ledColor: !secret WARNING_COLOR
    priority: high
    ttl: 0
    timeout: 3600
    persistent: false
    sticky: false
    clickAction: /lovelace/system
    color: !secret WARNING_COLOR
    icon_url: !secret DISK_ICON
    image: !secret DISK_IMAGE
    actions:
      - action: pause_disk_use
        title: Pause
      - action: close_disk_use
        title: Close

    # additional parameters for html5 push
    timestamp: "{{ as_timestamp(now()) }}"
    renotify: true
    silent: true
    requireInteraction: false
    url: /lovelace/system
    icon: !secret DISK_ICON
    badge: !secret DISK_BADGE

