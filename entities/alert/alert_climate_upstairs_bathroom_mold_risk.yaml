#######################################################################################################################
## Alert - Upstairs Bathroom Mold Risk
#######################################################################################################################
climate_upstairs_bathroom_mold_risk:
  name: "Upstairs Bathroom Mold Risk"
  title: "Upstairs Bathroom Mold Risk Alert"
  message: "Mold Indicator: {{ states('sensor.upstairs_bathroom_mold_indicator') }}%"
  entity_id: binary_sensor.upstairs_bathroom_mold_risk_alert
  state: 'on'
  repeat: 1440
  can_acknowledge: true
  skip_first: false
  notifiers: jason
  data:
    actions:
      - action: pause_upstairs_bathroom_mold_risk
        title: Pause
      - action: close_upstairs_bathroom_mold_risk
        title: Close
    tag: upstairs_bathroom_mold_risk
    timestamp: "{{ as_timestamp(now()) }}" #push
    priority: normal
    renotify: false #push
    ttl: 3600
    silent: true #push
    requireInteraction: false #push
    sticky: false #app
    url: /lovelace/climate #push
    clickAction: /lovelace/climate #app
    color: !secret WARNING_COLOR #app
    image: !secret MOLD_IMAGE
    icon: !secret MOLD_ICON #push
    badge: !secret MOLD_BADGE #push
