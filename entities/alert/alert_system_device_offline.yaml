#######################################################################################################################
## Alert - Device Offline
#######################################################################################################################
system_device_offline:
  name: "Device Offline"
  title: "Device Offline Alert"
  message: !include /config/include/template/offline_devices_markdown.yaml
  entity_id: binary_sensor.device_offline_alert
  state: 'on'
  repeat: 1440 # 24h
  can_acknowledge: true
  skip_first: false
  notifiers: jason
  data:
    actions:
      - action: pause_device_offline
        title: Pause
      - action: close_device_offline
        title: Close
    tag: device_offline
    timestamp: "{{ as_timestamp(now()) }}" #push
    priority: normal
    renotify: false #push
    ttl: 3600
    silent: false #push
    requireInteraction: false #push
    sticky: false #app
    url: /lovelace/system #push
    clickAction: /lovelace/system #app
    color: !secret WARNING_COLOR #app
    icon: !secret OFFLINE_ICON #push
    badge: !secret OFFLINE_BADGE #push
