#######################################################################################################################
## Alert - Bluetooth Disconnected
#######################################################################################################################
system_bluetooth_disabled:
  name: "Bluetooth Disconnected"
  title: "Bluetooth Disconnected Alert"
  message: "Home Assistant Bluetooth disconnected."
  entity_id: binary_sensor.bluetooth_alert
  state: 'on'
  repeat: 3600 # 1h
  can_acknowledge: true
  skip_first: false
  notifiers: jason
  data:
    actions:
      - action: reboot_server
        title: Reboot
      - action: pause_bluetooth_disabled
        title: Pause
      - action: close_bluetooth_disabled
        title: Close
    tag: bluetooth_disabled
    timestamp: "{{ as_timestamp(now()) }}" #push
    priority: normal
    renotify: true #push
    ttl: 3600
    silent: true #push
    requireInteraction: false #push
    sticky: false #app
    url: /lovelace/system #push
    clickAction: /lovelace/system #app
    color: !secret WARNING_COLOR #app
    image: !secret OFFLINE_IMAGE #IMAGE
    icon: !secret OFFLINE_ICON #push
    badge: !secret OFFLINE_BADGE #push
