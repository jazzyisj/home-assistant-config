#######################################################################################################################
## Alert - Bluetooth Disconnected
#######################################################################################################################
system_bluetooth_disabled:
  name: "Bluetooth Disconnected"
  title: "Bluetooth Disconnected Alert"
  message: "Home Assistant Bluetooth is disconnected."
  entity_id: binary_sensor.bluetooth_alert
  state: 'on'
  repeat: 3600
  can_acknowledge: true
  skip_first: false
  notifiers: jason
  data:
    tag: bluetooth_disabled
    group: System
    channel: Alert
    importance: high
    vibrationPattern: '200, 200, 200, 200, 200, 200, 200'
    ledColor: !secret WARNING_COLOR
    priority: high
    ttl: 0
    timeout: 3600
    persistent: false
    sticky: false
    clickAction: /lovelace/system
    color: !secret WARNING_COLOR
    icon_url: !secret OFFLINE_ICON
    image: !secret OFFLINE_IMAGE
    actions:
      - action: reboot_server
        title: Reboot
      - action: pause_bluetooth_disabled
        title: Pause
      - action: close_bluetooth_disabled
        title: Close

    # additional parameters for html5 push
    timestamp: "{{ as_timestamp(now()) }}"
    renotify: true
    silent: true
    requireInteraction: false
    url: /lovelace/system
    icon: !secret OFFLINE_ICON
    badge: !secret OFFLINE_BADGE

