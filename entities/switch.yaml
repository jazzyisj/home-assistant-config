#######################################################################################################################
## Flux Light Platform ##
## https://www.home-assistant.io/integrations/flux/
#######################################################################################################################
- platform: flux
  lights:
    - light.dining_room_rgb_light
    - light.upstairs_bathroom_vanity_rgb_light
  name: Light Flux
  start_time: '10:00'
  stop_time: '22:00'
  start_colortemp: 3000
  sunset_colortemp: 2700
  stop_colortemp: 1900
  disable_brightness_adjust: true
  mode: xy
  transition: 15
  interval: 300