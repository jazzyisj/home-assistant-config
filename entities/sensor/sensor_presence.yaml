#######################################################################################################################
## Home Week
#######################################################################################################################
- platform: history_stats
  name: Jason Home Week
  entity_id: binary_sensor.jason_home
  state: 'on'
  type: time
  end: "{{ now().replace(hour=0).replace(minute=0).replace(second=0) }}"
  duration:
    days: 7

- platform: history_stats
  name: Sheri Home Week
  entity_id: binary_sensor.sheri_home
  state: 'on'
  type: time
  end: "{{ now().replace(hour=0).replace(minute=0).replace(second=0) }}"
  duration:
    days: 7

- platform: history_stats
  name: Someone Home Week
  entity_id: binary_sensor.someone_home
  state: 'on'
  type: time
  end: "{{ now().replace(hour=0).replace(minute=0).replace(second=0) }}"
  duration:
    days: 7

- platform: template
  sensors:
#######################################################################################################################
## Tracker Last Seen
#######################################################################################################################
    jason_tracker_last_seen:
      friendly_name: Jason Tracker Last Seen
      unique_id: jason_tracker_last_seen
      icon_template: mdi:cellphone-arrow-down
      value_template: "{{ as_timestamp( state_attr('device_tracker.jason_tracker','last_seen'))|timestamp_custom('%H:%M',true) }}"
      availability_template: "{{ states('device_tracker.jason_tracker') not in ['unknown','unavailable','none'] or state_attr('device_tracker.jason_tracker','source_type')|lower == 'none' }}"

    sheri_tracker_last_seen:
      friendly_name: Sheri Tracker Last Seen
      unique_id: sheri_tracker_last_seen
      icon_template: mdi:cellphone-arrow-down
      value_template: "{{ as_timestamp( state_attr('device_tracker.sheri_tracker','last_seen'))|timestamp_custom('%H:%M',true) }}"
      availability_template: "{{ states('device_tracker.sheri_tracker') not in ['unknown','unavailable','none'] or state_attr('device_tracker.sheri_tracker','source_type')|lower == 'none' }}"