#######################################################################################################################
## Variables - https://github.com/rogro82/hass-variables
#######################################################################################################################

#######################################################################################################################
## System Variables
#######################################################################################################################
base_url:
  value: !secret BASE_URL
  attributes:
    friendly_name: Base URL
    icon: mdi:home-assistant
  restore: false

startup_complete:
  value: 'false'
  attributes:
    friendly_name: Startup
    icon: mdi:home-assistant
  restore: false

known_network_devices:
  value: 0
  attributes:
    friendly_name: Known Network Devices
    icon: mdi:server
  restore: true

#######################################################################################################################
## Presence Variables
#######################################################################################################################
previous_occupancy_mode:
  value: cleared
  attributes:
    friendly_name: Previous Occupancy Mode
  restore: true

last_person_to_leave:
  value: cleared
  attributes:
    friendly_name: Last Person To Leave
    icon: mdi:account-arrow-right
  restore: true

last_person_to_arrive:
  value: cleared
  attributes:
    friendly_name: Last Person To Arrive
    icon: mdi:account-arrow-left
  restore: true