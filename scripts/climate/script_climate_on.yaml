###############################################################################
## Climate On
###############################################################################
climate_on:
  alias: 'Climate On'
  description: 'Turn thermostat on.'
  icon: mdi:thermostat
  variables:
    hvac_mode: "{{ states('input_select.hvac_mode') }}"
  sequence:
    - service: climate.turn_on

    - delay: 5 # let climate turn on, nest slow

    - service: climate.set_hvac_mode
      data:
        hvac_mode: '{{ hvac_mode }}'
