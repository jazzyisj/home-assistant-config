###############################################################################
## Climate Toggle
###############################################################################
climate_toggle:
  alias: "Climate Toggle"
  description: "Toggle thermostat."
  icon: mdi:thermostat
  mode: queued
  sequence:
    - if: "{{ not is_state('climate.thermostat', 'off') }}"
      then:
        - service: climate.turn_off
          target:
            entity_id: climate.thermostat
      else:
        - service: script.climate_on
