###############################################################################
## Climate On
###############################################################################
climate_on:
  alias: "Climate On"
  description: "Turn thermostat on."
  icon: mdi:thermostat
  sequence:
    - action: climate.turn_on
      target:
        entity_id: climate.thermostat

    - delay: 5 # let climate turn on, nest slow

    - action: climate.set_hvac_mode
      target:
        entity_id: climate.thermostat
      data:
        hvac_mode: "{{ states('input_select.hvac_mode') }}"
