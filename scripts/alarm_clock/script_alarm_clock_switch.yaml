#######################################################################################################################
## Alarm Clock Switch
#######################################################################################################################
alarm_clock_switch:
  alias: Alarm Clock Switch
  description: Turn off alarm clock booleans or run wake up scene.
  max_exceeded: silent
  sequence:
    - choose:
        - conditions:
            - condition: state
              entity_id: binary_sensor.alarm_clock_failed
              state: 'on'
          sequence:
            - service: input_boolean.turn_off
              entity_id: input_boolean.alarm_clock_failed

        - conditions:
            - condition: state
              entity_id: binary_sensor.alarm_clock_active
              state: 'on'
          sequence:
            - service: script.turn_on
              entity_id: script.alarm_clock_stop
      default:
        - service: script.turn_on
          entity_id: script.scene_wake_up