###############################################################################
## Bedtime Notification
###############################################################################
bedtime_notification:
  alias: 'Bedtime Notification'
  description: 'Send bedtime notification.'
  icon: mdi:bed
  variables:
    today_bedtime: >
      {{ states('sensor.bedtime_today')
          if now() < states('sensor.bedtime_today')|as_datetime
          else states('sensor.next_bedtime') }}
    bedtime_delay: >
      {{ (states('input_number.bedtime_warning_delay')|int(-1) * 60)|int
          if now() <= today_bedtime|as_datetime else 0 }}
    night_delay: "{{ (states('input_number.night_mode_delay')|int(-1) * 60)|int }}"
    delayed_bedtime: >
      {{ today_bedtime if now() <= today_bedtime|as_datetime
          else state_attr('timer.bedtime_delay','finishes_at')|as_datetime
          if not is_state('timer.bedtime_delay','idle') else now() }}
    night_mode: >
      {% set bed = today_bedtime if now() <= today_bedtime|as_datetime else delayed_bedtime %}
      {{ bed|as_datetime + timedelta(minutes=bedtime_delay + night_delay) }}
  sequence:
    - condition: state
      entity_id:
        - binary_sensor.owner_home
        - input_boolean.schedule_alerts
      state: 'on'

    - service: "{{ states('sensor.notify_service_home') }}"
      data:
        title: "{{ 'Bedtime Delayed' if is_state('input_boolean.bedtime_delayed','on') else 'Time For Bed!' }}"
        message: >
          {%- set time = states('sensor.time') -%}
          {%- set next_alarm = state_attr('sensor.alarm_clock_next_alarm','12hour') -%}
          {%- set waketime = state_attr('sensor.next_waketime','12hour') -%}
          {%- set delayed_bedtime_display =  state_attr('sensor.next_bedtime','delayed_bedtime')
                if is_state('input_boolean.bedtime_delayed','on')
                  else state_attr('sensor.next_bedtime','12hour') -%}
          {%- set src = state_attr('sensor.alarm_clock_next_alarm','source') -%}
          <br/>Wake Time: {{ waketime -}}
          {%- if waketime == next_alarm -%}
            <br/>Alarm Source: {{ state_attr('sensor.alarm_clock_next_alarm','source_name') -}}
            {%- if src in ['auto','manual','nap'] -%}
              <br/>Alarm Player:
              {%- if src == 'auto' %} {{ states('input_select.alarm_clock_media_player_auto') -}}
              {%- elif src == 'manual' %} {{ states('input_select.alarm_clock_media_player_manual') -}}
              {%- elif src == 'nap' %} {{ states('input_select.alarm_clock_media_player_nap') -}}
              {%- else %} {{ src|replace('_',' ')|title -}}
              {%- endif -%}
            {%- endif -%}
          {%- else -%}<br/>Alarm: No alarm clock set.
          {%- endif -%}
          <br/>Bedtime: {{ delayed_bedtime_display -}}
          <br/>Bedtime {{ 'Delayed:' if is_state('input_boolean.bedtime_delayed','on')
            else 'Delay:' }} {{ states('input_number.bedtime_delay')|int }} minutes
        data:
          tag: bedtime_alert
          group: General
          channel: General
          importance: max
          ttl: 0
          priority: high
          persistent: true
          sticky: "{{ true if is_state('input_boolean.bedtime_active','on') else false }}"
          timeout: >
            {% if now() < today_bedtime|as_datetime or is_state('input_select.occupancy_mode','Night') %} 600
            {% else %} {{ night_mode|as_timestamp }}
            {% endif %}
          chronometer: true
          when: '{{ delayed_bedtime|as_timestamp|int }}'
          notification_icon: '{{ states.script.bedtime_notification.attributes.icon }}'
          icon_url: !secret ALARM_CLOCK_ICON
          ledColor: !secret NOTIFY_COLOR
          color: !secret NOTIFY_COLOR
          vibrationPattern: !secret GENERAL_VIBRATION
          clickAction: /lovelace-mobile/presence
          actions:
            - title: 'Stay Up'
              action: bedtime_delayed

            - title: "{{ 'Go To Bed' if is_state('input_boolean.bedtime_delayed','off') else 'Delay Off' }}"
              action: bedtime_delay_off

            - title: 'Alarm Off'
              action: next_alarm_off
