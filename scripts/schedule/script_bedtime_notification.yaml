#######################################################################################################################
## Bedtime Notification
#######################################################################################################################
bedtime_notification:
  alias: 'Bedtime Notification'
  description: 'Send bedtime notification.'
  sequence:
    - condition: state
      entity_id: binary_sensor.owner_home
      state: 'on'

    - delay: 5 # let delayed bedtime value set

    - service: >
        {% if is_state('binary_sensor.jason_home','on') and is_state('binary_sensor.sheri_home','on') %} notify.mobile
        {% elif is_state('binary_sensor.jason_home','on') %} notify.jason
        {% elif is_state('binary_sensor.sheri_home','on') %} notify.sheri
        {% endif %}
      data:
        title: " {{ 'Time For Bed!' if is_state('binary_sensor.bedtime_active','on') else 'Bedtime Delayed' }}"
        message: >
          {%- set time = states('sensor.time') -%}
          {%- set next_alarm = state_attr('sensor.next_alarm_clock','12hour') -%}
          {%- set waketime = state_attr('sensor.next_waketime','12hour') -%}
          {%- set bedtime =  state_attr('sensor.next_bedtime','delayed_bedtime')
            if is_state('input_boolean.bedtime_delayed','on')
              else state_attr('sensor.next_bedtime','12hour') -%}
          {%- set src = state_attr('sensor.alarm_clock_next_alarm','source') -%}
          <br/>Wake Time: {{ waketime -}}
          {%- if waketime == next_alarm -%}
            <br/>Alarm Source: {{ state_attr('sensor.alarm_clock_next_alarm','source_name') -}}
            {%- if src in ['auto','manual','nap'] -%}
              <br/>Alarm Player:
              {%- if src == 'auto' %} {{ states('input_select.alarm_clock_media_player_auto') -}}
              {%- elif src == 'manual' %} {{ states('input_select.alarm_clock_media_player_manual') -}}
              {%- elif src == 'nap' %} {{ states('input_select.alarm_clock_media_player_nap') -}}
              {%- else %} {{ src|replace('_',' ')|title -}}
              {%- endif -%}
            {%- endif -%}
          {%- else -%}<br/>Alarm: No alarm clock set.
          {%- endif -%}
          <br/>Bedtime: {{ bedtime -}}
          <br/>{{ 'Bedtime Delayed:' if is_state('input_boolean.bedtime_delayed','on')
            else 'Bedtime Delay:' }} {{ states('input_number.stay_awake_delay')|int(-1) }} minutes
        data:
          tag: bedtime_alert
          group: General
          channel: Alert
          importance: max
          ttl: 0
          priority: high
          persistent: true
          sticky: true
          timeout: 5400 # 90min
          color: !secret NOTIFY_COLOR
          icon_url: !secret ALARM_CLOCK_ICON
          chronometer: true
          when: >
            {% if is_state('timer.bedtime_delay','on') %}{{ as_datetime(state_attr('timer.bedtime_delay','finishes_at')).timestamp() }}
            {% elif is_state('binary_sensor.bedtime_active','off') %}{{ (now().timestamp() + states('input_number.bedtime_delay')|int(0) * 60 )|int(0) }}
            {% else %}{{ (now().timestamp() + states('input_number.night_mode_delay')|int(0) * 60 )|int(0) }}
            {% endif %}
          clickAction: /lovelace/schedule
          actions:
            - action: bedtime_delayed
              title: 'Stay Up'
            - action: bedtime_delay_off
              title: "{{ 'Go To Bed' if is_state('binary_sensor.bedtime_active','on') else 'Delay Off' }}"
            - action: next_alarm_off
              title: 'Next Alarm Off'
