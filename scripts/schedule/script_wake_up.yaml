#######################################################################################################################
## Wake Up
#######################################################################################################################
wake_up:
  alias: "Wake Up"
  description: "Turn off alarm clock or run wake up scene."
  max_exceeded: silent
  sequence:
    - choose:
        - conditions:
            - condition: state
              entity_id: binary_sensor.alarm_clock_active
              state: 'on'
          sequence:
            - service: input_boolean.turn_on
              entity_id:
                - input_boolean.alarm_clock_active_auto
                - input_boolean.alarm_clock_active_manual
                - input_boolean.alarm_clock_active_nap
      default:
        - choose:
            - conditions:
                - condition: state
                  entity_id: input_select.occupancy_mode
                  state: Night
              sequence:
                - service: script.turn_on
                  entity_id: script.scene_wake_up

