test:
  sequence:
    - repeat:
        count: 3
        sequence:
          - service: system_log.write
            data:
              message: 'REPEAT W-{{ repeat.index }}'

          - repeat:
              count: 5
              sequence:
                - service: system_log.write
                  data:
                    message: 'REPEAT X-{{ repeat.index }}'

          - service: system_log.write
            data:
              message: 'REPEAT Y-{{ repeat.index }}'

          - delay: 1

          - repeat:
              count: 5
              sequence:
                - service: system_log.write
                  data:
                    message: 'REPEAT Z-{{ repeat.index }}'
