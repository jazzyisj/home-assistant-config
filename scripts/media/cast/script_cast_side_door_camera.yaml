cast_side_door_camera:
  alias: 'Cast Side Door Camera'
  mode: restart
  sequence:
    - enabled: false # cuts out playing media
      service: cast.show_lovelace_view
      data:
        dashboard_path: lovelace-cast
        entity_id: media_player.dining_room_hub
        view_path: side_door

    - enabled: false # cuts out playing media
      service: cast.show_lovelace_view
      data:
        dashboard_path: lovelace-cast
        entity_id: media_player.bedroom_hub
        view_path: side_door

    - service: browser_mod.popup
      data:
        deviceID: browser_kiosk_internal
        large: true
        title: 'Side Door'
        hide_header: true
        card: !include /config/lovelace/card/camera/side_door_frigate_camera.yaml
