cast_side_door_camera:
  alias: "Cast Side Door Camera"
  sequence:
    - enabled: false #DISABLED cuts out playing media
      service: cast.show_lovelace_view
      data:
        dashboard_path: lovelace-cast
        entity_id: media_player.dining_room_hub
        view_path: side_door

    - enabled: false #DISABLED cuts out playing media
      service: cast.show_lovelace_view
      data:
        dashboard_path: lovelace-cast
        entity_id: media_player.bedroom_hub
        view_path: side_door

    - service: browser_mod.popup
      data:
        title: "Side Door Camera"
        content: !include /config/ui/card/camera/side_door_camera_frigate.yaml
        size: fullscreen
        browser_id: kiosk_internal

    - delay: 60

    - wait_template: "{{ is_state('binary_sensor.camera_person_detected','off') }}"
      timeout: 300

    - service: browser_mod.close_popup
      data:
        browser_id: kiosk_internal

    # stop casting
    - enabled: false #DISABLED cuts out playing media
      service: media_player.turn_off
      target:
        entity_id:
          - media_player.dining_room_hub
          - media_player.bedroom_hub
