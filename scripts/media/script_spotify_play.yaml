#######################################################################################################################
## Spotify Play
#######################################################################################################################
spotify_play:
  alias: "Spotify Play"
  description: "Play Spotify media."
  icon: mdi:spotify
  max_exceeded: error
  fields:
    device:
      description: ""
      example: ""
    playlist:
      description: ""
      example: ""
    repeat:
      description: ""
      example: ""
    random:
      description: ""
      example: ""
    shuffle:
      description: ""
      example: ""
    resume:
      description: "Resume media play option."
      example: playlist
  variables:
    account: "{{ states('input_select.spotify_account')|lower }}"
    device: >
      {% if device not in ['',empty] %}{% set dev = device %}
      {% elif account == 'hassio' %}{% set dev = states('input_select.spotify_media_player') %}
      {% else %}{% set dev = states('input_select.spotify_' ~ account ~ '_media_player') %}
      {% endif %}
      {{ dev }}
    playlist: >
      {% if playlist not in ['',empty] %}{% set plist = playlist %}
      {% else %}
        {% if account == 'hassio '%} {% set plist = states('input_select.spotify_playlist') %}
        {% else %}{% set plist = states('input_select.spotify_' ~ account ~ '_playlist') %}
        {% endif %}
      {% endif %}
      {{ plist }}

#ISSUE spotify playing not a saved playlist, resumes on default playlist after tts
#QUESTION is there a way grab playlist id with a name?

    uri: >
      {% set plist = 'sensor.playlists_sensor' if account == 'hassio'
          else 'sensor.playlists_sensor_' ~ account %}
      {% for item in state_attr((plist),'playlists') -%}
        {% if item.name == playlist %}
          {{ item.uri }}
        {% endif %}
      {% endfor %}
    repeat: "{{ repeat|default(is_state('input_boolean.spotify_repeat','on')) }}"
    random: "{{ random|default(is_state('input_boolean.spotify_random','on')) }}"
    shuffle: "{{ shuffle|default(is_state('input_boolean.spotify_shuffle','on')) }}"
    resume: "{{ resume|default(false) }}"
  sequence:
    - variables:
        account: >
          {% if account == 'jason' %} jazzyisj
          {% elif account == 'sheri' %} sherigagnon
          {% else %} hassio
          {% endif %}
    - choose:
        - conditions: "{{ resume == 'playlist' }}"
          sequence:
            - service: spotcast.start
              data:
                account: "{{ account }}"
                device_name: "{{ device }}"
                uri: "{{ uri }}"
                random_song: "{{ random }}"
                repeat: "{{ repeat }}"
                shuffle: "{{ shuffle }}"
                ignore_fully_played: true
                force_playback: true

        - conditions: "{{ resume != false }}"
          sequence:
            - service: spotcast.start
              data:
                account: "{{ account }}"
                device_name: "{{ device }}"
                random_song: "{{ random }}"
                repeat: "{{ repeat }}"
                shuffle: "{{ shuffle }}"
                ignore_fully_played: true
                force_playback: true
      default:
        - service: spotcast.start
          data:
            account: "{{ account }}"
            device_name: "{{ device }}"
            uri: "{{ uri }}"
            random_song: "{{ random }}"
            repeat: "{{ repeat }}"
            shuffle: "{{ shuffle }}"
            ignore_fully_played: true
            force_playback: true
