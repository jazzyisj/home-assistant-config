###############################################################################
## Media Players Resume
###############################################################################
media_players_resume:
  alias: 'Media Players Resume'
  description: 'Resume paused media players.'
  icon: mdi:play-box-multiple-outline
  mode: restart
  fields:
    entity_id:
      description: 'Media players to resume'
      example: media_player.dining_room_hub
    #BITWISE bitwise_and filter https://community.home-assistant.io/t/need-test-for-bitwise-and/412986
  variables:
    media_players: >
      {% set media_players = entity_id|default(state_attr('group.media_play_media_players','entity_id')) %}
      {% set media_players = expand(media_players)|map(attribute='entity_id')|list %}
      {% set players = namespace(entity_id=[]) %}
      {% for item in states.media_player|selectattr('state','eq','paused') %}
        {% if item.attributes.supported_features|bitwise_and(1) %}
          {% set players.entity_id = players.entity_id + [item.entity_id] %}
        {% endif %}
      {% endfor %}
      {{ players.entity_id }}
  sequence:
    - condition: template
      value_template: '{{ media_players|count > 0 }}'

    - service: media_player.media_play
      target:
        entity_id: '{{ media_players }}'
