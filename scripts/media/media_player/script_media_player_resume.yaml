#######################################################################################################################
## Resume Media Players
#######################################################################################################################
media_player_resume:
  alias: 'Media Player Resume'
  description: 'Resume media players.'
  icon: mdi:play-box-multiple-outline
  mode: restart
  fields:
    media_player:
      description: 'Media player to resume'
      example: media_player.dining_room_display
  variables:
    media_player: >
      {{ media_player|default(expand(state_attr('sensor.media_players','players'))
        |selectattr('state','eq','paused')|map(attribute='entity_id')|list) }}
    entities: >
      {{ expand(state_attr('sensor.media_players','players'))|selectattr('entity_id','in',media_player)
          |selectattr('state','eq','paused')|map(attribute='entity_id')|list }}
  sequence:
    - condition: template
      value_template: '{{ entities|count > 0 }}'

    - service: media_player.media_play
      target:
        entity_id: '{{ entities }}'
