###############################################################################
## Pause Media Players
###############################################################################
media_players_pause:
  alias: 'Media Players Pause'
  description: 'Pause media players.'
  icon: mdi:play-box-multiple-outline
  mode: restart
  fields:
    media_players:
      description: 'Media players to pause.'
      example: 'media_player.dining_room_hub'
  variables:
    media_players: >
      {% set media_players = media_players|default(state_attr('sensor.media_players','single')) %}
      {% if not (media_players is iterable and (media_players is not string and media_players is not mapping)) %}
        {% set media_players = [media_players] %}
      {% endif %}
      {{ expand(media_players)|selectattr('state','eq','playing')|map(attribute='entity_id')|list }}
  sequence:
    - condition: template
      value_template: '{{ media_players|count > 0 }}'

    - service: media_player.media_pause
      target:
        entity_id: '{{ media_players }}'
