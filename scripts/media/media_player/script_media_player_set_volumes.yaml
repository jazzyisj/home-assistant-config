###############################################################################
## Set Media Player Volumes
## single players only, group volumes are determined by individual media players
## alarm_clock - no quiet enforcement
## tts_all/phone_all - lower volume during tts play
## source_off - restore saved source volumes
## reset - adjusted default/quiet volume
## defaults to reset all media single players if no source/media player parameter specified
###############################################################################
media_players_set_volumes:
  alias: "Media Players Set Volumes"
  description: "Set media player volumes."
  icon: mdi:play-box-multiple-outline
  mode: queued
  max: 10
  trace:
    stored_traces: 20
  fields:
    source:
      description: "Source calling this script."
      example: "tts_off"
    entity_id:
      description: "Media player list."
      example: "[media_player.dining_room_hub, media_player.bedroom_hub]"
  variables:
    #TV no tvs - no volume attribute
    media_players: "{{ entity_id|default(state_attr('group.single_media_players','entity_id')) }}"
    source: "{{ source|default('reset') }}"
    media_tts: "{{ source[-4:] == '_tts' }}"
    source_off: "{{ media_tts or source in ['alarm_clock_off','phone_off','tts_off'] }}"
    lower_volume: >
      {{ source in ['phone_all','tts_all']
          and (is_state('input_boolean.tts','on')
            or is_state('binary_sensor.mobile_phone_in_use','on')) }}
  sequence:
    # do not run if system is muted (kills mute)
    - condition: state
      entity_id: switch.system_mute
      state: "off"

    - choose:
        - conditions:
            # if source is media and phone in use, store media volume to phone volumes to restore

            - condition: state
              entity_id: binary_sensor.mobile_phone_in_use
              state: "on"
          sequence:
            - service: script.media_players_save_volumes
              data:
                source: phone
                entity_id: "{{ media_players }}"
                volume: "{{ states('input_number.' ~ source ~ '_volume')|int(-1)/100 }}"

        # if source is phone/tts save current volumes to restore
        - conditions: "{{ source in ['phone_all'] }}"
          sequence:
            - service: script.media_players_save_volumes
              data:
                source: "{{ source[0:-4] }}" # strip '_all'
                entity_id: "{{ media_players }}"

    # don't save restore volumes if lowered volumes, tts, alarm_clock, or phone in use
    - if: >
        {{ lower_volume or source_off
            or is_state('input_boolean.tts','on')
            or is_state('binary_sensor.alarm_clock','on')
            or is_state('binary_sensor.mobile_phone_in_use','on') }}
      then:
        - service: automation.turn_off
          target:
            entity_id: automation.media_player_save_volume
          data:
            stop_actions: false

    - repeat:
        while:
          - condition: template
            value_template: "{{ repeat.index <= media_players|count }}"
        sequence:
          - variables:
              player: "{{ media_players[repeat.index-1] }}"
              player_name: "{{ player.split('.')[1] }}"
              source_volume: >
                {% if media_tts %} {{ states('input_number.' ~ player_name ~ '_tts')|float(-1) }}
                {% elif source_off %} {{ states('input_number.' ~ player_name ~ '_' ~ source[0:-4])|float(-1) }}
                {% else %} -1
                {% endif %}
          - if:
              - condition: template
                alias: "Media player is not unavailable"
                value_template: "{{ states(player)|lower not in ['unknown','unavailable','none'] }}"

              - condition: template
                alias: "Source volume is not zero if source_off" # user may have adj vol in off state don't override
                value_template: "{{ source_volume > 0 if source_off else true }}"

              #BLOOP don't set volumes if media player isn't on to prevent volume adjust pops (phone_all, phone_off)
              - condition: template
                alias: "Media player is not off if source is phone_off, phone_all"
                value_template: "{{ states(player) not in ['idle','off'] if source in ['phone_all','phone_off'] else true }}"

              #WARNING (MainThread) [homeassistant.components.webostv.media_player] Error calling async_set_volume_level on entity media_player.bedroom_tv, state:off, error: WebOsTvCommandError("Not connected, can't execute command.")
              - condition: template
                alias: "Media player is on if TV"
                value_template: >
                  {{ states(player) in ['on','playing','paused']
                      if is_state_attr(player,'device_class','tv') else true }}
            then:
              - variables:
                  current_volume: "{{ states('input_number.' ~ player_name ~ '_current_volume')|float(-1) }}"
                  default_volume: "{{ states('input_number.' ~ player_name ~ '_default_volume')|float(0.5) }}" # default 0.5/0.5 = 1 (no adjustment)
                  volume_factor: >
                    {% if default_volume > 0 and is_state('input_boolean.volume_balancing','on') %}
                      {{ 1/(0.5/default_volume) ** states('input_number.volume_log_factor')|float }}
                    {% else %} 1 {# no adjustment #}
                    {% endif %}
                  quiet_volume: >
                    {% set volume = states('input_number.tv_quiet_volume')|int(-1)/100
                        if state_attr(player,'device_class') == 'tv'
                          else states('input_number.speaker_quiet_volume')|int/100  %}
                    {{ volume * volume_factor }}
                  alarm_clock_volume: >
                    {{ states('input_number.alarm_clock_volume_' ~ state_attr('binary_sensor.alarm_clock','alarm_type'))
                        |float(-1)/100 if source == 'alarm_clock' }}
                  reset_volume: >
                    {% if is_state('binary_sensor.quiet_time','on') %}
                      {% set volume = quiet_volume if current_volume > quiet_volume else current_volume
                          if current_volume > 0 and states(player) in ['on','playing','paused'] else quiet_volume %}
                    {% else %}
                      {% set volume = current_volume if states(player) in ['on','playing','paused'] else default_volume %}
                    {% endif %}
                    {{ volume }}
                  new_volume: >
                    {% if lower_volume %}
                      {% set lvol = 0.25 * volume_factor %}
                      {% set volume = current_volume if current_volume < lvol else lvol %}
                    {% elif source_off %} {% set volume = source_volume %}
                    {% elif source == 'alarm_clock' %} {% set volume = alarm_clock_volume %}
                    {% elif source == 'reset' %} {% set volume = reset_volume %}
                    {% else %} {{ current_volume }}
                    {% endif %}

                    {% if is_state('binary_sensor.quiet_time','on') and not source in ['alarm_clock','tts'] %}
                      {% set volume = volume if volume < quiet_volume else quiet_volume %}
                    {% endif %}

                    {{ 1 if volume > 1 else 0 if volume < 0 else '%0.2f'|format(volume) }}

              - service: media_player.volume_set
                target:
                  entity_id: "{{ player }}"
                data:
                  volume_level: "{{ new_volume }}"

    # always turn save volume automation back on
    - service: automation.turn_on
      target:
        entity_id: automation.media_player_save_volume
