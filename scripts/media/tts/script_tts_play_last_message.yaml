###############################################################################
## TTS - Play Last Message
# ###############################################################################
tts_last_message:
  alias: "TTS Last Message"
  description: "Replay last TTS message."
  icon: mdi:alarm-note-off
  max_exceeded: silent
  sequence:
    - service: script.tts_play
      data:
        message: >
          {% set message = states('sensor.tts_last_message')[33:255] %}
          {% set time = as_datetime(states('sensor.tts_last_message')[0:32]).strftime('%-I:%M %p') %}
          {{ message }} at {{ time }}
        tts_service: tts.cloud_say
        media_player: media_player.kiosk_internal
        quiet_play: true
        night_play: true
        ignore_away: true
