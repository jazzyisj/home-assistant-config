###############################################################################
## TTS Failed
###############################################################################
tts_failed:
  alias: "TTS Message Failed"
  description: "Turn off announcement queue, send notification."
  mode: parallel
  max: 5
  fields:
    message:
      description: "Message to play."
      example: "This is a test message"
    tts_service:
      description: "Service used for TTS."
      example: "tts.cloud_say"
    media_player:
      description: "TTS media player."
      example: "media_player.dining_room_hub"
  sequence:
    - service: system_log.write
      data:
        logger: script.tts_failed
        level: critical
        message: |
          {{ '\n' }}tts_service: {{ tts_service }}
          media_player: {{ media_player }}
          message: {{ message }}

    - choose:
        - conditions:
            - condition: state
              entity_id: input_boolean.kiosk_tts_enabled
              state: "on"
          sequence:
            - service: notify.kiosk_tts
              data:
                message: "{{ message }}"

        - conditions:
            - condition: state
              entity_id: input_boolean.hass_tts_enabled
              state: "on"
          sequence:
            - service: notify.hass_tts
              data:
                message: "{{ message }}"

        - conditions:
            - condition: state
              entity_id:
                - input_boolean.jason_phone_tts_enabled
                - binary_sensor.jason_home
              state: "on"
          sequence:
            - service: notify.jason
              data:
                message: TTS
                data:
                  tts_text: "{{ message }}"
                  channel: alarm_stream
        - conditions:
            - condition: state
              entity_id:
                - input_boolean.sheri_phone_tts_enabled
                - binary_sensor.sheri_home
              state: "on"
          sequence:
            - service: notify.sheri
              enabled: false
              data:
                message: TTS
                data:
                  tts_text: "{{ message }}"
                  channel: alarm_stream

            - service: notify.sheri #TEMP no audio TTS ever
              data:
                message: "{{ message }}"

    - if:
        - condition: state
          entity_id: input_boolean.tts_alerts
          state: "on"
      then:
        - service: notify.jason
          data:
            title: "TTS Failed"
            message: |
              Message: {{ message }}
              <br/>Service: {{ tts_service }}
              <br/>Player: {{ media_player }}
            data:
              tag: tts_failed
              group: System
              channel: Alert
              importance: max
              ttl: 0
              priority: high
              visibility: public
              timeout: 3600
              notification_icon: mdi:account-voice
              icon_url: !secret HASSIO_ICON
              ledColor: !secret MINOR_COLOR
              color: !secret MINOR_COLOR
              vibrationPattern: !secret ALERT_VIBRATION
