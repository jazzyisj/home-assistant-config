###############################################################################
## TTS Finished
###############################################################################
tts_finished:
  alias: "TTS Finished"
  description: "Finish TTS message queue."
  variables:
    tts_players: "{{ state_attr('sensor.tts_active_media_player','entity_id') }}"
  sequence:
    - if:
        - condition: state
          entity_id: input_boolean.tts_muted
          state: "off"
      then:
        - service: script.media_player_set_volumes
          data:
            source: tts_off
          continue_on_error: true

        #MASS turn off player - prevent resume play on wrong player
        - service: script.turn_media_player_off
          data:
            entity_id: "{{ tts_players }}"
            reset_volume: false
          continue_on_error: true
          enabled: true #MASS if this is enabled mass tts won't resume

    # reset tts booleans
    - service: input_boolean.turn_off
      target:
        entity_id:
          - input_boolean.tts
          - input_boolean.tts_muted

    # clear active tts
    - service: input_text.set_value
      target:
        entity_id: input_text.tts_active_media_player
      data:
        value: ""
