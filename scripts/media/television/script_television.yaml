living_room_tv_on:
  alias: 'Living Room TV On'
  description: 'Turn On Living Room TV'
  icon: mdi:television
  sequence:
    - service: webostv.command
      target:
        entity_id: media_player.living_room_tv
      data:
        command: com.webos.service.tvpower/system/turnOn
