#######################################################################################################################
## Alarm Clock Off # for zwave scenes
#######################################################################################################################
alarm_clock_off:
  alias: "Alarm Clock Off"
  description: "Turn off alarm clock and reset alarm clock failed."
  icon: mdi:alarm-note-off
  sequence:
    - service: input_boolean.turn_off
      entity_id:
        - input_boolean.alarm_clock_failed

    - service: switch.turn_off
      entity_id:
        - switch.alarm_clock_auto
        - switch.alarm_clock_manual
        - switch.alarm_clock_nap

