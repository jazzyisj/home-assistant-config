#######################################################################################################################
## Alarm Clock Other Off
#######################################################################################################################
alarm_clock_other_off:
  alias: "Alarm Clock Off: Other"
  description: "Turn off other alarm clocks."
  sequence:
    - service: input_boolean.turn_off
      target:
        entity_id:
          - input_boolean.jphone_alarm_clock_enabled
          - input_boolean.sphone_alarm_clock_enabled
          - input_boolean.dining_room_display_alarm_enabled
          - input_boolean.living_room_speaker_alarm_enabled
          - input_boolean.bedroom_display_alarm_enabled
          - input_boolean.laundry_room_speaker_alarm_enabled
          - input_boolean.garage_speaker_alarm_enabled