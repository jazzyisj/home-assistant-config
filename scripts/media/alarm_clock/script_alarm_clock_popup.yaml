#######################################################################################################################
## Alarm Clock Popup
#######################################################################################################################
alarm_clock_popup:
  alias: Alarm Clock Popup
  description: Popup up alarm settings card.
  max_exceeded: silent
  fields:
    deviceID:
      description: DeviceID of the browser calling this
      example: 'ed399ef9-9b44dc5'
    alarm_type:
      description: Alarm clock settings type to open.
      example: nap
  sequence:
    - choose:
        - conditions: "{{ alarm_type == 'auto' }}"
          sequence:
            - service: browser_mod.popup
              data:
                deviceID: "{{ deviceID }}"
                title: Auto Alarm Clock Settings
                card: !include /config/lovelace/include/card/alarm_clock/alarm_clock_auto.yaml

        - conditions: "{{ alarm_type == 'manual' }}"
          sequence:
            - service: browser_mod.popup
              data:
                deviceID: "{{ deviceID }}"
                title: Manual Alarm Clock
                card: !include /config/lovelace/include/card/alarm_clock/alarm_clock_manual.yaml

        - conditions: "{{ alarm_type == 'nap' }}"
          sequence:
            - service: browser_mod.popup
              data:
                deviceID: "{{ deviceID }}"
                title: Nap Alarm Clock
                card: !include /config/lovelace/include/card/alarm_clock/alarm_clock_nap.yaml

        - conditions: "{{ alarm_type == 'jason' }}"
          sequence:
            - service: browser_mod.popup
              data:
                deviceID: "{{ deviceID }}"
                title: Jason Phone Alarm
                card: !include /config/lovelace/include/card/alarm_clock/alarm_clock_jason_phone.yaml

        - conditions: "{{ alarm_type == 'sheri' }}"
          sequence:
            - service: browser_mod.popup
              data:
                deviceID: "{{ deviceID }}"
                title: Sheri Phone Alarm
                card: !include /config/lovelace/include/card/alarm_clock/alarm_clock_sheri_phone.yaml
