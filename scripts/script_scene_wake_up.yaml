#######################################################################################################################
## Wake Up Scene
#######################################################################################################################
scene_wake_up:
  alias: "Wake Up Scene"
  description: "Turn on lights, set occupancy mode to home/guest, play morning radio & weather."
  icon: mdi:white-balance-sunny
  mode: single
  sequence:
    - service: input_boolean.turn_off
      entity_id: input_boolean.alarm_clock_active_auto

    - choose:
        - conditions:
            - condition: state
              entity_id: binary_sensor.somebody_home
              state: 'off'

            - condition: not
              conditions:
                - condition: state
                  entity_id: input_select.occupancy_mode
                  state:
                    - Night
                    - Override

          sequence:
            - service: browser_mod.toast
              data:
                message: "Wake Up cannot be activated, house is already in Home mode or nobody is home."
                duration: 30000

      default:
        - service: input_select.select_option
          data:
            entity_id: input_select.occupancy_mode
            option: >
              {% if is_state('binary_sensor.owner_home','on') %} Home
              {% elif is_state('input_boolean.guest_home','on') %} Guest
              {% else %} Away
              {% endif %}

        - service: script.turn_on
          entity_id: script.scene_morning_lights

        - service: script.turn_on
          entity_id: script.arm_alarm_home

        # delay to allow alarm announcements to finish before starting morning radio
        - delay:
            minutes: 1

        - choose:
            - conditions:
                - condition: or
                  conditions:
                    - condition: state
                      entity_id: input_boolean.radio_enabled_wake
                      state: 'on'

                    - condition: state
                      entity_id: input_boolean.radio_enabled_morning
                      state: 'on'

              sequence:
                - service: input_boolean.turn_on
                  entity_id: input_boolean.radio_preset_morning


        # delay before playing weather report
        - delay:
            minutes: 30

        - choose:
            - conditions:
                - condition: state
                  entity_id: input_boolean.morning_weather_enabled
                  state: 'on'

              sequence:
                - service: script.weather_report


