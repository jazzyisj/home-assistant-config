###############################################################################
## Startup LED
###############################################################################
startup_led:
  alias: 'Startup LED'
  description: 'Set led notification.'
  mode: queued
  sequence:
    - service: script.led_reset

    - delay: 15

    - service: script.turn_on
      target:
        entity_id: script.inovelli_led_control
      data:
        variables:
          entities: "{{ state_attr('group.startup_led','entity_id') }}"
          duration: 70
          color: 90
          brightness: 10
          effect: solid
