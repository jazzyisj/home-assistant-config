###############################################################################
## Shower LED
###############################################################################
shower_led:
  alias: "Shower LED"
  description: "Set led notification."
  mode: queued
  fields:
    reset:
      description: "Reset LED"
      example: "true"
  variables:
    reset: "{{ reset|default(false) }}"
    entities: "{{ state_attr('group.shower_led','entity_id') }}"
    quiet: "{{ is_state('binary_sensor.quiet_time','on') }}"
    alert_state: "{{ states('input_boolean.shower_scene') }}"
    duration: 255
    color: "{{ '130' if alert_state != 'off' else '170' }}"
    brightness: "{{ 10 if alert_state != 'off' else 3 }}"
    effect: "{{ 'chase' if alert_state != 'off' else 'off' }}"
  sequence:
    - delay: 2 # light turning on kills set led notification

    - condition: template
      value_template: "{{ entities != none }}"

    - if: "{{ alert_state == 'off' and not reset }}"
      then:
        - service: script.turn_on
          target:
            entity_id: script.led_reset
          data:
            variables:
              entities: "{{ entities }}"
      else:
        - service: script.turn_on
          target:
            entity_id: script.inovelli_led_control
          data:
            variables:
              entities: "{{ entities }}"
              duration: "{{ duration }}"
              color: "{{ color }}"
              brightness: "{{ brightness }}"
              effect: "{{ effect }}"
