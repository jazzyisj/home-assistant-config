###############################################################################
## Reminder LED
###############################################################################
reminder_led:
  alias: "Reminder LED"
  description: "Set led notification."
  mode: queued
  fields:
    reset:
      description: "Reset LED"
      example: "true"
  variables:
    reset: "{{ reset|default(false) }}"
    entities: "{{ state_attr('group.reminder_led','entity_id') }}"
    quiet: "{{ is_state('binary_sensor.quiet_time','on') }}"
    alert_state: >
      {% if is_state('binary_sensor.wan_connected','off') %} wan_down
      {% elif is_state('alert.late_for_work_jason','on') %} late_work
      {% elif is_state('binary_sensor.workday_rain','on') %} rain_work
      {% elif is_state('alert.work_commute_jason','on') %} commute
      {% elif is_state('binary_sensor.reminder_active','on') %} reminder
      {% elif is_state('input_boolean.garbage_alert','on') %} garbage
      {% elif is_state('input_boolean.recycle_alert','on') %} recycle
      {% elif is_state('input_boolean.yardwaste_alert','on') %} yardwaste
      {% else %} off
      {% endif %}
    duration: 255
    color: > # change color confused with garage
      {% if alert_state == 'wan_down' %} 235
      {% elif alert_state == 'late_work' %} 5
      {% elif alert_state == 'rain_work' %} 170
      {% elif alert_state == 'commute' %} 20
      {% elif alert_state == 'reminder' %} 110
      {% elif alert_state == 'garbage' %} 35
      {% elif alert_state == 'recycle' %} 145
      {% elif alert_state == 'yardwaste' %} 85
      {% else %} blue
      {% endif %}
    brightness: "{{ 3 if is_state('binary_sensor.quiet_time','on') else 10 if alert_state != 'off' else 3 }}"
    effect: >
      {% if alert_state in ['wan_down','late_work','rain_work'] %} fast blink
      {% elif alert_state == 'off' %} off
      {% else %} slow blink
      {% endif %}
  sequence:
    - if:
        - condition: template
          value_template: "{{ entities == none }}"
      then:
        - stop: "No entities specified."
          error: true

    - if: "{{ alert_state == 'off' and not reset }}"
      then:
        - service: script.turn_on
          target:
            entity_id: script.led_reset
          data:
            variables:
              entities: "{{ entities }}"
      else:
        - service: script.turn_on
          target:
            entity_id: script.inovelli_led_control
          data:
            variables:
              entities: "{{ entities }}"
              duration: "{{ duration }}"
              color: "{{ color }}"
              brightness: "{{ brightness }}"
              effect: "{{ effect }}"
