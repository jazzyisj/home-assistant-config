###############################################################################
## Silence Mobile Alarm Notification
###############################################################################
silence_mobile_alarm_notification:
  alias: "Silence Mobile Alarm Notification"
  description: "Send blank mobile notification to silence alarm."
  sequence:
    # empty message to mute mobile alarm_stream
    - action: notify.jason
      data:
        message: "Silence Alarm"
        data:
          tag: silence_alarm

    - delay: 5 # wait for notification to send

    # clear empty message
    - action: notify.jason
      data:
        message: clear_notification
        data:
          tag: silence_alarm
