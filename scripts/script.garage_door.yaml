##################################################################################################
# Garage Door Open
##################################################################################################
garage_door_open:
  alias: "Garage Door Open"
  description: "Open the garage door."
  icon: mdi:garage
  mode: single
  sequence:
    - choose:
        - conditions:
            - condition: state
              entity_id: binary_sensor.someone_home
              state: 'off'

          sequence:
            - service: browser_mod.toast
              data:
                message: "Garage door cannot be opened unless somebody is home."

      default:
        - service: cover.open_cover
          entity_id: cover.garage_door_opener