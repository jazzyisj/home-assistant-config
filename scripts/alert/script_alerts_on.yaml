###############################################################################
## Alerts On
###############################################################################
alerts_on:
  alias: 'Alerts On'
  description: 'Turn all disabled alerts on.'
  icon: mdi:alert
  sequence:
    - service: alert.turn_on
      target:
        entity_id: "{{ states.alert|selectattr('state','eq','off')|map(attribute='entity_id')|list }}"
