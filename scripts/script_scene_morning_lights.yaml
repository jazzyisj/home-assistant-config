#######################################################################################################################
## Morning Lights #NEW_LIGHT
#######################################################################################################################
scene_morning_lights:
  alias: "Morning Lights"
  description: "Adjust lighting to bedtime settings."
  icon: mdi:home-lightbulb-outline
  mode: single
  sequence:
    - condition: state
      entity_id:
        - input_boolean.light_automation
        - binary_sensor.auto_light_on
      state: 'on'

    - condition: state
      entity_id: variable.alarm_triggered
      state: 'false'

    # turn vanity light to min sunrise to turn off night red light
    - choose:
        - conditions:
            - condition: state
              entity_id: timer.upstairs_bathroom_vanity_light
              state: idle

          sequence:
            - service: light.turn_on
              data:
                entity_id: light.upstairs_bathroom_vanity_rgb_light
                profile: sunrise_min
                transition: 0

    # turn lights on minimum so we can transition up
    - choose:
        - conditions:
            - condition: state
              entity_id: timer.dining_room_light
              state: idle

          sequence:
            - service: light.turn_on
              data:
                entity_id: light.dining_room_rgb_light
                profile: sunrise_min
                transition: 0

    - choose:
        - conditions:
            - condition: state
              entity_id: timer.living_room_pot_lights
              state: idle

          sequence:
            - service: light.turn_on
              data:
                entity_id: light.living_room_pot_lights
                brightness: 15
                transition: 0 #NOTE transition doesn't work on lutron so turn up after delay instead

    - choose:
        - conditions:
            - condition: state
              entity_id: timer.kitchen_potlights
              state: idle

          sequence:
            - service: light.turn_on
              data:
                entity_id: light.kitchen_potlights
                brightness: 3
                transition: 0

    # delay to let lights turn on to min brightness
    - delay:
        seconds: 5

    - choose:
        - conditions:
            - condition: state
              entity_id: timer.dining_room_light
              state: idle

          sequence:
            - service: light.turn_on
              data:
                entity_id: light.dining_room_rgb_light
                profile: sunrise_dim
                transition: 10

    # start first lighting stage
    - choose:
        - conditions:
            - condition: state
              entity_id: timer.dining_room_light
              state: idle

          sequence:
            - service: light.turn_on
              data:
                entity_id: light.dining_room_rgb_light
                profile: sunrise
                transition: 1800

        - conditions:
            - condition: state
              entity_id: timer.kitchen_potlights
              state: idle

          sequence:
            - service: light.turn_on
              data:
                entity_id: light.kitchen_potlights
                brightness: 60
                transition: 1800

    # delay for transitions before next lighting sequence
    - delay:
        seconds: 900

    - choose:
        - conditions:
            - condition: state
              entity_id: timer.upstairs_hallway_potlights
              state: idle

          sequence:
            - service: light.turn_on
              data:
                entity_id: light.upstairs_hallway_potlights
                brightness: 3
                transition: 0

            # delay to allow lights to change state
            - delay:
                seconds: 5

            - service: light.turn_on
              data:
                entity_id: light.upstairs_hallway_potlights
                brightness: 30
                transition: 900

    - choose:
        - conditions:
            - condition: state
              entity_id: timer.living_room_pot_lights
              state: idle

          sequence:
            - service: light.turn_on
              data:
                entity_id: light.living_room_pot_lights
                brightness: 20

    # delay for transitions before next lighting sequence
    - delay:
        seconds: 900

    - choose:
        - conditions:
            - condition: state
              entity_id: timer.living_room_pot_lights
              state: idle

          sequence:
            - service: light.turn_on
              data:
                entity_id: light.living_room_pot_lights
                brightness: 30

    - choose:
        - conditions:
            - condition: state
              entity_id: timer.upstairs_bedroom_light
              state: idle

          sequence:
            # turn lights on low so we can transition up
            - service: light.turn_on
              data:
                entity_id: light.upstairs_bedroom_light
                brightness: 3
                transition: 0

            # delay to allow lights to change state
            - delay:
                seconds: 5

            - service: light.turn_on
              data:
                entity_id: light.upstairs_bedroom_light
                brightness: 30
                transition: 600

    - choose:
        - conditions:
            - condition: state
              entity_id: timer.office_potlights
              state: idle

          sequence:
            - service: light.turn_on
              data:
                entity_id: light.office_potlights
                brightness: 255
                transition: 0

    - service: light.turn_on
      entity_id: light.kitchen_sink_light

    - choose:
        - conditions:
            - condition: state
              entity_id: binary_sensor.work_today
              state: 'on'

          sequence:
            # wait until 10 minutes before leave home time, defaults to day shift
            - wait_template: >
                {% if is_state('sensor.current_shift','Afternoons') %}
                  {{ states('sensor.time') > (as_timestamp(states('sensor.date') ~ ' ' ~ states('input_datetime.afternoons_leave_home_time')) - 600)|timestamp_custom('%H:%M',true) }}
                {% else %}
                  {{ states('sensor.time') > (as_timestamp(states('sensor.date') ~ ' ' ~ states('input_datetime.days_leave_home_time')) - 600)|timestamp_custom('%H:%M',true) }}
                {% endif %}
              timeout:
                minutes: 30  # script probably ran after work time
              continue_on_timeout: false

            - service: light.turn_on
              entity_id: light.side_entrance_light

    # wait for a bit before checking autolight
    - delay:
        minutes: 15

    # autolight might have turned off during morning lights
    - choose:
        - conditions:
            - condition: state
              entity_id: binary_sensor.auto_light_on
              state: 'off'

          sequence:
            - choose:
                - conditions:
                    - condition: state
                      entity_id: timer.upstairs_bedroom_light
                      state: idle

                  sequence:
                    - service: light.turn_off
                      entity_id: light.upstairs_bedroom_light

            - choose:
                - conditions:
                  - condition: state
                    entity_id: timer.upstairs_hallway_potlights
                    state: idle

                  sequence:
                    - service: light.turn_off
                      entity_id: light.upstairs_hallway_potlights

            - choose:
                - conditions:
                  - condition: state
                    entity_id: timer.dining_room_potlights
                    state: idle

                  sequence:
                    - service: light.turn_off
                      entity_id: light.dining_room_potlights

            - choose:
                - conditions:
                  - condition: state
                    entity_id: timer.kitchen_potlights
                    state: idle

                  sequence:
                    - service: light.turn_off
                      entity_id: light.kitchen_potlights

            # these lights have an illuminance trigger
            - choose:
                - conditions:
                    - condition: state
                      entity_id: binary_sensor.illuminance_light_on
                      state: 'off'

                  sequence:
                    - choose:
                        - conditions:
                            - condition: state
                              entity_id: timer.dining_room_light
                              state: idle

                          sequence:
                            - service: light.turn_off
                              entity_id: light.dining_room_rgb_light

                    - choose:
                        - conditions:
                            - condition: state
                              entity_id: timer.living_room_pot_lights
                              state: idle

                          sequence:
                            - service: light.turn_off
                              entity_id: light.living_room_pot_lights

                    - choose:
                        - conditions:
                            - condition: state
                              entity_id: timer.kitchen_sink_light
                              state: idle

                          sequence:
                            - service: light.turn_off
                              entity_id: light.kitchen_sink_light