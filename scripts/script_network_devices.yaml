#######################################################################################################################
## Network Device Add
#######################################################################################################################
network_device_add:
  alias: "Network Device Add"
  description: "Increment known network devices."
  sequence:
    # increment known devices total
    - service: variable.set_variable
      data:
        variable: known_network_devices
        value: "{{ states('variable.known_network_devices')|int + 1 }}"

    # display toast notification
    - service: browser_mod.toast
      data:
        duration: 30000
        message: "Network device added."

#######################################################################################################################
## Network Device Delete
#######################################################################################################################
network_device_delete:
  alias: "Network Device Delete"
  description: "Decrement known network devices."
  sequence:
    # decrement known devices total
    - service: variable.set_variable
      data:
        variable: known_network_devices
        value: "{{ states('variable.known_network_devices')|int - 1 }}"

    # display toast notification
    - service: browser_mod.toast
      data:
        duration: 30000
        message: "Network device deleted."