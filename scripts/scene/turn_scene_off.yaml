###############################################################################
## Scene Off # req for template switch
###############################################################################
turn_scene_off:
  alias: "Turn Scene Off"
  description: "Turn scene switch off."
  icon: mdi:lightbulb-off-outline
  mode: parallel
  fields:
    scene:
      description: "Scene name."
      example: "company"
  sequence:
    - action: switch.turn_off
      target:
        entity_id: "switch.{{ scene }}_scene"
