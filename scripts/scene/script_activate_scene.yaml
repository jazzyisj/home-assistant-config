###############################################################################
## Activate Light Scene
###############################################################################
activate_light_scene:
  alias: 'Activate Light Scene'
  description: 'Turn on light scene if light automation on.'
  icon: mdi:home-lightbulb-outline
  fields:
    scene:
      description: 'Scene name.'
      example: 'evening'
  mode: restart
  sequence:
    - condition: state
      entity_id: input_boolean.light_automation
      state: 'on'

    - service: automation.turn_off
      target:
        entity_id: group.light_in_use_automations

    - service: scene.turn_on
      target:
        entity_id: 'scene.{{ scene }}'
      data:
        transition: 3 #QUESTION how does this interact with zwave/adaptive lighting transitions

    - delay: 10 # allow entities to change state

    - service: automation.turn_on
      target:
        entity_id: group.light_in_use_automations
