#######################################################################################################################
## Activate Scene
#######################################################################################################################
activate_scene:
  alias: Activate Scene
  description: Pause device in use automations, apply scene.
  icon: mdi:home-lightbulb-outline
  fields:
    scene:
      description: Scene entity id.
      example: scene.evening
  mode: restart
  sequence:
    - service: automation.turn_off
      entity_id: group.light_in_use_automations

    - service: scene.turn_on
      data:
        entity_id: "{{ scene }}"

    - delay: # delay to allow devices to change state
        seconds: 15 #ZWAVE fans are slow to change

    - service: automation.turn_on
      entity_id: group.light_in_use_automations