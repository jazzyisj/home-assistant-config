#######################################################################################################################
## Activate Scene
#######################################################################################################################
activate_scene:
  alias: "Activate Scene"
  description: "Pause device in use automations, apply scene."
  icon: mdi:home-lightbulb-outline
  fields:
    scene:
      description: "Scene name."
      example: evening
  mode: restart
  sequence:
    - condition: state
      entity_id: input_boolean.light_automation
      state: 'on'

    - service: automation.turn_off
      entity_id: group.light_in_use_automations

    - service: scene.turn_on
      target:
        entity_id: "scene.{{ scene }}"
      data:
        transition: 3

    - delay: # delay to allow devices to change state
        seconds: 5 #ZWAVE fans are slow to change

    - service: automation.turn_on
      entity_id: group.light_in_use_automations
