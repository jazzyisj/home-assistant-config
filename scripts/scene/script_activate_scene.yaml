#######################################################################################################################
## Activate Scene
#######################################################################################################################
activate_scene:
  alias: Activate Scene
  description: Turn off other scripts, pause device in use automations, apply scene.
  icon: mdi:home-lightbulb-outline
  fields:
    scene:
      description: Scene entity id.
      example: scene.evening
  mode: restart
  sequence:
    # turn off any other running scene scripts
    - service: script.turn_off
      entity_id:
        - script.scene_wake_up
        - script.scene_bedtime
        - script.scene_morning_lights
        - script.scene_bedtime_lights

    - choose:
        - conditions:
            # we don't want to kill running scenes whenever someone comes home
            - condition: template
              value_template: "{{ not scene == 'scene.arrive_home_lights_restore' }}"

          sequence:
            - service: script.turn_off
              entity_id:
                - script.scene_movie
                - script.scene_company

            # allow presence scene reset to run
            - delay:
                seconds: 5

    # turn off automation so we don't trigger device in user timers
    - service: automation.turn_off
      entity_id: group.light_in_use_automations

    - service: scene.turn_on
      data:
        entity_id: "{{ scene }}"

    # delay to allow devices to change state
    - delay:
        seconds: 60 #ZWAVE

    # turn off automation so we don't trigger device in user timers
    - service: automation.turn_on
      entity_id: group.light_in_use_automations