###############################################################################
## Turn Room Off
###############################################################################
turn_room_off:
  alias: "Turn Room Off"
  description: "Turn room entities off."
  icon: mdi:power-plug-off
  mode: parallel
  fields:
    room:
      description: "Room to turn off."
      example: "bedroom"
  variables:
    light_entities: >
      {{ states.light | selectattr('entity_id', 'in', area_entities(room))
          | selectattr('attributes.type', 'defined')
          | selectattr('attributes.type', 'in', ['switch', 'dimmer', 'bulb'])
          | rejectattr('attributes.rgb_light', 'eq', 'control')
          | selectattr('state', 'eq', 'on')
          | map(attribute='entity_id') | list }}
    fan_entities: >
      {{ states.fan | selectattr('entity_id', 'in', area_entities(room))
          | selectattr('attributes.type', 'defined')
          | selectattr('attributes.type', 'in', ['ceiling', 'vent'])
          | selectattr('state', 'eq', 'on')
          | map(attribute='entity_id') | list }}
    media_entities: >
      {{ states.media_player | selectattr('entity_id', 'in', area_entities(room))
          | selectattr('attributes.type', 'defined')
          | selectattr('attributes.type', 'eq', 'single')
          | selectattr('state', 'in', ['on', 'playing', 'paused', 'idle'])
          | map(attribute='entity_id') | list }}
  sequence:
    - if: "{{ light_entities | count > 0 }}"
      then:
        - service: script.turn_light_off
          data:
            lights: "{{ light_entities }}"
            bypass_timer: true

    - if: "{{ fan_entities | count > 0 }}"
      then:
        - service: script.turn_fan_off
          data:
            fans: "{{ fan_entities }}"
            bypass_timer: true

    - if: "{{ media_entities | count > 0 }}"
      then:
        - service: script.turn_media_player_off
          target:
            entity_id: "{{ media_entities }}"

    - if: "{{ room == 'living_room' }}"
      then:
        - service: switch.turn_off
          target:
            entity_id: switch.fireplace
