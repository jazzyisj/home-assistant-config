###############################################################################
## Alerts On
###############################################################################
reset_hass:
  alias: 'Reset Hass'
  description: 'Turn all disabled automations, alerts on.'
  icon: mdi:alert
  sequence:
    - service: input_boolean.turn_off
      target:
        entity_id:
          - input_boolean.dev_mode
          - input_boolean.startup_pending

    - service: alert.turn_on
      target:
        entity_id: "{{ states.alert|selectattr('state','eq','off')|map(attribute='entity_id')|list }}"
