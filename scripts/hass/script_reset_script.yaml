#######################################################################################################################
## Reset Script - used for scripts reloaded
#######################################################################################################################
reset_script:
  alias: "Reset Script"
  max_exceeded: silent
  sequence: []
  
#######################################################################################################################
## Null Script - used for no script placeholder when valid script required (service template)
#######################################################################################################################
null_script:
  alias: "Null Script"
  max_exceeded: silent
  sequence: []