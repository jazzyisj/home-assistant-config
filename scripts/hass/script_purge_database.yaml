###############################################################################
## Purge Database
###############################################################################
purge_database:
  alias: 'Purge Database'
  description: 'Purge home assistant database.'
  icon: mdi:database-refresh
  sequence:
    - service: recorder.purge
      data:
        keep_days: 0
        repack: 'true'

    - service: browser_mod.toast
      data:
        message: 'The HASS database has been purged!'
        duration: 30000
