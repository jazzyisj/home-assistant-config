###############################################################################
## Reset Alerts
###############################################################################
reset_alerts:
  alias: "Reset Alerts"
  description: "Turn all disabled alerts back on."
  icon: mdi:alert
  sequence:
    - service: alert.turn_on
      target:
        entity_id: >
          {{ states.alert
              | rejectattr('attributes.category', 'eq', 'weather')
              | selectattr('state', 'eq', 'off')
              | map(attribute='entity_id') | list }}
