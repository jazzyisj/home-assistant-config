###############################################################################
## Purge Database
###############################################################################
purge_database:
  alias: "Purge Database"
  description: "Purge home assistant database."
  icon: mdi:delete-sweep
  sequence:
    - service: recorder.purge
      data:
        keep_days: 0
        repack: "true"

    - service: browser_mod.notification
      data:
        duration: 30000
        message: "The HASS database has been purged!"
