###################################################################################################
## Purge Database
###################################################################################################
purge_database:
  alias: "Purge Database"
  description: "Purge home assistant database."
  icon: mdi:delete-sweep
  sequence:
    - action: recorder.purge
      data:
        keep_days: 10
        repack: "true"

    - action: browser_mod.notification
      data:
        duration: 10000
        message: "The HASS database has been purged!"
