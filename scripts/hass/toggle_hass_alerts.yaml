###############################################################################
## Reset HASS Alerts
###############################################################################
reset_hass_alerts:
  alias: "Reset HASS Alerts"
  description: "Reset HASS alerts."
  icon: mdi:alert
  sequence:
    - service: alert.turn_on
      target:
        entity_id: >
          {{ states.alert
              | selectattr('attributes.category','in', ['hass','network','system','zwave','bluetooth'])
              | selectattr('state', 'eq', 'off')
              | map(attribute='entity_id') | list }}
