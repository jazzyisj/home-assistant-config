###############################################################################
## Light Scene On
###############################################################################
light_scene_on:
  alias: "Light Scene On"
  description: "Turn light scene on."
  icon: mdi:home-lightbulb-outline
  mode: queued
  fields:
    scene:
      description: "Scene name."
      example: "chill"
  sequence:
    - service: automation.turn_off
      target:
        entity_id: automation.light_turn_timer_on
      data:
        stop_actions: false
    #TODO ERROR (MainThread) [homeassistant.components.script.light_scene_on] Light Scene On: Error executing script. Error for call_service at pos 2:
    - service: scene.turn_on
      target:
        entity_id: "scene.{{ scene }}"
      continue_on_error: true

    - service: automation.turn_on
      target:
        entity_id: automation.light_turn_timer_on
