###############################################################################
## Backyard On
###############################################################################
backyard_on:
  alias: "Backyard On"
  description: "Turn on backyard lights, switches."
  icon: mdi:home-lightbulb-outline
  sequence:
    - service: light.turn_on
      target:
        entity_id:
          - light.outside_garage_lights
          - light.back_house_potlights
      data:
        brightness: 125

    - service: light.turn_on
      target:
        entity_id: light.back_yard_tree_lights
      data:
        brightness: 100

    - service: light.turn_on
      target:
        entity_id: light.back_yard_garden_lights

###############################################################################
## Backyard Off
###############################################################################
backyard_off:
  alias: "Backyard Off"
  description: "Turn off back yard lights, switches."
  icon: mdi:home-lightbulb-outline
  sequence:
    - service: light.turn_off
      target:
        entity_id:
          - light.outside_garage_lights
          - light.back_house_potlights
          - light.back_yard_tree_lights
          - light.back_yard_garden_lights
