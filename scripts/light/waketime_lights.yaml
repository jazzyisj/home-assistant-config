###############################################################################
## Waketime Lights
###############################################################################
waketime_lights:
  alias: "Waketime Lights"
  description: "Wake time lighting routine."
  icon: mdi:home-lightbulb-outline
  max_exceeded: silent
  sequence:
    - service: script.turn_light_on
      data:
        lights:
          - light.bedroom_fan_light
          - light.bathroom_vanity_light_rgb
          - light.dining_room_light_rgb
          - light.kitchen_potlights
          - light.kitchen_cabinet_lights
        profile: default_min
        transition: 10
        activate_timer: false

    - delay: # wait for next set of lights
        minutes: 10

    - service: script.turn_light_on
      data:
        lights:
          - light.bedroom_fan_light
          - light.bathroom_vanity_light_rgb
          - light.dining_room_light_rgb
          - light.kitchen_potlights
          - light.bedroom_fan_light
          - light.kitchen_potlights
          - light.kitchen_cabinet_lights
          - light.laundry_room_cabinet_lights
          - light.living_room_fan_light
        profile: default_low
        transition: 120
        activate_timer: false

    - delay: # wait for next set of lights
        minutes: 10

    - service: script.turn_light_on
      data:
        lights:
          - light.bedroom_fan_light
          - light.bathroom_vanity_light_rgb
          - light.dining_room_light_rgb
          - light.kitchen_potlights
          - light.bedroom_fan_light
          - light.kitchen_potlights
          - light.kitchen_cabinet_lights
          - light.laundry_room_cabinet_lights
          - light.kitchen_sink_light
          - light.living_room_fan_light
        profile: default
        transition: 120
        activate_timer: false

    # keep on until waketime is done
    - wait_for_trigger:
        - platform: event
          event_type: waketime_finished
      timeout:
        hours: 1
