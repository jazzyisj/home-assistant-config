#######################################################################################################################
## Bedtime Lights
#######################################################################################################################
bedtime_lights:
  alias: 'Bedtime Lights'
  description: 'Adjust lighting for bedtime.'
  sequence:
    # prevent triggering device in use timers
    - service: automation.turn_off
      entity_id: group.light_in_use_automations

    - choose:
        - conditions:
            - condition: state
              entity_id: timer.living_room_pot_lights
              state: idle

            - condition: template
              value_template: > # light is off if brightness not a number
                {% if is_number(state_attr('light.living_room_pot_lights','brightness')) %}
                  {{ state_attr('light.living_room_pot_lights','brightness')|int(0) < 15 }}
                {% else %} true
                {% endif %}
          sequence:
            - service: light.turn_on
              target:
                entity_id: light.living_room_pot_lights
              data:
                brightness: 15
                transition: 3

    - choose:
        - conditions:
            - condition: state
              entity_id: timer.kitchen_potlights
              state: idle

            - condition: template
              value_template: >
                {% if is_number(state_attr('light.kitchen_potlights','brightness')) %}
                  {{ state_attr('light.kitchen_potlights','brightness')|int(0) < 10 }}
                {% else %} true
                {% endif %}
          sequence:
            - service: light.turn_on
              target:
                entity_id: light.kitchen_potlights
              data:
                brightness: 10
                transition: 3

    - choose:
        - conditions:
            - condition: state
              entity_id: timer.dining_room_potlights
              state: idle

            - condition: template
              value_template: >
                {% if is_number(state_attr('light.dining_room_potlights','brightness')) %}
                  {{ state_attr('light.dining_room_potlights','brightness')|int(0) < 10 }}
                {% else %} true
                {% endif %}
          sequence:
            - service: light.turn_on
              target:
                entity_id: light.dining_room_potlights
              data:
                brightness: 10
                transition: 3

    - choose:
        - conditions:
            - condition: state
              entity_id: timer.upstairs_hallway_potlights
              state: idle

            - condition: template
              value_template: >
                {% if is_number(state_attr('light.upstairs_hallway_potlights','brightness')) %}
                  {{ state_attr('light.upstairs_hallway_potlights','brightness')|int(0) < 10 }}
                {% else %} true
                {% endif %}
          sequence:
            - service: light.turn_on
              target:
                entity_id: light.upstairs_hallway_potlights
              data:
                brightness: 10
                transition: 3

    - delay: # delay to allow devices to change state
        seconds: 5

    - service: automation.turn_on
      target:
        entity_id: group.light_in_use_automations
