###############################################################################
## Toggle Light
###############################################################################
toggle_light:
  alias: "Toggle Light"
  description: "Toggle light."
  icon: mdi:lightbulb
  mode: parallel
  fields:
    entity_id:
      description: "Entity id" # can only use one light entity for toggle
      example: light.dining_room_light_rgb
    activate_timer:
      description: "Activate light timer"
      example: "true"
  sequence:
    - if:
        - condition: template
          value_template: "{{ is_state(entity_id,'off') }}"
      then:
        - service: script.turn_light_on
          data:
            lights: "{{ entity_id }}"
            activate_timer: "{{ activate_timer|default(false) }}"
            override: true
            reset: true
      else:
        - service: light.turn_off
          target:
            entity_id: "{{ entity_id }}"
