###############################################################################
## Toggle Light
###############################################################################
toggle_light:
  alias: "Toggle Light"
  description: "Toggle light."
  icon: mdi:lightbulb
  mode: parallel
  fields:
    entity_id:
      description: "Light entity id"
      example: light.dining_room_light_rgb
    activate_timer:
      description: "Activate light timer"
      example: "true"
  sequence:
    - if: "{{ is_state(entity_id, 'off') }}"
      then:
        - service: script.turn_light_on
          data:
            lights: "{{ entity_id }}"
            activate_timer: "{{ activate_timer | default(true) }}"
            bypass_timer: true
      else:
        - service: script.turn_light_off
          data:
            lights: "{{ entity_id }}"
            bypass_timer: true
            reset: true
