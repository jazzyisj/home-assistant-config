###############################################################################
## Morning Lights
###############################################################################
waketime_lights:
  alias: "Waketime Lights"
  description: "Wake time lighting routine."
  icon: mdi:home-lightbulb-outline
  max_exceeded: silent
  sequence:
    - service: script.turn_light_on
      data:
        lights: light.bathroom_vanity_rgb_light
        profile: default_min
        transition: 1

    - service: script.turn_light_on
      data:
        lights: light.bedroom_fan_light
        profile: default_min
        transition: 1

    - service: script.turn_light_on
      data:
        lights: light.dining_room_rgb_light
        profile: default_min
        transition: 1

    - service: script.turn_light_on
      data:
        lights: light.kitchen_potlights
        profile: default_min
        transition: 1

    # delay before next set of lights
    - delay:
        minutes: 15

    - service: switch.turn_off
      target:
        entity_id:
          - switch.adaptive_lighting_sleep_mode_bedroom_lights
          - switch.adaptive_lighting_sleep_mode_main_lights
          - switch.adaptive_lighting_sleep_mode_rgb_lights

    - service: script.turn_light_on
      data:
        lights: light.bedroom_fan_light
        profile: default_low
        transition: 120

    - service: script.turn_light_on
      data:
        lights: light.living_room_fan_light
        profile: default_dim
        transition: 120

    - service: script.turn_light_on
      data:
        lights: light.kitchen_potlights
        profile: default_low
        transition: 120

    - service: script.turn_light_on
      data:
        lights: light.kitchen_sink_light

    - service: script.turn_light_on
      data:
        lights: light.kitchen_cabinet_lights
        profile: default_low
        transition: 120

    # delay before next set of lights
    - delay:
        minutes: 10

    - service: script.turn_light_on
      data:
        lights: light.bedroom_fan_light
        profile: default
        transition: 120

    - service: script.turn_light_on
      data:
        lights: light.living_room_fan_light
        profile: default
        transition: 120

    - service: script.turn_light_on
      data:
        lights: light.kitchen_potlights
        profile: default
        transition: 120

    # keep on until wake up is done
    - wait_template: "{{ is_state('script.waketime','off') }}"
      timeout:
        minutes: >
          {{ iif(is_state('binary_sensor.workday_today','on'),
              states('input_number.waketime_duration')|int(-1),
              states('input_number.waketime_duration_weekend')|int(-1)) }}
