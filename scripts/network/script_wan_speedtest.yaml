###############################################################################
## WAN Speedtest
###############################################################################
wan_speedtest:
  alias: "WAN Speedtest"
  description: "Run WAN speedtest."
  max_exceeded: silent
  sequence:
    - service: homeassistant.update_entity
      target:
        entity_id: sensor.speedtest_download

    - service: browser_mod.notification
      data:
        duration: 30000
        action_text: "DISMISS"
        action: navigate
        navigation_path: /
        message: "WAN Speedtest is running."
