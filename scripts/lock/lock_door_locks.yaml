###################################################################################################
## Lock Door Locks
###################################################################################################
lock_door_locks:
  alias: "Lock Door Locks"
  description: "Lock entry door locks."
  icon: mdi:home-lock
  mode: queued
  fields:
    entity_id:
      description: "Door locks to lock."
      example: "lock.side_door_lock"
    code:
      description: "Door lock code."
      example: "1111"
  variables:
    entity_id: >
      {% from 'lock.jinja' import active_locks %}
      {{ active_locks(entity_id) | from_json }}
    code: "{{ code | default(none) }}"
  sequence:
    - repeat: # try 3 times
        while: >
          {{ expand(entity_id) | selectattr('state', 'eq', 'unlocked')
              | map(attribute='entity_id') | list | count > 0 and repeat.index < 4 }}
        sequence:
          - if: "{{ code != none }}"
            then:
              - action: lock.lock
                target:
                  entity_id: >
                    {{ expand(entity_id) | selectattr('state', 'eq', 'unlocked')
                        | map(attribute='entity_id') | list }}
                data:
                  code: "{{ code }}"
            else:
              - action: lock.lock
                target:
                  entity_id: >
                    {{ expand(entity_id) | selectattr('state', 'eq', 'unlocked')
                        | map(attribute='entity_id') | list }}

          - wait_template: >
              {{ expand(entity_id) | selectattr('state', 'eq', 'unlocked')
                  | map(attribute='entity_id') | list | count == 0 }}
            timeout: 30
