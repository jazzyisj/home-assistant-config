## Reset Locks
###############################################################################
reset_locks:
  alias: "Reset Locks"
  description: "Reset lock jammed/fail."
  icon: mdi:lock
  sequence:
    - service: input_boolean.turn_off
      target:
        entity_id: >
          {{ states.input_boolean|selectattr('entity_id','search','_door_lock_malfunction')
              |map(attribute='entity_id')|list }}
