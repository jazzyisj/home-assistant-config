###################################################################################################
## UnLock Door Locks
###################################################################################################
unlock_door_locks:
  alias: "Unlock Door Locks"
  description: "Unlock entry door locks."
  icon: mdi:home-lock-open
  mode: queued
  fields:
    entity_id:
      description: "Door locks to unlock."
      example: "lock.side_door_lock"
    code:
      description: "Door unlock code."
      example: "1111"
  variables:
    entity_id: >
      {% from 'lock.jinja' import active_locks %}
      {{ active_locks(entity_id) | from_json }}
    code: "{{ code | default(none) }}"
  sequence:
    - if:
        - or:
            - condition: state
              entity_id: alarm_control_panel.house
              state:
                - disarmed
                - armed_home

            - condition: state
              entity_id: binary_sensor.danger_alarm
              state: "on"
      then:
        - repeat:
            while: >
              {{ expand(entity_id) | selectattr('state', 'eq', 'locked')
                  | map(attribute='entity_id') | list | count > 0 and repeat.index < 4 }}
            sequence:
              - if: "{{ code != none }}"
                then:
                  - action: lock.unlock
                    target:
                      entity_id: >
                        {{ expand(entity_id) | selectattr('state', 'eq', 'locked')
                            | map(attribute='entity_id') | list }}
                    data:
                      code: "{{ code }}"
                else:
                  - action: lock.unlock
                    target:
                      entity_id: >
                        {{ expand(entity_id) | selectattr('state', 'eq', 'locked')
                            | map(attribute='entity_id') | list }}

              - wait_template: >
                  {{ expand(entity_id) | selectattr('state', 'eq', 'locked')
                      | map(attribute='entity_id') | list | count == 0 }}
                timeout: 30
      else:
        - action: script.tts_play
          data:
            message: "Doors cannot be unlocked while the house alarm is armed!  Disarm the alarm and try again."
            # media_player: media_player.quiet_speakers #DISABLED for #MASS resume
            quiet_play: true
            ignore_away: true
