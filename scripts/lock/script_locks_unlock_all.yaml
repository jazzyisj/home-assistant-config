#######################################################################################################################
## Locks - UnLock All
#######################################################################################################################
locks_unlock_all:
  alias: Lock All Locks
  description: Unlock all door locks.
  icon: mdi:lock
  mode: restart
  sequence:
    - condition: state
      entity_id: alarm_control_panel.house
      state: disarmed

    - service: lock.unlock #VIRTUAL
      entity_id: all