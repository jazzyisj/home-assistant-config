#######################################################################################################################
## Lights Off
#######################################################################################################################
lights_off:
  alias: "Lights Off"
  description: "Turn all lights off."
  icon: mdi:lightbulb-off
  mode: single
  sequence:
    - service: browser_mod.toast
      data:
        message: "Turning off all lights."
        duration: 30000
        
    # turn off automation so we don't trigger device in use timers
    - service: automation.turn_off
      entity_id: group.light_in_use_automations

    # don't use all lights - triggers rgb master switches
    - service: light.turn_off
      entity_id: group.lights

    # delay to allow devices to change state
    - delay:
        seconds: 10

    - service: automation.turn_on
      entity_id: group.light_in_use_automations

#######################################################################################################################
## Lights On
#######################################################################################################################
lights_on:
  alias: "Lights On"
  description: "Turn all lights on."
  icon: mdi:lightbulb
  mode: single
  sequence:
    - service: browser_mod.toast
      data:
        message: "Turning on all lights."
        duration: 30000
        
    # turn off automation so we don't trigger device in use timers
    - service: automation.turn_off
      entity_id: group.light_in_use_automations

    # don't use all lights - triggers rgb master switches
    - service: light.turn_on
      data:
        entity_id: group.lights
        profile: warm_max

    # delay to allow devices to change state
    - delay:
        seconds: 10

    - service: automation.turn_on
      entity_id: group.light_in_use_automations