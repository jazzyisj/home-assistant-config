#######################################################################################################################
## Fans Off - Ceiling Fans Only
#######################################################################################################################
fans_off:
  alias: "Fans Off"
  description: "Turn all ceiling fans off."
  icon: mdi:fan-off
  mode: single
  sequence:
    - service: browser_mod.toast
      data:
        message: "Turning off all ceiling fans."
        duration: 30000

    # turn off automation so we don't trigger device in use timers
    - service: automation.turn_off
      entity_id: group.ceiling_fan_in_use_automations

    - service: fan.turn_off
      entity_id: !include /config/include/entities/ceiling_fan_entities.yaml

    # delay to allow devices to change state
    - delay:
        seconds: 15

    - service: automation.turn_on
      entity_id: group.ceiling_fan_in_use_automations

#######################################################################################################################
## Fanse On - Ceiling Fans Only
#######################################################################################################################
fans_on:
  alias: "Fans On"
  description: "Turn all ceiling fans on."
  icon: mdi:fan
  mode: single
  sequence:
    - service: browser_mod.toast
      data:
        message: "Turning on all ceiling fans."
        duration: 30000

    # turn off automation so we don't trigger device in use timers
    - service: automation.turn_off
      entity_id: group.ceiling_fan_in_use_automations

    - service: fan.turn_on
      data:
        entity_id: !include /config/include/entities/ceiling_fan_entities.yaml
        speed: high

    # delay to allow devices to change state
    - delay:
        seconds: 15

    - service: automation.turn_on
      entity_id: group.ceiling_fan_in_use_automations