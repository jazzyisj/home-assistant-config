###################################################################################################
## Turn Fan On
###################################################################################################
turn_fan_on:
  alias: "Turn Fan On"
  description: "Turn fan on."
  icon: mdi:fan
  mode: queued
  fields:
    entity_id:
      description: "List of fan entity ids"
      example: "['fan.bedroom_fan', 'fan.living_room_fan']"
    activate_timer:
      description: "Activate fan in use timer"
      example: "true"
    bypass_timer:
      description: "Bypass fan in use timer"
      example: "false"
    cancel_timer:
      description: "Cancel fan in use timer"
    speed:
      description: "Fan speed percentage"
      example: "50"
  variables:
    entities: "{{ expand(entity_id | default('group.fans')) | map(attribute='entity_id') | list }}"
  sequence:
    - if: "{{ entities == none or entities | count == 0 }}"
      then:
        - action: system_log.write
          data:
            logger: "{{ this.entity_id }}"
            level: info
            message: "Stop: No valid entities."

        - stop: "No valid entities."

    - action: automation.turn_off
      target:
        entity_id: automation.turn_fan_timer_on
      data:
        stop_actions: false

    - repeat:
        for_each: "{{ entities }}"
        sequence:
          - variables:
              timer: >
                {% set timer = 'timer.' ~ states[repeat.item].object_id | default(none) %}
                {{ timer if has_value(timer) else none }}

          - if:
              - condition: template
                alias: "Timer bypassed or no timer, or timer is idle"
                value_template: "{{ (bypass_timer | default(false) or timer == none) or is_state(timer, 'idle') }}"
            then:
              - action: fan.turn_on
                target:
                  entity_id: "{{ repeat.item }}"
                data:
                  percentage: "{{ speed | int(50) }}"
                continue_on_error: true

          - if: "{{ timer != none and (activate_timer | default(false)) }}"
            then:
              - action: timer.start
                target:
                  entity_id: "{{ timer }}"
                continue_on_error: true
            else:
              - if: "{{ cancel_timer | default(false) }}"
                then:
                  - action: timer.cancel
                    target:
                      entity_id: "{{ timer }}"
    - wait_template: "{{ expand(entities) | selectattr('state', 'eq', 'off') | list | count == 0 }}"
      timeout: 30

    - action: automation.turn_on
      target:
        entity_id: automation.turn_fan_timer_on
