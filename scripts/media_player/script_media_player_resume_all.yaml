#######################################################################################################################
## Resume All Media Players
#######################################################################################################################
resume_all_media_players:
  alias: Resume All Media Players
  description: Resume all media players.
  icon: mdi:play-box-multiple-outline
  mode: restart
  variables:
    players: "{{ expand('group.media_players')|selectattr('state','eq','paused')|map(attribute='entity_id')|list }}"
  sequence:
    # check if any media players are paused
    - condition: template
      value_template: "{{ players|count > 0 }}"

    # resume any paused media players
    - service: media_player.media_play
      data:
        entity_id: "{{ players }}"