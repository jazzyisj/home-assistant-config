#######################################################################################################################
## Resume Media Players Speaker
#######################################################################################################################
resume_media_players_speaker:
  alias: Resume Media Players Speaker
  description: Resume speaker media players.
  icon: mdi:play-box-multiple-outline
  mode: restart
  variables:
    players: "{{ expand('group.media_players')|selectattr('attributes.device_class','eq','speaker')|selectattr('state','eq','paused')|map(attribute='entity_id')|list }}"
  sequence:
    # check if any media players are paused
    - condition: template
      value_template: "{{ players|count > 0 }}"

    # resume any paused media players
    - service: media_player.media_play
      data:
        entity_id: "{{ players }}"