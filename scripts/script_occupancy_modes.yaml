#######################################################################################################################
## Occupancy Mode Activation Scripts
#######################################################################################################################
home_mode:
  alias: "Home Mode"
  description: "Used by occupancy mode button, Google Assistant to select Home occupancy mode."
  mode: restart
  sequence:
    - service: input_select.select_option
      data:
        entity_id: input_select.occupancy_mode
        option: 'Home'

