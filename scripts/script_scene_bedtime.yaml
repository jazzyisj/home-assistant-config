#######################################################################################################################
## Bedtime Scene
#######################################################################################################################
scene_bedtime:
  alias: "Bedtime Scene"
  description: "Bedtime lights, night mode."
  icon: mdi:bed-empty
  mode: restart # can be retriggered from automation.schedule_bedtime_delayed
  variables:
    speaker_group: "{{ states('sensor.tts_media_player') in state_attr('group.google_speaker_groups','entity_id') }}"
  sequence:
    - choose:
        - conditions:
            - condition: state
              entity_id: binary_sensor.somebody_home
              state: 'off'

            - condition: not
              conditions:
                - condition: state
                  entity_id: input_select.occupancy_mode
                  state:
                    - Guest
                    - Night
                    - Override

          sequence:
            - service: browser_mod.toast
              data:
                message: "Bedtime routine cannot be run, house is already in Night mode or nobody is home."
                duration: 30000

      default:
        - choose:
            - conditions:
                - condition: state
                  entity_id: binary_sensor.bedtime_active
                  state: 'off'

              sequence:
                - service: script.tts_announcement
                  data:
                    play_message: !include /config/include/template/bedtime_message_template.yaml
                    quiet_play: true
                    min_volume: "{{ 30 if speaker_group else 40 }}"

                # user must turn boolean on before this delay expires to delay night mode
                - delay:
                    minutes: "{{ states('input_number.bedtime_delay')|int }}"

                - choose:
                    - conditions:
                        - condition: state
                          entity_id: input_boolean.bedtime_delayed
                          state: 'on'

                      sequence:
                        # this is the first main bedtime delay
                        - delay:
                            minutes: "{{ states('input_number.stay_awake_delay')|int }}"

                - repeat:
                    while:
                      - condition: state
                        entity_id: input_boolean.bedtime_delayed
                        state: 'on'

                    sequence:
                      # keep delaying until scene scripts are off
                      - choose:
                          - conditions:
                              - condition: state
                                entity_id:
                                  - script.scene_company
                                  - script.scene_movie
                                state: 'off'

                            sequence:
                              # turn off automation to prevent unwanted trigger
                              - service: automation.turn_off
                                entity_id: automation.schedule_bedtime_delayed

                              - service: input_boolean.turn_off
                                entity_id: input_boolean.bedtime_delayed

                              - service: automation.turn_on
                                entity_id: automation.schedule_bedtime_delayed

                              - service: script.tts_announcement
                                data:
                                  play_message: "HEY!  Are you still awake? I'm going to turn the lights off soon! Let me know if you'll be staying up a while longer."
                                  quiet_play: true
                                  min_volume: "{{ 20 if speaker_group else 30 }}"

                              # user must turn boolean back on before this delay expires to delay night mode
                              - delay:
                                  minutes: "{{ states('input_number.bedtime_delay')|int }}"

                      - condition: state
                        entity_id: input_boolean.bedtime_delayed
                        state: 'on'

                      # this is the main bedtime delay
                      - delay:
                          minutes: "{{ states('input_number.stay_awake_delay')|int }}"

        # check occupancy mode again, might be already night or away
        - condition: or
          conditions:
            - condition: state
              entity_id: input_select.occupancy_mode
              state: Home

            - condition: state
              entity_id: input_select.occupancy_mode
              state: Guest

        - service: script.tts_announcement
          data:
            play_message: "Time to head to bed.  Good night!"
            quiet_play: true
            min_volume: "{{ 30 if speaker_group else 40 }}"

        - service: script.turn_on
          entity_id: script.scene_bedtime_lights

        # delay before night mode
        - delay:
            minutes: "{{ states('input_number.bedtime_night_mode_delay')|int }}"

        - service: input_select.select_option
          data:
            entity_id: input_select.occupancy_mode
            option: Night

        - choose:
            - conditions:
                - condition: state
                  entity_id: input_boolean.radio_enabled_sleep
                  state: 'on'

                # only when less than 15 minutes after bedtime or someone might be in bed!
                - condition: template
                  value_template: >
                    {{ states('sensor.time') < (as_timestamp(states('sensor.date') ~ ' ' ~ states('sensor.bedtime_today'))|int
                        + (states('input_number.bedtime_night_mode_delay')|int * 60 ) + 900)|timestamp_custom('%H:%M',true) }}

              sequence:
                # delay to start radio until after night mode or it shuts off via media players auto off
                - delay:
                    seconds: 60

                # turn on night radio
                - service: input_boolean.turn_on
                  entity_id: input_boolean.radio_preset_sleep
