#######################################################################################################################
## Home Assistant Configuration (configuration.yaml)
## DC = default config integrations manually included
#######################################################################################################################
homeassistant:
  customize: !include customize.yaml
  packages: !include_dir_named packages
  media_dirs:
    images: /config/www/images
    alarm_snapshos: /config/www/alarm_snapshots
    alarm_clock_sounds: /config/www/alarm_clock_sounds
  allowlist_external_dirs:
    - /config
  legacy_templates: false

# http:
#   ip_ban_enabled: true
#   login_attempts_threshold: 10 #ISSUE keeps banning me!

#######################################################################################################################
### DEFAULT CONFIG ###  https://www.home-assistant.io/integrations/default_config/
#######################################################################################################################
default_config:
automation: !include_dir_merge_list automations
cloud:
config:
frontend:
  themes: !include_dir_merge_named themes
# history: !include logging/history.yaml
image:
input_boolean: !include_dir_merge_named entities/input_boolean
input_datetime: !include_dir_merge_named entities/input_datetime
input_number: !include_dir_merge_named entities/input_number
input_select: !include_dir_merge_named entities/input_select
input_text: !include_dir_merge_named entities/input_text
# logbook: !include logging/logbook.yaml
map:
media_source:
mobile_app:
person:
recorder: !include logging/recorder.yaml
scene: !include scenes.yaml
scene old: !include_dir_merge_list scenes
script: !include_dir_merge_named scripts
ssdp:
sun:
system_health:
tag:
updater:
  include_used_components: true
zeroconf:
zone:

#######################################################################################################################
### CORE INTEGRATIONS ###
#######################################################################################################################
alert: !include_dir_merge_named entities/alert
alarm_control_panel: !include resources/bwalarm/bwalarm.yaml
binary_sensor: !include_dir_merge_list entities/binary_sensor
camera: !include_dir_merge_list entities/camera
cover: !include entities/cover.yaml
device_tracker: !include  entities/device_tracker.yaml
fan: !include entities/fan.yaml
ffmpeg:
group: !include_dir_merge_named groups
light: !include entities/light.yaml
logger: !include logging/logger.yaml
lovelace: !include lovelace/config/lovelace_config.yaml
media_extractor:
notify: !include entities/notify.yaml
proximity: !include entities/proximity.yaml
rest_command: !include entities/rest_command.yaml
sensor: !include_dir_merge_list entities/sensor
shell_command: !include entities/shell_command.yaml
speedtestdotnet:
stream:
switch: !include entities/switch.yaml
timer: !include_dir_merge_named entities/timer
utility_meter: !include entities/utility_meter.yaml
weather: !include entities/weather.yaml
zwave: !include resources/zwave_config.yaml

#######################################################################################################################
### CUSTOM INTEGRATIONS ###
#######################################################################################################################
breaking_changes:
  name: Breaking Change Warnings
  scan_interval: 3600
browser_mod: !include resources/browser_mod.yaml
google:
  client_id: !secret GOOGLECAL_CLIENTID
  client_secret: !secret GOOGLECAL_SECRET
  track_new_calendar: false
lutron_caseta:
  host: !secret LUTRON_IP
  keyfile: /ssl/lutron/caseta.key
  certfile: /ssl/lutron/caseta.crt
  ca_certs: /ssl/lutron/caseta-bridge.crt
nest:
  client_id: NEST_CLIENT_ID
  client_secret: NEST_CLIENT_SECRET
variable: !include entities/variable.yaml