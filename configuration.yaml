#######################################################################################################################
## Home Assistant Configuration (configuration.yaml)
## DC = default config integrations manually included
#######################################################################################################################
homeassistant:
  customize: !include customize.yaml
  packages: !include_dir_named packages
  media_dirs: #IDEA
    images: /config/www/images
    alarm_snapshos: /config/www/alarm_snapshots
    alarm_clock_sounds: /config/www/alarm_clock_sounds
  allowlist_external_dirs:
    - /config
  auth_providers:
    - type: homeassistant
    - type: trusted_networks
      trusted_networks:
        - 127.0.0.1
        - !secret JLAPTOP_IP
        - !secret JLAPTOP_WIFI_IP
        - !secret JPHONE_IP
        - !secret SPHONE_IP
        
http:
  ip_ban_enabled: true
  login_attempts_threshold: 10 #VERIFY keeps banning me!

#######################################################################################################################
### DEFAULT CONFIG ###  https://www.home-assistant.io/integrations/default_config/
#######################################################################################################################
default_config:
