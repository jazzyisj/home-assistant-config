#######################################################################################################################
## Home Assistant Configuration (configuration.yaml)
## DC = default config integrations manually included
#######################################################################################################################
homeassistant:
  customize: !include customize.yaml
  packages: !include_dir_named packages
  media_dirs: #IDEA
    images: /config/www/images
    alarm_snapshos: /config/www/alarm_snapshots
    alarm_clock_sounds: /config/www/alarm_clock_sounds
  allowlist_external_dirs:
    - /config
  allowlist_external_urls:
    - https://www.home-assistant.io #ISSUE
    # Failed to cast media https://www.home-assistant.io/images/cast/splash.png. Please make sure the URL is: Reachable from the cast device and either a publicly resolvable hostname or an IP address
    - https://cast.netflix.com
    - https://i.ytimg.com
    - https://i.scdn.co

  #DISABLED auth_providers:
