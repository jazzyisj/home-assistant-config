#######################################################################################################################
## ZWave Living Room Cove Light 2D
#######################################################################################################################
- id: zwave_living_room_cove_light_2D
  alias: "[ZWave] Living Room Cove Light 2D"
  description: "Respond to light switch 2X Down command."
  initial_state: true
  mode: single
  trigger:
    - platform: event
      event_type: zwave.scene_activated
      event_data:
        entity_id: zwave.living_room_cove_light
        scene_data: 7860
        scene_id: 1

  action:
    - service: input_boolean.turn_on
      entity_id: input_boolean.restart_unlock

    - service: zwave.set_config_parameter
      data:
        node_id: "{{ state_attr('zwave.living_room_cove_light','node_id')|int }}"
        parameter: 16
        size: 4
        value: 34212427 # color: 75 , brightness 10, duration 10s, chase

    - delay:
        seconds: 10

    - service: input_boolean.turn_off
      entity_id: input_boolean.restart_unlock

#######################################################################################################################
## ZWave Living Room Cove Light 2U
#######################################################################################################################
- id: zwave_living_room_cove_light_2U
  alias: "[ZWave] Living Room Cove Light 2U"
  description: "Respond to light switch 2X Up command."
  initial_state: true
  mode: single
  trigger:
    - platform: event
      event_type: zwave.scene_activated
      event_data:
        entity_id: zwave.living_room_cove_light
        scene_data: 7860
        scene_id: 2

  action:
    - service: light.turn_on
      data:
        entity_id: light.living_room_cove_light
        profile: warm_max

