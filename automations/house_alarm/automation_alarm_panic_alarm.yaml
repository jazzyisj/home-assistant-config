#######################################################################################################################
## Alarm - Panic Alarm
#NOTE no alerts enabled condition - always run
#######################################################################################################################
- id: alarm_panic_alarm
  alias: "[Alarm] Panic Alarm"
  description: Activate panic mode when panic code entered.
  initial_state: true
  mode: single
  trigger:
    - platform: template
      value_template: "{{ state_attr('alarm_control_panel.house','panic_mode')|lower == 'active' }}"

    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: panic_alarm

  action:
    - service: alarm_control_panel.alarm_disarm
      data:
        entity_id: alarm_control_panel.house
        code: !secret ALARM_HASSIO

    - service: notify.alarm
      data:
        title: Panic Alam Activated
        message: Someone has activated the panic alarm.
        data:
          tag: panic_alarm
          group: Alarm
          channel: alarm_stream
          importance: max
          clickAction: /lovelace/alarm
          color: !secret CRITICAL_COLOR
          icon_url: !secret ALERT_ICON