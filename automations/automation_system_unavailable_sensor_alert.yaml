#######################################################################################################################
## Unavailable Sensor Alert
#######################################################################################################################
- id: system_unavailable_sensor_alert
  alias: "[System] Unavailable Sensor Alert"
  description: "Create persistent notification when alert turns on."
  initial_state: true
  mode: single
  trigger:
    - platform: state
      entity_id: alert.system_unavailable_sensor
      to: 'on'

  action:
    - service: persistent_notification.create
      data:
        title: "Unavailable Sensor Alert"
        message: !include /config/include/template/unavailable_sensors_markdown.yaml
        notification_id: unavailable_sensor

#######################################################################################################################
## System - Close Unavailable Sensor Notifications
#######################################################################################################################
- id: system_close_unavailable_sensor_notifications
  alias: "[System] Close Unavailable Sensor Notifications"
  description: "Dismiss notifications on all devices."
  initial_state: true
  mode: single
  max_exceeded: silent
  trigger:
    - platform: state
      entity_id: alert.system_unavailable_sensor
      to:
        - idle
        - 'off'

     #BUG from_state of dismissed persistent notifcations is unknown, use state_changed event
    - platform: event
      event_type: state_changed
      event_data:
        entity_id: persistent_notification.unavailable_sensor

    # - platform: event
    #   event_type: html5_notification.closed
    #   event_data:
    #     tag: unavailable_sensor

    #BUG html5 closed event doesn't work if notification is in tray
    - platform: event
      event_type: html5_notification.clicked
      event_data:
        action: close_unavailable_sensor

    - platform: event
      event_type: html5_notification.clicked
      event_data:
        action: pause_unavailable_sensor

    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: close_unavailable_sensor

    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_unavailable_sensor

  condition:
    #BUGFIX conditions required as workaround for unknown persistent notification state
    - condition: or
      conditions:
        - "{% if trigger.entity_id is defined %}{{ trigger.entity_id == 'alert.system_unavailable_sensor' and states('alert.system_unavailable_sensor') in ['idle','off'] }}{% endif %}"
        - "{% if trigger.event is defined %}{{ trigger.event.data['tag'] == 'unavailable_sensor' }}{% endif %}"
        - "{% if trigger.event is defined %}{{ trigger.event.data['action'] in ['close_unavailable_sensor','pause_unavailable_sensor'] }}{% endif %}"
        - "{% if trigger.event is defined %}{{ trigger.event.event_type == 'state_changed' and not is_state('persistent_notification.unavailable_sensor','notifying') }}{% endif %}"

  action:
    - service: script.close_notifications
      data:
        target: mobile_app_jphone
        category: system
        tag: unavailable_sensor
        pause: "{% if trigger.event is defined %}{{ trigger.event.data['action'] == 'pause_unavailable_sensor' }}{% endif %}"
