#######################################################################################################################
## Light - Upstairs Hallway Potlights LED
#######################################################################################################################
- id: light_back_yard_tree_floodlights_led
  alias: "[Light] Upstairs Hallway Potlights LED"
  description: Renotify LED.
  initial_state: true
  mode: restart
  trigger:
    - platform: state
      entity_id: light.back_yard_tree_floodlights

    - platform: state
      entity_id: binary_sensor.emergency_active

  condition:
    - condition: state
      entity_id: zwave.back_yard_tree_floodlights
      state: ready

  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: binary_sensor.emergency_active
              state: 'on'

          sequence:
            - service: zwave.set_config_parameter
              data:
                node_id: "{{ state_attr('zwave.back_yard_tree_floodlights','node_id')|int }}"
                parameter: 16
                size: 4
                value: 67046143 # color: 255 , brightness 10, duration forever, fastblink

      default:
        - service: zwave.set_config_parameter
          data:
            node_id: "{{ state_attr('zwave.back_yard_tree_floodlights','node_id')|int }}"
            parameter: 16
            size: 4
            value: !include /config/include/template/led_alarm_state.yaml

#######################################################################################################################
## Light - Back Yard Tree Floodlights Auto On
#######################################################################################################################
- id: light_back_yard_tree_floodlights_auto_on
  alias: "[Light] Back Yard Tree Floodlights Auto On"
  description: Turn on lights.
  initial_state: true
  mode: single
  variables:
    current: "{{ state_attr('light.back_yard_tree_floodlights','brightness')|int }}"
    default: 150
    quiet: 80
  trigger:
    - platform: state
      entity_id: binary_sensor.auto_light_on
      to: 'on'

    - platform: state
      entity_id: binary_sensor.quiet_hours

    - platform: state
      entity_id: input_select.occupancy_mode
      to:
        - Home
        - Guest
      for:
        seconds: 5 # allow light scripts to start

  condition:
    - condition: state
      entity_id:
        - input_boolean.light_automation
        - binary_sensor.auto_light_on
      state: 'on'

    - condition: template
      value_template: "{{ is_state('input_boolean.presence_automation','on') if trigger.entity_id == 'input_select.occupancy_mode' else true }}"

    - condition: state
      entity_id: input_select.occupancy_mode
      state:
        - Home
        - Guest

    # prevent light from turning on in morning
    - condition: time
      before: '02:00'
      after: '15:00'

    - condition: template
      value_template: "{{ current > quiet if trigger.entity_id == 'binary_sensor.quiet_hours' else current < default }}"

    - condition: state
      entity_id:
        - binary_sensor.emergency_active
        - input_boolean.alarm_triggered
      state: 'off'

  action:
    - service: light.turn_on
      data:
        entity_id: light.back_yard_tree_floodlights
        brightness: "{{ quiet if is_state('binary_sensor.quiet_hours','on') else default }}"

#######################################################################################################################
## Light - Back Yard Tree Floodlights Auto Off
#######################################################################################################################
- id: light_back_yard_tree_floodlights_auto_off
  alias: "[Light] Back Yard Tree Floodlights Auto Off"
  description: Turn off lights.
  initial_state: true
  mode: single
  trigger:
    - platform: state
      entity_id: binary_sensor.auto_light_on
      to: 'off'

    - platform: state
      entity_id: input_select.occupancy_mode
      to:
        - Away
        - Vacation
        - Night
      for:
        minutes: 5 # allow timer to cancel, occupant to leave

  condition:
    - condition: state
      entity_id: input_boolean.light_automation
      state: 'on'

    - condition: template
      value_template: "{{ is_state('input_boolean.presence_automation','on') if trigger.entity_id == 'input_select.occupancy_mode' else true }}"

    - condition: state
      entity_id:
        - binary_sensor.emergency_active
        - input_boolean.alarm_triggered
      state: 'off'

  action:
    - service: light.turn_off
      entity_id: light.back_yard_tree_floodlights