#######################################################################################################################
## Light - Upstairs Bathroom Vanity Light LED
#######################################################################################################################
- id: light_upstairs_bathroom_vanity_light_led
  alias: "[Light] Upstairs Bathroom Vanity Light LED"
  description: Emergency LED notification.
  initial_state: true
  mode: restart
  trigger:
    - platform: state
      entity_id: light.upstairs_bathroom_vanity_light

    - platform: state
      entity_id: binary_sensor.emergency_active

  condition:
    - condition: state
      entity_id: zwave.upstairs_bathroom_vanity_light
      state: ready

  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: binary_sensor.emergency_active
              state: 'on'

          sequence:
            - service: zwave.set_config_parameter
              data:
                node_id: "{{ state_attr('zwave.upstairs_bathroom_vanity_light','node_id')|int }}"
                parameter: 16
                size: 4
                value: 67046143 # color: 255 , brightness 10, duration forever, fastblink

      default:
        - service: zwave.set_config_parameter
          data:
            node_id: "{{ state_attr('zwave.upstairs_bathroom_vanity_light','node_id')|int }}"
            parameter: 16
            size: 4
            value: 16714241  # clear notification

#######################################################################################################################
## Light - Upstairs Bathroom Motion Lights
#######################################################################################################################
- id: light_upstairs_bathroom_motion_lights
  alias: "[Light] Upstairs Bathroom Motion Lights"
  description: Turn on lights when motion detected in bathroom.
  initial_state: true
  mode: restart
  trigger:
    - platform: state
      entity_id: binary_sensor.upstairs_bathroom_motion
      to: 'on'

  condition:
    - condition: state
      entity_id: input_boolean.light_automation
      state: 'on'

    - condition: state
      entity_id:
        - binary_sensor.emergency_active
        - input_boolean.alarm_triggered
      state: 'off'

    - condition: or
      conditions:
        - condition: state
          entity_id: binary_sensor.auto_light_on
          state: 'on'

        - condition: numeric_state
          entity_id: sensor.upstairs_bathroom_luminance
          below: 50

  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: input_select.occupancy_mode
              state: Night

          sequence:
            # in sequence so we don't trigger default if timer on
            - condition: state
              entity_id: timer.upstairs_bathroom_vanity_light
              state:  idle

            - service: light.turn_on
              entity_id: light.upstairs_bathroom_vanity_rgb_light
              data:
                profile: red_dim

      default:
        - choose:
            - conditions:
                - condition: state
                  entity_id: binary_sensor.quiet_hours
                  state: 'on'

              sequence:
                # in sequence so we don't trigger default if timer is on
                - condition: state
                  entity_id: timer.upstairs_bathroom_vanity_light
                  state:  idle

                - service: light.turn_on
                  data:
                    entity_id: light.upstairs_bathroom_vanity_rgb_light
                    brightness: 40
                    #OPTION profile: sunrise_low

          default:
            - service: light.turn_on
              data:
                entity_id: light.upstairs_bathroom_vanity_rgb_light
                brightness: 125
                #OPTION profile: warm

            - service: light.turn_on
              data:
                entity_id: light.upstairs_bathroom_shower_light
                brightness: 70

#######################################################################################################################
## Light - Upstairs Bathroom Vanity Light Auto Off
#######################################################################################################################
- id: light_upstairs_bathroom_vanity_light_auto_off
  alias: "[Light] Upstairs Bathroom Vanity Light Auto Off"
  description: Turn off bathroom vanity light.
  initial_state: true
  mode: single
  trigger:
    # specify from state, unknown at startup
    - platform: state
      entity_id: binary_sensor.upstairs_bathroom_motion
      to: 'off'
      from: 'on'
      for:
        minutes: 5

    - platform: state
      entity_id: input_select.occupancy_mode
      to:
        - Away
        - Vacation
        - Night
      for:
        minutes: 5 # allow timer to cancel, occupant to leave

    # req if motion/timer expire during restart
    - platform: state
      entity_id: binary_sensor.startup_complete
      to: 'on'

    - platform: event
      event_type: timer.finished
      event_data:
        entity_id: timer.upstairs_bathroom_vanity_light

  condition:
    - condition: state
      entity_id: input_boolean.light_automation
      state: 'on'

    - condition: template
      value_template: "{{ is_state('input_boolean.presence_automation','on') if trigger.entity_id == 'input_select.occupancy_mode' else true }}"

    - condition: state
      entity_id:
        - binary_sensor.emergency_active
        - input_boolean.alarm_triggered
      state: 'off'

    # motion sensor can trigger during startup
    - condition: state
      entity_id: binary_sensor.startup_complete
      state: 'on'

    - condition: state
      entity_id: timer.upstairs_bathroom_vanity_light
      state:  idle

    - condition: state
      entity_id: binary_sensor.upstairs_bathroom_motion
      state: 'off'

  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: input_select.occupancy_mode
              state: Night

          sequence:
            # turn on the light back to night mode setting
            - service: light.turn_on
              data:
                entity_id: light.upstairs_bathroom_vanity_rgb_light
                profile: red_min
                transition: 2

      default:
        - service: light.turn_off
          data:
            entity_id: light.upstairs_bathroom_vanity_rgb_light
            transition: 1

