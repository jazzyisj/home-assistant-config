#######################################################################################################################
## Light - Back Yard Garden LED
#######################################################################################################################
- id: light_back_yard_garden_led
  alias: "[Light] Back Yard Garden LED"
  description: Renotify LED.
  initial_state: true
  mode: restart
  trigger:
    - platform: state
      entity_id: light.back_yard_garden_light

    - platform: state
      entity_id: binary_sensor.emergency_active

  condition:
    - condition: state
      entity_id: zwave.back_yard_garden_light
      state: ready

  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: binary_sensor.emergency_active
              state: 'on'

          sequence:
            - service: zwave.set_config_parameter
              data:
                node_id: "{{ state_attr('zwave.back_yard_garden_light','node_id')|int }}"
                parameter: 8
                size: 4
                value: 67046143 # color: 255 , brightness 10, duration forever, fastblink

      default:
        - service: zwave.set_config_parameter
          data:
            node_id: "{{ state_attr('zwave.back_yard_garden_light','node_id')|int }}"
            parameter: 8
            size: 4
            value: 16714241  # clear notification

#######################################################################################################################
## Light - Back Yard Garden Light Auto On
#######################################################################################################################
- id: light_back_yard_garden_light_auto_on
  alias: "[Light] Back Yard Garden Light Auto On"
  description: Turn on lights.
  initial_state: true
  mode: single
  trigger:
    - platform: state
      entity_id: binary_sensor.auto_light_on
      to: 'on'

    - platform: state
      entity_id: input_select.occupancy_mode
      to:
        - Home
        - Guest
      for:
        seconds: 5 # allow light scripts to start

  condition:
    - condition: state
      entity_id:
        - input_boolean.light_automation
        - binary_sensor.auto_light_on
      state: 'on'

    - condition: template
      value_template: "{{ is_state('input_boolean.presence_automation','on') if trigger.entity_id == 'input_select.occupancy_mode' else true }}"

    - condition: state
      entity_id: input_select.occupancy_mode
      state:
        - Home
        - Guest

    - condition: state
      entity_id:
        - binary_sensor.emergency_active
        - input_boolean.alarm_triggered
      state: 'off'

    # this prevents light from turning on in morning
    - condition: time
      before: '02:00'
      after: '15:00'

  action:
    - service: light.turn_on
      entity_id: light.back_yard_garden_light

#######################################################################################################################
## Light - Back Yard Garden Light Auto Off
#######################################################################################################################
- id: light_back_yard_garden_light_auto_off
  alias: "[Light] Back Yard Garden Light Auto Off"
  description: Turn off lights.
  initial_state: true
  mode: single

  trigger:
    - platform: state
      entity_id: binary_sensor.auto_light_on
      to: 'off'

    - platform: state
      entity_id: input_select.occupancy_mode
      to:
        - Away
        - Vacation
        - Night
      for:
        minutes: 5 # allow timer to cancel, occupant to leave

  condition:
    - condition: state
      entity_id: input_boolean.light_automation
      state: 'on'

    - condition: template
      value_template: "{{ is_state('input_boolean.presence_automation','on') if trigger.entity_id == 'input_select.occupancy_mode' else true }}"

    - condition: state
      entity_id:
        - binary_sensor.emergency_active
        - input_boolean.alarm_triggered
      state: 'off'

  action:
    - service: light.turn_off
      entity_id: light.back_yard_garden_light