#######################################################################################################################
## Light - Downstairs Kitchen Light Auto Off
#######################################################################################################################
- id: light_downstairs_kitchen_light_auto_off
  alias: "[Light] Downstairs Kitchen Light Auto Off"
  description: Turn off light.
  initial_state: true
  mode: single
  trigger:
    - platform: state
      entity_id: binary_sensor.auto_light_on
      to: 'off'

    - platform: state
      entity_id: input_select.occupancy_mode
      to:
        - Away
        - Vacation
        - Night
      for:
        minutes: 5 # allow timer to cancel, occupant to leave

  condition:
    - condition: state
      entity_id: input_boolean.light_automation
      state: 'on'

    - condition: template
      value_template: "{{ is_state('input_boolean.presence_automation','on') if trigger.entity_id == 'input_select.occupancy_mode' else true }}"

    - condition: state
      entity_id:
        - binary_sensor.emergency_active
        - input_boolean.alarm_triggered
      state: 'off'

  action:
    - service: light.turn_off
      entity_id: light.virtual_downstairs_kitchen_light #VIRTUAL
