#######################################################################################################################
## Light - Upstairs Hallway Potlights LED #TEST
#######################################################################################################################
- id: light_dining_room_light_color_extractor_test
  alias: "[Light] Dining Room Light Color Extractor Test"
  description: Test for color extractor integration.
  initial_state: false
  mode: restart
  trigger:
    - platform: state
      entity_id: media_player.living_room_tv
      attribute: entity_picture

  condition:
    - condition: template
      value_template: "{{ states('media_player.living_room_tv')|lower not in ['off','idle','unknown','unavailable','none'] }}"

  action:
    - service: switch.turn_off
      entity_id: switch.light_flux

    - service: color_extractor.turn_on
      data_template:
        color_extract_url: "{{ states.media_player.living_room_tv.attributes.entity_picture }}"
        entity_id: light.dining_room_rgb_light
        brightness_pct: 100
        transition: 5