###############################################################################
## Light - Upstairs Bedroom Light Flux Control
###############################################################################
- id: light_upstairs_bedroom_light_flux_control #OCC
  alias: "[Light] Upstairs Bedroom Light Flux Control"
  description: "Control light flux state."
  mode: restart
  trigger:
    - platform: state
      entity_id: light.upstairs_bathroom_vanity_rgb_light
      to: 'off'

    - platform: state
      entity_id: input_select.occupancy_mode
      to:
        - Home
        - Guest
        - Night
      from:
        - Night
        - Away
        - Vacation

    - platform: event
      event_type: timer.finished
      event_data:
        entity_id: timer.upstairs_bedroom_light
  condition:
    - condition: state
      entity_id: input_boolean.light_automation
      state: 'on'
  action:
    - service: switch.turn_on
      target:
        entity_id: switch.light_flux_bedroom

#######################################################################################################################
## Light - Upstairs Bedroom Light Auto Off
#######################################################################################################################
- id: light_upstairs_bedroom_light_auto_off #OCC
  alias: "[Light] Upstairs Bedroom Light Auto Off"
  description: "Turn off light."
  trigger:
    - platform: state
      id: lux
      entity_id: binary_sensor.nighttime_auto_light
      to: 'off'

    - platform: state
      id: night
      entity_id: input_select.occupancy_mode
      to: Night

    - platform: state
      id: away
      entity_id: input_select.occupancy_mode
      to:
        - Away
        - Vacation
      for:
        minutes: 2 # allow timer to cancel, occupant to leave
  condition:
    - condition: state
      entity_id:
        - light.upstairs_bedroom_rgb_light
        - input_boolean.light_automation
      state: 'on'

    - condition: template
      value_template: >
        {{ is_state('input_boolean.presence_automation','on')
            if trigger.id in ['night','away'] else true }}

    - condition: state
      entity_id: input_boolean.alarm_triggered
      state: 'off'
  action:
    - service: light.turn_off
      target:
        entity_id: light.upstairs_bedroom_rgb_light
