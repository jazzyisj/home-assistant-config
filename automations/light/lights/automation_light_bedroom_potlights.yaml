###############################################################################
## Light - Bedroom Potlights In Use
###############################################################################
- id: light_bedroom_potlights_in_use
  alias: '[Light] Bedroom Potlights In Use'
  description: 'Turn in use timer on/off when device state changes.'
  mode: restart
  trigger:
    - platform: state
      entity_id: light.bedroom_potlights
      to: ~
  condition:
    - condition: state
      entity_id: input_boolean.startup_pending
      state: 'off'
  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: light.bedroom_potlights
              state: 'on'
          sequence:
            - service: timer.start
              entity_id: timer.bedroom_potlights
      default:
        - service: timer.cancel
          entity_id: timer.bedroom_potlights

###############################################################################
## Light - Bedroom Potlights Manual Control Off
###############################################################################
- id: light_bedroom_potlights_manual_control_off
  alias: '[Light] Bedroom Potlights Manual Control Off'
  description: 'Turn adaptive light manual control off.'
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: timer.finished
      event_data:
        entity_id: timer.bedroom_potlights

    - platform: event
      event_type: timer.cancelled
      event_data:
        entity_id: timer.bedroom_potlights
  condition:
    - condition: state
      entity_id: input_boolean.light_automation
      state: 'on'

    - condition: state
      entity_id: input_boolean.alarm_triggered
      state: 'off'

    - condition: not
      conditions:
        - condition: state
          entity_id: input_select.occupancy_mode
          state: Night
  action:
    - service: adaptive_lighting.set_manual_control
      data:
        entity_id: switch.adaptive_lighting_bedroom_lights
        lights: light.bedroom_potlights
        manual_control: false

###############################################################################
## Light - Bedroom Potlights Auto Off
###############################################################################
- id: light_bedroom_potlights_auto_off
  alias: '[Light] Bedroom Potlights Auto Off'
  description: 'Turn off light.'
  max_exceeded: silent
  trigger:
    - platform: state
      id: lux
      entity_id: binary_sensor.nighttime_illuminance_lights
      to: 'off'
      from: 'on'

    - platform: state
      id: night
      entity_id: input_select.occupancy_mode
      to: Night

    - platform: state
      id: away
      entity_id: input_select.occupancy_mode
      to:
        - Away
        - Vacation
      for:
        minutes: 2 # allow timer to cancel, occupant to leave
  condition:
    - condition: state
      entity_id:
        - light.bedroom_potlights
        - input_boolean.light_automation
      state: 'on'

    - condition: template
      alias: 'Presence automation is enabled if occupancy trigger'
      value_template: >
        {{ is_state('input_boolean.presence_automation','on')
              and is_state('input_boolean.occupancy_override','off')
            if trigger.id in ['away','night'] else true }}

    - condition: state
      entity_id: input_boolean.alarm_triggered
      state: 'off'
  action:
    - service: light.turn_off
      target:
        entity_id: light.bedroom_potlights
