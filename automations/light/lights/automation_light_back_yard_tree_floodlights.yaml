#######################################################################################################################
## Light - Back Yard Tree Lights Auto On
#######################################################################################################################
- id: light_back_yard_tree_lights_auto_on #OCC
  alias: '[Light] Back Yard Tree Lights Auto On'
  description: Turn on lights.
  max_exceeded: silent
  variables:
    current: "{{ state_attr('light.back_yard_tree_lights','brightness')|int }}"
    default: 150
    quiet: 80
  trigger:
    - platform: state
      entity_id: binary_sensor.auto_light_on
      to: 'on'

    - platform: state
      entity_id: input_select.occupancy_mode
      to:
        - Home
        - Guest
      from:
        - Away
        - Vacation
      for:
        seconds: 5 # allow light scripts to start

    - platform: state
      entity_id: binary_sensor.quiet_hours
  condition:
    - condition: state
      entity_id:
        - input_boolean.light_automation
        - binary_sensor.auto_light_on
      state: 'on'

    - condition: template
      value_template: "{{ is_state('input_boolean.presence_automation','on') if trigger.entity_id == 'input_select.occupancy_mode' else true }}"

    - condition: state
      entity_id: input_select.occupancy_mode
      state:
        - Home
        - Guest

    # prevent light from turning on in morning
    - condition: time
      before: '02:00'
      after: '15:00'

    - condition: template
      value_template: "{{ current > quiet if trigger.entity_id == 'binary_sensor.quiet_hours' else current < default }}"

    - condition: state
      entity_id: input_boolean.alarm_triggered
      state: 'off'
  action:
    - service: light.turn_on
      data:
        entity_id: light.back_yard_tree_lights
        brightness: "{{ quiet if is_state('binary_sensor.quiet_hours','on') else default }}"

#######################################################################################################################
## Light - Back Yard Tree Lights Auto Off
#######################################################################################################################
- id: light_back_yard_tree_lights_auto_off
  alias: '[Light] Back Yard Tree Lights Auto Off'
  description: Turn off lights.
  trigger:
    - platform: state
      entity_id: binary_sensor.auto_light_on
      to: 'off'

    - platform: state
      entity_id: input_select.occupancy_mode #OCC
      to:
        - Away
        - Vacation
        - Night
      for:
        minutes: 2 # allow timer to cancel, occupant to leave
  condition:
    - condition: state
      entity_id: input_boolean.light_automation
      state: 'on'

    - condition: template
      value_template: "{{ is_state('input_boolean.presence_automation','on') if trigger.entity_id == 'input_select.occupancy_mode' else true }}"

    - condition: state
      entity_id: input_boolean.alarm_triggered
      state: 'off'
  action:
    - service: light.turn_off
      entity_id: light.back_yard_tree_lights
