###############################################################################
## Light - Office Potlights In Use
###############################################################################
- id: light_office_potlights_in_use
  alias: "[Light] Office Potlights In Use"
  description: "Turn in use timer on/off when device state changes."
  mode: restart
  trigger:
    - platform: state
      entity_id: light.office_potlights
      to: "off"
  action:
    - service: timer.cancel
      entity_id: timer.office_potlights

###############################################################################
## Light - Office PotLights Manual Control On
###############################################################################
- id: light_office_potlights_manual_control_on
  alias: "[Light] Office PotLights Manual Control On"
  description: "Turn adaptive light manual control on."
  max_exceeded: silent
  trigger:
    - platform: state
      entity_id: binary_sensor.waketime_active
      to: "on"
      from: "off"
  condition:
    - condition: state
      entity_id: input_boolean.alarm_triggered
      state: "off"
  action:
    - service: adaptive_lighting.set_manual_control
      data:
        entity_id: switch.adaptive_lighting_main_lights
        lights: light.office_potlights
        manual_control: true

###############################################################################
## Light - Office Potlights Manual Control Off
###############################################################################
- id: light_office_potlights_manual_control_off
  alias: "[Light] Office Potlights Manual Control Off"
  description: "Turn adaptive light manual control off."
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: timer.finished
      event_data:
        entity_id: timer.office_potlights

    - platform: event
      event_type: timer.cancelled
      event_data:
        entity_id: timer.office_potlights
  condition:
    - condition: state
      entity_id: input_boolean.alarm_triggered
      state: "off"

    - not:
        - condition: state
          entity_id: input_select.occupancy_mode
          state: Night
  action:
    - service: adaptive_lighting.set_manual_control
      data:
        entity_id: switch.adaptive_lighting_main_lights
        lights: light.office_potlights
        manual_control: false

###############################################################################
## Light - Office Potlights Auto Off
###############################################################################
- id: light_office_potlights_auto_off
  alias: "[Light] Office Potlights Auto Off"
  description: "Turn off light."
  max_exceeded: silent
  trigger:
    - platform: state
      id: lux
      entity_id: binary_sensor.nighttime_illuminance_lights
      to: "off"
      from: "on"

    - platform: state
      id: occupancy
      entity_id: input_select.occupancy_mode
      to: Night
      for: 15 #BUGFIX allow adaptive lighting to turn off

    - platform: state
      id: occupancy
      entity_id: input_select.occupancy_mode
      to:
        - Away
        - Vacation
      for:
        minutes: 2 # allow timer to cancel, occupant to leave
  condition:
    - condition: state
      entity_id: light.office_potlights
      state: "on"

    - condition: template
      alias: "Occupancy override is off if occupancy trigger"
      value_template: "{{ iif(trigger.id == 'occupancy',is_state('input_boolean.occupancy_override','off'),true) }}"

    - condition: state
      entity_id: input_boolean.alarm_triggered
      state: "off"
  action:
    - service: light.turn_off
      target:
        entity_id: light.office_potlights
