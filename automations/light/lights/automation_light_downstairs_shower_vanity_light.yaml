#######################################################################################################################
## Light - Downstairs SHower Vanity Light Auto Off
#######################################################################################################################
- id: light_downstairs_shower_vanity_light_auto_off #OCC
  alias: "[Light] Downstairs Shower Vanity Light Auto Off"
  description: "Turn off light."
  max_exceeded: silent
  trigger:
  - platform: state
    id: lux
    entity_id: binary_sensor.nighttime_auto_light
    to: 'off'

  - platform: state
    id: presence
    entity_id: input_select.occupancy_mode
    to:
      - Away
      - Vacation
      - Night
    for:
      minutes: 2 # allow timer to cancel, occupant to leave
  condition:
    - condition: state
      entity_id:
        - light.downstairs_shower_vanity_light
        - input_boolean.light_automation
      state: 'on'

    - condition: template
      value_template: >
        {{ is_state('input_boolean.presence_automation','on')
            if trigger.id == 'presence' else true }}

    - condition: state
      entity_id: input_boolean.alarm_triggered
      state: 'off'
  action:
    - service: light.turn_off
      target:
        entity_id: light.downstairs_shower_vanity_light
