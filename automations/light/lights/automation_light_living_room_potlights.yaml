###############################################################################
## Light - Living Room Potlights In Use
###############################################################################
- id: light_living_room_potlights_in_use
  alias: "[Light] Living Room Potlights In Use"
  description: "Turn in use timer on/off when device state changes."
  mode: restart
  trigger:
    - platform: state
      entity_id: light.living_room_potlights
      to: "off"
  action:
    - service: timer.cancel
      entity_id: timer.living_room_potlights

###############################################################################
## Light - Living Room PotLights Manual Control On
###############################################################################
- id: light_living_room_potlights_manual_control_on
  alias: "[Light] Living Room PotLights Manual Control On"
  description: "Turn adaptive light manual control on."
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: timer.started
      event_data:
        entity_id: timer.living_room_potlights

    - platform: state
      entity_id: binary_sensor.scene_active
      to: "on"
      from: "off"
  condition:
    - condition: state
      entity_id: input_boolean.alarm_triggered
      state: "off"
  action:
    - service: adaptive_lighting.set_manual_control
      data:
        entity_id: switch.adaptive_lighting_main_lights
        lights: light.living_room_potlights
        manual_control: true

###############################################################################
## Light - Living Room PotLights Manual Control Off
###############################################################################
- id: light_living_room_potlights_manual_control_off
  alias: "[Light] Living Room PotLights Manual Control Off"
  description: "Turn adaptive light manual control off."
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: timer.finished
      event_data:
        entity_id: timer.living_room_potlights

    - platform: event
      event_type: timer.cancelled
      event_data:
        entity_id: timer.living_room_potlights

    - platform: state
      entity_id: binary_sensor.scene_active
      to: "off"
      from: "on"
  condition:
    - condition: state
      entity_id:
        - input_boolean.alarm_triggered
        - binary_sensor.scene_active
      state: "off"
  action:
    - service: adaptive_lighting.set_manual_control
      data:
        entity_id: switch.adaptive_lighting_main_lights
        lights: light.living_room_potlights
        manual_control: false

###############################################################################
## Light - Living Room Potlights Auto Off
###############################################################################
- id: light_living_room_potlights_auto_off
  alias: "[Light] Living Room Potlights Auto Off"
  description: "Turn off lights."
  max_exceeded: silent
  trigger:
    - platform: state
      id: lux
      entity_id: binary_sensor.nighttime_illuminance_lights
      to: "off"
      from: "on"

    - platform: state
      id: scene
      entity_id: binary_sensor.scene_active
      to: "off"
      from: "on" # script/template reload

    - platform: state
      id: occupancy
      entity_id: input_select.occupancy_mode
      to: Night
      for: 15 #BUGFIX allow adaptive lighting to turn off

    - platform: state
      id: occupancy
      entity_id: input_select.occupancy_mode
      to:
        - Away
        - Vacation
      for:
        minutes: 2 # allow timer to cancel, occupant to leave
  condition:
    - condition: state
      entity_id: light.living_room_potlights
      state: "on"

    - condition: template
      alias: "Occupancy override is off if occupancy trigger"
      value_template: "{{ iif(trigger.id == 'occupancy',is_state('input_boolean.occupancy_override','off'),true) }}"

    - condition: state
      entity_id:
        - input_boolean.alarm_triggered
        - binary_sensor.scene_active
        - binary_sensor.waketime_active
      state: "off"

    - condition: template
      alias: "Timer is not on if trigger is lux"
      value_template: "{{ iif(trigger.id == 'lux',is_state('timer.living_room_potlights','idle'),true) }}"
  action:
    - service: light.turn_off
      target:
        entity_id: light.living_room_potlights
