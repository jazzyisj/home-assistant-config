###############################################################################
## Light - Office Auto On
###############################################################################
- id: light_office_fan_light_auto_on
  alias: "[Light] Office Fan Light Auto On"
  description: "Turn on Charlie home alone light."
  max_exceeded: silent
  trigger:
    - platform: state
      entity_id:
        - input_boolean.charlie_home_alone
        - binary_sensor.nighttime_illuminance_lights
      to: "on"
  condition:
    - condition: state
      entity_id:
        - input_boolean.charlie_home_alone
        - binary_sensor.nighttime_illuminance_lights
      state: "on"
  action:
    - service: script.turn_light_on
      data:
        lights: light.office_fan_light
        brightness: 2
        activate_timer: false

###############################################################################
## Light - Office Light Auto Off
###############################################################################
- id: light_office_fan_light_auto_off
  alias: "[Light] Office Fan Light Auto Off"
  description: "Turn off Charlie home alone light."
  max_exceeded: silent
  trigger:
    - platform: state
      id: motion
      entity_id: binary_sensor.someone_home
      to: "on"
      for:
        minutes: 10

    - platform: state
      entity_id: input_boolean.charlie_home_alone
      to: "off"
      for:
        minutes: 10
  condition:
    - condition: state
      entity_id: light.office_fan_light
      state: "on"
  action:
    - service: script.turn_light_off
      data:
        lights: light.office_fan_light
