#######################################################################################################################
## Light - Upstairs Hallway Potlights Auto On
#######################################################################################################################
- id: light_upstairs_hallway_potlights_auto_on #OCC
  alias: "[Light] Upstairs Hallway Potlights Auto On"
  description: "Turn on light."
  max_exceeded: silent
  variables:
    current: "{{ state_attr('light.upstairs_hallway_potlights','brightness')|int }}"
    brightness: >
      {% if is_state('binary_sensor.quiet_hours','on') %}
        {{ 10 if current > 10 or current == 0 else current }}
      {% else %}
        {{ 90 if current < 90 else current }}
      {% endif %}
  trigger:
    - platform: state
      id: lux
      entity_id: binary_sensor.nighttime_auto_light
      to: 'on'

    - platform: state
      id: quiet
      entity_id: binary_sensor.quiet_hours

    - platform: state
      id: presence
      entity_id: input_select.occupancy_mode
      to:
        - Home
        - Guest
      from:
        - Night
        - Away
        - Vacation
      for:
        seconds: 5 # allow scene_active to turn on

    - platform: state
      id: scene
      entity_id:
        - script.morning_lights
        - binary_sensor.scene_active
      to: 'off'
  condition:
    - condition: state
      entity_id:
        - input_boolean.light_automation
        - binary_sensor.nighttime_auto_light
      state: 'on'

    - condition: template
      value_template: >
        {{ is_state('input_boolean.presence_automation','on')
            if trigger.id == 'presence' else true }}

    - condition: state
      entity_id:
        - input_boolean.alarm_triggered
        - binary_sensor.light_scene_active
      state: 'off'

    - condition: state
      entity_id: input_select.occupancy_mode
      state:
        - Home
        - Guest

    - condition: template
      alias: "Light not on and already at set brightness."
      value_template: "{{ brightness != current if current > 0 else true }}"
  action:
    - service: light.turn_on
      target:
        entity_id: light.upstairs_hallway_potlights
      data:
        brightness: "{{ brightness }}"
        transition: 5

#######################################################################################################################
## Light - Upstairs Hallway Potlights Auto Off
#######################################################################################################################
- id: light_upstairs_hallway_potlights_auto_off #OCC
  alias: "[Light] Upstairs Hallway Potlights Auto Off"
  description: "Turn off light."
  trigger:
    - platform: state
      id: lux
      entity_id: binary_sensor.nighttime_auto_light
      to: 'off'

    - platform: state
      id: scene
      entity_id:
        - script.morning_lights
        - binary_sensor.scene_active
      to: 'off'

    - platform: state
      id: presence
      entity_id: input_select.occupancy_mode
      to:
        - Away
        - Vacation
        - Night
      for:
        minutes: 2 # allow timer to cancel, occupant to leave
  condition:
    - condition: state
      entity_id:
        - light.upstairs_hallway_potlights
        - input_boolean.light_automation
      state: 'on'

    - condition: template
      value_template: >
        {{ is_state('input_boolean.presence_automation','on')
            if trigger.id == 'presence' else true }}

    - condition: state
      entity_id:
        - input_boolean.alarm_triggered
        - binary_sensor.light_scene_active
      state: 'off'
  action:
    - service: light.turn_off
      target:
        entity_id: light.upstairs_hallway_potlights
      data:
        transition: 5
