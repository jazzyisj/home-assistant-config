###################################################################################################
## Turn Bathroom Vanity Light On
###################################################################################################
- id: turn_bathroom_vanity_light_on
  alias: "Turn Bathroom Vanity Light On"
  description: "Turn on light."
  mode: restart
  triggers:
    - trigger: state
      id: motion
      entity_id: binary_sensor.bathroom_sensor_motion
      to: "on"
      not_from:
        - unknown
        - unavailable
  conditions:
    - or:
        - condition: state
          entity_id: light.bathroom_vanity_light_rgb
          state: "off"

        - condition: state
          entity_id: input_select.occupancy_mode
          state: Night

    - condition: state
      entity_id: binary_sensor.bathroom_illuminance
      match: any
      state: "on"
  actions:
    - if:
        - condition: state
          entity_id: switch.adaptive_lighting_bathroom_lights
          state: "on"

        - condition: state
          entity_id: switch.shower_scene
          state: "off"
      then:
        - if:
            - condition: state
              entity_id: input_select.occupancy_mode
              state: Night
          then:
            - action: script.turn_light_on
              data:
                entity_id: light.bathroom_vanity_light_rgb
                brightness: 70
                activate_timer: true
          else:
            - action: script.turn_light_on
              data:
                entity_id: light.bathroom_vanity_light_rgb
                activate_timer: true
      else:
        - action: script.turn_light_on
          data:
            entity_id: light.bathroom_vanity_light_rgb
            profile: >
              {% if is_state('switch.shower_scene', 'on') %} default_max
              {% elif is_state('input_select.occupancy_mode', 'Night') %} night
              {% else %} default
              {% endif %}
            activate_timer: true

###################################################################################################
## Turn Bathroom Vanity Light Off
###################################################################################################
- id: turn_bathroom_vanity_light_off
  alias: "Turn Bathroom Vanity Light Off"
  description: "Turn off light."
  mode: restart
  triggers:
    # req if motion/timer expired during restart
    - trigger: homeassistant
      event: start

    - trigger: state
      id: motion
      entity_id: binary_sensor.bathroom_sensor_motion
      to: "off"
      not_from:
        - unknown
        - unavailable
      for:
        minutes: 5

    - trigger: event
      event_type: timer.finished
      event_data:
        entity_id: timer.bathroom_vanity_light

    - trigger: state
      id: night
      entity_id: input_select.occupancy_mode
      from: Night
      for: 1 # allow occupancy mode reset
  conditions:
    - condition: state
      entity_id: light.bathroom_vanity_light_rgb
      state: "on"

    - condition: state
      entity_id:
        - input_boolean.alarm_triggered
        - switch.shower_scene
      state: "off"

    - condition: state
      entity_id: binary_sensor.bathroom_sensor_motion
      state: "off"
      for:
        minutes: 5

    - condition: state # req if in use timer on night -> home
      entity_id: timer.bathroom_vanity_light
      state: idle
  actions:
    - action: script.turn_light_off
      data:
        entity_id: light.bathroom_vanity_light_rgb

###################################################################################################
## Bathroom Vanity Night Light
###################################################################################################
- id: bathroom_vanity_night_light
  alias: "Bathroom Vanity Night Light"
  description: "Turn bathroom vanity night lighting on."
  mode: restart
  triggers:
    - trigger: state
      entity_id: light.bathroom_vanity_light_rgb
      to: "off"
      for: 5 # allow timer to cancel, turn off on night mode for adaptive sleep

    - trigger: state
      entity_id: input_select.occupancy_mode
      to: Night
      for: 15 # after illuminance lighting
  conditions:
    - condition: state
      entity_id: binary_sensor.bathroom_illuminance
      match: any
      state: "on"

    - condition: state
      entity_id: input_select.occupancy_mode
      state: Night

    - condition: state
      entity_id:
        - binary_sensor.bathroom_sensor_motion
        - input_boolean.alarm_triggered
        - switch.shower_scene
      state: "off"
  actions:
    - if:
        - condition: state
          entity_id: switch.adaptive_lighting_bathroom_lights
          state: "on"
      then:
        - action: script.turn_light_on
          data:
            entity_id: light.bathroom_vanity_light_rgb
            activate_timer: false
      else:
        - action: script.turn_light_on
          data:
            entity_id: light.bathroom_vanity_light_rgb
            profile: night_dim
            activate_timer: false
