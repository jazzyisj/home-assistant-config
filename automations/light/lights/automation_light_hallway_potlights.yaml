###############################################################################
## Light - Hallway Potlights Auto On
###############################################################################
- id: light_hallway_potlights_auto_on
  alias: '[Light] Hallway Potlights Auto On'
  description: 'Turn on light.'
  max_exceeded: silent
  variables:
    current: "{{ state_attr('light.hallway_potlights','brightness')|int(0) }}"
    brightness: >
      {% if is_state('binary_sensor.quiet_time','on') %}
        {{ 10 if current > 10 or current == 0 else current }}
      {% else %}
        {{ 90 if current < 90 else current }}
      {% endif %}
  trigger:
    - platform: state
      id: lux
      entity_id: binary_sensor.nighttime_auto_light
      to: 'on'
      from: 'off'

    - platform: state
      id: quiet
      entity_id: binary_sensor.quiet_time
      to:
        - 'on'
        - 'off'
      from:
        - 'on'
        - 'off'

    - platform: state
      id: occupancy
      entity_id: input_select.occupancy_mode
      to:
        - Home
        - Guest
      from:
        - Night
        - Away
        - Vacation
      for:
        seconds: 5 # allow scene_active to turn on

    - platform: state
      id: scene
      entity_id:
        - script.morning_lights
        - binary_sensor.scene_active
      to: 'off'
      from: 'on' # script reload
  condition:
    - condition: state
      entity_id:
        - input_boolean.light_automation
        - binary_sensor.nighttime_auto_light
      state: 'on'

    - condition: template
      alias: 'Presence automation is enabled if occupancy trigger'
      value_template: >
        {{ is_state('input_boolean.presence_automation','on')
              and is_state('input_boolean.occupancy_override','off')
            if trigger.id == 'occupancy' else true }}

    - condition: state
      entity_id:
        - input_boolean.alarm_triggered
        - binary_sensor.light_scene_active
      state: 'off'

    - condition: state
      entity_id: input_select.occupancy_mode
      state:
        - Home
        - Guest

    - condition: template
      alias: 'Light not on and already at set brightness.'
      value_template: '{{ brightness != current if current > 0 else true }}'

    - condition: template
      alias: 'Light is on if trigger is quiet time light.'
      value_template: "{{ is_state('light.hallway_potlights','on') if trigger.id == 'quiet' else true }}"
  action:
    - service: light.turn_on
      target:
        entity_id: light.hallway_potlights
      data:
        brightness: '{{ brightness }}'
        transition: 5

###############################################################################
## Light - Hallway Potlights Auto Off
###############################################################################
- id: light_hallway_potlights_auto_off
  alias: '[Light] Hallway Potlights Auto Off'
  description: 'Turn off light.'
  max_exceeded: silent
  trigger:
    - platform: state
      id: lux
      entity_id: binary_sensor.nighttime_auto_light
      to: 'off'
      from: 'on'

    - platform: state
      id: scene
      entity_id:
        - script.morning_lights
        - binary_sensor.scene_active
      to: 'off'
      from: 'on' # script reload

    - platform: state
      id: away
      entity_id: input_select.occupancy_mode
      to:
        - Away
        - Vacation
      for:
        minutes: 2 # allow timer to cancel, occupant to leave

    - platform: state
      id: night
      entity_id: input_select.occupancy_mode
      to: Night
  condition:
    - condition: state
      entity_id:
        - light.hallway_potlights
        - input_boolean.light_automation
      state: 'on'

    - condition: template
      alias: 'Presence automation is enabled if occupancy trigger'
      value_template: >
        {{ is_state('input_boolean.presence_automation','on')
              and is_state('input_boolean.occupancy_override','off')
            if trigger.id in ['away','night'] else true }}

    - condition: template
      value_template: >
        {{ is_state('binary_sensor.nighttime_auto_light','off')
            if trigger.id == 'scene' else true }}

    - condition: state
      entity_id:
        - input_boolean.alarm_triggered
        - binary_sensor.light_scene_active
      state: 'off'
  action:
    - service: light.turn_off
      target:
        entity_id: light.hallway_potlights
      data:
        transition: 5
