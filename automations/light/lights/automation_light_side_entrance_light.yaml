###############################################################################
## Light -Side Entrance Light In Use
###############################################################################
- id: light_side_entrance_light_in_use
  alias: "[Light] Side Entrance Light In Use"
  description: "Turn in use timer on/off when device state changes."
  mode: restart
  trigger:
    - platform: state
      entity_id: light.side_entrance_light
      to: ~
  action:
    - if:
        - condition: state
          entity_id: light.side_entrance_light
          state: "on"
      then:
        - service: timer.start
          entity_id: timer.side_entrance_light
      else:
        - service: timer.cancel
          entity_id: timer.side_entrance_light

###############################################################################
## Light - Side Entrance Light Auto On
## - no timer, scene, or autolight conditions, always turn on
## - always start in use timer so we trigger auto light off
###############################################################################
- id: light_side_entrance_light_auto_on
  alias: "[Light] Side Entrance Light Auto On"
  description: "Turn on light."
  max_exceeded: silent
  trigger:
    #IDEA motion sensor
    - platform: state
      id: garage
      entity_id: binary_sensor.garage_occupied
      to: "on"
      not_from:
        - unknown
        - unavailable
  condition:
    - condition: state
      entity_id: input_boolean.alarm_triggered
      state: "off"
  action:
    - service: light.turn_on
      target:
        entity_id: light.side_entrance_light

###############################################################################
## Light - Side Entrance Light Auto Off
###############################################################################
- id: light_side_entrance_light_auto_off
  alias: "[Light] Side Entrance Light Auto Off"
  description: "Turn off light."
  max_exceeded: silent
  trigger:
    - platform: state
      entity_id: binary_sensor.nighttime_illuminance_lights
      to: "off"
      not_from:
        - unknown
        - unavailable

    - platform: state
      id: occupancy
      entity_id: input_select.occupancy_mode
      to:
        - Away
        - Vacation
      for:
        minutes: 2 # allow timer to cancel, occupant to leave

    - platform: state
      id: occupancy
      entity_id: input_select.occupancy_mode
      to: Night
      for: 15 #BUGFIX allow adaptive lighting to turn off

    - platform: event
      event_type: timer.finished
      event_data:
        entity_id: timer.side_entrance_light

    - platform: state # specify from state - unknown at startup
      entity_id: binary_sensor.garage_occupied
      to: "off"
      not_from:
        - unknown
        - unavailable
      for:
        minutes: 5

    # req if motion/timer expired during restart
    - platform: homeassistant
      event: start
  condition:
    - condition: state
      entity_id: light.side_entrance_light
      state: "on"

    - condition: template
      alias: "Occupancy override is off if occupancy trigger"
      value_template: "{{ iif(trigger.id == 'occupancy',is_state('input_boolean.occupancy_override','off'),true) }}"

    - condition: state
      entity_id: timer.side_entrance_light
      state: idle

    - condition: state
      entity_id: binary_sensor.garage_occupied
      state: "off"

    - condition: state
      entity_id: input_boolean.alarm_triggered
      state: "off"
  action:
    - service: light.turn_off
      target:
        entity_id: light.side_entrance_light
