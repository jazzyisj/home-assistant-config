###############################################################################
## Light -Side Entrance Light In Use
###############################################################################
- id: light_side_entrance_light_in_use
  alias: '[Light] Side Entrance Light In Use'
  description: 'Turn in use timer on/off when device state changes.'
  mode: restart
  trigger:
    - platform: state
      entity_id: light.side_entrance_light
      to: ~
  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: light.side_entrance_light
              state: 'on'
          sequence:
            - service: timer.start
              entity_id: timer.side_entrance_light
      default:
        - service: timer.cancel
          entity_id: timer.side_entrance_light

###############################################################################
## Light - Side Entrance Light Auto On
## - no timer, scene, or autolight conditions, always turn on
## - always start in use timer so we trigger auto light off
###############################################################################
- id: light_side_entrance_light_auto_on
  alias: '[Light] Side Entrance Light Auto On'
  description: 'Turn on light.'
  max_exceeded: silent
  trigger:
    #IDEA motion sensor
    - platform: state
      id: garage
      entity_id:
        - binary_sensor.garage_door_open
        - binary_sensor.garage_sensor_motion
      to: 'on'
      from: 'off'
  condition:
    - condition: state
      entity_id: input_boolean.light_automation
      state: 'on'

    - condition: template
      alias: 'Garage automation is on if trigger is garage'
      value_template: >
        {{ is_state('input_boolean.garage_door_automation','on')
            if trigger.id == 'garage' else true }}

    - condition: state
      entity_id: input_boolean.alarm_triggered
      state: 'off'
  action:
    - service: light.turn_on
      target:
        entity_id: light.side_entrance_light

###############################################################################
## Light - Side Entrance Light Auto Off
###############################################################################
- id: light_side_entrance_light_auto_off
  alias: '[Light] Side Entrance Light Auto Off'
  description: 'Turn off light.'
  max_exceeded: silent
  trigger:
    - platform: state
      entity_id: binary_sensor.nighttime_illuminance_lights
      to: 'off'
      from: 'on'

    - platform: state
      id: occupancy
      entity_id: input_select.occupancy_mode
      to:
        - Away
        - Vacation
        - Night
      for:
        minutes: 2 # allow timer to cancel, occupant to leave

    - platform: event
      event_type: timer.finished
      event_data:
        entity_id: timer.side_entrance_light

    - platform: state # specify from state - unknown at startup
      entity_id:
        - binary_sensor.garage_door_open
        - binary_sensor.garage_sensor_motion
      to: 'off'
      from: 'on'
      for:
        minutes: 15

    # req if motion/timer expired during restart
    - platform: state
      entity_id: input_boolean.startup_pending
      to: 'off'
      from: 'on'
  condition:
    - condition: state
      entity_id:
        - light.side_entrance_light
        - input_boolean.light_automation
      state: 'on'

    - condition: template
      alias: 'Presence automation is enabled if occupancy trigger'
      value_template: >
        {{ is_state('input_boolean.presence_automation','on')
              and is_state('input_boolean.occupancy_override','off')
            if trigger.id == 'occupancy' else true }}

    - condition: state
      entity_id: timer.side_entrance_light
      state: idle

    - condition: state
      entity_id: binary_sensor.garage_sensor_motion
      state: 'off'

    - condition: state
      entity_id: input_boolean.alarm_triggered
      state: 'off'
  action:
    - service: automation.turn_off
      target:
        entity_id: automation.light_side_entrance_light_in_use

    - service: light.turn_off
      target:
        entity_id: light.side_entrance_light

    - service: automation.turn_on
      target:
        entity_id: automation.light_side_entrance_light_in_use
