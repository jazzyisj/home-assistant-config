###################################################################################################
## Turn Garage Lights On
###################################################################################################
- id: turn_garage_lights_on
  alias: "Turn Garage Lights On"
  description: "Turn on light."
  max_exceeded: silent
  triggers:
    - trigger: state
      id: garage
      entity_id: binary_sensor.garage_occupied
      to: "on"
      not_from:
        - unknown
        - unavailable

    - trigger: state
      id: lock
      entity_id: lock.garage_side_door_lock
      to: unlocked
  conditions:
    - condition: state
      entity_id: input_boolean.alarm_triggered
      state: "off"
  actions:
    - action: script.turn_light_on
      data:
        entity_id: light.garage_lights
        activate_timer: false

###################################################################################################
## Turn Garage Light Off
###################################################################################################
- id: turn_garage_light_off
  alias: "Turn Garage Light Off"
  description: "Turn off light."
  max_exceeded: silent
  triggers:
    - trigger: state
      id: garage
      entity_id: binary_sensor.garage_occupied
      to: "off"
      not_from:
        - unknown
        - unavailable
      for:
        minutes: 15

    - trigger: state
      id: lock
      entity_id: lock.garage_side_door_lock
      to: locked
  conditions:
    - condition: state
      entity_id: input_boolean.alarm_triggered
      state: "off"

    - condition: state
      entity_id: binary_sensor.garage_occupied
      state: "off"
  actions:
    - action: light.turn_off
      target:
        entity_id:
          - light.garage_light
          - light.workbench_light
