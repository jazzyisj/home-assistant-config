###############################################################################
## Light - Bedroom Light Flux Control
###############################################################################
- id: light_bedroom_light_flux_control
  alias: '[Light] Bedroom Light Flux Control'
  description: 'Control light flux state.'
  mode: restart
  trigger:
    - platform: state
      entity_id: light.bedroom_rgb_light
      to: 'off'
      from: 'on'

    - platform: state
      id: occupancy
      entity_id: input_select.occupancy_mode
      to:
        - Home
        - Guest
        - Night
      from:
        - Night
        - Away
        - Vacation

    - platform: event
      event_type: timer.finished
      event_data:
        entity_id: timer.bedroom_light
  condition:
    - condition: state
      entity_id: input_boolean.light_automation
      state: 'on'

    - condition: template
      alias: 'Presence automation is enabled if occupancy trigger'
      value_template: >
        {{ is_state('input_boolean.presence_automation','on')
              and is_state('input_boolean.occupancy_override','off')
            if trigger.id == 'occupancy' else true }}
  action:
    - service: switch.turn_on
      target:
        entity_id: switch.light_flux_bedroom

###############################################################################
## Light - Bedroom Light Auto Off
###############################################################################
- id: light_bedroom_light_auto_off
  alias: '[Light] Bedroom Light Auto Off'
  description: 'Turn off light.'
  max_exceeded: silent
  trigger:
    - platform: state
      id: lux
      entity_id: binary_sensor.nighttime_illuminance_lights
      to: 'off'
      from: 'on'

    - platform: state
      id: night
      entity_id: input_select.occupancy_mode
      to: Night

    - platform: state
      id: away
      entity_id: input_select.occupancy_mode
      to:
        - Away
        - Vacation
      for:
        minutes: 2 # allow timer to cancel, occupant to leave
  condition:
    - condition: state
      entity_id:
        - light.bedroom_rgb_light
        - input_boolean.light_automation
      state: 'on'

    - condition: template
      alias: 'Presence automation is enabled if occupancy trigger'
      value_template: >
        {{ is_state('input_boolean.presence_automation','on')
              and is_state('input_boolean.occupancy_override','off')
            if trigger.id in ['night','away'] else true }}

    - condition: state
      entity_id: input_boolean.alarm_triggered
      state: 'off'
  action:
    - service: light.turn_off
      target:
        entity_id: light.bedroom_rgb_light
