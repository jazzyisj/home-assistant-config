###############################################################################
## Light - Back Yard Garden Lights In Use
###############################################################################
- id: light_back_yard_garden_lights_in_use
  alias: "[Light] Back Yard Garden Lights In Use"
  description: "Turn in use timer on/off when device state changes."
  mode: restart
  trigger:
    - platform: state
      entity_id: light.back_yard_garden_lights
      to: "off"
  action:
    - service: timer.cancel
      entity_id: timer.back_yard_garden_lights

###############################################################################
## Light - Back Yard Garden Lights Auto On
###############################################################################
- id: light_back_yard_garden_lights_auto_on
  alias: "[Light] Back Yard Garden Lights Auto On"
  description: "Turn on light."
  max_exceeded: silent
  trigger:
    - platform: state
      id: lux
      entity_id: binary_sensor.nighttime_illuminance_lights
      to: "on"
      from: "off"

    - platform: state
      id: occupancy
      entity_id: input_select.occupancy_mode
      to:
        - Home
        - Guest
      from:
        - Night
        - Away
        - Vacation
      for:
        seconds: 5 # allow scene_active to turn on

    - platform: state
      id: startup
      entity_id: input_boolean.startup_pending
      to: "off"
  condition:
    - condition: state
      entity_id: binary_sensor.nighttime_illuminance_lights
      state: "on"

    - condition: template
      alias: "Occupancy override is off if occupancy trigger"
      value_template: >
        {{ is_state('input_boolean.occupancy_override','off')
            if trigger.id == 'occupancy' else true }}

    - condition: state
      entity_id: input_boolean.alarm_triggered
      state: "off"

    - condition: state
      entity_id: input_select.occupancy_mode
      state:
        - Home
        - Guest

    - condition: time # this prevents light from turning on in morning, middle of night
      before: input_datetime.day_reset
      after: "12:00"
  action:
    - service: automation.turn_off
      target:
        entity_id: automation.light_back_yard_garden_lights_in_use

    - service: light.turn_on
      entity_id: light.back_yard_garden_lights

    - wait_template: "{{ is_state('light.back_yard_garden_lights','on') }}"
      timeout: 30

    - service: automation.turn_on
      target:
        entity_id: automation.light_back_yard_garden_lights_in_use

###############################################################################
## Light - Back Yard Garden Lights Auto Off
###############################################################################
- id: light_back_yard_garden_lights_auto_off
  alias: "[Light] Back Yard Garden Lights Auto Off"
  description: "Turn off light."
  max_exceeded: silent
  trigger:
    - platform: state
      id: lux
      entity_id: binary_sensor.nighttime_illuminance_lights
      to: "off"
      from: "on"

    - platform: state
      id: occupancy
      entity_id: input_select.occupancy_mode
      to: Night
      for: 15 #BUGFIX allow adaptive lighting to turn off

    - platform: state
      id: occupancy
      entity_id: input_select.occupancy_mode
      to:
        - Away
        - Vacation
      for:
        minutes: 30

    - platform: state
      id: startup
      entity_id: input_boolean.startup_pending
      to: "off"
  condition:
    - condition: state
      entity_id: light.back_yard_garden_lights
      state: "on"

    - condition: template
      alias: "Occupancy override is off if occupancy trigger"
      value_template: >
        {{ is_state('input_boolean.occupancy_override','off')
            if trigger.id == 'occupancy' else true }}

    - condition: state
      entity_id: input_boolean.alarm_triggered
      state: "off"
  action:
    - service: light.turn_off
      target:
        entity_id: light.back_yard_garden_lights
