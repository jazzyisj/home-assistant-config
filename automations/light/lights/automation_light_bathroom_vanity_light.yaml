###############################################################################
## Light - Bathroom Vanity Light Auto On
###############################################################################
- id: light_bathroom_vanity_light_auto_on
  alias: "[Light] Bathroom Vanity Light Auto On"
  description: "Turn on light."
  mode: restart
  trigger:
    - platform: state
      id: motion
      entity_id: binary_sensor.bathroom_sensor_motion
      to: "on"
      not_from:
        - unknown
        - unavailable
  condition:
    - condition: state
      entity_id: light.bathroom_vanity_rgb_light
      state: "off"

    - condition: state
      entity_id:
        - binary_sensor.nighttime_illuminance_lights
        - binary_sensor.daytime_illuminance_lights
        - binary_sensor.bathroom_illuminance_lights
      match: any
      state: "on"
  action:
    - service: script.turn_light_on
      data:
        lights: light.bathroom_vanity_rgb_light
        activate_timer: false

###############################################################################
## Light - Bathroom Vanity Light Auto Off
###############################################################################
- id: light_bathroom_vanity_light_auto_off
  alias: "[Light] Bathroom Vanity Light Auto Off"
  description: "Turn off light."
  mode: restart
  trigger:
    # req if motion/timer expired during restart
    - platform: homeassistant
      event: start

    - platform: state
      id: motion
      entity_id: binary_sensor.bathroom_sensor_motion
      to: "off"
      not_from:
        - unknown
        - unavailable
      for:
        minutes: 5

    - platform: event
      event_type: timer.finished
      event_data:
        entity_id: timer.bathroom_vanity_rgb_light
  condition:
    - condition: state
      entity_id: light.bathroom_vanity_rgb_light
      state: "on"

    - condition: state
      entity_id:
        - input_boolean.alarm_triggered
        - input_boolean.shower_scene
      state: "off"

    - condition: state
      entity_id: binary_sensor.bathroom_sensor_motion
      state: "off"
      for:
        minutes: 5

    - condition: state
      entity_id: timer.bathroom_vanity_rgb_light
      state: idle
  action:
    - service: script.turn_light_off
      data:
        lights: light.bathroom_vanity_rgb_light

###############################################################################
## Light - Bathroom Vanity Night Light
###############################################################################
- id: light_bathroom_vanity_night_light
  alias: "[Light] Bathroom Vanity Night Light"
  description: "Turn on light back on in night mode if manually turned off."
  mode: restart
  trigger:
    - platform: state
      entity_id: light.bathroom_vanity_rgb_light
      to: "off"
  condition:
    - condition: state
      entity_id: input_select.occupancy_mode
      state: Night
  action:
    - service: script.turn_light_on
      data:
        lights: light.bathroom_vanity_rgb_light
        profile: night_dim
        activate_timer: false
