###############################################################################
## Light - Bathroom Vanity Light Auto On
###############################################################################
- id: light_bathroom_vanity_light_auto_on
  alias: "[Light] Bathroom Vanity Light Auto On"
  description: "Turn on light."
  mode: restart
  trigger:
    - platform: state
      id: motion
      entity_id: binary_sensor.bathroom_sensor_motion #IDEA Inovelli mmwave light
      to: "on"
      not_from:
        - unknown
        - unavailable
  condition:
    - or:
        - condition: state
          entity_id: light.bathroom_vanity_light_rgb
          state: "off"

        - condition: state
          entity_id: input_select.occupancy_mode
          state: Night

    - condition: state
      entity_id: timer.bathroom_vanity_light
      state: idle

    - condition: state
      entity_id:
        - binary_sensor.nighttime_illuminance_lights
        - binary_sensor.daytime_illuminance_lights
        - binary_sensor.bathroom_illuminance_lights
      match: any
      state: "on"
  action:
    - service: script.turn_light_on
      data:
        lights: light.bathroom_vanity_light_rgb
        activate_timer: false
        override: "{{ is_state('input_select.occupancy_mode','Night') }}"
        profile: "{{ iif(is_state('input_select.occupancy_mode','Night'),'night','default') }}"

###############################################################################
## Light - Bathroom Vanity Light Auto Off
###############################################################################
- id: light_bathroom_vanity_light_auto_off
  alias: "[Light] Bathroom Vanity Light Auto Off"
  description: "Turn off light."
  mode: restart
  trigger:
    # req if motion/timer expired during restart
    - platform: homeassistant
      event: start

    - platform: state
      id: motion
      entity_id: binary_sensor.bathroom_sensor_motion
      to: "off"
      not_from:
        - unknown
        - unavailable
      for:
        minutes: 5

    - platform: event
      event_type: timer.finished
      event_data:
        entity_id: timer.bathroom_vanity_light
  condition:
    - condition: state
      entity_id: light.bathroom_vanity_light_rgb
      state: "on"

    - condition: state
      entity_id:
        - input_boolean.alarm_triggered
        - switch.shower_scene
      state: "off"

    - condition: state
      entity_id: binary_sensor.bathroom_sensor_motion
      state: "off"
      for:
        minutes: 5

    - condition: state
      entity_id: timer.bathroom_vanity_light
      state: idle
  action:
    - service: script.turn_light_off
      data:
        lights: light.bathroom_vanity_light_rgb

###############################################################################
## Light - Bathroom Vanity Night Light On
###############################################################################
- id: light_bathroom_vanity_night_light_on
  alias: "[Light] Bathroom Vanity Night Light"
  description: "Turn on light back on in night mode if manually turned off."
  mode: restart
  trigger:
    - platform: template
      value_template: >
        {{ is_state('light.bathroom_vanity_light_rgb','off')
            and is_state('binary_sensor.bathroom_sensor_motion','off')
            and is_state('timer.bathroom_vanity_light','idle')
            and is_state('input_select.occupancy_mode','Night') }}
  condition:
    - condition: state
      entity_id:
        - binary_sensor.nighttime_illuminance_lights
        - binary_sensor.daytime_illuminance_lights
        - binary_sensor.bathroom_illuminance_lights
      match: any
      state: "on"
  action:
    - service: script.turn_light_on
      data:
        lights: light.bathroom_vanity_light_rgb
        profile: night_dim
        activate_timer: false

###############################################################################
## Light - Bathroom Vanity Night Light Off
###############################################################################
- id: light_bathroom_vanity_night_light_off
  alias: "[Light] Bathroom Vanity Night Light Off"
  description: "Turn on light back on in night mode if manually turned off."
  mode: restart
  trigger:
    - platform: state
      entity_id: input_select.occupancy_mode
      to: Home
      from: Night
  condition:
    - condition: state
      entity_id: light.bathroom_vanity_light_rgb
      state: "on"
  action:
    - wait_template: >
        {{ is_state('binary_sensor.bathroom_sensor_motion','off')
            and is_state('timer.bathroom_vanity_light','idle') }}

    - service: script.turn_light_off
      data:
        lights: light.bathroom_vanity_light_rgb
        activate_timer: false
