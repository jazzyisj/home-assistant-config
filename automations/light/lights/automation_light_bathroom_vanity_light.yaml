###############################################################################
## Light - Bathroom Vanity Light Flux Off
###############################################################################
- id: light_bathroom_vanity_light_flux_off
  alias: '[Light] Bathroom Vanity Light Flux Off'
  description: 'Turn light flux off.'
  mode: restart
  trigger:
    - platform: state
      id: occupancy
      entity_id: input_select.occupancy_mode
      to: Night

    - platform: state
      id: shower
      entity_id: input_boolean.shower_scene
      to: 'on'
      from: 'off'
  condition:
    - condition: state
      entity_id: input_boolean.light_automation
      state: 'on'
  action:
    - service: switch.turn_off
      target:
        entity_id: switch.light_flux_bathroom

###############################################################################
## Light - Bathroom Vanity Light Flux On
###############################################################################
- id: light_bathroom_vanity_light_flux_on
  alias: '[Light] Bathroom Vanity Light Flux On'
  description: 'Control light flux state.'
  mode: restart
  trigger:
    - platform: state
      entity_id: light.bathroom_vanity_rgb_light
      to: 'off'
      from: 'on'

    - platform: state
      entity_id: input_boolean.shower_scene
      to: 'off'
      from: 'on'

    - platform: state
      id: occupancy
      entity_id: input_select.occupancy_mode
      to:
        - Home
        - Guest
      from:
        - Night
        - Away
        - Vacation
  condition:
    - condition: state
      entity_id: input_boolean.light_automation
      state: 'on'

    - condition: template
      alias: 'Presence automation is enabled if occupancy trigger'
      value_template: >
        {{ is_state('input_boolean.presence_automation','on')
              and is_state('input_boolean.occupancy_override','off')
            if trigger.id == 'occupancy' else true }}

    - condition: not
      conditions:
        - condition: state
          entity_id: input_select.occupancy_mode
          state: Night

        - condition: state
          entity_id: input_boolean.shower_scene
          state: 'on'

    - condition: state
      entity_id:
        - timer.bathroom_vanity_light
        - timer.bathroom_shower_light
      state: 'idle'
  action:
    - service: switch.turn_on
      target:
        entity_id: switch.light_flux_bathroom

###############################################################################
## Light - Bathroom Vanity Night Light
###############################################################################
- id: light_bathroom_vanity_night_light
  alias: '[Light] Bathroom Vanity Night Light'
  description: 'Turn on light.'
  mode: restart
  trigger:
    - platform: state
      entity_id: light.bathroom_vanity_rgb_light
      to: 'off'
      from: 'on'
  condition:
    - condition: state
      entity_id: input_select.occupancy_mode
      state: Night

    - condition: state
      entity_id: input_boolean.light_automation
      state: 'on'
  action:
    - service: light.turn_on
      target:
        entity_id: light.bathroom_vanity_rgb_light
      data:
        profile: red_dim

###############################################################################
## Light - Bathroom Vanity Light Auto On
###############################################################################
- id: light_bathroom_vanity_light_auto_on
  alias: '[Light] Bathroom Vanity Light Auto On'
  description: 'Turn on light.'
  mode: restart
  variables:
    brightness: >
      {{ '75' if is_state('binary_sensor.quiet_hours','on')
          and is_state('input_boolean.shower_scene','off') else '150' }}
    rgb_color: >
      {{ state_attr('sensor.flux_color_dining_room','rgb_color')
          if states.sensor.flux_color_dining_room.attributes.rgb_color != none else [255, 180, 60] }}
  trigger:
    - platform: state
      id: motion
      entity_id: binary_sensor.bathroom_sensor_motion
      to: 'on'
      from: 'off'

    - platform: state
      id: shower
      entity_id: input_boolean.shower_scene
      to: 'on'
      from: 'off'

    - platform: state
      id: occupancy
      entity_id: input_select.occupancy_mode
      to: Night
  condition:
    - condition: state
      entity_id: input_boolean.light_automation
      state: 'on'

    - condition: template
      alias: 'Presence automation is enabled if occupancy trigger'
      value_template: >
        {{ is_state('input_boolean.presence_automation','on')
              and is_state('input_boolean.occupancy_override','off')
            if trigger.id == 'occupancy' else true }}

    - condition: or
      conditions:
        - condition: state
          entity_id: binary_sensor.nighttime_illuminance_lights
          state: 'on'

        - condition: numeric_state
          entity_id: sensor.bathroom_sensor_illuminance
          below: input_number.bathroom_illuminance_threshold

        - condition: state
          entity_id: input_boolean.shower_scene
          state: 'on'
  action:
    - choose:
        - conditions:
            - condition: not
              conditions:
                - condition: state
                  entity_id: input_boolean.shower_scene
                  state: 'on'

            - condition: state
              entity_id: input_select.occupancy_mode
              state: Night

            - condition: state
              entity_id: timer.bathroom_vanity_light
              state: idle
          sequence:
            - service: light.turn_on
              target:
                entity_id: light.bathroom_vanity_rgb_light
              data:
                profile: night_default
      default:
        - service: light.turn_on
          target:
            entity_id: light.bathroom_vanity_rgb_light
          data:
            brightness: '{{ brightness }}'
            rgb_color: '{{ rgb_color }}'

###############################################################################
## Light - Bathroom Vanity Light Auto Off
## - no shower mode off, turns off with motion off
###############################################################################
- id: light_bathroom_vanity_light_auto_off
  alias: '[Light] Bathroom Vanity Light Auto Off'
  description: 'Turn off light.'
  max_exceeded: silent
  trigger:
    - platform: state
      id: motion
      entity_id: binary_sensor.bathroom_sensor_motion
      to: 'off'
      from: 'on'
      for:
        minutes: 5

    - platform: state
      id: occupancy
      entity_id: input_select.occupancy_mode
      to:
        - Away
        - Vacation
      for: 30 # occupant to leave

    # req if motion/timer expired during restart
    - platform: state
      entity_id: input_boolean.startup_pending
      to: 'off'
      from: 'on'

    - platform: event
      event_type: timer.finished
      event_data:
        entity_id: timer.bathroom_vanity_light
  condition:
    - condition: state
      entity_id:
        - light.bathroom_vanity_rgb_light
        - input_boolean.light_automation
      state: 'on'

    - condition: template
      alias: 'Presence automation is enabled if occupancy trigger'
      value_template: >
        {{ is_state('input_boolean.presence_automation','on')
              and is_state('input_boolean.occupancy_override','off')
            if trigger.id == 'occupancy' else true }}

    - condition: state
      entity_id:
        - input_boolean.alarm_triggered
        - binary_sensor.bathroom_sensor_motion
        - input_boolean.shower_scene
      state: 'off'

    - condition: state
      entity_id:
        - timer.bathroom_vanity_light
        - timer.bathroom_shower_light
      state: idle
  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: input_select.occupancy_mode
              state: Night
          sequence:
            - service: light.turn_on # turn on the light back to night mode setting
              target:
                entity_id: light.bathroom_vanity_rgb_light
              data:
                profile: night_dim
      default:
        - service: light.turn_off
          target:
            entity_id: light.bathroom_vanity_rgb_light
