#######################################################################################################################
## Light - Downstairs Hallway Light Auto On
#######################################################################################################################
- id: light_downstairs_hallway_light_auto_on #OCC
  alias: "[Light] Downstairs Hallway Light Auto On"
  description: Turn on lights.
  max_exceeded: silent
  variables:
    current: "{{ state_attr('light.downstairs_hallway_light','brightness')|int }}"
    default: 90
    quiet: 10
  trigger:
    - platform: state
      entity_id: binary_sensor.auto_light_on
      to: 'on'

    - platform: state
      entity_id: binary_sensor.quiet_hours

    - platform: state
      entity_id: input_select.occupancy_mode
      to:
        - Home
        - Guest
      from:
        - Away
        - Vacation
      for:
        seconds: 5 # allow light scripts to start
  condition:
    - condition: state
      entity_id:
        - input_boolean.light_automation
        - binary_sensor.auto_light_on
      state: 'on'

    - condition: template
      value_template: "{{ is_state('input_boolean.presence_automation','on') if trigger.entity_id == 'input_select.occupancy_mode' else true }}"

    - condition: state
      entity_id: input_boolean.alarm_triggered
      state: 'off'

    - condition: state
      entity_id: binary_sensor.light_scene_active
      state: 'off'

    - condition: state
      entity_id: input_select.occupancy_mode
      state:
        - Home
        - Guest

    - condition: template
      value_template: "{{ current > quiet if trigger.entity_id == 'binary_sensor.quiet_hours' else current < default }}"
  action:
    - service: light.turn_on
      data:
        entity_id: light.downstairs_hallway_light
        brightness: "{{ quiet if is_state('binary_sensor.quiet_hours','on') else default }}"

#######################################################################################################################
## Light - Downstairs Hallway Light Auto Off
#######################################################################################################################
- id: light_downstairs_hallway_light_auto_off #OCC
  alias: "[Light] Downstairs Hallway Light Auto Off"
  description: Turn off lights.
  trigger:
    - platform: state
      entity_id: binary_sensor.auto_light_on
      to: 'off'

    - platform: state
      entity_id: input_select.occupancy_mode
      to:
        - Away
        - Vacation
        - Night
      for:
        minutes: 2 # allow timer to cancel, occupant to leave
  condition:
    - condition: state
      entity_id: input_boolean.light_automation
      state: 'on'

    - condition: template
      value_template: "{{ is_state('input_boolean.presence_automation','on') if trigger.entity_id == 'input_select.occupancy_mode' else true }}"

    - condition: state
      entity_id: input_boolean.alarm_triggered
      state: 'off'

    - condition: state
      entity_id: binary_sensor.light_scene_active
      state: 'off'
  action:
    - service: light.turn_off
      entity_id: light.downstairs_hallway_light

