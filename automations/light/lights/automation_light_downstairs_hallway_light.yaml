###############################################################################
## Light - Downstairs Hallway Light Auto Off
###############################################################################
- id: light_downstairs_hallway_light_auto_off
  alias: "[Light] Downstairs Hallway Light Auto Off"
  description: "Turn off light."
  max_exceeded: silent
  trigger:
    - platform: state
      id: lux
      entity_id: binary_sensor.nighttime_illuminance_lights
      to: "off"
      not_from:
        - unknown
        - unavailable

    - platform: state
      id: occupancy
      entity_id: input_select.occupancy_mode
      to:
        - Away
        - Vacation
        - Night
      for:
        minutes: 2 # allow timer to cancel, occupant to leave
  condition:
    - condition: state
      entity_id: light.downstairs_hallway_light
      state: "on"

    - condition: template
      alias: "Occupancy override is off if occupancy trigger"
      value_template: >
        {{ is_state('input_boolean.occupancy_override','off')
            if trigger.id == 'occupancy' else true }}

    - condition: state
      entity_id: input_boolean.alarm_triggered
      state: "off"
  action:
    - service: light.turn_off
      target:
        entity_id: light.downstairs_hallway_light
