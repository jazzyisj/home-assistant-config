###############################################################################
## Light - Master Bedroom Light In Use
###############################################################################
- id: light_master_bedroom_light_in_use
  alias: "[Light] Master Bedroom Light In Use"
  description: "Turn in use timer on/off when device state changes."
  mode: restart
  trigger:
    - platform: state
      entity_id: light.master_bedroom_light
      to: "off"
  action:
    - service: timer.cancel
      entity_id: timer.master_bedroom_light

###############################################################################
## Light - Master Bedroom Light Auto Off
###############################################################################
- id: light_master_bedroom_light_auto_off
  alias: "[Light] Master Bedroom Light Auto Off"
  description: "Turn off light."
  max_exceeded: silent
  trigger:
    - platform: state
      id: lux
      entity_id: binary_sensor.nighttime_illuminance_lights
      to: "off"
      from: "on"

    - platform: state
      id: occupancy
      entity_id: input_select.occupancy_mode
      to: Night
      for: 15 #BUGFIX allow adaptive lighting to turn off

    - platform: state
      id: occupancy
      entity_id: input_select.occupancy_mode
      to:
        - Away
        - Vacation
      for:
        minutes: 2 # allow timer to cancel, occupant to leave
  condition:
    - condition: state
      entity_id: light.master_bedroom_light
      state: "on"

    - condition: template
      alias: "Occupancy override is off if occupancy trigger"
      value_template: "{{ iif(trigger.id == 'occupancy',is_state('input_boolean.occupancy_override','off'),true) }}"

    - condition: state
      entity_id: input_boolean.alarm_triggered
      state: "off"
  action:
    - service: light.turn_off
      target:
        entity_id: light.master_bedroom_light
