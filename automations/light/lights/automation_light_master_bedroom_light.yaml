###############################################################################
## Light - Master Bedroom Light In Use
###############################################################################
- id: light_master_bedroom_light_in_use
  alias: '[Light] Master Bedroom Light In Use'
  description: 'Turn in use timer on/off when device state changes.'
  mode: restart
  trigger:
    - platform: state
      entity_id: light.master_bedroom_light
      to: ~
  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: light.master_bedroom_light
              state: 'on'
          sequence:
            - service: timer.start
              entity_id: timer.master_bedroom_light
      default:
        - service: timer.cancel
          entity_id: timer.master_bedroom_light

###############################################################################
## Light - Master Bedroom Light Auto Off
###############################################################################
- id: light_master_bedroom_light_auto_off
  alias: '[Light] Master Bedroom Light Auto Off'
  description: 'Turn off light.'
  max_exceeded: silent
  trigger:
    - platform: state
      id: lux
      entity_id: binary_sensor.nighttime_illuminance_lights
      to: 'off'
      from: 'on'

    - platform: state
      id: occupancy
      entity_id: input_select.occupancy_mode
      to:
        - Away
        - Vacation
        - Night
      for:
        minutes: 2 # allow timer to cancel, occupant to leave
  condition:
    - condition: state
      entity_id:
        - light.master_bedroom_light
        - input_boolean.light_automation
      state: 'on'

    - condition: template
      alias: 'Presence automation is enabled if occupancy trigger'
      value_template: >
        {{ is_state('input_boolean.presence_automation','on')
              and is_state('input_boolean.occupancy_override','off')
            if trigger.id == 'occupancy' else true }}

    - condition: state
      entity_id: input_boolean.alarm_triggered
      state: 'off'
  action:
    - service: automation.turn_off
      target:
        entity_id: automation.light_master_bedroom_light_in_use

    - service: light.turn_off
      target:
        entity_id: light.master_bedroom_light

    - service: automation.turn_on
      target:
        entity_id: automation.light_master_bedroom_light_in_use
