###############################################################################
## Light - Living Room Cove Light In Use
###############################################################################
- id: light_living_room_cove_light_in_use
  alias: '[Light] Living Room Cove Light In Use'
  description: 'Turn in use timer on/off when device state changes.'
  mode: restart
  trigger:
    - platform: state
      entity_id: light.living_room_cove_light
      to: ~
  condition:
    - condition: state
      entity_id: input_boolean.startup_pending
      state: 'off'
  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: light.living_room_cove_light
              state: 'on'
          sequence:
            - service: timer.start
              entity_id: timer.living_room_cove_light
      default:
        - service: timer.cancel
          entity_id: timer.living_room_cove_light

###############################################################################
## Light - Living Room Cove Light Auto Off
###############################################################################
- id: light_living_room_cove_light_auto_off
  alias: '[Light] Living Room Cove Light Auto Off'
  description: 'Turn off light.'
  max_exceeded: silent
  trigger:
    - platform: state
      id: lux
      entity_id: binary_sensor.nighttime_illuminance_lights
      to: 'off'
      from: 'on'

    - platform: state
      id: scene
      entity_id:
        - script.morning_lights
        - binary_sensor.scene_active
      to: 'off'
      from: 'on' # script/template reload

    - platform: state
      id: away
      entity_id: input_select.occupancy_mode
      to:
        - Away
        - Vacation
      for:
        minutes: 2 # allow timer to cancel, occupant to leave

    - platform: state
      id: night
      entity_id: input_select.occupancy_mode
      to: Night
  condition:
    - condition: state
      entity_id:
        - light.living_room_cove_light
        - input_boolean.light_automation
      state: 'on'

    - condition: template
      alias: 'Presence automation is enabled if occupancy trigger'
      value_template: >
        {{ is_state('input_boolean.presence_automation','on')
              and is_state('input_boolean.occupancy_override','off')
            if trigger.id in ['away','night'] else true }}

    - condition: state
      entity_id:
        - input_boolean.alarm_triggered
        - binary_sensor.scene_active
        - script.morning_lights
      state: 'off'
  action:
    - service: light.turn_off
      target:
        entity_id: light.living_room_cove_light
