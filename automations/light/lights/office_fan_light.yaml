###################################################################################################
## Turn Office Fan Light On
###################################################################################################
- id: turn_office_fan_light_on
  alias: "Turn Office Fan Light On"
  description: "Turn on light."
  max_exceeded: silent
  triggers:
    - trigger: state
      id: motion
      entity_id: binary_sensor.office_motion
      to: "on"
  conditions:
    - condition: state
      entity_id: input_boolean.alarm_triggered
      state: "off"

    - condition: state
      entity_id: binary_sensor.office_illuminance
      state: "on"
  actions:
    - action: script.turn_light_on
      data:
        entity_id: light.office_fan_light
        activate_timer: false
        reset: true

###################################################################################################
## Turn Office Fan Light Off
###################################################################################################
- id: turn_office_fan_light_off
  alias: "Turn Office Fan Light Off"
  description: "Turn off light."
  max_exceeded: silent
  triggers:
    # req if motion expired during restart
    - trigger: homeassistant
      event: start

    - trigger: state
      id: motion
      entity_id: binary_sensor.office_motion
      to: "off"
      for:
        minutes: 10

    - trigger: event
      event_type: timer.finished
      event_data:
        entity_id: timer.office_fan_light
  conditions:
    - condition: state
      entity_id: light.office_fan_light
      state: "on"

    - condition: state
      entity_id: input_boolean.alarm_triggered
      state: "off"

    - condition: state
      entity_id: binary_sensor.office_motion
      state: "off"
      for:
        minutes: 10

    - condition: state
      entity_id: timer.office_fan_light
      state: idle
  actions:
    - action: light.turn_off
      target:
        entity_id: light.office_fan_light
