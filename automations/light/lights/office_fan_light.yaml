###################################################################################################
## Turn Office Fan Light On
## - no timer, scene, or autolight conditions, always turn on
## - always start in use timer so we trigger auto light off
###################################################################################################
- id: turn_office_fan_light_on
  alias: "Turn Office Fan Light On"
  description: "Turn on light."
  max_exceeded: silent
  triggers:
    - trigger: state
      id: motion
      entity_id: binary_sensor.office_motion
      to: "on"
  conditions:
    - condition: state
      entity_id: input_boolean.alarm_triggered
      state: "off"

    - condition: state
      entity_id: binary_sensor.office_illuminance_lights
      state: "on"
  actions:
    - action: script.turn_light_on
      data:
        lights: light.office_fan_light
        activate_timer: false

###################################################################################################
## Turn Office Fan Light Off
###################################################################################################
- id: turn_office_fan_light_off
  alias: "Turn Office Fan Light Off"
  description: "Turn off light."
  max_exceeded: silent
  triggers:
    - trigger: state
      id: motion
      entity_id: binary_sensor.office_motion
      to: "off"
      for:
        minutes: 15
  conditions:
    - condition: state
      entity_id: light.office_fan_light
      state: "on"

    - condition: state
      entity_id:
        - binary_sensor.office_motion
        - input_boolean.alarm_triggered
      state: "off"
  actions:
    - action: light.turn_off
      target:
        entity_id: light.office_fan_light
