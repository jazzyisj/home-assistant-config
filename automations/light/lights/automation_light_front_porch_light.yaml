###############################################################################
## Light - Front Porch Light In Use
###############################################################################
- id: light_front_porch_light_in_use
  alias: '[Light] Front Porch Light In Use'
  description: 'Turn in use timer on/off when device state changes.'
  mode: restart
  trigger:
    - platform: state
      entity_id: light.front_porch_light
      to: ~
  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: light.front_porch_light
              state: 'on'
          sequence:
            - service: timer.start
              entity_id: timer.front_porch_light
      default:
        - service: timer.cancel
          entity_id: timer.front_porch_light

###############################################################################
## Light - Front Porch Light Manual Control Off
###############################################################################
- id: light_front_porch_light_manual_control_off
  alias: '[Light] Front Porch Light Manual Control Off'
  description: 'Turn adaptive light manual control off.'
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: timer.finished
      event_data:
        entity_id: timer.front_porch_light

    - platform: event
      event_type: timer.cancelled
      event_data:
        entity_id: timer.front_porch_light
  condition:
    - condition: state
      entity_id: input_boolean.light_automation
      state: 'on'

    - condition: state
      entity_id: input_boolean.alarm_triggered
      state: 'off'
  action:
    - service: adaptive_lighting.set_manual_control
      data:
        entity_id: switch.adaptive_lighting_outside_lights
        lights: light.front_porch_light
        manual_control: false

###############################################################################
## Light - Front Porch Light Nobody Home
###############################################################################
- id: light_front_porch_light_nobody_home
  alias: '[Light] Front Porch Light Nobody Home'
  description: 'Turn light on when nobody is home.'
  max_exceeded: silent
  trigger:
    - platform: state
      id: lux
      entity_id: binary_sensor.nighttime_illuminance_lights
      to: 'on'
      from: 'off'

    - platform: state
      id: occupancy
      entity_id: input_select.occupancy_mode
      to:
        - Away
        - Vacation
      for:
        minutes: 2 # must be after away mode has run

    - platform: time_pattern
      minutes: '/15'
  condition:
    - condition: state
      entity_id: light.front_porch_light
      state: 'off'

    - condition: state
      entity_id:
        - input_boolean.light_automation
        - input_boolean.presence_automation
        - binary_sensor.nighttime_illuminance_lights
      state: 'on'

    - condition: state
      entity_id: input_select.occupancy_mode
      state:
        - Away
        - Vacation

    - condition: state
      entity_id: input_boolean.alarm_triggered
      state: 'off'

    - condition: template
      alias: 'Presence automation is enabled if occupancy trigger'
      value_template: >
        {{ is_state('input_boolean.presence_automation','on')
              and is_state('input_boolean.occupancy_override','off')
            if trigger.id == 'occupancy' else true }}
  action:
    - service: automation.turn_off
      target:
        entity_id: automation.light_front_porch_light_in_use

    - service: light.turn_on
      target:
        entity_id: light.front_porch_light

    - service: automation.turn_on
      target:
        entity_id: automation.light_front_porch_light_in_use

###############################################################################
## Light - Front Porch Light Auto On
###############################################################################
- id: light_front_porch_light_auto_on
  alias: '[Light] Front Porch Light Auto On'
  description: 'Turn on light.'
  max_exceeded: silent
  trigger:
    - platform: state
      id: lux
      entity_id: binary_sensor.nighttime_illuminance_lights
      to: 'on'
      from: 'off'

    - platform: state
      id: occupancy
      entity_id: input_select.occupancy_mode
      to:
        - Home
        - Guest
        - Night
      from:
        - Away
        - Vacation
      for:
        seconds: 5 # allow scene_active to turn on
  condition:
    - condition: state
      entity_id:
        - input_boolean.light_automation
        - binary_sensor.nighttime_illuminance_lights
      state: 'on'

    - condition: template
      alias: 'Presence automation is enabled if occupancy trigger'
      value_template: >
        {{ is_state('input_boolean.presence_automation','on')
              and is_state('input_boolean.occupancy_override','off')
            if trigger.id == 'occupancy' else true }}

    - condition: state
      entity_id: input_select.occupancy_mode
      state:
        - Home
        - Guest
        - Night

    - condition: state
      entity_id: input_boolean.alarm_triggered
      state: 'off'

  action:
    - service: automation.turn_off
      target:
        entity_id: automation.light_front_porch_light_in_use

    - service: light.turn_on
      target:
        entity_id: light.front_porch_light

    - service: automation.turn_on
      target:
        entity_id: automation.light_front_porch_light_in_use

###############################################################################
## Light - Front Porch Light Auto Off
###############################################################################
- id: light_front_porch_light_auto_off
  alias: '[Light] Front Porch Light Auto Off'
  description: 'Turn off light.'
  max_exceeded: silent
  trigger:
    - platform: state
      id: lux
      entity_id: binary_sensor.nighttime_illuminance_lights
      to: 'off'
      from: 'on'
  condition:
    - condition: state
      entity_id:
        - light.front_porch_light
        - input_boolean.light_automation
      state: 'on'

    - condition: state
      entity_id: input_boolean.alarm_triggered
      state: 'off'
  action:
    - service: automation.turn_off
      target:
        entity_id: automation.light_front_porch_light_in_use

    - service: light.turn_off
      target:
        entity_id: light.front_porch_light

    - service: automation.turn_on
      target:
        entity_id: automation.light_front_porch_light_in_use
