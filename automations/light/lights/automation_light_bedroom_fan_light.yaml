###############################################################################
## Light - Bedroom Fan Light In Use
###############################################################################
- id: light_bedroom_fan_light_in_use
  alias: '[Light] Bedroom Fan Light In Use'
  description: 'Turn in use timer on/off when device state changes.'
  mode: restart
  trigger:
    - platform: state
      entity_id: light.bedroom_fan_light
      to: 'off'
  action:
    - service: timer.cancel
      entity_id: timer.bedroom_fan_light

###############################################################################
## Light - Bedroom Fan Light Manual Control On
###############################################################################
- id: light_bedroom_fan_light_manual_control_on
  alias: '[Light] Bedroom Fan Light Manual Control On'
  description: 'Turn adaptive light manual control on.'
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: timer.started
      event_data:
        entity_id: timer.bedroom_fan_light
  condition:
    - condition: state
      entity_id: input_boolean.alarm_triggered
      state: 'off'
  action:
    - service: adaptive_lighting.set_manual_control
      data:
        entity_id: switch.adaptive_lighting_outside_lights
        lights: light.bedroom_fan_light
        manual_control: true

###############################################################################
## Light - Bedroom Fan Light Manual Control Off
###############################################################################
- id: light_bedroom_fan_light_manual_control_off
  alias: '[Light] Bedroom Fan Light Manual Control Off'
  description: 'Turn adaptive light manual control off.'
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: timer.finished
      event_data:
        entity_id: timer.bedroom_fan_light

    - platform: event
      event_type: timer.cancelled
      event_data:
        entity_id: timer.bedroom_fan_light
  condition:
    - condition: state
      entity_id: input_boolean.alarm_triggered
      state: 'off'

    - not:
        - condition: state
          entity_id: input_select.occupancy_mode
          state: Night
  action:
    - service: adaptive_lighting.set_manual_control
      data:
        entity_id: switch.adaptive_lighting_bedroom_lights
        lights: light.bedroom_fan_light
        manual_control: false

###############################################################################
## Light - Bedroom Light Auto Off
###############################################################################
- id: light_bedroom_fan_light_auto_off
  alias: '[Light] Bedroom Light Auto Off'
  description: 'Turn off light.'
  max_exceeded: silent
  trigger:
    - platform: state
      id: lux
      entity_id: binary_sensor.nighttime_illuminance_lights
      to: 'off'
      from: 'on'

    - platform: state
      id: occupancy
      entity_id: input_select.occupancy_mode
      to: Night
      for: 15 #BUGFIX allow adaptive lighting to turn off

    - platform: state
      id: occupancy
      entity_id: input_select.occupancy_mode
      to:
        - Away
        - Vacation
      for:
        minutes: 2 # allow timer to cancel, occupant to leave

    - platform: state
      id: startup
      entity_id: input_boolean.startup_pending
      to: 'off'
  condition:
    - condition: state
      entity_id: light.bedroom_fan_light
      state: 'on'

    - condition: template
      alias: 'Occupancy override is off if occupancy trigger'
      value_template: >
        {{ is_state('input_boolean.occupancy_override','off')
            if trigger.id == 'occupancy' else true }}

    - condition: state
      entity_id: input_boolean.alarm_triggered
      state: 'off'
  action:
    - service: light.turn_off
      target:
        entity_id: light.bedroom_fan_light
