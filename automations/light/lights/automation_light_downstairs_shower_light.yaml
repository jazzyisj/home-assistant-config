#######################################################################################################################
## Light - Downstairs Shower Light Auto Off
#######################################################################################################################
- id: light_downstairs_shower_light_auto_off #OCC
  alias: "[Light] Downstairs Shower Light Auto Off"
  description: Turn off light.
  trigger:
    - platform: state
      entity_id: binary_sensor.auto_light_on
      to: 'off'

    - platform: state
      entity_id: input_select.occupancy_mode
      to:
        - Away
        - Vacation
        - Night
      for:
        minutes: 2 # allow timer to cancel, occupant to leave
  condition:
    - condition: state
      entity_id: input_boolean.light_automation
      state: 'on'

    - condition: template
      value_template: "{{ is_state('input_boolean.presence_automation','on') if trigger.entity_id == 'input_select.occupancy_mode' else true }}"

    - condition: state
      entity_id: input_boolean.alarm_triggered
      state: 'off'
  action:
    - service: light.turn_off
      entity_id: light.downstairs_shower_light
