###############################################################################
## Light - Outside Garage Lights In Use
###############################################################################
- id: light_outside_garage_lights_in_use
  alias: "[Light] Outside Garage Lights In Use"
  description: "Turn in use timer on/off when device state changes."
  mode: restart
  trigger:
    - platform: state
      entity_id: light.outside_garage_lights
      to: "off"
  action:
    - service: timer.cancel
      entity_id: timer.outside_garage_lights

###############################################################################
## Light - Outside Garage Lights Manual Control On
###############################################################################
- id: light_outside_garage_lights_manual_control_on
  alias: "[Light] Outside Garage Lights Manual Control On"
  description: "Turn adaptive light manual control on."
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: timer.started
      event_data:
        entity_id: timer.outside_garage_lights
  condition:
    - condition: state
      entity_id: input_boolean.alarm_triggered
      state: "off"
  action:
    - service: adaptive_lighting.set_manual_control
      data:
        entity_id: switch.adaptive_lighting_main_lights
        lights: light.outside_garage_lights
        manual_control: true

###############################################################################
## Light - Outside Garage Lights Manual Control Off
###############################################################################
- id: light_outside_garage_lights_manual_control_off
  alias: "[Light] Outside Garage Lights Manual Control Off"
  description: "Turn adaptive light manual control off."
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: timer.finished
      event_data:
        entity_id: timer.outside_garage_lights

    - platform: event
      event_type: timer.cancelled
      event_data:
        entity_id: timer.outside_garage_lights
  condition:
    - condition: state
      entity_id: input_boolean.alarm_triggered
      state: "off"
  action:
    - service: adaptive_lighting.set_manual_control
      data:
        entity_id: switch.adaptive_lighting_outside_lights
        lights: light.outside_garage_lights
        manual_control: false

###############################################################################
## Light - Outside Garage Lights Nobody Home
###############################################################################
- id: light_outside_garage_lights_nobody_home
  alias: "[Light] Outside Garage Lights Nobody Home"
  description: "Turn light on when nobody is home."
  max_exceeded: silent
  trigger:
    - platform: state
      id: lux
      entity_id: binary_sensor.nighttime_illuminance_lights
      to: "on"
      from: "off"

    - platform: state
      id: occupancy
      entity_id: input_select.occupancy_mode
      to:
        - Away
        - Vacation

    - platform: time_pattern
      minutes: "/15"
  condition:
    - condition: state
      entity_id: light.outside_garage_lights
      state: "off"

    - condition: state
      entity_id: binary_sensor.nighttime_illuminance_lights
      state: "on"

    - condition: state
      entity_id: input_select.occupancy_mode
      state:
        - Away
        - Vacation

    - condition: state
      entity_id: input_boolean.alarm_triggered
      state: "off"

    - condition: template
      alias: "Occupancy override is off if occupancy trigger"
      value_template: "{{ iif(trigger.id == 'occupancy',is_state('input_boolean.occupancy_override','off'),true) }}"
  action:
    - service: automation.turn_off
      target:
        entity_id: automation.light_outside_garage_lights_in_use

    - service: light.turn_on
      target:
        entity_id: light.outside_garage_lights

    - wait_template: "{{ is_state('light.outside_garage_lights','on') }}"
      timeout: 30

    - service: automation.turn_on
      target:
        entity_id: automation.light_outside_garage_lights_in_use

###############################################################################
## Light - Outside Garage Lights Auto On
###############################################################################
- id: light_outside_garage_lights_auto_on
  alias: "[Light] Outside Garage Lights Auto On"
  description: "Turn on light."
  max_exceeded: silent
  trigger:
    - platform: state
      id: lux
      entity_id: binary_sensor.nighttime_illuminance_lights
      to: "on"
      from: "off"

    - platform: state
      id: occupancy
      entity_id: input_select.occupancy_mode
      to:
        - Home
        - Guest
      from:
        - Night
        - Away
        - Vacation
      for:
        seconds: 5 # allow scene_active to turn on
  condition:
    - condition: state
      entity_id: binary_sensor.nighttime_illuminance_lights
      state: "on"

    - condition: template
      alias: "Occupancy override is off if occupancy trigger"
      value_template: "{{ iif(trigger.id == 'occupancy',is_state('input_boolean.occupancy_override','off'),true) }}"

    - condition: state
      entity_id: input_select.occupancy_mode
      state:
        - Home
        - Guest

    - condition: state
      entity_id: input_boolean.alarm_triggered
      state: "off"

    - condition: time # prevent light from turning on in morning
      before: input_datetime.day_reset
      after: "12:00"
  action:
    - service: automation.turn_off
      target:
        entity_id: automation.light_outside_garage_lights_in_use

    - service: light.turn_on
      target:
        entity_id: light.outside_garage_lights

    - wait_template: "{{ is_state('light.outside_garage_lights','on') }}"
      timeout: 30

    - service: automation.turn_on
      target:
        entity_id: automation.light_outside_garage_lights_in_use

###############################################################################
## Light - Outside Garage Lights Auto Off
###############################################################################
- id: light_outside_garage_lights_auto_off
  alias: "[Light] Outside Garage Lights Auto Off"
  description: "Turn off light."
  trigger:
    - platform: state
      id: lux
      entity_id: binary_sensor.nighttime_illuminance_lights
      to: "off"
      from: "on"

    # don't turn off in away mode
    - platform: state
      id: occupancy
      entity_id: input_select.occupancy_mode
      to: Night
      for: 15 #BUGFIX allow adaptive lighting to turn off
  condition:
    - condition: state
      entity_id: light.outside_garage_lights
      state: "on"

    - condition: template
      alias: "Occupancy override is off if occupancy trigger"
      value_template: "{{ iif(trigger.id == 'occupancy',is_state('input_boolean.occupancy_override','off'),true) }}"

    - condition: state
      entity_id: input_boolean.alarm_triggered
      state: "off"
  action:
    - service: light.turn_off
      target:
        entity_id: light.outside_garage_lights
