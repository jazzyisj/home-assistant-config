###############################################################################
## Light - Garage Lights Auto On
###############################################################################
- id: light_garage_lights_auto_on
  alias: "[Light] Garage Lights Auto On"
  description: "Turn on light."
  max_exceeded: silent
  trigger:
    - platform: state
      enabled: false
      id: garage
      entity_id: binary_sensor.garage_occupied
      to: "on"
      from: "off"
  condition:
    - condition: state
      entity_id: input_boolean.alarm_triggered
      state: "off"
  action:
    - service: light.turn_on
      target:
        entity_id: light.garage_lights

###############################################################################
## Light - Garage Lights Auto Off
###############################################################################
- id: light_garage_lights_auto_off
  alias: "[Light] Garage Lights Auto Off"
  description: "Turn off light."
  max_exceeded: silent
  trigger:
    - platform: state
      enabled: false
      id: garage
      entity_id: binary_sensor.garage_occupied
      to: "on"
      from: "off"
      for:
        minutes: 5
  condition:
    - condition: state
      entity_id: input_boolean.alarm_triggered
      state: "off"
  action:
    - service: light.turn_off
      target:
        entity_id: light.garage_lights

###############################################################################
## Light - Side Entrance Light Auto Off
###############################################################################
- id: light_side_entrance_light_auto_off
  alias: "[Light] Side Entrance Light Auto Off"
  description: "Turn off light."
  max_exceeded: silent
  trigger:
    - platform: state
      entity_id: binary_sensor.nighttime_illuminance_lights
      to: "off"
      from: "on"

    - platform: state
      id: occupancy
      entity_id: input_select.occupancy_mode
      to:
        - Away
        - Vacation
      for:
        minutes: 2 # allow timer to cancel, occupant to leave

    - platform: state
      id: occupancy
      entity_id: input_select.occupancy_mode
      to: Night
      for: 15 #BUGFIX allow adaptive lighting to turn off

    - platform: event
      event_type: timer.finished
      event_data:
        entity_id: timer.side_entrance_light

    # req if motion/timer expired during restart
    - platform: homeassistant
      event: start
  condition:
    - condition: state
      entity_id: light.side_entrance_light
      state: "on"

    - condition: template
      alias: "Occupancy override is off if occupancy trigger"
      value_template: "{{ iif(trigger.id == 'occupancy',is_state('input_boolean.occupancy_override','off'),true) }}"

    - condition: state
      entity_id: timer.side_entrance_light
      state: idle

    - condition: state
      entity_id: binary_sensor.garage_occupied
      state: "off"

    - condition: state
      entity_id: input_boolean.alarm_triggered
      state: "off"
  action:
    - service: light.turn_off
      target:
        entity_id: light.side_entrance_light
