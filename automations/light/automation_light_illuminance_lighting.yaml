###############################################################################
## Light - Illuminance Lighting
###############################################################################
- id: light_illuminance_lighting
  alias: "[Light] Illuminance Lighting"
  description: "Turn lights on based on outdoor illuminance."
  mode: restart
  max_exceeded: silent
  trigger:
    - platform: homeassistant
      id: startup
      event: start

    - platform: state
      id: day_lux
      entity_id: binary_sensor.daytime_illuminance_lights
      to:
        - "on"
        - "off"
      not_from:
        - unknown
        - unavailable

    - platform: state
      id: night_lux
      entity_id: binary_sensor.nighttime_illuminance_lights
      to:
        - "on"
        - "off"
      not_from:
        - unknown
        - unavailable

    - platform: state
      id: home
      entity_id: input_select.occupancy_mode
      to:
        - Home
        - Guest
      from:
        - Night
        - Away
        - Vacation
      for: 5 # allow waketime_active / scene_active to turn on

    - platform: state
      id: away
      entity_id: input_select.occupancy_mode
      to:
        - Away
        - Vacation
      for:
        minutes: 2 # allow scene_active to turn off, occupant to exit

    - platform: state
      entity_id: input_select.occupancy_mode
      to: Night
      for: 5 # allow scene_active to turn off
  condition:
    - condition: state
      entity_id:
        - input_boolean.alarm_triggered
        - input_boolean.occupancy_override
      state: "off"
  action:
    - if: "{{ trigger.id == 'startup' }}"
      then:
        - wait_template: "{{ has_value('group.lights') }}"
          timeout: 300

    - choose:
        - conditions: "{{ trigger.id == 'day_lux' }}"
          sequence:
            - condition: state
              entity_id: binary_sensor.nighttime_illuminance_lights
              state: "off"

            - condition: state
              entity_id: input_select.occupancy_mode
              match: any
              state:
                - Home
                - Guest

            - variables:
                day_lights: >
                  {{ expand('group.lights')
                    |selectattr('attributes.day_lux','defined')
                    |selectattr('attributes.day_lux','eq',true)
                    |map(attribute='entity_id')|list }}

            - if:
                - condition: state
                  entity_id: binary_sensor.daytime_illuminance_lights
                  state: "on"
              then:
                - service: script.turn_light_on
                  data:
                    lights: "{{ day_lights }}"
                    activate_timer: false
              else:
                - service: script.turn_light_off
                  data:
                    lights: "{{ day_lights }}"
                    activate_timer: false
      default:
        - if:
            - condition: state
              entity_id: binary_sensor.nighttime_illuminance_lights
              state: "on"
          then:
            - choose:
                - conditions:
                    - condition: state
                      entity_id: input_select.occupancy_mode
                      match: any
                      state:
                        - Home
                        - Guest
                  sequence:
                    - if:
                        - condition: state
                          entity_id: binary_sensor.morning_hours
                          state: "on"
                      then:
                        - condition: state
                          entity_id: script.waketime_lights
                          state: "off"

                        - service: script.light_scene_on
                          data:
                            scene: morning
                      else:
                        - service: script.turn_light_on
                          data:
                            lights: >
                              {{ expand('group.lights')
                                  |selectattr('attributes.night_lux','eq',true)
                                  |map(attribute='entity_id')|list }}
                            activate_timer: false

                - conditions:
                    - condition: state
                      entity_id: input_select.occupancy_mode
                      match: any
                      state:
                        - Away
                        - Vacation
                  sequence:
                    - service: script.turn_light_on
                      data:
                        lights: >
                          {{ expand('group.lights')
                              |selectattr('attributes.away','eq',true)
                              |map(attribute='entity_id')|list }}
                        activate_timer: false
                        bypass_timer: true
                        reset: true

                    - service: script.turn_light_off
                      data:
                        lights: >
                          {{ expand('group.lights')
                              |rejectattr('attributes.away','eq',true)
                              |map(attribute='entity_id')|list }}
                        activate_timer: false
                        bypass_timer: true
                        reset: true

                - conditions:
                    - condition: state
                      entity_id: input_select.occupancy_mode
                      state: Night
                  sequence:
                    - service: script.turn_light_on
                      data:
                        lights: >
                          {{ expand('group.lights')
                              |selectattr('attributes.night','eq',true)
                              |map(attribute='entity_id')|list }}
                        activate_timer: false
                        bypass_timer: true

                    - service: script.turn_light_off
                      data:
                        lights: >
                          {{ expand('group.lights')
                              |rejectattr('attributes.night','eq',true)
                              |rejectattr('attributes.timed','eq',true)
                              |map(attribute='entity_id')|list }}
                        activate_timer: false
                        bypass_timer: true
          else:
            - choose:
                - conditions:
                    - condition: state
                      entity_id: input_select.occupancy_mode
                      match: any
                      state:
                        - Home
                        - Guest
                  sequence:
                    - service: script.turn_light_off
                      data:
                        activate_timer: false

                - conditions:
                    - condition: state
                      entity_id: input_select.occupancy_mode
                      match: any
                      state:
                        - Away
                        - Vacation
                        - Night
                  sequence:
                    - service: script.turn_light_off
                      data:
                        activate_timer: false
                        bypass_timer: true
                        reset: true
