###############################################################################
## Light - Sleep Mode On
###############################################################################
- id: light_sleep_mode_on
  alias: '[Light] Sleep Mode On'
  description: 'Turn on sleep mode lighting.'
  trigger:
    - platform: state
      entity_id: input_select.occupancy_mode
      to: Night
  condition:
    - condition: state
      entity_id: input_boolean.light_automation
      state: 'on'
  action:
    - service: switch.turn_on
      target:
        entity_id: &adaptive_switches
          - switch.adaptive_lighting_sleep_mode_bedroom_lights
          - switch.adaptive_lighting_sleep_mode_main_lights
          - switch.adaptive_lighting_sleep_mode_rgb_lights

###############################################################################
## Light - Sleep Mode Off
###############################################################################
- id: light_sleep_mode_off
  alias: '[Light] Sleep Mode Off'
  description: 'Turn off sleep mode lighting.'
  trigger:
    - platform: state
      entity_id: input_select.occupancy_mode
      from: Night
  condition:
    - condition: state
      entity_id: input_boolean.light_automation
      state: 'on'
  action:
    - service: switch.turn_off
      target:
        entity_id: *adaptive_switches
