#######################################################################################################################
## Light - Front Porch Light LED
#######################################################################################################################
- id: light_front_porch_light_led
  alias: "[Light] Front Porch Light LED"
  description: Renotify LED.
  initial_state: true
  mode: restart
  trigger:
    - platform: state
      entity_id: light.front_porch_light

    - platform: state
      entity_id: binary_sensor.emergency_active

  condition:
    - condition: state
      entity_id: zwave.front_porch_light
      state: ready

  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: binary_sensor.emergency_active
              state: 'on'

          sequence:
            - service: zwave.set_config_parameter
              data:
                node_id: "{{ state_attr('zwave.front_porch_light','node_id')|int }}"
                parameter: 16
                size: 4
                value: 67046143 # color: 255 , brightness 10, duration forever, fastblink

      default:
        - service: zwave.set_config_parameter
          data:
            node_id: "{{ state_attr('zwave.front_porch_light','node_id')|int }}"
            parameter: 16
            size: 4
            value: !include /config/include/template/led_alarm_state.yaml

#######################################################################################################################
## Light - Front Porch Light Nobody Home
#######################################################################################################################
- id: light_front_porch_light_nobody_home
  alias: "[Light] Front Porch Light Nobody Home"
  description: Turn light on when nobody is home.
  initial_state: true
  mode: single
  variables:
    current: "{{ state_attr('light.front_porch_light','brightness')|int }}"
    default: 125
    quiet: 80
  trigger:
    - platform: state
      entity_id: input_select.occupancy_mode
      to:
        - Away
        - Vacation
      for:
        minutes: 10 # must be after away mode has run

    - platform: time_pattern
      minutes: '/15'

  condition:
    - condition: state
      entity_id:
        - input_boolean.light_automation
        - input_boolean.presence_automation
        - binary_sensor.auto_light_on
      state: 'on'

    - condition: state
      entity_id:
        - binary_sensor.emergency_active
        - input_boolean.alarm_triggered
      state: 'off'
      
    - condition: state
      entity_id: input_select.occupancy_mode
      state:
        - Away
        - Vacation

  action:
    - service: light.turn_on
      data:
        entity_id: light.front_porch_light
        brightness: "{{ quiet if is_state('binary_sensor.quiet_hours','on') else default }}"

#######################################################################################################################
## Light - Front Porch Light Auto On
#######################################################################################################################
- id: light_front_porch_light_auto_on
  alias: "[Light] Front Porch Light Auto On"
  description: Turn on lights.
  initial_state: true
  mode: single
  variables:
    current: "{{ state_attr('light.front_porch_light','brightness')|int }}"
    default: 125
    quiet: 80
  trigger:
    - platform: state
      entity_id: binary_sensor.auto_light_on
      to: 'on'

    - platform: state
      entity_id: binary_sensor.quiet_hours

    - platform: state
      entity_id: input_select.occupancy_mode
      to:
        - Home
        - Guest
      for:
        seconds: 5 # allow light scripts to start

  condition:
    - condition: state
      entity_id:
        - input_boolean.light_automation
        - binary_sensor.auto_light_on
      state: 'on'

    - condition: template
      value_template: "{{ is_state('input_boolean.presence_automation','on') if trigger.entity_id == 'input_select.occupancy_mode' else true }}"

    - condition: state
      entity_id:
        - binary_sensor.emergency_active
        - input_boolean.alarm_triggered
      state: 'off'
      
    - condition: state
      entity_id: input_select.occupancy_mode
      state:
        - Home
        - Guest

    - condition: template
      value_template: "{{ current > quiet if trigger.entity_id == 'binary_sensor.quiet_hours' else current < default }}"

  action:
    - service: light.turn_on
      data:
        entity_id: light.front_porch_light
        brightness: "{{ quiet if is_state('binary_sensor.quiet_hours','on') else default }}"

#######################################################################################################################
## Light - Front Porch Light Auto Off
#######################################################################################################################
- id: light_front_porch_light_auto_off
  alias: "[Light] Front Porch Light Auto Off"
  description: Turn off lights.
  initial_state: true
  mode: single
  trigger:
    - platform: state
      entity_id:
        - binary_sensor.auto_light_on
        - binary_sensor.quiet_hours
      to: 'off'

    - platform: state
      entity_id: input_select.occupancy_mode
      to:
        - Away
        - Vacation
      for:
        minutes: 5 # allow timer to cancel, occupant to leave

  condition:
    - condition: state
      entity_id: input_boolean.light_automation
      state: 'on'

    - condition: template
      value_template: "{{ is_state('input_boolean.presence_automation','on') if trigger.entity_id == 'input_select.occupancy_mode' else true }}"

    - condition: state
      entity_id:
        - binary_sensor.emergency_active
        - input_boolean.alarm_triggered
      state: 'off'

  action:
    - service: light.turn_off
      entity_id: light.front_porch_light