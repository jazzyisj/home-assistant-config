#######################################################################################################################
## Light - Kitchen Sink Light LED
#######################################################################################################################
- id: light_kitchen_sink_light_led
  alias: "[Light] Kitchen Sink Light LED"
  description: Renotify LED.
  initial_state: true
  mode: restart
  trigger:
    - platform: state
      entity_id: light.kitchen_sink_light

    - platform: state
      entity_id: binary_sensor.emergency_active

  condition:
    - condition: state
      entity_id: zwave.kitchen_sink_light
      state: ready
      
  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: binary_sensor.emergency_active
              state: 'on'

          sequence:
            - service: zwave.set_config_parameter
              data:
                node_id: "{{ state_attr('zwave.kitchen_sink_light','node_id')|int }}"
                parameter: 8
                size: 4
                value: 67046143 # color: 255 , brightness 10, duration forever, fastblink

      default:
        - service: zwave.set_config_parameter
          data:
            node_id: "{{ state_attr('zwave.kitchen_sink_light','node_id')|int }}"
            parameter: 8
            size: 4
            value: 16714241  # clear notification

#######################################################################################################################
## Light - Kitchen Sink Light Auto On
#######################################################################################################################
- id: light_kitchen_sink_light_auto_on
  alias: "[Light] Kitchen Sink Light Auto On"
  description: Turn on lights.
  initial_state: true
  mode: single
  trigger:
    - platform: state
      entity_id:
        - binary_sensor.auto_light_on
        - binary_sensor.illuminance_light_on
      to: 'on'

  condition:
    - condition: state
      entity_id: input_boolean.light_automation
      state: 'on'

    - condition: template
      value_template: "{{ is_state('input_boolean.presence_automation','on') if trigger.entity_id == 'input_select.occupancy_mode' else true }}"

    - condition: state
      entity_id:
        - binary_sensor.emergency_active
        - input_boolean.alarm_triggered
      state: 'off'

    - condition: state
      entity_id: binary_sensor.light_scene_active
      state: 'off'
      
    - condition: state
      entity_id: input_select.occupancy_mode
      state:
        - Home
        - Guest
      for:
        seconds: 5 # allow light scripts to start

    - condition: or
      conditions:
        - condition: state
          entity_id: binary_sensor.auto_light_on
          state: 'on'

        - condition: state
          entity_id: binary_sensor.illuminance_light_on
          state: 'on'

  action:
    - service: light.turn_on
      entity_id: light.kitchen_sink_light

#######################################################################################################################
## Light - Kitchen Sink Light Auto Off
#######################################################################################################################
- id: light_kitchen_sink_light_auto_off
  alias: "[Light] Kitchen Sink Light Auto Off"
  description: Turn off lights.
  initial_state: true
  mode: single
  trigger:
    - platform: state
      entity_id:
        - binary_sensor.auto_light_on
        - binary_sensor.illuminance_light_on
      to: 'off'

    - platform: state
      entity_id: binary_sensor.quiet_hours
      to: 'on'

    - platform: state
      entity_id: input_select.occupancy_mode
      to:
        - Away
        - Vacation
        - Night
      for:
        minutes: 5 # allow timer to cancel, occupant to leave

  condition:
    - condition: state
      entity_id: input_boolean.light_automation
      state: 'on'

    - condition: template
      value_template: "{{ is_state('input_boolean.presence_automation','on') if trigger.entity_id == 'input_select.occupancy_mode' else true }}"

    - condition: state
      entity_id:
        - binary_sensor.emergency_active
        - input_boolean.alarm_triggered
      state: 'off'

    - condition: state
      entity_id: binary_sensor.light_scene_active
      state: 'off'

  action:
    - service: light.turn_off
      entity_id: light.kitchen_sink_light

