#######################################################################################################################
## Light - Master Bedroom Light Emergency LED
#######################################################################################################################
- id: light_master_bedroom_light_emergency_led
  alias: "[Light] Master Bedroom Light Emergency LED"
  description: Renotify LED.
  initial_state: true
  mode: restart
  trigger:
    - platform: state
      entity_id: light.master_bedroom_light

    - platform: state
      entity_id: binary_sensor.emergency_active

  condition:
    - condition: state
      entity_id: zwave.master_bedroom_light
      state: ready

  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: binary_sensor.emergency_active
              state: 'on'

          sequence:
            - service: zwave.set_config_parameter
              data:
                node_id: "{{ state_attr('zwave.master_bedroom_light','node_id')|int }}"
                parameter: 16
                size: 4
                value: 67046143 # color: 255 , brightness 10, duration forever, fastblink

      default:
        - service: zwave.set_config_parameter
          data:
            node_id: "{{ state_attr('zwave.master_bedroom_light','node_id')|int }}"
            parameter: 16
            size: 4
            value: 16714241  # clear notification

#######################################################################################################################
## Light - Master Bedroom Light Auto Off
#######################################################################################################################
- id: light_master_bedroom_light_auto_off
  alias: "[Light] Master Bedroom Light Auto Off"
  description: Turn off lights.
  initial_state: true
  mode: single
  trigger:
    - platform: state
      entity_id: binary_sensor.auto_light_on
      to: 'on'

    - platform: state
      entity_id: input_select.occupancy_mode
      to:
        - Vacation
        - Night
      for:
        minutes: 5 # allow timer to cancel, occupant to leave

  condition:
    - condition: state
      entity_id: input_boolean.light_automation
      state: 'on'

    - condition: template
      value_template: "{{ is_state('input_boolean.presence_automation','on') if trigger.entity_id == 'input_select.occupancy_mode' else true }}"

    - condition: state
      entity_id:
        - binary_sensor.emergency_active
        - input_boolean.alarm_triggered
      state: 'off'

  action:
    - service: light.turn_off
      entity_id: light.master_bedroom_light


#######################################################################################################################
## Light - Master Bedroom Light Auto On
#######################################################################################################################
- id: light_master_bedroom_light_auto_on
  alias: "[Light] Master Bedroom Light Auto On"
  description: Turn off lights.
  initial_state: true
  mode: single
  trigger:
    - platform: state
      entity_id: binary_sensor.auto_light_on
      to: 'off'

  condition:
    - condition: state
      entity_id: input_boolean.light_automation
      state: 'on'

    - condition: state
      entity_id:
        - binary_sensor.emergency_active
        - input_boolean.alarm_triggered
      state: 'off'
      
  action:
    - service: light.turn_on
      data:
        entity_id: light.master_bedroom_light
        brightness: 255