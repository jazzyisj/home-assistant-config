#######################################################################################################################
## Light - RGB Master Switch State Control
## switches connected to smart bulbs must always be on
#######################################################################################################################
- id: light_rgb_master_switch_state_control
  alias: "[Light] RGB Master Switch State Control"
  description: "Turn RGB master switch on."
  mode: queued
  max: 5
  trigger:
    - platform: state # run when a rgb master switch turns off
      entity_id: !include /config/include/entities/rgb_light_entities.yaml
      to: 'off'
  action:
    - service: light.turn_on
      target:
        entity_id: "{{ trigger.entity_id }}"
      data:
        brightness: 255
