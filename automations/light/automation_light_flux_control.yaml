#######################################################################################################################
## Light - Flux Control
#######################################################################################################################
- id: light_flux_control #NEW_LIGHT
  alias: "[Light] Flux Control"
  description: "Turn Flux off at night."
  initial_state: true
  mode: restart
  trigger:
    - platform: state
      entity_id: input_select.occupancy_mode
      to: Night

    - platform: state
      entity_id: input_select.occupancy_mode
      from: Night

    - platform: state
      entity_id:
        - script.scene_morning_lights
        - script.scene_company
        - script.scene_movie
      from: 'on' #NOTE triggered when scripts are reloaded if not specified

  action:
    - choose:
        - conditions:
            - condition: or
              conditions:
                - condition: state
                  entity_id: input_select.occupancy_mode
                  state: Night

                - condition: state
                  entity_id: script.scene_morning_lights
                  state: 'on'

                - condition: state
                  entity_id: script.scene_company
                  state: 'on'

                - condition: state
                  entity_id: script.scene_movie
                  state: 'on'

          sequence:
            - service: switch.turn_off
              entity_id: switch.light_flux

      default:
        - service: switch.turn_on
          entity_id: switch.light_flux