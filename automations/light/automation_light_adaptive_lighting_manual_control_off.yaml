###############################################################################
## Light - Adaptive Lighting Manual Control Off
###############################################################################
- id: light_adaptive_lighting_manual_control_off
  alias: "[Light] Adaptive Lighting Manual Control Off"
  description: "Ensure adaptive light manual control is off when house mode changes."
  max_exceeded: silent
  trigger:
    - platform: state
      id: occupancy
      entity_id: input_select.occupancy_mode
      to:
        - Home
        - Guest
        - Away
        - Vacation
  condition:
    - condition: state
      entity_id: switch.adaptive_lighting
      state: "on"

    - condition: state
      entity_id:
        - input_boolean.occupancy_override
        - binary_sensor.scene_active
        - input_boolean.alarm_triggered
      state: "off"
  action:
    - service: adaptive_lighting.set_manual_control
      data:
        entity_id: switch.adaptive_lighting_bedroom_lights
        lights:
          - light.bedroom_fan_light
          - light.bedroom_potlights
        manual_control: false

    - service: adaptive_lighting.set_manual_control
      data:
        entity_id: switch.adaptive_lighting_main_lights
        lights:
          - light.dining_room_potlights
          - light.hallway_potlights
          - light.kitchen_potlights
          - light.living_room_fan_light
          - light.living_room_potlights
          - light.office_fan_light
          - light.office_potlights
        manual_control: false

    - service: adaptive_lighting.set_manual_control
      data:
        entity_id: switch.adaptive_lighting_outside_lights
        lights:
          - light.back_house_potlights
          - light.back_yard_tree_lights
          - light.front_house_potlights
          - light.front_porch_light
          - light.outside_garage_lights
        manual_control: false

    - service: adaptive_lighting.set_manual_control
      data:
        entity_id: switch.adaptive_lighting_rgb_lights
        lights:
          - light.bathroom_vanity_rgb_light
          - light.dining_room_rgb_light
        manual_control: false
