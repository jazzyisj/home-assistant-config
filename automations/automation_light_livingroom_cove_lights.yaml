#######################################################################################################################
## Light - Living Room Cove Light Auto Off
#######################################################################################################################
- id: light_living_room_cove_light_auto_off
  alias: "[Light] Living Room Cove Light Auto Off"
  description: "Automatically turn off lights."
  initial_state: true
  mode: single
  trigger:
    - platform: state
      entity_id:
        - binary_sensor.auto_light_on
        - script.scene_company
        - script.scene_movie
      to: 'off'
      from: 'on' #NOTE triggered when scripts are reloaded

    - platform: state
      entity_id: input_select.occupancy_mode
      to:
        - Away
        - Vacation
        - Night
      for:
        minutes: 5 # allow timer to cancel, occupant to leave

  condition:
    - condition: state
      entity_id: input_boolean.light_automation
      state: 'on'

    - condition: template
      value_template: "{{ is_state('input_boolean.presence_automation','on') if trigger.entity_id == 'input_select.occupancy_mode' else true }}"

    - condition: state
      entity_id: binary_sensor.light_scene_active
      state: 'off'

    - condition: state
      entity_id: variable.alarm_triggered
      state: 'false'
  action:
    - service: light.turn_off
      entity_id: light.living_room_cove_light