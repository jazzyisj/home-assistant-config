###############################################################################
## Open Garage Door
###############################################################################
- id: open_garage_door
  alias: "Open Garage Door"
  description: "Open the garage door."
  max_exceeded: silent
  variables:
    person: >
      {% set action = trigger.event.data['action'] %}
      {% if action == 'open_garage_jason' %} jason
      {% endif %}
  triggers:
    - trigger: event
      event_type: mobile_app_notification_action
      event_data:
        action: open_garage_jason
  actions:
    - wait_template: > #UNLOCKED
        {% if person == 'jason' %}
          {{ is_state('binary_sensor.jason_home','on')
            or is_state('input_boolean.jason_almost_home','on') }}
        {% endif %}
      timeout: 600

    - if: "{{ wait.completed }}"
      then:
        - action: script.garage_door
          data:
            state: open
            person: "{{ person }}"

###############################################################################
## Garage Door Opened
###############################################################################
- id: garage_door_opened
  alias: "Garage Door Opened"
  description: "Announcement when door is open."
  triggers:
    - trigger: state
      entity_id: cover.garage_door
      attribute: current_position
      to: 100
      not_from: None
  conditions:
    - condition: state
      entity_id: input_boolean.garage_door_announcements
      state: "on"
  actions:
    - action: script.tts_play
      data:
        message: "The garage door is open."
        ignore_away: true
