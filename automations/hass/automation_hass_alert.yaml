#######################################################################################################################
## Hass -  Alert
#######################################################################################################################
- id: hass_alert
  alias: "[Hass] Alert"
  description: Create persistent notification when alert turns on.
  initial_state: true
  mode: single
  trigger:
    - platform: template
      value_template: > #VERIFY
        {% set alert = states.sensor.home_assistant_alerts2.attributes.entries[0]['updated'] %}
        {{ alert == states('sensor.date') }}

  condition:
    - condition: time
      after: '08:30'

  action:
    - service: persistent_notification.create
      data:
        title: New HASS Alert
        message: "[{{ states.sensor.home_assistant_alerts2.attributes.entries[0]['title'] }}]({{ states.sensor.home_assistant_alerts2.attributes.entries[0]['link'] }})"
        notification_id: hass_alert

    - service: notify.mobile_app_jphone
      data:
        title: New Hass Alert!
        message: >
          <a href="{{ states.sensor.home_assistant_alerts2.attributes.entries[0]['title'] }}">{{ states.sensor.home_assistant_alerts2.attributes.entries[0]['link'] }}</a>
          {{ states.sensor.home_assistant_alerts2.attributes.entries[0].content.value }}
        data:
          subject: "{{ states.sensor.home_assistant_alerts2.attributes.entries[0]['title'] }}"
          tag: hass_alert
          group: System
          channel: Alert
          importance: max
          ledColor: !secret NOTIFY_COLOR
          clickAction: "{{ states.sensor.home_assistant_alerts2.attributes.entries[0]['link'] }}"
          color: !secret NOTIFY_COLOR
          icon_url: !secret ALERT_ICON
