###############################################################################
## Hass - Shutdown
###############################################################################
- id: hass_shutdown
  alias: "[Hass] Shutdown"
  description: "Actions to perform on Hass shutdown."
  trigger:
    - platform: homeassistant
      event: shutdown
  action:
    - service: system_log.write
      data:
        message: "**** HOME ASSISTANT STOP ****"
        level: critical
