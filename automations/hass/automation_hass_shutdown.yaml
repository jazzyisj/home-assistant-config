#######################################################################################################################
## Hass - Shutdown
#######################################################################################################################
- id: hass_shutdown
  alias: "[Hass] Shutdown"
  description: "Display message on home assistant stop."
  initial_state: true
  trigger:
    - platform: homeassistant
      event: shutdown
  condition:
    - condition: state
      entity_id: input_boolean.supplemental_logging
      state: 'on'
  action:
    - service: system_log.write
      data:
        message: "**** HOME ASSISTANT STOP ****"
        level: critical