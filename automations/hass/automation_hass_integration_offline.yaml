###############################################################################
## Hass - Pause Integration Offline Alert
###############################################################################
- id: hass_pause_integration_offline_alert
  alias: '[Hass] Pause Integration Offline Alert'
  description: 'Pause alert.'
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_integration_offline
  action:
    - service: alert.turn_off
      target:
        entity_id: alert.integration_offline

###############################################################################
## Hass - Clear Integration Offline Notifications
###############################################################################
- id: hass_clear_integration_offline_notifications
  alias: '[Hass] Clear Integration Offline Notifications'
  description: 'Clear notifications.'
  trigger:
    - platform: state
      entity_id: alert.integration_offline
      to: 'off'
  condition: '{{ now() - states.automation.hass_pause_integration_offline_alert.attributes.last_triggered > timedelta(seconds=30) }}'
  action:
    - service: notify.jason
      data:
        message: clear_notification
        data:
          tag: integration_offline
