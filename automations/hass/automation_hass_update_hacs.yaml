###############################################################################
## Hass - HACS Update
###############################################################################
- id: hass_hacs_update
  alias: '[Hass] HACS Update'
  description: 'Poll HACS for updates.'
  trigger:
    - platform: time_pattern
      minutes: 5 # every hour at 5 min after
  condition:
    - condition: state
      entity_id: binary_sensor.wan_connected
      state: 'on'

    - condition: state
      entity_id: input_boolean.startup_pending
      state: 'off'

    - condition: time
      after: '06:00'
  action:
    - service: homeassistant.update_entity
      target:
        entity_id: sensor.hacs
