###############################################################################
## Hass - Pause Device Offline Alert
###############################################################################
- id: hass_pause_device_offline_alert
  alias: '[Hass] Pause Device Offline Alert'
  description: 'Pause alert.'
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_device_offline
  action:
    - service: alert.turn_off
      target:
        entity_id: alert.device_offline

###############################################################################
## Hass - Clear Device Offline Notifications
###############################################################################
- id: hass_clear_device_offline_notifications
  alias: '[Hass] Clear Device Offline Notifications'
  description: 'Clear notifications.'
  trigger:
    - platform: state
      entity_id: alert.device_offline
      to: 'off'
  condition: '{{ now() - states.automation.hass_pause_device_offline_alert.attributes.last_triggered > timedelta(seconds=30) }}'
  action:
    - service: notify.jason
      data:
        message: clear_notification
        data:
          tag: device_offline