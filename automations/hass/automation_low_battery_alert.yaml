###############################################################################
## Hass - Pause Low Battery Alert
###############################################################################
- id: hass_pause_low_battery_alert
  alias: "[Hass] Pause Low Battery Alert"
  description: "Pause alert."
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_low_battery
  action:
    - service: alert.turn_off
      target:
        entity_id: alert.low_battery

###############################################################################
## Hass - Clear Low Battery Notifications
###############################################################################
- id: hass_clear_low_battery_notifications
  alias: "[Hass] Clear Low Battery Notifications"
  description: "Clear notifications."
  trigger:
    - platform: state
      entity_id: alert.low_battery
      to: "off"
  condition: "{{ now() - states.automation.hass_pause_low_battery_alert.attributes.last_triggered > timedelta(seconds=30) }}"
  action:
    - service: notify.jason
      data:
        message: clear_notification
        data:
          tag: low_battery
