###############################################################################
## Hass - Kiosk Screen On
###############################################################################
- id: hass_kiosk_screen_on
  alias: "[Hass] Kiosk Screen On"
  description: "Turn kiosk screen on and adjust brightness."
  mode: restart
  variables:
    brightness_pct: >
      {% if is_state('input_select.occupancy_mode','Night') %} 25
      {% elif is_state('binary_sensor.quiet_time','on') %} 50
      {% else %} 100
      {% endif %}
  trigger:
    - platform: state
      entity_id: input_select.occupancy_mode
      to:
        - Home
        - Guest
        - Night

    - platform: state
      entity_id: binary_sensor.kiosk_connected
      to: "on"
      from: "off"

    - platform: state
      id: motion
      entity_id: binary_sensor.kiosk_motion #VERIFY
      to: "on"
      from: "off"

    - platform: state
      entity_id:
        - input_boolean.alarm_triggered
        - binary_sensor.quiet_time
      to:
        - "on"
        - "off"
      from:
        - "on"
        - "off"
  condition:
    - condition: state
      entity_id:
        - binary_sensor.someone_home
        - binary_sensor.kiosk_connected
      state: "on"

    - condition: template
      alias: "Current brightness not equal to set value"
      value_template: "{{ states('number.fire_tablet_screen_brightness')|int(0) != brightness_pct }}"

    - condition: template
      value_template: >
        {{ is_state('switch.fire_tablet_screen','off')
          if trigger.id == 'motion' else true }}
  action:
    - service: switch.turn_on
      target:
        entity_id: switch.fire_tablet_screen

    - service: number.set_value
      target:
        entity_id: number.fire_tablet_screen_brightness
      data:
        value: "{{ brightness_pct }}"

###############################################################################
## Hass - Kiosk Screen Off
###############################################################################
- id: hass_kiosk_screen_off
  alias: "[Hass] Kiosk Screen Off"
  description: "Kiosk screen off."
  max_exceeded: silent
  trigger:
    - platform: state
      entity_id: input_select.occupancy_mode
      to:
        - Away
        - Vacation
      for:
        minutes: 5

    - platform: state
      id: motion
      entity_id: binary_sensor.kiosk_motion
      to: "off"
      from: "on"
      for:
        minutes: 5
  condition:
    - condition: state
      entity_id: binary_sensor.kiosk_connected
      state: "on"

    - condition: template
      value_template: >
        {{ is_state('input_select.occupancy_mode','Night')
          if trigger.id == 'motion' else true }}
  action:
    - service: switch.turn_off
      target:
        entity_id: switch.fire_tablet_screen
