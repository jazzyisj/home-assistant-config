###############################################################################
## Hass - Kiosk Screen On
###############################################################################
- id: hass_kiosk_screen_on
  alias: "[Hass] Kiosk Screen On"
  description: "Turn kiosk screen on and adjust brightness."
  mode: restart
  variables:
    current: "{{ (state_attr('light.fire_tablet_screen','brightness')|int(-1)/2.55)|int(-1) }}"
    brightness_pct: >
      {% if is_state('input_select.occupancy_mode','Night') %} 50
      {% elif is_state('binary_sensor.quiet_time','on') %} 75
      {% else %} 100
      {% endif %}
  trigger:
    - platform: state
      entity_id: input_select.occupancy_mode
      to:
        - Home
        - Guest
        - Night

    - platform: state
      entity_id:
        - input_boolean.alarm_triggered
        - binary_sensor.quiet_time
      to:
        - "on"
        - "off"
      from:
        - "on"
        - "off"
  condition:
    - condition: state
      entity_id:
        - binary_sensor.someone_home
        - binary_sensor.kiosk_connected
      state: "on"

    - condition: template
      alias: "Brightness below set value"
      value_template: "{{ current != brightness_pct }}"
  action:
    - service: light.turn_on
      target:
        entity_id: light.fire_tablet_screen
      data:
        brightness_pct: "{{ brightness_pct }}"

###############################################################################
## Hass - Kiosk Screen Off
###############################################################################
- id: hass_kiosk_screen_off
  alias: "[Hass] Kiosk Screen Off"
  description: "Kiosk screen off."
  max_exceeded: silent
  trigger:
    - platform: state
      entity_id: input_select.occupancy_mode
      to:
        - Away
        - Vacation
      for:
        minutes: 5
  condition:
    - condition: state
      entity_id: binary_sensor.kiosk_connected
      state: "on"
  action:
    - service: light.turn_off
      target:
        entity_id: light.fire_tablet_screen

###############################################################################
## Hass - Kiosk Screen Sync
#ISSUE light switch not keeping sync with sensor
###############################################################################
- id: hass_kiosk_screen_sync
  alias: "[Hass] Kiosk Screen Sync"
  description: "Sync kiosk screen light switch."
  max_exceeded: silent
  trigger:
    - platform: state
      entity_id: binary_sensor.kiosk_screen
      to: ~
  condition:
    - condition: template
      value_template: "{{ states(trigger.entity_id) != states('light.fire_tablet_screen') }}"
  action:
    - service: light.toggle
      target:
        entity_id: light.fire_tablet_screen
