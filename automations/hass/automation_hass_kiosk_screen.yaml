###############################################################################
## Hass - Kiosk Screen Dim
###############################################################################
- id: hass_kiosk_screen_dim
  alias: '[Hass] Kiosk Screen Dim'
  description: 'Dim kiosk brightness.'
  trigger:
    - platform: state
      entity_id: binary_sensor.browser_kiosk_internal
      to: 'off'
      from: 'on'
      for:
        minutes: 10
  action:
    - service: light.turn_on
      target:
        entity_id: light.browser_kiosk_internal
      data:
        brightness: 5

###############################################################################
## Hass - Kiosk Screen On
###############################################################################
- id: hass_kiosk_screen_on
  alias: '[Hass] Kiosk Screen On'
  description: 'Turn kiosk screen on and adjust brightness.'
  variables:
    current: "{{ state_attr('light.browser_kiosk_internal','brightness')|int(-1) }}"
    brightness: >
      {% if is_state('input_select.occupancy_mode','Night') %} 50
      {% elif is_state('binary_sensor.quiet_time','on') %} 125
      {% else %} 175
      {% endif %}
  trigger:
    - platform: state
      entity_id: binary_sensor.browser_kiosk_internal
      to: 'on'
      from: 'off'
  condition:
    - condition: state
      entity_id: binary_sensor.someone_home
      state: 'on'

    - condition: template
      alias: 'Brightness below set value'
      value_template: '{{ current < brightness }}'
  action:
    - service: light.turn_on
      target:
        entity_id: light.browser_kiosk_internal
      data:
        brightness: '{{ brightness }}'

###############################################################################
## Hass - Kiosk Screen Off
###############################################################################
- id: hass_kiosk_screen_off
  alias: '[Hass] Kiosk Screen Off'
  description: 'Kiosk screen off.'
  max_exceeded: silent
  trigger:
    - platform: state
      entity_id: binary_sensor.browser_kiosk_internal
      to: 'off'
      from: 'on'
      for:
        minutes: 15

    - platform: state
      entity_id: binary_sensor.someone_home
      to: 'off'
      from: 'on'
  condition:
    - condition: or
      conditions:
        - condition: state
          entity_id: binary_sensor.someone_home
          state: 'off'

        - condition: state
          entity_id: input_select.occupancy_mode
          state: 'Night'
  action:
    - service: light.turn_off
      target:
        entity_id: light.browser_kiosk_internal
