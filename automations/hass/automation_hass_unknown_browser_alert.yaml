###############################################################################
## Hass - Pause Unknown Browser Alert
###############################################################################
- id: hass_pause_unknown_browser_alert
  alias: '[Hass] Pause Unknown Browser Alert'
  description: 'Pause alert.'
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_unknown_browser
  action:
    - service: alert.turn_off
      target:
        entity_id: alert.unknown_browser

###############################################################################
## Hass - Clear Unknown Browser Notifications
###############################################################################
- id: hass_clear_unknown_browser_notifications
  alias: '[Hass] Clear Unknown Browser Notifications'
  description: 'Clear notifications.'
  trigger:
    - platform: state
      entity_id: alert.unknown_browser
      to: 'off'
  condition: '{{ now() - states.automation.hass_pause_unknown_browser_alert.attributes.last_triggered > timedelta(seconds=30) }}'
  action:
    - service: notify.jason
      data:
        message: clear_notification
        data:
          tag: unknown_browser