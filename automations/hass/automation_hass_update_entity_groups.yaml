###############################################################################
## Hass Update Entity Groups
###############################################################################
- id: hass_update_entity_groups
  alias: "[Hass] Update Entity Groups"
  description: "Update entity groups."
  mode: restart
  trigger:
    - platform: homeassistant
      id: startup
      event: start

    - platform: time_pattern
      hours: "*" # every hour on the hour
  action:
    - if: "{{ trigger.id == 'startup' }}"
      then:
        - delay: 60
    ###############################################################################
    ## Lights
    ###############################################################################
    - service: group.set
      data:
        object_id: lights
        entities: >
          {{ states.light
              |selectattr('attributes.type','defined')
              |selectattr('attributes.type','in',['dimmer','switch','bulb'])
              |rejectattr('attributes.rgb_light','in',['control','slave'])
              |map(attribute='entity_id')|list|sort }}

    - service: group.set
      data:
        object_id: light_timers
        entities: >
          {{ states.timer
              |selectattr('attributes.type','defined')
              |selectattr('attributes.type','eq','light')
              |map(attribute='entity_id')|list|sort }}

    ###############################################################################
    ## Fans
    ###############################################################################
    - service: group.set
      data:
        object_id: fans
        entities: >
          {{ states.fan
            |selectattr('attributes.type','defined')
            |selectattr('attributes.type','in',['ceiling_fan','vent_fan'])
            |map(attribute='entity_id')|list|sort }}

    - service: group.set
      data:
        object_id: fan_timers
        entities: >
          {{ states.timer
              |selectattr('attributes.type','defined')
              |selectattr('attributes.type','eq','fan')
              |map(attribute='entity_id')|list|sort }}

    ###############################################################################
    ## Other
    ###############################################################################
    - service: group.set
      data:
        object_id: doors
        entities: >
          {{ states.binary_sensor
              |selectattr('attributes.device_class','defined')
              |selectattr('attributes.device_class','eq','door')
              |rejectattr('entity_id','search','refrigerator_door_open')
              |map(attribute='entity_id')|list|sort }}

    - service: group.set
      data:
        object_id: windows
        entities: >
          {{ states.binary_sensor
              |selectattr('attributes.device_class','defined')
              |selectattr('attributes.device_class','eq','window')
              |map(attribute='entity_id')|list|sort }}

    - service: group.set
      data:
        object_id: motion_sensors
        entities: >
          {{ states.binary_sensor
              |selectattr('attributes.device_class','defined')
              |selectattr('attributes.device_class','eq','motion')
              |rejectattr('entity_id','search','(jphone|jlaptop|jtablet|jwork)')
              |map(attribute='entity_id')|list|sort }}

    - service: group.set
      data:
        object_id: door_locks
        entities: >
          {{ states.lock
              |selectattr('entity_id','search','_door_lock')
              |map(attribute='entity_id')|list|sort }}

    - service: group.set
      data:
        object_id: leak_sensors
        entities: >
          {{ states.binary_sensor
              |selectattr('attributes.type','defined')
              |selectattr('attributes.type','eq','leak')
              |map(attribute='entity_id')|list|sort }}
