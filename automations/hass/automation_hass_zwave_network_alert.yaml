#######################################################################################################################
## Hass - ZWave Network Alert
#######################################################################################################################
- id: hass_zwave_network_alert
  alias: "[Hass] ZWave Network Alert"
  description: Create persistent notification when alert turns on.
  initial_state: true
  mode: single
  trigger:
    - platform: state
      entity_id: alert.zwave_network
      to: 'on'

  action:
    - service: persistent_notification.create
      data:
        title: ZWave Device Offline
        message: >
          {%- set num = states.zwave|rejectattr('state','eq','ready')|map(attribute='name')|list|count -%}
          {%- if num > 0 -%}
          The following ZWave {{ ('devices are ' if num > 1 else 'device is') ~ ' offline:\n' -}}
          - {{ states.zwave|rejectattr('state','eq','ready')|map(attribute='name')|list|join('\n- ') }}
          {%- else -%}
              No offline ZWave devices.
          {%- endif -%}
        notification_id: zwave_network

#######################################################################################################################
## Hass - Heal ZWave Network
#######################################################################################################################
- id: hass_heal_zwave_network
  alias: "[Hass] Heal ZWave Network"
  description: Heal ZWave network when action button clicked.
  initial_state: true
  mode: single
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: heal_zwave

  action:
    - service: zwave.heal_network

    - service: browser_mod.toast
      data:
        message: ZWave Network heal has been initialized.
        duration: 30000

#######################################################################################################################
## Hass - Close ZWave Network Notifications
#######################################################################################################################
- id: hass_close_zwave_network_notifications
  alias: "[Hass] Close ZWave Network Notifications"
  description: Dismiss notifications on all devices.
  initial_state: true
  mode: single
  #max_exceeded: silent
  trigger:
    - platform: state
      entity_id: alert.zwave_network
      to:
        - idle
        - 'off'

     #BUG from_state of dismissed persistent notifcations is unknown, use state_changed event
    - platform: event
      event_type: state_changed
      event_data:
        entity_id: persistent_notification.zwave_network

    - platform: event
      event_type: mobile_app_notification_cleared
      event_data:
        tag: zwave_network

    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_zwave_network

    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: heal_zwave

  condition:
    #BUGFIX conditions required as workaround for unknown persistent notification state
    - condition: or
      conditions:
        - "{% if trigger.entity_id is defined %}{{ trigger.entity_id == 'alert.zwave_network' and states('alert.zwave_network') in ['idle','off'] }}{% endif %}"
        - "{% if trigger.event is defined %}{{ trigger.event.data['tag'] == 'zwave_network' }}{% endif %}"
        - "{% if trigger.event is defined %}{{ trigger.event.data['action'] in ['pause_zwave_network','heal_zwave'] }}{% endif %}"
        - "{% if trigger.event is defined %}{{ trigger.event.event_type == 'state_changed' and not is_state('persistent_notification.zwave_network','notifying') }}{% endif %}"

  action:
    - service: script.close_notifications
      data:
        target: mobile_app_jphone
        tag: zwave_network
        pause: "{% if trigger.event is defined %}{{ trigger.event.data['action'] == 'pause_zwave_network' }}{% endif %}"

    - delay:
        seconds: 180 # prevent recursive triggers
