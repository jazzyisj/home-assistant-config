#######################################################################################################################
## Hass - Close Popups
#BUGFIX no other way to close popups
#######################################################################################################################
- id: hass_close_popups
  alias: "[Hass] Close Popups"
  description: Close all popups, more info dialogs.
  initial_state: true
  max_exceeded: silent
  trigger:
    - platform: state
      entity_id: alarm_control_panel.alarmo
    - platform: state
      entity_id: input_select.occupancy_mode
  action:
    - service: browser_mod.close_popup  #ISSUE doesn't work in firefox
    - delay: 5 # prevent recursive calls
