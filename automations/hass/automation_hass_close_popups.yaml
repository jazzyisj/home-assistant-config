#######################################################################################################################
## Hass - Close Popups
#BUGFIX no other way to close popups
#######################################################################################################################
- id: hass_close_popups #OCC
  alias: "[Hass] Close Popups"
  description: "Close all popups, more info dialogs."
  max_exceeded: silent
  trigger:
    - platform: state
      entity_id: alarm_control_panel.master
    - platform: state
      entity_id: input_select.occupancy_mode
  action:
    - service: browser_mod.close_popup  #BUG doesn't work in firefox
    - delay: 5 # prevent recursive calls
