#######################################################################################################################
## Hass - Manual Mode
#######################################################################################################################
- id: hass_manual_mode
  alias: "[Hass] Manual Mode"
  description: Turn manual mode on or off.
  initial_state: true
  mode: single
  trigger:
    - platform: state
      entity_id: input_boolean.manual_mode

  action:
    - choose:
        - conditions:
            - condition: not
              conditions:
                - condition: state
                  entity_id: alarm_control_panel.house
                  state: disarmed

          sequence:
            - service: browser_mod.toast
              data:
                duration: 30000
                message: "Disarm house alarm to {{ 'enable' if is_state('input_boolean.manual_mode','on') else 'disable' }} Manual Mode."

            - service: input_boolean.toggle
              entity_id: input_boolean.manual_mode

      default:
        - choose:
            - conditions:
                - condition: state
                  entity_id: input_boolean.manual_mode
                  state: 'on'

              sequence:
                # set override mode to set hvac into home mode
                - service: input_select.select_option
                  data:
                    entity_id: input_select.occupancy_mode
                    option: Override

                # turn off work, climate fan schedules
                - service: input_boolean.turn_off
                  entity_id:
                    - input_boolean.work_schedule
                    - input_boolean.climate_fan_schedule

                - service: timer.cancel
                  entity_id: all

                # delay to allow scripts to finish running
                - delay:
                    seconds: 5

                - service: script.turn_off
                  entity_id: all

                - service: input_boolean.turn_off
                  entity_id: group.automation_controls

          default:
            - service: input_boolean.turn_on
              entity_id: group.automation_controls

            - service: input_select.select_option
              data:
                entity_id: input_select.occupancy_mode
                option: >
                  {% if is_state('binary_sensor.owner_home','on') %} Home
                  {% elif is_state('binary_sensor.someone_home','on') %} Guest
                  {% else %} Away
                  {% endif %}

        - service: browser_mod.toast
          data:
            duration: 30000
            message: "Manual mode has been {{ 'enabled' if is_state('input_boolean.manual_mode','on') else 'disabled' }}."
