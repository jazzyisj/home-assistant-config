###############################################################################
## Hass - Browser Reset Dashboard
###############################################################################
- id: hass_browser_reset_dashboard
  alias: "[Hass] Browser Reset Dashboard"
  description: "Reset dashboard to home page."
  mode: restart
  trigger:
    - platform: homeassistant
      id: startup
      event: start
  action:
    - delay:
        minutes: 5

    # refresh browser to initialize browser media players, reload cards
    - service: browser_mod.refresh
      data:
        browser_id:
          - jlaptop_chrome_internal
          - jlaptop_chrome_external
          - jlaptop_chrome_direct
