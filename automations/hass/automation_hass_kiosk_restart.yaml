###############################################################################
## Hass - Kiosk Restart
###############################################################################
- id: hass_kiosk_restart
  alias: '[Hass] Kiosk Restart'
  description: 'Restart kiosk if unavailable.'
  max_exceeded: silent
  trigger:
    - platform: state
      entity_id: sensor.browser_kiosk_internal
      to: unavailable

    - platform: state
      entity_id: input_boolean.startup_pending
      to: 'off'
      from: 'on'
      for: 120 # wait for kiosk to connect

    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: restart_kiosk
  condition:
    - condition: state
      entity_id: input_boolean.startup_pending
      state: 'off'
  action:
    - service: button.press
      target:
        entity_id: button.fire_tablet_restart_browser

    - wait_template: "{{ is_state('binary_sensor.kiosk_connected','on') }}"
      timeout: 60

    - condition: state
      entity_id: binary_sensor.kiosk_connected
      state: 'off'

    - service: notify.jason
      data:
        title: 'Kiosk Alert'
        message: 'Kiosk tablet did not start.'
        data:
          tag: kiosk_startup
          group: System
          channel: Alert
          importance: max
          ttl: 0
          priority: high
          when: '{{ now() }}'
          notification_icon: mdi:tablet-dashboard
          icon_url: !secret KIOSK_ICON
          image: !secret KIOSK_IMAGE
          ledColor: !secret WARNING_COLOR
          color: !secret WARNING_COLOR
          vibrationPattern: !secret ALERT_VIBRATION
          clickAction: /lovelace-kiosk/home
          actions:
            - title: 'Kiosk Admin'
              action: URI
              uri: !secret KIOSK_ADMIN

            - title: 'Restart Kiosk'
              action: restart_kiosk
