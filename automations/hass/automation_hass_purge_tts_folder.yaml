###############################################################################
## Hass - Purge TTS Folder
###############################################################################
- id: hass_purge_tts_folder
  alias: "[Hass] Purge TTS Folder"
  description: "Purge TTS cache folder."
  trigger:
    - platform: time
      at: "02:00:00"
  condition: "{{ now().day == 1 or states('sensor.tts')|int(0) > 100 }}"
  action:
    - service: shell_command.tts_purge_old
