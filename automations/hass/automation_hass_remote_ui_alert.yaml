###############################################################################
## Hass - Pause Remote UI Alert
###############################################################################
- id: hass_pause_remote_ui_alert
  alias: '[Hass] Pause Remote UI Alert'
  description: 'Pause alert.'
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_remote_ui
  action:
    - service: alert.turn_off
      target:
        entity_id: alert.remote_ui

###############################################################################
## Hass - Clear Remote UI Notifications
###############################################################################
- id: hass_clear_remote_ui_notifications
  alias: '[Hass] Clear Remote UI Notifications'
  description: 'Clear notifications.'
  trigger:
    - platform: state
      entity_id: alert.remote_ui
      to: 'off'
  condition: '{{ now() - states.automation.hass_pause_remote_ui_alert.attributes.last_triggered > timedelta(seconds=30) }}'
  action:
    - service: notify.jason
      data:
        message: clear_notification
        data:
          tag: remote_ui
