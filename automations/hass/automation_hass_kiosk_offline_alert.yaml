###############################################################################
## Hass - Pause Kiosk Offline Alert
###############################################################################
- id: hass_pause_kiosk_offline_alert
  alias: "[Hass] Pause Kiosk Offline Alert"
  description: "Pause alert."
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_kiosk_offline_alert
  action:
    - service: alert.turn_off
      entity_id: alert.kiosk_offline

###############################################################################
## Hass - Clear Kiosk Offline Notifications
###############################################################################
- id: hass_clear_kiosk_offline_notifications
  alias: "[Hass] Clear Kiosk Offline Notifications"
  description: "Clear notifications."
  trigger:
    - platform: state
      entity_id: alert.kiosk_offline
      to: "off"
  condition: "{{ now() - states.automation.hass_pause_kiosk_offline_alert.attributes.last_triggered > timedelta(seconds=30) }}"
  action:
    - service: notify.jason
      data:
        message: clear_notification
        data:
          tag: kiosk_offline
