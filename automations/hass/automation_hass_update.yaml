###############################################################################
## Hass - Update Available
###############################################################################
- id: hass_update_available
  alias: '[Hass] Update Available'
  description: 'Starts the check config addon when an update becomes available.'
  trigger:
    - entity_id: sensor.updater_core
      platform: state
      to: 'on'
  condition:
    - condition: state
      entity_id: input_boolean.hass_automation
      state: 'on'
  action:
    - service: hassio.addon_start
      data:
        addon: core_check_config

###############################################################################
## Hass - Pause Update Alert
###############################################################################
- id: hass_pause_update_alert
  alias: '[Hass] Pause Update Alert'
  description: 'Pause alert.'
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_hass_update
  action:
    - service: alert.turn_off
      target:
        entity_id: alert.hass_update
