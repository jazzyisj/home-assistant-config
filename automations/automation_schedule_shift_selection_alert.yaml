#######################################################################################################################
## Schedule - Shift Selection Alert
#######################################################################################################################
- id: schedule_shift_selection_alert
  alias: "[Schedule] Shift Selection Alert"
  description: "Create persistent notification when alert turns on."
  initial_state: true
  mode: single
  trigger:
    - platform: state
      entity_id: alert.schedule_shift_selection
      to: 'on'

    - platform: state
      entity_id: input_select.occupancy_mode
      to: Home
      for:
        minutes: 30

  condition:
    - condition: state
      entity_id: alert.schedule_shift_selection
      state: 'on'

    - condition: state
      entity_id: binary_sensor.owner_home
      state: 'on'

  action:
    - service: script.tts_announcement
      data:
        play_message: |
          Attention!  The is a problem with your work schedule settings.
          {% if is_state('binary_sensor.google_calendar_connected','off') %}The Google Calendar integration is not connected. {% endif %}
          The work shift is currently set to {{ states('sensor.current_shift') }}, and the shift override is {{ states('input_boolean.shift_override') }}.
        quiet_play: true
        min_volume: 30
        save_message: true

#######################################################################################################################
## Schedule - Turn Off Shift Override
#######################################################################################################################
- id: schedule_turn_off_shift_override
  alias: "[Schedule] Turn Off Shift Override"
  description: "Turn off shift override when button clicked in notification."
  initial_state: true
  mode: single
  trigger:
    - platform: event
      event_type: html5_notification.clicked
      event_data:
        action: turn_off_shift_override

    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: turn_off_shift_override

  action:
    - service: input_boolean.turn_off
      entity_id: input_boolean.shift_override

#######################################################################################################################
## Schedule - Close Shift Selection Notifications
#######################################################################################################################
- id: schedule_close_shift_selection_notifications
  alias: "[Schedule] Close Shift Selection Notifications"
  description: "Dismiss notifications on all devices."
  initial_state: true
  mode: single
  max_exceeded: silent
  trigger:
    - platform: state
      entity_id: alert.schedule_shift_selection
      to:
        - idle
        - 'off'

    - platform: event
      event_type: html5_notification.closed
      event_data:
        tag: shift_selection

    #BUG html5 closed event doesn't work if notification is in tray
    - platform: event
      event_type: html5_notification.clicked
      event_data:
        action:
          - close_shift_selection
          - pause_shift_selection

    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action:
          - close_shift_selection
          - pause_shift_selection

  action:
    - service: script.close_notifications
      data:
        target: mobile_app_jphone
        category: schedule
        tag: shift_selection
        pause: "{% if trigger.event is defined %}{{ trigger.event.data['action'] == 'pause_shift_selection' }}{% endif %}"
