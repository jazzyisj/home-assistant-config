#######################################################################################################################
## Radio - Pause
#######################################################################################################################
- id: radio_pause
  alias: "[Radio] Pause"
  description: "Pause radio when radio paused boolean turns on."
  initial_state: true
  mode: single
  trigger:
    - platform: state
      entity_id: input_boolean.radio_pause
      to: 'on'

  condition:
    - condition: state
      entity_id:
        - script.radio_play
        - script.radio_stop
      state: 'off'

  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: binary_sensor.radio_on
              state: 'off'

          sequence:
            - service: input_boolean.turn_off
              entity_id: input_boolean.radio_pause

      default:
        # pause radio media player if playing
        - choose:
            - conditions: "{{ is_state(states('sensor.radio_media_player'),'playing') }}"
              sequence:
                - service: media_player.media_pause
                  data:
                    entity_id: "{{ states('sensor.radio_media_player') }}"