#######################################################################################################################
## Radio Turned On
#######################################################################################################################
- id: radio_turned_on
  alias: "[Radio] Turned On"
  description: Play radio when boolean turned on.
  initial_state: true
  mode: single
  #max_exceeded: silent
  trigger:
    - platform: state
      entity_id: input_boolean.radio_on
      to: 'on'

    - platform: state
      entity_id: binary_sensor.startup_complete
      to: 'on'

  condition:
    # if trigger is startup only run if radio on boolean is on
    - condition: template
      value_template: "{{ is_state('input_boolean.radio_on','on') if trigger.entity_id == 'binary_sensor.startup_complete' else true }}"

  action:
    - service: script.turn_on
      data:
        entity_id: script.radio_play