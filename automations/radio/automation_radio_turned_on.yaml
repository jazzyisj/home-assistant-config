#######################################################################################################################
## Radio Turned On
#######################################################################################################################
- id: radio_turned_on
  alias: "[Radio] Turned On"
  description: Play radio with current settings.
  initial_state: true
  mode: single
  trigger:
    - platform: state
      entity_id:
        - input_boolean.radio_on
        - input_boolean.media_preset_wake
        - input_boolean.media_preset_morning
        - input_boolean.media_preset_sleep
        - input_boolean.media_preset_jason
        - input_boolean.media_preset_sheri
        - input_boolean.media_preset_shower
        - input_boolean.media_preset_company
      to: 'on'

    - platform: state
      entity_id: binary_sensor.startup_complete
      to: 'on'

  condition:
    # if trigger is startup only run if radio on boolean is on
    - condition: template
      value_template: "{{ true if trigger.entity_id != 'binary_sensor.startup_complete' else is_state('binary_sensor.radio_on','on') }}"

  action:
    # turn off spoitfy if radio playing on a spotify media player
    - choose:
        - conditions:
            - condition: state
              entity_id: binary_sensor.spotify_active
              state: 'on'

            - !include /config/include/template/spotify_radio_player_condition.yaml

          sequence:
            - service: input_boolean.turn_off
              entity_id: input_boolean.spotify_on

            # wait for all spotify media players to turn off before starting spotify
            - wait_template: "{{ expand('group.media_players_single')|selectattr('attributes.app_name','eq','Spotify')|map(attribute='entity_id')|list|count == 0 }}"
              timeout:
                seconds: 15
              continue_on_timeout: true

    # check to see if morning/sleep preset on if triggered by startup
    - service: script.turn_on
      data:
        entity_id: script.radio_play
        variables:
          preset: >
            {% if trigger.entity_id == 'input_boolean.media_preset_wake' %} wake
            {% elif trigger.entity_id == 'input_boolean.media_preset_morning' %} morning
            {% elif trigger.entity_id == 'input_boolean.media_preset_sleep' %} sleep
            {% elif trigger.entity_id == 'input_boolean.media_preset_jason' %} jason
            {% elif trigger.entity_id == 'input_boolean.media_preset_sheri' %} sheri
            {% elif trigger.entity_id == 'input_boolean.media_preset_shower' %} shower
            {% elif trigger.entity_id == 'input_boolean.media_preset_company' %} company
            {% elif trigger.entity_id == 'binary_sensor.startup_complete' %}
              {% if is_state('input_boolean.media_preset_morning','on') %} wake
              {% elif is_state('input_boolean.media_preset_sleep','on') %} sleep
              {% endif %}
            {% else %} None
            {% endif %}