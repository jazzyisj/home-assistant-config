#######################################################################################################################
## Radio - Turned Off
#######################################################################################################################
- id: radio_turned_off
  alias: "[Radio] Turned Off"
  description: Turn off radio.
  initial_state: true
  mode: single
  trigger:
    - platform: state
      entity_id: binary_sensor.radio_on
      to: 'off'

    # pause on too long
    - platform: state
      entity_id: input_boolean.radio_pause
      to: 'on'
      for:
        minutes: 5

  action:
    - service: script.radio_stop