#######################################################################################################################
## Radio - Turned Off
#######################################################################################################################
- id: radio_turned_off
  alias: "[Radio] Turned Off"
  description: Turn off radio.
  initial_state: true
  mode: single
  #max_exceeded: silent
  trigger:
    - platform: state
      entity_id: input_boolean.radio_on
      to: 'off'

    # pause has been on for too long
    - platform: template
      value_template: "{{ is_state(states('sensor.radio_media_player'),'paused') }}"
      for:
        minutes: 5

  action:
    - service: script.turn_on
      entity_id: script.radio_stop