#######################################################################################################################
## System - Memory Use Alert
#######################################################################################################################
- id: system_memory_use_alert
  alias: "[System] Memory Use Alert"
  description: "Create persistent notification when alert turns on."
  initial_state: true
  mode: single
  trigger:
    - platform: state
      entity_id: alert.system_memory_use
      to: 'on'

  action:
    - service: persistent_notification.create
      data:
        title: "Memory Use Alert"
        message: "Memory Use - {{ states('sensor.memory_use_percent') }}%"
        notification_id: memory_use

#######################################################################################################################
## System - Close Memory Use Notifications
#######################################################################################################################
- id: system_close_memory_use_notifications
  alias: "[System] Close Memory Use Notifications"
  description: "Dismiss notifications on all devices."
  initial_state: true
  mode: single
  max_exceeded: silent
  trigger:
    - platform: state
      entity_id: alert.system_memory_use
      to:
        - idle
        - 'off'

    #BUG from_state of dismissed persistent notifcations is unknown, use state_changed event
    - platform: event
      event_type: state_changed
      event_data:
        entity_id: persistent_notification.memory_use

    - platform: event
      event_type: html5_notification.closed
      event_data:
        tag: memory_use

    #BUG html5 closed event doesn't work if notification is in tray
    - platform: event
      event_type: html5_notification.clicked
      event_data:
        action: close_memory_use

    - platform: event
      event_type: html5_notification.clicked
      event_data:
        action: pause_memory_use
        
    - platform: event
      event_type: mobile_app_notification_cleared
      event_data:
        tag: memory_use        

    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: close_memory_use

    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_memory_use

  condition:
    #BUGFIX conditions required as workaround for unknown persistent notification state
    - condition: or
      conditions:
        - "{% if trigger.entity_id is defined %}{{ trigger.entity_id == 'alert.system_memory_use' and states('alert.system_memory_use') in ['idle','off'] }}{% endif %}"
        - "{% if trigger.event is defined %}{{ trigger.event.data['tag'] == 'memory_use' }}{% endif %}"
        - "{% if trigger.event is defined %}{{ trigger.event.data['action'] in ['close_memory_use','pause_memory_use'] }}{% endif %}"
        - "{% if trigger.event is defined %}{{ trigger.event.event_type == 'state_changed' and not is_state('persistent_notification.memory_use','notifying') }}{% endif %}"

  action:
    - service: script.close_notifications
      data:
        target: mobile_app_jphone
        category: system
        tag: memory_use
        pause: "{% if trigger.event is defined %}{{ trigger.event.data['action'] == 'pause_memory_use' }}{% endif %}"
        
    - delay:
        seconds: 180 # prevent recursive triggers         