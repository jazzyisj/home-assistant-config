#######################################################################################################################
# ## Automation - Hass Alert
# #######################################################################################################################
- id: automation_hass_alert #TEST
  alias: "[Automation] Hass Alert"
  description: "Turn on delayed automations, send restart notification."
  initial_state: true
  mode: single
  trigger:
    - platform: template
      value_template: >
        {% set alert = states.sensor.home_assistant_alerts2.attributes.entries[0]['updated'] %}
        {{ alert == states('sensor.date') }}

  condition:
    - condition: time
      after: '00:20'

  action:
    - service: system_log.write
      data:
        message: "Test"
