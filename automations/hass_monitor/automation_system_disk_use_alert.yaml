#######################################################################################################################
## High Disk Use Alert
#######################################################################################################################
- id: system_disk_use
  alias: "[System] Disk Use Alert"
  description: "Create persistent notification when alert turns on."
  initial_state: true
  mode: single
  trigger:
    - platform: state
      entity_id: alert.system_disk_use
      to: 'on'

  action:
    - service: persistent_notification.create
      data:
        title: "Disk Use Alert"
        message: "Disk use - {{ states('sensor.disk_use_percent') }}%"
        notification_id: disk_use

#######################################################################################################################
## System - Close Disk Use Notifications
#######################################################################################################################
- id: system_close_disk_use_notifications
  alias: "[System] Close Disk Use Notifications"
  description: "Dismiss notifications on all devices."
  initial_state: true
  mode: single
  max_exceeded: silent
  trigger:
    - platform: state
      entity_id: alert.system_disk_use
      to:
        - idle
        - 'off'

     #BUG from_state of dismissed persistent notifcations is unknown, use state_changed event
    - platform: event
      event_type: state_changed
      event_data:
        entity_id: persistent_notification.disk_use

    - platform: event
      event_type: html5_notification.closed
      event_data:
        tag: disk_use

    #BUG html5 closed event doesn't work if notification is in tray
    - platform: event
      event_type: html5_notification.clicked
      event_data:
        action: close_disk_use

    - platform: event
      event_type: html5_notification.clicked
      event_data:
        action: pause_disk_use
        
    - platform: event
      event_type: mobile_app_notification_cleared
      event_data:
        tag: disk_use        

    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: close_disk_use

    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_disk_use

  condition:
    #BUGFIX conditions required as workaround for unknown persistent notification state
    - condition: or
      conditions:
        - "{% if trigger.entity_id is defined %}{{ trigger.entity_id == 'alert.system_disk_use' and states('alert.system_disk_use') in ['idle','off'] }}{% endif %}"
        - "{% if trigger.event is defined %}{{ trigger.event.data['tag'] == 'disk_use' }}{% endif %}"
        - "{% if trigger.event is defined %}{{ trigger.event.data['action'] in ['close_disk_use','pause_disk_use'] }}{% endif %}"
        - "{% if trigger.event is defined %}{{ trigger.event.event_type == 'state_changed' and not is_state('persistent_notification.disk_use','notifying') }}{% endif %}"

  action:
    - service: script.close_notifications
      data:
        target: mobile_app_jphone
        category: system
        tag: disk_use
        pause: "{% if trigger.event is defined %}{{ trigger.event.data['action'] == 'pause_disk_use' }}{% endif %}"
        
    - delay:
        seconds: 180 # prevent recursive triggers         