#######################################################################################################################
## System - Remote UI Alert
#######################################################################################################################
- id: system_remote_ui_alert
  alias: "[System] Remote UI Alert"
  description: "Create persistent notification when alert turns on."
  initial_state: true
  mode: single
  trigger:
    - platform: state
      entity_id: alert.system_remote_ui
      to: 'on'

  action:
    - service: persistent_notification.create
      data:
        title: "Remote UI Alert"
        message: "The Remote UI is not connected."
        notification_id: remote_ui

#######################################################################################################################
## System - Close Remote UI Notifications
#######################################################################################################################
- id: system_close_remote_ui_notifications
  alias: "[System] Close Remote UI Notifications"
  description: "Dismiss notifications on all devices."
  initial_state: true
  mode: single
  max_exceeded: silent
  trigger:
    - platform: state
      entity_id: alert.system_remote_ui
      to:
        - idle
        - 'off'

     #BUG from_state of dismissed persistent notifcations is unknown, use state_changed event
    - platform: event
      event_type: state_changed
      event_data:
        entity_id: persistent_notification.remote_ui

    - platform: event
      event_type: html5_notification.closed
      event_data:
        tag: remote_ui

    #BUG html5 closed event doesn't work if notification is in tray
    - platform: event
      event_type: html5_notification.clicked
      event_data:
        action: close_remote_ui

    - platform: event
      event_type: html5_notification.clicked
      event_data:
        action: pause_remote_ui

    - platform: event
      event_type: mobile_app_notification_cleared
      event_data:
        tag: remote_ui
        
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: close_remote_ui

    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_remote_ui

  condition:
    #BUGFIX conditions required as workaround for unknown persistent notification state
    - condition: or
      conditions:
        - "{% if trigger.entity_id is defined %}{{ trigger.entity_id == 'alert.system_remote_ui' and states('alert.system_remote_ui') in ['idle','off'] }}{% endif %}"
        - "{% if trigger.event is defined %}{{ trigger.event.data['tag'] == 'remote_ui' }}{% endif %}"
        - "{% if trigger.event is defined %}{{ trigger.event.data['action'] in ['close_remote_ui','pause_remote_ui'] }}{% endif %}"
        - "{% if trigger.event is defined %}{{ trigger.event.event_type == 'state_changed' and not is_state('persistent_notification.remote_ui','notifying') }}{% endif %}"

  action:
    - service: script.close_notifications
      data:
        target: mobile_app_jphone
        category: system
        tag: remote_ui
        pause: "{% if trigger.event is defined %}{{ trigger.event.data['action'] == 'pause_remote_ui' }}{% endif %}"
        
    - delay:
        seconds: 180 # prevent recursive triggers         