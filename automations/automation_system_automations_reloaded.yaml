#######################################################################################################################
## System - Automations Reloaded
#######################################################################################################################
- id: system_automations_reloaded
  alias: "[System] Automations Reloaded"
  description: "Show browser notification when automations are reloaded."
  initial_state: true
  mode: single
  trigger:
    - platform: event
      event_type: automation_reloaded

  action:
    - service: browser_mod.toast
      data:
        message: "Automations have been reloaded."
        duration: 30000