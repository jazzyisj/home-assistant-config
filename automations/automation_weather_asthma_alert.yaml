#######################################################################################################################
## Weather - Asthma Risk Alert
#######################################################################################################################
- id: weather_asthma_risk_alert
  alias: "[Weather] Asthma Risk Alert"
  description: "Play announcement when alert is active."
  initial_state: true
  mode: single
  trigger:
    - platform: state
      entity_id: alert.weather_asthma_risk
      to: 'on'

  action:
    - service: script.tts_announcement
      data:
        play_message: >
          Attention!
          The asthma risk alert is now on.
          The asthma risk for today is {{ states('sensor.asthma_risk_today')}}, and it will be {{ states('sensor.asthma_risk_tomorrow')}} tomorrow.

#######################################################################################################################
## Weather - Close Asthma Risk Notifications
#######################################################################################################################
- id: weather_close_asthma_risk_notifications
  alias: "[Weather] Close Asthma Risk Notifications"
  description: "Dismiss notifications on all devices."
  initial_state: true
  mode: single
  max_exceeded: silent
  trigger:
    - platform: state
      entity_id: alert.weather_asthma_risk
      to:
        - idle
        - 'off'

    - platform: event
      event_type: html5_notification.closed
      event_data:
        tag: asthma_risk

    #BUG html5 closed event doesn't work if notification is in tray
    - platform: event
      event_type: html5_notification.clicked
      event_data:
        action: close_asthma_risk

    - platform: event
      event_type: html5_notification.clicked
      event_data:
        action: pause_asthma_risk

    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: close_asthma_risk

    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_asthma_risk

  action:
    - service: script.close_notifications
      data:
        target: mobile_app_jphone
        category: weather
        tag: asthma_risk
        pause: "{% if trigger.event is defined %}{{ trigger.event.data['action'] == 'pause_asthma_risk' }}{% endif %}"