#######################################################################################################################
## Media Preset - Sleep Finished
#######################################################################################################################
- id: media_preset_sleep_finished
  alias: "[Media Preset] Sleep Timer Finished"
  description: Turn off booleans.
  initial_state: true
  mode: single
  max_exceeded: silent # retriggered if timer cancelled
  variables:
    sleep_speaker: "{{ expand('group.media_players')|selectattr('name','eq',states('input_select.media_preset_speaker_sleep'))|map(attribute='entity_id')|join('') }}"
  trigger:
    - platform: state
      entity_id: input_boolean.media_preset_sleep
      to: 'off'

    - platform: event
      event_type: timer.finished
      event_data:
        entity_id: timer.media_preset_sleep_time

    - platform: event
      event_type: timer.cancelled
      event_data:
        entity_id: timer.media_preset_sleep_time

    - platform: template
      value_template: >
        {{ is_state('input_boolean.media_preset_sleep','on') and states(sleep_speaker) in ['idle','off','unknown','unavailable','none'] }}
      for:
        seconds: 30

  action:
    - service: input_boolean.turn_off
      entity_id: input_boolean.media_preset_sleep

    - service: timer.cancel
      entity_id: timer.media_preset_sleep_time
