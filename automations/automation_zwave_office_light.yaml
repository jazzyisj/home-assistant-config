#######################################################################################################################
## ZWave Office Light 1D/1U
#######################################################################################################################
- id: zwave_office_light_1D1U
  alias: "[ZWave] Office Light 1D1U"
  description: "Respond to light switch 1X Down or 1X Up command."
  initial_state: true
  mode: single
  trigger:
    - platform: event
      event_type: zwave.scene_activated
      event_data:
        entity_id: zwave.office_light
        scene_data: 7680
        scene_id: 1

    - platform: event
      event_type: zwave.scene_activated
      event_data:
        entity_id: zwave.office_light
        scene_data: 7680
        scene_id: 2

  action:
    - service: timer.start
      entity_id: timer.office_light

#######################################################################################################################
## ZWave Office Light 2U
#######################################################################################################################
- id: zwave_office_light_2U
  alias: "[ZWave] Office Light 2U"
  description: "Respond to light switch 2X Up command."
  initial_state: true
  mode: single
  trigger:
    - platform: event
      event_type: zwave.scene_activated
      event_data:
        entity_id: zwave.office_light
        scene_data: 7860
        scene_id: 2

  action:
    - service: light.turn_on
      data:
        entity_id: light.office_light
        profile: warm_max

    - service: timer.start
      entity_id: timer.office_light

#######################################################################################################################
## ZWave Office Light 3D
#######################################################################################################################
- id: zwave_office_light_3D
  alias: "[ZWave] Office Light 3D"
  description: "Respond to light switch 3X Down command."
  initial_state: true
  mode: single
  trigger:
    - platform: event
      event_type: zwave.scene_activated
      event_data:
        entity_id: zwave.office_light
        scene_data: 7920
        scene_id: 1

  condition:
    - condition: state
      entity_id: input_boolean.restart_unlock
      state: 'on'

  action:
    - service: zwave.set_config_parameter
      data:
        node_id: "{{ state_attr('zwave.office_light','node_id')|int }}"
        parameter: 16
        size: 4
        value: 33491486 # color: 30 , brightness 10, duration inf, solid

    - service: homeassistant.restart

