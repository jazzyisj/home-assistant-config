###############################################################################
## Mobile - Phone In Use
###############################################################################
- id: mobile_phone_in_use
  alias: "[Mobile] Phone In Use"
  description: "Adjust media players volume when phone in use."
  mode: queued
  trigger:
    - platform: state
      entity_id: binary_sensor.mobile_phone_in_use
      to:
        - "on"
        - "off"
      not_from:
        - unknown
        - unavailable
  action:
    - if:
        - condition: state
          entity_id: binary_sensor.mobile_phone_in_use
          state: "on"
      then:
        - action: script.media_player_set_volumes
          data:
            source: phone_all
      else:
        - action: script.media_player_set_volumes
          data:
            source: phone_off
