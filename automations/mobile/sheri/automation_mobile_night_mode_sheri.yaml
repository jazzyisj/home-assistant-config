###############################################################################
## Mobile - Night Mode Sheri
###############################################################################
- id: mobile_night_mode_sheri
  alias: '[Mobile] Night Mode Sheri'
  description: 'Turn DND on at night, off during day.'
  max_exceeded: silent
  trigger:
    - platform: state
      id: occupancy
      entity_id: input_select.occupancy_mode
      to: Night

    - platform: state
      id: occupancy
      entity_id: input_select.occupancy_mode
      from: Night

    - platform: state
      id: presence
      entity_id: binary_sensor.sheri_home
  condition:
    - condition: state
      entity_id:
        - binary_sensor.sheri_home
        - input_boolean.presence_automation
      state: 'on'
  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: input_select.occupancy_mode
              state: Night
          sequence:
            - service: notify.mobile_app_sphone
              data:
                message: command_dnd
                title: priority_only
      default:
        - service: notify.mobile_app_sphone
          data:
            message: command_dnd
            title: 'off'

        - service: notify.mobile_app_sphone
          data:
            message: command_ringer_mode
            title: normal
