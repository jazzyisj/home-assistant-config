###############################################################################
## Mobile - Quiet Time Sheri
###############################################################################
- id: mobile_quiet_time_sheri
  alias: '[Mobile] Quiet Time Sheri'
  description: 'Adjust mobile volumes durning quiet times.'
  max_exceeded: silent
  trigger:
    - platform: state
      entity_id: binary_sensor.quiet_time #RELOAD triggers on template reload
      to: ~
  condition:
    - condition: state
      entity_id: binary_sensor.sheri_home
      state: 'on'

    - condition: template
      alias: 'To/from state not unknown/unavailable' # prevent trigger on template reload
      value_template: >
        {{ trigger.to_state.state not in ['unknown','unavailable']
            and trigger.from_state.state not in ['unknown','unavailable'] }}
  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: binary_sensor.quiet_time
              state: 'on'
          sequence:
            - service: notify.mobile_app_sphone
              data:
                message: command_volume_level
                title: 8
                data:
                  channel: music_stream

            - service: notify.mobile_app_sphone
              data:
                message: command_volume_level
                title: 2
                data:
                  channel: notification_stream
      default:
        - service: notify.mobile_app_sphone
          data:
            message: command_volume_level
            title: 15
            data:
              channel: music_stream

        - service: notify.mobile_app_sphone
          data:
            message: command_volume_level
            title: 5
            data:
              channel: notification_stream
