###############################################################################
## Mobile - Sheri Phone Ringer Off Alert
###############################################################################
- id: mobile_sheri_phone_ringer_off_alert
  alias: "[Mobile] Sheri Phone Ringer Off Alert"
  description: "Play announcement when alert turns on."
  max_exceeded: silent
  trigger:
    - platform: state
      entity_id: alert.sheri_phone_ringer_off
      to: "on"
      for:
        minutes: 15

    - platform: state
      id: occupancy
      entity_id: input_select.occupancy_mode
      to: Home
      from: Night
      for:
        minutes: 30

    - platform: state
      entity_id: binary_sensor.sheri_home
      to: "on"
      from: "off"
      for:
        minutes: 15
  condition:
    - condition: state
      entity_id:
        - alert.sheri_phone_ringer_off
        - binary_sensor.sheri_home
      state: "on"

    - condition: template
      alias: "Occupancy override is off if occupancy trigger"
      value_template: >
        {{ is_state('input_boolean.occupancy_override','off')
            if trigger.id == 'occupancy' else true }}
  action:
    - repeat:
        while:
          - condition: state
            entity_id: alert.sheri_phone_ringer_off
            state: "on"
        sequence:
          # always false during quiet time, no quiet play
          - service: script.turn_on
            continue_on_error: true
            target:
              entity_id: script.tts_play
            data:
              variables:
                message: "Sheri, your phone ringer is off."

          - wait_template: "{{ not is_state('alert.sheri_phone_ringer_off','on') }}"
            timeout:
              hours: 1

###############################################################################
## Mobile - Pause Ringer Sheri Alert
###############################################################################
- id: mobile_pause_ringer_sheri_alert
  alias: "[Mobile] Pause Ringer Sheri Alert"
  description: "Pause alert."
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_sheri_phone_ringer_off
  action:
    - service: alert.turn_off
      target:
        entity_id: alert.sheri_phone_ringer_off
