###############################################################################
## Mobile - Sheri Phone Bluetooth Device Alert
###############################################################################
- id: mobile_sheri_phone_bluetooth_device_alert
  alias: '[Mobile] Sheri Phone Bluetooth Device Alert'
  description: 'Play announcement when alert turns on.'
  trigger:
    - platform: state
      entity_id: alert.sheri_phone_bluetooth_device
      to: 'on'
      for:
        minutes: 120

    - platform: state
      id: occupancy
      entity_id: input_select.occupancy_mode
      to: Home
      from: Night
      for:
        minutes: 30

    - platform: state
      entity_id: binary_sensor.sheri_home
      to: 'on'
      from: 'off'
      for:
        minutes: 15
  condition:
    - condition: state
      entity_id:
        - alert.sheri_phone_bluetooth_device
        - binary_sensor.sheri_home
      state: 'on'

    - condition: state
      entity_id: input_select.occupancy_mode
      state: Home

    - condition: template
      alias: 'Presence automation is enabled if occupancy trigger'
      value_template: >
        {{ is_state('input_boolean.presence_automation','on')
              and is_state('input_boolean.occupancy_override','off')
            if trigger.id == 'occupancy' else true }}
  action:
    - repeat:
        sequence:
          - service: script.tts_play
            data:
              message: >
                Sheri, I think you've gone senile sweetie.
                {% if is_state('binary_sensor.sheri_phone_headphones_connected','on') %}
                  Your headphones are connected to your phone!
                {% elif is_state('binary_sensor.sheri_phone_jeep_connected','on') %}
                  Your phone is still connected to the Jeep uconnect!
                {% endif %}
              quiet_play: true

          - wait_template: "{{ not is_state('alert.sheri_phone_bluetooth_device','on') }}"
            timeout:
              hours: 1
        until:
          - condition: not
            conditions:
              - condition: state
                entity_id: alert.sheri_phone_bluetooth_device
                state: 'on'

###############################################################################
## Mobile - Pause Headphones Sheri Alert
###############################################################################
- id: mobile_pause_headphones_sheri_alert
  alias: '[Mobile] Pause Headphones Sheri Alert'
  description: 'Pause alert.'
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_sheri_phone_bluetooth_device
  action:
    - service: alert.turn_off
      target:
        entity_id: alert.sheri_phone_bluetooth_device
