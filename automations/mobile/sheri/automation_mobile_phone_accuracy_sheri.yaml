## Mobile - Phone High Accuracy Sheri
#######################################################################################################################
- id: mobile_phone_high_accuracy_mode_sheri
  alias: "[Mobile] Phone High Accuracy Mode Sheri"
  description: "Turn on mobile high accuracy location mode."
  max_exceeded: silent # template reload
  trigger:
    - platform: state
      entity_id:
        - binary_sensor.work_commute_active
        - binary_sensor.home_commute_active
      to: 'on'
  condition:
    - condition: state
      entity_id: binary_sensor.sphone_connected
      state: 'on'

    #ISSUE sensor does not update quick enough for this to work
    - condition: state
      entity_id: binary_sensor.sphone_high_accuracy_mode
      state: 'off'

    - condition: or
      conditions:
        - condition: and
          conditions:
            - "{{ trigger.entity_id == 'binary_sensor.work_commute_active' }}"

            - condition: not
              conditions:
                - condition: state
                  entity_id: person.sheri
                  state: 'Work'

        - condition: and
          conditions:
            - "{{ trigger.entity_id == 'binary_sensor.home_commute_active' }}"

            - condition: not
              conditions:
                - condition: state
                  entity_id: person.sheri
                  state: 'home'
  action:
    - service: notify.sheri
      data:
        message: command_high_accuracy_mode #LOCATION
        title: turn_on

