#######################################################################################################################
## Mobile - Phone Accuracy Sheri
#######################################################################################################################
- id: mobile_phone_accuracy_sheri
  alias: "[Mobile] Phone Accuracy Sheri"
  description: Play announcement when alert turns on.
  trigger:
    - platform: state
      entity_id: alert.mobile_phone_accuracy_sheri
      to: 'on'
  condition:
    - condition: state
      entity_id:
        - alert.mobile_phone_accuracy_sheri
        - binary_sensor.sheri_home
      state: 'on'
  action:
    - repeat:
        sequence:
          - service: script.tts_play
            data:
              play_message: "Sheri, your phone high accuracy mode is on."
              quiet_play: true
          - wait_template: "{{ not is_state('alert.mobile_phone_accuracy_sheri','on') }}"
            timeout:
              minutes: 15
        until:
          - condition: not
            conditions:
              - condition: state
                entity_id: alert.mobile_phone_accuracy_sheri
                state: 'on'

#######################################################################################################################
## Mobile - Pause Phone Accuracy Sheri Alert
#######################################################################################################################
- id: mobile_pause_phone_accuracy_sheri_alert
  alias: "[Mobile] Pause Phone Accuracy Sheri Alert"
  description: "Pause alert."
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_phone_accuracy_sheri
  action:
    - service: alert.turn_off
      entity_id: alert.mobile_phone_accuracy_sheri

#######################################################################################################################
## Mobile - Turn Off Phone Accuracy Sheri
#######################################################################################################################
- id: mobile_turn_off_phone_accuracy_sheri
  alias: "[Mobile] Turn Off Phone Accuracy Sheri"
  description: "Pause alert."
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: turn_off_accuracy_sheri
  action:
    - service: notify.sheri
      data:
        message: command_high_accuracy_mode #LOCATION
        title: turn_off