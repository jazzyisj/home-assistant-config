###############################################################################
## Mobile - Sheri Phone Battery Low Alert
###############################################################################
- id: mobile_sheri_phone_battery_low_alert
  alias: '[Mobile] Sheri Phone Battery Low Alert'
  description: 'Play announcement when alert turns on.'
  max_exceeded: silent
  trigger:
    - platform: state
      entity_id: alert.sheri_phone_battery_low
      to: 'on'
      for:
        minutes: 15

    - platform: state
      id: occupancy
      entity_id: input_select.occupancy_mode
      to: Home
      from: Night
      for:
        minutes: 30

    - platform: state
      entity_id: binary_sensor.sheri_home
      to: 'on'
      from: 'off'
      for:
        minutes: 15
  condition:
    - condition: state
      entity_id:
        - alert.sheri_phone_battery_low
        - binary_sensor.sheri_home
      state: 'on'

    - condition: state
      entity_id: input_select.occupancy_mode
      state: Home

    - condition: template
      alias: 'Occupancy override is off if occupancy trigger'
      value_template: >
        {{ is_state('input_boolean.occupancy_override','off')
            if trigger.id == 'occupancy' else true }}
  action:
    - repeat:
        sequence:
          - service: script.tts_play
            data:
              message: >
                Sheri, pay attention!  You've let your phone battery get down to {{ states('sensor.sphone_battery_level') }}%. You should plug it in!
              quiet_play: true

          # prevent automation from triggering again for a while
          - delay:
              minutes: 60

          - wait_template: "{{ not is_state('alert.sheri_phone_battery_low','on') }}"
            timeout:
              hours: 1
        until:
          - not:
              - condition: state
                entity_id: alert.sheri_phone_battery_low
                state: 'on'

###############################################################################
## Mobile - Pause Battery Low Sheri Alert
###############################################################################
- id: mobile_pause_battery_low_sheri_alert
  alias: '[Mobile] Pause Battery Low Sheri Alert'
  description: 'Pause alert.'
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_sheri_phone_battery_low
  action:
    - service: alert.turn_off
      target:
        entity_id: alert.sheri_phone_battery_low
