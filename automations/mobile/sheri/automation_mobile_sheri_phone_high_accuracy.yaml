###############################################################################
## Mobile - Sheri Phone High Accuracy
# https://companion.home-assistant.io/docs/core/location/#location-tracking-when-outside-a-home-assistant-zone
# https://companion.home-assistant.io/docs/notifications/notification-commands/#high-accuracy-mode
###############################################################################
- id: mobile_sheri_phone_high_accuracy
  alias: '[Mobile] Sheri Phone High Accuracy'
  description: 'Turn on mobile high accuracy location mode.'
  max_exceeded: silent
  trigger:
    - platform: state
      entity_id:
        - binary_sensor.work_commute_active
        - binary_sensor.home_commute_active
        - input_boolean.sheri_almost_home
      to: 'on'
      from: 'off'

    - platform: state
      entity_id: sensor.sphone_detected_activity
      to: in_vehicle

    - platform: state
      entity_id: binary_sensor.sheri_phone_jeep_unconnect
      to: 'on'
  condition:
    - condition: state
      entity_id: binary_sensor.sphone_high_accuracy_mode
      state: 'off'

    - condition: template
      value_template: >
        {{ not is_state('person.sheri','Work')
            if trigger.entity_id == 'binary_sensor.work_commute_active' else true }}

    - condition: template
      value_template: >
        {{ not is_state('person.sheri','home') if trigger.entity_id
            in ['binary_sensor.home_commute_active','input_boolean.sheri_almost_home'] else true }}
  action:
    - service: switch.turn_on
      target:
        entity_id: switch.sheri_phone_high_accuracy

###############################################################################
## Mobile - Turn Off High Accuracy Sheri
###############################################################################
- id: mobile_turn_off_high_accuracy_sheri
  alias: '[Mobile] Turn Off High Accuracy Sheri'
  description: 'Pause alert.'
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: turn_off_accuracy_sheri

    - platform: state
      entity_id: binary_sensor.commute_active
      to: 'off'
      from: 'on'

    - platform: state
      entity_id: person.sheri
      to:
        - home
        - work
      for: 60

    - platform: state
      entity_id: sensor.sphone_detected_activity
      from: in_vehicle
      for:
        minutes: 5
  action:
    - service: switch.turn_off
      target:
        entity_id: switch.sheri_phone_high_accuracy

###############################################################################
## Mobile - High Accuracy Alert Sheri
###############################################################################
- id: mobile_high_accuracy_alert_sheri
  alias: '[Mobile] High Accuracy Alert Sheri'
  description: 'Play announcement when alert turns on.'
  trigger:
    - platform: state
      entity_id: alert.sheri_phone_high_accuracy
      to: 'on'
  condition:
    - condition: state
      entity_id:
        - alert.sheri_phone_high_accuracy
        - binary_sensor.sheri_home
      state: 'on'
  action:
    - repeat:
        sequence:
          - service: script.tts_play
            data:
              message: 'Sheri, your phone high accuracy mode is on.'
              quiet_play: true

          - wait_template: "{{ not is_state('alert.sheri_phone_high_accuracy','on') }}"
            timeout:
              minutes: 15
        until:
          - not:
              - condition: state
                entity_id: alert.sheri_phone_high_accuracy
                state: 'on'

###############################################################################
## Mobile - Pause High Accuracy Sheri Alert
###############################################################################
- id: mobile_pause_high_accuracy_sheri_alert
  alias: '[Mobile] Pause High Accuracy Sheri Alert'
  description: 'Pause alert.'
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_mobile_accuracy_sheri
  action:
    - service: alert.turn_off
      target:
        entity_id: alert.sheri_phone_high_accuracy
