###############################################################################
## Mobile - Sheri Phone High Accuracy On
# https://companion.home-assistant.io/docs/core/location/#location-tracking-when-outside-a-home-assistant-zone
# https://companion.home-assistant.io/docs/notifications/notification-commands/#high-accuracy-mode
###############################################################################
- id: mobile_sheri_phone_high_accuracy_on
  alias: "[Mobile] Sheri Phone High Accuracy On"
  description: "Turn on mobile high accuracy location mode."
  max_exceeded: silent
  trigger:
    - platform: state
      entity_id: binary_sensor.sphone_high_accuracy_mode
      to: "on"

    - platform: state
      entity_id:
        - binary_sensor.work_commute_active
        - binary_sensor.home_commute_active
        - input_boolean.sheri_almost_home
      to: "on"
      from: "off"

    - platform: state
      entity_id: person.sheri
      from:
        - home
        - work
      for: 60

    - platform: state
      entity_id: sensor.sphone_detected_activity
      to: in_vehicle

    - platform: state
      entity_id: binary_sensor.sheri_phone_jeep_connected
      to: "on"

    # turn on if bt/wifi go disconnect for faster home/away update
    - platform: state
      id: tracker
      entity_id:
        - device_tracker.sphone_bt
        #TODO - device_tracker.sphone_wifi #TODO wifi cycling
      to: not_home
      for: 15 # prevent triggers on momentary disconnections
  condition:
    - condition: state
      entity_id: switch.sheri_phone_high_accuracy # instead of sensor
      state: "off"

    - condition: template
      value_template: >
        {{ not is_state('person.sheri','Work')
            if trigger.entity_id == 'binary_sensor.work_commute_active' else true }}

    - condition: template
      value_template: >
        {{ not is_state('person.sheri','home') if trigger.entity_id
            in ['binary_sensor.home_commute_active','input_boolean.sheri_almost_home'] else true }}
  action:
    - service: switch.turn_on
      target:
        entity_id: switch.sheri_phone_high_accuracy

    - delay: 60 # throttle to prevent multiple triggers (max time for mobile sensor update)

###############################################################################
## Mobile - Sheri Phone High Accuracy Off
###############################################################################
- id: mobile_sheri_phone_high_accuracy_off
  alias: "[Mobile] Sheri Phone High Accuracy Off"
  description: "Turn off mobile high accuracy location mode."
  max_exceeded: silent
  trigger:
    - platform: state
      entity_id: binary_sensor.sphone_high_accuracy_mode
      to: "off"

    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: turn_off_sheri_phone_high_accuracy

    - platform: state
      id: commute
      entity_id: binary_sensor.commute_active
      to: "off"
      from: "on"

    - platform: state
      entity_id: person.sheri
      to:
        - home
        - work
      for: 60

    - platform: state
      id: tracker
      entity_id:
        - device_tracker.sphone_bt
        #TODO - device_tracker.sphone_wifi #TODO wifi cycling
      from: not_home
      for: 60

    - platform: state
      id: leaving
      entity_id: person.sheri
      from:
        - home
        - work
      for:
        minutes: 5 # turn off after 5 minutes if not commute time or in car

    - platform: state
      entity_id: sensor.sphone_detected_activity
      from: in_vehicle
      for:
        minutes: 5
  condition:
    - condition: state
      entity_id: switch.sheri_phone_high_accuracy # instead of sensor
      state: "on"

    - condition: template
      value_template: >
        {{ is_state('binary_sensor.commute_active','off')
              and not is_state('sensor.sphone_detected_activity','in_vehicle')
            if trigger.id == ['leaving','commute'] else true }}
  action:
    - service: switch.turn_off
      target:
        entity_id: switch.sheri_phone_high_accuracy

    - delay: 60 # throttle to prevent multiple triggers (max time for mobile sensor update)

