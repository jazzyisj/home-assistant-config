###############################################################################
## Mobile - Turn Sheri Phone Bluetooth On
###############################################################################
- id: mobile_turn_sheri_phone_bluetooth_on
  alias: "[Mobile] Turn Sheri Phone Bluetooth On"
  description: "Turn Sheri phone bluetooth on."
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: turn_sheri_phone_bluetooth_on
  action:
    - service: switch.turn_on
      target:
        entity_id: switch.sheri_phone_bluetooth
