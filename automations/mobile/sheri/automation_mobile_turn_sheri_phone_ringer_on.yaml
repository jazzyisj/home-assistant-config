###############################################################################
## Mobile - Turn Sheri Phone Ringer On
###############################################################################
- id: mobile_turn_sheri_phone_ringer_on
  alias: "[Mobile] Turn Sheri Phone ringer On"
  description: "Turn Sheri phone ringer on."
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: turn_sheri_phone_ringer_on
  action:
    - service: select.select_option
      target:
        entity_id: select.sheri_phone_ringer_mode
      data:
        option: normal
