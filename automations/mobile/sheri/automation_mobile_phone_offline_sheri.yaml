###############################################################################
## Mobile - Phone Offline Alert Sheri
###############################################################################
- id: mobile_phone_offline_sheri #OCC
  alias: '[Mobile] Phone Offline Sheri'
  description: 'Play announcement when alert turns on.'
  max_exceeded: silent
  trigger:
    - platform: state
      entity_id: alert.mobile_phone_offline_sheri
      to: 'on'
      for:
        minutes: 15

    - platform: state
      entity_id: input_select.occupancy_mode
      to: Home
      from: Night
      for:
        minutes: 30

    - platform: state
      entity_id: binary_sensor.sheri_home
      to: 'on'
      for:
        minutes: 15
  condition:
    - condition: state
      entity_id:
        - alert.mobile_phone_offline_sheri
        - binary_sensor.sheri_home
      state: 'on'

    - condition: state
      entity_id: input_select.occupancy_mode
      state: Home
  action:
    - repeat:
        sequence:
          - service: script.tts_play
            data:
              message: >
                Sheri, your mobile phone went offline at
                {{ states.binary_sensor.sheri_phone_connected.last_changed
                    |as_timestamp(none)|timestamp_custom('%-I:%M %p',true,none) }}
              quiet_play: true

          - wait_template: "{{ not is_state('alert.mobile_phone_offline_sheri','on') }}"
            timeout:
              hours: 1

        until:
          - condition: not
            conditions:
              - condition: state
                entity_id: alert.mobile_phone_offline_sheri
                state: 'on'

###############################################################################
## Mobile - Pause Phone Offline Sheri Alert
###############################################################################
- id: mobile_pause_phone_offline_sheri_alert
  alias: '[Mobile] Pause Phone Offline Sheri Alert'
  description: 'Pause alert.'
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_phone_offline_sheri
  action:
    - service: alert.turn_off
      target:
        entity_id: alert.mobile_phone_offline_sheri
