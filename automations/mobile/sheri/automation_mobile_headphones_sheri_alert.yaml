###############################################################################
## Mobile - Headphones Sheri Alert
###############################################################################
- id: mobile_headphones_sheri_alert
  alias: '[Mobile] Headphones Sheri Alert'
  description: 'Play announcement when alert turns on.'
  trigger:
    - platform: state
      entity_id: alert.mobile_headphones_sheri
      to: 'on'
      for:
        minutes: 120

    - platform: state
      id: occupancy
      entity_id: input_select.occupancy_mode
      to: Home
      from: Night
      for:
        minutes: 30

    - platform: state
      entity_id: binary_sensor.sheri_home
      to: 'on'
      from: 'off'
      for:
        minutes: 15
  condition:
    - condition: state
      entity_id:
        - alert.mobile_headphones_sheri
        - binary_sensor.sheri_home
      state: 'on'

    - condition: state
      entity_id: input_select.occupancy_mode
      state: Home

    - condition: template
      alias: 'Presence automation is enabled if occupancy trigger'
      value_template: >
        {{ is_state('input_boolean.presence_automation','on')
              and is_state('input_boolean.occupancy_override','off')
            if trigger.id == 'occupancy' else true }}
  action:
    - repeat:
        sequence:
          - service: script.tts_play
            data:
              message: >
                {% set c = 'B8:AD:3E:A5:5B:00' in state_attr('sensor.sphone_bluetooth_connection','connected_paired_devices') %}
                Sheri, I think you've gone senile sweetie. You've left your headphones on {{ ', and they are connected to your phone!' if c else ' or plugged into the charger again.' }}
              quiet_play: true

          - wait_template: "{{ not is_state('alert.mobile_headphones_sheri','on') }}"
            timeout:
              hours: 1
        until:
          - condition: not
            conditions:
              - condition: state
                entity_id: alert.mobile_headphones_sheri
                state: 'on'

###############################################################################
## Mobile - Pause Headphones Sheri Alert
###############################################################################
- id: mobile_pause_headphones_sheri_alert
  alias: '[Mobile] Pause Headphones Sheri Alert'
  description: 'Pause alert.'
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_mobile_headphones_sheri
  action:
    - service: alert.turn_off
      target:
        entity_id: alert.mobile_headphones_sheri
