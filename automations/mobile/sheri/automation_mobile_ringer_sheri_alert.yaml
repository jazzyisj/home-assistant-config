###############################################################################
## Mobile - Ringer Sheri Alert
###############################################################################
- id: mobile_ringer_sheri_alert
  alias: '[Mobile] Ringer Sheri Alert'
  description: 'Play announcement when alert turns on.'
  max_exceeded: silent
  trigger:
    - platform: state
      entity_id: alert.mobile_ringer_sheri
      to: 'on'
      for:
        minutes: 15

    - platform: state
      id: occupancy
      entity_id: input_select.occupancy_mode
      to: Home
      from: Night
      for:
        minutes: 30

    - platform: state
      entity_id: binary_sensor.sheri_home
      to: 'on'
      for:
        minutes: 15
  condition:
    - condition: state
      entity_id:
        - alert.mobile_ringer_sheri
        - binary_sensor.sheri_home
      state: 'on'

    - condition: template
      alias: 'Presence automation is enabled if occupancy trigger'
      value_template: >
        {{ is_state('input_boolean.presence_automation','on')
              and is_state('input_boolean.occupancy_override','off')
            if trigger.id == 'occupancy' else true }}
  action:
    - repeat:
        while:
          - condition: state
            entity_id: alert.mobile_ringer_jason
            state: 'on'
        sequence:
          # always false during quiet time, no quiet play
          - service: script.tts_play
            data:
              message: "Sheri's mobile phone ringer is off."

          - wait_template: "{{ not is_state('alert.mobile_ringer_sheri','on') }}"
            timeout:
              hours: 1

###############################################################################
## Mobile - Pause Phone Ringer Sheri Alert
###############################################################################
- id: mobile_pause_phone_ringer_sheri_alert
  alias: '[Mobile] Pause Phone Ringer Sheri Alert'
  description: 'Pause alert.'
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_phone_ringer_sheri
  action:
    - service: alert.turn_off
      target:
        entity_id: alert.mobile_ringer_sheri
