###############################################################################
## Mobile - Sheri Phone Bluetooth Disconnected Alert
###############################################################################
- id: mobile_sheri_phone_bluetooth_disconnected_alert
  alias: "[Mobile] Sheri Phone Bluetooth Disconnected Alert"
  description: "Play announcement when alert turns on."
  trigger:
    - platform: state
      entity_id: alert.sheri_phone_bluetooth_disconnected
      to: "on"
      for:
        minutes: 15
  action:
    - repeat:
        sequence:
          - service: script.tts_play
            data:
              message: "Sheri, your phone bluetooth is not connected to the home network."
              quiet_play: true

          - wait_template: "{{ not is_state('alert.sheri_phone_bluetooth_disconnected','on') }}"
            timeout:
              hours: 1
        until:
          - not:
              - condition: state
                entity_id: alert.sheri_phone_bluetooth_disconnected
                state: "on"

###############################################################################
## Mobile - Pause Sheri Bluetooth Disconnected Alert
###############################################################################
- id: mobile_pause_sheri_phone_bluetooth_disconnected_alert
  alias: "[Mobile] Pause Sheri Phone Bluetooth Disconnected Alert"
  description: "Pause alert."
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_sheri_phone_bluetooth_disconnected
  action:
    - service: alert.turn_off
      target:
        entity_id: alert.sheri_phone_bluetooth_disconnected
