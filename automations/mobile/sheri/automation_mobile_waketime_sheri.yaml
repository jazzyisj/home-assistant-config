###############################################################################
## Mobile - DND Sheri
###############################################################################
- id: mobile_waketime_sheri
  alias: '[Mobile] Waketime Sheri'
  description: 'Set waketime alarm volume.'
  trigger:
    - platform: state
      entity_id: binary_sensor.waketime_active
      to: 'on'
      from: 'off'
  condition:
    - condition: state
      entity_id: binary_sensor.sheri_home
      state: 'on'
  action:
    - choose:
        - conditions:
            - condition: numeric_state
              entity_id: sensor.sphone_volume_level_alarm
              above: input_number.mobile_waketime_volume_sheri
              below: input_number.mobile_waketime_volume_sheri
          sequence:
            - service: notify.mobile_app_sphone
              data:
                message: command_volume_level
                title: "{{ states('input_number.mobile_waketime_volume_sheri') }}"
                data:
                  channel: alarm_stream
