###############################################################################
## Mobile - Turn Jason Phone Ringer On
###############################################################################
- id: mobile_turn_jason_phone_ringer_on
  alias: "[Mobile] Turn Jason Phone ringer On"
  description: "Turn Jason phone ringer on."
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: turn_jason_phone_ringer_on
  action:
    - action: select.select_option
      target:
        entity_id: select.jason_phone_ringer_mode
      data:
        option: normal
