#######################################################################################################################
## Mobile - Phone Accuracy Jason
#######################################################################################################################
- id: mobile_phone_accuracy_jason
  alias: "[Mobile] Phone Accuracy Jason"
  description: Play announcement when alert turns on.
  trigger:
    - platform: state
      entity_id: alert.mobile_phone_accuracy_jason
      to: 'on'
  condition:
    - condition: state
      entity_id:
        - alert.mobile_phone_accuracy_jason
        - binary_sensor.jason_home
      state: 'on'
  action:
    - repeat:
        sequence:
          - service: script.tts_play
            data:
              play_message: "Jason, your phone high accuracy mode is on."
              quiet_play: true
          - wait_template: "{{ not is_state('alert.mobile_phone_accuracy_jason','on') }}"
            timeout:
              minutes: 15
        until:
          - condition: not
            conditions:
              - condition: state
                entity_id: alert.mobile_phone_accuracy_jason
                state: 'on'

#######################################################################################################################
## Mobile - Pause Phone Accuracy Jason Alert
#######################################################################################################################
- id: mobile_pause_phone_accuracy_jason_alert
  alias: "[Mobile] Pause Phone Accuracy Jason Alert"
  description: "Pause alert."
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_phone_accuracy_jason
  action:
    - service: alert.turn_off
      entity_id: alert.mobile_phone_accuracy_jason

#######################################################################################################################
## Mobile - Turn Off Phone Accuracy Jason
#######################################################################################################################
- id: mobile_turn_off_phone_accuracy_jason
  alias: "[Mobile] Turn Off Phone Accuracy Jason"
  description: "Pause alert."
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: turn_off_accuracy_jason
  action:
    - service: notify.jason
      data:
        message: command_high_accuracy_mode #LOCATION
        title: turn_off