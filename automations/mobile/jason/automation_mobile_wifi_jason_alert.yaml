###############################################################################
## Mobile - Wifi Jason Alert
###############################################################################
- id: mobile_wifi_jason_alert
  alias: '[Mobile] WIFI Jason Alert'
  description: 'Play announcement when alert turns on.'
  trigger:
    - platform: state
      entity_id: alert.mobile_wifi_jason
      to: 'on'
      for:
        minutes: 15

    - platform: state
      id: occupancy
      entity_id: input_select.occupancy_mode
      to: Home
      from: Night
      for:
        minutes: 30

    - platform: state
      entity_id: binary_sensor.jason_home
      to: 'on'
      from: 'off'
      for:
        minutes: 15
  condition:
    - condition: state
      entity_id:
        - alert.mobile_wifi_jason
        - binary_sensor.jason_home
      state: 'on'

    - condition: state
      entity_id: input_select.occupancy_mode
      state: Home

    - condition: template
      alias: 'Presence automation is enabled if occupancy trigger'
      value_template: >
        {{ is_state('input_boolean.presence_automation','on')
              and is_state('input_boolean.occupancy_override','off')
            if trigger.id == 'occupancy' else true }}
  action:
    - repeat:
        sequence:
          - service: script.tts_play
            data:
              message: 'Jason, your phone wifi is off.'
              quiet_play: true

          - wait_template: "{{ not is_state('alert.mobile_wifi_jason','on') }}"
            timeout:
              hours: 1

        until:
          - condition: not
            conditions:
              - condition: state
                entity_id: alert.mobile_wifi_jason
                state: 'on'

###############################################################################
## Mobile - Pause WIFI Jason Alert
###############################################################################
- id: mobile_pause_wifi_jason_alert
  alias: '[Mobile] Pause WIFI Jason Alert'
  description: 'Pause alert.'
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_mobile_wifi_jason
  action:
    - service: alert.turn_off
      target:
        entity_id: alert.mobile_wifi_jason
