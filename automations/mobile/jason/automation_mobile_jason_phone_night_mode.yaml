###############################################################################
## Mobile - Jason Phone Night Mode
###############################################################################
- id: mobile_jason_phone_night_mode
  alias: '[Mobile] Jason Phone Night Mode'
  description: 'Turn DND on at night, off during day.'
  max_exceeded: silent
  trigger:
    - platform: state
      id: occupancy
      entity_id: input_select.occupancy_mode
      to: Night

    - platform: state
      id: occupancy
      entity_id: input_select.occupancy_mode
      from: Night

    - platform: state
      id: presence
      entity_id: binary_sensor.jason_home
  condition:
    - condition: state
      entity_id:
        - binary_sensor.jason_home
        - input_boolean.presence_automation
      state: 'on'
  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: input_select.occupancy_mode
              state: Night
          sequence:
            - service: notify.mobile_app_jphone
              data:
                message: command_dnd
                title: priority_only # alarms_only, off, priority_only, total_silence
      default:
        - service: notify.mobile_app_jphone
          data:
            message: command_dnd
            title: 'off'

        - service: notify.mobile_app_jphone
          data:
            message: command_ringer_mode
            title: normal # normal, silent, vibrate
