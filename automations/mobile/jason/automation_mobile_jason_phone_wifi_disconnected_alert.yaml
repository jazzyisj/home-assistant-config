###############################################################################
## Mobile - Jason Phone WIFI Disconnected Alert
###############################################################################
- id: mobile_jason_phone_wifi_disconnected_alert
  alias: "[Mobile] Jason Phone WIFI Disconnected Alert"
  description: "Play announcement when alert turns on."
  trigger:
    - platform: state
      entity_id: alert.jason_phone_wifi_disconnected
      to: "on"
      for:
        minutes: 15

    - platform: state
      id: occupancy
      entity_id: input_select.occupancy_mode
      to: Home
      from: Night
      for:
        minutes: 30

    - platform: state
      id: occupancy
      entity_id: binary_sensor.jason_home
      to: "on"
      from: "off"
      for:
        minutes: 15
  condition:
    - condition: state
      entity_id:
        - alert.jason_phone_wifi_disconnected
        - binary_sensor.jason_home
      state: "on"

    - condition: state
      entity_id: input_select.occupancy_mode
      state: Home

    - condition: template
      alias: "Occupancy override is off if occupancy trigger"
      value_template: "{{ iif(trigger.id == 'occupancy',is_state('input_boolean.occupancy_override','off'),true) }}"
  action:
    - repeat:
        sequence:
          - service: script.turn_on
            continue_on_error: true
            target:
              entity_id: script.tts_play
            data:
              variables:
                message: "Jason, your phone wifi has not connected to the home network."
                quiet_play: true

          - wait_template: "{{ not is_state('alert.jason_phone_wifi_disconnected','on') }}"
            timeout:
              hours: 1

        until:
          - not:
              - condition: state
                entity_id: alert.jason_phone_wifi_disconnected
                state: "on"

###############################################################################
## Mobile - Pause Jason WIFI Disconnected Alert
###############################################################################
- id: mobile_pause_jason_phone_wifi_disconnected_alert
  alias: "[Mobile] Pause Jason Phone WIFI Disconnected Alert"
  description: "Pause alert."
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_jason_phone_wifi_disconnected
  action:
    - service: alert.turn_off
      target:
        entity_id: alert.jason_phone_wifi_disconnected

###############################################################################
## Mobile - Clear Jason Phone WIFI Disconnected Notifications
###############################################################################
- id: mobile_clear_jason_phone_wifi_disconnected_notifications
  alias: "[Mobile] Clear Jason Phone WIFI Disconnected Notifications"
  description: "Clear notifications."
  trigger:
    - platform: state
      entity_id: alert.jason_phone_wifi_disconnected
      to: "off"
  condition: "{{ now() - states.automation.mobile_pause_jason_phone_wifi_disconnected_alert.attributes.last_triggered > timedelta(seconds=30) }}"
  action:
    - service: notify.jason
      data:
        message: clear_notification
        data:
          tag: jason_phone_phone_wifi_disconnected
