###############################################################################
## Mobile - Jason Phone High Accuracy On
# https://companion.home-assistant.io/docs/core/location/#location-tracking-when-outside-a-home-assistant-zone
# https://companion.home-assistant.io/docs/notifications/notification-commands/#high-accuracy-mode
###############################################################################
- id: mobile_jason_phone_high_accuracy_on
  alias: "[Mobile] Jason Phone High Accuracy On"
  description: "Turn on mobile high accuracy location mode."
  mode: parallel
  trigger:
    - platform: state
      entity_id: binary_sensor.jphone_high_accuracy_mode #VERIFY
      to: "on"

    - platform: state
      entity_id:
        - binary_sensor.work_commute_active
        - binary_sensor.home_commute_active
        - input_boolean.jason_almost_home
      to: "on"
      from: "off"

    - platform: state
      entity_id: person.jason
      from:
        - home
        - work
      for: 60

    - platform: state
      entity_id: sensor.jphone_detected_activity
      to: in_vehicle

    - platform: state
      entity_id: binary_sensor.jason_phone_jeep_connected
      to: "on"

    # turn on if bt/wifi go disconnect for faster home/away update
    - platform: state
      id: tracker
      entity_id:
        - device_tracker.jphone_bt
        #TODO - device_tracker.jphone_wifi #TODO wifi cycling
      to: not_home
      for: 15 #VERIFY prevent triggers on momentary disconnections
  condition:
    - condition: state
      entity_id: switch.jason_phone_high_accuracy #VERIFY instead of sensor
      state: "off"

    - condition: template
      value_template: >
        {{ not is_state('person.jason','Work')
            if trigger.entity_id == 'binary_sensor.work_commute_active' else true }}

    - condition: template
      value_template: >
        {{ not is_state('person.jason','home') if trigger.entity_id
            in ['binary_sensor.home_commute_active','input_boolean.jason_almost_home'] else true }}
  action:
    - service: switch.turn_on
      target:
        entity_id: switch.jason_phone_high_accuracy

    - delay: 60 #VERIFY throttle to prevent multiple triggers

###############################################################################
## Mobile - Jason Phone High Accuracy Off
###############################################################################
- id: mobile_jason_phone_high_accuracy_off
  alias: "[Mobile] Jason Phone High Accuracy Off"
  description: "Turn off mobile high accuracy location mode."
  max_exceeded: silent
  trigger:
    - platform: state
      entity_id: binary_sensor.jphone_high_accuracy_mode #VERIFY
      to: "off"

    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: turn_off_jason_phone_high_accuracy

    - platform: state
      id: commute
      entity_id: binary_sensor.commute_active
      to: "off"
      from: "on"

    - platform: state
      entity_id: person.jason
      to:
        - home
        - work
      for: 60

    - platform: state
      id: tracker
      entity_id:
        - device_tracker.jphone_bt
        #TODO - device_tracker.jphone_wifi #TODO wifi cycling
      from: not_home
      for: 60

    - platform: state
      id: leaving
      entity_id: person.jason
      from:
        - home
        - work
      for:
        minutes: 5 #VERIFY turn off after 5 minutes if not commute time or in car

    - platform: state
      entity_id: sensor.jphone_detected_activity
      from: in_vehicle
      for:
        minutes: 5
  condition:
    - condition: state
      entity_id: switch.jason_phone_high_accuracy #VERIFY instead of sensor
      state: "on"

    - condition: template
      value_template: >
        {{ is_state('binary_sensor.commute_active','off')
              and not is_state('sensor.jphone_detected_activity','in_vehicle')
            if trigger.id == ['leaving','commute'] else true }}
  action:
    - service: switch.turn_off
      target:
        entity_id: switch.jason_phone_high_accuracy

    - delay: 60 #VERIFY throttle to prevent multiple triggers

###############################################################################
## Mobile - High Accuracy Alert Jason
###############################################################################
- id: mobile_high_accuracy_alert_jason
  alias: "[Mobile] High Accuracy Alert Jason"
  description: "Play announcement when alert turns on."
  trigger:
    - platform: state
      entity_id: alert.jason_phone_high_accuracy
      to: "on"
  condition:
    - condition: state
      entity_id:
        - alert.jason_phone_high_accuracy
        - binary_sensor.jason_home
      state: "on"
  action:
    - repeat:
        sequence:
          - service: script.turn_on
            continue_on_error: true
            target:
              entity_id: script.tts_play
            data:
              variables:
                message: "Jason, your phone high accuracy mode is on."
                quiet_play: true

          - wait_template: "{{ not is_state('alert.jason_phone_high_accuracy','on') }}"
            timeout:
              minutes: 15
        until:
          - not:
              - condition: state
                entity_id: alert.jason_phone_high_accuracy
                state: "on"

###############################################################################
## Mobile - Pause High Accuracy Jason Alert
###############################################################################
- id: mobile_pause_high_accuracy_jason_alert
  alias: "[Mobile] Pause High Accuracy Jason Alert"
  description: "Pause alert."
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_mobile_accuracy_jason
  action:
    - service: alert.turn_off
      target:
        entity_id: alert.jason_phone_high_accuracy
