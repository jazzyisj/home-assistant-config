###############################################################################
## Mobile - Battery Low Jason Alert
###############################################################################
- id: mobile_battery_low_jason_alert
  alias: '[Mobile] Battery Low Jason Alert'
  description: 'Play announcement when alert turns on.'
  max_exceeded: silent
  trigger:
    - platform: state
      entity_id: alert.mobile_battery_jason
      to: 'on'
      for:
        minutes: 15

    - platform: state
      id: occupancy
      entity_id: input_select.occupancy_mode
      to: Home
      from: Night
      for:
        minutes: 30

    - platform: state
      entity_id: binary_sensor.jason_home
      to: 'on'
      from: 'off'
      for:
        minutes: 15
  condition:
    - condition: state
      entity_id:
        - alert.mobile_battery_jason
        - binary_sensor.jason_home
      state: 'on'

    - condition: state
      entity_id: input_select.occupancy_mode
      state: Home

    - condition: template
      alias: 'Presence automation is enabled if occupancy trigger'
      value_template: >
        {{ is_state('input_boolean.presence_automation','on')
              and is_state('input_boolean.occupancy_override','off')
            if trigger.id == 'occupancy' else true }}
  action:
    - repeat:
        sequence:
          - service: script.tts_play
            data:
              message: >
                Pay attention Jason!  You've let your phone battery get down to {{ states('sensor.jphone_battery_level') }}%. Plug the friggin thing in!
              quiet_play: true

          - delay: # prevent automation from triggering again for a while
              minutes: 60

          - wait_template: "{{ not is_state('alert.mobile_battery_jason','on') }}"
            timeout:
              hours: 1
        until:
          - condition: not
            conditions:
              - condition: state
                entity_id: alert.mobile_battery_jason
                state: 'on'

###############################################################################
## Mobile - Pause Battery Low Jason Alert
###############################################################################
- id: mobile_pause_battery_low_jason_alert
  alias: '[Mobile] Pause Battery Low Jason Alert'
  description: 'Pause alert.'
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_mobile_battery_jason
  action:
    - service: alert.turn_off
      target:
        entity_id: alert.mobile_battery_jason
