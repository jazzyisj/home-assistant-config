###############################################################################
## Mobile - Jason Phone Ringer Off Alert
###############################################################################
- id: mobile_jason_phone_ringer_off_alert
  alias: '[Mobile] Jason Phone Ringer Off Alert'
  description: 'Play announcement when alert turns on.'
  max_exceeded: silent
  trigger:
    - platform: state
      entity_id: alert.jason_phone_ringer_off
      to: 'on'
      for:
        minutes: 15

    - platform: state
      id: occupancy
      entity_id: input_select.occupancy_mode
      to: Home
      from: Night
      for:
        minutes: 30

    - platform: state
      entity_id: binary_sensor.jason_home
      to: 'on'
      from: 'off'
      for:
        minutes: 15
  condition:
    - condition: state
      entity_id:
        - alert.jason_phone_ringer_off
        - binary_sensor.jason_home
      state: 'on'

    - condition: template
      alias: 'Occupancy override is off if occupancy trigger'
      value_template: >
        {{ is_state('input_boolean.occupancy_override','off')
            if trigger.id == 'occupancy' else true }}
  action:
    - repeat:
        while:
          - condition: state
            entity_id: alert.jason_phone_ringer_off
            state: 'on'
        sequence:
          # always false during quiet time, no quiet play
          - service: script.tts_play
            data:
              message: 'Jason, your phone ringer is off.'

          - wait_template: "{{ not is_state('alert.jason_phone_ringer_off','on') }}"
            timeout:
              hours: 1

###############################################################################
## Mobile - Pause Ringer Jason Alert
###############################################################################
- id: mobile_pause_ringer_jason_alert
  alias: '[Mobile] Pause Ringer Jason Alert'
  description: 'Pause alert.'
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_jason_phone_ringer_off
  action:
    - service: alert.turn_off
      target:
        entity_id: alert.jason_phone_ringer_off

###############################################################################
## Mobile - Turn Jason Phone Ringer On
###############################################################################
- id: mobile_turn_jason_phone_ringer_on
  alias: '[Mobile] Turn Jason Phone ringer On'
  description: 'Turn Jason phone ringer on.'
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: turn_jason_phone_ringer_on
  action:
    - service: select.select_option
      target:
        entity_id: select.jason_phone_ringer_mode
      data:
        option: normal
