###############################################################################
## Hass - Kiosk Restart
###############################################################################
- id: hass_kiosk_restart
  alias: "[Hass] Kiosk Restart"
  description: "Restart kiosk at startup."
  max_exceeded: silent
  trigger:
    - platform: homeassistant
      id: startup
      event: start

    #ISSUE browser_mod sensors become unavailable occassionally
    - platform: state
      id: kiosk
      entity_id: binary_sensor.kiosk_online
      to: "off"
      not_from:
        - unknown
        - unavailable
      for: 60 # don't trigger when kiosk browser restarted by button
  action:
    - if: "{{ trigger.id == 'startup' }}"
      then:
        - wait_for_trigger: # allow kiosk integration to load
            - platform: state
              entity_id: input_boolean.startup_pending
              to: "off"
          timeout:
            minutes: 5
          continue_on_timeout: true

    #ISSUE can't use button.fire_tablet_load_start_url - button state can be unknown
    - wait_template: "{{ states('binary_sensor.fire_tablet_device_admin') not in ['unknown','unavailable'] }}"
      timeout: 300
      continue_on_timeout: false

    # reload browser to connect browser_mod
    - service: button.press
      target:
        entity_id: button.fire_tablet_load_start_url

###############################################################################
## Hass - Kiosk Browser Restart
###############################################################################
- id: hass_kiosk_brower_restart
  alias: "[Hass] Kiosk Browser Restart"
  description: "Restart kiosk at startup, unavailable."
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: restart_kiosk
  action:
    - service: button.press
      target:
        entity_id: button.fire_tablet_restart_browser
