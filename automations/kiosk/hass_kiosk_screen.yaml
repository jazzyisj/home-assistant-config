###############################################################################
## Hass - Kiosk Screen On
###############################################################################
- id: hass_kiosk_screen_on
  alias: "[Hass] Kiosk Screen On"
  description: "Turn kiosk screen on."
  max_exceeded: silent
  trigger:
    - platform: state
      id: motion
      entity_id:
        - binary_sensor.kiosk_motion
        - binary_sensor.fully_kiosk_connected
      to: "on"

    - platform: state
      entity_id:
        - input_boolean.alarm_pending
        - input_boolean.alarm_triggered
      to: "on"
  condition:
    - condition: state
      entity_id: binary_sensor.fully_kiosk_connected
      state: "on"

    - condition: state
      entity_id: switch.fire_tablet_screen
      state: "off"
  action:
    #ERROR (MainThread) [homeassistant.components.automation.hass_kiosk_screen_on] [Hass] Kiosk Screen On: Error executing script. Unexpected error for call_service at pos 2: Server disconnected
    - service: switch.turn_on
      target:
        entity_id: switch.fire_tablet_screen

###############################################################################
## Hass - Kiosk Screen Off
###############################################################################
- id: hass_kiosk_screen_off
  alias: "[Hass] Kiosk Screen Off"
  description: "Kiosk screen off."
  max_exceeded: silent
  trigger:
    - platform: state
      id: motion
      entity_id: binary_sensor.kiosk_motion
      to: "off"
      for:
        minutes: 5

    - platform: state
      entity_id:
        - input_boolean.alarm_pending
        - input_boolean.alarm_triggered
      to: "off"
  condition:
    - condition: state
      entity_id:
        - binary_sensor.kiosk_online
        - switch.fire_tablet_screen
      state: "on"

    - condition: state
      entity_id:
        - input_boolean.alarm_pending
        - input_boolean.alarm_triggered
      state: "off"

    - condition: state
      entity_id: binary_sensor.kiosk_motion
      state: "off"
      for:
        minutes: 5
  action:
    - service: switch.turn_off
      target:
        entity_id: switch.fire_tablet_screen

###############################################################################
## Hass - Kiosk Screen Brightness
###############################################################################
- id: hass_kiosk_screen_brightness
  alias: "[Hass] Kiosk Screen Brightness"
  description: "Adjust kiosk screen brightness."
  max_exceeded: silent
  variables:
    brightness: >
      {% if is_state('input_select.occupancy_mode', 'Night') %} 50
      {% elif is_state('binary_sensor.quiet_time', 'on') %} 125
      {% else %} 200
      {% endif %}
  trigger:
    - platform: state
      entity_id: input_select.occupancy_mode
      to:
        - Home
        - Guest
        - Night

    - platform: state
      entity_id: binary_sensor.quiet_time
      to:
        - "on"
        - "off"
      not_from:
        - unknown
        - unavailable
  condition: >
    {{ states('number.fire_tablet_screen_brightness') | int(0) != brightness
        if has_value('number.fire_tablet_screen_brightness') else false }}
  action:
    - service: number.set_value
      target:
        entity_id: number.fire_tablet_screen_brightness
      data:
        value: "{{ brightness }}"
