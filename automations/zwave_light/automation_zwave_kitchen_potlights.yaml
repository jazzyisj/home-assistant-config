#######################################################################################################################
## ZWave Kitchen Potlights 1D/1U
#######################################################################################################################
- id: zwave_kitchen_potlights_1D1U
  alias: "[ZWave] Kitchen Potlights 1D1U"
  description: "Respond to light switch 1X Down or 1X Up command."
  initial_state: true
  mode: single
  trigger:
    - platform: event
      event_type: zwave.scene_activated
      event_data:
        entity_id: zwave.kitchen_potlights
        scene_data: 7680
        scene_id: 1

    - platform: event
      event_type: zwave.scene_activated
      event_data:
        entity_id: zwave.kitchen_potlights
        scene_data: 7680
        scene_id: 2

  action:
    - service: timer.start
      entity_id: timer.kitchen_potlights

