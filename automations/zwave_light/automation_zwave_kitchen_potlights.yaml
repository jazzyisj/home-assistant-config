#######################################################################################################################
## ZWave Kitchen Potlights 5D
#######################################################################################################################
- id: zwave_kitchen_potlights_5D
  alias: "[ZWave] Kitchen Potlights 5D"
  description: "Respond to light switch 5X down scene command."
  initial_state: true
  mode: single
  trigger:
    - platform: event
      event_type: zwave.scene_activated
      event_data:
        entity_id: zwave.kitchen_potlights
        scene_data: 8040
        scene_id: 1

  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: input_boolean.maddie_mealtime_active
              state: 'on'

          sequence:
            - service: input_boolean.turn_off
              entity_id: input_boolean.maddie_mealtime_active

            - service: script.tts_play
              data:
                play_message: "Maddie's mealtime reminder has been turned off."
                quiet_play: true

            - service: browser_mod.toast
              data:
                message: "Maddie's mealtime reminder has been turned off."
                duration: 30000

    - choose:
        - conditions:
            - condition: state
              entity_id: input_boolean.buster_medication_active
              state: 'on'

          sequence:
            - service: input_boolean.turn_off
              entity_id: input_boolean.buster_medication_active

            - service: script.tts_play
              data:
                play_message: "Buster's medication reminder has been turned off."
                quiet_play: true

            - service: browser_mod.toast
              data:
                message: "Buster's medication reminder has been turned off."
                duration: 30000

    - choose:
        - conditions:
            - condition: state
              entity_id: input_boolean.dexter_medication_active
              state: 'on'

          sequence:
            - service: input_boolean.turn_off
              entity_id: input_boolean.dexter_medication_active

            - service: script.tts_play
              data:
                play_message: "Dexter's medication reminder has been turned off."
                quiet_play: true

            - service: browser_mod.toast
              data:
                message: "Dexter's medication reminder has been turned off."
                duration: 30000

