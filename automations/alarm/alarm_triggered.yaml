###################################################################################################
## Alarm Triggered
###################################################################################################
- id: alarm_triggered
  alias: "Alarm Triggered"
  description: "Turn alarm triggered boolean on."
  triggers:
    - trigger: state
      entity_id: alarm_control_panel.house
      to: triggered
  conditions:
    - condition: state
      entity_id: input_boolean.alarm_enabled
      state: "on"
  actions:
    - action: input_boolean.turn_on
      entity_id: input_boolean.alarm_triggered

###################################################################################################
# Alarm Triggered Reset
###################################################################################################
- id: alarm_triggered_reset
  alias: "Alarm Triggered Reset"
  description: "Reset alarm triggered when someone comes home."
  triggers:
    - trigger: state
      entity_id: binary_sensor.someone_home
      to: "on"
      not_from:
        - unknown
        - unavailable
      for:
        minutes: 10
  conditions:
    - condition: state
      entity_id: input_boolean.alarm_triggered
      state: "on"
  actions:
    - wait_template: >
        {{ is_state('alarm_control_panel.house', 'disarmed')
            or is_state('input_boolean.alarm_triggered', 'off') }}
      timeout:
        minutes: 10

    - action: input_boolean.turn_off
      target:
        entity_id: input_boolean.alarm_triggered
