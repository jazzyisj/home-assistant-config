###############################################################################
## Alarm - Pending
###############################################################################
- id: alarm_pending
  alias: "[Alarm] Pending"
  description: "Alarm pending boolean/timer control."
  max_exceeded: silent
  trigger:
    - platform: state
      entity_id: alarm_control_panel.master
      to: pending

    - platform: state
      entity_id: alarm_control_panel.master
      from: pending
  condition:
    - condition: state
      entity_id: input_boolean.alarm_enabled
      state: "on"
  action:
    - if:
        - condition: state
          entity_id: alarm_control_panel.master
          state: pending
      then:
        - service: input_boolean.turn_on
          target:
            entity_id: input_boolean.alarm_pending

        - service: timer.start
          target:
            entity_id: timer.alarm_pending
          data:
            duration: #NEXT
              seconds: "{{ state_attr(trigger.entity_id,'delay')|int(0) }}"
      else:
        - service: timer.cancel
          entity_id: timer.alarm_pending

        - delay: 5 # allow alarm_triggered to turn on

        - if:
            - condition: state
              entity_id: input_boolean.alarm_triggered
              state: "on"
          then:
            - wait_template: "{{ is_state('input_boolean.alarm_triggered','off') }}"

        - service: input_boolean.turn_off
          entity_id: input_boolean.alarm_pending
