###############################################################################
## Alarm - Pending
###############################################################################
- id: alarm_pending
  alias: '[Alarm] Pending'
  description: 'Alarm pending boolean/timer control.'
  max_exceeded: silent
  trigger:
    - platform: state
      entity_id: alarm_control_panel.master
      to: pending

    - platform: state
      entity_id: alarm_control_panel.master
      from: pending
  action:
    - choose:
        - conditions: "{{ is_state(trigger.entity_id,'pending') }}"
          sequence:
            - service: input_boolean.turn_on
              target:
                entity_id: input_boolean.alarm_pending

            - service: timer.start
              target:
                entity_id: timer.alarm_pending
              data:
                duration:
                  seconds: "{{ state_attr(trigger.entity_id,'delay')|int(0) }}"
      default:
        - service: timer.cancel
          entity_id: timer.alarm_pending

        - wait_template: "{{ not is_state('alarm_control_panel.master','pending') }}"

        - delay: 5 # allow alarm_triggered to turn on

        - choose:
            - conditions: "{{ is_state(trigger.entity_id,'triggered') }}"
              sequence:
                - wait_template: "{{ is_state('input_boolean.alarm_triggered','off') }}"

        - service: input_boolean.turn_off
          entity_id: input_boolean.alarm_pending
