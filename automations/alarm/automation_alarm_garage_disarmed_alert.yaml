###############################################################################
## Alarm - Garage Disarmed Alert
###############################################################################
- id: alarm_garage_disarmed_alert
  alias: '[Alarm] Garage Disarmed Alert'
  description: 'Play announcement when alert turns on.'
  trigger:
    - platform: state
      entity_id: alert.garage_disarmed
      to: 'on'
  condition:
    - condition: state
      entity_id: input_boolean.alarm_alerts
      state: 'on'
  action:
    - repeat:
        sequence:
          - service: script.tts_play
            data:
              message: >
                Attention!
                The garage alarm has been disarmed since
                {{ states.alarm_control_panel.garage.last_changed|as_timestamp|timestamp_custom('%-I:%M %p',true,none) }}
                and the master alarm is {{ states('sensor.alarm_status') }}.
              quiet_play: true
              save_message: true

          - wait_template: "{{ not is_state('alert.garage_disarmed','on') }}"
            timeout:
              minutes: 15
        until:
          - condition: not
            conditions:
              - condition: state
                entity_id: alert.garage_disarmed
                state: 'on'

###############################################################################
## Alarm - Pause Garage Disarmed Alert
###############################################################################
- id: alarm_pause_garage_disarmed_alert
  alias: '[Alarm] Pause Garage Disarmed Alert'
  description: 'Pause alert.'
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_garage_disarmed
  action:
    - service: alert.turn_off
      entity_id: alert.garage_disarmed
