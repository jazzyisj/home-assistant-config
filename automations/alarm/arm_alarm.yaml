###################################################################################################
## Arm Alarm
###################################################################################################
- id: arm_alarm
  alias: "Arm Alarm"
  description: "Arm house alarm."
  mode: restart
  triggers:
    - trigger: state
      id: disarmed
      entity_id: alarm_control_panel.house
      to: disarmed # arm alarm if disarmed but nobody home
      for:
        minutes: 5

    - trigger: state
      id: away
      entity_id: input_select.occupancy_mode
      to:
        - Away
        - Vacation
      for: 1 # allow occupancy mode reset

    - trigger: state
      id: night
      entity_id: input_select.occupancy_mode
      to: Night
      for: 1 # allow occupancy mode reset

    - trigger: state
      id: keypad
      entity_id: # do not auto arm master with garage side door
        - sensor.back_door_lock_status
        - sensor.front_door_lock_status
        - sensor.side_door_lock_status
      to: Locked (Keypad)
      not_from:
        - unknown
        - unavailable
      for:
        minutes: 2 # time to unlock again or get into garage and leave w/o arming alarm

    - trigger: state
      id: lock_code
      entity_id:
        - sensor.back_door_lock_status
        - sensor.front_door_lock_status
        - sensor.side_door_lock_status
        - sensor.garage_side_door_lock_status
      to:
        - Locked (Jason)
      not_from:
        - unknown
        - unavailable

    - trigger: state
      id: manual
      entity_id: # do not auto arm master with garage side door
        - sensor.back_door_lock_status
        - sensor.front_door_lock_status
        - sensor.side_door_lock_status
      to: Locked (Manual)
      not_from:
        - unknown
        - unavailable
  conditions:
    - condition: state
      entity_id:
        - input_boolean.alarm_enabled
        - input_boolean.alarm_auto_arming
      state: "on"
  actions:
    - choose:
        # rearm alarm if still disarmed and nobody home or night mode
        - conditions:
            - condition: trigger
              id: disarmed
          sequence:
            - choose:
                - conditions:
                    - condition: state
                      entity_id: binary_sensor.someone_home
                      state: "off"
                  sequence:
                    - action: script.arm_alarm
                      data:
                        mode: away

                - conditions:
                    - condition: state
                      entity_id: input_select.occupancy_mode
                      state: Night
                  sequence:
                    - action: script.arm_alarm
                      data:
                        mode: night

        - conditions:
            - condition: trigger
              id: night
          sequence:
            # wait 10 minutes if coming from Away mode - someone just came home
            - if: "{{ trigger.from_state.state == 'Away' }}"
              then:
                - wait_template: "{{ is_state('binary_sensor.someone_home', 'off') }}"
                  timeout:
                    minutes: 10

                - if: "{{ not wait.completed }}"
                  then:
                    - action: script.arm_alarm
                      data:
                        mode: night
              else:
                - action: script.arm_alarm
                  data:
                    mode: night

        - conditions:
            - condition: trigger
              id: away
          sequence:
            - action: script.arm_alarm
              data:
                mode: away

        - conditions:
            - condition: trigger
              id: lock_code
          sequence:
            - action: script.arm_alarm
              data:
                mode: away

        - conditions:
            - condition: trigger
              id: manual
          sequence:
            - action: script.arm_alarm
              data:
                mode: "{{ 'night' if is_state('input_select.occupancy_mode', 'Night') else 'home' }}"
