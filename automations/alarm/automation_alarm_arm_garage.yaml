###############################################################################
## Alarm - Arm Garage
###############################################################################
- id: alarm_arm_garage
  alias: "[Alarm] Arm Garage"
  description: "Arm alarm garage zone."
  max_exceeded: silent
  trigger:
    - platform: state
      id: occupancy
      entity_id: binary_sensor.garage_occupied
      to: "off"
      not_from:
        - unknown
        - unavailable
      for:
        minutes: 15

    - platform: state
      id: lock
      entity_id: lock.garage_door_lock
      to: locked
      for:
        minutes: 2 # allow master to arm first

    - platform: event
      id: mobile
      event_type: mobile_app_notification_action
      event_data:
        action: arm_garage_alarm
  condition:
    - condition: state
      entity_id: input_boolean.alarm_enabled
      state: "on"

    - condition: template
      alias: "Occupancy override is off if occupancy trigger"
      value_template: "{{ iif(trigger.id == 'occupancy',is_state('input_boolean.occupancy_override','off'),true) }}"

    - or:
        - condition: template
          alias: "Triggered by mobile action"
          value_template: "{{ trigger.id == 'mobile' }}"

        - and:
            - condition: state
              alias: "Auto arming is enabled"
              entity_id: input_boolean.alarm_enabled
              state: "on"

            - condition: template
              alias: "House is armed and garage not already in same arm mode as house"
              value_template: >
                {% set house = states('alarm_control_panel.house') %}
                {{ house in ['armed_home','armed_night','armed_away']
                    and house != states('alarm_control_panel.garage') }}
  action:
    - service: input_boolean.turn_off
      target:
        entity_id: input_boolean.garage_alarm_override

    - service: script.arm_alarm
      data:
        zone: garage
        mode: >
          {% set house = states('alarm_control_panel.house') %}
          {{ iif(house in ['armed_home','armed_away','armed_night'],house|replace('armed_',''),'away') }}
        override: "{{ trigger.id == 'mobile' }}"
