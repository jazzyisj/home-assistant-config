###############################################################################
## Alarm - Zone Sync Alert
###############################################################################
- id: alarm_zone_sync_alert
  alias: "[Alarm] Zone Sync Alert"
  description: "Play announcement when alert turns on."
  trigger:
    - platform: state
      entity_id: alert.alarm_zone_sync
      to: "on"
  action:
    - repeat:
        sequence:
          - service: script.tts_play
            data:
              message: >
                {% set master = states('sensor.master_alarm_status') %}
                {% set house = states('sensor.house_alarm_status') %}
                {% set garage = states('sensor.garage_alarm_status') %}
                Attention! The master alarm is {{ master }}, but the
                {% if garage != master %} garage alarm is {{ garage }}
                {% elif house != master %} house alarm is {{ house }}
                {% endif %}.
              quiet_play: true
              night_play: true
              save_message: true

          - wait_template: "{{ not is_state('alert.alarm_zone_sync','on') }}"
            timeout:
              minutes: 15
        until:
          - not:
              - condition: state
                entity_id: alert.alarm_zone_sync
                state: "on"

###############################################################################
## Alarm - Pause Zone Sync Alert
###############################################################################
- id: alarm_pause_zone_sync_alert
  alias: "[Alarm] Pause Zone Sync Alert"
  description: "Pause alert."
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_alarm_zone_sync_alert
  action:
    - service: alert.turn_off
      entity_id: alert.alarm_zone_sync

###############################################################################
## Alarm - Clear Zone Sync Notifications
###############################################################################
- id: alarm_clear_zone_sync_notifications
  alias: "[Alarm] Clear Zone Sync Notifications"
  description: "Clear notifications."
  trigger:
    - platform: state
      entity_id: alert.alarm_zone_sync
      to: "off"
  condition: "{{ now() - states.automation.alarm_pause_zone_sync_alert.attributes.last_triggered > timedelta(seconds=30) }}"
  action:
    - service: notify.jason
      data:
        message: clear_notification
        data:
          tag: alarm_zone_sync
