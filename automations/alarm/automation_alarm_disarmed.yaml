###############################################################################
## Alarm - Disarmed
###############################################################################
- id: alarm_disarmed
  alias: '[Alarm] Disarmed'
  description: 'Set alarm disarmed by value.'
  trigger:
    - platform: state
      entity_id: alarm_control_panel.master
      to: disarmed
      from:
        - armed_home
        - armed_away
        - armed_night
        - triggered
  condition:
    - condition: state
      entity_id:
        - binary_sensor.alarm_open_sensor_alert
        - binary_sensor.alarm_bypassed_sensor_alert
        - input_boolean.alarm_temp_override
      state: 'off'
  action:
    - choose:
        - conditions: "{{ is_state('input_boolean.alarm_triggered','on') }}"
          sequence:
            - wait_template: "{{ is_state('binary_sensor.someone_home','on') }}"

            - service: timer.start
              entity_id: timer.alarm_triggered_reset
      default:
        - service: timer.cancel
          entity_id: timer.alarm_triggered_reset

    - service: input_text.set_value # clear to ensure lasted changed attribute is updated
      target:
        entity_id: input_text.alarm_disarmed_by
      data:
        value: ''

    - service: input_text.set_value
      target:
        entity_id: input_text.alarm_disarmed_by
      data:
        value: >
          {%- set cb = state_attr('alarm_control_panel.master','changed_by') -%}
          {%- if cb|lower in ['unknown','unavailable','none',''] -%} {{ none }}
          {%- else -%}{{ cb }}
          {%- endif -%}
