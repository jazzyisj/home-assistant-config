###############################################################################
## Alarm - Disarmed
###############################################################################
- id: alarm_disarmed
  alias: "[Alarm] Disarmed"
  description: "Set alarm disarmed text, start reset timer."
  trigger:
    - platform: state
      entity_id: alarm_control_panel.master
      to: disarmed
      from:
        - armed_home
        - armed_away
        - armed_night
        - triggered
  condition:
    - condition: state
      entity_id: input_boolean.alarm_enabled
      state: "on"

    - condition: state
      entity_id:
        - binary_sensor.alarm_open_sensor_alert
        - binary_sensor.alarm_bypassed_sensor_alert
      state: "off"
  action:
    #ALARMO reset current arm mode to away - default if alarm armed with no arming state
    - service: input_select.select_option
      target:
        entity_id: input_select.current_arm_mode
      data:
        option: armed_away

    - if: "{{ is_state('input_boolean.alarm_triggered','on') }}"
      then:
        - wait_template: "{{ is_state('binary_sensor.someone_home','on') }}"

        - service: timer.start
          entity_id: timer.alarm_triggered_reset
      else:
        - service: timer.cancel
          entity_id: timer.alarm_triggered_reset

    # clear to ensure lasted changed attribute is updated if changed_by doesn't change
    - service: input_text.set_value
      target:
        entity_id: input_text.alarm_disarmed_by
      data:
        value: ""

    - service: input_text.set_value
      target:
        entity_id: input_text.alarm_disarmed_by
      data:
        value: "{{ state_attr('alarm_control_panel.master','changed_by') }}"
