###############################################################################
## Alarm - Disarmed
###############################################################################
- id: alarm_disarmed
  alias: '[Alarm] Disarmed'
  description: 'Set alarm disarmed by value.'
  trigger:
    - platform: state
      entity_id: alarm_control_panel.master
      to: disarmed
      from:
        - armed_home
        - armed_away
        - armed_night
        - triggered
  condition:
    - condition: state
      entity_id:
        - binary_sensor.alarm_open_sensor_alert
        - binary_sensor.alarm_bypassed_sensor_alert
        - input_boolean.alarm_temp_override
      state: 'off'
  action:
    - service: input_text.set_value # cleared to ensure lasted changed attribute is updated
      target:
        entity_id: input_text.alarm_disarmed_by
      data:
        value: cleared

    - service: input_text.set_value
      target:
        entity_id: input_text.alarm_disarmed_by
      data:
        value: >
          {%- set cb = state_attr('alarm_control_panel.master','changed_by') -%}
          {%- if cb|lower in ['unknown','unavailable','none',''] -%} UNKNOWN
          {%- else -%}{{ cb }}
          {%- endif -%}
