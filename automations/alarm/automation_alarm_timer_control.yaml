######################################################################################################################
# Alarm - Timer Control
######################################################################################################################
- id: alarm_timer_control
  alias: "[Alarm] Timer Control"
  description: Alarm timer control.
  initial_state: true
  mode: restart
  trigger:
    - platform: state
      entity_id: alarm_control_panel.alarmo
  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: alarm_control_panel.alarmo
              state: disarmed
          sequence:
            - choose:
                - conditions: "{{ is_state('input_boolean.alarm_triggered','on') }}"
                  sequence:
                    - wait_template: "{{ is_state('binary_sensor.someone_home','on') }}"

                    - service: timer.start
                      entity_id: timer.alarm_triggered_reset
      default:
        - service: timer.cancel
          entity_id: timer.alarm_triggered_reset

    - choose:
        - conditions:
            - condition: state
              entity_id: alarm_control_panel.alarmo
              state: arming
          sequence:
            - service: timer.start
              data:
                entity_id: timer.alarm_arming
                duration:
                  seconds: "{{ state_attr('alarm_control_panel.alarmo','delay')|int }}"
      default:
        - service: timer.cancel
          entity_id: timer.alarm_arming

    - choose:
        - conditions:
            - condition: state
              entity_id: alarm_control_panel.alarmo
              state: pending
          sequence:
            - service: timer.start
              data:
                entity_id: timer.alarm_pending
                duration:
                  seconds: "{{ state_attr('alarm_control_panel.alarmo','delay')|int }}"
      default:
        - service: timer.cancel
          entity_id: timer.alarm_pending

    - choose:
        - conditions:
            - condition: state
              entity_id: alarm_control_panel.alarmo
              state: triggered
          sequence:
            - service: input_boolean.turn_on
              entity_id: input_boolean.alarm_triggered
