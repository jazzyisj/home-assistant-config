###############################################################################
## Alarm - Arming
###############################################################################
- id: alarm_arming
  alias: "[Alarm] Arming"
  description: "Start/cancel alarm arming timer."
  max_exceeded: silent
  trigger:
    - platform: state
      entity_id: alarm_control_panel.master
      to: arming

    - platform: state
      entity_id: alarm_control_panel.master
      from: arming
  condition:
    - condition: state
      entity_id: input_boolean.alarm_enabled
      state: "on"
  action:
    - if: "{{ is_state(trigger.entity_id,'arming') }}"
      then:
        - service: timer.start
          target:
            entity_id: timer.alarm_arming
          data:
            duration:
              seconds: "{{ state_attr('alarm_control_panel.master','delay')|int(-1) }}"
      else:
        - service: timer.cancel
          target:
            entity_id: timer.alarm_arming
