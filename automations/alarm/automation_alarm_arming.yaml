###############################################################################
## Alarm - Arming
###############################################################################
- id: alarm_arming
  alias: "[Alarm] Arming"
  description: "Start/cancel alarm arming timer."
  max_exceeded: silent
  trigger:
    - platform: state
      id: arming
      entity_id: &alarms
        - alarm_control_panel.master
        - alarm_control_panel.house
        - alarm_control_panel.garage
      to: arming

    - platform: state
      id: finished
      entity_id: *alarms
      from: arming
  condition:
    - condition: state
      entity_id: input_boolean.alarm_enabled
      state: "on"
  action:
    - if: "{{ is_state(trigger.entity_id,'arming') }}"
      then:
        #ALARMO save arm mode for alarm_open_sensors, done here in case alarm armed directly
        # only master - forces zone to master alarm mode on rearm
        - if: "{{ trigger.entity_id == 'alarm_control_panel.master' }}"
          then:
            - service: input_select.select_option
              target:
                entity_id: input_select.current_arm_mode
              data:
                option: "{{ state_attr(trigger.entity_id,'arm_mode') }}"

        - service: timer.start
          target:
            entity_id: timer.alarm_arming
          data:
            duration:
              seconds: "{{ state_attr(trigger.entity_id,'delay')|int(-1) }}"
      else:
        # don't cancel timer if master is still arming
        - if: "{{ not is_state(alarm_control_panel.master,'arming') }}"
          then:
            - service: timer.cancel
              target:
                entity_id: timer.alarm_arming
