###############################################################################
## Alarm - Triggered
###############################################################################
- id: alarm_triggered
  alias: "[Alarm] Triggered"
  description: "Turn alarm triggered boolean on."
  trigger:
    - platform: state
      entity_id: alarm_control_panel.master
      to: triggered
  condition:
    - condition: state
      entity_id: input_boolean.alarm_enabled
      state: "on"
  action:
    - service: input_boolean.turn_on
      entity_id: input_boolean.alarm_triggered

###############################################################################
# Alarm - Triggered Reset
###############################################################################
- id: alarm_triggered_reset
  alias: "[Alarm] Triggered Reset"
  description: "Reset alarm triggered state."
  max_exceeded: silent
  trigger:
    - platform: state
      id: "boolean"
      entity_id: input_boolean.alarm_triggered
      to: "off"

    - platform: event
      event_type: timer.cancelled
      event_data:
        entity_id: timer.alarm_triggered_reset

    - platform: event
      event_type: timer.finished
      event_data:
        entity_id: timer.alarm_triggered_reset
  condition:
    - condition: state
      entity_id: input_boolean.alarm_enabled
      state: "on"
  action:
    - if: "{{ trigger.id == 'boolean' and not is_state('timer.alarm_triggered_reset','idle') }}"
      then:
        - service: timer.finish
          entity_id: timer.alarm_triggered_reset
      else:
        - service: input_boolean.turn_off
          entity_id: input_boolean.alarm_triggered

###############################################################################
# Alarm - Start Triggered Reset Timer
###############################################################################
- id: alarm_start_triggered_reset_timer
  alias: "[Alarm] Start Triggered Reset Timer"
  description: "Start alarm triggered reset timer when someone comes home."
  trigger:
    - platform: state
      entity_id: binary_sensor.someone_home
      to: "on"
      not_from:
        - unknown
        - unavailable
  condition:
    - condition: state
      entity_id:
        - input_boolean.alarm_enabled
        - input_boolean.alarm_triggered
      state: "on"

    - condition: state
      entity_id: timer.alarm_triggered_reset
      state: idle
  action:
    - wait_template: "{{ is_state('alarm_control_panel.master','disarmed') }}"
      timeout:
        minutes: 10
      continue_on_timeout: false

    - service: timer.start
      entity_id: timer.alarm_triggered_reset
