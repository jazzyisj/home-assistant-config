#######################################################################################################################
## Alarm - Arm Home
#######################################################################################################################
- id: alarm_arm_home
  alias: "[Alarm] Arm Home"
  description: Arm alarm in home mode.
  variables:
    override: "{{ trigger.event.data['action'] == 'arm_alarm_home_override' }}"
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: arm_alarm_home

    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: arm_alarm_home_override
  condition:
    - condition: not
      conditions:
        - condition: state
          entity_id: alarm_control_panel.master
          state: armed_home
  action:
    - service: script.arm_alarm
      data:
        mode: home
        code: !secret ALARMO_HA #ALARMO
        override: "{{ override|default(false) }}"