###############################################################################
# Alarm - Current Alarm
###############################################################################
- id: alarm_current_alarm
  alias: "[Alarm] Current Alarm"
  description: "Set active alarm message for tts, display in UI"
  mode: queued
  triggers:
    - trigger: state
      entity_id:
        - input_boolean.alarm_pending
        - input_boolean.alarm_triggered
      to:
        - "on"
        - "off"
  conditions:
    - condition: state
      entity_id: input_boolean.alarm_enabled
      state: "on"
  actions:
    - choose:
        - conditions:
            - condition: state
              entity_id:
                - input_boolean.alarm_pending
                - input_boolean.alarm_triggered
              state: "off"
          sequence:
            - action: input_text.set_value
              target:
                entity_id: input_text.current_alarm
              data:
                value: ""

        - conditions:
            - or:
                - and:
                    - condition: state
                      entity_id: input_boolean.alarm_pending
                      state: "off"

                    - condition: state
                      entity_id: input_boolean.alarm_triggered
                      state: "on"

                - and:
                    - condition: state
                      entity_id: input_boolean.alarm_pending
                      state: "on"

                    - condition: state
                      entity_id: input_boolean.alarm_triggered
                      state: "off"
          sequence:
            - variables:
                trigger_entity: >
                  {% set sensors = state_attr('alarm_control_panel.house', 'open_sensors') %}
                  {% if sensors != none and sensors | count > 0 %}
                  {{ (expand(sensors)
                      | map(attribute='name') | list)[0]
                      | replace('Open Alert', '')
                      | replace('Frigate Motion', 'Motion')
                      | title }}
                  {% endif %}

            - action: input_text.set_value
              target:
                entity_id: input_text.current_alarm
              data:
                value: >
                  {% if is_state('binary_sensor.smoke_alarm', 'on') %} Smoke Alert
                  {% elif is_state('binary_sensor.co_alarm', 'on') %} Carbon Monoxide Alert
                  {% elif is_state('binary_sensor.heat_alarm', 'on') %} Heat/Fire Alert
                  {% else %} {{ trigger_entity }}
                  {% endif %}
