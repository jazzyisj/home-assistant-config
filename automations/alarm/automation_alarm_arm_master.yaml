###############################################################################
## Alarm - Auto Arm
###############################################################################
- id: alarm_arm_master
  alias: '[Alarm] Arm Master'
  description: 'Arm alarm master zone.'
  mode: restart
  trigger:
    - platform: state
      id: disarmed
      entity_id: alarm_control_panel.master
      to: disarmed
      for: # wait to see if someone comes home (almost home, plug in dead phone)
        minutes: 5

    - platform: state
      id: away
      entity_id: input_select.occupancy_mode
      to:
        - Away
        - Vacation

    - platform: state
      id: night
      entity_id: input_select.occupancy_mode
      to: Night

    - platform: state
      id: keypad
      entity_id: # do not auto arm master with garage side door
        - sensor.back_door_lock_status
        - sensor.front_door_lock_status
        - sensor.side_door_lock_status
      to: #LOCK_USER
        - Locked (Keypad)
        - Locked (Jason)
        - Locked (Sheri)
        - Locked (Dawn)

    - platform: state
      id: manual
      entity_id:
        - sensor.back_door_lock_status
        - sensor.front_door_lock_status
        - sensor.side_door_lock_status
      to: Locked (Manual)
  condition:
    - condition: state
      entity_id:
        - input_boolean.alarm_automation
        - input_boolean.alarm_auto_arming
      state: 'on'

    - condition: state
      entity_id: input_boolean.alarm_temp_override
      state: 'off'

    - condition: template
      alias: 'Lock automation is enabled if lock trigger'
      value_template: >
        {{ is_state('input_boolean.lock_automation','on')
            if trigger.id in ['keypad','manual'] else true }}

    - condition: template
      alias: 'Previous state not unknown if lock trigger'
      value_template: >
        {{ trigger.from_state.state not in ['unknown','unavailable','none']
            if trigger.id in ['keypad','manual'] else true }}

    - condition: template
      alias: 'Presence automation is enabled if occupancy trigger'
      value_template: >
        {{ is_state('input_boolean.presence_automation','on')
            and is_state('input_boolean.occupancy_override','off')
            if trigger.id in ['away','night'] else true }}
  action:
    - choose:
        - conditions: "{{ trigger.id == 'disarmed' }}"
          sequence:
            - choose:
                - conditions: # rearm alarm if still disarmed and nobody home
                    - condition: state
                      entity_id: binary_sensor.someone_home
                      state: 'off'
                  sequence:
                    - wait_template: "{{ is_state('binary_sensor.someone_home','on') }}"
                      timeout: # wait to see if presence override to turns on
                        minutes: 5

                    - condition: state
                      entity_id: alarm_control_panel.master
                      state: disarmed

                    - condition: state
                      entity_id: binary_sensor.someone_home
                      state: 'off'

                    - service: script.arm_alarm
                      data:
                        mode: away

        - conditions:
            - "{{ trigger.id == 'away' }}"

            - condition: not
              alias: 'Alarm not arming, already armed_away'
              conditions:
                - condition: state
                  entity_id: alarm_control_panel.master
                  state: armed_away
          sequence:
            - wait_template: "{{ not is_state('alarm_control_panel.master','arming') }}"
              timeout: 120

            - condition: not
              alias: 'Alarm not arming, already armed_away'
              conditions:
                - condition: state
                  entity_id: alarm_control_panel.master
                  state: armed_away

        - conditions:
            - "{{ trigger.id in ['keypad','manual'] }}"

            - condition: not
              alias: 'Alarm not arming, already armed_home'
              conditions:
                - condition: state
                  entity_id: alarm_control_panel.master
                  state: armed_home
          sequence:
            - wait_template: "{{ not is_state('alarm_control_panel.master','arming') }}"
              timeout: 120

            - condition: not
              conditions:
                - condition: state
                  entity_id: alarm_control_panel.master
                  state: armed_home

            - service: script.arm_alarm
              data:
                mode: "{{ 'night' if is_state('input_select.occupancy_mode','Night') else 'home' }}"

        - conditions:
            - "{{ trigger.id == 'night' }}"

            - condition: not
              alias: 'Alarm not already armed_night'
              conditions:
                - condition: state
                  entity_id: alarm_control_panel.master
                  state: armed_night
          sequence:
            - wait_template: "{{ not is_state('alarm_control_panel.master','arming') }}"
              timeout: 120

            - service: script.arm_alarm
              data:
                mode: night
