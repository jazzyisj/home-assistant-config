###############################################################################
## Alarm - Bypassed Sensor
###############################################################################
- id: alarm_bypassed_sensor
  alias: "[Alarm] Bypassed Sensor"
  description: "Announcement, notification on alarm bypassed sensor."
  mode: restart
  trigger:
    - platform: state
      entity_id: binary_sensor.alarm_bypassed_sensor_alert
      to:
        - "on"
        - "off"
      not_from:
        - unknown
        - unavailable
  condition:
    - condition: state
      entity_id:
        - input_boolean.alarm_enabled
        - input_boolean.alarm_alerts
      state: "on"
  action:
    - if:
        - condition: state
          entity_id: binary_sensor.alarm_bypassed_sensor_alert
          state: "on"
      then:
        - service: notify.jason
          data:
            title: "Bypassed Sensors"
            message: |
              Alarm armed with bypassed sensors.
              {%- set sensors = expand(state_attr('alarm_control_panel.master', 'bypassed_sensors'))
                    | map(attribute='name') | sort %}
              {%- for item in sensors %}
              {{ item | replace('Alert', '') }}
              {%- endfor -%}
            data:
              tag: bypassed_sensor
              group: Alarm
              channel: Alert
              visibility: private
              persistant: true
              sticky: true
              notification_icon: "{{ states.binary_sensor.alarm_bypassed_sensor_alert.attributes.icon }}"
              icon_url: !secret ALARM_ICON
              ledColor: !secret WARNING_COLOR
              color: !secret WARNING_COLOR
              vibrationPattern: !secret ALERT_VIBRATION
              clickAction: /ui-mobile/alarm
              actions:
                - title: "Alarm"
                  action: URI
                  uri: !secret ALARM_URI

                - title: "Cameras"
                  action: URI
                  uri: !secret LOREX_URI
      else:
        - service: notify.jason
          data:
            message: clear_notification
            data:
              tag: bypassed_sensor
