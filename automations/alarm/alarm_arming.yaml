###############################################################################
## Alarm - Arming
###############################################################################
- id: alarm_arming
  alias: "[Alarm] Arming"
  description: "Start/cancel alarm arming timer."
  mode: restart
  variables:
    arm_mode: "{{ trigger.to_state.attributes['arm_mode'] }}"
    alarm_delay: "{{ state_attr('alarm_control_panel.master', 'delay') | int(0) }}"
  trigger:
    - platform: state
      id: arming
      entity_id: alarm_control_panel.master
      to: arming

    - platform: state
      id: finished
      entity_id: alarm_control_panel.master
      from: arming
  condition:
    - condition: state
      entity_id: input_boolean.alarm_enabled
      state: "on"
  action:
    - if: "{{ is_state('alarm_control_panel.master', 'arming') }}"
      then:
        - if: "{{ 'alarm_control_panel.master' in ['alarm_control_panel.master', 'alarm_control_panel.house'] }}"
          then:
            #ALARMO save arm mode to rearm in alarm_open_sensors, set here in case alarm armed directly
            - action: input_select.select_option
              target:
                entity_id: input_select.current_arm_mode
              data:
                option: "{{ arm_mode }}"

        - if: "{{ alarm_delay > 0 }}"
          then:
            - action: timer.start
              target:
                entity_id: timer.alarm_arming
              data:
                duration:
                  seconds: "{{ alarm_delay }}"
      else:
        - if:
            - condition: state
              entity_id: timer.alarm_arming
              state: active
          then:
            - action: timer.cancel
              target:
                entity_id: timer.alarm_arming
