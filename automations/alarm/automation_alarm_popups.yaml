######################################################################################################################
# Alarm - Popups
######################################################################################################################
- id: alarm_popups
  alias: '[Alarm] Popups'
  description: 'Alarm browser popups.'
  variables:
    trigger_entity: "{{ expand(state_attr('alarm_control_panel.master','open_sensors'))|map(attribute='entity_id')|join('') }}"
  trigger:
    - platform: state
      entity_id: alarm_control_panel.master
      to: triggered
  action:
    - service: browser_mod.navigate
      data:
        navigation_path: /lovelace/alarm
        deviceID: !include /config/include/entities/browsers.yaml

    - choose:
        - conditions: "{{ trigger_entity in ['binary_sensor.upstairs_kitchen_window','binary_sensor.family_room_window'] }}"
          sequence:
            - service: browser_mod.popup
              data:
                deviceID: !include /config/include/entities/browsers.yaml
                large: true
                title: 'Front Drive'
                card: !include /config/lovelace/card/camera/front_drive_picture_glance.yaml

        - conditions: >
            {{ trigger_entity in ['binary_sensor.garage_door_open','binary_sensor.side_door_lock_intrusion',
                'binary_sensor.side_door_lock_keypad_disabled','binary_sensor.side_door'] }}
          sequence:
            - service: browser_mod.popup
              data:
                deviceID: !include /config/include/entities/browsers.yaml
                large: true
                title: 'Side Door'
                card: !include /config/lovelace/card/camera/side_door_picture_glance.yaml

        - conditions: >
            {{ trigger_entity in ['binary_sensor.front_door_lock_intrusion','binary_sensor.front_door_lock_keypad_disabled',
                'binary_sensor.living_room_window_1','binary_sensor.living_room_window_2',
                'binary_sensor.living_room_window_3','binary_sensor.living_room_window_4',
                'binary_sensor.front_door'] }}
          sequence:
            - service: browser_mod.popup
              data:
                deviceID: !include /config/include/entities/browsers.yaml
                large: true
                title: 'Front Door'
                card: !include /config/lovelace/card/camera/front_door_picture_glance.yaml

        - conditions: "{{ trigger_entity in ['binary_sensor.upstairs_bedroom_window_1','binary_sensor.office_window'] }}"
          sequence:
            - service: browser_mod.popup
              data:
                deviceID: !include /config/include/entities/browsers.yaml
                large: true
                title: 'Front Yard'
                card: !include /config/lovelace/card/camera/front_yard_picture_glance.yaml

        - conditions: "{{ trigger_entity in ['binary_sensor.upstairs_bedroom_window_2','binary_sensor.master_bedroom_window'] }}"
          sequence:
            - service: browser_mod.popup
              data:
                deviceID: !include /config/include/entities/browsers.yaml
                large: true
                title: 'Front Side Gate'
                card: !include /config/lovelace/card/camera/side_gate_front_picture_glance.yaml

        - conditions: "{{ trigger_entity in ['binary_sensor.laundry_room_window','binary_sensor.downstairs_bathroom_window'] }}"
          sequence:
            - service: browser_mod.popup
              data:
                deviceID: !include /config/include/entities/browsers.yaml
                large: true
                title: 'Back Side Gate'
                card: !include /config/lovelace/card/camera/side_gate_back_picture_glance.yaml

        - conditions: >
            {{ trigger_entity in ['binary_sensor.back_door_lock_intrusion','binary_sensor.back_door_lock_keypad_disabled',
                'binary_sensor.back_door'] }}
          sequence:
            - service: browser_mod.popup
              data:
                deviceID: !include /config/include/entities/browsers.yaml
                large: true
                title: 'Back Door'
                card: !include /config/lovelace/card/camera/back_door_picture_glance.yaml

        - conditions: >
            {{ trigger_entity in ['binary_sensor.garage_door_lock_intrusion','binary_sensor.garage_door_lock_keypad_disabled',
                'binary_sensor.upstairs_kitchen_sink_window','binary_sensor.garage_side_door'] }}
          sequence:
            - service: browser_mod.popup
              data:
                deviceID: !include /config/include/entities/browsers.yaml
                large: true
                title: 'Back House'
                card: !include /config/lovelace/card/camera/back_house_picture_glance.yaml

        - conditions: "{{ trigger_entity in ['binary_sensor.patio_door'] }}"
          sequence:
            - service: browser_mod.popup
              data:
                deviceID: !include /config/include/entities/browsers.yaml
                large: true
                title: 'Patio Door'
                card: !include /config/lovelace/card/camera/patio_door_picture_glance.yaml

        - conditions: "{{ trigger_entity == 'binary_sensor.garage_sensor_motion' }}"
          sequence:
            - service: browser_mod.popup
              data:
                deviceID: !include /config/include/entities/browsers.yaml
                large: true
                title: 'Garage Inside'
                card: !include /config/lovelace/card/camera/garage_inside_picture_glance.yaml
      default:
        - service: browser_mod.popup
          data:
            deviceID: !include /config/include/entities/browsers.yaml
            large: true
            title: 'Alarm Triggered'
            card: !include /config/lovelace/card/alarm/alarm_popup.yaml

    - wait_template: "{{ not is_state('alarm_control_panel.master','triggered') }}"

    - service: browser_mod.close_popup # close alarm panel and/or alarm triggered popups
