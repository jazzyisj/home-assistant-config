###################################################################################################
# Alarm - Arming Lights
###################################################################################################
- id: alarm_arming_lights
  alias: "Alarm Arming Lights"
  description: "House alarm arming lighting."
  triggers:
    - trigger: state
      entity_id: alarm_control_panel.house
      to: arming

    - trigger: state
      entity_id: alarm_control_panel.house
      from: arming
  conditions:
    - condition: state
      entity_id: input_boolean.alarm_enabled
      state: "on"

    - condition: state
      entity_id: binary_sensor.nighttime_illuminance_lights
      match: any
      state: "on"
  actions:
    - if:
        - condition: state
          entity_id: alarm_control_panel.house
          state: arming
      then:
        - action: scene.create
          data:
            scene_id: alarm_arming_lights_restore
            snapshot_entities:
              - light.side_entrance_light
              - light.kitchen_potlights
              - light.dining_room_potlights

        - if:
            - condition: state
              entity_id: alarm_control_panel.house
              attribute: arm_mode
              match: any
              state:
                - armed_away
                - armed_vacation

            - condition: state
              entity_id: binary_sensor.someone_home
              state: "on"
          then:
            - action: script.turn_light_on
              data:
                entity_id:
                  - light.side_entrance_light
                  - light.kitchen_potlights
                  - light.dining_room_potlights
                activate_timer: false
      else:
        - if:
            - condition: state
              entity_id: input_select.occupancy_mode
              match: any
              state:
                - Home
                - Guest
          then:
            - action: script.light_scene_on
              data:
                scene: alarm_arming_lights_restore
          else:
            - action: light.turn_off
              target:
                entity_id:
                  - light.side_entrance_light
                  - light.kitchen_potlights
                  - light.dining_room_potlights
