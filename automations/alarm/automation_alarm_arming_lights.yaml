###############################################################################
# Alarm - Arming Lights
###############################################################################
- id: alarm_arming_lights
  alias: "[Alarm] Arming Lights"
  description: "House alarm arming lighting."
  trigger:
    - platform: state
      entity_id: alarm_control_panel.house
      to: arming

    - platform: state
      entity_id: alarm_control_panel.house
      from: arming
  condition:
    - condition: state
      entity_id: input_boolean.alarm_enabled
      state: "on"

    - condition: state
      entity_id: binary_sensor.nighttime_illuminance_lights
      match: any
      state: "on"
  action:
    - if:
        - condition: state
          entity_id: alarm_control_panel.house
          state: arming
      then:
        - service: scene.create
          data:
            scene_id: alarm_arming_lights_restore
            snapshot_entities:
              - light.side_entrance_light
              - light.kitchen_potlights
              - light.dining_room_potlights

        - delay: 1

        - condition: state
          entity_id: alarm_control_panel.house
          attribute: arm_mode
          match: any
          state:
            - armed_away
            - armed_vacation

        - condition: state
          entity_id: binary_sensor.someone_home
          state: "on"

        - service: script.turn_light_on
          data:
            lights:
              - light.side_entrance_light
              - light.kitchen_potlights
              - light.dining_room_potlights
            activate_timer: false
      else:
        - if:
            - condition: state
              entity_id: input_select.occupancy_mode
              match: any
              state:
                - Home
                - Guest
          then:
            - service: script.light_scene_on
              data:
                scene: alarm_arming_lights_restore
          else:
            - service: light.turn_off
              target:
                entity_id:
                  - light.side_entrance_light
                  - light.kitchen_potlights
                  - light.dining_room_potlights
