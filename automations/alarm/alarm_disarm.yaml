###############################################################################
## Alarm - Disarm Alarm
###############################################################################
- id: alarm_disarm_alarm
  alias: "[Alarm] Disarm Alarm"
  description: "Disarm house alarm."
  max_exceeded: silent
  variables:
    person: >
      {% from 'presence.jinja' import trigger_person %}
      {{ trigger_person(trigger) }}
  triggers:
    - trigger: state
      id: lock
      entity_id:
        - sensor.side_door_lock_status
        - sensor.front_door_lock_status
        - sensor.back_door_lock_status
        - sensor.garage_door_lock_status
      to:
        - Unlocked (Jason)
        - Unlocked (Guest)
        - Unlocked (Keypad)
      not_from:
        - unknown
        - unavailable

    - trigger: event
      event_type: mobile_app_notification_action
      event_data:
        action: disarm_alarm_jason

    - trigger: event
      id: doorbell
      event_type: mobile_app_notification_action
      event_data:
        action: doorbell_unlock_door

    - trigger: state
      entity_id: binary_sensor.danger_alarm
      to: "off"
      from: "on"

    - trigger: event
      event_type: mobile_app_notification_action
      event_data:
        action: arriving_home_jason

    - trigger: event
      event_type: mobile_app_notification_action
      event_data:
        action: open_garage_jason

    - trigger: event
      event_type: mobile_app_notification_action
      event_data:
        action: disarm_danger_alarm_jason
  conditions:
    - condition: state
      entity_id: input_boolean.alarm_enabled
      state: "on"
  actions:
    - action: script.disarm_alarm
      data:
        person: "{{ person }}"

    - if: "{{ trigger.id == 'disarm_danger_alarm_jason' }}"
      then:
        - action: notify.jason
          data:
            message: clear_notification
            data:
              tag: danger_alarm
