#######################################################################################################################
## Media Player - Media Turned On
#######################################################################################################################
- id: media_player_media_turned_on
  alias: "[Media Player] Media Turned On"
  description: Play media when boolean turned on.
  initial_state: true
  max_exceeded: silent # recursive call
  variables:
    media_type: >
      {% if trigger.entity_id == 'input_boolean.radio' %} radio
      {% elif trigger.entity_id in ['input_boolean.spotify','sensor.spotify_media_player'] %} spotify
      {% endif %}
  trigger:
    - platform: state
      entity_id:
        - input_boolean.radio
        - input_boolean.spotify
      to: 'on'

    - platform: state
      entity_id: sensor.spotify_media_player
      from: 'off' # picks up spotify started by spotcast/app
  condition:
    - condition: state
      alias: Ignore triggers during media play.
      entity_id: script.media_play
      state: 'off'
  action:
    - choose:
        - conditions: "{{ trigger.entity_id == 'sensor.spotify_media_player' }}"
          alias: Spotify already playing by spotcast or app.
          sequence: # already playing, just turn boolean on (recursive call)
            - service: input_boolean.turn_on
              entity_id: input_boolean.spotify
      default:
        - choose:
            - conditions: "{{ media_type == 'radio' }}"
              sequence:
                - service: script.turn_on
                  data:
                    entity_id: script.media_play
                    variables:
                      media_type: radio

            - conditions: "{{ media_type == 'spotify' }}"
              sequence:
                - service: script.turn_on
                  data:
                    entity_id: script.media_play
                    variables:
                      media_type: spotify

