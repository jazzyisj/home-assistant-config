#######################################################################################################################
## Media Player - Auto Pause
#######################################################################################################################
- id: media_player_auto_pause
  alias: "[Media Player] Auto Pause"
  description: "Automatically pause media players."
  initial_state: true
  mode: single
  #max_exceeded: silent
  trigger:
    - platform: template
      value_template: "{{ false }}"

  condition: []

  action:
    - service: script.pause_all_media_players