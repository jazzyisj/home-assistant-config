#######################################################################################################################
## Media Player - Volume Override
#######################################################################################################################
- id: media_player_volume_override #OCC
  alias: "[Media Player] Volume Override"
  description: "Turn override off after delay."
  mode: restart
  trigger:
    - platform: state
      entity_id: input_boolean.volume_override
      to: 'on'

    - platform: state
      entity_id: input_select.occupancy_mode

    - platform: template
      value_template: >
        {{ is_state('input_boolean.volume_override','on')
             and is_state('switch.radio','off')
             and is_state('switch.spotify','off') }}
      for:
        minutes: 5
  condition:
    - condition: state # don't turn off if scene switch on
      entity_id:
        - switch.company_mode
        - switch.movie_mode
      state: 'off'
  action:
    - choose: # if manually turned on wait for delay before turning back off
        - conditions: >
            {{ trigger.entity_id == 'input_boolean.volume_override'
                 and is_state('input_boolean.volume_override','on') }}
          sequence:
            - delay:
                minutes: 240

    # turn override back off
    - service: input_boolean.turn_off
      entity_id: input_boolean.volume_override