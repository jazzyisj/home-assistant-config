#######################################################################################################################
## Media Player - Volume Override Off
#######################################################################################################################
- id: volume_override_off
  alias: "[Media Player] Volume Override Off"
  description: "Turn volume override off."
  initial_state: true
  mode: single
  trigger:
    - platform: state
      entity_id: input_boolean.volume_override
      to: 'on'

    - platform: state
      entity_id: input_select.occupancy_mode

    - platform: template
      value_template: "{{ is_state('input_boolean.volume_override','on') and is_state('input_boolean.radio_on','off') and is_state('input_boolean.spotify_on','off') }}"
      for:
        minutes: 5

  condition:
    # don't turn off if scene scripts running
    - condition: state
      entity_id:
        - script.scene_company
        - script.scene_movie
      state: 'off'

  action:
    - choose:
        - conditions: "{{ trigger.entity_id == 'input_boolean.volume_override' }}"
          sequence:
            - delay:
                minutes: 240

    - service: input_boolean.turn_off
      entity_id: input_boolean.volume_override