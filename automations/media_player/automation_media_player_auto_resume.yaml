#######################################################################################################################
## Media Player - Auto Resume
#######################################################################################################################
- id: media_player_auto_resume
  alias: "[Media Player] Auto Resume"
  description: "Automatically resume media players."
  initial_state: true
  mode: single
  max_exceeded: silent
  trigger:
    - platform: template
      value_template: "{{ false }}"

  condition: []

  action:
    - service: script.resume_all_media_players