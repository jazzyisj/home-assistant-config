###############################################################################
## Camera - Indoor Camera Control
###############################################################################
- id: camera_indoor_camera_control
  alias: "[Camera] Indoor Camera Control"
  description: "Turn indoor cameras on and off."
  mode: restart
  variables:
    entities: >
      {{ expand('group.wyze_cameras')
          | select('in', expand('group.indoor_cameras'))
          | map(attribute='object_id') | list
          | map('regex_replace', find='(.*)_frigate',
            replace='switch.\\1_camera_power', ignorecase=False) | list }}
  triggers:
    - platform: homeassistant
      event: start

    - platform: state
      entity_id: binary_sensor.wyze_integration_connected
      to:
        - "on"
        - "off"
      not_from:
        - unknown
        - unavailable

    - platform: state
      entity_id: binary_sensor.someone_home
      to:
        - "on"
        - "off"
      not_from:
        - unknown
        - unavailable

    - platform: state
      entity_id: group.indoor_cameras
      attribute: entity_id
      to:
  actions:
    - if: "{{ entities == none or entities | count == 0 }}"
      then:
        - action: system_log.write
          data:
            logger: "{{ this.entity_id }}"
            level: info
            message: "Stop: No valid entities."

        - stop: "No valid entities."
      else:
        - if: "{{ is_state('binary_sensor.someone_home', 'on') }}"
          then:
            - action: switch.turn_off
              target:
                entity_id: "{{ entities }}"
          else:
            - action: switch.turn_on
              target:
                entity_id: "{{ entities }}"

###############################################################################
## Camera - Restart Wyze
###############################################################################
- id: camera_restart_wyze
  alias: "[Camera] Restart Wyze"
  description: "Restart the Wyze addon."
  max_exceeded: silent
  triggers:
    - platform: homeassistant
      event: start

    - platform: state
      id: alert
      entity_id: binary_sensor.wyze_integration_connected
      to: "off"
      not_from:
        - unknown
        - unavailable
      for: 60
  conditions:
    - condition: state
      entity_id: binary_sensor.wyze_integration_connected
      state: "off"
  actions:
    - action: hassio.addon_restart
      data:
        addon: 7094bb28_docker_wyze_bridge
