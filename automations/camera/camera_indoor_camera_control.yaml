###############################################################################
## Camera - Indoor Camera Control
###############################################################################
- id: camera_indoor_camera_control
  alias: "[Camera] Indoor Camera Control"
  description: "Turn indoor cameras on and off."
  mode: restart
  variables:
    entities: >
      {{ expand('group.wyze_cameras')
          | select('in', expand('group.indoor_cameras'))
          | map(attribute='entity_id') | list
          | map('regex_replace', find='camera.(.*)',
            replace='switch.\\1_camera_power', ignorecase=False) | list }}
  triggers:
    - trigger: homeassistant
      id: starup
      event: start

    - trigger: state
      entity_id:
        - binary_sensor.wyze_integration_connected
        - binary_sensor.someone_home
        - input_boolean.alarm_triggered
      to:
        - "on"
        - "off"
      not_from:
        - unknown
        - unavailable

    - trigger: state
      entity_id: group.indoor_cameras
      attribute: entity_id
      to:
  actions:
    - if: "{{ trigger.id == 'startup' }}"
      then:
        - wait_template: >
            {{ states('group.indoor_cameras') not in ['unknown', 'unavailable']
                and states('binary_sensor.someone_home') not in ['unknown', 'unavailable']
                and is_state('binary_sensor.wyze_integration_connected', 'on') }}
          timeout: 300

        - stop: "Startup didn't complete."

    - if: "{{ entities == none or entities | count == 0 }}"
      then:
        - stop: "No valid entities."
      else:
        - if: >
            {{ is_state('binary_sensor.someone_home', 'on')
                and is_state('input_boolean.alarm_triggered', 'off') }}
          then:
            - action: switch.turn_off
              target:
                entity_id: "{{ entities }}"
          else:
            - action: switch.turn_on
              target:
                entity_id: "{{ entities }}"

###############################################################################
## Camera - Restart Wyze
###############################################################################
- id: camera_restart_wyze
  alias: "[Camera] Restart Wyze"
  description: "Restart the Wyze addon."
  max_exceeded: silent
  triggers:
    - trigger: homeassistant
      id: startup
      event: start

    - trigger: state
      id: alert
      entity_id: binary_sensor.wyze_integration_connected
      to: "off"
      not_from:
        - unknown
        - unavailable
      for: 60
  actions:
    - if: "{{ trigger.id == 'startup' }}"
      then:
        - wait_template: "{{ is_state('binary_sensor.wyze_integration_connected', 'on') }}"
          timeout: 300

        - condition: state
          entity_id: binary_sensor.wyze_integration_connected
          state: "off"

    - action: hassio.addon_restart
      data:
        addon: 7094bb28_docker_wyze_bridge
