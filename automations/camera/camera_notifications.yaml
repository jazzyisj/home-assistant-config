###############################################################################
## Camera - Turn Event Notifications On
###############################################################################
- id: camera_turn_event_notifications_on
  alias: "[Camera] Turn Event Notifications On"
  description: "Turn on camera event notifications."
  mode: queued
  triggers:
    - trigger: state
      entity_id:
        - input_boolean.camera_event_tts
        - input_boolean.camera_event_notifications
      to: "off"
      for:
        hours: 8

    - trigger: state
      entity_id: alarm_control_panel.master
      to:
        - disarmed
        - armed_home
        - armed_night
        - armed_away
        - armed_vacation
  actions:
    - action: input_boolean.turn_on
      target:
        entity_id:
          - input_boolean.camera_event_tts
          - input_boolean.camera_event_notifications

###############################################################################
## Camera - Turn Event Notifications Off
###############################################################################
- id: camera_turn_event_notifications_off
  alias: "[Camera] Turn Event Notifications Off"
  description: "Pause camera event notifications."
  triggers:
    - trigger: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_camera_object_notifications
  actions:
    - action: input_boolean.turn_off
      target:
        entity_id:
          - input_boolean.camera_event_tts
          - input_boolean.camera_event_notifications
