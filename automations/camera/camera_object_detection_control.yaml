###############################################################################
## Camera - Object Detection Control
###############################################################################
- id: camera_object_detection_control
  alias: "[Camera] Object Detection Control"
  description: "Control camera detection mode."
  mode: queued
  variables:
    state: "{{ states('alarm_control_panel.master') | replace('armed_vacation', 'armed_away') | replace('armed_', '') }}"
    on_cams: >
      {{ expand('group.frigate_cameras') | selectattr('attributes.' ~ state, 'eq', true)
          | rejectattr('attributes.location', 'eq', 'indoor') | map(attribute='object_id') | list }}
    off_cams: >
      {{ expand('group.frigate_cameras') | rejectattr('attributes.' ~ state, 'eq', true)
          | rejectattr('attributes.location', 'eq', 'indoor') | map(attribute='object_id') | list }}
  trigger:
    - platform: state
      entity_id: input_boolean.camera_object_detection
      to: "on"

    #BUGFIX reset detect/motion after frigate restart
    - platform: state
      entity_id: binary_sensor.frigate_connected
      to: "on"

    - platform: state
      entity_id: alarm_control_panel.master
      to:
        - disarmed
        - armed_home
        - armed_night
        - armed_away
        - armed_vacation
  action:
    - wait_template: "{{ is_state('binary_sensor.frigate_connected', 'on') }}"
      timeout:
        minutes: 10
      continue_on_timeout: false

    - action: switch.turn_on
      target:
        # no detection on side gate, back yard cams
        entity_id: >
          {% set detect = on_cams | map('regex_replace',
              find='(.*)_frigate', replace='switch.\\1_frigate_detect', ignorecase=False) | list %}
          {% set motion = on_cams | map('regex_replace',
              find='(.*)_frigate', replace='switch.\\1_frigate_motion', ignorecase=False) | list %}
          {% set recordings = on_cams | map('regex_replace',
              find='(.*)_frigate', replace='switch.\\1_frigate_recordings', ignorecase=False) | list %}
          {% set snapshots = on_cams | map('regex_replace',
              find='(.*)_frigate', replace='switch.\\1_frigate_snapshots', ignorecase=False) | list %}
          {{ detect + motion + recordings + snapshots }}

    - action: switch.turn_off
      target:
        entity_id: >
          {% set detect = off_cams | map('regex_replace',
              find='(.*)_frigate', replace='switch.\\1_frigate_detect', ignorecase=False) | list %}
          {% set recordings = off_cams | map('regex_replace',
              find='(.*)_frigate', replace='switch.\\1_frigate_recordings', ignorecase=False) | list %}
          {% set snapshots = off_cams | map('regex_replace',
              find='(.*)_frigate', replace='switch.\\1_frigate_snapshots', ignorecase=False) | list %}
          {{ detect + recordings + snapshots }}

    # detect switches must bet turned off first or motion switches won't turn off
    - action: switch.turn_off
      target:
        entity_id: >
          {{ off_cams | map('regex_replace', find='(.*)_frigate',
                replace='switch.\\1_frigate_motion', ignorecase=False) | list }}

###############################################################################
## Camera - Turn Off Object Detection
###############################################################################
- id: camera_turn_off_object_detection
  alias: "[Camera] Turn Off Object Detection"
  description: "Turn off camera object detection."
  variables:
    cams: "{{ expand('group.frigate_cameras') | map(attribute='object_id') | list }}"
  trigger:
    - platform: state
      entity_id: input_boolean.camera_object_detection
      to: "off"
  action:
    - wait_template: "{{ is_state('binary_sensor.frigate_connected', 'on') }}"
      timeout:
        minutes: 10
      continue_on_timeout: false

    - action: switch.turn_off
      target:
        entity_id: >
          {% set detect = cams | map('regex_replace',
              find='(.*)_frigate', replace='switch.\\1_frigate_detect', ignorecase=False) | list %}
          {% set recordings = cams | map('regex_replace',
              find='(.*)_frigate', replace='switch.\\1_frigate_recordings', ignorecase=False) | list %}
          {% set snapshots = cams | map('regex_replace',
              find='(.*)_frigate', replace='switch.\\1_frigate_snapshots', ignorecase=False) | list %}
          {{ detect + recordings + snapshots }}

    # detect switches must bet turned off first or motion switches won't turn off
    - action: switch.turn_off
      target:
        entity_id: >
          {{ cams | map('regex_replace', find='(.*)_frigate',
                replace='switch.\\1_frigate_motion', ignorecase=False) | list }}

###############################################################################
## Camera - Pause Object Detection
###############################################################################
- id: camera_pause_object_detection
  alias: "[Camera] Pause Object Detection"
  description: "Pause camera object detection."
  mode: queued
  variables:
    cam: "{{ trigger.event.data['action'][:-14] }}"
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: side_drive_detection_off

    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: side_door_detection_off

    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: front_drive_detection_off

    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: front_door_detection_off

    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: front_yard_detection_off

    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: back_door_detection_off

    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: patio_door_detection_off

    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: back_house_detection_off

    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: garage_side_detection_off

    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: garage_side_back_detection_off

    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: side_gate_front_detection_off

    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: side_gate_back_detection_off

    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: charlie_crate_detection_off

    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: living_room_detection_off
