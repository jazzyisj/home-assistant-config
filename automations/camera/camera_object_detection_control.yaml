      target:
        entity_id: >
          ["switch.{{ cam }}_frigate_detect",
            "switch.{{ cam }}_frigate_snapshots",
            "switch.{{ cam }}_frigate_recordings"]

    - action: switch.turn_off
      target:
        entity_id: "switch.{{ cam }}_frigate_motion"
