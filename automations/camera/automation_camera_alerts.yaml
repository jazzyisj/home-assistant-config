###############################################################################
## Camera - Turn On Notifications
###############################################################################
- id: camera_turn_on_alerts
  alias: "[Camera] Turn On Alerts"
  description: "Turn on camera alerts."
  trigger:
    - platform: state
      entity_id: input_boolean.camera_alerts
      to: "off"
      for:
        hours: 8

    - platform: state
      entity_id: alarm_control_panel.master
      to:
        - armed_home
        - armed_night
        - armed_away
        - armed_vacation
  action:
    - service: input_boolean.turn_on
      target:
        entity_id: input_boolean.camera_alerts

###############################################################################
## Camera - Turn Off Alerts
###############################################################################
- id: camera_turn_off_alerts
  alias: "[Camera] Turn Off Alerts"
  description: "Turn off camera alerts."
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: turn_off_camera_alerts
  action:
    - service: input_boolean.turn_off
      target:
        entity_id: input_boolean.camera_alerts

###############################################################################
## Camera - Turn Off Tamper Detection
###############################################################################
- id: camera_turn_off_tamper_detection
  alias: "[Camera] Turn Off Tamper Detection"
  description: "Turn off camera tamper detection."
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: turn_off_tamper_detection
  action:
    - service: input_boolean.turn_off
      target:
        entity_id: input_boolean.camera_tamper_detection
