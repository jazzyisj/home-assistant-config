#######################################################################################################################
## Weather - Outdoor Low Temperature Alert
#######################################################################################################################
- id: weather_outdoor_low_temperature_alert
  alias: "[Weather] Outdoor Low Temperature Alert"
  description: "Play announcement when alert is active."
  initial_state: true
  mode: single
  trigger:
    - platform: state
      entity_id: alert.weather_outdoor_low_temperature
      to: 'on'

  action:
    - service: script.tts_play
      data:
        play_message: |
          Yah shes colder den duh witches titties out dare for shore!
          The outdoor low temperature alert is now on.
          The current wind chill temperature is {{ '%0.0f'|format(states('sensor.dark_sky_apparent_temperature')|float) }} degrees.

#######################################################################################################################
## Weather - Close Outdoor Low Temperature Notifications
#######################################################################################################################
- id: weather_close_outdoor_low_temperature_notifications
  alias: "[Weather] Close Outdoor Low Temperature Notifications"
  description: "Dismiss notifications on all devices."
  initial_state: true
  mode: single
  max_exceeded: silent
  trigger:
    - platform: state
      entity_id: alert.weather_outdoor_low_temperature
      to:
        - idle
        - 'off'

    - platform: event
      event_type: html5_notification.closed
      event_data:
        tag: outdoor_low_temperature

    #BUG html5 closed event doesn't work if notification is in tray
    - platform: event
      event_type: html5_notification.clicked
      event_data:
        action: close_outdoor_low_temperature

    - platform: event
      event_type: html5_notification.clicked
      event_data:
        action: pause_outdoor_low_temperature

    - platform: event
      event_type: mobile_app_notification_cleared
      event_data:
        tag: outdoor_low_temperature

    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: close_outdoor_low_temperature

    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_outdoor_low_temperature

  action:
    - service: script.close_notifications
      data:
        target: mobile_app_jphone
        category: weather
        tag: outdoor_low_temperature
        pause: "{% if trigger.event is defined %}{{ trigger.event.data['action'] == 'pause_outdoor_low_temperature' }}{% endif %}"

    - delay:
        seconds: 180 # prevent recursive triggers