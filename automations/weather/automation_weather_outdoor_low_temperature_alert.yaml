###############################################################################
## Weather - Outdoor Low Temperature Alert
###############################################################################
- id: weather_outdoor_low_temperature_alert
  alias: '[Weather] Outdoor Low Temperature Alert'
  description: 'Play announcement when alert is active.'
  trigger:
    - platform: state
      entity_id: alert.outdoor_low_temperature
      to: 'on'
      for:
        minutes: 5
  action:
    - service: script.tts_play
      data:
        message: >
          Yah shes colder den duh witches titties out dare for shore!
          The outdoor low temperature alert is now on.
          The current wind chill temperature is {{ '%0.1f'|format(states('sensor.outdoor_apparent_temperature')|float('unknown')) }} degrees.

###############################################################################
## Weather - Pause Outdoor Low Temperature Alert
###############################################################################
- id: weather_pause_outdoor_low_temperature_alert
  alias: '[Weather] Pause Outdoor Low Temperature Alert'
  description: 'Pause alert.'
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_outdoor_low_temperature
  action:
    - service: alert.turn_off
      target:
        entity_id: alert.outdoor_low_temperature

###############################################################################
## Weather - Clear Outdoor Low Temperature Notifications
###############################################################################
- id: weather_clear_outdoor_low_temperature_notifications
  alias: '[Weather] Clear Outdoor Low Temperature Notifications'
  description: 'Clear notifications.'
  trigger:
    - platform: state
      entity_id: alert.outdoor_low_temperature
      to: 'off'
  condition: '{{ now() - states.automation.weather_pause_outdoor_low_temperature_alert.attributes.last_triggered > timedelta(seconds=30) }}'
  action:
    - service: notify.jason
      data:
        message: clear_notification
        data:
          tag: outdoor_low_temperature
