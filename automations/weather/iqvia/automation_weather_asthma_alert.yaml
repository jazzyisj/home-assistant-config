###############################################################################
## Weather - Asthma Risk Alert
###############################################################################
- id: weather_asthma_risk_alert
  alias: '[Weather] Asthma Risk Alert'
  description: 'Play announcement when alert is active.'
  trigger:
    - platform: state
      entity_id: alert.asthma_risk
      to: 'on'
  action:
    - service: script.tts_play
      data:
        message: >
          Attention!
          The asthma risk alert is now on.
          The asthma risk for today is {{ states('sensor.asthma_risk_today') }}, and it will be {{ states('sensor.asthma_risk_tomorrow') }} tomorrow.

###############################################################################
## Weather - Pause Ashthma Risk Alert
###############################################################################
- id: weather_pause_asthma_risk_alert
  alias: '[Weather] Asthma Risk Alert'
  description: 'Pause alert.'
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_asthma_risk
  action:
    - service: alert.turn_off
      target:
        entity_id: alert.asthma_risk

###############################################################################
## Weather - Clear Asthma Risk Notifications
###############################################################################
- id: weather_clear_asthma_risk_notifications
  alias: '[Weather] Clear Asthma Risk Notifications'
  description: 'Clear notifications.'
  trigger:
    - platform: state
      entity_id: alert.asthma_risk
      to: 'off'
  condition: '{{ now() - states.automation.weather_pause_asthma_risk_alert.attributes.last_triggered > timedelta(seconds=30) }}'
  action:
    - service: notify.jason
      data:
        message: clear_notification
        data:
          tag: asthma_risk
