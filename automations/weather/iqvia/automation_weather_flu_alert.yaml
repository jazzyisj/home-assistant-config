###############################################################################
## Weather - Flu Risk Alert
###############################################################################
- id: weather_flu_risk_alert
  alias: '[Weather] Flu Risk Alert'
  description: 'Play announcement when alert is active.'
  trigger:
    - platform: state
      entity_id: alert.flu_risk
      to: 'on'
      for:
        minutes: 5
  action:
    - service: script.tts_play
      data:
        message: >
          Attention!
          The flu risk alert is now on.
          The flu risk for today is {{ states('sensor.flu_risk_today') }}.

###############################################################################
# Weather - Pause Flu Risk Alert
###############################################################################
- id: weather_pause_flu_risk_alert
  alias: '[Weather] Pause Flu Risk Alert'
  description: 'Pause alert.'
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_flu_risk
  action:
    - service: alert.turn_off
      target:
        entity_id: alert.flu_risk

###############################################################################
## Weather - Clear Flu Risk Notifications
###############################################################################
- id: weather_clear_flu_risk_notifications
  alias: '[Weather] Clear Flu Risk Notifications'
  description: 'Clear notifications.'
  trigger:
    - platform: state
      entity_id: alert.flu_risk
      to: 'off'
  condition: '{{ now() - states.automation.weather_pause_flu_risk_alert.attributes.last_triggered > timedelta(seconds=30) }}'
  action:
    - service: notify.jason
      data:
        message: clear_notification
        data:
          tag: flu_risk
