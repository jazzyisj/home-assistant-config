###############################################################################
## Weather - Allergy Risk Alert
###############################################################################
- id: weather_allergy_risk_alert
  alias: '[Weather] Allergy Risk Alert'
  description: 'Play announcement when alert is active.'
  trigger:
    - enabled: false #DISABLED
      platform: state
      entity_id: alert.allergy_risk
      to: 'on'
      for:
        minutes: 5
  action:
    - service: script.tts_play
      data:
        message: >
          Attention!
          The allergy risk alert is now on.
          The allergy risk for today is {{ states('sensor.allergy_risk_today')}}, and it will be {{ states('sensor.allergy_risk_tomorrow')}} tomorrow.

###############################################################################
## Weather - Pause Allergy Risk Alert
###############################################################################
- id: weather_pause_allergy_risk_alert
  alias: '[Weather] Pause Allergy Risk Alert'
  description: 'Pause alert.'
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_allergy_risk
  action:
    - service: alert.turn_off
      entity_id: alert.allergy_risk

###############################################################################
## Weather - Clear Allergy Risk Notifications
###############################################################################
- id: weather_clear_allergy_risk_notifications
  alias: '[Weather] Clear Allergy Risk Notifications'
  description: 'Clear notifications.'
  trigger:
    - platform: state
      entity_id: alert.allergy_risk
      to: 'off'
  condition: '{{ now() - states.automation.weather_pause_allergy_risk_alert.attributes.last_triggered > timedelta(seconds=30) }}'
  action:
    - service: notify.jason
      data:
        message: clear_notification
        data:
          tag: allergy_risk
