#######################################################################################################################
## Weather - Storm Approaching Alert
#######################################################################################################################
- id: weather_storm_approaching_alert
  alias: "[Weather] Storm Approaching Alert"
  description: Play announcement when alert is active.
  initial_state: true
  mode: single
  #max_exceeded: silent
  trigger:
    - platform: state
      entity_id: alert.storm_approaching
      to: 'on'

  action:
    - service: script.tts_play
      data:
        play_message: >
          {%- if not states('sensor.dark_sky_nearest_storm_distance')|int == 0 -%}
            There is a {% if not states('sensor.dark_sky_precip') == 'unknown' %}{{ states('sensor.dark_sky_precip') }}{% endif %} storm {{ states('sensor.dark_sky_nearest_storm_distance') }}
            {{- ' mile' if states('sensor.dark_sky_nearest_storm_distance')|int == 1 else ' miles' }} away,
            {%- if not states('sensor.storm_full_cardinal_direction') == 'unknown' %} approaching from the {{ states('sensor.storm_full_cardinal_direction') }}{%- endif -%}.
          {%- else -%}There is a {% if not states('sensor.dark_sky_precip') == 'unknown' %}
            {{- states('sensor.dark_sky_precip') }}{% endif %} storm in the immediate vicinity.
          {%- endif %}
          The current forecast is {{ states('sensor.dark_sky_minutely_summary')|replace('<',' less than ')|replace('>','greater than') }}

    # prevent automation from firing again for a while - fires too often with scattered showers
    - delay:
        hours: 4

#######################################################################################################################
## Weather - Close Storm Approaching Notifications
#######################################################################################################################
- id: weather_close_storm_approaching_notifications
  alias: "[Weather] Close Storm Approaching Notifications"
  description: Dismiss notifications on all devices.
  initial_state: true
  mode: single
  #max_exceeded: silent
  trigger:
    - platform: state
      entity_id: alert.storm_approaching
      to:
        - idle
        - 'off'

    - platform: event
      event_type: mobile_app_notification_cleared
      event_data:
        tag: storm_approaching

    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_storm_approaching

  action:
    - service: script.close_notifications
      data:
        target: mobile_app_jphone
        tag: storm_approaching
        pause: "{% if trigger.event is defined %}{{ trigger.event.data['action'] == 'pause_storm_approaching' }}{% endif %}"

    - delay:
        seconds: 180 # prevent recursive triggers