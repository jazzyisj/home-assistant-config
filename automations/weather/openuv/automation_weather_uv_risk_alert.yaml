###############################################################################
## Weather - UV Risk Alert
###############################################################################
- id: weather_uv_risk_alert
  alias: "[Weather] UV Risk Alert"
  description: "Play announcement when alert is active."
  trigger:
    - enabled: false
      platform: state
      entity_id: alert.uv_risk
      to: "on"
      for:
        minutes: 5
  action:
    - service: script.tts_play
      data:
        message: >
          Attention! The UV risk alert is now on.
          You need to hide all you're pastey red headed step children right now!
          The current UV risk level is {{ states('sensor.current_uv_level') }},
          and today's maximum level will be {{ states('sensor.uv_risk_today') }}.

###############################################################################
## Weather - Pause UV Risk Alert
###############################################################################
- id: weather_pause_uv_risk_alert
  alias: "[Weather] Pause UV Risk Alert"
  description: "Pause alert."
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_uv_risk
  action:
    - service: alert.turn_off
      target:
        entity_id: alert.uv_risk

###############################################################################
## Weather - Clear Uv Risk Notifications
###############################################################################
- id: weather_clear_uv_risk_notifications
  alias: "[Weather] Clear Uv Risk Notifications"
  description: "Clear notifications."
  trigger:
    - platform: state
      entity_id: alert.uv_risk
      to: "off"
  condition: "{{ now() - states.automation.weather_pause_uv_risk_alert.attributes.last_triggered > timedelta(seconds=30) }}"
  action:
    - service: notify.jason
      data:
        message: clear_notification
        data:
          tag: uv_risk
