#######################################################################################################################
## Weather - Air Quality Alert
#######################################################################################################################
- id: weather_air_quality_alert
  alias: "[Weather] Air Quality Alert"
  description: Play announcement when alert is active.
  initial_state: true
  mode: single
  trigger:
    - platform: state
      entity_id: alert.air_quality
      to: 'on'

  action:
    - service: script.tts_play
      data:
        play_message: |
          Attention!
          The air quality index alert is now on.
          The current air quality index is, {{ states('sensor.aqi_risk_level') }}.

#######################################################################################################################
## Weather - Close Air Quality Notifications
#######################################################################################################################
- id: weather_close_air_quality_notifications
  alias: "[Weather] Close Air Quality Notifications"
  description: Dismiss notifications on all devices.
  initial_state: true
  mode: single
  #max_exceeded: silent
  trigger:
    - platform: state
      entity_id: alert.air_quality
      to:
        - idle
        - 'off'

    - platform: event
      event_type: mobile_app_notification_cleared
      event_data:
        tag: air_quality

    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_air_quality

  action:
    - service: script.close_notifications
      data:
        target: mobile_app_jphone
        tag: air_quality
        pause: "{% if trigger.event is defined %}{{ trigger.event.data['action'] == 'pause_air_quality' }}{% endif %}"

    - delay:
        seconds: 180 # prevent recursive triggers