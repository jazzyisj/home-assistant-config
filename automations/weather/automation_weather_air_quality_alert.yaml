###############################################################################
## Weather - Air Quality Alert
###############################################################################
- id: weather_air_quality_alert
  alias: '[Weather] Air Quality Alert'
  description: 'Play announcement when alert is active.'
  trigger:
    - enabled: false #DISABLED
      platform: state
      entity_id: alert.air_quality
      to: 'on'
      for:
        minutes: 5
  action:
    - service: script.tts_play
      data:
        message: >
          Attention!
          There is an active air quality alert.
          The current air quality index is, {{ states('sensor.aqi_risk_level') }}.

###############################################################################
## Weather - Pause Air Quality Alert
###############################################################################
- id: weather_pause_air_quality_alert
  alias: '[Weather] Pause Air Quality Alert'
  description: 'Pause alert.'
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_air_quality
  action:
    - service: alert.turn_off
      target:
        entity_id: alert.air_quality

###############################################################################
## Weather - Clear Air Quality Notifications
###############################################################################
- id: weather_clear_air_quality_notifications
  alias: '[Weather] Clear Air Quality Notifications'
  description: 'Clear notifications.'
  trigger:
    - platform: state
      entity_id: alert.air_quality
      to: 'off'
  condition: '{{ now() - states.automation.weather_pause_air_quality_alert.attributes.last_triggered > timedelta(seconds=30) }}'
  action:
    - service: notify.jason
      data:
        message: clear_notification
        data:
          tag: air_quality
