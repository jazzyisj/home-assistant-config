###############################################################################
## Weather - Strong Wind Alert
###############################################################################
- id: weather_strong_wind_alert
  alias: '[Weather] Strong Wind Alert'
  description: 'Play announcement when alert is active.'
  trigger:
    - platform: state
      entity_id: alert.strong_wind
      to: 'on'
  action:
    - service: script.tts_play
      data:
        message: >
          Attention!
          It's getting a little windy out there!
          The current wind speed is {{ states('sensor.wind_speed')|int(0) }} kilometers per hour,
          with gusts approaching {{ states('sensor.wind_gust')|int(0) }} kilometers per hour.

###############################################################################
## Weather - Pause Strong Wind Alert
###############################################################################
- id: weather_pause_strong_wind_alert
  alias: '[Weather] Pause Strong Wind Alert'
  description: 'Pause alert.'
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_strong_wind
  action:
    - service: alert.turn_off
      target:
        entity_id: alert.strong_wind
