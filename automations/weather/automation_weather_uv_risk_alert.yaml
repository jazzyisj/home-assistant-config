#######################################################################################################################
## Weather - UV Risk Alert
#######################################################################################################################
- id: weather_uv_risk_alert
  alias: "[Weather] UV Risk Alert"
  description: "Play announcement when alert is active."
  initial_state: true
  mode: single
  trigger:
    - platform: state
      entity_id: alert.weather_uv_risk
      to: 'on'

  action:
    - service: script.tts_play
      data:
        play_message: |
          Attention!
          You need to hide all you're ugly red headed step children right now!
          The UV risk alert is now on.
          The current UV risk level is {{ states('sensor.current_uv_level') }},
          and today's maximum level will be {{ states('sensor.uv_max_level') }}.

#######################################################################################################################
## Weather - Close UV Risk Notifications
#######################################################################################################################
- id: weather_close_uv_risk_notifications
  alias: "[Weather] Close UV Risk Notifications"
  description: "Dismiss notifications on all devices."
  initial_state: true
  mode: single
  max_exceeded: silent
  trigger:
    - platform: state
      entity_id: alert.weather_uv_risk
      to:
        - idle
        - 'off'

    - platform: event
      event_type: html5_notification.closed
      event_data:
        tag: uv_risk

    #BUG html5 closed event doesn't work if notification is in tray
    - platform: event
      event_type: html5_notification.clicked
      event_data:
        action: close_uv_risk

    - platform: event
      event_type: html5_notification.clicked
      event_data:
        action: pause_uv_risk

    - platform: event
      event_type: mobile_app_notification_cleared
      event_data:
        tag: uv_risk

    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: close_uv_risk

    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_uv_risk

  action:
    - service: script.close_notifications
      data:
        target: mobile_app_jphone
        category: weather
        tag: uv_risk
        pause: "{% if trigger.event is defined %}{{ trigger.event.data['action'] == 'pause_uv_risk' }}{% endif %}"

    - delay:
        seconds: 180 # prevent recursive triggers
