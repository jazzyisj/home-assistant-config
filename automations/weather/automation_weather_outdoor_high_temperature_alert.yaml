###############################################################################
## Weather - Outdoor High Temperature Alert
###############################################################################
- id: weather_outdoor_high_temperature_alert
  alias: '[Weather] Outdoor High Temperature Alert'
  description: 'Play announcement when alert is active.'
  trigger:
    - platform: state
      entity_id: alert.outdoor_high_temperature
      to: 'on'
      for:
        minutes: 5
  action:
    - service: script.tts_play
      data:
        message: >
          Yep, it's hot as balls out there today folks!
          The outdoor high temperature alert is now on.
          The current humidex is {{ '%0.1f'|format(states('sensor.outdoor_apparent_temperature')|float('unknown')) }} nut sack soakin degrees.

###############################################################################
## Weather - Pause Outdoor High Temperature Alert
###############################################################################
- id: weather_pause_outdoor_high_temperature_alert
  alias: '[Weather] Pause Outdoor High Temperature Alert'
  description: 'Pause alert.'
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_outdoor_high_temperature
  action:
    - service: alert.turn_off
      target:
        entity_id: alert.outdoor_high_temperature

###############################################################################
## Weather - Clear Outdoor High Temperature Notifications
###############################################################################
- id: weather_clear_outdoor_high_temperature_notifications
  alias: '[Weather] Clear Outdoor High Temperature Notifications'
  description: 'Clear notifications.'
  trigger:
    - platform: state
      entity_id: alert.outdoor_high_temperature
      to: 'off'
  condition: '{{ now() - states.automation.weather_pause_outdoor_high_temperature_alert.attributes.last_triggered > timedelta(seconds=30) }}'
  action:
    - service: notify.jason
      data:
        message: clear_notification
        data:
          tag: outdoor_high_temperature
