#######################################################################################################################
## Weather - Outdoor High Temperature Alert
#######################################################################################################################
- id: weather_outdoor_high_temperature_alert
  alias: "[Weather] Outdoor High Temperature Alert"
  description: "Play announcement when alert is active."
  initial_state: true
  mode: single
  trigger:
    - platform: state
      entity_id: alert.weather_outdoor_high_temperature
      to: 'on'

  action:
    - service: script.tts_play
      data:
        play_message: |
          Yep, it's hot as balls out there today folks!
          The outdoor high temperature alert is now on.
          The current humidex is {{ '%0.0f'|format(states('sensor.dark_sky_apparent_temperature')|float) }} nut sack soakin degrees.

#######################################################################################################################
## Weather - Close Outdoor High Temperature Notifications
#######################################################################################################################
- id: weather_close_outdoor_high_temperature_notifications
  alias: "[Weather] Close Outdoor High Temperature Notifications"
  description: "Dismiss notifications on all devices."
  initial_state: true
  mode: single
  max_exceeded: silent
  trigger:
    - platform: state
      entity_id: alert.weather_outdoor_high_temperature
      to:
        - idle
        - 'off'

    - platform: event
      event_type: html5_notification.closed
      event_data:
        tag: outdoor_high_temperature

    #BUG html5 closed event doesn't work if notification is in tray
    - platform: event
      event_type: html5_notification.clicked
      event_data:
        action: close_outdoor_high_temperature

    - platform: event
      event_type: html5_notification.clicked
      event_data:
        action: pause_outdoor_high_temperature

    - platform: event
      event_type: mobile_app_notification_cleared
      event_data:
        tag: outdoor_high_temperature

    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: close_outdoor_high_temperature

    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_outdoor_high_temperature

  action:
    - service: script.close_notifications
      data:
        target: mobile_app_jphone
        category: weather
        tag: outdoor_high_temperature
        pause: "{% if trigger.event is defined %}{{ trigger.event.data['action'] == 'pause_outdoor_high_temperature' }}{% endif %}"

    - delay:
        seconds: 180 # prevent recursive triggers