###############################################################################
## Garage Climate - Extended Heat Alert
###############################################################################
- id: garage_climate_extended_heat_alert
  alias: "[Garage Climate] Extended Heat Alert"
  description: "Play announcement when alert turns on."
  trigger:
    - platform: state
      entity_id: alert.garage_extended_heat
      to: "on"
      for:
        minutes: 5
  action:
    - repeat:
        sequence:
          - service: script.turn_on
            continue_on_error: true
            target:
              entity_id: script.tts_play
            data:
              variables:
                message: >
                  Attention!
                  The garage heat has been on for a while.
                  The garage temperature is {{ '%0.1f'|format(states('sensor.garage_sensor_air_temperature')|float(-99)) }} degrees.
                quiet_play: true
                night_play: true
                save_message: true

          # wait for alert to turned off/dismissed
          - wait_template: "{{ not is_state('alert.garage_extended_heat','on') }}"
            timeout:
              minutes: 20
        until:
          - not:
              - condition: state
                entity_id: alert.garage_extended_heat
                state: "on"

###############################################################################
## Garage Climate - Pause Extended Heat Alert
###############################################################################
- id: garage_climate_pause_extended_heat_alert
  alias: "[Garage Climate] Pause Extended Heat Alert"
  description: "Pause alert."
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_garage_extended_heat
  action:
    - service: alert.turn_off
      entity_id: alert.garage_extended_heat

###############################################################################
## Garage Climate - Clear Extended Heat Notifications
###############################################################################
- id: garage_climate_clear_extended_heat_notifications
  alias: "[Garage Climate] Clear Extended Heat Notifications"
  description: "Clear notifications."
  trigger:
    - platform: state
      entity_id: alert.garage_extended_heat
      to: "off"
  condition: "{{ now() - states.automation.garage_climate_pause_extended_heat_alert.attributes.last_triggered > timedelta(seconds=30) }}"
  action:
    - service: notify.jason
      data:
        message: clear_notification
        data:
          tag: garage_extended_heat
