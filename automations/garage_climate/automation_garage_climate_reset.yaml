###############################################################################
## Garage Climate - Startup Reset #TEMP till bug fixed
#BUG target temp resets to heat temp even when preset = away on restart
###############################################################################
- id: garage_climate_startup reset
  alias: '[Garage Climate] Startup Reset'
  description: 'Turn garage furnace off when conditions are met.'
  trigger:
    #NOTE can't do homeassistant start, shelly switches might not be connected yet
    - platform: state
      entity_id: input_boolean.startup_pending
      to: 'off'
      from: 'on'
  condition:
    - condition: state
      entity_id: switch.garage_freeze_protection
      state: 'on'

    - condition: state
      entity_id: switch.garage_heat
      state: 'off'
  action:
    - service: switch.turn_on
      entity_id: switch.garage_heat

    - delay: 1

    - service: switch.turn_off
      entity_id: switch.garage_heat
