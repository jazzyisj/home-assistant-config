###############################################################################
## Garage Climate - Startup Reset #TEMP till bug fixed
## #BUG https://github.com/home-assistant/core/issues/70138
###############################################################################
- id: garage_climate_startup reset #BUGFIX
  alias: '[Garage Climate] Startup Reset'
  description: 'Reset garage thermostat.'
  trigger:
    #NOTE can't do homeassistant start, shelly switches might not be connected yet
    - platform: state
      entity_id: input_boolean.startup_pending
      to: 'off'
      from: 'on'
  condition:
    - condition: state
      entity_id: switch.garage_freeze_protection
      state: 'on'

    - condition: state
      entity_id: switch.garage_heat
      state: 'off'
  action:
    - service: switch.turn_on
      entity_id: switch.garage_heat

    - delay: 1

    - service: switch.turn_off
      entity_id: switch.garage_heat
