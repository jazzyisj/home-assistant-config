###############################################################################
## Garage Climate - Temperature Throttle Alert
###############################################################################
- id: garage_climate_temperature_throttle_alert
  alias: "[Garage Climate] Temperature Throttle Alert"
  description: "Play announcement when alert turns on."
  trigger:
    - platform: state
      entity_id: alert.garage_temperature_throttle
      to: "on"
      for:
        minutes: 5
  action:
    - repeat:
        sequence:
          - service: script.tts_play
            data:
              message: >
                Attention!
                The garage temperature is {{ state_attr('climate.garage_thermostat','current_temperature') }} degrees,
                and the thermostat is set to {{ state_attr('climate.garage_thermostat','temperature') }} degrees.
              quiet_play: true
              night_play: true
              save_message: true

          # wait for alert to turned off/dismissed
          - wait_template: "{{ not is_state('alert.garage_temperature_throttle','on') }}"
            timeout:
              minutes: 20
        until:
          - not:
              - condition: state
                entity_id: alert.garage_temperature_throttle
                state: "on"

###############################################################################
## Garage Climate - Pause Temperature Throttle Alert
###############################################################################
- id: garage_climate_pause_temperature_throttle_alert
  alias: "[Garage Climate] Pause Temperature Throttle Alert"
  description: "Pause alert."
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_garage_temperature_throttle
  action:
    - service: alert.turn_off
      entity_id: alert.garage_temperature_throttle

###############################################################################
## Garage Climate - Clear Temperature Throttle Notifications
###############################################################################
- id: garage_climate_clear_temperature_throttle_notifications
  alias: "[Garage Climate] Clear Temperature Throttle Notifications"
  description: "Clear notifications."
  trigger:
    - platform: state
      entity_id: alert.garage_temperature_throttle
      to: "off"
  condition: "{{ now() - states.automation.garage_climate_pause_temperature_throttle_alert.attributes.last_triggered > timedelta(seconds=30) }}"
  action:
    - service: notify.jason
      data:
        message: clear_notification
        data:
          tag: garage_temperature_throttle
