###############################################################################
## Garage Climate - Low Temperature Alert
###############################################################################
- id: garage_climate_low_temperature_alert
  alias: "[Garage Climate] Low Temperature Alert"
  description: "Play announcement when alert turns on."
  trigger:
    - platform: state
      entity_id: alert.garage_low_temperature
      to: "on"
      for:
        minutes: 5
  action:
    - repeat:
        sequence:
          - service: script.turn_on
            continue_on_error: true
            target:
              entity_id: script.tts_play
            data:
              variables:
                message: >
                  Attention!
                  The garage low temperature alert is active.
                  The garage temperature is {{ '%0.1f'|format(states('sensor.garage_sensor_air_temperature')|float(-99)) }} degrees,
                  and the thermostat is set to {{ '%0.1f'|format(state_attr('climate.garage_thermostat','temperature')|float(-99)) }} degrees.
                quiet_play: true
                night_play: true
                save_message: true

          # wait for alert to turned off/dismissed
          - wait_template: "{{ not is_state('alert.garage_low_temperature','on') }}"
            timeout:
              minutes: 15
        until:
          - not:
              - condition: state
                entity_id: alert.garage_low_temperature
                state: "on"

###############################################################################
## Garage Climate - Pause Low Temperature Alert
###############################################################################
- id: garage_climate_pause_low_temperature_alert
  alias: "[Garage Climate] Pause Low Temperature Alert"
  description: "Pause alert."
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_garage_low_temperature
  action:
    - service: alert.turn_off
      entity_id: alert.garage_low_temperature

###############################################################################
## Garage Climate - Clear Low Temperature Notifications
###############################################################################
- id: garage_climate_clear_low_temperature_notifications
  alias: "[Garage Climate] Clear Low Temperature Notifications"
  description: "Clear notifications."
  trigger:
    - platform: state
      entity_id: alert.garage_low_temperature
      to: "off"
  condition: "{{ now() - states.automation.garage_climate_pause_low_temperature_alert.attributes.last_triggered > timedelta(seconds=30) }}"
  action:
    - service: notify.jason
      data:
        message: clear_notification
        data:
          tag: garage_low_temperature
