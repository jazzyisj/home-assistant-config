#######################################################################################################################
## Weather - NOAA Alerts Reset Alert
#######################################################################################################################
- id: weather_noaa_alerts_reset_alert
  alias: "[Weather] NOAA Alerts Reset Alert"
  description: Reset weather alert severity so weather alerts replay.
  initial_state: true
  mode: restart
  trigger:
    - platform: state
      entity_id: input_select.occupancy_mode
      to: Home
      for:
        minutes: 30

  action:
    - service: input_text.set_value
      data:
        entity_id: input_text.current_noaa_alert_severity
        value: cleared

    - service: input_text.set_value
      data:
        entity_id: input_text.previous_noaa_alert_severity
        value: cleared