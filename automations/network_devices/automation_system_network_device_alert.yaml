#######################################################################################################################
## System -Network Device Alert
#NOTE use system category
#######################################################################################################################
- id: system_unknown_network_device_alert
  alias: "[System] Unknown Network Device Alert"
  description: Play TTS announcement when alert turns on.
  initial_state: true
  mode: single
  trigger:
    - platform: state
      entity_id: alert.unknown_network_device
      to: 'on'

  action:
    - service: persistent_notification.create
      data:
        title: Unknown Network Device
        message: >
          {%- if states.sensor.unknown_devices_total.attributes.devices is defined -%}
          {%- if states('sensor.unknown_devices_total')|int == 0 -%}
          No unknown devices.
          {%- else -%}
          There are an unknown devices on the network.
          {% for device in state_attr('sensor.unknown_devices_total','devices') %}
          - {{ device }}
          {%- endfor -%}
          {%- endif -%}
          {%- endif -%}
        notification_id: unknown_network_device

    - service: script.tts_play
      data:
        play_message: |
          Attention!
          There is an unknown device on the network.

#######################################################################################################################
## System - Close Network Device Notifications
#######################################################################################################################
- id: system_close_unknown_network_device_notifications
  alias: "[System] Close Unknown Network Device Notifications"
  description: Dismiss notifications on all devices.
  initial_state: true
  mode: single
  #max_exceeded: silent
  trigger:
    - platform: state
      entity_id: alert.unknown_network_device
      to:
        - idle
        - 'off'

    #BUG from_state of dismissed persistent notifcations is unknown, use state_changed event
    - platform: event
      event_type: state_changed
      event_data:
        entity_id: persistent_notification.unknown_network_device

    - platform: event
      event_type: mobile_app_notification_cleared
      event_data:
        tag: unknown_network_device

    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_unknown_network_device

  condition:
    #BUGFIX conditions required as workaround for unknown persistent notification state
    - condition: or
      conditions:
        - "{% if trigger.entity_id is defined %}{{ trigger.entity_id == 'alert.unknown_network_device' and states('alert.unknown_network_device') in ['idle','off'] }}{% endif %}"
        - "{% if trigger.event is defined %}{{ trigger.event.data['tag'] == 'network_device' }}{% endif %}"
        - "{% if trigger.event is defined %}{{ trigger.event.data['action'] == 'pause_unknown_network_device' }}{% endif %}"
        - "{% if trigger.event is defined %}{{ trigger.event.event_type == 'state_changed' and not is_state('persistent_notification.network_device','notifying') }}{% endif %}"

  action:
    - service: script.close_notifications
      data:
        target: mobile_app_jphone
        tag: unknown_network_device
        pause: "{% if trigger.event is defined %}{{ trigger.event.data['action'] == 'pause_unknown_network_device' }}{% endif %}"

    - delay:
        seconds: 180 # prevent recursive triggers