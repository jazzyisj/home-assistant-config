###############################################################################
## Network - Unknown Network Device Alert
###############################################################################
- id: network_unknown_network_device_alert
  alias: '[Network] Unknown Network Device Alert'
  description: 'Play announcement when alert turns on.'
  trigger:
    - platform: state
      entity_id: alert.unknown_network_device
      to: 'on'
  action:
    - repeat:
        sequence:
          - service: script.tts_play
            data:
              message: 'Attention! There is an unknown device on the network.'
              save_message: true
              quiet_play: true
              night_play: true

          - wait_template: "{{ not is_state('alert.unknown_network_device','on') }}"
            timeout:
              minutes: 30
        until: "{{ not is_state('alert.unknown_network_device','on') }}"

###############################################################################
## Network - Pause Unknown Network Device Alert
###############################################################################
- id: network_pause_unknown_network_device_alert
  alias: '[Network] Pause Unknown Network Device Alert'
  description: 'Pause alert.'
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_unknown_network_device
  action:
    - service: alert.turn_off
      entity_id: alert.unknown_network_device
