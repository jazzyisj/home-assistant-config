###############################################################################
## Network - Unknown Device Alert
###############################################################################
- id: network_unknown_device_alert
  alias: "[Network] Unknown Device Alert"
  description: "Play announcement when alert turns on."
  trigger:
    - platform: state
      entity_id: alert.unknown_device
      to: "on"
  action:
    - repeat:
        sequence:
          - service: script.turn_on
            continue_on_error: true
            target:
              entity_id: script.tts_play
            data:
              variables:
                message: "Attention! There is an unknown device on the network."
                quiet_play: true
                night_play: true
                save_message: true

          - wait_template: "{{ not is_state('alert.unknown_device','on') }}"
            timeout:
              minutes: 30
        until: "{{ not is_state('alert.unknown_device','on') }}"

###############################################################################
## Network - Pause Unknown Device Alert
###############################################################################
- id: network_pause_unknown_device_alert
  alias: "[Network] Pause Unknown Device Alert"
  description: "Pause alert."
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_unknown_device_alert
  action:
    - service: alert.turn_off
      entity_id: alert.unknown_device

###############################################################################
## Network - Clear Unknown Device Notifications
###############################################################################
- id: network_clear_unknown_device_notifications
  alias: "[Network] Clear Unknown Device Notifications"
  description: "Clear notifications."
  trigger:
    - platform: state
      entity_id: alert.unknown_device
      to: "off"
  condition: "{{ now() - states.automation.network_pause_unknown_device_alert.attributes.last_triggered > timedelta(seconds=30) }}"
  action:
    - service: notify.jason
      data:
        message: clear_notification
        data:
          tag: unknown_device
