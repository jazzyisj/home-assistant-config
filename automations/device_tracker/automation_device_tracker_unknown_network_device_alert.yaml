#######################################################################################################################
## Device Tracker - Unknown Network Device Alert
#######################################################################################################################
- id: device_tracker_unknown_network_device_alert
  alias: "[Device Tracker] Unknown Network Device Alert"
  description: "Play announcement when alert turns on."
  trigger:
    - platform: state
      entity_id: alert.unknown_network_device
      to: 'on'
  action:
    - repeat:
        sequence:
          - service: script.tts_play
            data:
              message: "Attention! There is an unknown device on the network."
              save_message: true

          - wait_template: "{{ not is_state('alert.unknown_network_device','on') }}"
            timeout:
              minutes: 30
        until: "{{ not is_state('alert.unknown_network_device','on') }}"

#######################################################################################################################
## Device Tracker - Pause Unknown Network Device Alert
#######################################################################################################################
- id: device_tracker_pause_unknown_network_device_alert
  alias: "[Device Tracker] Pause Unknown Network Device Alert"
  description: "Pause alert."
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_unknown_network_device
  action:
    - service: alert.turn_off
      entity_id: alert.unknown_network_device
