#######################################################################################################################
## Climate - Indoor High Temperature Alert
#######################################################################################################################
- id: climate_indoor_high_temperature_alert
  alias: "[Climate] Indoor High Temperature Alert"
  description: "Send notification when high temperature alert turns on."
  initial_state: true
  mode: single
  trigger:
    - platform: state
      entity_id: alert.climate_indoor_high_temperature
      to: 'on'

  action:
    - repeat:
        sequence:
          - service: script.tts_announcement
            data:
              play_message: >
                  {%- set thresh = states('input_number.high_temperature_threshold')|float -%}
                  {%- set t = '%0.0f'|format(states('sensor.upstairs_thermostat_temperature')|float)|float -%}
                  {%- set b = '%0.0f'|format(states('sensor.upstairs_bathroom_temperature')|float)|float -%}
                  Attention! The indoor low temperature alert is active. The
                  {%- if t > thresh %} current indoor temperature is {{ t }}
                  {%- elif b > thresh %} upstairs bathroom temperature is {{ b }}
                  {%- endif %} degrees.
              quiet_play: true

          # wait for alert to turned off/dismissed
          - wait_template: "{{ not is_state('alert.climate_indoor_high_temperature','on') }}"
            timeout:
              hours: 1

        until:
          - condition: not
            conditions:
              - condition: state
                entity_id: alert.climate_indoor_high_temperature
                state: 'on'

#######################################################################################################################
## Climate - Close Indoor High Temperature Notifications
#######################################################################################################################
- id: climate_close_indoor_high_temperature_notifications
  alias: "[Climate] Close Indoor High Temperature Notifications"
  description: "Dismiss notifications on all devices."
  initial_state: true
  mode: single
  max_exceeded: silent
  trigger:
    - platform: state
      entity_id: alert.climate_indoor_high_temperature
      to:
        - idle
        - 'off'

    - platform: event
      event_type: html5_notification.closed
      event_data:
        tag: indoor_high_temperature

    #BUG html5 closed event doesn't work if notification is in tray
    - platform: event
      event_type: html5_notification.clicked
      event_data:
        action: close_indoor_high_temperature

    - platform: event
      event_type: html5_notification.clicked
      event_data:
        action: pause_indoor_high_temperature

    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: close_indoor_high_temperature

    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_indoor_high_temperature

  action:
    - service: script.close_notifications
      data:
        target: mobile_app_jphone
        category: climate
        tag: indoor_high_temperature
        pause: "{% if trigger.event is defined %}{{ trigger.event.data['action'] == 'pause_indoor_high_temperature' }}{% endif %}"