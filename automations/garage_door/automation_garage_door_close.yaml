###############################################################################
## Garage Door - Close Door
## - opener automatically closes after 10 min, no need for timed close here
###############################################################################
- id: garage_door_close_door
  alias: '[Garage Door] Close Door'
  description: 'Close garage door.'
  max_exceeded: silent
  trigger:
    - platform: state
      id: occupancy
      entity_id: input_select.occupancy_mode
      to:
        - Night
        - Away
        - Vacation

    - platform: state
      id: lock
      entity_id:
        - sensor.side_door_lock_status
        - sensor.front_door_lock_status
        - sensor.back_door_lock_status
      to: Locked (Manual)

    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: close_garage_door
  condition:
    - condition: state
      entity_id:
        - input_boolean.garage_door_automation
        - binary_sensor.garage_door_open
      state: 'on'

    - condition: template
      alias: 'Presence automation is enabled if occupancy trigger'
      value_template: >
        {{ is_state('input_boolean.presence_automation','on')
              and is_state('input_boolean.occupancy_override','off')
            if trigger.id == 'occupancy' else true }}

    - condition: template
      alias: 'Lock automation is enabled if lock trigger'
      value_template: >
        {{ is_state('input_boolean.lock_automation','on')
            if trigger.id == 'lock' else true }}
  action:
    - service: cover.close_cover
      entity_id: cover.garage_door_opener

###############################################################################
## Garage Door Closing
###############################################################################
- id: garage_door_closing
  alias: '[Garage Door] Closing'
  description: 'Display toast notification when garage door is closing.'
  max_exceeded: silent
  trigger:
    - platform: state
      entity_id: cover.garage_door_opener
      to: closing
  action:
    - service: browser_mod.toast
      data:
        message: 'The garage door is closing.'
        duration: 30000

###############################################################################
## Garage Door Closed
###############################################################################
- id: garage_door_closed
  alias: '[Garage Door] Closed'
  description: 'Announcement when door is closed, turn off garage alert.'
  trigger:
    - platform: state
      entity_id: cover.garage_door_opener
      to: closed
      from: # sensor unavailable -> closed when myq reconnects
        - closing
        - opening
        - open
  condition:
    - condition: state
      entity_id: input_boolean.garage_door_open_alert
      state: 'off'
  action:
    - service: input_boolean.turn_off
      target:
        entity_id: input_boolean.garage_door_close_alert

    - condition: state
      entity_id: input_boolean.garage_door_announcements
      state: 'on'

    - service: script.tts_play
      data:
        message: 'The garage door is closed.'
        ignore_away: true
