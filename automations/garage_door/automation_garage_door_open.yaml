###############################################################################
## Garage Door - Open Door
###############################################################################
- id: garage_door_open_door
  alias: "[Garage Door] Open Door"
  description: "Open the garage door."
  max_exceeded: silent
  variables:
    person: >
      {% set action = trigger.event.data['action'] %}
      {% if action == 'open_garage_jason' %} jason
      {% endif %}
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: open_garage_jason
  action:
    - choose:
        - conditions: "{{ person == 'jason' }}"
          sequence:
            - wait_template: >
                {{ is_state('binary_sensor.jason_home','on')
                    or is_state('input_boolean.jason_almost_home','on')
                    or is_state('alarm_control_panel.garage','disarmed') }}
              timeout:
                minutes: 5
      default:
        - service: system_log.write
          data:
            logger: "{{ this.entity_id }}"
            level: error
            message: "Invalid person."

        - stop: "Invalid person."
          error: true

    - if:
        - condition: template
          value_template: "{{ wait.completed }}"

        - not:
            - condition: state
              entity_id: cover.garage_bay_door
              state: closed
      then:
        - service: script.garage_door_open
          data:
            person: "{{ person }}"

###############################################################################
## Garage Door Opened
###############################################################################
- id: garage_door_opened
  alias: "[Garage Door] Opened"
  description: "Announcement when door is open."
  trigger:
    - platform: state
      entity_id: binary_sensor.garage_door_open
      to: "on"
      not_from:
        - unknown
        - unavailable
  condition:
    - condition: state
      entity_id: input_boolean.garage_door_announcements
      state: "on"
  action:
    - service: script.tts_play
      data:
        message: "The garage door is open."
        ignore_away: true
