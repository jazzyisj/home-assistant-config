#######################################################################################################################
## Climate - Indoor High Humidity Alert
#######################################################################################################################
- id: climate_indoor_high_humidity_alert
  alias: "[Climate] Indoor High Humidity Alert"
  description: "Play announcement when alert turns on."
  initial_state: true
  mode: single
  trigger:
    - platform: state
      entity_id: alert.climate_indoor_high_humidity
      to: 'on'

  action:
    - repeat:
        sequence:
          - service: script.tts_announcement
            data:
              play_message: >
                  {%- set thresh = states('input_number.high_humidity_threshold')|float -%}
                  {%- set t = '%0.0f'|format(states('sensor.upstairs_thermostat_humidity')|float)|float -%}
                  {%- set b = '%0.0f'|format(states('sensor.upstairs_bathroom_humidity')|float)|float -%}
                  Attention! The indoor low temperature alert is active. The
                  {%- if t > thresh %} current indoor temperature is {{ t }}
                  {%- elif b > thresh %} upstairs bathroom temperature is {{ b }}
                  {%- endif %} percent.
              quiet_play: true

          # wait for alert to turned off/dismissed
          - wait_template: "{{ not is_state('alert.climate_indoor_high_humidity','on') }}"
            timeout:
              hours: 1

        until:
          - condition: not
            conditions:
              - condition: state
                entity_id: alert.climate_indoor_high_humidity
                state: 'on'

#######################################################################################################################
## Climate - Close Indoor High Humidity Notifications
#######################################################################################################################
- id: climate_close_indoor_high_humidity_notifications
  alias: "[Climate] Close Indoor High Humidity Notifications"
  description: "Dismiss notifications on all devices."
  initial_state: true
  mode: single
  max_exceeded: silent
  trigger:
    - platform: state
      entity_id: alert.climate_indoor_high_humidity
      to:
        - idle
        - 'off'

    - platform: event
      event_type: html5_notification.closed
      event_data:
        tag: indoor_high_humidity

    #BUG html5 closed event doesn't work if notification is in tray
    - platform: event
      event_type: html5_notification.clicked
      event_data:
        action: close_indoor_high_humidity

    - platform: event
      event_type: html5_notification.clicked
      event_data:
        action: pause_indoor_high_humidity

    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: close_indoor_high_humidity

    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_indoor_high_humidity

  action:
    - service: script.close_notifications
      data:
        target: mobile_app_jphone
        category: climate
        tag: indoor_high_humidity
        pause: "{% if trigger.event is defined %}{{ trigger.event.data['action'] == 'pause_indoor_high_humidity' }}{% endif %}"