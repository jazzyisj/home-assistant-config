#######################################################################################################################
## Weather - Allergy Risk Alert
#######################################################################################################################
- id: weather_allergy_risk_alert
  alias: "[Weather] Allergy Risk Alert"
  description: "Play announcement when alert is active."
  initial_state: true
  mode: single
  trigger:
    - platform: state
      entity_id: alert.weather_allergy_risk
      to: 'on'

  action:
    - service: script.tts_announcement
      data:
        play_message: >
          Attention!
          The allergy risk alert is now on.
          The allergy risk for today is {{ states('sensor.allergy_risk_today')}}, and it will be {{ states('sensor.allergy_risk_tomorrow')}} tomorrow.

#######################################################################################################################
## Weather - Close Allergy Risk Notifications
#######################################################################################################################
- id: weather_close_allergy_risk_notifications
  alias: "[Weather] Close Allergy Risk Notifications"
  description: "Dismiss notifications on all devices."
  initial_state: true
  mode: single
  max_exceeded: silent
  trigger:
    - platform: state
      entity_id: alert.weather_allergy_risk
      to:
        - idle
        - 'off'

    - platform: event
      event_type: html5_notification.closed
      event_data:
        tag: allergy_risk

    #BUG html5 closed event doesn't work if notification is in tray
    - platform: event
      event_type: html5_notification.clicked
      event_data:
        action: close_allergy_risk

    - platform: event
      event_type: html5_notification.clicked
      event_data:
        action: pause_allergy_risk

    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: close_allergy_risk

    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_allergy_risk

  action:
    - service: script.close_notifications
      data:
        target: mobile_app_jphone
        category: weather
        tag: allergy_risk
        pause: "{% if trigger.event is defined %}{{ trigger.event.data['action'] == 'pause_allergy_risk' }}{% endif %}"