#######################################################################################################################
## Alarm Clock - Play Failed
#######################################################################################################################
- id: alarm_clock_play_failed
  alias: "[Alarm Clock] Play Failed"
  description: Play announcement, reset alarm clock when failed.
  initial_state: true
  max_exceeded: silent # retriggered by sensor after boolean
  trigger:
    - platform: state
      entity_id: input_boolean.alarm_clock_failed
      to: 'on'

    - platform: state
      entity_id: binary_sensor.alarm_clock_failed
      to: 'on'
  condition:
    - condition: state
      entity_id: binary_sensor.alarm_clock_active
      state: 'on'

    - condition: state
      entity_id: input_boolean.alarm_clock_test_play
      state: 'off'
  action:
    - service: input_boolean.turn_on # req if triggered by sensor
      entity_id: input_boolean.alarm_clock_failed

    - service: script.alarm_clock_stop

    - service: >
        {% if is_state('input_boolean.jphone_alarm_clock_notifications','on')
            and is_state('input_boolean.sphone_alarm_clock_notifications','on') %} notify.mobile
        {% elif is_state('input_boolean.jphone_alarm_clock_notifications','on') %} notify.jason
        {% elif is_state('input_boolean.sphone_alarm_clock_notifications','on') %} notify.sheri
        {% endif %}
      data:
        title: "Alarm Clock Play Failed"
        message: "Alarm clock failed at {{ now().strftime('%-I:%M %p') }}."
        data:
          tag: alarm_clock_failed
          group: Alert
          channel: alarm_stream
          importance: max
          ttl: 0
          priority: high
          clickAction: /lovelace/schedule
          color: !secret CRITICAL_COLOR
          icon_url: !secret ALERT_ICON
          actions:
            - action: alarm_clock_failed_reset
              title: Reset Alarm Clock

    - repeat:
        sequence:
          - service: script.turn_on
            data:
              entity_id: script.tts_play
              variables:
                play_message: |
                  Attention!
                  A scheduled alarm clock has failed to play.
                  Again, a scheduled alarm clock has failed to play.
                quiet_play: true
                min_volume: "{{ 50 if is_state_attr(states('sensor.tts_media_player'),'type','group') else 70 }}"

          - delay: 120 # delay between message
        until:
          - condition: state
            entity_id: input_boolean.alarm_clock_failed
            state: 'off'

#######################################################################################################################
## Alarm Clock - Play Failed Reset
#######################################################################################################################
- id: alarm_clock_play_failed_reset
  alias: "[Alarm Clock] Play Failed Reset"
  description: Reset alarm_clock play failed.
  initial_state: true
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: alarm_clock_failed_reset

    - platform: state
      entity_id: input_boolean.alarm_clock_failed
      to: 'on'
      for:
        minutes: 15
  condition:
    condition: state
    entity_id: input_boolean.alarm_clock_failed
    state: 'on'
  action:
    - service: input_boolean.turn_off
      data:
        entity_id: input_boolean.alarm_clock_failed