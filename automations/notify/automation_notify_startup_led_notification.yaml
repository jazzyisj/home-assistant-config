###############################################################################
## Notify - Startup LED Notification
###############################################################################
- id: notify_startup_led_notification
  alias: "[Notify] Startup LED Notification"
  description: "Set LED notification."
  mode: queued
  trigger:
    - platform: state
      entity_id: input_boolean.startup_pending
      to: "off"
      from: "on"
  action:
    - service: script.led_reset

    - delay: 15

    - service: script.turn_on
      target:
        entity_id: script.inovelli_led_control
      data:
        variables:
          entities: >
            {{ states.light|selectattr('attributes.startup_led','defined')
                |selectattr('attributes.startup_led','eq',true)|map(attribute='entity_id')|list }}
          duration: 70
          color: 90
          brightness: 10
          effect: solid
