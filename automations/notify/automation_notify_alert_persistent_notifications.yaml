###############################################################################
## Notify - Alert Notifications
###############################################################################
- id: notify_alert_persistent_notifications
  alias: "[Notify] Alert Perseistent Notifications"
  description: "Display persistent notification for alert."
  mode: parallel
  variables:
    title: >
      {% set t = trigger.entity_id %}
      {% if t == 'alert.calendar_empty' %} Calendar Empty
      {% endif %}
    message: >
      {% set t = trigger.entity_id %}
      {% if t == 'alert.calendar_empty' %}
        {% set calendars = state_attr('binary_sensor.calendar_empty_alert','entity_id') %}
        {%- if calendars != none %}
          {%- for item in calendars %}
            {%- if not loop.first %}<br>{% endif %}
            The {{ item }} calendar is empty or not connected.
          {%- endfor %}
        {%- endif -%}
      {% endif %}
  trigger:
    - platform: state
      entity_id:
        - alert.calendar_empty
      to: "on"
      not_from:
        - unknown
        - unavailable
  action:
    - service: persistent_notification.create
      data:
        title: "{{ title }}"
        message: "{{ message }}"
        notification_id: "{{ trigger.entity_id.split('.')[1] }}"
