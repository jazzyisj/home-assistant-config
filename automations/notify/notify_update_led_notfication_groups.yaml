          {{ expand('group.notify_led') | selectattr('attributes.reminder_led', 'defined')
              | selectattr('attributes.reminder_led', 'eq', true)
              | map(attribute='entity_id') | list }}

    - action: group.set
      data:
        object_id: garage_led
