###############################################################################
## Notify - Garage LED Notification
###############################################################################
- id: notify_garage_led_notification
  alias: "[Notify] Garage LED Notification"
  description: "Set LED notification."
  mode: queued
  trigger:
    - platform: state
      entity_id:
        - binary_sensor.garage_door_open
        - alert.myq_connected
        - alert.myq_bridge_connected
        - input_boolean.garage_door_active_alert
      to:
        - "on"
        - "off"
        - "idle"
      from:
        - "on"
        - "off"
        - "idle"
  action:
    - service: script.garage_led
