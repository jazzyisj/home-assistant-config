###############################################################################
## Notify - Weather LED Notification
###############################################################################
- id: notify_weather_led_notification
  alias: "[Notify] Weather LED Notification"
  description: "Set LED notification."
  mode: queued
  trigger:
    - platform: state
      entity_id:
        - binary_sensor.outdoor_high_temperature_alert
        - binary_sensor.outdoor_low_temperature_alert
        - binary_sensor.storm_approaching_alert
        - binary_sensor.envcan_weather_alert
      to:
        - "on"
        - "off"
      from:
        - "on"
        - "off"
  action:
    - service: script.weather_led
