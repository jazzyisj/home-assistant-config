###############################################################################
## Notify - Alarm Clock LED Notification
###############################################################################
- id: notify_alarm_clock_led_notification
  alias: '[Notify] Alarm Clock LED Notification'
  description: 'Set LED notification.'
  mode: queued
  trigger:
    - platform: state
      entity_id:
        - binary_sensor.alarm_clock
        - input_boolean.alarm_clock_failed # use boolean, no delay
      to:
        - 'on'
        - 'off'
      from:
        - 'on'
        - 'off'
  action:
    - service: script.alarm_clock_led
