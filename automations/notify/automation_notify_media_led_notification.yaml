###############################################################################
## Notify - Media LED Notification
###############################################################################
- id: notify_media_led_notification
  alias: '[Notify] Media LED Notification'
  description: 'Set LED notification.'
  mode: queued
  trigger:
    - platform: state
      entity_id: switch.system_mute
      to:
        - 'on'
        - 'off'
      from:
        - 'on'
        - 'off'

    - platform: numeric_state
      entity_id: variable.tts_saved_messages
      above: 0

    - platform: numeric_state
      id: media
      entity_id: variable.tts_saved_messages
      below: 1
  action:
    - service: script.media_led
