###############################################################################
## Notify - Hass LED Notification
###############################################################################
- id: notify_hass_led_notification
  alias: "[Notify] HASS LED Notification"
  description: "Set LED notification."
  mode: queued
  trigger:
    - platform: homeassistant
      id: startup
      event: start

    - platform: state
      entity_id: sensor.hass_status
      to:
        - extreme
        - severe
  action:
    - if: "{{ trigger.id == 'startup' }}"
      then:
        - delay: 90

        - service: script.led_reset

        - delay: 5

    - service: script.hass_led
