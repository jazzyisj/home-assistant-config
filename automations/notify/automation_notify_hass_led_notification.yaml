###############################################################################
## Notify - Hass LED Notification
###############################################################################
- id: notify_hass_led_notification
  alias: "[Notify] HASS LED Notification"
  description: "Set LED notification."
  mode: queued
  trigger:
    - platform: homeassistant
      id: startup
      event: start

    - platform: state
      entity_id: sensor.hass_status
      to:
        - extreme
        - severe
  action:
    - if: "{{ trigger.id == 'startup' }}"
      then:
        - delay: 120 # let led groups/sensors populate
        - service: script.led_reset # reset leds to current values
        - delay: 5 # wait for current values to set

    - service: script.hass_led
      data:
        startup: true
