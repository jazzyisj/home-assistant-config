#######################################################################################################################
## System - Pause PiHole Disconnected Alert
#######################################################################################################################
- id: system_pause_pihole_disconnected_alert
  alias: "[System] Pause PiHole Disconnected Alert"
  description: Pause alert.
  initial_state: true
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_pihole_disconnected
  action:
    - service: alert.turn_off
      entity_id: alert.pihole_disconnected
