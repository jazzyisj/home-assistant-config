#######################################################################################################################
## System - Reboot Server
#######################################################################################################################
- id: system_reboot_server
  alias: "[System] Reboot Server"
  description: "Reboot host server."
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: reboot_server
  action:
    - service: hassio.host_reboot