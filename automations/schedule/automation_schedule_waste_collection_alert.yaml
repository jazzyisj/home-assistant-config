#######################################################################################################################
## Schedule - Close Waste Collection Notification
#######################################################################################################################
- id: schedule_close_waste_collection_notification
  alias: "[Schedule] Close Waste Collection Notification"
  description: Dismiss notifications on all devices.
  initial_state: true
  mode: parallel
  variables:
      waste_type: >
        {% if trigger.entity_id == 'next_garbage_day' or trigger.id == 'garbage' %} garbage
        {% elif trigger.entity_id == 'next_recycle_day' or trigger.id == 'recycle' %} recycle
        {% elif trigger.entity_id == 'next_yardwaste_day' or trigger.id == 'yardwaste' %} yardwaste
        {% endif %}}
  trigger:
    - platform: state
      entity_id:
        - sensor.next_garbage_day
        - sensor.next_recycle_day
        - sensor.next_yardwaste_day
      from: Tomorrow

    - platform: event
      id: garbage
      event_type: mobile_app_notification_action
      event_data:
        action: close_garbage_collection

    - platform: event
      id: recycle
      event_type: mobile_app_notification_action
      event_data:
        action: close_recycle_collection

    - platform: event
      id: yardwaste
      event_type: mobile_app_notification_action
      event_data:
        action: close_yardwaste_collection

  action:
    - service: input_boolean.turn_off
      data:
        entity_id: "input_boolean.{{ waste_type }}_alert"

    - service: notify.mobile
      data:
        message: clear_notification
        data:
          tag: "{{ waste_type }}_collection"

