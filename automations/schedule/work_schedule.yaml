  alias: "Reset Holiday Workday"
  description: "Turn boolean off after holiday."
  triggers:
    - trigger: time
      at: input_datetime.day_reset
  conditions:
    - condition: state
      entity_id: input_boolean.holiday_workday
      state: "on"

    - condition: state
      entity_id: input_boolean.work_schedule_lock
      state: "off"

