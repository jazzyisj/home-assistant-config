#######################################################################################################################
## Schedule - Water Plants Notification
#######################################################################################################################
- id: schedule_water_plants_notification
  alias: "[Schedule] Water Plants Notification"
  description: "Reminder to water plants."
  initial_state: true
  mode: single
  trigger:
    - platform: template
      value_template: >
        {{ is_state('sensor.time','18:00') if is_state('sensor.current_shift','Days')
            and is_state('binary_sensor.work_today','on') else is_state('sensor.time','12:00') }}

  condition:
    - condition: state
      entity_id:
        - input_boolean.schedule_automation
        - binary_sensor.alerts_enabled
      state: 'on'

    - condition: time
      weekday:
        - sun
        - wed

  action:
    - service: notify.mobile_app_jphone
      data:
        title: &plants_title "Water Plants"
        message: &plants_message "Don't forget to water the plants."
        data:
          tag: &plants_tag water_plants
          group: General
          channel: General
          importance: normal
          vibrationPattern: '100, 100, 100'
          ledColor: !secret NOTIFY_COLOR
          priority: &plants_priority high
          ttl: &plants_ttl 0
          timeout: 86400
          persistent: false
          sticky: false
          clickAction: &plants_url /lovelace/schedule
          color: !secret NOTIFY_COLOR
          icon_url: &plants_icon !secret PLANTS_ICON

    - choose:
        - conditions:
            - condition: state
              entity_id: binary_sensor.jason_home
              state: 'on'

            - condition: state
              entity_id: input_select.occupancy_mode
              state: Home

          sequence:
            - service: notify.push
              data:
                title: *plants_title
                message: *plants_message
                target: jlaptop
                data:
                  tag: *plants_tag
                  timestamp: "{{ as_timestamp(now()) }}"
                  priority: normal
                  ttl: 600
                  renotify: true
                  silent: true
                  requireInteraction: false
                  url: *plants_url
                  image: !secret PLANTS_IMAGE
                  icon: *plants_icon
                  badge: !secret PLANTS_BADGE
                  actions:
                    - title: Close
                      action: close_water_plants

#######################################################################################################################
## Schedule - Close Water Plants Notifications
#######################################################################################################################
- id: schedule_close_water_plants_notifications
  alias: "[Schedule] Close Water Plants Notifications"
  description: "Dismiss notifications on all devices."
  initial_state: true
  mode: single
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: html5_notification.closed
      event_data:
        tag: water_plants

    #BUG html5 closed event doesn't work if notification is in tray
    - platform: event
      event_type: html5_notification.clicked
      event_data:
        action: close_water_plants

    - platform: event
      event_type: mobile_app_notification_cleared
      event_data:
        tag: water_plants

  action:
    - service: script.close_notifications
      data:
        target: mobile_app_jphone
        tag: water_plants

    - delay:
        seconds: 180 # prevent recursive triggers