###############################################################################
## Schedule - Calendar Empty Alert
###############################################################################
- id: schedule_calendar_empty_alert
  alias: "[Schedule] Calendar Empty Alert"
  description: "Notification on calendar alert."
  trigger:
    - platform: state
      entity_id: binary_sensor.calendar_empty_alert
      to: "on"
      from: "off"
  action:
    - service: persistent_notification.create
      data:
        title: "Calendar Empty"
        message: |
          {%- if state_attr('binary_sensor.calendar_empty_alert','entity_id') != none %}
            {%- set calendars = state_attr('binary_sensor.calendar_empty_alert','entity_id') %}
            {%- for item in calendars %}
              {%- if not loop.first %}<br>{% endif %}
              The {{ item }} calendar is empty or not connected.
            {%- endfor %}
          {%- endif -%}
        notification_id: calendar_empty

###############################################################################
## Schedule - Pause Calendar Empty Alert
###############################################################################
- id: schedule_pause_calendar_empty_alert
  alias: "[Schedule] Pause Calendar Empty Alert"
  description: "Pause alert."
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_calendar_empty_alert
  action:
    - service: alert.turn_off
      entity_id: alert.calendar_empty

    - service: persistent_notification.dismiss
      data:
        notification_id: calendar_empty

###############################################################################
## Schedule - Clear Calendar Empty Notifications
###############################################################################
- id: schedule_clear_calendar_empty_notifications
  alias: "[Schedule] Clear Calendar Empty Notifications"
  description: "Clear notifications."
  trigger:
    - platform: state
      entity_id: alert.calendar_empty
      to: "off"
  condition: "{{ now() - states.automation.schedule_pause_calendar_empty_alert.attributes.last_triggered > timedelta(seconds=30) }}"
  action:
    - service: notify.jason
      data:
        message: clear_notification
        data:
          tag: calendar_empty

    - service: persistent_notification.dismiss
      data:
        notification_id: calendar_empty
