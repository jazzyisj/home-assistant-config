#######################################################################################################################
## Schedule - Start Car Reminder
#######################################################################################################################
- id: schedule_start_car_reminder
  alias: "[Schedule] Start Car Reminder"
  description: "Play announcement if cold enough to start car before work."
  trigger:
    - platform: template # 15 min before leave for work
      value_template: >
          {% if is_state('sensor.current_shift','Days') %}
            {{ ((as_timestamp(states('sensor.date') ~ ' ' ~ states('input_datetime.days_leave_home_time'),'ERROR') - as_timestamp(now())) / 60) == 15 }}
          {% elif is_state('sensor.current_shift','Afternoons') %}
            {{ ((as_timestamp(states('sensor.date') ~ ' ' ~ states('input_datetime.afternoons_leave_home_time'),'ERROR') - as_timestamp(now())) / 60) == 15 }}
          {% endif %}
  condition:
    - condition: state
      entity_id:
        - binary_sensor.owner_home
        - binary_sensor.work_today
      state: 'on'

    - condition: numeric_state
      entity_id: sensor.outdoor_temperature
      below: 5
  action:
    - service: script.tts_play
      data:
        message: >
          It's only {{ states('sensor.outdoor_apparent_temperature')|int }} degrees outside right now.  Start the car if you don't want to freeze your nuts off on the way to work!
        quiet_play: true
        min_volume: 50
        media_player: media_player.broadcast_speakers