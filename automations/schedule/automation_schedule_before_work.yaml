#######################################################################################################################
## Schedule - Before Work
#######################################################################################################################
- id: schedule_before_work
  alias: "[Schedule] Before Work"
  description: Play announcement when before work active turns on.
  initial_state: true
  mode: single
  #max_exceeded: silent
  trigger:
    - platform: state
      entity_id: binary_sensor.pre_work_active
      to: 'on'
      
  condition:
    - condition: state
      entity_id: sensor.current_shift
      state: Afternoons
      
  action:
    - service: script.tts_play
      data:
        play_message: Hey Jason!  Get your ass in gear fella.  You need to leave for work in thirty minutes!

