###############################################################################
## Schedule - Work Shift Change
###############################################################################
- id: schedule_work_shift_change
  alias: '[Schedule] Work Shift Change'
  description: 'Notification when work shift changes.'
  mode: restart
  trigger:
    - platform: state
      entity_id: sensor.today_shift
      for: 60 # allow auto select to change value
  condition:
    - condition: state
      entity_id:
        - input_boolean.schedule_automation
        - input_boolean.schedule_alerts
      state: 'on'
    - '{{ trigger.to_state.state != trigger.from_state.state }}'
  action:
    - service: notify.jason
      data:
        title: 'Work Shift Change'
        message: "Shift: {{ states('sensor.today_shift') }}"
        data:
          tag: shift_change
          group: General
          channel: General
          importance: max
          ttl: 0
          priority: high
          color: !secret NOTIFY_COLOR
          icon_url: !secret WORK_ICON
          actions:
            - action: work_schedule_off
              title: 'Work Schedule Off'

            - action: URI
              title: 'Open Schedule'
              uri: /lovelace/schedule

###############################################################################
## Schedule - Work Shift Auto Select
###############################################################################
- id: schedule_work_shift_auto_select
  alias: '[Schedule] Work Shift Auto Select'
  description: 'Select today shift when calendar/selection changes.'
  mode: queued
  trigger:
    - platform: state
      entity_id:
        - binary_sensor.google_calendar_connected
        - input_boolean.work_schedule
        - input_select.work_shift_selection

    - platform: state
      id: calendar
      entity_id:
        - calendar.days
        - calendar.afternoons
      to: 'on'
      for:
        hours: 4 #VERIFY delay shift change 4 hours so we don't skip bedtime sundays aft -> days

    - platform: state
      entity_id: input_boolean.work_shift_override
      to: 'off'

    - platform: state
      entity_id: input_boolean.startup_pending
      to: 'off'
  condition:
    - condition: state
      entity_id:
        - input_boolean.schedule_automation
        - binary_sensor.google_calendar_connected
      state: 'on'

    - condition: state
      entity_id: input_boolean.work_shift_override
      state: 'off'

    - condition: state
      entity_id: input_boolean.startup_pending
      state: 'off'
  action:
    - service: input_select.select_option
      target:
        entity_id: input_select.work_shift_selection
      data:
        option: >
          {% if is_state('input_boolean.work_schedule','off') %} Off
          {% elif is_state('calendar.afternoons','on') %} Afternoons
          {% elif is_state('calendar.days','on') %} Days
          {% else %} {{ states('input_select.work_shift_selection') }}
          {% endif %}
