###############################################################################
## Commute - Pause Home Commute Alert
###############################################################################
- id: commute_pause_home_commute_alert
  alias: "[Commute] Pause Home Commute Alert"
  description: "Pause alert."
  mode: parallel
  variables:
    person: "{{ trigger.event.data['action'][19:] }}"
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_home_commute_jason

    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_home_commute_sheri
  action:
    - service: alert.turn_off
      target:
        entity_id: "alert.pause_home_commute_{{ person }}"
