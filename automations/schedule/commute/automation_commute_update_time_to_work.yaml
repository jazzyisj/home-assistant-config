###############################################################################
## Commute - Update Time To Work
## limits updates when not needed to avoid API charges
###############################################################################
- id: commute_update_time_to_work
  alias: '[Commute] Update Time To Work'
  description: 'Increase update interval during commute times.'
  trigger:
    - platform: time_pattern
      minutes: '/2'
  condition:
    - condition: state
      entity_id:
        - binary_sensor.work_commute_active
        - binary_sensor.wan_connected
      state: 'on'

    - condition: state
      entity_id:
        - input_boolean.startup_pending
      state: 'off'
  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: binary_sensor.jason_phone_connected
              state: 'on'

            - not:
                - condition: state
                  entity_id: person.jason
                  state: Work

                - condition: state
                  entity_id: sensor.jason_time_to_work
                  state:
                    - unknown
                    - unavailable
          sequence:
            - service: homeassistant.update_entity
              target:
                entity_id: sensor.jason_time_to_work

    - choose:
        - conditions:
            - condition: state
              entity_id: binary_sensor.sheri_phone_connected
              state: 'on'

            - not:
                - condition: state
                  entity_id: person.sheri
                  state: Work

                - condition: state
                  entity_id: sensor.sheri_time_to_work
                  state:
                    - unknown
                    - unavailable
          sequence:
            - service: homeassistant.update_entity
              target:
                entity_id: sensor.sheri_time_to_work
