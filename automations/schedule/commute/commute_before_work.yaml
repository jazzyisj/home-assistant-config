###############################################################################
## Commute - Before Work
###############################################################################
- id: commute_before_work
  alias: "[Commute] Before Work"
  description: "Play announcement when before work active turns on."
  mode: restart
  triggers:
    - trigger: state
      entity_id: binary_sensor.work_commute_active
      to:
        - "on"
        - "off"
      not_from:
        - unknown
        - unavailable

    - trigger: state
      entity_id: binary_sensor.owner_home
      to: "on"
      not_from:
        - unknown
        - unavailable
      for:
        minutes: 3
  conditions:
    - condition: state
      entity_id: binary_sensor.work_commute_active
      state: "on"
  actions:
    - action: script.turn_on
      target:
        entity_id: script.tts_play
      data:
        variables:
          media_player: media_player.inside_speakers
          min_volume: 50
          always_play: true
          message: |
            Hey Jason! Time to get your ass in gear!
            {%- from 'schedule.jinja' import leave_home_time %}
            {{ leave_home_time('jason') }}
            {%- from 'weather.jinja' import commute_weather %}
            {{ commute_weather() }}
            {%- if is_state('alert.jason_phone_battery_low', 'active') %}
            Your phone battery is down to {{ states('sensor.jphone_battery_level') }} percent.
            {%- endif %}
          continue_on_error: true

    - if:
        - condition: state
          entity_id: binary_sensor.precipitation_likely_next_24_hours
          state: "on"
      then:
        - action: script.turn_light_on
          data:
            lights: light.dining_room_light_rgb
            brightness: 255
            rgb_color: "{{ [0, 0, 255] }}"
            transition: 5
            activate_timer: false
            bypass_timer: true
            override: true
          continue_on_error: true
      else:
        - action: script.turn_light_on
          data:
            lights: light.dining_room_light_rgb
            brightness: 255
            rgb_color: "{{ [0, 255, 0] }}"
            transition: 5
            activate_timer: false
            bypass_timer: true
            override: true
          continue_on_error: true
