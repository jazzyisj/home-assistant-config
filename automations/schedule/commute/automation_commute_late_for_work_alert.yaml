###############################################################################
## Commute - Late For Work Alert
###############################################################################
- id: commute_late_for_work_alert
  alias: "[Commute] Late For Work Alert"
  description: "Play announcement when alert turns on."
  mode: parallel
  variables:
    person: "{{ trigger.entity_id[20:] }}"
  trigger:
    - platform: state
      entity_id: alert.late_for_work_jason
      to: "on"
  condition:
    - condition: state
      entity_id: binary_sensor.owner_home
      state: "on"
  action:
    - repeat:
        sequence:
          - if:
              - condition: template
                alias: "First repeat or dining room light timer is idle"
                value_template: "{{ repeat.index == 1 or is_state('timer.dining_room_light','idle') }}"
            then:
              - service: light.turn_on
                target:
                  entity_id: light.dining_room_rgb_light
                data:
                  profile: late_work_alert

          - service: script.turn_on
            continue_on_error: true
            target:
              entity_id: script.tts_play
            data:
              variables:
                media_player: media_player.broadcast_speakers
                min_volume: 40
                quiet_play: true
                message: >
                  {% set traffic_time = state_attr('sensor.' ~ person ~ '_time_to_work','duration_in_traffic') %}
                  Attention! {{ person|title }}! It is now {{ now().strftime('%-I:%M %p') }}!
                  You should have already left for work!  Your current commute time to work is
                  {{ traffic_time if traffic_time != none else 'not currently available'}}.

          - wait_template: "{{ not is_state(trigger.entity_id,'on') }}"
            timeout: # wait for alert to turned off/dismissed
              minutes: 5
        until:
          - condition: template
            value_template: "{{ not is_state(trigger.entity_id,'on') }}" # auto off after 15 min
