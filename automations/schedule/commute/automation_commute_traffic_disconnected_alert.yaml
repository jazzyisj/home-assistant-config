###############################################################################
## Commute - Pause Google Traffic Connected Alert
###############################################################################
- id: commute_pause_google_traffic_connected_alert
  alias: "[Commute] Pause Google Traffic Connected Alert"
  description: "Pause alert."
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_traffic_connected
  action:
    - service: alert.turn_off
      target:
        entity_id: alert.google_traffic_connected
