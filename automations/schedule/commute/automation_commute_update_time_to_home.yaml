###############################################################################
## Commute - Update Time To Home
## limits updates when not needed to avoid API charges
###############################################################################
- id: commute_update_time_to_home
  alias: '[Commute] Update Time To Home'
  description: 'Increase update interval during commute times.'
  trigger:
    - platform: time_pattern
      minutes: '/2'
  condition:
    - condition: state
      entity_id:
        - binary_sensor.home_commute_active
        - binary_sensor.wan_connected
      state: 'on'

    - condition: state
      entity_id: input_boolean.startup_pending
      state: 'off'
  action:
    - if:
        - condition: state
          entity_id: binary_sensor.jason_phone_connected
          state: 'on'

        - not:
            - condition: state
              entity_id: binary_sensor.jason_home
              state: 'on'

            - condition: state
              entity_id: sensor.jason_time_to_home
              state:
                - unknown
                - unavailable
      then:
        - service: homeassistant.update_entity
          target:
            entity_id: sensor.jason_time_to_home

    - if:
        - condition: state
          entity_id: binary_sensor.sheri_phone_connected
          state: 'on'

        - not:
            - condition: state
              entity_id: binary_sensor.sheri_home
              state: 'on'

            - condition: state
              entity_id: sensor.sheri_time_to_home
              state:
                - unknown
                - unavailable
      then:
        - service: homeassistant.update_entity
          target:
            entity_id: sensor.sheri_time_to_home
