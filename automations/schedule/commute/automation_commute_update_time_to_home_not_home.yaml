###############################################################################
## Commute - Update Time To Home Not Commute
## limits updates when not needed to avoid API charges
###############################################################################
- id: commute_update_time_to_home_not_commute
  alias: "[Commute] Update Time To Home Not Commute"
  description: "Increase update interval when not home during non commute times."
  trigger:
    - platform: time_pattern
      minutes: "/5"
  condition:
    - condition: state
      entity_id: binary_sensor.commute_active
      state: "off"

    - condition: state
      entity_id: binary_sensor.wan_connected
      state: "on"

    - condition: state
      entity_id:
        - binary_sensor.jason_home
        - binary_sensor.sheri_home
      match: any
      state: "off"
  action:
    - if:
        - not:
            - condition: state
              entity_id: binary_sensor.jason_home
              state: "on"

            - condition: state
              entity_id: sensor.jason_time_to_home
              state:
                - unknown
                - unavailable

            - condition: state
              entity_id: person.jason
              state:
                - Work
                - home
      then:
        - service: homeassistant.update_entity
          target:
            entity_id: sensor.jason_time_to_home

    - if:
        - not:
            - condition: state
              entity_id: binary_sensor.sheri_home
              state: "on"

            - condition: state
              entity_id: sensor.sheri_time_to_home
              state:
                - unknown
                - unavailable

            - condition: state
              entity_id: person.sheri
              state:
                - Work
                - home
      then:
        - service: homeassistant.update_entity
          target:
            entity_id: sensor.sheri_time_to_home
