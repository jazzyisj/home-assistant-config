###############################################################################
## Commute - Update Time To Home Not Commute
## - limits updates when not needed to avoid API charges
###############################################################################
- id: commute_update_time_to_home_not_commute
  alias: "[Commute] Update Time To Home Not Commute"
  description: "Increase update interval when not home during non commute times."
  trigger:
    - platform: time_pattern
      minutes: '/5'
  condition:
    - condition: state
      entity_id:
        - binary_sensor.commute_active
        - input_boolean.startup_pending
      state: 'off'

    - condition: state
      entity_id:
        - input_boolean.commute_times_enabled
        - binary_sensor.wan_connected
      state: 'on'

    - condition: or
      conditions:
        - condition: state
          entity_id: binary_sensor.jason_home
          state: 'off'

        - condition: state
          entity_id: binary_sensor.sheri_home
          state: 'off'
  action:
    - choose:
        - conditions:
            - condition: not
              conditions:
                - condition: state
                  entity_id: binary_sensor.jason_home
                  state: 'on'

                - condition: state
                  entity_id: sensor.jason_time_to_home
                  state:
                    - unknown
                    - unavailable

                - condition: state
                  entity_id: person.jason
                  state:
                    - Work
                    - home
          sequence:
            - service: homeassistant.update_entity
              target:
                entity_id: sensor.jason_time_to_home

    - choose:
        - conditions:
            - condition: not
              conditions:
                - condition: state
                  entity_id: binary_sensor.sheri_home
                  state: 'on'

                - condition: state
                  entity_id: sensor.sheri_time_to_home
                  state:
                    - unknown
                    - unavailable

                - condition: state
                  entity_id: person.sheri
                  state:
                    - Work
                    - home
          sequence:
            - service: homeassistant.update_entity
              target:
                entity_id: sensor.sheri_time_to_home
