###############################################################################
## Commute - Work Commute Alert
###############################################################################
- id: commute_work_commute_alert
  alias: '[Commute] Work Commute Alert'
  description: 'Play announcement when alert turns on.'
  mode: parallel
  variables:
    person: '{{ trigger.entity_id[19:] }}'
  trigger:
    - platform: state
      entity_id:
        - alert.work_commute_jason
        - alert.work_commute_sheri
      to: 'on'
      for: 15 # allow both alerts to turn on to avoid duplicate
  condition:
    - condition: template
      alias: 'Jason or Sheri, avoid duplicate alert'
      value_template: >
        {{ (is_state('alert.work_commute_jason','off') or is_state('binary_sensor.jason_home','off'))
          if trigger.entity_id == 'alert.work_commute_sheri' else true }}
  action:
    - repeat:
        sequence:
          - service: browser_mod.popup
            data:
              deviceID: !include /config/include/entities/browsers.yaml
              large: true
              title: 'Work Commute Traffic'
              hide_header: true
              card: !include /config/lovelace/card/schedule/commute/traffic_map.yaml

          - service: script.turn_on
            target:
              entity_id: script.tts_play
            data:
              variables:
                message: |
                  {% set traffic_time = state_attr('sensor.' ~ person ~ '_time_to_work','duration_in_traffic') %}
                  {% if is_state('binary_sensor.leave_home_' ~ person ~ '_alert','on') %}
                    Attention! {{ person|title }}! It is {{ now().strftime('%-I:%M %p') }}!
                    You should have already left for work!  Your current commute time to work is
                    {{ traffic_time if not traffic_time != none else 'not currently available'}}.
                  {% else %}
                    Jason, your current commute time to work is {{ traffic_time if traffic_time != none else 'expected to be longer than usual' }}.
                    You should leave for work before {{ states('sensor.leave_home_time_' ~ person)|as_timestamp|timestamp_custom('%-I:%M',true,none) }} today!
                  {% endif %}
                media_player: media_player.inside_speakers
                quiet_play: true
                min_volume: "{{ 50 if is_state_attr(states('sensor.tts_media_player'),'type','group') else 70 }}"

          - wait_template: "{{ not is_state(trigger.entity_id,'on') }}"
            timeout: # wait for alert to turned off/dismissed
              minutes: 15
        until:
          - condition: template
            value_template: "{{ not is_state(trigger.entity_id,'on') }}"

###############################################################################
## Commute - Pause Work Commute Alert
###############################################################################
- id: commute_pause_work_commute_alert
  alias: '[Commute] Pause Work Commute Alert'
  description: 'Pause alert.'
  mode: parallel
  variables:
    person: "{{ trigger.event.data['action'][19:] }}"
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_work_commute_sheri

    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_work_commute_jason
  action:
    - service: alert.turn_off
      target:
        entity_id: 'alert.work_commute_{{ person }}'
