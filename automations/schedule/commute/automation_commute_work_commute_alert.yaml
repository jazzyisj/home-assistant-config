###############################################################################
## Commute - Work Commute Alert
###############################################################################
- id: commute_work_commute_alert
  alias: "[Commute] Work Commute Alert"
  description: "Play announcement when alert turns on."
  mode: parallel
  variables:
    person: "{{ trigger.entity_id[19:] }}"
  trigger:
    - platform: state
      entity_id:
        - alert.work_commute_jason
        - alert.work_commute_sheri
      to: "on"
      for: 10 # allow both alerts/work_commute, late alert  to turn on to avoid duplicate
  condition:
    - condition: state
      entity_id: binary_sensor.owner_home
      state: "on"

    - condition: state
      entity_id:
        - binary_sensor.late_for_work_jason_alert
        - binary_sensor.late_for_work_sheri_alert
      state: "off"

    - condition: template
      alias: "Jason not home if trigger is Sheri"
      value_template: >
        {{ is_state('binary_sensor.jason_home','off')
          if trigger.entity_id == 'alert.work_commute_sheri' else true }}
  action:
    - repeat:
        sequence:
          - if:
              - condition: template
                alias: "First repeat or dining room light timer is idle"
                value_template: "{{ repeat.index == 1 or is_state('timer.dining_room_light','idle') }}"
            then:
              - service: light.turn_on
                target:
                  entity_id: light.dining_room_rgb_light
                data:
                  profile: work_commute_alert

          - service: browser_mod.popup
            data:
              title: "Work Commute Traffic"
              content: !include /config/lovelace/card/schedule/traffic_map.yaml
              size: fullscreen
              timeout: 900000
              browser_id: !include /config/include/browsers.yaml

          - service: script.turn_on
            continue_on_error: true
            target:
              entity_id: script.tts_play
            data:
              variables:
                media_player: media_player.inside_speakers
                min_volume: 40
                quiet_play: true
                message: >
                  {% set traffic_time = state_attr('sensor.' ~ person ~ '_time_to_work','duration_in_traffic') %}
                  {% set leave_time = as_local(states('sensor.leave_home_time_' ~ person)|as_datetime).strftime('%-I:%M') %}
                  {{ person|title }}, your current commute time to work is
                  {{ traffic_time if traffic_time != none else 'expected to be longer than usual' }}.
                  You should leave for work before {{ leave_time }} today!

          - wait_template: "{{ not is_state(trigger.entity_id,'on') }}"
            timeout: # wait for alert to turned off/dismissed
              minutes: 15
        until:
          - condition: template
            value_template: "{{ not is_state(trigger.entity_id,'on') }}"

###############################################################################
## Commute - Pause Work Commute Alert
###############################################################################
- id: commute_pause_work_commute_alert
  alias: "[Commute] Pause Work Commute Alert"
  description: "Pause alert."
  mode: parallel
  variables:
    person: "{{ trigger.event.data['action'][19:] }}"
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_work_commute_sheri

    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_work_commute_jason
  action:
    - service: alert.turn_off
      target:
        entity_id: "alert.work_commute_{{ person }}"
