#######################################################################################################################
## CPU Temperature Alert
#######################################################################################################################
- id: system_cpu_temperature
  alias: "[System] CPU Temperature Alert"
  description: "Create persistent notification when alert turns on."
  initial_state: true
  mode: single
  trigger:
    - platform: state
      entity_id: alert.system_cpu_temperature
      to: 'on'

  action:
    - service: persistent_notification.create
      data:
        title: "CPU Temperature Alert"
        message: "CPU Temperature - {{ states('sensor.cpu_temperature') }} Â°C"
        notification_id: cpu_temperature

#######################################################################################################################
## System - Close CPU Temperature Notifications
#######################################################################################################################
- id: system_close_cpu_temperature_notifications
  alias: "[System] Close CPU Temperature Notifications"
  description: "Dismiss notifications on all devices."
  initial_state: true
  mode: single
  max_exceeded: silent
  trigger:
    - platform: state
      entity_id: alert.system_cpu_temperature
      to:
        - idle
        - 'off'

    #BUG from_state of dismissed persistent notifcations is unknown, use state_changed event
    - platform: event
      event_type: state_changed
      event_data:
        entity_id: persistent_notification.cpu_temperature

    # - platform: event
    #   event_type: html5_notification.closed
    #   event_data:
    #     tag: cpu_temperature

    #BUG html5 closed event doesn't work if notification is in tray
    - platform: event
      event_type: html5_notification.clicked
      event_data:
        action: close_cpu_temperature

    - platform: event
      event_type: html5_notification.clicked
      event_data:
        action: pause_cpu_temperature

    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: close_cpu_temperature

    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_cpu_temperature

  condition:
    #BUGFIX conditions required as workaround for unknown persistent notification state
    - condition: or
      conditions:
        - "{% if trigger.entity_id is defined %}{{ trigger.entity_id == 'alert.system_cpu_temperature' and states('alert.system_cpu_temperature') in ['idle','off'] }}{% endif %}"
        - "{% if trigger.event is defined %}{{ trigger.event.data['tag'] == 'cpu_temperature' }}{% endif %}"
        - "{% if trigger.event is defined %}{{ trigger.event.data['action'] in ['close_cpu_temperature','pause_cpu_temperature'] }}{% endif %}"
        - "{% if trigger.event is defined %}{{ trigger.event.event_type == 'state_changed' and not is_state('persistent_notification.cpu_temperature','notifying') }}{% endif %}"

  action:
    - service: script.close_notifications
      data:
        target: mobile_app_jphone
        category: system
        tag: cpu_temperature
        pause: "{% if trigger.event is defined %}{{ trigger.event.data['action'] == 'pause_cpu_temperature' }}{% endif %}"