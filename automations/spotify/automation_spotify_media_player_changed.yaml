#######################################################################################################################
## Spotify - Media Player Changed
#######################################################################################################################
- id: spotify_media_player_sensor_changed
  alias: "[Spotify] Media Player Sensor Changed"
  description: "Keep Spotify switch in sync with Spotify sensor."
  mode: restart
  trigger:
    - platform: state
      entity_id: sensor.spotify_media_player
  condition:
    - condition: state  # prevent turning spotify off when player turns off for tts, alarm clock etc.
      entity_id: input_boolean.resume_spotify
      state: 'off'
  action:
    - choose:
        - conditions: "{{ trigger.to_state.state == 'off' and is_state('switch.spotify','on') }}"
          sequence:
            - service: input_boolean.turn_on
              entity_id: input_boolean.spotify_skip_action

            - service: switch.turn_off
              entity_id: switch.spotify

        - conditions: "{{ trigger.from_state.state == 'off' and is_state('switch.spotify','off') }}"
          sequence:
            - service: input_boolean.turn_on
              entity_id: input_boolean.spotify_skip_action

            - service: switch.turn_on
              entity_id: switch.spotify
