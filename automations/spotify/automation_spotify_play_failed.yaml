#######################################################################################################################
## Spotify - Play Failed
#######################################################################################################################
- id: spotify_play_failed
  alias: "[Spotify] Play Failed"
  description: Send notification when spotify play failed.
  initial_state: true
  mode: single
  trigger:
    - platform: state
      entity_id: input_boolean.spotify_failed
      to: 'on'

  condition:
    - condition: state
      entity_id: input_boolean.spotify_on
      state: 'on'

  action:
    - service: script.spotify_stop

    - choose:
        - conditions:
            - condition: state
              entity_id: binary_sensor.alerts_enabled
              state: 'on'

          sequence:
            # delay to allow occupant to reset spotify before notification
            - delay:
                minutes: 5

            - condition: state
              entity_id: input_boolean.spotify_failed
              state: 'on'

            - service: notify.mobile_app_jphone
              data:
                title: Spotify Play Failed
                message: "{{ play_message }}"
                data:
                  tag: spotify_play_failed
                  group: System
                  channel: General
                  importance: max
                  clickAction: /lovelace/media
                  color: !secret WARNING_COLOR
                  icon_url: !secret ALERT_ICON
                  image: !secret RADIO_ALERT_IMAGE #IMAGE

    # delay before resetting spotify failed
    - delay:
        hours: 1

    - service: input_boolean.turn_off
      entity_id: input_boolean.spotify_failed