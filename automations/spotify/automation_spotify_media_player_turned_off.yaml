#######################################################################################################################
## Spotify Media Player Turned Off
#######################################################################################################################
- id: spotify_media_player_turned_off
  alias: "[Spotify] Media Player Turned Off"
  description: Turn Spotify off when radio media player turns off.
  initial_state: true
  mode: single
  max_exceeded: silent # triggered by each media player if speaker group
  trigger:
    - platform: state
      entity_id: !include /config/include/entities/media_player_entities.yaml
      to:
        - 'off'
        - idle
        - unavailable
        - unknown
      for:
        seconds: 5 #NOTE if this is set lower spotify can turn off after alarm clock/tts

  condition:
    # not while announcement playing
    - condition: state
      entity_id:
        - binary_sensor.tts_playing
        - script.tts_play # req because media players turn off before sensor turns on
      state: 'off'

    # not while alarm_clock playing
    - condition: state
      entity_id: binary_sensor.alarm_clock_active
      state: 'off'

  action:
    - service: input_boolean.turn_off
      entity_id: input_boolean.spotify_on