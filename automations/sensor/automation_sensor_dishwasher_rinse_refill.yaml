###############################################################################
## Schedule - Dishwasher Rinse Refill
###############################################################################
- id: schedule_dishwasher_rinse_refill #VERIFY
  alias: '[Schedule] Dishwasher Rinse Refill'
  description: 'TTS notification when dishwasher turned on and rinse refill needed.'
  trigger:
    - platform: state
      entity_id: sensor.dishwasher
      to: 'on'
  condition:
    - condition: state
      entity_id:
        - input_boolean.sensor_alerts
        - binary_sensor.dishwasher_rinse_refill
      state: 'on'
  action:
    - service: script.tts_play
      data:
        message: 'Attention! The dishwasher rinse agent needs to be refilled!'
        media_player: media_player.dining_room_display
        min_volume: 60
        quiet_play: true
