###############################################################################
## Sensor - Unavailable Leak Sensor Alert
###############################################################################
- id: sensor_unavailable_leak_sensor_alert
  alias: "[Sensor] Unavailable Leak Sensor Alert"
  description: "Play announcement when alert turns on."
  trigger:
    - platform: state
      entity_id: alert.unavailable_leak_sensor
      to: "on"
  action:
    - repeat:
        sequence:
          - service: script.turn_on
            continue_on_error: true
            target:
              entity_id: script.tts_play
            data:
              variables:
                message: >
                  {%- set entities = expand(state_attr('binary_sensor.unavailable_leak_sensor','entity_id')) -%}
                  {%- set names = entities|map(attribute='name')|join(', ') -%}
                  {%- set clist = ', and ' if names.split(', ')|count > 2 else ' and ' -%}
                  {%- set qty = entities|count -%}
                  {%- set plural = 's are' if qty > 1 else ' is' -%}
                  Attention! The {{ clist.join(names.rsplit(', ', 1)) }} leak sensor{{ plural }} offline!
                quiet_play: true
                night_play: true
                save_message: true

          - wait_template: "{{ not is_state('alert.unavailable_leak_sensor','on') }}"
            timeout:
              minutes: 60

        until:
          - not:
              - condition: state
                entity_id: alert.unavailable_leak_sensor
                state: "on"

###############################################################################
## Sensor - Pause Unavailable Leak Sensor Alert
###############################################################################
- id: sensor_pause_unavailable_leak_sensor_alert
  alias: "[Sensor] Pause Unavailable Leak Sensor Alert"
  description: "Pause alert."
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_unavailable_leak_sensor_alert
  action:
    - service: alert.turn_off
      entity_id: alert.unavailable_leak_sensor

###############################################################################
## Sensor - Clear Unavailable Leak Sensor Notifications
###############################################################################
- id: sensor_clear_unavailable_leak_sensor_notifications
  alias: "[Sensor] Clear Unavailable Leak Sensor Notifications"
  description: "Clear notifications."
  trigger:
    - platform: state
      entity_id: alert.unavailable_leak_sensor
      to: "off"
  condition: "{{ now() - states.automation.sensor_pause_unavailable_leak_sensor_alert.attributes.last_triggered > timedelta(seconds=30) }}"
  action:
    - service: notify.jason
      data:
        message: clear_notification
        data:
          tag: unavailable_leak_sensor
