###############################################################################
## Sensor - Power Use Alert
###############################################################################
- id: sensor_power_use_alert
  alias: '[Sensor] Power Use Alert'
  description: 'Play announcement when alert turns on.'
  trigger:
    - platform: state
      entity_id: alert.power_use
      to: 'on'
  action:
    - repeat:
        sequence:
          - service: script.tts_play
            data:
              message: >
                Attention! The household power use alert is active.
                The current power usage is {{ states('sensor.current_power_use_kw') }} kilowatts!
                You should probably turn something off.
              alert: true
              save_message: true

          - wait_template: "{{ not is_state('alert.power_use','on') }}"
            timeout:
              hours: 1

        until:
          - condition: not
            conditions:
              - condition: state
                entity_id: alert.power_use
                state: 'on'

###############################################################################
## Sensor - Pause Power use Alert
###############################################################################
- id: sensor_pause_power_use_alert
  alias: '[Sensor] Pause Power use Alert'
  description: 'Pause alert.'
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_power_use_alert
  action:
    - service: alert.turn_off
      entity_id: alert.power_use

###############################################################################
## Sensor - Clear Power Use Notifications
###############################################################################
- id: sensor_clear_power_use_notifications
  alias: '[Sensor] Clear Power Use Notifications'
  description: 'Clear notifications.'
  trigger:
    - platform: state
      entity_id: alert.power_use
      to: 'off'
  condition: '{{ now() - states.automation.sensor_pause_power_use_alert.attributes.last_triggered > timedelta(seconds=30) }}'
  action:
    - service: notify.jason
      data:
        message: clear_notification
        data:
          tag: power_use
