###############################################################################
## Sensor - Outdoor Sump On
###############################################################################
- id: sensor_autodoor_sump_on
  alias: '[Sensor] Outdoor Sump On'
  description: 'Turn outdoor sump on.'
  trigger:
    - platform: numeric_state
      entity_id: sensor.outdoor_temperature
      above: 5
      for:
        days: 1

    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: turn_outdoor_sump_on
  action:
    - wait_template: "{{ states('switch.outdoor_sump') not in ['unknown','unavailable'] }}"
      timeout:
        minutes: 10
      continue_on_timeout: false

    - service: switch.turn_on
      target:
        entity_id: switch.outdoor_sump

###############################################################################
## Sensor - Outdoor Sump Off
###############################################################################
- id: sensor_outodoor_sump_off
  alias: '[Sensor] Outdoor Sump Off'
  description: 'Turn outdoor sump off.'
  trigger:
    - platform: numeric_state
      entity_id: sensor.outdoor_temperature
      below: 0
      for:
        days: 1
  action:
    - wait_template: "{{ states('switch.outdoor_sump') not in ['unknown','unavailable'] }}"
      timeout:
        minutes: 10
      continue_on_timeout: false

    - service: switch.turn_off
      target:
        entity_id: switch.outdoor_sump

###############################################################################
## Sensor - Outdoor Sump Hass Restart
###############################################################################
- id: sensor_autodoor_sump_hass_restart
  alias: '[Sensor] Outdoor Sump Hass Restart'
  description: 'Turn outdoor sump on/off at restart.'
  trigger:
    - platform: state
      entity_id: input_boolean.startup_pending
      to: 'off'
  action:
    - wait_template: "{{ states('switch.outdoor_sump') not in ['unknown','unavailable'] }}"
      timeout:
        minutes: 10
      continue_on_timeout: false

    - choose:
        - conditions:
            - condition: numeric_state
              entity_id: sensor.outdoor_temperature
              above: 5
          sequence:
            - service: switch.turn_on
              target:
                entity_id: switch.outdoor_sump
      default:
        - service: switch.turn_off
          target:
            entity_id: switch.outdoor_sump

###############################################################################
## Sensor - Pause Outdoor Sump Off Alert
###############################################################################
- id: sensor_pause_outdoor_sump_off_alert
  alias: '[Sensor] Pause Outdoor Sump Off Alert'
  description: 'Pause alert.'
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_outdoor_sump_off_alert
  action:
    - service: alert.turn_off
      entity_id: alert.outdoor_sump_off

###############################################################################
## Sensor - Clear Outdoor Sump Off Notifications
###############################################################################
- id: sensor_clear_outdoor_sump_off_notifications
  alias: '[Sensor] Clear Outdoor Sump Off Notifications'
  description: 'Clear notifications.'
  trigger:
    - platform: state
      entity_id: alert.outdoor_sump_off
      to: 'off'
  condition: >
    {{ now() - states.automation.sensor_pause_outdoor_sump_off_alert.attributes.last_triggered
      > timedelta(seconds=30) }}
  action:
    - service: notify.jason
      data:
        message: clear_notification
        data:
          tag: outdoor_sump_off
