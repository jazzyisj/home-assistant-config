#######################################################################################################################
## Dark Sky Reset Alert
#######################################################################################################################
- id: dark_sky_reset_alert
  alias: "[Dark Sky] Reset Alert"
  description: Reset previous weather alert to retrigger notifications if alert still active.
  initial_state: true
  mode: restart
  trigger:
    - platform: state
      entity_id: input_select.occupancy_mode
      to: Home
      for:
        minutes: 30

  action:
    - service: input_text.set_value
      data:
        entity_id: input_text.previous_dark_sky_alert_severity
        value: cleared

    - service: automation.trigger
      data:
        entity_id: automation.dark_sky_weather_alert
        skip_condition: false
