#######################################################################################################################
## Weather - LED Notification
#######################################################################################################################
- id: weather_led_notification
  alias: "[Weather] LED Notification"
  description: "Display weather LED notification."
  initial_state: true
  mode: single
  max_exceeded: silent
  trigger:
    - platform: state
      entity_id: binary_sensor.weather_alert_active_led
      to: 'on'

    - platform: time_pattern
      minutes: '/15'

    # run at startup in case alerts have turned changed state
    - platform: state
      entity_id: variable.startup_complete
      to: 'true'

  condition:
    - condition: state
      entity_id: binary_sensor.weather_alert_active_led
      state: 'on'

  action:
    - repeat:
        while:
          - condition: template
            value_template: >
              {{ repeat.index <= state_attr('group.zwave_led_lights_4','entity_id')|count }}

        sequence:
          - condition: template
            value_template: >
              {% set lights = state_attr('group.zwave_led_lights_4','entity_id') %}
              {{ is_state('zwave.' ~ lights[repeat.index-1].split('.')[1],'ready') }}

          - service: zwave.set_config_parameter
            data:
              node_id: >
                {% set lights = state_attr('group.zwave_led_lights_4','entity_id') %}
                {{ state_attr(lights[repeat.index-1],'node_id')|int }}
              parameter: >
                {% set lights = state_attr('group.zwave_led_lights_4','entity_id') %}
                {% set switches = state_attr('group.zwave_switch_lights','entity_id') %}
                {{ 8 if lights[repeat.index-1] in switches else 16 }} {# switch 8, dimmer 16 #}
              size: 4
              value: !include /config/include/template/led_weather_template.yaml

#######################################################################################################################
## Weather - LED Notification Clear
#######################################################################################################################
- id: weather_led_notification_clear
  alias: "[Weather] LED Notification Clear"
  description: "Clear weather LED notification."
  initial_state: true
  mode: single
  trigger:
    - platform: state
      entity_id: binary_sensor.weather_alert_active_led
      to: 'off'

    # run at startup in case alerts have turned changed state
    - platform: state
      entity_id: variable.startup_complete
      to: 'true'

  condition:
    - condition: state
      entity_id: binary_sensor.weather_alert_active_led
      state: 'off'

  action:
    - repeat:
        while:
          - condition: template
            value_template: >
              {{ repeat.index <= state_attr('group.zwave_led_lights_4','entity_id')|count }}

        sequence:
          - condition: template
            value_template: >
              {% set lights = state_attr('group.zwave_led_lights_4','entity_id') %}
              {{ is_state('zwave.' ~ lights[repeat.index-1].split('.')[1],'ready') }}

          - service: zwave.set_config_parameter
            data:
              node_id: >
                {% set lights = state_attr('group.zwave_led_lights_4','entity_id') %}
                {{ state_attr(lights[repeat.index-1],'node_id')|int }}
              parameter: >
                {% set lights = state_attr('group.zwave_led_lights_4','entity_id') %}
                {% set switches = state_attr('group.zwave_switch_lights','entity_id') %}
                {{ 8 if lights[repeat.index-1] in switches else 16 }} {# switch 8, dimmer 16 #}
              size: 4
              value: 16714241