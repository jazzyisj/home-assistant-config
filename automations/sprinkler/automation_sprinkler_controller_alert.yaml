###############################################################################
## Sprinkler - Pause Sprinkler Controller Alert
###############################################################################
- id: sprinkler_pause_sprinkler_controller_alert
  alias: '[Sprinkler] Sprinkler Controller Alert'
  description: 'Pause alert.'
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_sprinkler_controller
  action:
    - service: alert.turn_off
      target:
        entity_id: alert.sprinkler_controller

###############################################################################
## Sprinkler - Clear Sprinkler Controller Notifications
###############################################################################
- id: sprinkler_clear_sprinkler_controller_notifications
  alias: '[Sprinkler] Clear Sprinkler Controller Notifications'
  description: 'Clear notifications.'
  trigger:
    - platform: state
      entity_id: alert.sprinkler_controller
      to: 'off'
  condition: '{{ now() - states.automation.sprinkler_pause_sprinkler_controller_alert.attributes.last_triggered > timedelta(seconds=30) }}'
  action:
    - service: notify.jason
      data:
        message: clear_notification
        data:
          tag: sprinkler_controller
