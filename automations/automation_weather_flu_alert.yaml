#######################################################################################################################
## Weather - Flu Risk Alert
#######################################################################################################################
- id: weather_flu_risk_alert
  alias: "[Weather] Flu Risk Alert"
  description: "Play announcement when alert is active."
  initial_state: true
  mode: single
  trigger:
    - platform: state
      entity_id: alert.weather_flu_risk
      to: 'on'

  action:
    - service: script.tts_announcement
      data:
        play_message: >
          Attention!
          The flu risk alert is now on.
          The flu risk for today is {{ states('sensor.cdc_level')}}.

#######################################################################################################################
## Weather - Close Flu Risk Notifications
#######################################################################################################################
- id: weather_close_flu_risk_notifications
  alias: "[Weather] Close Flu Risk Notifications"
  description: "Dismiss notifications on all devices."
  initial_state: true
  mode: single
  max_exceeded: silent
  trigger:
    - platform: state
      entity_id: alert.weather_flu_risk
      to:
        - idle
        - 'off'

    - platform: event
      event_type: html5_notification.closed
      event_data:
        tag: flu_risk

    #BUG html5 closed event doesn't work if notification is in tray
    - platform: event
      event_type: html5_notification.clicked
      event_data:
        action: close_flu_risk

    - platform: event
      event_type: html5_notification.clicked
      event_data:
        action: pause_flu_risk

    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: close_flu_risk

    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_flu_risk

  action:
    - service: script.close_notifications
      data:
        target: mobile_app_jphone
        category: weather
        tag: flu_risk
        pause: "{% if trigger.event is defined %}{{ trigger.event.data['action'] == 'pause_flu_risk' }}{% endif %}"