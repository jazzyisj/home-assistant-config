###############################################################################
## Spa Select Low Temperature
###############################################################################
- id: spa_select_low_temperature
  alias: "[Spa] Select Low Temperature"
  description: "Turn spa to low temperature range."
  trigger:
    - platform: state
      entity_id: input_select.occupancy_mode
      to: Vacation
  condition:
    - condition: state
      entity_id: input_boolean.occupancy_override
      state: "off"
  action:
    - repeat: # repeats in case balboa is disconnected
        sequence:
          - service: switch.turn_off
            target:
              entity_id: switch.spa_temp_range

          - wait_template: "{{ is_state('switch.spa_temp_range','off') }}"
            timeout:
              minutes: 30
        until:
          - condition: state
            entity_id: switch.spa_temp_range
            state: "off"

###############################################################################
## Spa Select High Temperature
###############################################################################
- id: spa_select_high_temperature
  alias: "[Spa] Select High Temperature"
  description: "Turn spa to high temperature range."
  trigger:
    - platform: state
      entity_id: input_select.occupancy_mode
      from: Vacation
  condition:
    - condition: state
      entity_id: input_boolean.occupancy_override
      state: "off"
  action:
    - repeat: # repeats in case balboa is disconnected
        sequence:
          - service: switch.turn_on
            target:
              entity_id: switch.spa_temp_range

          - wait_template: "{{ is_state('switch.spa_temp_range','on') }}"
            timeout:
              minutes: 30
        until:
          - condition: state
            entity_id: switch.spa_temp_range
            state: "on"

###############################################################################
## Spa Low Temperature Alert
###############################################################################
- id: spa_low_temperature_alert
  alias: "[Spa] Low Temperature Alert"
  description: "Play announcement when alert turns on."
  trigger:
    - platform: state
      entity_id: alert.spa_low_temperature
      to: "on"
  condition:
    - condition: state
      entity_id: input_boolean.spa_alerts
      state: "on"
  action:
    - repeat:
        sequence:
          - service: script.tts_play
            data:
              message: "Attention! The current spa temperature is {{ states('spa.spa_temperature') }}Â°"
              quiet_play: true
              save_message: true

          - wait_template: "{{ not is_state('alert.spa_low_temperature','on') }}"
            timeout:
              hours: 1
        until:
          - not:
              - condition: state
                entity_id: alert.spa_low_temperature
                state: "on"

###############################################################################
## Spa - Pause Low Temperature Alert
###############################################################################
- id: spa_pause_low_temperature_alert
  alias: "[Spa] Pause Low Temperature Alert"
  description: "Pause alert."
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_spa_low_temperature
  action:
    - service: alert.turn_off
      target:
        entity_id: alert.spa_low_temperature

###############################################################################
## Spa - Clear Low Temperature Notifications
###############################################################################
- id: spa_clear_low_temperature_notifications
  alias: "[Spa] Clear Low Temperature Notifications"
  description: "Clear notifications."
  trigger:
    - platform: state
      entity_id: alert.spa_low_temperature
      to: "off"
  condition: "{{ now() - states.automation.spa_pause_low_temperature_alert.attributes.last_triggered > timedelta(seconds=30) }}"
  action:
    - service: notify.jason
      data:
        message: clear_notification
        data:
          tag: spa_low_temperature
