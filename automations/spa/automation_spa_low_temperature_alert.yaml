#######################################################################################################################
## Climate - Spa Low Temperature Alert
#######################################################################################################################
- id: climate_spa_low_temperature_alert
  alias: "[Climate] Spa Low Temperature Alert"
  description: Send notification when low temperature alert turns on.
  initial_state: true
  mode: single
  trigger:
    - platform: state
      entity_id: alert.spa_low_temperature
      to: 'on'

  action:
    - repeat:
        sequence:
          - service: script.tts_play
            data:
              play_message: "Attention! The current spa temperature is {{ states('sensor.spa_temperature') }}Â°"
              quiet_play: true

          - wait_template: "{{ not is_state('alert.spa_low_temperature','on') }}"
            timeout:
              hours: 4

        until:
          - condition: not
            conditions:
              - condition: state
                entity_id: alert.spa_low_temperature
                state: 'on'

#######################################################################################################################
## Climate - Spa Close Low Temperature Notifications
#######################################################################################################################
- id: climate_spa_close_low_temperature_notifications
  alias: "[Climate] Close Spa Low Temperature Notifications"
  description: Dismiss notifications on all devices.
  initial_state: true
  mode: single
  #max_exceeded: silent
  trigger:
    - platform: state
      entity_id: alert.spa_low_temperature
      to:
        - idle
        - 'off'

    - platform: event
      event_type: mobile_app_notification_cleared
      event_data:
        tag: spa_low_temperature

    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_spa_low_temperature

  action:
    - service: script.close_notifications
      data:
        target: mobile_app_jphone
        tag: spa_low_temperature
        pause: "{% if trigger.event is defined %}{{ trigger.event.data['action'] == 'pause_spa_low_temperature' }}{% endif %}"

    - delay:
        seconds: 180 # prevent recursive triggers