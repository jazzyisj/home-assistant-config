###############################################################################
## Spa Select Low Temperature
###############################################################################
- id: spa_select_low_temperature #OCC
  alias: '[Spa] Select Low Temperature'
  description: 'Turn spa to low temperature range.'
  trigger:
    - platform: state
      entity_id: input_select.occupancy_mode
      to: Vacation
  condition:
    - condition: state
      entity_id: input_boolean.spa_automation
      state: 'on'
  action:
    - repeat: # repeats in case balboa is disconnected
        sequence:
          - service: switch.turn_off
            target:
              entity_id: switch.spa_temp_range

          - wait_template: "{{ is_state('switch.spa_temp_range','off') }}"
            timeout:
              minutes: 30
        until:
          - condition: state
            entity_id: switch.spa_temp_range
            state: 'off'

###############################################################################
## Spa Select High Temperature
###############################################################################
- id: spa_select_high_temperature #OCC
  alias: '[Spa] Select High Temperature'
  description: 'Turn spa to high temperature range.'
  trigger:
    - platform: state
      entity_id: input_select.occupancy_mode
      from: Vacation
  condition:
    - condition: state
      entity_id: input_boolean.spa_automation
      state: 'on'
  action:
    - repeat: # repeats in case balboa is disconnected
        sequence:
          - service: switch.turn_on
            target:
              entity_id: switch.spa_temp_range

          - wait_template: "{{ is_state('switch.spa_temp_range','on') }}"
            timeout:
              minutes: 30
        until:
          - condition: state
            entity_id: switch.spa_temp_range
            state: 'on'

###############################################################################
## Spa Low Temperature Alert
###############################################################################
- id: spa_low_temperature_alert
  alias: '[Spa] Low Temperature Alert'
  description: 'Play announcement when alert turns on.'
  trigger:
    - platform: state
      entity_id: alert.spa_low_temperature
      to: 'on'
  condition:
    - condition: state
      entity_id: input_boolean.spa_alerts
      state: 'on'
  action:
    - repeat:
        sequence:
          - service: script.tts_play
            data:
              message: "Attention! The current spa temperature is {{ states('sensor.spa_temperature') }}Â°"
              quiet_play: true
              save_message: true

          - wait_template: "{{ not is_state('alert.spa_low_temperature','on') }}"
            timeout:
              hours: 1
        until:
          - condition: not
            conditions:
              - condition: state
                entity_id: alert.spa_low_temperature
                state: 'on'

###############################################################################
## Spa - Pause Low Temperature Alert
###############################################################################
- id: spa_pause_low_temperature_alert
  alias: '[Spa] Pause Low Temperature Alert'
  description: 'Pause alert.'
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_spa_low_temperature
  action:
    - service: alert.turn_off
      target:
        entity_id: alert.spa_low_temperature
