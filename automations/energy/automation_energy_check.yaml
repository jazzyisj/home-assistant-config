#######################################################################################################################
## Automation - Energy Use Reset
#######################################################################################################################
- id: automation_energy_use_reset
  alias: "[Energy] Energy Use Reset"
  trigger:
    - platform: state
      entity_id: sensor.lighting_energy_use
  condition:
    - condition: template
      value_template: "{{ trigger.to_state.state|float < trigger.from_state.state|float }}"
  action:
    - service: persistent_notification.create
      data:
        title: Energy Use Reset
        message: "Energy use went from {{ trigger.from_state.state }} to {{ trigger.to_state.state }}"
        notification_id: energy_reset
