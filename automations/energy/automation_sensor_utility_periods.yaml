###############################################################################
## Energy - Set Utility Periods
## https://www.home-assistant.io/integrations/utility_meter/
## https://enwin.com/electric-rates-residential/
## https://github.com/jrfernandes/ontario_energy_board
###############################################################################
- id: energy_set_utility_period
  alias: '[Energy] Set Utility Period'
  description: 'Set utility meter tariff.'
  max_exceeded: silent
  trigger:
    - platform: state
      entity_id: sensor.enwin_utilities_ltd_residential_rate
      attribute: active_peak
      to: ~
      not_from:
        - unknown
        - unavailable

    - platform: state
      entity_id: input_boolean.startup_pending
      to: 'off'
  condition: "{{ state_attr('sensor.enwin_utilities_ltd_residential_rate','active_peak') != none }}"
  action:
    - service: select.select_option
      target:
        entity_id:
          - select.daily_energy_consumption
          - select.monthly_energy_consumption
      data:
        option: "{{ state_attr('sensor.enwin_utilities_ltd_residential_rate','active_peak') }}"
