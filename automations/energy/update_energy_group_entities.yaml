###################################################################################################
## Update Energy Group Entities
###################################################################################################
- id: update_energy_group_entities
  alias: "Update Energy Group Entities"
  description: "Update entity groups."
  mode: single
  max_exceeded: silent
  triggers:
    - trigger: homeassistant
      id: startup
      event: start

    - trigger: event
      event_type: call_service
      event_data:
        domain: group
        service: reload

    - trigger: time_pattern
      minutes: "/15"
  actions:
    - action: group.set
      data:
        object_id: overpowering_sensors
        entities: >
          {{ expand(integration_entities('shelly'))
              | selectattr('entity_id', 'contains', '_overpowering')
              | map(attribute='entity_id') | sort }}
