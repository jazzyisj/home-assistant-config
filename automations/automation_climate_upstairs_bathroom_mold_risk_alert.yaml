#######################################################################################################################
## Climate - Upstairs Bathroom Mold Risk Alert
#######################################################################################################################
- id: climate_upstairs_bathroom_mold_risk_alert
  alias: "[Climate] Upstairs Bathroom Mold Risk Alert"
  description: "Send notification when mold risk alert is turned on for an hour."
  initial_state: true
  mode: single
  trigger:
    - platform: state
      entity_id: alert.climate_upstairs_bathroom_mold_risk
      to: 'on'

  action:
    - repeat:
        sequence:
          - service: script.tts_announcement
            data:
              play_message: "The upstairs bathroom mold risk alert has been active for over an hour."
              quiet_play: true

          # wait for alert to turned off/dismissed
          - wait_template: "{{ not is_state('alert.climate_upstairs_bathroom_mold_risk','on') }}"
            timeout:
              hours: 1

        until:
          - condition: not
            conditions:
              - condition: state
                entity_id: alert.climate_upstairs_bathroom_mold_risk
                state: 'on'

#######################################################################################################################
## Climate - Close Upstairs Bathroom Mold Risk Notifications
#######################################################################################################################
- id: climate_close_upstairs_bathroom_mold_risk_notifications
  alias: "[Climate] Close Upstairs Bathroom Mold Risk Notifications"
  description: "Dismiss notifications on all devices."
  initial_state: true
  mode: single
  max_exceeded: silent
  trigger:
    - platform: state
      entity_id: alert.climate_upstairs_bathroom_mold_risk
      to:
        - idle
        - 'off'

    - platform: event
      event_type: html5_notification.closed
      event_data:
        tag: upstairs_bathroom_mold_risk

    #BUG html5 closed event doesn't work if notification is in tray
    - platform: event
      event_type: html5_notification.clicked
      event_data:
        action: close_upstairs_bathroom_mold_risk

    - platform: event
      event_type: html5_notification.clicked
      event_data:
        action: pause_upstairs_bathroom_mold_risk

    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: close_upstairs_bathroom_mold_risk

    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_upstairs_bathroom_mold_risk

  action:
    - service: script.close_notifications
      data:
        target: mobile_app_jphone
        category: climate
        tag: upstairs_bathroom_mold_risk
        pause: "{% if trigger.event is defined %}{{ trigger.event.data['action'] == 'pause_upstairs_bathroom_mold_risk' }}{% endif %}"