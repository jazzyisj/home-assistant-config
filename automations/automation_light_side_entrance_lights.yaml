#######################################################################################################################
## Light -Side Entrance Ligt In Use
#######################################################################################################################
- id: light_side_entrance_light_in_use
  alias: "[Light] Side Entrance Light In Use"
  description: "Turn in use timer on when device state changes."
  initial_state: true
  mode: restart
  trigger:
    - platform: state
      entity_id: light.side_entrance_light

  condition:
    - condition: state
      entity_id: variable.startup_complete
      state: 'true'

  action:
    - service: timer.start
      data:
        entity_id: timer.side_entrance_light

#######################################################################################################################
## Light - Side Entrance Light Auto On
## - no timer, scene, or autolight conditions, always turn on
## - always start in use timer so we trigger auto light off
#######################################################################################################################
- id: light_side_entrance_light_auto_on
  alias: "[Light] Side Entrance Light Auto On"
  description: "Turn on lights."
  initial_state: true
  mode: single
  trigger:
    # specify from state - unknown at startup
    - platform: state
      entity_id:
        - binary_sensor.garage_door_open
        - binary_sensor.garage_motion
      to: 'on'
      from: 'off'

    - platform: state
      entity_id: alarm_control_panel.house
      to: warning
      for:
        seconds: 5 # allow warning lights scene to save

  condition:
    - condition: state
      entity_id: input_boolean.light_automation
      state: 'on'

    - condition: template
      value_template: "{{ is_state('input_boolean.alarm_automation','on') if trigger.entity_id == 'alarm_control_panel.house' else true }}"

    #TEMP change to garage door
    # garage door automation if trigger is garage door/motion
    - condition: template
      value_template: >
        {{ is_state('input_boolean.garage_door_automation','on') if trigger.entity_id == 'binary_sensor.garage_door_open'
            or trigger.entity_id == 'binary_sensor.garage_motion' else true }}

    - condition: state
      entity_id: variable.alarm_triggered
      state: 'false'

  action:
    # turn of automation so we don't trigger device in use timer
    - service: automation.turn_off
      entity_id: automation.light_side_entrance_light_in_use

    - service: light.turn_on
      entity_id: light.side_entrance_light

    - delay:
        seconds: 5 #ZWAVE allow device to change state

    - service: automation.turn_on
      entity_id: automation.light_side_entrance_light_in_use

#######################################################################################################################
## Light - Side Entrance Light Auto Off
#######################################################################################################################
- id: light_side_entrance_light_auto_off
  alias: "[Light] Side Entrance Light Auto Off"
  description: "Turn off lights."
  initial_state: true
  mode: single
  trigger:
    - platform: state
      entity_id: binary_sensor.auto_light_on
      to: 'off'

    - platform: state
      entity_id: input_select.occupancy_mode
      to:
        - Away
        - Vacation
        - Night
      for:
        minutes: 5 # allow timer to cancel, occupant to leave

    - platform: event
      event_type: timer.finished
      event_data:
        entity_id: timer.side_entrance_light

    #TEMP change to garage door
    - platform: state
      entity_id: binary_sensor.garage_motion
      to: 'off'
      from: 'on'
      for:
        minutes: 5

    # req if motion/timer expire during restart
    - platform: state
      entity_id: variable.startup_complete
      to: 'true'

  condition:
    - condition: state
      entity_id: input_boolean.light_automation
      state: 'on'

    - condition: template
      value_template: "{{ is_state('input_boolean.presence_automation','on') if trigger.entity_id == 'input_select.occupancy_mode' else true }}"

    - condition: state
      entity_id: timer.side_entrance_light
      state: idle

    - condition: state
      entity_id: binary_sensor.garage_motion
      state: 'off'

    # req for motion sensor at startup
    - condition: state
      entity_id: variable.startup_complete
      state: 'true'

    - condition: state
      entity_id: variable.alarm_triggered
      state: 'false'

  action:
    # turn of automation so we don't trigger device in use timer
    - service: automation.turn_off
      entity_id: automation.light_side_entrance_light_in_use

    - service: light.turn_off
      entity_id: light.side_entrance_light

    - delay:
        seconds: 5 #ZWAVE allow device to change state

    - service: automation.turn_on
      entity_id: automation.light_side_entrance_light_in_use