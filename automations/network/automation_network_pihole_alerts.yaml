###############################################################################
## Network - Enable PiHole
###############################################################################
- id: network_enable_pihole
  alias: "[Network] Enable PiHole"
  description: "Pause alert."
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: enable_pihole
  action:
    - service: switch.turn_on
      target:
        entity_id: switch.pi_hole_enabled

###############################################################################
## Network - Pause PiHole Disconnected Alert
###############################################################################
- id: network_pause_pihole_connected_alert
  alias: "[Network] Pause PiHole Connected Alert"
  description: "Pause alert."
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pihole_connected
  action:
    - service: alert.turn_off
      target:
        entity_id: alert.pihole_connected

###############################################################################
## Network - Clear PiHole Disconnected Notifications
###############################################################################
- id: network_clear_pihole_connected_notifications
  alias: "[Network] Clear PiHole Connected Notifications"
  description: "Clear notifications."
  trigger:
    - platform: state
      entity_id: alert.pihole_connected
      to: "off"
  condition: "{{ now() - states.automation.network_pause_pihole_connected_alert.attributes.last_triggered > timedelta(seconds=30) }}"
  action:
    - service: notify.jason
      data:
        message: clear_notification
        data:
          tag: pihole_connected

