###############################################################################
## Network - Pause PiHole Disconnected Alert
###############################################################################
- id: network_pause_pihole_disconnected_alert
  alias: '[Network] Pause PiHole Disconnected Alert'
  description: 'Pause alert.'
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_pihole_disconnected
  action:
    - service: alert.turn_off
      target:
        entity_id: alert.pihole_disconnected

###############################################################################
## Network - Clear PiHole Disconnected Notifications
###############################################################################
- id: network_clear_pihole_disconnected_notifications
  alias: '[Network] Clear PiHole Disconnected Notifications'
  description: 'Clear notifications.'
  trigger:
    - platform: state
      entity_id: alert.pihole_disconnected
      to: 'off'
  condition: '{{ now() - states.automation.network_pause_pihole_disconnected_alert.attributes.last_triggered > timedelta(seconds=30) }}'
  action:
    - service: notify.jason
      data:
        message: clear_notification
        data:
          tag: pihole_disconnected

