###################################################################################################
## Speedtest Update
###################################################################################################
- id: speedtest_update
  alias: "Speedtest Update"
  description: "Poll Speedtest for updates."
  max_exceeded: silent
  triggers:
    - trigger: state
      id: startup
      entity_id: input_boolean.startup_pending
      to: "off"
      for: 120 # allow other automation to run, slows network

    - trigger: state
      entity_id: binary_sensor.wan
      to: "on"
      not_from:
        - unknown
        - unavailable
      for:
        minutes: 1

    - trigger: time_pattern
      hours: "/4" # every 4 hours #TEST
  conditions:
    - condition: state # binary_sensor.wan triggering on startup
      entity_id: input_boolean.startup_pending
      state: "off"

    - condition: state
      entity_id: binary_sensor.wan
      state: "on"
  actions:
    - if:
        - condition: trigger
          id: startup
      then:
        - delay: # wait after startup - resource intensive
            minutes: 10

    - action: script.wan_speedtest
