###############################################################################
## Network - WAN Connected
###############################################################################
- id: network_wan_connected
  alias: '[Network] WAN Connected'
  description: 'Reload browswer when WAN reconnects.'
  trigger:
    - platform: state
      entity_id: binary_sensor.wan_connected
      to: 'on'
      from: 'off'
      for: 300 # let sensors reconnect
  condition:
    - condition: state
      entity_id: input_boolean.startup_pending
      state: 'off'
  action:
    - service: browser_mod.window_reload
