###############################################################################
## Network - WAN Down
###############################################################################
- id: network_wan_down
  alias: "[Network] WAN Down"
  description: "WAN down."
  trigger:
    - platform: state
      entity_id: binary_sensor.wan_connected
      to: ~
      for: 60
      not_from:
        - unknown
        - unavailable
  action:
    - if:
        - condition: state
          entity_id: binary_sensor.wan_connected
          state: "off"
      then:
        - if:
            - condition: state
              entity_id: binary_sensor.piper_running
              state: "off"
          then:
            - service: hassio.addon_start
              data:
                addon: core_piper

        - wait_template: "{{ is_state('binary_sensor.piper_running','on') }}"
          timeout:
            minutes: 5

        - repeat:
            while: "{{ is_state('binary_sensor.wan_connected','off') }}"
            sequence:
              - service: script.tts_play
                data:
                  message: "Attention! The internet is offline!"
                  min_volume: 70
                  quiet_play: true
                  save_msg: true
      else:
        - service: script.tts_play
          data:
            message: "The internet is back online!"
            min_volume: 70
            quiet_play: true
            save_msg: true
