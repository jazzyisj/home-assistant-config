#######################################################################################################################
## Scene Timer Finished
#######################################################################################################################
- id: scene_timer_finished
  alias: "[Scene] Timer Finished"
  description: "Turn scene switch off when scene timer finished."
  initial_state: true
  mode: restart
  trigger:
    - platform: event
      id: movie
      event_type: timer.finished
      event_data:
        entity_id: timer.movie_mode

    - platform: event
      id: movie
      event_type: timer.cancelled
      event_data:
        entity_id: timer.movie_mode

    - platform: event
      id: company
      event_type: timer.finished
      event_data:
        entity_id: timer.company_mode

    - platform: event
      id: company
      event_type: timer.cancelled
      event_data:
        entity_id: timer.company_mode

    - platform: event
      id: shower
      event_type: timer.finished
      event_data:
        entity_id: timer.shower_mode

    - platform: event
      id: shower
      event_type: timer.cancelled
      event_data:
        entity_id: timer.shower_mode
  action:
    - service: switch.turn_off
      target:
        entity_id: "switch.{{ trigger.id }}_mode"