###############################################################################
## Scene Turn Off Scene
###############################################################################
- id: scene_turn_off_scene
  alias: "[Scene] Turn Off Scene"
  description: "Turn scene off."
  trigger:
    - platform: state
      id: alarm
      entity_id: input_boolean.alarm_triggered
      to: "on"
  action:
    - action: switch.turn_off
      target:
        entity_id:
          - switch.chill_scene
          - switch.company_scene
          - switch.movie_scene
          - switch.shower_scene
