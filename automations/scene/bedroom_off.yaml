## Scene Room Off
###############################################################################
- id: scene_room_off
  alias: "[Scene] Room Off"
  description: "Turn room off."
  triggers:
    - platform: event
      id: bedroom
      event_type: shelly.click
      event_data:
        device: shellybutton1-E8DB84AA2E96
        click_type: triple
  actions:
    - action: script.turn_room_off
      data:
        room: "{{ trigger.id }}"
