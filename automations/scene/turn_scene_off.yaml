###################################################################################################
## Turn Scene Off
###################################################################################################
- id: turn_scene_off
  alias: "Turn Scene Off"
  description: "Turn scene off."
  max_exceeded: silent
  triggers:
    - trigger: state
      entity_id: input_select.occupancy_mode
      to:
        - Night
        - Away
        - Vacation
      for: 1 # allow reset

    - trigger: state
      id: alarm
      entity_id: input_boolean.alarm_triggered
      to: "on"
  actions:
    - action: switch.turn_off
      target:
        entity_id:
          - switch.chill_scene
          - switch.company_scene
          - switch.movie_scene
