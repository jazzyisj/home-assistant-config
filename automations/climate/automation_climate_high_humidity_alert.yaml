###############################################################################
## Climate - Indoor High Humidity Alert
###############################################################################
- id: climate_indoor_high_humidity_alert
  alias: '[Climate] Indoor High Humidity Alert'
  description: 'Play announcement when alert turns on.'
  trigger:
    - platform: state
      entity_id: alert.indoor_high_humidity
      to: 'on'
  action:
    - repeat:
        sequence:
          - service: script.tts_play
            data:
              message: >
                {%- set thresh = states('input_number.high_humidity_threshold')|int(0) -%}
                {%- set t = states('sensor.thermostat_humidity')|int(0) -%}
                {%- set b = states('sensor.bathroom_sensor_humidity')|int(0) -%}
                Attention!
                The indoor humidity alert is active.
                {% if t > thresh -%} The current indoor humidity level is {{ t }} percent{%- endif -%}
                {%- if t > thresh and b > thresh %} and, {% endif -%}
                {% if b > thresh -%} The bathroom temperature is {{ b }} percent{%- endif -%}.
              quiet_play: true
              night_play: true
              save_message: true

          - wait_template: "{{ not is_state('alert.indoor_high_humidity','on') }}"
            timeout:
              hours: 1

        until:
          - condition: not
            conditions:
              - condition: state
                entity_id: alert.indoor_high_humidity
                state: 'on'

###############################################################################
## Climate - Pause Indoor High Humidity Alert
###############################################################################
- id: climate_pause_indoor_high_humidity_alert
  alias: '[Climate] Pause Indoor High Humidity Alert'
  description: 'Pause alert.'
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_indoor_high_humidity

  action:
    - service: alert.turn_off
      entity_id: alert.indoor_high_humidity

###############################################################################
## Climate - Clear Indoor High Humidity Notifications
###############################################################################
- id: climate_clear_indoor_high_humiditye_notifications
  alias: '[Climate] Clear Indoor High Humidity Notifications'
  description: 'Clear notifications.'
  trigger:
    - platform: state
      entity_id: alert.indoor_high_humidity
      to: 'off'
  condition: '{{ now() - states.automation.climate_pause_indoor_high_humidity_alert.attributes.last_triggered > timedelta(seconds=30) }}'
  action:
    - service: notify.jason
      data:
        message: clear_notification
        data:
          tag: indoor_high_humidity
