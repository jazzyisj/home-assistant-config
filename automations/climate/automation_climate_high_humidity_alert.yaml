#######################################################################################################################
## Climate - Indoor High Humidity Alert
#######################################################################################################################
- id: climate_indoor_high_humidity_alert
  alias: "[Climate] Indoor High Humidity Alert"
  description: Play tts announcement when alert turns on.
  initial_state: true
  mode: single
  trigger:
    - platform: state
      entity_id: alert.indoor_high_humidity
      to: 'on'

  action:
    - repeat:
        sequence:
          - service: script.tts_play
            data:
              play_message: |
                  {%- set thresh = states('input_number.high_humidity_threshold')|float -%}
                  {%- set t = '%0.0f'|format(states('sensor.upstairs_thermostat_humidity')|float)|float -%}
                  {%- set b = '%0.0f'|format(states('sensor.upstairs_bathroom_humidity')|float)|float -%}
                  Attention!
                  The indoor humidity alert is active.
                  {% if t > thresh -%} The current indoor humidity level is {{ t }} percent{%- endif -%}
                  {%- if t > thresh and b > thresh %} and, {% endif -%}
                  {% if b > thresh -%} The upstairs bathroom temperature is {{ b }} percent{%- endif -%}.
              quiet_play: true
              save_message: true

          - wait_template: "{{ not is_state('alert.indoor_high_humidity','on') }}"
            timeout:
              hours: 1
            continue_on_timeout: true

        until:
          - condition: not
            conditions:
              - condition: state
                entity_id: alert.indoor_high_humidity
                state: 'on'

#######################################################################################################################
## Climate - Close Indoor High Humidity Notifications
#######################################################################################################################
- id: climate_close_indoor_high_humidity_notifications
  alias: "[Climate] Close Indoor High Humidity Notifications"
  description: Dismiss notifications on all devices.
  initial_state: true
  mode: single
  #max_exceeded: silent
  trigger:
    - platform: state
      entity_id: alert.indoor_high_humidity
      to:
        - idle
        - 'off'

    - platform: event
      event_type: mobile_app_notification_cleared
      event_data:
        tag: indoor_high_humidity

    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_indoor_high_humidity

  action:
    - service: notify.mobile_app_jphone
      data:
        message: clear_notification
        data:
          tag: indoor_high_humidity

    - delay:
        seconds: 180 # prevent recursive triggers