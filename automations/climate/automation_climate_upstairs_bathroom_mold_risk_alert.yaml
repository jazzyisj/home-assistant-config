###############################################################################
## Climate - Bathroom Mold Risk Alert
###############################################################################
- id: climate_bathroom_mold_risk_alert
  alias: '[Climate] Bathroom Mold Risk Alert'
  description: 'Play announcement when alert turns on.'
  trigger:
    - platform: state
      entity_id: alert.bathroom_mold_risk
      to: 'on'
  action:
    - repeat:
        sequence:
          - service: script.tts_play
            data:
              message: 'The bathroom mold risk alert is active.'
              quiet_play: true
              save_message: true

          - wait_template: "{{ not is_state('alert.bathroom_mold_risk','on') }}"
            timeout:
              hours: 1
        until:
          - condition: not
            conditions:
              - condition: state
                entity_id: alert.bathroom_mold_risk
                state: 'on'

###############################################################################
## Climate - Pause Bathroom Mold Risk Alert
###############################################################################
- id: climate_pause_bathroom_mold_risk_alert
  alias: '[Climate] Pause Bathroom Mold Risk Alert'
  description: 'Pause alert.'
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_bathroom_mold_risk_alert
  action:
    - service: alert.turn_off
      entity_id: alert.bathroom_mold_risk

###############################################################################
## Climate - Clear Bathroom Mold Risk Notifications
###############################################################################
- id: climate_clear_bathroom_mold_risk_notifications
  alias: '[Climate] Clear Bathroom Mold Risk Notifications'
  description: 'Clear notifications.'
  trigger:
    - platform: state
      entity_id: alert.bathroom_mold_risk
      to: 'off'
  condition: '{{ now() - states.automation.climate_pause_bathroom_mold_risk_alert.attributes.last_triggered > timedelta(seconds=30) }}'
  action:
    - service: notify.jason
      data:
        message: clear_notification
        data:
          tag: bathroom_mold_risk
