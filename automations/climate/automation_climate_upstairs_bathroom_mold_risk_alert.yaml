#######################################################################################################################
## Climate - Upstairs Bathroom Mold Risk Alert
#######################################################################################################################
- id: climate_upstairs_bathroom_mold_risk_alert
  alias: "[Climate] Upstairs Bathroom Mold Risk Alert"
  description: Play tts announcement when alert turns on.
  initial_state: true
  mode: single
  trigger:
    - platform: state
      entity_id: alert.upstairs_bathroom_mold_risk
      to: 'on'

  action:
    - repeat:
        sequence:
          - service: script.tts_play
            data:
              play_message: "The upstairs bathroom mold risk alert has been active for over an hour."
              quiet_play: true

          - wait_template: "{{ not is_state('alert.upstairs_bathroom_mold_risk','on') }}"
            timeout:
              hours: 1

        until:
          - condition: not
            conditions:
              - condition: state
                entity_id: alert.upstairs_bathroom_mold_risk
                state: 'on'

#######################################################################################################################
## Climate - Close Upstairs Bathroom Mold Risk Notifications
#######################################################################################################################
- id: climate_close_upstairs_bathroom_mold_risk_notifications
  alias: "[Climate] Close Upstairs Bathroom Mold Risk Notifications"
  description: Dismiss notifications on all devices.
  initial_state: true
  mode: single
  #max_exceeded: silent
  trigger:
    - platform: state
      entity_id: alert.upstairs_bathroom_mold_risk
      to:
        - idle
        - 'off'

    - platform: event
      event_type: mobile_app_notification_cleared
      event_data:
        tag: upstairs_bathroom_mold_risk

    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_upstairs_bathroom_mold_risk

  action:
    - service: notify.mobile_app_jphone
      data:
        message: clear_notification
        data:
          tag: upstairs_bathroom_mold_risk

    - delay:
        seconds: 180 # prevent recursive triggers