###############################################################################
## Climate - Indoor High Temperature Alert
###############################################################################
- id: climate_indoor_high_temperature_alert
  alias: '[Climate] Indoor High Temperature Alert'
  description: 'Play announcement when alert turns on.'
  trigger:
    - platform: state
      entity_id: alert.indoor_high_temperature
      to: 'on'
      for:
        minutes: 5
  action:
    - repeat:
        sequence:
          - service: script.tts_play
            data:
              message: >
                {%- set thresh = states('input_number.high_temperature_threshold')|float -%}
                {%- set t = '%0.1f'|format(states('sensor.thermostat_temperature')|float('unknown'))|float -%}
                {%- set b = '%0.1f'|format(states('sensor.bathroom_sensor_air_temperature')|float('unknown'))|float -%}
                Attention!
                The indoor high temperature alert is active.
                {%- if t > thresh -%} The current indoor temperature is {{ t }} degrees{%- endif -%}
                {%- if t > thresh and b > thresh %} and, {% endif -%}
                {%- if b > thresh %} The bathroom temperature is {{ b }} degrees{%- endif -%}.
              quiet_play: true
              night_play: true
              save_message: true

          - wait_template: "{{ not is_state('alert.indoor_high_temperature','on') }}"
            timeout:
              hours: 1

        until:
          - condition: not
            conditions:
              - condition: state
                entity_id: alert.indoor_high_temperature
                state: 'on'

###############################################################################
## Climate - Pause Indoor High Temperature Alert
###############################################################################
- id: climate_pause_indoor_high_temperature_alert
  alias: '[Climate] Pause Indoor High Temperature Alert'
  description: 'Pause alert.'
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_indoor_high_temperature

  action:
    - service: alert.turn_off
      entity_id: alert.indoor_high_temperature

###############################################################################
## Climate - Clear Indoor High Temperature Notifications
###############################################################################
- id: climate_clear_indoor_high_temperature_notifications
  alias: '[Climate] Clear Indoor High Temperature Notifications'
  description: 'Clear notifications.'
  trigger:
    - platform: state
      entity_id: alert.indoor_high_temperature
      to: 'off'
  condition: '{{ now() - states.automation.climate_pause_indoor_high_temperature_alert.attributes.last_triggered > timedelta(seconds=30) }}'
  action:
    - service: notify.jason
      data:
        message: clear_notification
        data:
          tag: indoor_high_temperature
