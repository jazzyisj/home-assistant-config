#######################################################################################################################
## Climate - Indoor High Temperature Alert
#######################################################################################################################
- id: climate_indoor_high_temperature_alert
  alias: "[Climate] Indoor High Temperature Alert"
  description: Play tts announcement when alert turns on.
  initial_state: true
  mode: single
  trigger:
    - platform: state
      entity_id: alert.indoor_high_temperature
      to: 'on'

  action:
    - repeat:
        sequence:
          - service: script.tts_play
            data:
              play_message: |
                  {%- set thresh = states('input_number.high_temperature_threshold')|float -%}
                  {%- set t = '%0.0f'|format(states('sensor.upstairs_thermostat_temperature')|float)|float -%}
                  {%- set b = '%0.0f'|format(states('sensor.upstairs_bathroom_temperature')|float)|float -%}
                  Attention!
                  The indoor high temperature alert is active.
                  {% if t > thresh -%} The current indoor temperature is {{ t }} degrees{%- endif -%}
                  {%- if t > thresh and b > thresh %} and, {% endif -%}
                  {% if b > thresh -%} The upstairs bathroom temperature is {{ b }} degrees{%- endif -%}.
              quiet_play: true

          - wait_template: "{{ not is_state('alert.indoor_high_temperature','on') }}"
            timeout:
              hours: 1

        until:
          - condition: not
            conditions:
              - condition: state
                entity_id: alert.indoor_high_temperature
                state: 'on'

#######################################################################################################################
## Climate - Close Indoor High Temperature Notifications
#######################################################################################################################
- id: climate_close_indoor_high_temperature_notifications
  alias: "[Climate] Close Indoor High Temperature Notifications"
  description: Dismiss notifications on all devices.
  initial_state: true
  mode: single
  #max_exceeded: silent
  trigger:
    - platform: state
      entity_id: alert.indoor_high_temperature
      to:
        - idle
        - 'off'

    - platform: event
      event_type: mobile_app_notification_cleared
      event_data:
        tag: indoor_high_temperature

    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_indoor_high_temperature

  action:
    - service: notify.mobile_app_jphone
      data:
        message: clear_notification
        data:
          tag: indoor_high_temperature

    - delay:
        seconds: 180 # prevent recursive triggers