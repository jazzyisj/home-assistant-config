#######################################################################################################################
## Climate - HVAC Boost
#######################################################################################################################
- id: climate_hvac_boost #VERIFY
  alias: '[Climate] HVAC Boost'
  description: 'Adjust climate temperature to weather conditions.'
  trigger:
    - platform: state
      entity_id: binary_sensor.hvac_boost
      to: 'on'
  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: climate.thermostat
              state: heat
          sequence:
            - service: climate.set_temperature
              target:
                entity_id:
              data:
                temperature: "{{ state_attr('climate.thermostat','temperature')|int(20) + 1 }}"

        - conditions:
            - condition: state
              entity_id: climate.thermostat
              state: cool
          sequence:
            - service: climate.set_temperature
              target:
                entity_id: climate.thermostat
              data:
                temperature: "{{ state_attr('climate.thermostat','temperature')|int(25) - 1 }}"
      default:
        - service: climate.set_temperature
          target:
            entity_id: climate.thermostat
          data:
            target_temp_high: "{{ state_attr('climate.thermostat','target_temp_high')|int(25) - 1 }}"
            target_temp_low: "{{ state_attr('climate.thermostat','target_temp_low')|int(20) + 1 }}"
