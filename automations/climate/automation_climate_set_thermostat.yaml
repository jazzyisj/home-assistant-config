###############################################################################
## Climate - Set Thermostat
###############################################################################
- id: climate_set_thermostat
  alias: '[Climate] Set Thermostat'
  description: 'Set thermostat temperatures.'
  mode: restart
  trigger:
    - platform: state
      id: occupancy
      entity_id: input_select.occupancy_mode
      to:
        - Home
        - Night
        - Guest
        - Away
        - Vacation
      #ERROR (MainThread) [homeassistant.components.automation.climate_occupancy_mode_control] [Climate] Occupancy Mode Control: Error executing script. Unexpected error for call_service at pos 2: Error from API: 429: RESOURCE_EXHAUSTED: Rate limited for the Thermostat.: Too Many Requests
      for:
        minutes: 5 # prevent trigger on quick changes in state (eg guest-> home-> guest)

    - platform: state
      id: override
      entity_id: input_boolean.hvac_presence_override
      to: 'on'
      from: 'off'

    - platform: state
      id: home
      entity_id:
        - input_number.home_heat_temperature
        - input_number.home_cool_temperature
      to: ~

    - platform: state
      id: night
      entity_id:
        - input_number.night_heat_temperature
        - input_number.night_cool_temperature
      to: ~

    - platform: state
      id: guest
      entity_id:
        - input_number.guest_heat_temperature
        - input_number.guest_cool_temperature
      to: ~

    - platform: state
      entity_id: input_select.hvac_mode
      to: ~

    - platform: state
      id: boost
      entity_id: sensor.hvac_boost
      to: ~
      not_from:
        - unknown
        - unavailable

    - platform: state
      entity_id: input_boolean.startup_pending
      to: 'off'
      from: 'on'
  condition:
    - condition: state
      entity_id: input_boolean.climate_occupancy_control
      state: 'on'

    - condition: template
      alias: 'HVAC boost is a valid number if trigger is boost'
      value_template: "{{ iif(trigger.id == 'boost',is_number(states(trigger.entity_id)),true) }}"

    - not:
        - condition: state
          entity_id: alert.hvac_window_door_open
          state: 'on'

    - condition: template
      alias: 'Occupancy override is off if occupancy trigger'
      value_template: >
        {{ is_state('input_boolean.occupancy_override','off')
            if trigger.id == 'occupancy' else true }}

    - condition: template
      alias: 'Climate occupancy control is enabled if occupancy trigger'
      value_template: >
        {{ is_state('input_boolean.climate_occupancy_control','on')
            if trigger.id == 'occupancy' else true }}

    - condition: template
      alias: 'Current occupancy mode corresponds to trigger preset'
      value_template: >
        {% if trigger._id == 'home' %} {{ is_state('input_select.occupancy_mode','Home') }}
        {% elif trigger._id == 'night' %} {{ is_state('input_select.occupancy_mode','Night') }}
        {% elif trigger._id == 'guest' %} {{ is_state('input_select.occupancy_mode','Guest') }}
        {% else %} true
        {% endif %}
  action:
    # delay to allow user to finish setting temps, restart mode will run script with last set value
    - delay: 30

    - choose:
        - conditions:
            - condition: state
              entity_id: input_select.occupancy_mode
              state:
                - Home
                - Guest

            - condition: state
              entity_id: input_boolean.hvac_presence_override
              state: 'on'
          sequence:
            - service: input_boolean.turn_off
              entity_id: input_boolean.hvac_presence_override

    # turn on script prevent automation fail when set thermostat when Nest rate limit hit (script still fails)
    - service: script.turn_on
      target:
        entity_id: script.set_thermostat
