###############################################################################
## Climate - Indoor Low Temperature Alert
###############################################################################
- id: climate_indoor_low_temperature_alert
  alias: "[Climate] Indoor Low Temperature Alert"
  description: "Play announcement when alert turns on."
  trigger:
    - platform: state
      entity_id: alert.indoor_low_temperature
      to: "on"
      for:
        minutes: 5
  action:
    - repeat:
        sequence:
          - service: script.turn_on
            continue_on_error: true
            target:
              entity_id: script.tts_play
            data:
              variables:
                message: >
                  {%- set thresh = states('input_number.low_temperature_threshold')|float -%}
                  {%- set t = '%0.1f'|format(states('sensor.thermostat_temperature')|float('unknown'))|float -%}
                  {%- set b = '%0.1f'|format(states('sensor.bathroom_sensor_air_temperature')|float('unknown'))|float -%}
                  Attention!
                  The indoor low temperature alert is active.
                  {%- if t < thresh -%} The current indoor temperature is {{ t }} degrees{%- endif -%}
                  {%- if t < thresh and b < thresh %} and, {% endif -%}
                  {%- if b < thresh %} The bathroom temperature is {{ b }} degrees{%- endif -%}.
                quiet_play: true
                night_play: true
                save_message: true

          - wait_template: "{{ not is_state('alert.indoor_low_temperature','on') }}"
            timeout:
              hours: 1
        until:
          - not:
              - condition: state
                entity_id: alert.indoor_low_temperature
                state: "on"

###############################################################################
## Climate - Pause Indoor Low Temperature Alert
###############################################################################
- id: climate_pause_indoor_low_temperature_alert
  alias: "[Climate] Pause Indoor Low Temperature Alert"
  description: "Pause alert."
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_indoor_low_temperature
  action:
    - service: alert.turn_off
      entity_id: alert.indoor_low_temperature

###############################################################################
## Climate - Clear Indoor Low Temperature Notifications
###############################################################################
- id: climate_clear_indoor_low_temperature_notifications
  alias: "[Climate] Clear Indoor Low Temperature Notifications"
  description: "Clear notifications."
  trigger:
    - platform: state
      entity_id: alert.indoor_low_temperature
      to: "off"
  condition: "{{ now() - states.automation.climate_pause_indoor_low_temperature_alert.attributes.last_triggered > timedelta(seconds=30) }}"
  action:
    - service: notify.jason
      data:
        message: clear_notification
        data:
          tag: indoor_low_temperature
