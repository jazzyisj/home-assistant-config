###################################################################################################
## Turn Climate Presence Override On
###################################################################################################
- id: turn_climate_presence_override_on
  alias: "Turn Climate Presence Override On"
  description: "Turn on climate presence override."
  max_exceeded: silent
  max: 5
  triggers:
    - trigger: zone
      id: work
      entity_id: person.jason
      zone: zone.work
      event: leave

    - trigger: state
      id: commute
      entity_id: binary_sensor.home_commute_active
      to: "on"
      for: 1 # allow reset

    - trigger: template
      id: near
      value_template: "{{ 'person.jason' in state_attr('zone.near_home', 'persons') }}"

    - trigger: state
      id: almost
      entity_id: input_boolean.jason_almost_home
      to: "on"
      for: 1 # allow reset
  conditions:
    - condition: state
      entity_id:
        - binary_sensor.someone_home
        - input_boolean.climate_manual_mode
      state: "off"

    - condition: template
      alias: "At work for at least 15 minutes"
      value_template: >
        {{ iif(trigger.id == 'work',
            now() - trigger.from_state.last_changed > timedelta(minutes=15), true) }}

    - condition: template
      alias: "Travelling towards home"
      value_template: >
        {{ iif(trigger.id == 'near',
            is_state('sensor.home_jason_direction_of_travel', 'towards'), true) }}
  actions:
    - action: input_boolean.turn_on
      target:
        entity_id: input_boolean.climate_presence_override

###################################################################################################
## Turn Climate Presence Override Off
###################################################################################################
- id: turn_climate_presence_override_off
  alias: "Turn Climate Presence Override Off"
  description: "Turn off climate presence override."
  triggers:
    - trigger: state
      entity_id: binary_sensor.someone_home
      to: "on"

    - trigger: state
      entity_id: input_boolean.climate_manual_mode
      to: "on"

    - trigger: state
      entity_id: input_select.occupancy_mode
      to:
        - Home
        - Guest
      from:
        - Night
        - Away
        - Vacation
      for: 1 # allow occupancy mode reset

    - trigger: state
      entity_id: input_boolean.climate_presence_override
      to: "on"
      for:
        minutes: 60
  conditions:
    - condition: state
      entity_id: input_boolean.climate_presence_override
      state: "on"

    - condition: state
      entity_id: input_boolean.climate_manual_mode
      state: "off"
  actions:
    - action: input_boolean.turn_off
      target:
        entity_id: input_boolean.climate_presence_override