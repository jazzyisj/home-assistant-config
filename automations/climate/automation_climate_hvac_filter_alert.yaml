###############################################################################
## Climate - Pause HVAC Filter Alert
###############################################################################
- id: climate_pause_hvac_filter_alert
  alias: '[Climate] Pause HVAC Filter Alert'
  description: 'Pause alert.'
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_hvac_filter_alert
  action:
    - service: alert.turn_off
      entity_id: alert.hvac_filter

###############################################################################
## Climate - Clear HVAC Filter Notifications
###############################################################################
- id: climate_clear_hvac_filter_notifications
  alias: '[Climate] Clear HVAC Filter Notifications'
  description: 'Clear notifications.'
  trigger:
    - platform: state
      entity_id: alert.hvac_filter
      to: 'off'
  condition: '{{ now() - states.automation.climate_pause_hvac_filter_alert.attributes.last_triggered > timedelta(seconds=30) }}'
  action:
    - service: notify.jason
      data:
        message: clear_notification
        data:
          tag: hvac_filter
