###################################################################################################
## Turn Thermostat Off
###################################################################################################
- id: turn_thermostat_off
  alias: "Turn Thermostat Off"
  description: "Turn off thermostat"
  max_exceeded: silent
  triggers:
    - trigger: event
      event_type: mobile_app_notification_action
      event_data:
        action: turn_thermostat_off
  conditions:
    - not:
        - condition: state
          entity_id: climate.thermostat
          state: "off"
  actions:
    - action: climate.turn_off
      target:
        entity_id: climate.thermostat
