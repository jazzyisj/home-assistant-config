#######################################################################################################################
## Vent Fan - Upstairs Bathroom Fan In Use
#######################################################################################################################
- id: vent_fan_upstairs_bathroom_fan_in_use
  alias: "[Vent Fan] Upstairs Bathroom Fan In Use"
  description: "Turn in use timer on when device state changes."
  initial_state: true
  mode: restart
  trigger:
    - platform: state
      entity_id: fan.upstairs_bathroom_fan

  condition:
    - condition: state
      entity_id: binary_sensor.startup_complete
      state: 'on'

  action:
    - service: timer.start
      data:
        entity_id: timer.upstairs_bathroom_fan

#######################################################################################################################
## Vent Fan - Upstairs Bathroom Auto On
#######################################################################################################################
- id: vent_fan_upstairs_bathroom_auto_on
  alias: "[Vent Fan] Upstairs Bathroom Auto On"
  description: "Turn fan on when bathroom alert turns on."
  initial_state: true
  mode: restart
  trigger:
    - platform: state
      entity_id:
        - binary_sensor.upstairs_bathroom_humidity_fan
        - binary_sensor.upstairs_bathroom_mold_fan
        - binary_sensor.upstairs_bathroom_temperature_fan
      to: 'on'

    - platform: time_pattern
      minutes: '/5'

    - platform: state
      entity_id: binary_sensor.startup_complete
      to: 'on'

  condition:
    - condition: state
      entity_id: input_boolean.vent_fan_automation
      state: 'on'

    - condition: or
      conditions:
        - condition: state
          entity_id: binary_sensor.upstairs_bathroom_humidity_fan
          state: 'on'

        - condition: state
          entity_id: binary_sensor.upstairs_bathroom_mold_fan
          state: 'on'

        - condition: state
          entity_id: binary_sensor.upstairs_bathroom_temperature_fan
          state: 'on'

  action:
    # turn off automation to prevent device in user timer from starting
    - service: automation.turn_off
      entity_id: group.vent_fan_upstairs_bathroom_fan_in_use

    - service: fan.turn_on
      data:
        entity_id: fan.upstairs_bathroom_fan
        speed: >
          {% if is_state('binary_sensor.upstairs_bathroom_humidity_fan','on') %} high
          {% elif is_state('binary_sensor.upstairs_bathroom_mold_fan','on') %} medium
          {% elif is_state('binary_sensor.upstairs_bathroom_temperature_fan','on') %} low
          {% endif %}

    # delay to allow device to change states
    - delay:
        seconds: 10 # fans are slow

    - service: automation.turn_on
      entity_id: group.vent_fan_upstairs_bathroom_fan_in_use

#######################################################################################################################
## Vent Fan - Upstairs Bathroom Auto Off
#######################################################################################################################
- id: vent_fan_upstairs_bathroom_auto_off
  alias: "[Vent Fan] Upstairs Bathroom Auto Off"
  description: "Turn vent fan off when alerts turn off."
  initial_state: true
  mode: restart
  trigger:
    # failsafe if fan left on
    - platform: state
      entity_id: fan.upstairs_bathroom_fan
      to: 'on'
      for:
        hours: 1

    - platform: event
      event_type: timer.finished
      event_data:
        entity_id: timer.upstairs_bathroom_fan

    - platform: state
      entity_id:
        - binary_sensor.upstairs_bathroom_humidity_fan
        - binary_sensor.upstairs_bathroom_mold_fan
        - binary_sensor.upstairs_bathroom_temperature_fan
      to: 'off'

    - platform: state
      entity_id: binary_sensor.startup_complete
      to: 'on'

  condition:
    - condition: state
      entity_id:
        - input_boolean.vent_fan_automation
        - fan.upstairs_bathroom_fan
      state: 'on'

    - condition: state
      entity_id:
        - binary_sensor.upstairs_bathroom_humidity_fan
        - binary_sensor.upstairs_bathroom_mold_fan
        - binary_sensor.upstairs_bathroom_temperature_fan
      state: 'off'

    - condition: state
      entity_id: timer.upstairs_bathroom_fan
      state: idle

  action:
    # turn off automation to prevent device in user timer from starting
    - service: automation.turn_off
      entity_id: group.vent_fan_upstairs_bathroom_fan_in_use

    - service: fan.turn_off
      entity_id: fan.upstairs_bathroom_fan

    # delay to allow device to change states
    - delay:
        seconds: 10  # fans are slow

    - service: automation.turn_on
      entity_id: group.vent_fan_upstairs_bathroom_fan_in_use
