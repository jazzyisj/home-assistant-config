###############################################################################
## Lock - Auto Unlock
###############################################################################
- id: lock_auto_unlock
  alias: "[Lock] Auto Unlock"
  description: "Automatically unlock locks."
  mode: queued
  variables:
    person: >
      {% if trigger.event is defined %}
        {% set action = trigger.event.data['action'] %}
        {% if action in ['disarm_alarm_jason','open_garage_jason'] %} jason
        {% endif %}
      {% endif %}
    locks: >
      {% if trigger.id == 'danger' %}
        {{ ['lock.side_door_lock','lock.back_door_lock','lock.front_door_lock'] }}
      {% else %}
        {{ ['lock.side_door_lock','lock.back_door_lock'] }}
      {% endif %}
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: arriving_disarm_alarm_jason

    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: unlock_front_door

    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: open_garage_jason

    - platform: state
      id: danger
      entity_id: binary_sensor.danger_alarm #TODO not working
      to: "on"
  condition: "{{ expand(locks)|selectattr('state','eq','locked')|list|count > 0 }}"
  action:
    - if: "{{ trigger.id != 'danger' }}"
      then:
        - wait_template: "{{ is_state('alarm_control_panel.master','disarmed') }}"
          timeout: 90
          continue_on_timeout: false

        - if: "{{ person == 'jason' }}"
          then:
            - service: script.unlock_entry_locks
              target:
                entity_id: "{{ locks }}"
              data:
                code: !secret LOCK_JASON #LOCK_USER
          else:
            - stop: "Invalid person."
              error: true
      else:
        - service: script.unlock_entry_locks
          target:
            entity_id: "{{ locks }}"
          data:
            code: !secret LOCK_JASON #LOCK_USER
