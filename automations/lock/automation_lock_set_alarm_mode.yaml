#######################################################################################################################
## Lock - Set Alarm Mode
#######################################################################################################################
- id: lock_set_alarm_mode
  alias: "[Lock] Set Alarm Mode"
  description: Set door locks alarm mode.
  initial_state: true
  mode: restart
  variables: #ZWAVE device ready (state locked/unlocked)
    locks: "{{ states.lock|selectattr('state','in',['locked','unlocked'])|map(attribute='entity_id')|list }}"
  trigger:
    - platform: state
      entity_id: alarm_control_panel.alarmo
      to:
        - armed_home
        - armed_night
        - armed_away
        - disarmed
  condition:
    - condition: state
      entity_id: input_boolean.lock_automation
      state: 'on'

    - "{{ is_state('input_boolean.alarm_temp_override','off') if trigger.to_state == 'disarmed' else true }}"
  action:
    - delay: 120 #ZWAVE allow snapshots, LED's to change, locks slow

    - choose:
        - conditions:
            - condition: state
              entity_id: alarm_control_panel.alarmo
              state: disarmed
          sequence:
            - service: zwave_js.set_config_parameter
              data:
                parameter: Alarm Mode
                value: Alarm Off
              target:
                entity_id: "{{ locks }}"

        - conditions:
            - condition: state
              entity_id: alarm_control_panel.alarmo
              state: armed_home
          sequence:
            - service: zwave_js.set_config_parameter
              data:
                parameter: Alarm Mode
                value: Alert
              target:
                entity_id: "{{ locks }}"

            - service: zwave_js.set_config_parameter
              data:
                parameter: Alarm Alert Sensitivity
                value: Less Sensitive
              target:
                entity_id: "{{ locks }}"

        - conditions:
            - condition: state
              entity_id: alarm_control_panel.alarmo
              state: armed_night
          sequence:
            - service: zwave_js.set_config_parameter
              data:
                parameter: Alarm Mode
                value: Forced Entry
              target:
                entity_id: "{{ locks }}"

            - service: zwave_js.set_config_parameter
              data:
                parameter: Alarm Kick Sensitivity
                value: Most Sensitive
              target:
                entity_id: "{{ locks }}"

        - conditions:
            - condition: state
              entity_id: alarm_control_panel.alarmo
              state: armed_away
          sequence:
            - service: zwave_js.set_config_parameter
              data:
                parameter: Alarm Mode
                value: Forced Entry
              target:
                entity_id: "{{ locks }}"

            - service: zwave_js.set_config_parameter
              data:
                parameter: Alarm Kick Sensitivity
                value: Most Sensitive
              target:
                entity_id: "{{ locks }}"