###############################################################################
## Lock - Set Alarm Mode
###############################################################################
- id: lock_set_alarm_mode
  alias: '[Lock] Set Alarm Mode'
  description: 'Set door locks alarm mode.'
  mode: restart
  trigger:
    - platform: state
      entity_id: alarm_control_panel.garage
      to:
        - armed_home
        - armed_night
        - armed_away
        - disarmed
  condition:
    - condition: template
      value_template: "{{ is_state('input_boolean.alarm_temp_override','off') if trigger.to_state == 'disarmed' else true }}"

    - condition: template
      value_template: "{{ states('lock.garage_door_lock') not in ['unknown','unavailable'] }}"
  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: alarm_control_panel.garage
              state: disarmed
          sequence:
            - service: zwave_js.set_config_parameter
              target:
                entity_id: lock.garage_door_lock
              data:
                parameter: Alarm Mode
                value: Alarm Off

        - conditions:
            - condition: state
              entity_id: alarm_control_panel.garage
              state: armed_home
          sequence:
            - service: zwave_js.set_config_parameter
              target:
                entity_id: lock.garage_door_lock
              data:
                parameter: Alarm Mode
                value: Alert

            - service: zwave_js.set_config_parameter
              target:
                entity_id: lock.garage_door_lock
              data:
                parameter: Alarm Alert Sensitivity
                value: Less Sensitive

        - conditions:
            - condition: state
              entity_id: alarm_control_panel.garage
              state: armed_night
          sequence:
            - service: zwave_js.set_config_parameter
              target:
                entity_id: lock.garage_door_lock
              data:
                parameter: Alarm Mode
                value: Forced Entry

            - service: zwave_js.set_config_parameter
              target:
                entity_id: lock.garage_door_lock
              data:
                parameter: Alarm Kick Sensitivity
                value: Most Sensitive

        - conditions:
            - condition: state
              entity_id: alarm_control_panel.garage
              state: armed_away
          sequence:
            - service: zwave_js.set_config_parameter
              target:
                entity_id: lock.garage_door_lock
              data:
                parameter: Alarm Mode
                value: Forced Entry

            - service: zwave_js.set_config_parameter
              target:
                entity_id: lock.garage_door_lock
              data:
                parameter: Alarm Kick Sensitivity
                value: Most Sensitive
