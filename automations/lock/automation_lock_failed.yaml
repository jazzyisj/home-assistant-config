###############################################################################
## Lock - Failed Lock
###############################################################################
- id: lock_failed_lock
  alias: "[Lock] Failed Lock"
  description: "Failed lock notification."
  max_exceeded: silent
  trigger:
    - platform: state
      entity_id: binary_sensor.door_lock_failed
      to: "on"
      from: "off"
  action:
    - service: script.tts_play
      data:
        media_player: media_player.quiet_speakers
        min_volume: 40
        quiet_play: true
        night_play: true
        ignore_away: true
        save_message: true
        message: >-
          {%- set sensors = ['binary_sensor.back_door_lock_hardware_failure','binary_sensor.front_door_lock_hardware_failure',
                'binary_sensor.garage_door_lock_hardware_failure','binary_sensor.side_door_lock_hardware_failure'] -%}
          {% set msg = namespace(value='') %}
          {% set qty = namespace(value=0) %}
          {% for item in sensors if is_state(item,'on') %}
            {% set qty.value = qty.value|int(0) +1 %}
            {% if not loop.first %}{% set msg.value = msg.value ~ ',' %}{% endif %}
            {% set msg.value = item.split('.')[1]|replace('_door_lock_hardware_failure','')|replace('_',' ')|title %}
          {% endfor %}
          {%- set clist = ', and ' if msg.value.split(', ')|count > 2 else ' and ' -%}
          {%- set plural = 's have' if qty|int(0) > 1 else ' has' -%}
          Attention! The {{ clist.join(msg.value.rsplit(', ', 1)) }} door lock{{ plural }} failed!

###############################################################################
## Lock - Pause Door Lock Failed Alert
###############################################################################
- id: lock_pause_door_lock_failed_alert
  alias: "[Lock] Pause Door Lock Failed Alert"
  description: "Pause alert."
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_door_lock_failed_alert

  action:
    - service: alert.turn_off
      target:
        entity_id: alert.door_lock_failed

###############################################################################
## Lock - Clear Door Lock Failed Notifications
###############################################################################
- id: lock_clear_door_lock_failed_notifications
  alias: "[Lock] Clear Door Lock Failed Notifications"
  description: "Clear notifications."
  trigger:
    - platform: state
      entity_id: alert.door_lock_failed
      to: "off"
  condition: "{{ now() - states.automation.lock_pause_door_lock_failed_alert.attributes.last_triggered > timedelta(seconds=30) }}"
  action:
    - service: notify.jason
      data:
        message: clear_notification
        data:
          tag: door_lock_failed
