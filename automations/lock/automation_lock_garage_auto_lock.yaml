###############################################################################
## Lock - Garage Auto Lock
###############################################################################
- id: lock_garage_auto_lock
  alias: "[Lock] Garage Auto Lock"
  description: "Automatically lock garage lock."
  mode: queued
  max_exceeded: silent
  trigger:
    - platform: state
      id: alarm
      entity_id: alarm_control_panel.garage
      to:
        - armed_home
        - armed_night
        - armed_away

    - platform: state
      id: lock_keypad
      entity_id:
        - sensor.back_door_lock_status
        - sensor.front_door_lock_status
        - sensor.side_door_lock_status
      to:
        - Locked (Keypad)
        - Locked (Jason)
        - Locked (Sheri)
      not_from:
        - unknown
        - unavailable

    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: lock_door_locks
  condition:
    - condition: template
      alias: "Alarm enabled if alarm trigger"
      value_template: "{{ is_state('input_boolean.alarm_enabled','on') if trigger.id == 'alarm' else true }}"

    - condition: template
      alias: "The garage door lock is unlocked"
      value_template: "{{ is_state('lock.garage_door_lock','unlocked') }}"
  action:
    - service: script.lock_door_locks
      data:
        entity_id: lock.garage_door_lock
