###############################################################################
## Lock - Unlock Front Door
###############################################################################
- id: lock_unlock_front_door
  alias: '[Lock] Unlock Front Door'
  description: 'Unlock front door.'
  mode: queued
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: unlock_front_door
  condition:
    - condition: state
      entity_id: input_boolean.lock_automation
      state: 'on'
  action:
    - wait_template: "{{ states('alarm_control_panel.master') in ['disarmed','armed_home'] }}"
      timeout: 90
      continue_on_timeout: false

    - service: lock.unlock
      target:
        entity_id: lock.front_door_lock
      data:
        code: !secret LOCK_JASON #LOCK_USER
