###############################################################################
## Lock - Unlock Front Door
###############################################################################
- id: lock_unlock_front_door
  alias: "[Lock] Unlock Front Door"
  description: "Unlock front door."
  mode: queued
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: unlock_front_door
  action:
    - wait_template: "{{ states('alarm_control_panel.house') in ['disarmed','armed_home'] }}"
      timeout: 90
      continue_on_timeout: false

    - service: script.unlock_door_locks
      target:
        entity_id: lock.front_door_lock
