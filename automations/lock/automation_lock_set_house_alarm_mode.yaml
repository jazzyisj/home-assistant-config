###############################################################################
## Lock - Set House Alarm Mode
###############################################################################
- id: lock_set_house_alarm_mode
  alias: "[Lock] Set House Alarm Mode"
  description: "Set door locks alarm mode."
  mode: restart
  variables: # zwave device available (state locked/unlocked)
    locks: >
      {{ expand('group.door_locks')
          |rejectattr('entity_id','eq','lock.garage_door_lock')
          |selectattr('state','in',['locked','unlocked'])
          |map(attribute='entity_id')|list }}
  trigger:
    - platform: state
      entity_id: alarm_control_panel.house
      to:
        - armed_home
        - armed_night
        - armed_away
        - disarmed
      for: 60 # allow led notifications to set
  condition:
    - condition: template
      value_template: "{{ locks|count > 0 }}"
  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: alarm_control_panel.house
              state: disarmed
          sequence:
            - service: zwave_js.set_config_parameter
              continue_on_error: true
              target:
                entity_id: "{{ locks }}"
              data:
                parameter: Alarm Mode
                value: Alarm Off

        - conditions:
            - condition: state
              entity_id: alarm_control_panel.house
              state: armed_home
          sequence:
            - service: zwave_js.set_config_parameter
              continue_on_error: true
              target:
                entity_id: "{{ locks }}"
              data:
                parameter: Alarm Mode
                value: Alert

            - service: zwave_js.set_config_parameter
              continue_on_error: true
              target:
                entity_id: "{{ locks }}"
              data:
                parameter: Alarm Alert Sensitivity
                value: Less Sensitive

        - conditions:
            - condition: state
              entity_id: alarm_control_panel.house
              state: armed_night
          sequence:
            - service: zwave_js.set_config_parameter
              continue_on_error: true
              target:
                entity_id: "{{ locks }}"
              data:
                parameter: Alarm Mode
                value: Forced Entry

            - service: zwave_js.set_config_parameter
              continue_on_error: true
              target:
                entity_id: "{{ locks }}"
              data:
                parameter: Alarm Kick Sensitivity
                value: Most Sensitive

        - conditions:
            - condition: state
              entity_id: alarm_control_panel.house
              state: armed_away
          sequence:
            - service: zwave_js.set_config_parameter
              continue_on_error: true
              target:
                entity_id: "{{ locks }}"
              data:
                parameter: Alarm Mode
                value: Forced Entry

            - service: zwave_js.set_config_parameter
              continue_on_error: true
              target:
                entity_id: "{{ locks }}"
              data:
                parameter: Alarm Kick Sensitivity
                value: Most Sensitive
