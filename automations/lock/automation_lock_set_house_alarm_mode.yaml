###############################################################################
## Lock - Set House Alarm Mode
###############################################################################
- id: lock_set_house_alarm_mode
  alias: "[Lock] Set House Alarm Mode"
  description: "Set door locks alarm mode."
  mode: restart
  variables:
    locks: >
      {{ expand('group.entry_locks')
          |rejectattr('entity_id','eq','lock.garage_door_lock')
          |map(attribute='entity_id')|select('has_value')|list }}
  trigger:
    - platform: state
      entity_id: alarm_control_panel.house
      to:
        - armed_home
        - armed_night
        - armed_away
        - disarmed
  condition:
    - condition: template
      value_template: "{{ locks|count > 0 }}"
  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: alarm_control_panel.house
              state: disarmed
          sequence:
            - service: select.select_option
              target:
                entity_id: &alarm_mode
                  - select.back_door_lock_alarm_mode
                  - select.front_door_lock_alarm_mode
                  - select.side_door_lock_alarm_mode
              data:
                option: Alarm Off

        - conditions:
            - condition: state
              entity_id: alarm_control_panel.house
              state: armed_home
          sequence:
            - service: select.select_option
              target:
                entity_id: *alarm_mode
              data:
                option: Alert

            - service: select.select_option
              target:
                entity_id:
                  - select.back_door_lock_alarm_alert_sensitivity
                  - select.front_door_lock_alarm_alert_sensitivity
                  - select.side_door_lock_alarm_alert_sensitivity
              data:
                option: Less Sensitive

        - conditions:
            - condition: state
              entity_id: alarm_control_panel.house
              state: armed_night
          sequence:
            - service: select.select_option
              target:
                entity_id: *alarm_mode
              data:
                option: Forced Entry

            - service: select.select_option
              target:
                entity_id: &kick
                  - select.back_door_lock_alarm_kick_sensitivity
                  - select.front_door_lock_alarm_kick_sensitivity
                  - select.side_door_lock_alarm_kick_sensitivity
              data:
                option: Most Sensitive

        - conditions:
            - condition: state
              entity_id: alarm_control_panel.house
              state: armed_away
          sequence:
            - service: select.select_option
              target:
                entity_id: *alarm_mode
              data:
                option: Forced Entry

            - service: select.select_option
              target:
                entity_id: *kick
              data:
                option: Most Sensitive
