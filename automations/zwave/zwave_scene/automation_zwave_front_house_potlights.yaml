###############################################################################
## ZWave Front House Potlights 2D
###############################################################################
- id: zwave_front_house_potlights_2D
  alias: '[ZWave] Front House Potlights 2D'
  description: 'Respond to light switch 2X down command.'
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: zwave_js_value_notification
      event_data:
        value: KeyPressed2x
        property_key_name: '001'
  condition: "{{ trigger.event.data['node_id'] == state_attr('sensor.front_house_potlights_node_status','node_id')|int(0) }}"
  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: binary_sensor.reminder_led_alert
              state: 'on'
          sequence:
            - service: script.reminders_off
      default:
        - service: input_boolean.toggle
          target:
            entity_id: input_boolean.bedtime_delayed

###############################################################################
## ZWave Front House Potlights 2U
###############################################################################
- id: zwave_front_house_potlights_2U
  alias: '[ZWave] Front House Potlights 2U'
  description: 'Respond to light switch 2X up command.'
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: zwave_js_value_notification
      event_data:
        value: KeyPressed2x
        property_key_name: '002'
  condition: "{{ trigger.event.data['node_id'] == state_attr('sensor.front_house_potlights_node_status','node_id')|int(0) }}"
  action:
    - service: adaptive_lighting.set_manual_control
      data:
        entity_id: switch.adaptive_lighting_outside_lights
        lights: light.front_porch_light
        manual_control: true

    - service: light.turn_on
      target:
        entity_id: light.front_house_potlights
      data:
        profile: default_max

