###############################################################################
## ZWave Front House Potlights Held Down
###############################################################################
- id: zwave_front_house_potlights_held_down
  alias: "[ZWave] Front House Potlights Held Down"
  description: "Respond to light switch Held Down command."
  mode: restart
  trigger:
    - platform: event
      event_type: zwave_js_value_notification
      event_data:
        value: KeyHeldDown
        property_key_name: "001"
  condition: "{{ trigger.event.data['node_id'] == state_attr('sensor.front_house_potlights_node_status','node_id')|int(0) }}"
  action:
    - service: timer.start
      target:
        entity_id: timer.front_house_potlights

