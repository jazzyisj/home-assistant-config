#######################################################################################################################
## ZWave Front House Potlights 2D
#######################################################################################################################
- id: zwave_front_house_potlights_2D
  alias: "[ZWave] Front House Potlights 2D"
  description: Respond to light switch 2X down command.
  initial_state: true
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: zwave_js_value_notification
      event_data:
        node_id: "{{ state_attr('light.front_house_potlights','node_id')|int }}"
        value: KeyPressed2x
        property_key_name: '001'
  action:
    - service: input_boolean.toggle
      entity_id: input_boolean.bedtime_delayed


