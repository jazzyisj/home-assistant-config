###############################################################################
## ZWave Bathroom Shower Light 2D
###############################################################################
- id: zwave_bathroom_shower_light_2D
  alias: "[ZWave] Bathroom Shower Light 2D"
  description: "Respond to light switch 2X down command."
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: zwave_js_value_notification
      event_data:
        value: KeyPressed2x
        property_key_name: "001"
  condition: "{{ trigger.event.data['node_id'] == state_attr('sensor.bathroom_shower_light_node_status','node_id')|int(0) }}"
  action:
    - if:
        - condition: state
          entity_id: media_player.bathroom_speaker
          attribute: is_volume_muted
          state: true
      then:
        - service: media_player.volume_mute
          data:
            entity_id: media_player.bathroom_speaker
            is_volume_muted: false
      else:
        - service: media_player.volume_mute
          target:
            entity_id: media_player.bathroom_speaker
          data:
            is_volume_muted: true

