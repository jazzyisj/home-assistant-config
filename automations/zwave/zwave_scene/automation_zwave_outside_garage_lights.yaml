#######################################################################################################################
## ZWave Outside Garage Lights 2D
#######################################################################################################################
- id: zwave_outside_garage_lights_2D
  alias: '[ZWave] Outside Garage Lights 2D'
  description: 'Respond to light switch 2X down command.'
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: zwave_js_value_notification
      event_data:
        value: KeyPressed2x
        property_key_name: '001'
  condition: "{{ trigger.event.data['node_id'] == state_attr('sensor.outside_garage_lights_node_status','node_id')|int(0) }}"
  action:
    - service: input_boolean.turn_off
      target:
        entity_id:
          - input_boolean.garage_door_close_alert
          - input_boolean.garage_door_open_alert

