###############################################################################
## ZWave Outside Garage Lights 2U
###############################################################################
- id: zwave_outside_garage_lights_2U
  alias: '[ZWave] Outside Garage Lights 2U'
  description: 'Respond to light switch 2X up command.'
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: zwave_js_value_notification
      event_data:
        value: KeyPressed2x
        property_key_name: '002'
  condition: "{{ trigger.event.data['node_id'] == state_attr('sensor.outside_garage_lights_node_status','node_id')|int(0) }}"
  action:
    - service: adaptive_lighting.set_manual_control
      data:
        entity_id: switch.adaptive_lighting_outside_lights
        lights: light.outside_garage_lights
        manual_control: true

    - service: light.turn_on
      target:
        entity_id: light.outside_garage_lights
      data:
        profile: default_max

