###############################################################################
## ZWave Outside Garage Lights 1U
###############################################################################
- id: zwave_outside_garage_lights_1U
  alias: "[ZWave] Outside Garage Lights 1U"
  description: "Respond to light switch 1X up command."
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: zwave_js_value_notification
      event_data:
        value: KeyPressed
        property_key_name: "002"
  condition: "{{ trigger.event.data['node_id'] == state_attr('sensor.outside_garage_lights_node_status','node_id')|int(-1) }}"
  action:
    - if:
        - condition: state
          entity_id: switch.adaptive_lighting_outside_lights
          state: "on"
      then:
        - service: light.turn_on
          target:
            entity_id: light.outside_garage_lights
          data:
            brightness_pct: "{{ state_attr('switch.adaptive_lighting_outside_lights','brightness_pct') }}"
      else:
        - service: light.turn_on
          target:
            entity_id: light.outside_garage_lights
          data:
            profile: "{{ iif(is_state('input_select.occupancy_mode','Night'),'default_low','default') }}"

