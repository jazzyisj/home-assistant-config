###############################################################################
## ZWave Back House Potlights 2D
###############################################################################
- id: zwave_back_house_potlights_2D
  alias: '[ZWave] Back House Potlights 2D'
  description: 'Respond to light switch 2X down command.'
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: zwave_js_value_notification
      event_data:
        value: KeyPressed2x
        property_key_name: '001'
  condition: "{{ trigger.event.data['node_id'] == state_attr('sensor.back_house_potlights_node_status','node_id')|int(0) }}"
  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: binary_sensor.reminder_led_alert
              state: 'on'
          sequence:
            - service: script.reminders_off
      default:
        - service: input_boolean.toggle
          target:
            entity_id: input_boolean.bedtime_delayed

