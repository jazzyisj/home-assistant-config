#######################################################################################################################
## ZWave Back House Potlights 2U
#######################################################################################################################
- id: zwave_back_house_potlights_2U
  alias: '[ZWave] Back House Potlights 2U'
  description: 'Respond to light switch 2X up command.'
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: zwave_js_value_notification
      event_data:
        value: KeyPressed2x
        property_key_name: '002'
  condition: "{{ trigger.event.data['node_id'] == state_attr('sensor.back_house_potlights_node_status','node_id')|int(0) }}"
  action:
    - service: light.turn_on
      target:
        entity_id: light.back_house_potlights
      data:
        profile: warm_max

