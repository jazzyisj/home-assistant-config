###############################################################################
## ZWave Side Entrance Light 5U
###############################################################################
- id: zwave_side_entrance_light_5U
  alias: "[ZWave] Side Entrance Light 5U"
  description: "Respond to light switch 5X up command."
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: zwave_js_value_notification
      event_data:
        value: KeyPressed5x
        property_key_name: "002"
  condition: "{{ trigger.event.data['node_id'] == state_attr('sensor.side_entrance_light_node_status','node_id')|int(0) }}"
  action:
    - service: script.disarm_alarm
      data:
        zone: master
        person: hassio

    - if: "{{ not is_state('person.jason','home') }}" #TEST
      then:
        - service: input_boolean.turn_on
          target:
            entity_id: input_boolean.home_override_jason

        - service: input_boolean.turn_on
          target:
            entity_id: input_boolean.jason_home
