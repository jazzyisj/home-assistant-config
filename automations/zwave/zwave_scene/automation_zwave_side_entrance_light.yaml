###############################################################################
## ZWave Side Entrance Light 2D
## #NOTE same as 5D unless auto arming is off
###############################################################################
- id: zwave_side_entrance_light_2D
  alias: '[ZWave] Side Entrance Light 2D'
  description: 'Respond to light switch 2X down command.'
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: zwave_js_value_notification
      event_data:
        value: KeyPressed2x
        property_key_name: '001'
  condition: "{{ trigger.event.data['node_id'] == state_attr('sensor.side_entrance_light_node_status','node_id')|int(0) }}"
  action:
    - service: input_select.select_option
      target:
        entity_id: input_select.occupancy_mode
      data:
        option: Away

