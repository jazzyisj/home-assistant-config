###############################################################################
## ZWave Kitchen Potlights 1U
###############################################################################
- id: zwave_kitchen_potlights_1U
  alias: '[ZWave] Kitchen Potlights 1U'
  description: 'Respond to light switch 1X up command.'
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: zwave_js_value_notification
      event_data:
        value: KeyPressed
        property_key_name: '002'
  condition: "{{ trigger.event.data['node_id'] == state_attr('sensor.kitchen_potlights_node_status','node_id')|int(-1) }}"
  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: switch.adaptive_lighting_main_lights
              state: 'on'
          sequence:
            - service: light.turn_on
              target:
                entity_id: light.kitchen_potlights
              data:
                brightness_pct: "{{ state_attr('switch.adaptive_lighting_main_lights','brightness_pct') }}"
      default:
        - service: light.turn_on
          target:
            entity_id: light.kitchen_potlights
          data:
            profile: "{{ iif(is_state('input_select.occupancy_mode','Night'),'default_low','default') }}"

