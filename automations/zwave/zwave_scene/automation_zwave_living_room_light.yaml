###############################################################################
## ZWave Living Room Light 1D/1U
###############################################################################
- id: zwave_living_room_light_1D1U
  alias: '[ZWave] Living Room Light 1D1U'
  description: 'Respond to light switch 1X Down or 1X Up command.'
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: zwave_js_value_notification
      event_data:
        value: KeyPressed
        property_key_name: '001'

    - platform: event
      event_type: zwave_js_value_notification
      event_data:
        value: KeyPressed
        property_key_name: '002'
  condition: "{{ trigger.event.data['node_id'] == state_attr('sensor.living_room_light_node_status','node_id')|int(0) }}"
  action:
    - service: timer.start
      target:
        entity_id: timer.living_room_light

###############################################################################
## ZWave Living Room Light 2D
###############################################################################
- id: zwave_living_room_light_2D
  alias: '[ZWave] Living Room Light 2D'
  description: 'Respond to light switch 2X down command.'
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: zwave_js_value_notification
      event_data:
        value: KeyPressed2x
        property_key_name: '001'
  condition: "{{ trigger.event.data['node_id'] == state_attr('sensor.living_room_light_node_status','node_id')|int(0) }}"
  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: binary_sensor.reminder_led_alert
              state: 'on'
          sequence:
            - service: script.reminders_off
      default:
        - service: input_boolean.toggle
          target:
            entity_id: input_boolean.bedtime_delayed

###############################################################################
## ZWave Living Room Light 2U
###############################################################################
- id: zwave_living_room_light_2U
  alias: '[ZWave] Living Room Light 2U'
  description: 'Respond to light switch 2X up command.'
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: zwave_js_value_notification
      event_data:
        value: KeyPressed2x
        property_key_name: '002'
  condition: "{{ trigger.event.data['node_id'] == state_attr('sensor.living_room_light_node_status','node_id')|int(0) }}"
  action:
    - service: light.turn_on
      target:
        entity_id: light.living_room_light
      data:
        brightness: 255

    - service: timer.start
      target:
        entity_id: timer.living_room_light

