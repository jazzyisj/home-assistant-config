###############################################################################
## ZWave Bedroom Fan Light 2U
###############################################################################
- id: zwave_bedroom_fan_light_2U
  alias: '[ZWave] Bedroom Fan Light 2U'
  description: 'Respond to light switch 2X up command.'
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: zwave_js_value_notification
      event_data:
        value: KeyPressed2x
        property_key_name: '002'
  condition: "{{ trigger.event.data['node_id'] == state_attr('sensor.bedroom_fan_light_node_status','node_id')|int(0) }}"
  action:
    - service: adaptive_lighting.set_manual_control
      data:
        entity_id: switch.adaptive_lighting_bedroom_lights
        lights: light.bedroom_fan_light
        manual_control: true

    - service: light.turn_on
      target:
        entity_id: light.bedroom_fan_light
      data:
        profile: default_max

