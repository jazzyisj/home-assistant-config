###############################################################################
## ZWave Bedroom Fan Light Held Down
###############################################################################
- id: zwave_bedroom_fan_light_held_down
  alias: "[ZWave] Bedroom Fan Light Held Down"
  description: "Respond to light switch Held Down command."
  mode: restart
  trigger:
    - platform: event
      event_type: zwave_js_value_notification
      event_data:
        value: KeyHeldDown
        property_key_name: "001"
  condition: "{{ trigger.event.data['node_id'] == state_attr('sensor.bedroom_fan_light_node_status','node_id')|int(0) }}"
  action:
    - service: timer.start
      target:
        entity_id: timer.bedroom_fan_light

