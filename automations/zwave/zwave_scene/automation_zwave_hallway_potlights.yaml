###############################################################################
## ZWave Hallway Potlights 1U
###############################################################################
- id: zwave_hallway_potlights_1U
  alias: "[ZWave] Hallway Potlights 1U"
  description: "Respond to light switch 1X up command."
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: zwave_js_value_notification
      event_data:
        value: KeyPressed
        property_key_name: "002"
  condition: "{{ trigger.event.data['node_id'] == state_attr('sensor.hallway_potlights_node_status','node_id')|int(-1) }}"
  action:
    - if:
        - condition: state
          entity_id: switch.adaptive_lighting_main_lights
          state: "on"
      then:
        - service: adaptive_lighting.apply
          data:
            entity_id: switch.adaptive_lighting_main_lights
            lights: light.hallway_potlights
            transition: 2
            adapt_brightness: true
            turn_on_lights: true
      else:
        - service: light.turn_on
          target:
            entity_id: light.hallway_potlights
          data:
            profile: "{{ iif(is_state('input_select.occupancy_mode','Night'),'default_low','default') }}"

