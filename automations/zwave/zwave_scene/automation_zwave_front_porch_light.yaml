###############################################################################
## ZWave Front Porch Light 1U
###############################################################################
- id: zwave_front_porch_light_1U
  alias: '[ZWave] Front Porch Light 1U'
  description: 'Respond to light switch 1X up command.'
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: zwave_js_value_notification
      event_data:
        value: KeyPressed
        property_key_name: '002'
  condition: "{{ trigger.event.data['node_id'] == state_attr('sensor.front_porch_light_node_status','node_id')|int(-1) }}"
  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: switch.adaptive_lighting_outside_lights
              state: 'on'
          sequence:
            - service: light.turn_on
              target:
                entity_id: light.front_porch_light
              data:
                brightness_pct: "{{ state_attr('switch.adaptive_lighting_outside_lights','brightness_pct') }}"
      default:
        - service: light.turn_on
          target:
            entity_id: light.front_porch_light
          data:
            profile: "{{ iif(is_state('input_select.occupancy_mode','Night'),'default_low','default') }}"

