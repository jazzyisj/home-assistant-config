###############################################################################
## ZWave Living Room Potlights 1D/1U
###############################################################################
- id: zwave_living_room_potlights_1D1U
  alias: '[ZWave] Living Room Potlights 1D1U'
  description: 'Respond to light switch 1X Down or 1X Up command.'
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: zwave_js_value_notification
      event_data:
        value: KeyPressed
        property_key_name: '001'

    - platform: event
      event_type: zwave_js_value_notification
      event_data:
        value: KeyPressed
        property_key_name: '002'
  condition: "{{ trigger.event.data['node_id'] == state_attr('sensor.living_room_potlights_node_status','node_id')|int(0) }}"
  action:
    - service: timer.start
      target:
        entity_id: timer.living_room_potlights

###############################################################################
## ZWave Living Room Potlights 2U
###############################################################################
- id: zwave_living_room_potlights_2U
  alias: '[ZWave] Living Room Potlights 2U'
  description: 'Respond to light switch 2X up command.'
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: zwave_js_value_notification
      event_data:
        value: KeyPressed2x
        property_key_name: '002'
  condition: "{{ trigger.event.data['node_id'] == state_attr('sensor.living_room_potlights_node_status','node_id')|int(0) }}"
  action:
    - service: light.turn_on
      target:
        entity_id: light.living_room_potlights
      data:
        brightness: 255

    - service: timer.start
      target:
        entity_id: timer.living_room_potlights

