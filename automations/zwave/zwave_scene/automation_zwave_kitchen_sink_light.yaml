#######################################################################################################################
## ZWave Kitchen Sink light 1D/1U
#######################################################################################################################
- id: zwave_kitchen_sink_light_1D1U
  alias: "[ZWave] Kitchen Sink light 1D1U"
  description: "Respond to light switch 1X Down or 1X Up command."
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: zwave_js_value_notification
      event_data:
        node_id: "{{ state_attr('sensor.kitchen_sink_light_node_status','node_id')|int(0) }}"
        value: KeyPressed
        property_key_name: '001'

    - platform: event
      event_type: zwave_js_value_notification
      event_data:
        node_id: "{{ state_attr('sensor.kitchen_sink_light_node_status','node_id')|int(0) }}"
        value: KeyPressed
        property_key_name: '002'
  action:
    - service: timer.start
      target:
        entity_id: timer.kitchen_sink_light