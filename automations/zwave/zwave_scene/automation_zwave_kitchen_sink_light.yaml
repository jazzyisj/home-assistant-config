###############################################################################
## ZWave Kitchen Sink Light 2D
###############################################################################
- id: zwave_kitchen_sink_light_2D
  alias: '[ZWave] Kitchen Sink Light 2D'
  description: 'Respond to light switch 2X down command.'
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: zwave_js_value_notification
      event_data:
        value: KeyPressed2x
        property_key_name: '001'
  condition: "{{ trigger.event.data['node_id'] == state_attr('sensor.kitchen_sink_light_node_status','node_id')|int(0) }}"
  action:
    - if:
        - condition: state
          entity_id: binary_sensor.reminder_led_alert
          state: 'on'
      then:
        - service: script.reminders_off
      else:
        - service: input_boolean.toggle
          target:
            entity_id: input_boolean.bedtime_delayed

