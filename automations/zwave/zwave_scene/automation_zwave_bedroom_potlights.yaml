###############################################################################
## ZWave Bedroom Potlights 1D/1U
###############################################################################
- id: zwave_bedroom_potlights_1D1U
  alias: '[ZWave] Bedroom Potlights 1D1U'
  description: 'Respond to light switch 1X Down or 1X Up command.'
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: zwave_js_value_notification
      event_data:
        value: KeyPressed
        property_key_name: '001'

    - platform: event
      event_type: zwave_js_value_notification
      event_data:
        value: KeyPressed
        property_key_name: '002'
  condition: "{{ trigger.event.data['node_id'] == state_attr('sensor.bedroom_potlights_node_status','node_id')|int(0) }}"
  action:
    - service: timer.start
      target:
        entity_id: timer.bedroom_potlights

###############################################################################
## ZWave Bedroom Potlights 2D
###############################################################################
- id: zwave_bedroom_potlights_2D
  alias: '[ZWave] Bedroom Potlights 2D'
  description: 'Respond to light switch 2X down command.'
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: zwave_js_value_notification
      event_data:
        value: KeyPressed2x
        property_key_name: '001'
  condition: "{{ trigger.event.data['node_id'] == state_attr('sensor.bedroom_potlights_node_status','node_id')|int(0) }}"
  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: binary_sensor.reminder_led_alert
              state: 'on'
          sequence:
            - service: script.reminders_off
      default:
        - service: input_boolean.toggle
          target:
            entity_id: input_boolean.bedtime_delayed

###############################################################################
## ZWave Bedroom Potlights 2U
###############################################################################
- id: zwave_bedroom_potlights_2U
  alias: '[ZWave] Bedroom Potlights 2U'
  description: 'Respond to light switch 2X up command.'
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: zwave_js_value_notification
      event_data:
        value: KeyPressed2x
        property_key_name: '002'
  condition: "{{ trigger.event.data['node_id'] == state_attr('sensor.bedroom_potlights_node_status','node_id')|int(0) }}"
  action:
    - service: light.turn_on
      target:
        entity_id: light.bedroom_potlights
      data:
        profile: default_max

    - service: timer.start
      target:
        entity_id: timer.bedroom_potlights

