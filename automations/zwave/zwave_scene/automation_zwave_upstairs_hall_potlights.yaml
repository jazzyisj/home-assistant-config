#######################################################################################################################
## ZWave Upstairs Hallway Potlights 1D/1U
#######################################################################################################################
- id: zwave_upstairs_hallway_potlights_1D1U
  alias: '[ZWave] Upstairs Hallway Potlights 1D1U'
  description: 'Respond to light switch 1X Down or 1X Up command.'
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: zwave_js_value_notification
      event_data:
        value: KeyPressed
        property_key_name: '001'

    - platform: event
      event_type: zwave_js_value_notification
      event_data:
        value: KeyPressed
        property_key_name: '002'
  condition: "{{ trigger.event.data['node_id'] == state_attr('sensor.upstairs_hallway_potlights_node_status','node_id')|int(0) }}"
  action:
    - service: timer.start
      target:
        entity_id: timer.upstairs_hallway_potlights

