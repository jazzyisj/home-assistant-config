#######################################################################################################################
## ZWave Living Room Cove Light 2D
#######################################################################################################################
- id: zwave_living_room_cove_light_2D
  alias: '[ZWave] Living Room Cove Light 2D'
  description: 'Respond to light switch 2X down command.'
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: zwave_js_value_notification
      event_data:
        value: KeyPressed2x
        property_key_name: '001'
  condition: "{{ trigger.event.data['node_id'] == state_attr('sensor.living_room_cove_light_node_status','node_id')|int(0) }}"
  action:
    - service: script.reminders_off

###############################################################################
## ZWave Living Room Cove Light 2U
###############################################################################
- id: zwave_living_room_cove_light_2U
  alias: '[ZWave] Living Room Cove Light 2U'
  description: 'Respond to light switch 2X up command.'
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: zwave_js_value_notification
      event_data:
        value: KeyPressed2x
        property_key_name: '002'
  condition: "{{ trigger.event.data['node_id'] == state_attr('sensor.living_room_cove_light_node_status','node_id')|int(0) }}"
  action:
    - service: light.turn_on
      target:
        entity_id: light.living_room_cove_light
      data:
        profile: warm_max

###############################################################################
## ZWave Living Room Cove Light 3U
###############################################################################
- id: zwave_living_room_cove_light_3U
  alias: '[ZWave] Living Room Cove Light 3U'
  description: 'Respond to light switch 3X up command.'
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: zwave_js_value_notification
      event_data:
        value: KeyPressed3x
        property_key_name: '002'
  condition: "{{ trigger.event.data['node_id'] == state_attr('sensor.living_room_cove_light_node_status','node_id')|int(0) }}"
  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: input_boolean.movie_mode
              state: 'on'
          sequence:
            - service: input_boolean.turn_off
              target:
                entity_id: input_boolean.movie_mode
      default:
        - service: input_boolean.turn_on
          target:
            entity_id: input_boolean.movie_mode

