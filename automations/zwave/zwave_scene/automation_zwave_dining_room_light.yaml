###############################################################################
## ZWave Dining Room Light 1U
###############################################################################
- id: zwave_dining_room_light_1U
  alias: "[ZWave] Dining Room Light 1U"
  description: "Respond to light switch 1X up command."
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: zwave_js_value_notification
      event_data:
        value: KeyPressed
        property_key_name: "002"
  condition: "{{ trigger.event.data['node_id'] == state_attr('sensor.dining_room_light_node_status','node_id')|int(-1) }}"
  action:
    - if:
        - condition: state
          entity_id: switch.adaptive_lighting_rgb_lights
          state: "on"
      then:
        - if: "{{ is_state('light.dining_room_rgb_light','off') }}"
          then:
            - service: adaptive_lighting.apply
              data:
                entity_id: switch.adaptive_lighting_rgb_lights
                lights: light.dining_room_rgb_light
                transition: 5
                adapt_brightness: true
                adapt_color: true
                prefer_rgb_color: true
                turn_on_lights: true
          else:
            - service: light.turn_on
              target:
                entity_id: light.dining_room_rgb_light
              data:
                profile: "{{ iif(is_state('input_select.occupancy_mode','Night'),'default_dim','default') }}"

      else:
        - service: light.turn_on
          target:
            entity_id: light.dining_room_rgb_light
          data:
            profile: "{{ iif(is_state('input_select.occupancy_mode','Night'),'default_dim','default') }}"

