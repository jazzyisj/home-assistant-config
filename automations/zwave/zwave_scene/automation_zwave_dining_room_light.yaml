###############################################################################
# ZWave Dining Room Light 1D
###############################################################################
- id: zwave_dining_room_light_1D
  alias: '[ZWave] Dining Room Light 1D'
  description: 'Respond to light switch 1X Down command.'
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: zwave_js_value_notification
      event_data:
        value: KeyPressed
        property_key_name: '001'
  condition: "{{ trigger.event.data['node_id'] == state_attr('sensor.dining_room_light_node_status','node_id')|int(0) }}"
  action:
    - service: timer.start
      target:
        entity_id: timer.dining_room_light

###############################################################################
# ZWave Dining Room Light 1U
###############################################################################
- id: zwave_dining_room_light_1U
  alias: '[ZWave] Dining Room Light 1U'
  description: 'Respond to light switch 1X Up command.'
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: zwave_js_value_notification
      event_data:
        value: KeyPressed
        property_key_name: '002'
  condition: "{{ trigger.event.data['node_id'] == state_attr('sensor.dining_room_light_node_status','node_id')|int(0) }}"
  action:
    - service: light.turn_on
      target:
        entity_id: light.dining_room_rgb_light
      data:
        rgb_color: >
          {{ state_attr('sensor.flux_color_dining_room','rgb_color')
              if states.sensor.flux_color_dining_room.attributes.rgb_color != none else [255, 180, 60] }}
        brightness: 150

    - service: timer.start
      target:
        entity_id: timer.dining_room_light

###############################################################################
## ZWave Dining Room Light 2D
###############################################################################
- id: zwave_dining_room_light_2D
  alias: '[ZWave] Dining Room Light 2D'
  description: 'Respond to light switch 2X down command.'
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: zwave_js_value_notification
      event_data:
        value: KeyPressed2x
        property_key_name: '001'
  condition: "{{ trigger.event.data['node_id'] == state_attr('sensor.dining_room_light_node_status','node_id')|int(0) }}"
  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: binary_sensor.reminder_led_alert
              state: 'on'
          sequence:
            - service: script.reminders_off
      default:
        - service: input_boolean.toggle
          target:
            entity_id: input_boolean.bedtime_delayed

###############################################################################
## ZWave Dining Room Light 2U
###############################################################################
- id: zwave_dining_room_light_2U
  alias: '[ZWave] Dining Room Light 2U'
  description: 'Respond to light switch 2X up command.'
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: zwave_js_value_notification
      event_data:
        value: KeyPressed2x
        property_key_name: '002'
  condition: "{{ trigger.event.data['node_id'] == state_attr('sensor.dining_room_light_node_status','node_id')|int(0) }}"
  action:
    - service: switch.turn_off
      target:
        entity_id: switch.light_flux_dining_room

    - service: light.turn_on
      target:
        entity_id: light.dining_room_rgb_light
      data:
        profile: default_max

    - service: timer.start
      target:
        entity_id: timer.dining_room_light

