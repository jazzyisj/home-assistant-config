######################################################################################################################
# ZWave Upstairs Bedroom Light 1D
######################################################################################################################
- id: zwave_upstairs_bedroom_light_1D
  alias: '[ZWave] Upstairs Bedroom Light 1D'
  description: 'Respond to light switch 1X Down command.'
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: zwave_js_value_notification
      event_data:
        value: KeyPressed
        property_key_name: '001'
  condition: "{{ trigger.event.data['node_id'] == state_attr('sensor.upstairs_bedroom_light_node_status','node_id')|int(0) }}"
  action:
    - service: light.turn_off
      target:
        entity_id: light.upstairs_bedroom_rgb_light

    - service: timer.start
      target:
        entity_id: timer.upstairs_bedroom_light

