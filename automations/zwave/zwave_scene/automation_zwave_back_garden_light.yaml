###############################################################################
## ZWave Back Garden Light 2D
###############################################################################
- id: zwave_back_garden_light_2D
  alias: '[ZWave] Back Garden Light 2D'
  description: 'Respond to light switch 2X down command.'
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: zwave_js_value_notification
      event_data:
        value: KeyPressed2x
        property_key_name: '001'
  condition: "{{ trigger.event.data['node_id'] == state_attr('sensor.back_garden_light_node_status','node_id')|int(0) }}"
  action:
    - service: script.reminders_off

###############################################################################
## ZWave Back Garden Light 3D
###############################################################################
- id: zwave_back_garden_light_3D
  alias: '[ZWave] Back Garden Light 3D'
  description: 'Respond to light switch 3X down command.'
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: zwave_js_value_notification
      event_data:
        value: KeyPressed3x
        property_key_name: '001'
  condition: "{{ trigger.event.data['node_id'] == state_attr('sensor.back_garden_light_node_status','node_id')|int(0) }}"
  action:
    - service: input_boolean.turn_off
      target:
        entity_id:
          - input_boolean.garage_door_close_alert
          - input_boolean.garage_door_open_alert

