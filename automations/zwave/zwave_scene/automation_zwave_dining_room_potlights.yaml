###############################################################################
## ZWave Dining Room Potlights 2D
###############################################################################
- id: zwave_dining_room_potlights_2D
  alias: '[ZWave] Dining Room Potlights 2D'
  description: 'Respond to light switch 2X down command.'
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: zwave_js_value_notification
      event_data:
        value: KeyPressed2x
        property_key_name: '001'
  condition: "{{ trigger.event.data['node_id'] == state_attr('sensor.dining_room_potlights_node_status','node_id')|int(0) }}"
  action:
    - service: switch.toggle
      target:
        entity_id: switch.system_mute

###############################################################################
## ZWave Dining Room Potlights 2U
###############################################################################
- id: zwave_dining_room_potlights_2U
  alias: '[ZWave] Dining Room Potlights 2U'
  description: 'Respond to light switch 2X up command.'
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: zwave_js_value_notification
      event_data:
        value: KeyPressed2x
        property_key_name: '002'
  condition: "{{ trigger.event.data['node_id'] == state_attr('sensor.dining_room_potlights_node_status','node_id')|int(0) }}"
  action:
    - service: adaptive_lighting.set_manual_control
      data:
        entity_id: switch.adaptive_lighting_main_lights
        lights: light.dining_room_potlights
        manual_control: true

    - service: light.turn_on
      target:
        entity_id: light.dining_room_potlights
      data:
        profile: default_max

