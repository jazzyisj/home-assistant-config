###############################################################################
## ZWave Dining Room Potlights 1D
###############################################################################
- id: zwave_dining_room_potlights_1D
  alias: '[ZWave] Dining Room Potlights 1D'
  description: 'Respond to light switch 1X Down command.'
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: zwave_js_value_notification
      event_data:
        value: KeyPressed
        property_key_name: '001'
  condition: "{{ trigger.event.data['node_id'] == state_attr('sensor.dining_room_potlights_node_status','node_id')|int(0) }}"
  action:
    - service: light.turn_off
      target:
        entity_id:
          - light.test_rgb1
          - light.test_rgb2
          - light.test_rgb3
          - light.test_rgb4

    - service: timer.start
      target:
        entity_id: timer.dining_room_potlights

###############################################################################
## ZWave Dining Room Potlights 1U
###############################################################################
- id: zwave_dining_room_potlights_1U
  alias: '[ZWave] Dining Room Potlights 1U'
  description: 'Respond to light switch 1X Up command.'
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: zwave_js_value_notification
      event_data:
        value: KeyPressed
        property_key_name: '002'
  condition: "{{ trigger.event.data['node_id'] == state_attr('sensor.dining_room_potlights_node_status','node_id')|int(0) }}"
  action:
    - service: light.turn_on
      target:
        entity_id:
          - light.test_rgb1
          - light.test_rgb2
          - light.test_rgb3
          - light.test_rgb4
      data:
        rgb_color: >
          {{ state_attr('sensor.flux_color_dining_room','rgb_color')
              if states.sensor.flux_color_dining_room.attributes.rgb_color != none else [255, 180, 60] }}
        brightness: 150

    - service: timer.start
      target:
        entity_id: timer.dining_room_potlights

###############################################################################
## ZWave Dining Room Potlights 2D
###############################################################################
- id: zwave_dining_room_potlights_2D
  alias: '[ZWave] Dining Room Potlights 2D'
  description: 'Respond to light switch 2X down command.'
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: zwave_js_value_notification
      event_data:
        value: KeyPressed2x
        property_key_name: '001'
  condition: "{{ trigger.event.data['node_id'] == state_attr('sensor.dining_room_potlights_node_status','node_id')|int(0) }}"
  action:
    - service: switch.toggle
      target:
        entity_id: switch.system_mute

    - choose:
        - conditions:
            - condition: state
              entity_id: switch.system_mute
              state: 'on'
          sequence:
            - service: timer.start
              data:
                entity_id: timer.timed_mute_duration
                duration:
                  minutes: 720

