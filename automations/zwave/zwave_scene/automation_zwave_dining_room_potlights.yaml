###############################################################################
# ZWave Dining Room Potlights Held Down
###############################################################################
- id: zwave_dining_room_potlights_held_down
  alias: '[ZWave] Dining Room Potlights Held Down'
  description: 'Respond to light switch Held Down command.'
  mode: restart
  trigger:
    - platform: event
      event_type: zwave_js_value_notification
      event_data:
        value: KeyHeldDown
        property_key_name: '001'

    - platform: event
      event_type: zwave_js_value_notification
      event_data:
        value: KeyReleased
        property_key_name: '001'
  condition: >
    {{ trigger.event.data['node_id']
        == state_attr('sensor.dining_room_potlights_node_status','node_id')|int(0) }}
  action:
    - condition: template
      value_template: "{{ trigger.event.data['value'] == 'KeyHeldDown' }}"
    - repeat:
        sequence:
          - service: light.turn_on
            target:
              entity_id: light.test_rgb
            data:
              brightness_step_pct: -10

          - delay:
              milliseconds: 500

        until: "{{ state_attr('light.test_rgb','brightness')|int(-1) <= 10 or repeat.index == 10 }}"

