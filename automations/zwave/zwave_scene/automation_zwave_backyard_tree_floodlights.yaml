#######################################################################################################################
## ZWave Back Yard Tree Lights 2U
#######################################################################################################################
- id: zwave_back_yard_tree_lights_2U
  alias: "[ZWave] Back Yard Tree Lights 2U"
  description: "Respond to light switch 2X up command."
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: zwave_js_value_notification
      event_data:
        node_id: "{{ state_attr('light.back_yard_tree_lights','node_id')|int }}"
        value: KeyPressed2x
        property_key_name: '002'
  action:
    - service: light.turn_on
      data:
        entity_id: light.back_yard_tree_lights
        profile: warm_max

