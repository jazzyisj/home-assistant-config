###############################################################################
## Zwave - Pause ZWave Network Alert
###############################################################################
- id: zwave_pause_zwave_network_alert
  alias: "[ZWave] Pause ZWave Network Alert"
  description: "Pause alert."
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_zwave_network_alert
  action:
    - service: alert.turn_off
      target:
        entity_id: alert.zwave_network

###############################################################################
## ZWave - Clear ZWave Network Notifications
###############################################################################
- id: zwave_clear_zwave_network_notifications
  alias: "[ZWave] Clear ZWave Network Notifications"
  description: "Clear notifications."
  trigger:
    - platform: state
      entity_id: alert.zwave_network
      to: "off"
  condition: "{{ now() - states.automation.zwave_pause_zwave_network_alert.attributes.last_triggered > timedelta(seconds=30) }}"
  action:
    - service: notify.jason
      data:
        message: clear_notification
        data:
          tag: zwave_network

