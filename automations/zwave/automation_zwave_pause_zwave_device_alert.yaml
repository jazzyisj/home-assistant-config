#######################################################################################################################
## Zwave - Pause ZWave Device Alert
#######################################################################################################################
- id: zwave_pause_zwave_device_alert
  alias: '[ZWave] Pause ZWave Device Alert'
  description: 'Pause alert.'
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_zwave_device_alert
  action:
    - service: alert.turn_off
      target:
        entity_id: alert.zwave_device_alert
