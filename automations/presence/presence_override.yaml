###################################################################################################
## Turn Presence Override On
###################################################################################################
- id: turn_presence_override_on
  alias: "Turn Presence Override On"
  description: "Override person presence."
  mode: parallel
  variables:
    person: >
      {% from 'presence.jinja' import trigger_person %}
      {{ trigger_person(trigger) }}
  triggers:
    - trigger: state
      id: phone
      entity_id: binary_sensor.jason_phone_connected
      to: "off"
      from: "on"

    - trigger: state
      id: unlocked
      entity_id:
        - sensor.side_door_lock_status
        - sensor.front_door_lock_status
        - sensor.back_door_lock_status
        - sensor.garage_side_door_lock_status
      to:
        - Unlocked (Jason)
        - Unlocked (Guest)
      not_from:
        - unknown
        - unavailable

    - trigger: state
      id: locked
      entity_id:
        - sensor.side_door_lock_status
        - sensor.front_door_lock_status
        - sensor.back_door_lock_status
      to:
        - Locked (Jason)
        - Locked (Guest)
      not_from:
        - unknown
        - unavailable
  conditions:
    - condition: template
      alias: "Person is home it trigger is their phone"
      value_template: >
        {{ is_state('person.' ~ person, 'home')
          if trigger.id == 'phone' else true }}

    - condition: template
      alias: "Person is not home it trigger is unlock"
      value_template: >
        {{ not is_state('person.' ~ person, 'home')
          if trigger.id == 'unlock' else true }}
  actions:
    - action: script.turn_presence_override_on
      data:
        people: "{{ person }}"
        home: "{{ iif(trigger.id in ['phone', 'unlocked'], 'turn_on', 'turn_off') }}"

###################################################################################################
## Turn Presence Override Off
###################################################################################################
- id: turn_presence_override_off
  alias: "Turn Presence Override Off"
  description: "Turn off override boolean when tracker state to/from home."
  mode: parallel
  variables:
    person: >
      {% from 'presence.jinja' import trigger_person %}
      {{ trigger_person(trigger) }}
  triggers:
    - trigger: state
      id: home
      entity_id: person.jason
      to: home
      for:
        minutes: 5

    - trigger: state
      id: away
      entity_id: person.jason
      from: home
      for:
        minutes: 5

    - trigger: event
      id: action
      event_type: mobile_app_notification_action
      event_data:
        action: turn_off_presence_override_jason

    - trigger: state
      id: sensor
      entity_id: binary_sensor.jason_phone_connected
      to: "on"
      from: "off"
  conditions:
    - condition: template
      alias: "Occupany trigger or person's presence override is on."
      value_template: >
        {{ trigger.id == 'occupancy'
            or is_state('input_boolean.' ~ person ~ '_presence_override', 'on') }}
  actions:
    - variables:
        home: "{{ states.person | selectattr('state', 'eq', 'home') | map(attribute='object_id') | list }}"

    - action: script.turn_presence_override_off
      data:
        people: "{{ iif(trigger.id == 'occupancy', home, person) }}"

###################################################################################################
## Jason Override Alert
###################################################################################################
- id: jason_override_alert
  alias: "Jason Override Alert"
  description: "Play notification when presence override boolean turns on."
  max_exceeded: silent
  triggers:
    - trigger: state
      entity_id:
        - input_boolean.jason_presence_override
        - binary_sensor.jason_home
      to: "on"
      from: "off"
      for:
        minutes: 15 # allow override to turn off before notifications

    - trigger: state
      id: occupancy
      entity_id: input_select.occupancy_mode
      to:
        - Home
        - Guest
      for:
        minutes: 15 # allow override to turn off before notifications
  conditions:
    - condition: state
      entity_id: input_boolean.jason_presence_override
      state: "on"
  actions:
    - action: script.tts_play
      data:
        message: "Attention! Jason's presence override is on."
        ignore_away: true
        quiet_play: true
