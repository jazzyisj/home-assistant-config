###############################################################################
## Presence - Someone Leaves Home
###############################################################################
- id: presence_someone_leaves_home
  alias: "[Presence] Someone Leaves Home"
  description: "Run leave home script when someone leaves home."
  mode: parallel
  variables:
    person: "{{ trigger.entity_id.split('.')[1]|replace('_home','') }}"
    last_home: "{{ state_attr('binary_sensor.someone_home','home')|count == 0 }}"
  trigger:
    - platform: state
      entity_id:
        - binary_sensor.jason_home
        - input_boolean.guest_home
      to: "off"
      not_from:
        - unknown
        - unavailable
      for: 5 # allow home override to turn on
  condition: "{{ last_home }}"
  action:
    - service: input_select.select_option # clear last_person_to_leave so last_changed is updated even if set value hasn't changed
      target:
        entity_id: input_select.last_person_to_leave
      data:
        option: none

    - service: input_select.select_option
      target:
        entity_id: input_select.last_person_to_leave
      data:
        option: "{{ person |title }}"

    - service: input_select.select_option
      target:
        entity_id: input_select.occupancy_mode
      data:
        option: >
          {% from 'value.jinja' import occupancy_mode %}
          {{ occupancy_mode() }}
