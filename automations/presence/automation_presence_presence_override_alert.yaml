#######################################################################################################################
## Presence - Presence Override Changed
#######################################################################################################################
- id: presence_presence_override_changed
  alias: "[Presence] Presence Override Changed"
  description: Notifications when presence override has changed.
  initial_state: true
  mode: queued
  max: 5
  trigger:
    - platform: state
      entity_id:
        - input_boolean.jason_home_override
        - input_boolean.sheri_home_override

  action:
    - service: browser_mod.toast
      data:
        duration: 30000
        message: >
          {% if trigger.entity_id == 'input_boolean.jason_home_override' %}
             Jason's presence override has been turned {{ states('input_boolean.jason_home_override') }}.
          {% elif trigger.entity_id == 'input_boolean.sheri_home_override' %}
             Sheri's presence override has been turned {{ states('input_boolean.sheri_home_override') }}.
          {% endif %}

#######################################################################################################################
## Presence - Presence Override Alert
#######################################################################################################################
- id: presence_presence_override_alert
  alias: "[Presence] Presence Override Alert"
  description: Play announcement when alert is active.
  initial_state: true
  mode: single
  trigger:
    - platform: state
      entity_id: alert.presence_override
      to: 'on'

  action:
    - service: script.tts_play
      data:
        play_message: |
          Attention!
          {% if is_state('input_boolean.jason_home_override','on') %} Jason's presence override has been turned on. {% endif %}
          {% if is_state('input_boolean.sheri_home_override','on') %} Sheri's presence override has {{ 'also' if is_state('input_boolean.jason_home_override','on') }} been turned on. {% endif %}
        ignore_away: true

#######################################################################################################################
## Presence - Turn Off Presence Override
#######################################################################################################################
- id: presence_turn_off_presence_override
  alias: "[Presence] Turn Off Presence Override"
  description: Turn off presence override booleans when notification action clicked.
  initial_state: true
  mode: single
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: turn_off_presence_override

  action:
    - service: input_boolean.turn_off
      entity_id:
        - input_boolean.jason_home_override
        - input_boolean.sheri_home_override

#######################################################################################################################
## Presence - Close Presence Override Notifications
#######################################################################################################################
- id: presence_close_presence_override_notifications
  alias: "[Presence] Close Presence Override Notifications"
  description: "Dismiss notifications on all devices."
  initial_state: true
  mode: single
  max_exceeded: silent
  trigger:
    - platform: state
      entity_id: alert.presence_override
      to:
        - idle
        - 'off'

    - platform: event
      event_type: mobile_app_notification_cleared
      event_data:
        tag: presence_override

    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_presence_override

  action:
    - service: script.close_notifications
      data:
        target: mobile_app_jphone
        category: presence
        tag: presence_override
        pause: "{% if trigger.event is defined %}{{ trigger.event.data['action'] == 'pause_presence_override' }}{% endif %}"

    - delay:
        seconds: 180 # prevent recursive triggers