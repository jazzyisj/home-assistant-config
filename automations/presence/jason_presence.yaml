###################################################################################################
## Turn Jason Almost Home Off
###################################################################################################
- id: turn_jason_almost_home_off
  alias: "Turn Jason Almost Home Off"
  description: "Turn Jason almost home boolean off."
  triggers:
    - trigger: state
      id: check
      entity_id: input_boolean.jason_almost_home
      to: "on"

    - trigger: state
      entity_id: binary_sensor.jason_home
      to: "on"
      not_from:
        - unknown
        - unavailable
  actions:
    - action: input_boolean.turn_off
      target:
        entity_id: input_boolean.jason_almost_home

    - if:
        - condition: state
          entity_id: input_boolean.occupancy_notifications
          state: "on"
      then:
        - action: notify.jason
          data:
            message: clear_notification
            data:
              tag: jason_heading_home"

###################################################################################################
## Jason Heading Home
###################################################################################################
- id: jason_heading_home #TEST
  alias: "Jason Heading Home"
  description: "Turn on HVAC override, send notification."
  max_exceeded: silent
  trace:
    stored_traces: 20
  triggers:
    - trigger: template
      id: near
      value_template: "{{ 'person.jason' in state_attr('zone.near_home', 'persons') }}"

    - trigger: state
      entity_id: input_boolean.jason_almost_home
      to: "on"
      for: 1 # allow reset
  conditions:
    - condition: template
      value_template: >
        {{ iif(trigger.id == 'near',
            is_state('sensor.home_jason_direction_of_travel', 'towards'), true) }}

    - condition: state
      entity_id: binary_sensor.jason_home
      state: "off"

    - condition: template
      alias: "At least 15 minutes since last triggered"
      value_template: >
        {{ true if this.attributes.last_triggered == none
            else now() - this.attributes.last_triggered > timedelta(minutes=15) }}

    - condition: state
      entity_id: input_boolean.occupancy_notifications
      state: "on"
  actions:
    - action: notify.jason
      data:
        message: "Jason is heading home. Get a beer ready for him!"
        data:
          tag: jason_heading_home
          group: Presence
          visibility: public
          timeout: 600
          notification_icon: mdi:home-account
          icon_url: !secret ARRIVE_HOME_ICON
          clickAction: /ui-mobile/jason-presence
