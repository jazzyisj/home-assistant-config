#######################################################################################################################
## Presence - Set Occupancy Mode
#######################################################################################################################
- id: presence_set_occupancy_mode
  alias: "[Presence] Set Occupancy Mode"
  description: Set occupancy mode, alarm state when notification action clicked.
  initial_state: true
  mode: single
  variables:
      #ISSUE phone locked sensor taking too long to update
      #UNLOCKED {{ is_state('binary_sensor.jphone_device_locked','off') }}
    unlocked: >
      {% if trigger.event_data['action'] == 'set_home_mode' %}{{ is_state('binary_sensor.someone_home','on') }}
      {% elif trigger.event_data['action'] == 'set_away_mode' %}{{ is_state('binary_sensor.someone_home','off') }}
      {% endif %}
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: set_home_mode

    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: set_away_mode

  action:
    - choose:
        - conditions: "{{ trigger.event_data['action'] == 'set_home_mode' }}"
          sequence:
            - service: script.arm_alarm_home
  
            - service: input_select.select_option
              data:
                entity_id: input_select.occupancy_mode
                option: Home

        - conditions: "{{ trigger.event_data['action'] == 'set_away_mode' }}"
          sequence:
            - service: script.arm_alarm_away
  
            - service: input_select.select_option
              data:
                entity_id: input_select.occupancy_mode
                option: Away