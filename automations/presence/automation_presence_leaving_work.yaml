#######################################################################################################################
## Presence - Leaving Work
## - turn eco mode off to preheat/cool house when leaving work
## - required when person leaving work before end of scheduled work day
#######################################################################################################################
- id: presence_leaving_work
  alias: "[Presence] Leaving Work"
  description: "House to override occupancy mode to preheat/cool house when someone leaving work."
  initial_state: true
  mode: parallel
  max: 5
  max_exceeded: silent
  trigger:
    - platform: zone
      entity_id:
        - person.jason
        - person.sheri
      zone: zone.work
      event: leave

  condition:
    - condition: state
      entity_id:
        - input_boolean.presence_automation
        - input_boolean.climate_automation
      state: 'on'

    - condition: state
      entity_id: binary_sensor.someone_home
      state: 'off'

    # in work zone for at least 15 min (not just driving by)  #VERIFY
    - condition: template
      value_template: "{{ (as_timestamp(now()) - as_timestamp(trigger.from_state.last_changed))|int > 900 }}"

  action:
    # put house into override so HVAC eco mode turns off
    - service: input_select.select_option
      data:
        entity_id: input_select.occupancy_mode
        option: Override

    - service: notify.mobile_app_jphone #TEMP
      data:
        title: Someone Left Work
        message: "{{ 'Jason' if trigger.entity_id == 'person.jason' else 'Sheri' }} has left work."