###############################################################################
## Presence - Occupancy Mode Alert
###############################################################################
- id: presence_occupancy_mode_alert
  alias: "[Presence] Occupancy Mode Alert"
  description: "Send occupancy mode alert notification."
  trigger:
    - platform: state
      entity_id: alert.occupancy_mode
      to: "on"
      for:
        minutes: 5
  action:
    - repeat:
        sequence:
          - service: script.turn_on
            continue_on_error: true
            target:
              entity_id: script.tts_play
            data:
              variables:
                message: |
                  Hey you!
                  Pay attention and get it together dumbass!
                  {%- if (is_state('binary_sensor.someone_home', 'on') and is_state('alarm_control_panel.master', ['armed_away', 'armed_vacation']))
                    or (is_state('binary_sensor.someone_home', 'off') and is_state('alarm_control_panel.master', ['disarmed', 'armed_home'])) %}
                  {{ 'Someone' if is_state('binary_sensor.someone_home', 'on')  else  'Nobody' }} is home but the house alarm is {{ states('sensor.master_alarm_status') }}.
                  {%- elif (is_state('alarm_control_panel.master', 'armed_night') and states('input_select.occupancy_mode') != 'Night')
                        or (is_state('alarm_control_panel.master', ['armed_home', 'disarmed']) and states('input_select.occupancy_mode') not in ['Home', 'Guest']) %}
                  The house is in {{ states('input_select.occupancy_mode') }} mode but the alarm is {{ states('sensor.master_alarm_status') }}.
                  {%- elif is_state('input_select.occupancy_mode', 'Guest') and is_state('binary_sensor.owner_home', 'on') -%}
                  The house is in guest mode, but an an owner is home!
                  {%- elif ( is_state('binary_sensor.someone_home', 'on') and is_state('input_select.occupancy_mode', ['Away', 'Vacation']))
                    or (is_state('binary_sensor.someone_home', 'off') and is_state('input_select.occupancy_mode', ['Home', 'Guest', 'Night'])) %}
                  {{ 'Someone' if is_state('binary_sensor.someone_home', 'on') else 'Nobody' }} is home but house is in {{ states('input_select.occupancy_mode') }} mode.
                  {%- endif %}
                  {%- if is_state('binary_sensor.someone_home', 'on') %}
                    {%- if is_state('input_select.occupancy_mode', ['Away', 'Vacation']) %}
                  Have you forgotten to activate home mode?
                    {%- elif is_state('alarm_control_panel.master', ['armed_away', 'armed_vacation']) %}
                  Have you forgotten to disarm the alarm?
                    {%- endif %}
                  {%- else %}
                  Has your phone not connected to the network
                    {%- if is_state('input_select.occupancy_mode', ['Home', 'Night', 'Guest']) -%}
                  , or have you just forgotten to activate away mode
                    {%- elif is_state('alarm_control_panel.master',
                      ['disarmed', 'armed_home', 'armed_night', 'armed_vacation']) -%}
                  , have you just forgotten to arm the alarm again
                    {%- endif -%} ?
                  {%- endif %}
                night_play: true
                ignore_away: true

          - wait_template: "{{ not is_state('alert.occupancy_mode', 'on') }}"
            timeout:
              minutes: 15
        until:
          - not:
              - condition: state
                entity_id: alert.occupancy_mode
                state: "on"
