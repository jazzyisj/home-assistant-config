#######################################################################################################################
## Processor Use Alert
#######################################################################################################################
- id: system_processor_use
  alias: "[System] Processor Use Alert"
  description: "Create persistent notification when alert turns on."
  initial_state: true
  mode: single
  trigger:
    - platform: state
      entity_id: alert.system_processor_use
      to: 'on'

  action:
    - service: persistent_notification.create
      data:
        title: "Processor Use Alert"
        message: "Processor Use - {{ states('sensor.processor_use_percent') }}%"
        notification_id: processor_use

#######################################################################################################################
## System - Close Processor Use Notifications
#######################################################################################################################
- id: system_close_processor_use_notifications
  alias: "[System] Close Processor Use Notifications"
  description: "Dismiss notifications on all devices."
  initial_state: true
  mode: single
  max_exceeded: silent
  trigger:
    - platform: state
      entity_id: alert.system_processor_use
      to:
        - idle
        - 'off'

     #BUG from_state of dismissed persistent notifcations is unknown, use state_changed event
    - platform: event
      event_type: state_changed
      event_data:
        entity_id: persistent_notification.processor_use

    # - platform: event
    #   event_type: html5_notification.closed
    #   event_data:
    #     tag: processor_use

    #BUG html5 closed event doesn't work if notification is in tray
    - platform: event
      event_type: html5_notification.clicked
      event_data:
        action: close_processor_use

    - platform: event
      event_type: html5_notification.clicked
      event_data:
        action: pause_processor_use

    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: close_processor_use

    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_processor_use

  condition:
    #BUGFIX conditions required as workaround for unknown persistent notification state
    - condition: or
      conditions:
        - "{% if trigger.entity_id is defined %}{{ trigger.entity_id == 'alert.system_processor_use' and states('alert.system_processor_use') in ['idle','off'] }}{% endif %}"
        - "{% if trigger.event is defined %}{{ trigger.event.data['tag'] == 'processor_use' }}{% endif %}"
        - "{% if trigger.event is defined %}{{ trigger.event.data['action'] in ['close_processor_use','pause_processor_use'] }}{% endif %}"
        - "{% if trigger.event is defined %}{{ trigger.event.event_type == 'state_changed' and not is_state('persistent_notification.processor_use','notifying') }}{% endif %}"

  action:
    - service: script.close_notifications
      data:
        target: mobile_app_jphone
        category: system
        tag: processor_use
        pause: "{% if trigger.event is defined %}{{ trigger.event.data['action'] == 'pause_processor_use' }}{% endif %}"