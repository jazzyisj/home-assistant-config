###############################################################################
## Fan - Update Group Entities
###############################################################################
- id: fan_update_group_entities
  alias: "[Fan] Update Group Entities"
  description: "Update entity groups."
  mode: single
  max_exceeded: silent
  trigger:
    - platform: homeassistant
      id: startup
      event: start

    - platform: state
      entity_id: input_boolean.startup_pending
      to: "off"

    - platform: event
      event_type: call_service
      event_data:
        domain: group
        service: reload

    - platform: time_pattern
      minutes: "/5"
  action:
    - action: group.set
      data:
        object_id: fans
        entities: >
          {{ states.fan
              | selectattr('attributes.type', 'defined')
              | selectattr('attributes.type', 'in', ['ceiling', 'vent', 'hvac_fan'])
              | map(attribute='entity_id') | list | sort }}

    - action: group.set
      data:
        object_id: ceiling_fans
        entities: >
          {{ states.fan
              | selectattr('attributes.type', 'defined')
              | selectattr('attributes.type', 'eq', 'ceiling')
              | map(attribute='entity_id') | list | sort }}

    - action: group.set
      data:
        object_id: vent_fans
        entities: >
          {{ states.fan
              | selectattr('attributes.type', 'defined')
              | selectattr('attributes.type', 'eq', 'vent')
              | map(attribute='entity_id') | list | sort }}

    - action: group.set
      data:
        object_id: fan_timers
        entities: >
          {{ states.timer
              | selectattr('attributes.type', 'defined')
              | selectattr('attributes.type', 'eq', 'fan')
              | map(attribute='entity_id') | list | sort }}
