###############################################################################
## Fan - In Use Timer
###############################################################################
- id: fan_in_use_timer
  alias: "[Fan] In Use Timer"
  description: "Turn in use timer on when device state changes."
  mode: parallel
  trigger:
    - platform: state
      entity_id:
        - fan.bathroom_fan
        - fan.living_room_fan
        - fan.office_fan
        - fan.bedroom_fan
      to:
        - "on"
        - "off"
      not_from:
        - unknown
        - unavailable
  # vent fans in use should not triggered by turning fan off
  condition: "{{ iif(is_state_attr(trigger.entity_id, 'type', 'vent'), trigger.to_state.state != 'off', true) }}"
  action:
    - service: timer.start
      target:
        entity_id: "{{ trigger.entity_id | replace('fan.', 'timer.') }}"
