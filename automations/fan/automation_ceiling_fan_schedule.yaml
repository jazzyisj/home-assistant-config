#######################################################################################################################
## Ceiling Fan Schedule - On
#######################################################################################################################
- id: ceiling_fan_schedule_on
  alias: '[Ceiling Fan] Schedule On'
  description: 'Start fan schedule when turned on.'
  mode: restart
  trigger:
    - platform: state
      entity_id: input_boolean.fan_schedule
      to: 'on'

    - platform: event
      event_type: timer.finished
      event_data:
        entity_id: timer.fan_schedule_delay

    # restart at startup if timer doesn't restart or if something goes wrong
    - platform: template
      value_template: >
        {{ is_state('input_boolean.fan_schedule','on')
            and (is_state('timer.fan_schedule_duration','idle')
              and is_state('timer.fan_schedule_delay','idle')
              and is_state('input_boolean.startup_pending','off')) }}
      for: 60
  condition:
    - condition: state
      entity_id: input_boolean.fan_schedule
      state: 'on'
  action:
    - choose:
        - conditions: "{{ trigger.entity_id == 'input_boolean.fan_schedule' }}"
          sequence:

    - service: timer.start
      target:
        entity_id: timer.fan_schedule_duration
      data:
        duration:
          minutes: "{{ states('input_number.fan_schedule_duration')|int(0) }}"

#######################################################################################################################
## Ceiling Fan Schedule - Off
#######################################################################################################################
- id: ceiling_fan_schedule_off
  alias: '[Ceiling Fan] Schedule Off'
  description: 'Stop fan schedule when turned off.'
  max_exceeded: silent
  trigger:
    - platform: state
      entity_id: input_boolean.fan_schedule
      to: 'off'

    - platform: event
      event_type: timer.cancelled
      event_data:
        entity_id: timer.fan_schedule_duration

    - platform: event
      event_type: timer.cancelled
      event_data:
        entity_id: timer.fan_schedule_delay
  action:
    - service: input_boolean.turn_off
      entity_id: input_boolean.fan_schedule

    - choose:
        - conditions: "{{ is_state_attr('climate.thermostat','fan_mode','on') }}"
          sequence:
            - service: climate.set_fan_mode
              target:
                entity_id: climate.thermostat
              data:
                fan_mode: 'off'

    - choose:
        - conditions:
            - condition: state
              entity_id: timer.fan_schedule_duration
              state:
                - paused
                - active
          sequence:
            - service: timer.cancel
              entity_id: timer.fan_schedule_duration

    - choose:
        - conditions:
            - condition: state
              entity_id: timer.fan_schedule_delay
              state:
                - paused
                - active
          sequence:
            - service: timer.cancel
              entity_id: timer.fan_schedule_delay

#######################################################################################################################
## Ceiling Fan Schedule Delay
#######################################################################################################################
- id: ceiling_fan_schedule_delay
  alias: '[Ceiling Fan] Schedule Delay'
  description: 'Start fan schedule delay.'
  mode: restart
  trigger:
    - platform: event
      event_type: timer.finished
      event_data:
        entity_id: timer.fan_schedule_duration
  condition:
    - condition: state
      entity_id: input_boolean.fan_schedule
      state: 'on'
  action:
    - service: timer.start
      target:
        entity_id: timer.fan_schedule_delay
      data:
        duration:
          minutes: "{{ states('input_number.fan_schedule_delay')|int(0) }}"

#######################################################################################################################
## Ceiling Fan Schedule - Adjusted
#######################################################################################################################
- id: ceiling_fan_schedule_adjusted
  alias: '[Ceiling Fan] Schedule Adjusted'
  description: 'Reset fan schedule when duration/delay adjusted.'
  mode: restart
  trigger:
    - platform: state
      entity_id:
        - input_number.fan_schedule_duration
        - input_number.fan_schedule_delay
  condition:
    - condition: state
      entity_id: input_boolean.fan_schedule
      state: 'on'
  action:
    - delay: 30 # throttle

    # only one timer should be active/paused
    - choose:
        - conditions:
            - condition: state
              entity_id: timer.fan_schedule_duration
              state:
                - active
                - paused
          sequence:
            - service: timer.start
              target:
                entity_id: timer.fan_schedule_duration
              data:
                duration:
                  seconds: "{{ states('input_number.fan_schedule_duration')|int(0)*60 + 5 }}"

        - conditions:
            - condition: state
              entity_id: timer.fan_schedule_delay
              state:
                - active
                - paused
          sequence:
            - service: timer.start
              target:
                entity_id: timer.fan_schedule_delay
              data:
                duration:
                  seconds: "{{ states('input_number.fan_schedule_delay')|int(0)*60 + 5 }}"

    - service: browser_mod.toast
      data:
        duration: 30000
        message: 'Scheduled climate fan timers have been adjusted.'
