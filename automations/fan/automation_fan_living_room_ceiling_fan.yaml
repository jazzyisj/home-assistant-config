###############################################################################
## Fan - Living Room Ceiling Fan Auto On
###############################################################################
- id: fan_living_room_ceiling_fan_auto_on
  alias: "[Fan] Living Room Ceiling Fan Auto On"
  description: "Turn living room ceiling fan on."
  mode: restart
  trigger:
    - platform: state
      entity_id: binary_sensor.living_room_temperature_fan
      to:
        - "on"
        - "off"
      not_from:
        - unknown
        - unavailable
  condition:
    - condition: state
      entity_id: timer.living_room_fan
      state: idle
  action:
    - if: "{{ is_state('binary_sensor.living_room_temperature_fan','on') }}"
      then:
        - service: script.turn_fan_on
          data:
            fans: fan.living_room_fan
            percentage: 50
      else:
        - service: script.turn_fan_off
          data:
            fans: fan.living_room_fan
