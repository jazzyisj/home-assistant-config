###############################################################################
## Fan - Turn On HVAC Fan
###############################################################################
- id: fan_turn_on_hvac_fan
  alias: "[Fan] Turn On HVAC Fan"
  description: "Turn on HVAC fan."
  mode: queued
  trigger:
    - platform: state
      entity_id: binary_sensor.schedule_fan
      to: "on"
      not_from:
        - unknown
        - unavailable

    - platform: state
      id: alert
      entity_id:
        - alert.indoor_low_temperature
        - alert.indoor_high_temperature
      to: "on"
  condition:
    - condition: state
      entity_id: fan.hvac_fan
      state: "off"

    - not:
        - condition: state
          entity_id: climate.thermostat
          attribute: hvac_action
          match: any
          state:
            - cooling
            - heating
  action:
    - service: fan.turn_on
      target:
        entity_id: fan.hvac_fan

###############################################################################
## Fan - Turn Off HVAC Fan
###############################################################################
- id: fan_turn_off_hvac_fan
  alias: "[Fan] Turn off HVAC Fan"
  description: "Turn off HVAC fan."
  mode: queued
  trigger:
    - platform: state
      entity_id: binary_sensor.schedule_fan
      to:
        - "on"
        - "off"
      not_from:
        - unknown
        - unavailable

    - platform: state
      id: occupancy
      entity_id: input_select.occupancy_mode
      to:
        - Away
        - Vacation
      for:
        minutes: 1 # allow timer to cancel

    - platform: state
      id: alert
      entity_id:
        - alert.indoor_low_temperature
        - alert.indoor_high_temperature
      to: idle
  condition:
    - condition: state
      entity_id: fan.hvac_fan
      state: "on"

    - not:
        - condition: state
          entity_id: climate.thermostat
          attribute: hvac_action
          match: any
          state:
            - cooling
            - heating

    - condition: state
      entity_id:
        - alert.indoor_low_temperature
        - alert.indoor_high_temperature
      state: idle

    - condition: template
      alias: "Occupancy override is off if occupancy trigger"
      value_template: "{{ iif(trigger.id == 'occupancy', is_state('input_boolean.occupancy_override', 'off'), true) }}"
  action:
    - service: fan.turn_off
      target:
        entity_id: fan.hvac_fan
