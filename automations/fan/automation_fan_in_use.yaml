###############################################################################
## Fan - In Use Timer
###############################################################################
- id: fan_in_use_timer
  alias: "[Fan] In Use Timer"
  description: "Turn in use timer on when device state changes."
  mode: parallel
  trigger:
    - platform: state
      entity_id:
        - fan.bathroom_fan
        - fan.office_fan
        - fan.bedroom_fan
      not_from:
        - unknown
        - unavailable
  action:
    - service: timer.start
      target:
        entity_id: "{{ trigger.entity_id|replace('fan.','timer.') }}"
