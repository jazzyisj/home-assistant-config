#######################################################################################################################
## Ceiling Fan - Office Fan In Use
#######################################################################################################################
- id: ceiling_fan_office_fan_in_use
  alias: '[Ceiling Fan] Office Fan In Use'
  description: 'Turn in use timer on when device state changes.'
  mode: restart
  trigger:
    - platform: state
      entity_id: fan.office_fan
  condition:
    - condition: state # fan states change on startup?
      entity_id: input_boolean.startup_pending
      state: 'off'
  action:
    - service: timer.start
      entity_id: timer.office_fan

#######################################################################################################################
## Ceiling Fan - Office Fan Auto On
#######################################################################################################################
- id: ceiling_fan_office_fan_auto_on
  alias: '[Ceiling Fan] Office Fan Auto On'
  description: 'Turn ceiling fan on.'
  max_exceeded: silent
  trigger:
    - platform: state
      entity_id:
        - binary_sensor.hvac_fan
        - binary_sensor.schedule_fan
      to: 'on'
  condition:
    - condition: state
      entity_id: fan.office_fan
      state: 'off'

    - condition: state
      entity_id: timer.office_fan
      state: idle
  action:
    # prevent triggering device in use timers
    - service: automation.turn_off
      entity_id: automation.ceiling_fan_office_fan_in_use

    - service: fan.turn_on
      target:
        entity_id: fan.office_fan
      data:
        percentage: 50 # fan auto on default speed

    - delay: #ZWAVE fans are slow to report state change
        seconds: 15

    - service: automation.turn_on
      entity_id: automation.ceiling_fan_office_fan_in_use

#######################################################################################################################
## Ceiling Fan - Office Fan Auto Off
#######################################################################################################################
- id: ceiling_fan_office_fan_auto_off #OCC
  alias: '[Ceiling Fan] Office Fan Auto Off'
  description: 'Turn ceiling fan off.'
  max_exceeded: silent
  trigger:
    - platform: state
      entity_id: fan.office_fan
      for:
        hours: 8

    - platform: state
      id: occupancy
      entity_id: input_select.occupancy_mode
      to:
        - Away
        - Vacation
      for:
        minutes: 1 # allow timer to cancel

    - platform: state
      id: schedule
      entity_id:
        - binary_sensor.hvac_fan
        - binary_sensor.schedule_fan
      to: 'off'

    # prevent fan from being stranded on
    - platform: state
      id: startup
      entity_id: input_boolean.startup_pending
      to: 'off'
  condition:
    - condition: state
      entity_id:
        - input_boolean.ceiling_fan_automation
        - fan.office_fan
      state: 'on'

    - condition: template
      alias: 'Presence automation is enabled if occupancy trigger'
      value_template: >
        {{ is_state('input_boolean.presence_automation','on')
            if trigger.id == 'occupancy' else true }}

    - condition: state
      alias: 'HVAC fan or fan schedule is not on'
      entity_id:
        - binary_sensor.hvac_fan
        - binary_sensor.schedule_fan
      state: 'off'

    - condition: state
      entity_id: timer.office_fan
      state: idle
  action:
    # prevent triggering device in use timers  #STD
    - service: automation.turn_off
      entity_id: automation.ceiling_fan_office_fan_in_use

    - service: fan.turn_off
      entity_id: fan.office_fan

    #ZWAVE fans are slow to report state change
    - delay:
        seconds: 15

    - service: automation.turn_on
      entity_id: automation.ceiling_fan_office_fan_in_use
