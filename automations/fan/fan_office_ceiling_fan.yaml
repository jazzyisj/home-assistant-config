###############################################################################
## Fan - Turn On Office Ceiling Fan
###############################################################################
- id: fan_turn_on_office_ceiling_fan
  alias: "[Fan] Turn On Office Ceiling Fan"
  description: "Turn on office ceiling fan."
  mode: queued
  trigger:
    - platform: state
      entity_id:
        - binary_sensor.hvac_fan
        - binary_sensor.schedule_fan
      to: "on"
      not_from:
        - unknown
        - unavailable

    - platform: state
      id: alert
      entity_id:
        - alert.indoor_low_temperature
        - alert.indoor_high_temperature
      to: "on"
  condition:
    - condition: state
      entity_id: fan.office_fan
      state: "off"
  action:
    - service: script.turn_fan_on
      data:
        fans: fan.office_fan
        percentage: 50
        bypass_timer: "{{ trigger.id == 'alert' }}"

###############################################################################
## Fan - Turn Off Office Ceiling Fan
###############################################################################
- id: fan_turn_off_office_ceiling_fan
  alias: "[Fan] Turn Off Office Ceiling Fan"
  description: "Turn off office ceiling fan."
  mode: queued
  trigger:
    - platform: state
      id: occupancy
      entity_id: input_select.occupancy_mode
      to:
        - Away
        - Vacation
      for:
        minutes: 1 # allow timers to cancel

    - platform: state
      entity_id:
        - binary_sensor.hvac_fan
        - binary_sensor.schedule_fan
      to: "off"
      not_from:
        - unknown
        - unavailable

    - platform: state
      id: alert
      entity_id:
        - alert.indoor_low_temperature
        - alert.indoor_high_temperature
      to: idle
  condition:
    - condition: state
      entity_id: fan.office_fan
      state: "on"

    - condition: state
      alias: "HVAC fan or fan schedule is not on"
      entity_id:
        - binary_sensor.hvac_fan
        - binary_sensor.schedule_fan
      state: "off"

    - condition: state
      entity_id:
        - alert.indoor_low_temperature
        - alert.indoor_high_temperature
      state: idle

    - condition: template
      alias: "Occupancy override is off if occupancy trigger"
      value_template: >
        {{ iif(trigger.id == 'occupancy',
            is_state('input_boolean.occupancy_override', 'off'), true) }}
  action:
    - service: script.turn_fan_off
      data:
        fans: fan.office_fan
        bypass_timer: "{{ trigger.id == 'occupancy' }}"
