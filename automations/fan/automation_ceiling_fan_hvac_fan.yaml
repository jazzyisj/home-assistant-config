#######################################################################################################################
## Ceiling Fan - HVAC Fan Auto On
#######################################################################################################################
- id: ceiling_fan_hvac_fan_auto_on
  alias: '[Ceiling Fan] HVAC Fan Auto On'
  description: 'Turn HVAC fan on.'
  max_exceeded: silent
  trigger:
    - platform: state
      entity_id: binary_sensor.schedule_fan
      to: 'on'
  condition:
    - condition: state
      entity_id: fan.hvac_fan
      state: 'off'
  action:
    - service: fan.turn_on
      target:
        entity_id: fan.hvac_fan

#######################################################################################################################
## Ceiling Fan - HVAC Fan Auto Off
#######################################################################################################################
- id: ceiling_fan_hvac_fan_auto_off
  alias: '[Ceiling Fan] HVAC Fan Auto Off'
  description: 'Turn HVAC fan off.'
  max_exceeded: silent
  trigger:
    - platform: state
      entity_id: binary_sensor.schedule_fan
      to: 'off'
  condition:
    - condition: state
      entity_id:
        - input_boolean.ceiling_fan_automation
        - fan.hvac_fan
      state: 'on'
  action:
    - service: fan.turn_off
      entity_id: fan.hvac_fan
