###################################################################################################
## Turn Bedroom Ceiling Fan On
###################################################################################################
- id: turn_bedroom_ceiling_fan_on
  alias: "Turn Bedroom Ceiling Fan On"
  description: "Turn on bedroom ceiling fan."
  mode: queued
  triggers:
    - trigger: state
      entity_id:
        - binary_sensor.schedule_fan
        - binary_sensor.bedroom_temperature_fan
      to: "on"
      not_from:
        - unknown
        - unavailable

    - trigger: state
      id: alert
      entity_id:
        - alert.indoor_low_temperature
        - alert.indoor_high_temperature
      to: "on"
  conditions:
    - condition: state
      entity_id: fan.bedroom_fan
      state: "off"

    - condition: state
      alias: "Not waketime or bedtime"
      entity_id:
        - binary_sensor.bedtime_active
        - binary_sensor.waketime_active
      state: "off"

    - not:
        - condition: state
          entity_id: input_select.occupancy_mode
          state: Night
  actions:
    - action: script.turn_fan_on
      data:
        fans: fan.bedroom_fan
        percentage: 50
        bypass_timer: "{{ trigger.id == 'alert' }}"

###################################################################################################
## Turn Bedroom Ceiling Fan Off
###################################################################################################
- id: turn_bedroom_ceiling_fan_off
  alias: "Turn Bedroom Ceiling Fan Off"
  description: "Turn off bedroom ceiling fan."
  mode: queued
  triggers:
    - trigger: state
      id: occupancy
      entity_id: input_select.occupancy_mode
      to:
        - Away
        - Vacation
      for:
        minutes: 1 # allow timers to cancel

    - trigger: state
      entity_id:
        - binary_sensor.schedule_fan
        - binary_sensor.bedroom_temperature_fan
      to: "off"
      not_from:
        - unknown
        - unavailable

    - trigger: state
      id: alert
      entity_id:
        - alert.indoor_low_temperature
        - alert.indoor_high_temperature
      to: idle
  conditions:
    - condition: state
      entity_id: fan.bedroom_fan
      state: "on"

    - condition: state
      entity_id:
        - binary_sensor.schedule_fan
        - binary_sensor.bedroom_temperature_fan
      state: "off"

    - condition: state
      entity_id:
        - alert.indoor_low_temperature
        - alert.indoor_high_temperature
      state: idle

    - condition: template
      alias: "Occupancy override is off if occupancy trigger"
      value_template: >
        {{ iif(trigger.id == 'occupancy',
            is_state('input_boolean.occupancy_override', 'off'), true) }}
  actions:
    - action: script.turn_fan_off
      data:
        fans: fan.bedroom_fan
        bypass_timer: "{{ trigger.id == 'occupancy' }}"
