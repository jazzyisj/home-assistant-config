###############################################################################
## TTS - Finished
###############################################################################
- id: tts_finished
  alias: "[TTS] Finished"
  description: "Reset tts queue."
  max_exceeded: silent
  variables:
    tts_players: "{{ states('input_text.tts_active_players').split(',')|list }}"
  trigger:
    - platform: state
      entity_id: script.tts_play
      to: "off"
      from: "on"
      for: 2 # let any queued tts message play

    - platform: state
      entity_id: input_boolean.tts
      to: "on"
      for:
        minutes: 2
  action:
    # only turn off if tts not muted, no resume
    - if:
        - condition: state
          entity_id: input_boolean.tts_muted
          state: "off"
      then:
        - service: script.media_player_set_volumes
          data: #MASS restore snapshot does not restore volume>????
            source: tts_off
          continue_on_error: true

        - service: script.turn_media_player_off # turn off prevent play wrong player
          data:
            entity_id: "{{ tts_players }}"
            reset_volume: false
          continue_on_error: true

    # reset tts booleans
    - service: input_boolean.turn_off
      target:
        entity_id:
          - input_boolean.tts
          - input_boolean.tts_muted

###############################################################################
## TTS - Override Off
###############################################################################
- id: tts_override_off
  alias: "[TTS] Override Off"
  description: "Reset manual tts player, volume."
  trigger:
    - platform: state
      entity_id: input_boolean.tts_override
      to: "off"
  action:
    - service: select.select_option
      target:
        entity_id: select.tts_media_player_manual
      data:
        option: "None Selected"

    - service: input_number.set_value
      target:
        entity_id: input_number.tts_volume_manual
      data:
        value: 0

###############################################################################
## TTS - Manual Media Player Selection Reset
###############################################################################
- id: tts_manual_media_player_selection_reset
  alias: "[TTS] Manual Media Player Selection Reset"
  description: "Reset manual tts player selection."
  max_exceeded: silent
  trigger:
    - platform: state
      entity_id: select.tts_media_player_manual
      to: ~

    - platform: state
      entity_id:
        - input_boolean.tts
        - input_boolean.tts_override
      to: "off"
  condition:
    - condition: state
      entity_id:
        - script.tts_play
        - input_boolean.tts
        - input_boolean.tts_override
      state: "off"
  action:
    - if:
        - not:
            - condition: state
              entity_id: select.tts_media_player_manual
              match: any
              state:
                - "None Selected"
                - unknown
                - unavailable
      then:
        - service: select.select_option
          target:
            entity_id: select.tts_media_player_manual
          data:
            option: "None Selected"

    - service: input_number.set_value
      target:
        entity_id: input_number.tts_volume_manual
      data:
        value: 0

