###############################################################################
## Alarm Clock - Select Other Alarm
###############################################################################
- id: alarm_clock_select_other_alarm
  alias: "[Alarm Clock] Select Other Alarm"
  description: "Select next other alarm."
  max_exceeded: silent
  trigger:
    - platform: state
      entity_id: sensor.alarm_clock_other
      attribute: source
      to:

    - platform: state
      entity_id: input_boolean.alarm_clock_launcher_other
      to: "on"
  action:
    - action: input_select.select_option
      target:
        entity_id: input_select.alarm_clock_selection
      data:
        option: >
          {% set next = state_attr('sensor.alarm_clock_other','source') %}
          {{ 'Jason Phone' if next == none else next }}
