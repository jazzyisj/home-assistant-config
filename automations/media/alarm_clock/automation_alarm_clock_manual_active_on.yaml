#######################################################################################################################
## Alarm Clock - Manual Alarm On
#######################################################################################################################
- id: alarm_clock_manual_alarm_on
  alias: "[Alarm Clock] Manual Alarm On"
  description: "Turn on manual alarm clock."
  initial_state: true
  trigger:
    - platform: template
      value_template: >
        {{ is_state('input_boolean.alarm_clock_manual','on')
            and (states('sensor.time') == states('input_datetime.alarm_clock_manual_time')[0:5]) }}
  action:
    - service: switch.turn_on
      target:
        entity_id: switch.alarm_clock_manual
