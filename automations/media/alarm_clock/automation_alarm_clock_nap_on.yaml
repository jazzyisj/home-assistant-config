#######################################################################################################################
## Alarm Clock - Start Nap Timer
#######################################################################################################################
- id: alarm_clock_start_nap_timer
  alias: "[Alarm Clock] Start Nap Timer"
  description: "Start nap timer when nap alarm boolean turned on."
  initial_state: true
  trigger:
    - platform: state
      entity_id: input_boolean.alarm_clock_nap
      to: 'on'
  action:
    - choose:
        - conditions:
            - condition: or
              conditions:
                - condition: state
                  entity_id: switch.alarm_clock_auto
                  state: 'on'

                - condition: state
                  entity_id: switch.alarm_clock_manual
                  state: 'on'
          sequence:
            - service: automation.turn_off
              target:
                entity_id: automation.alarm_clock_off

            - service: input_boolean.turn_off
              target:
                entity_id: input_boolean.alarm_clock_nap

            - service: automation.turn_on
              target:
                entity_id: automation.alarm_clock_off

            - service: browser_mod.toast
              data:
                message: "Nap alarm clock was turned off. There is another active alarm clock playing."
                duration: 30000
      default:
        - service: timer.start
          target:
            entity_id: timer.alarm_clock_nap
          data:
            duration:
              minutes: "{{ states('input_number.alarm_clock_nap_time')|int }}"
