###############################################################################
## Alarm Clock - Test Player Turned Off
###############################################################################
- id: alarm_clock_test_player_turned_off
  alias: "[Alarm Clock] Test Player Turned Off"
  description: "Turn off alarm clock."
  max_exceeded: silent
  trigger:
    - platform: template
      id: state
      value_template: >
        {{ is_state(states('sensor.alarm_clock_media_player'),'off')
            and is_state('input_boolean.alarm_clock_test_play','on') }}
      for: 5
  action:
    - service: script.turn_on
      target:
        entity_id: script.alarm_clock_stop
      data:
        variables:
          alarm_type: "{{ state_attr('binary_sensor.alarm_clock','alarm_type') }}"

###############################################################################
## Alarm Clock - Off
###############################################################################
- id: alarm_clock_off
  alias: "[Alarm Clock] Off"
  description: "Turn off alarm clock."
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: shelly.click
      event_data:
        device: shellybutton1-E8DB84AA2E96
        click_type: long

    - platform: event
      event_type: timer.cancelled
      event_data:
        entity_id: timer.alarm_clock_nap

    - platform: event
      event_type: timer.cancelled
      event_data:
        entity_id: timer.alarm_clock_snooze

    - platform: event
      id: action
      event_type: mobile_app_notification_action
      event_data:
        action: turn_off_alarm_clock

    - platform: event
      id: action
      event_type: mobile_app_notification_action
      event_data:
        action: alarm_clock_failed_reset

    - platform: state
      entity_id: binary_sensor.alarm_clock
      to: "on"
      for:
        minutes: 60
  condition:
    - condition: template
      alias: "Mobile notification action or play/stop is not running"
      value_template: >
        {{ trigger.id == 'action' or (is_state('script.alarm_clock_play','off')
            and is_state('script.alarm_clock_stop','off')) }}

    - condition: state
      entity_id: binary_sensor.alarm_clock
      state: "on"
  action:
    - service: script.turn_on
      target:
        entity_id: script.alarm_clock_stop
      data:
        variables:
          alarm_type: "{{ state_attr('binary_sensor.alarm_clock','alarm_type') }}"
