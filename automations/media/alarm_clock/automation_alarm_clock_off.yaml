#######################################################################################################################
## Alarm Clock - Off
#######################################################################################################################
- id: alarm_clock_off
  alias: "[Alarm Clock] Off"
  description: "Stop alarm clock."
  initial_state: true
  max_exceeded: silent
  trigger:
    - platform: state
      entity_id: input_boolean.alarm_clock_nap # req to stop timer, nap alarm won't be on if another alarm active
      to: 'off'

    - platform: event # turn off alarm if snooze timer cancelled
      event_type: timer.cancelled
      event_data:
        entity_id: timer.alarm_clock_snooze

    - platform: event
      event_type: timer.cancelled
      event_data:
        entity_id: timer.alarm_clock_nap

    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: turn_off_alarm_clock

    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: alarm_clock_failed_reset
  action:
    - service: script.turn_on
      target:
        entity_id: script.alarm_clock_stop