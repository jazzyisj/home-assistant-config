#######################################################################################################################
## Alarm Clock - Off
#######################################################################################################################
- id: alarm_clock_off
  alias: "[Alarm Clock] Off"
  description: "Turn off alarm clock."
  initial_state: true
  max_exceeded: silent
  trigger:
    # req to stop timer, nap alarm won't be on if another alarm active
    - platform: state
      entity_id: input_boolean.alarm_clock_nap
      to: 'off'

    - platform: event
      event_type: timer.cancelled
      event_data:
        entity_id: timer.alarm_clock_nap

    - platform: event
      event_type: timer.cancelled
      event_data:
        entity_id: timer.alarm_clock_snooze

    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: turn_off_alarm_clock

    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: alarm_clock_failed_reset
  condition:
    - condition: state
      entity_id:
        - script.alarm_clock_play
        - script.alarm_clock_stop
      state: 'off'

    - condition: state
      entity_id: binary_sensor.alarm_clock
      state: 'on'
  action:
    - service: script.turn_on
      target:
        entity_id: script.alarm_clock_stop
      data:
        variables:
          alarm_type: "{{ state_attr('binary_sensor.alarm_clock','alarm_type') }}"
