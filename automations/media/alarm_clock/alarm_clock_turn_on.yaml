###############################################################################
## Alarm Clock - Turn On
###############################################################################
- id: alarm_clock_turn_on
  alias: "[Alarm Clock] Turn On"
  description: "Turn on alarm clock."
  trigger:
    - platform: time
      id: auto
      at: sensor.alarm_clock_auto_next_alarm

    - platform: time
      id: manual
      at: sensor.alarm_clock_manual_next_alarm

    - platform: event
      id: nap
      event_type: timer.finished
      event_data:
        entity_id: timer.alarm_clock_nap
  condition: "{{ is_state('switch.alarm_clock_' ~ trigger.id, 'off') }}"
  action:
    - action: switch.turn_on
      target:
        entity_id: "switch.alarm_clock_{{ trigger.id }}"
