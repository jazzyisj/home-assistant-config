###############################################################################
## Alarm Clock - Failed
###############################################################################
- id: alarm_clock_failed
  alias: '[Alarm Clock] Failed'
  description: 'Play announcement, reset alarm clock when failed.'
  max_exceeded: silent # recursive call
  variables:
    person: >
      {% if (is_state('input_boolean.jason_phone_alarm_clock_notifications','on')
          and is_state('binary_sensor.jason_home','on'))
        and (is_state('input_boolean.sheri_phone_alarm_clock_notifications','on')
          and is_state('binary_sensor.sheri_home','on')) %} mobile
      {% elif is_state('input_boolean.jason_phone_alarm_clock_notifications','on')
        and is_state('binary_sensor.jason_home','on') %} jason
      {% elif is_state('input_boolean.sheri_phone_alarm_clock_notifications','on')
        and is_state('binary_sensor.sheri_home','on') %} sheri
      {% else %} off
      {% endif %}
  trigger:
    - platform: state
      id: failed
      entity_id: input_boolean.alarm_clock_failed
      to: 'on'
      from: 'off'

    - platform: template
      id: snooze
      value_template: >
        {{ (is_state('switch.alarm_clock_snooze','on')
            and not is_state('timer.alarm_clock_snooze','active'))
            or (is_state_attr('sensor.alarm_clock_media_player','player_state','paused')
            and is_state('switch.alarm_clock_snooze','off')) }}
      for: 10 # don't trigger between state changes

    - platform: template
      id: state
      value_template: >
        {{ not state_attr('sensor.alarm_clock_media_player','player_state') in ['playing','paused'] }}
      for: 30 #SPOTIFY slow - don't trigger between state changes
  condition:
    - condition: state
      entity_id: binary_sensor.alarm_clock
      state: 'on'

    - condition: state
      entity_id:
        - input_boolean.startup_pending
        - input_boolean.resume_alarm_clock
      state: 'off'
  action:
    - service: input_boolean.turn_on
      target:
        entity_id: input_boolean.alarm_clock_failed

    - choose:
        - conditions: "{{ person in ['mobile','jason','sheri'] }}"
          sequence:
            - service: >
                {% if is_state('input_boolean.jason_phone_alarm_clock_notifications','on')
                    and is_state('input_boolean.sheri_phone_alarm_clock_notifications','on') %} notify.mobile
                {% elif is_state('input_boolean.jason_phone_alarm_clock_notifications','on') %} notify.jason
                {% elif is_state('input_boolean.sheri_phone_alarm_clock_notifications','on') %} notify.sheri
                {% endif %}
              data:
                title: 'Alarm Clock Failed'
                message: "Alarm clock failed at {{ now().strftime('%-I:%M %p') }}."
                data:
                  tag: alarm_clock_failed
                  group: Alert
                  channel: alarm_stream # bypass DND
                  importance: max
                  ttl: 0
                  priority: high
                  notification_icon: '{{ states.input_boolean.alarm_clock_failed.attributes.icon }}'
                  icon_url: !secret ALARM_CLOCK_ICON
                  ledColor: !secret CRITICAL_COLOR
                  color: !secret CRITICAL_COLOR
                  vibrationPattern: !secret ALARM_STREAM_VIBRATION
                  clickAction: /lovelace-mobile/presence
                  actions:
                    - title: 'Reset Alarm'
                      action: alarm_clock_failed_reset

    - repeat:
        sequence:
          - service: script.turn_on
            target:
              entity_id: script.tts_play
            data:
              variables:
                message: |
                  Attention!
                  A scheduled alarm clock has failed to play.
                  Again, a scheduled alarm clock has failed to play.
                quiet_play: true
                media_player: media_player.dining_room_speaker
                min_volume: 70

          #IDEA VLC eventually to local tts if failed?

          - delay: 120 # delay between message
        until:
          - condition: state
            entity_id: input_boolean.alarm_clock_failed
            state: 'off'

###############################################################################
## Alarm Clock - Failed Reset
###############################################################################
- id: alarm_clock_failed_reset
  alias: '[Alarm Clock] Failed Reset'
  description: 'Reset alarm_clock failed.'
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: alarm_clock_failed_reset

    - platform: state
      entity_id: input_boolean.alarm_clock_failed
      to: 'on'
      from: 'off'
      for:
        minutes: 15
  condition:
    condition: state
    entity_id: input_boolean.alarm_clock_failed
    state: 'on'
  action:
    - service: script.alarm_clock_off
