###############################################################################
## Alarm Clock - Pause Presence Alert
###############################################################################
- id: alarm_clock_pause_presence_alert
  alias: '[Alarm Clock] Pause Presence Alert'
  description: 'Pause alert.'
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_alarm_clock_presence
  action:
    - service: alert.turn_off
      target:
        entity_id: alert.alarm_clock_presence

###############################################################################
## Alarm Clock - Clear Presence Notifications
###############################################################################
- id: alarm_clock_clear_presence_notifications
  alias: '[Alarm Clock] Clear Presence Notifications'
  description: 'Clear notifications.'
  trigger:
    - platform: state
      entity_id: alert.alarm_clock_presence
      to: 'off'
  condition: '{{ now() - states.automation.alarm_clock_pause_presence_alert.attributes.last_triggered > timedelta(seconds=30) }}'
  action:
    - service: notify.jason
      data:
        message: clear_notification
        data:
          tag: alarm_clock_presence
