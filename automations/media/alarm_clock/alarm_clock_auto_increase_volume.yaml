###############################################################################
## Alarm Clock - Auto Increase Volume
###############################################################################
- id: alarm_clock_auto_increase_volume
  alias: "[Alarm Clock] Auto Increase Volume"
  description: "Turn up alarm clock volume at specified interval."
  mode: restart
  trigger:
    - platform: state
      entity_id: binary_sensor.alarm_clock
      to: "on"
      not_from:
        - unknown
        - unavailable
      for:
        minutes: 2
  condition:
    - condition: state
      entity_id:
        - binary_sensor.alarm_clock
        - input_boolean.alarm_clock_increase_volume
      state: "on"

    - condition: state
      entity_id: switch.alarm_clock_snooze
      state: "off"

    - condition: template
      value_template: "{{ is_state('sensor.alarm_clock_media_player', ['playing', 'paused', 'buffering', 'on']) }}"
  action:
    - repeat:
        sequence:
          - service: media_player.volume_up
            target:
              entity_id: "{{ states('sensor.alarm_clock_media_player') }}"

          - wait_template: "{{ is_state('binary_sensor.alarm_clock', 'off') }}"
            timeout:
              minutes: 2
        until:
          - or:
              - condition: state
                entity_id: binary_sensor.alarm_clock
                state: "off"

              - condition: template
                value_template: "{{ state_attr(states('sensor.alarm_clock_media_player'), 'volume_level') | float('unknown') > 0.8 }}"
