###############################################################################
# Media - Turned On
###############################################################################
- id: media_turned_on
  alias: '[Media] Turned On'
  description: 'Run media play when master media player turns on.'
  mode: queued
  trigger:
    - platform: state
      entity_id:
        #RADIO - media_player.radio
        - media_player.spotify_hassio
        - media_player.youtube
      to: 'playing'
      from:
        - 'off'
        - idle
  action:
    - service: script.media_play
      data:
        media_type: "{{ trigger.entity_id.split('.')[1] }}"
        resume: media_sync
