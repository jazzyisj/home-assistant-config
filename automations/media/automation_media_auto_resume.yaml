###############################################################################
## Media Auto Resume
###############################################################################
- id: media_auto_resume
  alias: '[Media] Auto Resume'
  description: 'Resume media.'
  mode: queued
  variables:
    media_on: "{{ state_attr('binary_sensor.media_on','media_types') }}"
    media_types: "{{ state_attr('sensor.media_types','media_types') }}"
    media_type: >
      {% if trigger.id in media_types %} {{ trigger.id }}
      {% elif trigger.id == 'playlist' %} {{ trigger.entity_id[13:-9] }}
      {% elif trigger.id == 'player' %} {{ trigger.entity_id[13:-13] }}
      {% else %} all
      {% endif %}
  trigger:
    - platform: state
      id: playlist
      entity_id:
        - input_select.radio_playlist
        - input_select.spotify_hassio_playlist
        - input_select.spotify_jason_playlist
        - input_select.spotify_sheri_playlist
        - input_select.youtube_playlist

    - platform: state
      id: player
      entity_id:
        - input_select.radio_media_player
        - input_select.spotify_hassio_media_player
        - input_select.spotify_jason_media_player
        - input_select.spotify_sheri_media_player
        - input_select.youtube_media_player

    - platform: state
      id: startup
      entity_id: input_boolean.startup_pending
      to: 'off'
      from: 'on'
      for: 60 # allow alerts/tts to play

    - platform: state
      id: alarm_clock
      entity_id: binary_sensor.alarm_clock
      to: 'off'
      from: 'on'

    - platform: state
      id: tts
      entity_id: binary_sensor.tts
      to: 'off'
      from: 'on'

    - platform: event
      id: radio
      event_type: mobile_app_notification_action
      event_data:
        action: radio_restart

    - platform: event
      id: radio
      event_type: mobile_app_notification_action
      event_data:
        action: spotify_restart

    - platform: event
      id: radio
      event_type: mobile_app_notification_action
      event_data:
        action: spotify_jason_restart

    - platform: event
      id: radio
      event_type: mobile_app_notification_action
      event_data:
        action: spotify_sheri_restart

    - platform: event
      id: radio
      event_type: mobile_app_notification_action
      event_data:
        action: youtube_restart
  condition:
    - condition: template
      alias: 'Any media is on if media type is all else media type is on'
      value_template: >
        {{ is_state('binary_sensor.media_on','on') if media_type == 'all'
            else (is_state('binary_sensor.' ~ media_type,'on')
              or trigger.id in media_types) }}

    - condition: state
      entity_id: input_boolean.startup_pending
      state: 'off'

    - condition: state
      entity_id: input_select.occupancy_mode
      state:
        - Home
        - Guest
  action:
    - choose:
        - conditions: "{{ trigger.id == 'player' }}"
          sequence:
            - service: script.media_stop
              data:
                media_type: '{{ media_type }}'

    - repeat:
        count: "{{ media_on|count if media_type == 'all' else 1 }}"
        sequence:
          - variables:
              media_type: "{{ media_on[repeat.index -1] if media_type == 'all' else media_type }}"

          - choose:
              - conditions:
                  - condition: template
                    alias: 'Trigger is playlist or player, or media type resume boolean is on'
                    value_template: >
                      {{ is_state('input_boolean.resume_' ~ media_type,'on')
                          or trigger.id in media_types
                          or trigger.id in ['playlist','player'] }}

                  - condition: template
                    alias: 'Trigger media player is not an active alarm clock media player'
                    value_template: >
                      {% set media_sensor ='sensor.' ~ media_type ~ '_media_player' %}
                      {% set speaker_groups = state_attr('group.group_media_players','entity_id') %}
                      {% set alarm_player = states('sensor.alarm_clock_media_player') %}
                      {% set alarm_group = state_attr('sensor.alarm_clock_media_player','entity_id') %}

                      {% if is_state('binary_sensor.alarm_clock','on') %}
                        {% set found = namespace(value=0) %}
                        {% set media_player = states(media_sensor) %}
                        {% set media_group = state_attr(media_sensor,'entity_id') %}
                        {% if media_player in speaker_groups %}
                          {% for item in media_group %}
                            {% if alarm_player in speaker_groups %}
                              {% for alarm_item in alarm_group %}
                                {% if alarm_item == item %}{% set found.value = 1 %}{% endif %}
                              {% endfor %}
                            {% elif item == alarm_player %}
                              {% set found.value = 1 %}
                            {% endif %}
                          {% endfor %}
                        {% else %}
                          {% if alarm_player in speaker_groups %}
                            {% for alarm_item in alarm_group %}
                              {% if alarm_item == media_player %}{% set found.value = 1 %}{% endif %}
                            {% endfor %}
                          {% elif media_player == alarm_player %}
                            {% set found.value = 1 %}
                          {% endif %}
                        {% endif %}
                        {{ found.value|int(0) != 1 }}
                      {% else %} true
                      {% endif %}
                sequence:
                  - service: script.media_play
                    data:
                      media_type: '{{ media_type }}'
                      resume: '{{ trigger.id }}'
