###############################################################################
# Media - Living Room Chromecast On
###############################################################################
- id: media_living_room_chromecast_on
  alias: "[Media] Living Room Chromecast On"
  description: "Turn TV on, select chromecast input."
  max_exceeded: silent
  triggers:
    - platform: state
      entity_id: media_player.living_room_chromecast
      to:
        - idle
        - playing
        - buffering
        - paused
      from:
        - "off"
        - idle

    - platform: state
      entity_id: media_player.living_room_chromecast
      to: playing
      from: paused
  conditions:
    - or:
        - condition: state
          entity_id: media_player.living_room_tv
          state: "off"

        - not:
            - condition: state
              entity_id: media_player.living_room_tv
              attribute: source
              state: HDMI 2
  actions:
    - if:
        - condition: state
          entity_id: media_player.living_room_tv
          state: "off"
      then:
        - action: media_player.turn_on
          target:
            entity_id: media_player.living_room_tv

    - wait_template: "{{ is_state('media_player.living_room_tv', 'on') }}"
      timeout: 30
      continue_on_timeout: false

    - wait_template: "{{ state_attr('media_player.living_room_tv', 'source') != none }}"
      timeout: 30
      continue_on_timeout: false

    - if:
        - not:
            - condition: state
              entity_id: media_player.living_room_tv
              attribute: source
              state: HDMI 2
      then:
        - action: media_player.select_source
          target:
            entity_id: media_player.living_room_tv
          data:
            source: HDMI 2 # chromecast

###############################################################################
# Living Room Chromecast Off
###############################################################################
- id: media_living_room_chromecast_off
  alias: "[Media] Living Room Chromecast Off"
  description: "Turn off TV if still on Chromecast input."
  triggers:
    - platform: state
      entity_id: media_player.living_room_chromecast
      to: "off"
      for: 10 # ignore temporary off
  conditions:
    - condition: state
      entity_id: media_player.living_room_tv
      attribute: source
      state: HDMI 2 # chromecast
  actions:
    - action: media_player.turn_off
      target:
        entity_id: media_player.living_room_tv
