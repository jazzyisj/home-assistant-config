###################################################################################################
## TV Sound Mode
## modes - aiSoundPlus, standard, movie, news, sports, music, game
###################################################################################################
- id: tv_sound_mode
  alias: "TV Sound Mode"
  description: "Set TV sound mode."
  mode: parallel
  triggers:
    - trigger: state
      id: music
      entity_id: &tvs
        - media_player.bedroom_tv
        - media_player.deck_tv
        - media_player.living_room_tv
      attribute: source
      to: &sources
        - HDMI 2
        - Spotify - Music and Podcasts

    - trigger: state
      id: aiSoundPlus
      entity_id: *tvs
      attribute: source
      from: *sources
      not_to: *sources
  conditions:
    - condition: template
      alias: "TV is not off or unavailable"
      value_template: "{{ not is_state(trigger.entity_id, ['off', 'unknown', 'unavailable']) }}"
  actions:
    - action: script.tv_sound_mode
      data:
        entity_id: "{{ trigger.entity_id }}"
        sound_mode: "{{ trigger.id }}"
