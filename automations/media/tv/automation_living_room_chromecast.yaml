###############################################################################
# Living Room Chromecast On
###############################################################################
- id: media_living_room_chromecast_on
  alias: '[Media] Living Room Chromecast On'
  description: 'Turn TV on, select chromecast input.'
  max_exceeded: silent
  trigger:
    - platform: state
      entity_id: media_player.living_room_chromecast
      to:
        - 'idle'
        - 'playing'
      from:
        - 'off'
        - 'idle'

    - platform: state
      entity_id: media_player.living_room_chromecast
      to: 'playing'
      from: 'paused'
  condition:
    - not:
        - condition: state
          entity_id: media_player.living_room_tv
          state: 'on'

        - condition: state
          entity_id: media_player.living_room_tv
          attribute: source
          state: HDMI 2
  action:
    - if:
        - not:
            - condition: state
              entity_id: media_player.living_room_tv
              state: 'on'
      then:
        - service: media_player.turn_on
          target:
            entity_id: media_player.living_room_tv

    - wait_template: "{{ is_state('media_player.living_room_tv','on') }}"
      timeout: 30
      continue_on_timeout: false

    - delay: 1 # allow source to populate?  gets skipped sometimes w/o delay

    - if:
        - not:
            - condition: state
              entity_id: media_player.living_room_tv
              attribute: source
              state: HDMI 2
      then:
        - service: media_player.select_source
          target:
            entity_id: media_player.living_room_tv
          data:
            source: HDMI 2 # chromecast

###############################################################################
# Living Room Chromecast Off
###############################################################################
- id: media_living_room_chromecast_off
  alias: '[Media] Living Room Chromecast Off'
  description: 'Turn off TV if still on Chromecast input.'
  trigger:
    - enabled: false #TV source doesn't change when changed on TV
      platform: state
      entity_id: media_player.living_room_chromecast
      to: 'off'
  condition:
    - condition: state
      entity_id: media_player.living_room_tv
      attribute: source
      state: HDMI 2
  action:
    - service: media_player.turn_off
      target:
        entity_id: media_player.living_room_tv
