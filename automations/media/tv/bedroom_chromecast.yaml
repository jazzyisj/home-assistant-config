###################################################################################################
# Bedroom Chromecast Turned On #VERIFY
###################################################################################################
- id: bedroom_chromecast_turned on
  alias: "Bedroom Chromecast Turned On"
  description: "Turn TV on, select chromecast input."
  max_exceeded: silent
  triggers:
    - trigger: state
      entity_id: media_player.bedroom_chromecast
      to:
        - idle
        - playing
        - buffering
        - paused
      from:
        - "off"
        - idle
        - unknown
        - unavailable

    - trigger: state
      entity_id: media_player.bedroom_chromecast
      to: playing
      from: paused
  conditions:
    - or:
        - condition: state
          entity_id: media_player.bedroom_tv
          state: "off"

        - not:
            - condition: state
              entity_id: media_player.bedroom_tv
              attribute: source
              state: HDMI 2
  actions:
    - if:
        - condition: state
          entity_id: media_player.bedroom_tv
          state: "off"
      then:
        - action: media_player.turn_on
          target:
            entity_id: media_player.bedroom_tv

    - wait_template: "{{ is_state('media_player.bedroom_tv', 'on') }}"
      timeout: 30
      continue_on_timeout: false

    - wait_template: "{{ state_attr('media_player.bedroom_tv', 'source') != none }}"
      timeout: 30
      continue_on_timeout: false

    - if:
        - not:
            - condition: state
              entity_id: media_player.bedroom_tv
              attribute: source
              state: HDMI 2 # chromecast
      then:
        - action: media_player.select_source
          target:
            entity_id: media_player.bedroom_tv
          data:
            source: HDMI 2 # chromecast

###################################################################################################
# Bedroom Chromecast Turned Off
###################################################################################################
- id: bedroom_chromecast_turned_off
  alias: "Bedroom Chromecast Turned Off"
  description: "Turn off TV if still on Chromecast input."
  triggers:
    - trigger: state
      entity_id: media_player.bedroom_chromecast
      to: "off"
  conditions:
    - condition: state
      entity_id: media_player.bedroom_tv
      attribute: source
      state: HDMI 2 # chromecast
  actions:
    - action: media_player.turn_off
      target:
        entity_id: media_player.bedroom_tv

###################################################################################################
# Turn Bedroom Chromecast Off
###################################################################################################
- id: turn_bedroom_chromecast_off
  alias: "Turn Bedroom Chromecast Off"
  description: "Turn off chromecast if TV is turned off."
  triggers:
    - trigger: state
      entity_id: media_player.bedroom_tv
      to: "off"
  conditions:
    - condition: not
      conditions:
        - condition: state
          entity_id: media_player.bedroom_chromecast
          state:
            - "off"
            - unknown
            - unavailable
  actions:
    - action: media_player.turn_off
      target:
        entity_id: media_player.bedroom_chromecast

###################################################################################################
# Turn Bedroom Chromecast On
###################################################################################################
- id: turn_bedroom_chromecast_on
  alias: "Turn Bedroom Chromecast On"
  description: "Turn on chromecast if TV source is turned to HDMI 2."
  triggers:
    - platform: state
      entity_id: media_player.bedroom_tv
      attribute: source
      to: HDMI 2 # chromecast
  conditions:
    - condition: state
      entity_id: media_player.bedroom_chromecast
      state:
        - "off"
        - unknown # try, sometime chromecast resets
        - unavailable # try, sometime chromecast resets
  actions:
    - action: media_player.turn_on
      target:
        entity_id: media_player.bedroom_chromecast
