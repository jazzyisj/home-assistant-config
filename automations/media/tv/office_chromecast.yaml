###################################################################################################
# Office Chromecast Turned On
###################################################################################################
- id: office_chromecast_turned on
  alias: "Office Chromecast Turned On"
  description: "Turn TV on, select chromecast input."
  max_exceeded: silent
  triggers:
    - trigger: state
      entity_id: media_player.office_chromecast
      to:
        - idle
        - playing
        - buffering
        - paused
      from:
        - "off"
        - idle
        - unknown
        - unavailable

    - trigger: state
      entity_id: media_player.office_chromecast
      to: playing
      from: paused
  conditions:
    - or:
        - condition: state
          entity_id: media_player.office_tv
          state:
            - "off"
            - standby

        - not:
            - condition: state
              entity_id: media_player.office_tv
              attribute: source
              state: Chromecast
  actions:
    - if:
        - condition: state
          entity_id: media_player.office_tv
          state:
            - "off"
            - standby
      then:
        - action: media_player.turn_on
          target:
            entity_id: media_player.office_tv

    - wait_template: "{{ is_state('media_player.office_tv', 'on') }}"
      timeout: 30
      continue_on_timeout: false

    - wait_template: "{{ state_attr('media_player.office_tv', 'source') != none }}"
      timeout: 30
      continue_on_timeout: false

    - if:
        - not:
            - condition: state
              entity_id: media_player.office_tv
              attribute: source
              state: Chromecast
      then:
        - action: media_player.select_source
          target:
            entity_id: media_player.office_tv
          data:
            source: Chromecast

###################################################################################################
# Office Chromecast Turned Off
###################################################################################################
- id: office_chromecast_turned_off
  alias: "Office Chromecast Turned Off"
  description: "Turn off TV if still on Chromecast input."
  triggers:
    - trigger: state
      entity_id: media_player.office_chromecast
      to: "off"
  conditions:
    - condition: state
      entity_id: media_player.office_tv
      attribute: source
      state: Chromecast
  actions:
    - action: media_player.turn_off
      target:
        entity_id: media_player.office_tv

###################################################################################################
# Turn Office Chromecast Off
###################################################################################################
- id: turn_office_chromecast_off
  alias: "Turn Office Chromecast Off"
  description: "Turn off chromecast if TV is turned off."
  triggers:
    - trigger: state
      entity_id: media_player.office_tv
      to: "off"
  conditions:
    - condition: not
      conditions:
        - condition: state
          entity_id: media_player.office_chromecast
          state:
            - "off"
            - unknown
            - unavailable
  actions:
    - action: media_player.turn_off
      target:
        entity_id: media_player.office_chromecast

###################################################################################################
# Turn Office Chromecast On
###################################################################################################
- id: turn_office_chromecast_on
  alias: "Turn Office Chromecast On"
  description: "Turn on chromecast if TV source is turned to HDMI 2."
  triggers:
    - platform: state
      entity_id: media_player.office_tv
      attribute: source
      to: Chromecast
  conditions:
    - condition: state
      entity_id: media_player.office_chromecast
      state:
        - "off"
        - unknown # try, sometime chromecast resets
        - unavailable # try, sometime chromecast resets
  actions:
    - action: media_player.turn_on
      target:
        entity_id: media_player.office_chromecast
