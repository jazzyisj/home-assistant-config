###################################################################################################
## Turn Media Player Off
###################################################################################################
- id: turn_media_player_off
  alias: "Turn Media Player Off"
  description: "Automatically stop and turn off media players."
  mode: restart
  triggers:
    - trigger: state
      id: away
      entity_id: input_select.occupancy_mode
      to:
        - Night
        - Away
        - Vacation
      for: 1 # allow occupancy mode reset

    - trigger: state
      id: alarm
      entity_id: input_boolean.alarm_triggered
      to: "on"

    - trigger: state
      id: mute
      entity_id: switch.media_mute
      to: "on"
      not_from:
        - unknown
        - unavailable
      for:
        minutes: 15
  actions:
    - choose:
        - conditions:
            - condition: trigger
              id: night
          sequence:
            #TV exclude TV's until after delay
            - action: script.turn_media_player_off
              data:
                entity_id: "{{ state_attr('group.single_media_players', 'entity_id') }}"
                ignore_players:
                  - media_player.living_room_tv
                  - media_player.bedroom_tv

            - wait_template: >
                {{ not is_state('input_select.occupancy_mode', 'Night')
                    or (is_state('media_player.living_room_tv', 'off')
                      and is_state('media_player.bedroom_tv', 'off')) }}
              timeout:
                minutes: 60

            - condition: state
              entity_id: input_select.occupancy_mode
              state: Night

            - if: "{{ not wait.completed }}"
              then:
                - action: script.turn_media_player_off
                  data:
                    entity_id:
                      - media_player.living_room_tv
                      - media_player.living_room_chromecast
                      - media_player.bedroom_tv

        - conditions: "{{ trigger.id in ['mute', 'alarm'] }}"
          sequence:
            - action: script.turn_media_player_off
              data:
                entity_id: "{{ state_attr('group.single_media_players', 'entity_id') }}"
                ignore_players: # tv's no mute, tvs turn on for alarm
                  - media_player.living_room_tv
                  - media_player.living_room_chromecast
                  - media_player.bedroom_tv
                  - media_player.office_tv
      default:
        - action: script.turn_media_player_off
          data:
            entity_id: "{{ state_attr('group.single_media_players', 'entity_id') }}"
