###############################################################################
## Media Player - Pause Unavailable Media Player Alert
###############################################################################
- id: media_player_pause_unavailable_media_player_alert
  alias: "[Media Player] Pause Unavailable Media Player Alert"
  description: "Pause alert."
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_unavailable_media_player_alert
  action:
    - service: alert.turn_off
      target:
        entity_id: alert.unavailable_media_player

###############################################################################
## Media Player - Clear Unavailable Media Player Notifications
###############################################################################
- id: media_player_clear_unavailable_media_player_notifications
  alias: "[Media Player] Clear Unavailable Media Player Notifications"
  description: "Clear notifications."
  trigger:
    - platform: state
      entity_id: alert.unavailable_media_player
      to: "off"
  condition: "{{ now() - states.automation.media_player_pause_unavailable_media_player_alert.attributes.last_triggered > timedelta(seconds=30) }}"
  action:
    - service: notify.jason
      data:
        message: clear_notification
        data:
          tag: unavailable_media_player
