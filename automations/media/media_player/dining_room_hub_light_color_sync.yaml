###################################################################################################
## Dining Room Hub Light Color Sync
###################################################################################################
- id: dining_room_hub_light_color_sync
  alias: "Dining Room Hub Light Color Sync"
  description: "Sync RGB Light to media player picture entity color."
  mode: queued
  triggers:
    - trigger: state
      id: player
      entity_id: media_player.dining_room_hub
      attribute: entity_picture

    - trigger: state
      id: light
      entity_id:
        - input_boolean.media_color_light_sync
        - light.dining_room_light_rgb
      to: "on"
  conditions:
    - condition: state
      entity_id:
        - input_boolean.media_color_light_sync
        - light.dining_room_light_rgb
      state: "on"

    - condition: template
      value_template: "{{ state_attr('media_player.dining_room_hub', 'entity_picture') != none }}"

    - condition: template
      value_template: >
        {{ iif(is_state('input_boolean.tts', 'on'), 'media_player.dining_room_hub'
            not in state_attr('sensor.tts_active_media_player', 'entity_id'), true) }}
  actions:
    - action: color_extractor.turn_on
      target:
        entity_id: light.dining_room_light_rgb
      data:
        color_extract_url: "{{ state_attr('media_player.dining_room_hub', 'entity_picture') }}"
        brightness_pct: 80
        transition: 5

###################################################################################################
## Turn Off Light Color Sync
###################################################################################################
- id: turn_off_light_color_sync
  alias: "Turn Off Light Color Sync"
  description: "Turn off light color sync."
  max_exceeded: silent
  triggers:
    - trigger: state
      entity_id: light.dining_room_light_rgb
      to: "off"

    - trigger: state
      entity_id: media_player.dining_room_hub
      to:
        - idle
        - "off"
      for: 60 # allow buffering, next song
  conditions:
    - condition: state
      entity_id: input_boolean.media_color_light_sync
      state: "on"
  actions:
    - action: input_boolean.turn_off
      target:
        entity_id: input_boolean.media_color_light_sync
