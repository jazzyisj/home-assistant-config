###############################################################################
## Media Player - Volume Reset
#BUG #TV webOS TV's excluded - don't report volume level - volume gets set to 0
#ISSUE startup if quiet_time -> off -> before group.single_media_players is created
#Error evaluating condition in '[Media Player] Volume Reset': In 'condition': In 'not': In 'state': In 'state' condition: unknown entity group.single_media_players
###############################################################################
- id: media_player_volume_reset
  alias: "[Media Player] Volume Reset"
  description: "Reset media player volumes when home mode or quiet time change."
  trigger:
    - platform: state
      entity_id: binary_sensor.quiet_time
      to:
        - "on"
        - "off"
      not_from:
        - unknown
        - unavailable
  condition:
    - not:
        - condition: state
          entity_id: group.single_media_players
          state:
            - unknown
            - unavailable
  action:
    - service: script.media_player_reset_volumes
