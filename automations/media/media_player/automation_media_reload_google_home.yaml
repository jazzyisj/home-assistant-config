###############################################################################
## Media Player - Reload Google Home #TEMP until fixed - reload integration here
## #ISSUE Google Home integration doesn't always load
###############################################################################
- id: media_player_reload_google_home
  alias: "[Media Player] Reload Google Home"
  description: "Restart Google Home integration if failed to load."
  max_exceeded: silent
  trigger:
    - platform: homeassistant
      id: startup
      event: start

    - platform: state
      entity_id: sensor.dining_room_hub_device
      to:
        - unknown
        - unavailable
  condition:
    - condition: state
      entity_id: sensor.dining_room_hub_device
      match: any
      state:
        - unknown
        - unavailable
  action:
    - if: "{{ trigger.id == 'startup' }}"
      then:
        - delay:
            minutes: 5

    - service: homeassistant.reload_config_entry
      target:
        entity_id: sensor.dining_room_hub_device
