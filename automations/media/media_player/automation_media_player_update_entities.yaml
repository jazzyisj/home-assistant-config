###############################################################################
## Media Player - Update Entities
###############################################################################
- id: media_player_update_entities
  alias: "[Media Player] Update Entities"
  description: "Update media player entities."
  mode: restart
  trigger:
    - platform: homeassistant
      id: startup
      event: start

    - platform: state
      entity_id: &media_players
        - media_player.all_speakers
        - media_player.bathroom_speaker
        - media_player.bedroom_hub
        - media_player.bedroom_tv
        - media_player.broadcast_speakers
        - media_player.browser_jlaptop_chrome_internal
        - media_player.browser_jphone_app_external
        - media_player.browser_jphone_app_internal
        - media_player.deck_chromecast
        - media_player.dining_room_hub
        # - media_player.fire_tablet_media_player #ISSUE doesn't work
        - media_player.garage_speaker
        - media_player.hass_media_player
        - media_player.inside_speakers
        - media_player.kiosk_media_player
        - media_player.laundry_room_speaker
        - media_player.living_room_chromecast
        - media_player.living_room_speaker
        - media_player.living_room_tv
        - media_player.mass_all_speakers
        - media_player.mass_bathroom_speaker
        - media_player.mass_bedroom_hub
        - media_player.mass_broadcast_speakers
        - media_player.mass_deck_chromecast
        - media_player.mass_dining_room_hub
        - media_player.mass_garage_speaker
        - media_player.mass_hass_media_player
        - media_player.mass_inside_speakers
        - media_player.mass_kiosk_media_player
        - media_player.mass_laundry_room_speaker
        - media_player.mass_living_room_chromecast
        - media_player.mass_living_room_speaker
        - media_player.mass_music_speakers
        - media_player.mass_night_speakers
        - media_player.mass_office_chromecast
        - media_player.mass_quiet_speakers
        - media_player.music_speakers
        - media_player.night_speakers
        - media_player.office_chromecast
        - media_player.office_tv
        - media_player.quiet_speakers
      to:
        - unknown
        - unavailable

    - platform: state
      entity_id: *media_players
      from:
        - unknown
        - unavailable
  action:
    - service: group.set
      data:
        object_id: media_players
        entities: >
          {{ states.media_player|selectattr('attributes.type','in',['single','group','tv'])
              |map(attribute='entity_id')|list }}

    - service: group.set
      data:
        object_id: group_media_players
        entities: >
          {{ states.media_player|selectattr('attributes.type','eq','group')
              |map(attribute='entity_id')|list }}

    - service: group.set
      data:
        object_id: single_media_players
        entities: >
          {{ states.media_player|selectattr('attributes.type','eq','single')
              |map(attribute='entity_id')|list }}

    - service: group.set
      data:
        object_id: cast_audio_media_players
        entities: >
          {{ states.media_player|selectattr('attributes.cast_audio','eq',true)
              |map(attribute='entity_id')|list }}

    - service: group.set
      data:
        object_id: tts_media_players
        entities: >
          {{ states.media_player|selectattr('attributes.play_tts','eq',true)
              |map(attribute='entity_id')|list }}

    - service: group.set
      data:
        object_id: alarm_clock_media_players
        entities: >
          {{ states.media_player|selectattr('attributes.play_alarm_clock','eq',true)
              |map(attribute='entity_id')|list }}

    - service: group.set
      data:
        object_id: media_preset_media_players
        entities: >
          {{ states.media_player|selectattr('attributes.media_preset','eq',true)
              |map(attribute='entity_id')|list }}

    - service: group.set
      data:
        object_id: tv_players
        entities: >
          {{ states.media_player|selectattr('attributes.device_class','eq','tv')
              |map(attribute='entity_id')|list }}
