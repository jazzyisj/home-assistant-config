#######################################################################################################################
## Media Player Turned Off
#######################################################################################################################
- id: media_player_turned_off
  alias: '[Media Player] Turned Off'
  description: 'Run Media Stop when media player turns off.'
  mode: queued
  variables:
    media_type: >
      {% set media_sensors = state_attr('group.media_sensors','entity_id') %}
      {% set type = namespace(value='') %}
      {% for sensor in media_sensors %}
        {% set media_type = sensor[14:] %}
        {% if is_state(sensor,'on') and is_state('input_boolean.resume_' ~ media_type,'off')
            and trigger.entity_id in state_attr('sensor.' ~ media_type ~ '_media_player','players') %}
          {% set type.value = media_type %}
        {% endif %}
      {% endfor %}
      {{ type.value }}
  trigger:
    - platform: state
      id: error
      entity_id: !include /config/include/entities/media_player_entities_single.yaml
      to:
        - unavailable
        - unknown
      for:
        seconds: 5 # allow temporary disconnections without stoping media

    - platform: state
      id: turned_off
      entity_id: !include /config/include/entities/media_player_entities_single.yaml
      to:
        - idle
        - 'off'
      for:
        seconds: 5 # allow temporary disconnections without stoping media
  condition: "{{ media_type != '' }}"
  action:
    - service: script.media_stop
      data:
        media_type: '{{ media_type }}'

    - choose:
        - conditions: "{{ trigger.id == 'error' }}"
          sequence:
            - service: input_boolean.turn_on
              target:
                entity_id: 'input_boolean.{{ media_type }}_failed'
