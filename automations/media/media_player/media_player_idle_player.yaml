###############################################################################
## Media Player Turn Off Idle Player
#MASS not turning off after group tts if group media playing
###############################################################################
- id: media_player_turn_off_idle_player
  alias: "[Media Player] Turn Off Idle Player"
  description: "Turn off idle media player."
  mode: parallel
  max: 20
  trigger:
    - platform: state
      entity_id: !include /config/include/media_player_entities_single.yaml
      to: idle
      for:
        seconds: 15 # allow brief disconnections without stopping media

    #MASS stateless - plays without hass player, doesn't turn off on own
    - platform: state
      entity_id:
        - media_player.hass_media_player_2
        - media_player.kiosk_tablet_2
      to: idle
      for:
        seconds: 15 # allow brief disconnections without stopping media
  condition: "{{ trigger.to_state.attributes.supported_features | bitwise_and(256) == 256 }}" #BITWISE
  action:
    - action: media_player.turn_off
      target:
        entity_id: "{{ trigger.entity_id }}"
