#######################################################################################################################
## Spotify - Play Error
#######################################################################################################################
- id: spotify_play_error
  alias: "[Spotify] Play Error"
  description: "Notify on Spotify play error."
  mode: queued
  variables:
    spotify_play_error: > #SPOTIFY other spotify errors
      {% set msg = trigger.event.data.message %}
      {{ 'spotify-card' in msg[0] and 'No device available for playback' in msg[0] }}
  trigger:
    - platform: event
      event_type: system_log_event
      event_data:
        level: ERROR
  condition: "{{ spotify_play_error }}"
  action:
    - service: browser_mod.toast
      data:
        duration: 30000
        message: "Spotcast: No device available for playback."

