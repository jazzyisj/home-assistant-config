#######################################################################################################################
## Media Preset - Sleep Finished
#######################################################################################################################
- id: media_preset_sleep_finished
  alias: "[Media Preset] Sleep Timer Finished"
  description: "Turn off preset booleans."
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: timer.finished
      event_data:
        entity_id: timer.media_preset_sleep
  condition:
    - condition: state
      entity_id: script.media_preset_play
      state: 'off'
  action:
    - service: media_player.turn_off
      target:
        entity_id: "media_player.{{ states('input_select.media_preset_type_sleep')|lower }}"
