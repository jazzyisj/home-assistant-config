###############################################################################
# Youtube - Play Interrupt
###############################################################################
- id: youtube_play_interrupt
  alias: '[Youtube] Play Interrupt'
  description: 'Interrupt youtube play when resume boolean turns on.'
  mode: queued
  trigger:
    - platform: state
      entity_id: input_boolean.resume_youtube
      to: 'on'
      from: 'off'
  condition:
    - condition: state
      entity_id: binary_sensor.youtube
      state: 'on'
  action:
    - service: ytube_music_player.call_method
      target:
        entity_id: media_player.ytube_music_player
      data:
        command: interrupt_start
