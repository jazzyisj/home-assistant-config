#######################################################################################################################
## Weather - Storm Approaching Alert
#######################################################################################################################
- id: weather_storm_approaching_alert
  alias: "[Weather] Storm Approaching Alert"
  description: "Play announcement when alert is active."
  initial_state: true
  mode: single
  max_exceeded: silent
  trigger:
    - platform: state
      entity_id: alert.weather_storm_approaching
      to: 'on'

  action:
    - service: script.tts_announcement
      data:
        play_message: !include /config/include/template/storm_approaching_message_template.yaml

    # prevent automation from firing again for 6 hours - fires too often with scattered showers
    - delay:
        hours: 6

#######################################################################################################################
## Weather - Close Storm Approaching Notifications
#######################################################################################################################
- id: weather_close_storm_approaching_notifications
  alias: "[Weather] Close Storm Approaching Notifications"
  description: "Dismiss notifications on all devices."
  initial_state: true
  mode: single
  max_exceeded: silent
  trigger:
    - platform: state
      entity_id: alert.weather_storm_approaching
      to:
        - idle
        - 'off'

    - platform: event
      event_type: html5_notification.closed
      event_data:
        tag: storm_approaching

    #BUG html5 closed event doesn't work if notification is in tray
    - platform: event
      event_type: html5_notification.clicked
      event_data:
        action: close_storm_approaching

    - platform: event
      event_type: html5_notification.clicked
      event_data:
        action: pause_storm_approaching

    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: close_storm_approaching

    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_storm_approaching

  action:
    - service: script.close_notifications
      data:
        target: mobile_app_jphone
        category: weather
        tag: storm_approaching
        pause: "{% if trigger.event is defined %}{{ trigger.event.data['action'] == 'pause_storm_approaching' }}{% endif %}"