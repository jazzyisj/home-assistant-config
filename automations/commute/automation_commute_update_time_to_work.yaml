#######################################################################################################################
## Commute - Update Time To Work
# - limits updates when not needed to avoid API charges
#######################################################################################################################
- id: commute_update_time_to_work
  alias: "[Commute] Update Time To Work"
  description: "Increase update interval during commute times."
  trigger:
    - platform: time_pattern #VERIFY
      minutes: '/2'
  condition:
    - condition: state
      entity_id: binary_sensor.work_commute_active
      state: 'on'

    - condition: not
      conditions:
        - condition: state
          entity_id: input_select.occupancy_mode
          state: Vacation
  action:
    - choose:
        - conditions:
            - condition: state
              entity_id:
                - binary_sensor.jphone_connected
                - binary_sensor.work_commute_active
              state: 'on'

            - condition: not
              conditions:
                - condition: state
                  entity_id: person.jason
                  state: Work

                - condition: state
                  entity_id: sensor.jason_time_to_work
                  state:
                    - unknown
                    - unavailable
          sequence:
            - service: homeassistant.update_entity
              entity_id: sensor.jason_time_to_work

    - choose:
        - conditions:
            - condition: state
              entity_id:
                - binary_sensor.sphone_connected
                - binary_sensor.work_commute_active
              state: 'on'

            - condition: not
              conditions:
                - condition: state
                  entity_id: person.sheri
                  state: Work

                - condition: state
                  entity_id: sensor.sheri_time_to_work
                  state:
                    - unknown
                    - unavailable
          sequence:
            - service: homeassistant.update_entity
              entity_id: sensor.sheri_time_to_work