#######################################################################################################################
## Commute - Update Sheri Time To Home
#NOTE - limits updates when not needed to avoid API charges
#######################################################################################################################
- id: commute_update_sheri_time_to_home
  alias: "[Commute] Update Sheri Time To Home"
  description: Increase update interval of sensor during commute times.
  initial_state: true
  mode: single
  #max_exceeded: silent
  trigger:
    - platform: time_pattern
      minutes: '/2'

  condition:
    - condition: state
      entity_id:
        - input_boolean.schedule_automation
        - binary_sensor.sphone_connected
      state: 'on'

    - condition: state
      entity_id: binary_sensor.home_commute_active
      state: 'on'

    - condition: not
      conditions:
        - condition: state
          entity_id: input_select.occupancy_mode
          state: Vacation

        - condition: state
          entity_id: binary_sensor.sheri_home
          state: 'on'

        - condition: state
          entity_id: sensor.sheri_time_to_home
          state:
            - unknown
            - unavailable
            - none

  action:
    - service: homeassistant.update_entity
      data:
        entity_id: sensor.sheri_time_to_home