#######################################################################################################################
## Commute - Update Sheri Time To Home
# - limits updates when not needed to avoid API charges
#######################################################################################################################
- id: commute_update_sheri_time_to_home
  alias: "[Commute] Update Sheri Time To Home"
  description: Increase update interval during commute times.
  initial_state: true
  trigger:
    - platform: time_pattern
      minutes: '/2'

  condition:
    - condition: state
      entity_id:
        - binary_sensor.sphone_connected
        - binary_sensor.home_commute_active
      state: 'on'

    - condition: not
      conditions:
        - condition: state
          entity_id: input_select.occupancy_mode
          state: Vacation

        - condition: state
          entity_id: binary_sensor.sheri_home
          state: 'on'

        - condition: state
          entity_id: sensor.sheri_time_to_home
          state:
            - unknown
            - unavailable

  action:
    - service: homeassistant.update_entity
      entity_id: sensor.sheri_time_to_home