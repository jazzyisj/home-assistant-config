#######################################################################################################################
## Commute - Update Jason Time To Work
#NOTE - limits updates when not needed to avoid API charges
#######################################################################################################################
- id: commute_update_jason_time_to_work
  alias: "[Commute] Update Jason Time To Work"
  description: Increase update interval of sensor during commute times.
  initial_state: true
  mode: single
  #max_exceeded: silent
  trigger:
    - platform: time_pattern
      minutes: '/2'

  condition:
    - condition: state
      entity_id:
        - input_boolean.schedule_automation
        - binary_sensor.jphone_connected
      state: 'on'

    - condition: state
      entity_id: binary_sensor.work_commute_active
      state: 'on'

    - condition: not
      conditions:
        - condition: state
          entity_id: input_select.occupancy_mode
          state: Vacation

        - condition: state
          entity_id: person.jason
          state: Work

        - condition: state
          entity_id: sensor.jason_time_to_work
          state:
            - unknown
            - unavailable
            - none

  action:
    - service: homeassistant.update_entity
      entity_id: sensor.jason_time_to_work