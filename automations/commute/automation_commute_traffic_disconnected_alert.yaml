#######################################################################################################################
## Commute - Pause Google Traffic Disconnected Alert
#######################################################################################################################
- id: commute_pause_google_traffic_disconnected_alert
  alias: "[Commute] Pause Google Traffic Disconnected Alert"
  description: "Pause alert."
  initial_state: true
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_traffic_disconnected
  action:
    - service: alert.turn_off
      entity_id: alert.google_traffic_disconnected

