#######################################################################################################################
## Commute - Close Jason Home Commute Notifications
#######################################################################################################################
- id: commute_close_home_commute_jason_notifications
  alias: "[Commute] Close Jason Home Commute Notifications"
  description: Dismiss notifications on all devices.
  initial_state: true
  mode: single
  #max_exceeded: silent
  trigger:
    - platform: state
      entity_id: alert.home_commute_jason
      to:
       - idle
       - 'off'

    - platform: event
      event_type: mobile_app_notification_cleared
      event_data:
        tag: home_commute_jason

    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: pause_home_commute_jason

  action:
    - service: script.close_notifications
      data:
        target: mobile_app_jphone
        tag: home_commute_jason
        pause: "{% if trigger.event is defined %}{{ trigger.event.data['action'] == 'pause_home_commute_jason' }}{% endif %}"

    - delay:
        seconds: 180 # prevent recursive triggers

