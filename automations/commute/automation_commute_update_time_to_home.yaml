#######################################################################################################################
## Commute - Update Time To Home
# - limits updates when not needed to avoid API charges
#######################################################################################################################
- id: commute_update_time_to_home
  alias: "[Commute] Update Time To Home"
  description: "Increase update interval during commute times."
  trigger:
    - platform: time_pattern
      minutes: '/2'
  condition:
    - condition: state
      entity_id: binary_sensor.home_commute_active
      state: 'on'

    - condition: not
      conditions:
        - condition: state
          entity_id: input_select.occupancy_mode
          state: Vacation
  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: binary_sensor.jphone_connected
              state: 'on'

            - condition: not
              conditions:
                - condition: state
                  entity_id: binary_sensor.jason_home
                  state: 'on'

                - condition: state
                  entity_id: sensor.jason_time_to_home
                  state:
                    - unknown
                    - unavailable
          sequence:
            - service: homeassistant.update_entity
              entity_id: sensor.jason_time_to_home

    - choose:
        - conditions:
            - condition: state
              entity_id: binary_sensor.sphone_connected
              state: 'on'

            - condition: not
              conditions:
                - condition: state
                  entity_id: binary_sensor.sheri_home
                  state: 'on'

                - condition: state
                  entity_id: sensor.sheri_time_to_home
                  state:
                    - unknown
                    - unavailable
          sequence:
            - service: homeassistant.update_entity
              entity_id: sensor.sheri_time_to_home
